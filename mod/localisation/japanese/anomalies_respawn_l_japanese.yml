 holy_city_category: "廃墟の都"
 holy_city_category_desc: "大都市である首都が発見されましたが、 最近の生活や活動の兆候はなく、 ここで何が起こったのか知るためには、 調査する必要があります。"
 huge_galaxy_category: "銀河マップ$jp_uap_suffix$"
 huge_galaxy_category_desc: "この惑星で天体図が発見され、\nそれは価値の高い物体の位置を示しているようです。\nそれを分析して、その場所で何が見つかるか確認する必要があります。"
