l_japanese:
 AnomaliesRespawnEvent.2001.Desc: "そもそも私たちにとって何も興味深いものがない領内のいくつかの惑星に、 調査すべき興味深いアノマリーが隠されているようです。"
 AnomaliesRespawnEvent.2001.Name: "§B新たなアノマリーの発見$jp_uap_suffix$§!"
 NewAnomalyEvents.100.Desc: "この恒星の銀河面に対する回転速度は、 これまでに遭遇した他の$pc_a_star$とは一致しません。 長い観測期間の後、 科学者たちはこの前代未聞の行動を説明しようとしましたが、 驚いたことに、 この恒星のすべての動きは、 宇宙空間に漂っている死んだ細胞に例える事しかできませんでした。\nこれは、 この宇宙が無限に大きいという証拠でしょうか？\n何とも言えません。"
 NewAnomalyEvents.100.Name: "細胞のように動く星$jp_uap_suffix$"
 NewAnomalyEvents.110.Desc: "この$pc_b_star$の構成は独特であり、 単純なビームレーザーが恒星内に奇妙な熱破壊を引き起こし、 恒久的な痕跡を残すようです。 最終的に私たちが、 そのような驚くべきプロセスを、 発見するのに十分進んだ存在であることを、 将来世代に証明するために、 私たちの文明の偉大な名前を与えることに決めました。"
 NewAnomalyEvents.110.Name: "記名恒星$jp_uap_suffix$"
 NewAnomalyEvents.111.Desc: "新しく発見された恒星のスクリーンショットが公開されたところ、 社会的に影響力のある多くの人が、 その恒星に自分の名前を刻みたいと申し出ました。 その$pc_b_star$は、 非常に重要で影響力のある恒星として分類され、 強い話題性を持っていました。"
 NewAnomalyEvents.111.Name: "星々のスター$jp_uap_suffix$"
 NewAnomalyEvents.120.Desc: "最初はとても非論理的に聞こえますが、 詳しく調べてみると、 この恒星は、 高温に耐えられる星間物質に対して、 生物のように自ら身づくろいしていることが確認できました。 見栄えを良くしようとしているのだと推測できますが、 誰のために？"
 NewAnomalyEvents.120.Name: "生きている星$jp_uap_suffix$"
 NewAnomalyEvents.130.Desc: "この$pc_g_star$の近辺で、 かつてない強度を持つ未知の物質で構成されたエネルギー収集ステーションが、 未知の期間、 動作不能で放置されていることが判明しました。 科学者たちはそれを再稼働できませんでしたが、 おそらくその恒星の死後もステーションを作動させ続けるための大量のエネルギー備蓄を発見しました。 何十億年も起こらないことなので、 そのエネルギーを自分たちの物とすることに決めました。"
 NewAnomalyEvents.130.Name: "エネルギー・ステーション$jp_uap_suffix$"
 NewAnomalyEvents.140.Desc: "この$pc_k_star$からの微弱な信号を発見し、\n恒星の内部に工学$starbase_outpost$を検出しました。 しかし、 最も興味深いことは、 未知の種の住民が何人か中におり、 長い間、 私たちに居座られるのを好まないように見えるという事実です。 彼らは、 私たちに連絡手段がないことを知っており、 立ち去って二度と戻らないことと引き換えに、 いくつかの興味深い工学データを共有することに決めました。"
 NewAnomalyEvents.140.Name: "内部の技術者$jp_uap_suffix$"
 NewAnomalyEvents.150.Desc: "このM型星の近くには、 恒星の熱に耐える強度を持ちながら、 セキュリティが非常に脆弱な漂流物があり、 簡単に開けて豪華な宝物を見つけました。"
 NewAnomalyEvents.150.Name: "漂流物$jp_uap_suffix$"
 NewAnomalyEvents.151.Desc: "このM型星は、 なんとか鉱物塵を捕らえられる程度の磁場を作り出し、 収穫できる大きさの鉱物雲を形成しています。"
 NewAnomalyEvents.160.Desc: "その$pc_black_hole$近くの非常に小さなゲートから弱い信号を受信しました。 詳しく調べてみると、 言葉では言い表せないような、 おぞましく嫌悪感を抱かせるものを発見しました。 その怪物は私たちの銀河系に向かっていると確信しました。 しかし、 科学チームは冷静さを保ち、 超高速で弾丸を発射し、 $pc_black_hole$のエネルギーで素早く連鎖反応を起こし、 その通路を永遠に封印することで、 その恐怖の領域との小さなゲートを閉じることに成功しました。"
 NewAnomalyEvents.160.Name: "回避された災害$jp_uap_suffix$"
 NewAnomalyEvents.170.Desc: "この$pc_pulsar$は、 これまで遭遇したほとんどのものよりもはるかに大きく、 放出されるエネルギーは桁外れです。 技術者チームは、 わずか数日で、 多くのエネルギーを吸収して私たちのために利用できる、 ソーラー・パネルのように機能する装置を作成しました。"
 NewAnomalyEvents.170.Name: "スーパー・$pc_pulsar$$jp_uap_suffix$"
 NewAnomalyEvents.180.Desc: "この太陽系は$minerals$のダストが非常に豊富なのですが、 ダストが小さすぎるため、 すべて集めるには何世紀もかかると言われています。 そこで、 $pc_neutron_star$の磁力によって$minerals$を集められるのではないかと考えました。 そして、 その引き合う場を刺激することに成功し、 大量の$minerals$を収集できました。"
 NewAnomalyEvents.180.Name: "鉱物の誘引$jp_uap_suffix$"
 NewAnomalyEvents.190.Desc: "この惑星に存在した前文明の興味深い痕跡は見つかっていませんが、 私たちの社会の人々に高値で売れるような美しく貴重な美術品がいくつか見つかりました。"
 NewAnomalyEvents.190.Name: "芸術作品$jp_uap_suffix$"
 NewAnomalyEvents.191.Desc: "巨大なデータバンクを発見しましたが、 非常に損傷しており、 抽出できた唯一の情報は、 住民とその派閥に影響を与え、 最大数の住民を味方につける為のある種の特別な方法でした。"
 NewAnomalyEvents.191.Name: "プロパガンダの達人$jp_uap_suffix$"
 NewAnomalyEvents.192.Desc: "何かとても悪いことがここで起こったようです。 街にある唯一の疑わしいものは、 時間の影響を受けていない住民の服であり、 私たちにとって役に立つかもしれません。 しかし、 そのために、 ここで悲劇がいつ起こったかを推定することができません。 唯一の手がかりは、 市民の服のポケットにあったメモを翻訳したところ、 彼らは真剣に最後までともに結束して戦っていました。 敵が何であったかはわかりませんが、 その勇敢な姿は真剣に見習うべきことです。"
 NewAnomalyEvents.192.Name: "最後の最後まで$jp_uap_suffix$"
 NewAnomalyEvents.192.a: "彼らに敬意を表す。"
 NewAnomalyEvents.192.b: "服を持って帰れ。"
 NewAnomalyEvents.193.Desc: "その都市の住人はとても「裕福」であったことは確かですが、 何らかの事情によって、 財産をすべて持ち出す間もなく、 惑星を捨てざるを得なかったようです。 彼らが残した宝物をすべて持ち帰ることはできず、 密輸業者らしき船も多数発見されており、 残っているものをすべて略奪するつもりなのでしょう。 一刻も早く出発しなければなりませんが、 どうしますか？"
 NewAnomalyEvents.193.Name: "上流階級都市$jp_uap_suffix$"
 NewAnomalyEvents.193.a: "$energy$だ。"
 NewAnomalyEvents.193.b: "$minerals$だ。"
 NewAnomalyEvents.193.c: "Retrieve the motes!"
 NewAnomalyEvents.193.d: "We won't let the smugglers have any of this. Ignite the pipeline network."
 NewAnomalyEvents.200.Desc: "この巨人の死体はとても魅力的で、 私たち科学者は、 私たちの知識をはるかに超えたレベルの特殊な物理特性を、 この奇妙な生物が利用する方法を説明さえできませんでした。 唯一できたことは、 ゆっくりと現れ始めたこの生物の骨格による腐敗速度の推定だけです。\nこのような発見は、物理学を理解する上で大きな助けになるはずです。"
 NewAnomalyEvents.200.Name: "高度な生物$jp_uap_suffix$"
 NewAnomalyEvents.201.Desc: "体表に非常に魅力的なものが見つかりました。 皮膚は腐敗に耐えられる宝石で構成されているようです。 これらの宝石が天然のものなのか、 スペースデブリとの衝突によるものなのか判断は難しいですが、 最終的には価値があり、 収集できます。"
 NewAnomalyEvents.201.Name: "宝石の皮膚$jp_uap_suffix$"
 NewAnomalyEvents.202.Desc: "死んだ宇宙有機体の内部でいくつかの活動が検出されました。 長い議論の末、 乗組員は、逃亡されず、 中身を確認するのに十分な大きさの穴を開けることに決めました。 そして見つけたのは、 ティヤンキ宇宙クジラでした。 最も興味深かったのは、 脱出を手助した事への感謝の意を表すかのように、一種のダンスを披露し、 彼らの種族の研究に役立つように、私たちに従ったことでしょう。"
 NewAnomalyEvents.202.Name: "内部のティヤンキ$jp_uap_suffix$"
 NewAnomalyEvents.203.Desc: "これは本来見られないことあり、 何世紀も前に死んだ後でも、 その生物の体はどんなダメージを受けても再生しています。 この怪物は死んでいるのか、 死んでいないのか？ 恐怖が船を支配し始め、 乗組員は一刻も早く船を出そうと決めましたが、 最終的には再生する死体について非常に興味深い研究を行い、 私たちの艦船でも同じことができると主張しています。"
 NewAnomalyEvents.203.Name: "再生する死体$jp_uap_suffix$"
 NewAnomalyEvents.204.Desc: "生物の中に放棄されたコルベットが数隻見つかりました。 胃袋に入る前に戦闘が終わったようです。 状態は良好であり、 宇宙軍で使用できるかもしれません。"
 NewAnomalyEvents.204.Name: "遺棄艦$jp_uap_suffix$"
 NewAnomalyEvents.210.Desc: "非常に強固なゲートがアストロカートグラフィックチャートの近くにり、 ゲートはセキュリティコードを要求しており、 アストロカートグラフィックチャートが、 そのコードにつながることは容易に推測できました。 短い旅の後、 なんとかコードを見つけてゲートに戻りました。 そのコードは正しく、 セキュリティシステムが解除され、 中に入って$energy$を発見しました。"
 NewAnomalyEvents.210.Name: "防護金庫$jp_uap_suffix$"
 NewAnomalyEvents.211.Desc: "天体図は、 特に宝石コレクターにとって、\n現代の市場でまだ価値がある放棄された宝物の場所を教えてくれました。"
 NewAnomalyEvents.211.Name: "放棄された宝物$jp_uap_suffix$"
 NewAnomalyEvents.212.Desc: "天体図から、 ロボット工場と思われる廃墟となった原始的な構造物の位置が判明しました。 その中で発見された非常に粗雑な設計の古代機械は、 チェスに似たゲームを挑んできました。 何ラウンドか負けた後、 ついにその機械に勝利し、 報酬として、 この原始的なエンジニアたちが、 いかにしてこれほど早く人工知能を開発できたかを示す青写真をいくつかくれました。"
 NewAnomalyEvents.212.Name: "古代機械$jp_uap_suffix$"
 NewAnomalyEvents.213.Desc: "天体図は、巨大な休止状態の発電所の位置を教えてくれました。 起動すると、 そこから発生する膨大なエネルギーに驚かされ、\n$shipclass_mining_station$を利用できることを確認しました。"
 NewAnomalyEvents.213.Name: "発電所$jp_uap_suffix$"
 NewAnomalyEvents.220.Desc: "マイクロワームホールに宇宙生物が、 閉じ込められているのが発見されました。 何もしなければ、 その生物は死亡したでしょう。 ワームホールを綿密に調べた結果、 その宇宙生物は敵対的ではないと判断し、 引っ掛けフックと$science$のスラスターを使って、 脱出するのを手伝うことにしました。 救助は非常に上手くいき、 その生物は非常に美しい声で彼らに報い、 乗組員が唖然としている間に、 その小さな生物は逃げ出しました。"
 NewAnomalyEvents.220.Name: "囚われの宇宙生物$jp_uap_suffix$"
 NewAnomalyEvents.221.Desc: "マイクロワームホールの向こう側で、 奇妙な装置が発見された。 その目的を説明することは不可能ですが、 興味深いのは、 多数の機能を持つマルチツールキットとして機能する副次目的です。"
 NewAnomalyEvents.221.Name: "奇妙な装置$jp_uap_suffix$"
 NewAnomalyEvents.222.Desc: "マイクロワームホールの向こう側で、 私たちの種に近いサイズの非常に大きなサファイアが発見され、 乗組員はそれを収集できると考えています。 その宝石がどうしてここにあるのか、わかりませんが、 市場での価値は非常に高くなりそうです。"
 NewAnomalyEvents.222.Name: "旅するサファイア$jp_uap_suffix$"
 NewAnomalyEvents.223.Desc: "ミニワームホールは結局、 自然物ではなく人工物であり、 その発生源はすぐに判明しました。 ワームホールが小さく、 今も少しずつ小さくなっているのは、 エネルギーの貯蔵量が非常に少ないためと思われました。 そこでクルーは、 ワームホール内のエネルギーが枯渇する前に、 残りのエネルギーを取り出そうと考えました。"
 NewAnomalyEvents.223.Name: "未知のジェネレーター$jp_uap_suffix$"
 NewAnomalyEvents.230.Desc: "ついに独立型コンピューターのハッキングに成功しました。 何千年も経った後でも、 そのコンピューターを使っていたその天才が、 永遠にオンラインに保つのに十分な大きさのストレージを備えたエネルギー反応炉の作成に成功したため、 セッションが開いたままだったようです。 結局、 ハッキングのおかげで、 その惑星から消えた種に関する情報と、 コンピューターを完全にシャットダウンするための反応炉の機能に関する情報を抽出できました。"
 NewAnomalyEvents.230.Name: "ハッキング成功$jp_uap_suffix$： 炉心"
 NewAnomalyEvents.231.Desc: "ついに独立型コンピューターのハッキングに成功しました。 そして、 驚くべきことに、 巨大な秘密の保管室が開き、 中には、 リーダーを待っている多くの戦闘用アンドロイドが存在しました。 これらの$ARMIES$の本当の目的はまだわかっていませんが、 確かなことは、 今のところ私たちに役立つかもしれないという事実です。"
 NewAnomalyEvents.231.Name: "ハッキング成功$jp_uap_suffix$： アンドロイド$ARMIES$"
 NewAnomalyEvents.231.a: "コントロールを確保しろ。"
 NewAnomalyEvents.231.b: "スクラップにしろ。"
 NewAnomalyEvents.232.Desc: "ついに独立型コンピューターのハッキングに成功しました。 ある種のテラフォーミング・プログラムが、 惑星のテラフォーミング開始信号を待っていました。 そのテラフォーミングプロセスを作った種族にとって、 何が理想の惑星なのか手がかりはありません。 クルーは命令を待っています。"
 NewAnomalyEvents.232.Name: "ハッキング成功$jp_uap_suffix$： テラフォーミング・プロトコル"
 NewAnomalyEvents.232.a: "コントロールしろ。"
 NewAnomalyEvents.232.b: "スクラップにしろ。"
 NewAnomalyEvents.233.Desc: "ついに独立型コンピューターのハッキングに成功しました。 「我が文明」と呼ばれるフォルダだけが見つかり、 その中には、 その惑星に存在する種が、 どのように生活しているかを詳細に説明する膨大なビデオがありました。 彼らは異星人に好意的であり、 セキュリティシステムをハッキング出来る十分な知性を持つ人々に、 すべての情報を共有することに決めたようです。 惑星の近くの研究ステーションとリンクが確立でき、 軌道上から研究を続けることが可能です。"
 NewAnomalyEvents.233.Name: "ハッキング成功$jp_uap_suffix$： ドキュメンタリー"
 NewAnomalyEvents.240.Desc: "溶岩要塞の中に巨大工場が発見され、 それはまだ機能しており、 活性化できるようです。 その施設はうまく設計されており、 ほとんどすべて物質を驚くべき速度で大量生産可能です。 この規模のものをどうやって作ったのか、 軌道上から研究ステーションで調査することも可能でしょう。"
 NewAnomalyEvents.240.Name: "巨大な旧工場$jp_uap_suffix$"
 NewAnomalyEvents.250.Desc: "氷の洞窟でクリスタルの戦利品が見つかりました。 これらは市場で高い価値を持つでしょう。"
 NewAnomalyEvents.250.Name: "クリスタルの戦利品$jp_uap_suffix$"
 NewAnomalyEvents.251.Desc: "その大きな洞窟に氷状物体の文明が、 居住しているのが発見された。 彼らは科学者チームの存在を気にしておらず、 その行動を観察するでき、 どのように生きているかを理解できました。"
 NewAnomalyEvents.251.Name: "氷状物体$jp_uap_suffix$"
 NewAnomalyEvents.252.Desc: "大きな氷塊が凍った洞窟の真ん中に横たわっており、 それがとても特殊だったのは、 私たちの武器では破壊できないのに、 船で運べるほど重量がとても軽く、 装飾用に私たちの世界へ持ってくることができたという事実です。"
 NewAnomalyEvents.252.Name: "完璧な氷$jp_uap_suffix$"
 NewAnomalyEvents.260.Desc: "長い調査の結果、 古代の先駆者の建造物が見つかりました。 その中では、 おそらく惑星に存在する神秘的な活動の中心である、 巨大なターミナルが活動していました。 科学者たちは、 しばらく探索を続けた後、 起動を待っている巨大なスイッチを見つけ、 ここで、 長い間調査、 議論、 推測を行った後、 最終的にメカニズムを起動することにしました。 巨大な地震が惑星全体で始まり、 時間とともに大きくなり、 驚くべき事に、 地面の高さが驚くべき速度で上昇し始め、 その中に何百もの山々が生まれ、 その内部で巨大な火山活動が始まりました。"
 NewAnomalyEvents.260.Name: "Mountain World Discovered$jp_uap_suffix$"
 NewAnomalyEvents.261.Desc: "長い調査の結果、 古代の先駆者の建造物が見つかりました。 その中では、 おそらく惑星に存在する神秘的な活動の中心である、 巨大なターミナルが活動していました。 科学者たちは、 しばらく探索を続けた後、 起動を待っている巨大なスイッチを見つけ、 ここで、 長い間調査、 議論、 推測を行った後、 最終的にメカニズムを起動することにしました。 巨大な地震が惑星全体で始まり、 時間とともに大きくなり、 驚くべき事に、 地表が割れ始め、 多くの鉱物が利用できるようになりました。 まるで$pc_broken$惑星のようです。"
 NewAnomalyEvents.261.Name: "Cracked World Discovered$jp_uap_suffix$"
 NewAnomalyEvents.262.Desc: "長い調査の結果、 古代の先駆者の建造物が見つかりました。 その中では、 おそらく惑星に存在する神秘的な活動の中心である、 巨大なターミナルが活動していました。 科学者たちは、 しばらく探索を続けた後、 起動を待っている巨大なスイッチを見つけ、 ここで、 長い間調査、 議論、 推測を行った後、 最終的にメカニズムを起動することにしました。 巨大な地震が惑星全体で始まり、 時間とともに大きくなり、 驚くべき事に地表では、 広大な多くのジャングル、 沼地、 ケルプが出現し始めました。 また、 多くの野生生物が出現し始め、 中には過去に見たことのないような生物もいました。 まるで保護惑星のようです。"
 NewAnomalyEvents.262.Name: "Preserve World Discovered$jp_uap_suffix$"
 NewAnomalyEvents.263.Desc: "長い調査の結果、 古代の先駆者の建造物が見つかりました。 その中では、 おそらく惑星に存在する神秘的な活動の中心である、 巨大なターミナルが活動していました。 科学者たちは、 しばらく探索を続けた後、 起動を待っている巨大なスイッチを見つけ、 ここで、 長い間調査、 議論、 推測を行った後、 最終的にメカニズムを起動することにしました。 巨大な地震が惑星全体で始まり、 時間とともに大きくなり、 驚くべき事に地表が割れ始め、 惑星全土で新しい機械の地面のようなものが現れ始めました。 また、 多くの秘密の$DISTRICTS$が現れ始め、 宇宙から眺めるために惑星を離れました。 こうして、 惑星は巨大な$pc_machine$に変わりました。"
 NewAnomalyEvents.263.Name: "$pc_machine$の発見$jp_uap_suffix$"
