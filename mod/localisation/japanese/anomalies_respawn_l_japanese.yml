 lava_citadel_category_desc: "この$pc_molten$で、 驚くほど巨大な溶岩の城塞を見つけました。 探索すると、 面白いものが見つかるかもしれません。"
 lone_computer_category: "独立型コンピューター$jp_uap_suffix$"
 lone_computer_category_desc: "その惑星の調査を終える前に、 弱い信号が検出されました。 発信源を突き止め、 さらに近づくと、 古い廃墟と化した前線基地を発見しました。\nしかし、 数えきれない年月オフラインだったにもかかわらず、 1台のコンピュータがまだ存在し、 完全に機能しており、 ただ誰かが戻ってくるのを待っています。\nコンピュータはハッキング可能ですが、 どのようなセキュリティが施されているかは分からず、 注意が必要です。"
