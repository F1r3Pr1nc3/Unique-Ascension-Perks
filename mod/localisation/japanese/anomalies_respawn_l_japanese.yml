 mini_natural_wormhole_category_desc: "惑星近辺に、 今後数ヶ月で崩壊すると思われる、 非常に小さな天然のワームホールが発見されました。\nこの機会に向こう側を調査して、 何か価値のあるものを発見できるかもしれません。"
