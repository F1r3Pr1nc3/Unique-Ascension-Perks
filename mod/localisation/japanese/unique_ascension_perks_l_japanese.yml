 ap_pyramidal_society_tooltip: "\n§H機能をアンロック§! 高度社会 \n$GOVERNMENT_AUTHORITY$に応じて、 新しい種類の$DISTRICTS$の構築をアンロックします。 これらの$DISTRICTS$では、 デフォルトと比較して、 より有用な新しい仕事を住民が行うことができます。$ap_district_ui_compatibility$"
