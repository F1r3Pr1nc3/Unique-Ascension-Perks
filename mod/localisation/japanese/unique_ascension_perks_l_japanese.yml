 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£stability£§Y$MOD_PLANET_STABILITY_ADD$§!の減少にお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが非常に重要です。 しかし私はすでに、 この問題に対処するために、 惑星上での地域会議を開始する計画を準備していますので、 ご安心ください。 £unity£§Y$unity$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
