 ap_space_engineers_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_engineering_3$§!の技術が必要。"
 ap_space_engineers_req_3: "$TRIGGER_FAIL$§Y$ap_eternal_vigilance$§!の$ASCENSION_PERKS$が必要。"
 ap_space_engineers_req_4: "$TRIGGER_FAIL$§Y$ap_grasp_the_void$§!の$ASCENSION_PERKS$が必要。"
 ap_space_engineers_tooltip: "\n\n§H機能をアンロック§! $ap_space_engineers$ \n好きな場所に完全武装した§Y$space_engineers_starbase_citadel$§!の建設を可能にします。 $ap_space_engineers_instruction$ \n\n§H$EDICT$をアンロック§! $edict_enable_spacen_engineers_project$"
 ap_space_merchant: "民間銀河市場$jp_uap_suffix$"
 ap_space_merchant_desc: "公共銀河市場で起こる価格のインフレに屈しないために、 各文明の裕福な宇宙商人が集まり、 自分たちの民間銀河市場を形成し、 資源の価格を利益のある金額に設定できるようになりました。"
 ap_space_merchant_req_1: "$TRIGGER_FAIL$§Y$tr_prosperity_finish$§!が必要。"
 ap_space_merchant_tooltip: "\n§H機能をアンロック§! $ap_space_merchant$ \n2年ごとに、 公共銀河市場の価格に対抗する固定価格で、 £energy£$energy$をあらゆる種類の資源と交換する為に、 $ap_space_merchant$にアクセスできます。 また、さらなる技術研究により、 $pop_cat_slave$、 ロボット、 $ARMIES$、 さらには艦船を購入可能な特別市場にアクセス出来るようになります。"
 ap_stability_celebration: "安定の祝賀$jp_uap_suffix$"
 ap_stability_celebration_desc: "政府が、惑星のほぼ完璧な環境下で豊かな生活の維持という仕事を完璧にこなしているのに、 国民が自らサプライズのお祝いを企画してはいけないと誰が言った？ そのようなことはもう無理です。 これからは、 非常に良い条件を備えたすべての惑星が、 国家を称える祝賀行事を開催する機会を持つことになります。"
 ap_stability_celebration_tooltip: "\n§H機能をアンロック§! $ap_stability_celebration$ \n以下の条件を満たす全所有惑星は、 惑星を完璧にまとめた名誉に対し、 巨大な式典を開催する可能性があります。\n　・£pops£ §YPOP 20以上§!\n　・£stability£ §Y$MOD_PLANET_STABILITY_MULT$ 55以上§!\n　・£crime£ §Y犯罪 20未満§!\n　・£amenities£ §Y$MOD_PLANET_AMENITIES_ADD$ 利用可能§!\n　・£housing£ §Y$MOD_PLANET_HOUSING_ADD$ 利用可能§!\n　・£job£ §Y職業 利用可能§!"
 ap_stellar_manipulation: "天体操作$jp_uap_suffix$"
 ap_stellar_manipulation_desc: "国の未来は、 もはや国境の単純な制限によってではなく、 私たちの種の知識によってのみ決定されます。 新しい天体を形成するために、 宇宙のあらゆる物質を操作する可能性を見出しました。 この新機能により、 $COLONY$や資源の貯蔵庫として機能する新しい惑星を作ることで、 領土内に存在するすべての未使用のスペースを完璧に処理できます。"
 ap_stellar_manipulation_failed: "§B$UniqueAscensionPerksEvents.11.Name$§!は、 誤作動や時間が足りずに失敗しました。 最終的に期待していた結果にはなりません。"
 ap_stellar_manipulation_instruction: "§Y$TAB_PROJECTS$§!を動作するには、 まず新しい§Y天体§!を作成する星系へ§Y$constructor$§!を移動させる必要があります。 その後、 $EDICT$：$edict_enable_planetary_project$を発動します。 数日のうちに、 §Y$constructor$§!に少しだけ移動を命令すると、 §Y$TAB_PROJECTS$§!が発動するので、 $SITUATION_LOG_HEADER$より実行してください。"
