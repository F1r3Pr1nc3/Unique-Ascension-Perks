 UniqueAscensionPerksEvents.1051.Desc: "今、 §Y$TAB_PROJECTS$：$ap_space_domestication$§!を終え、 §Y$ap_leviathan_master$§!にコンタクトできる可能性が出てきました。 その実体は、 これまで訪れたことのない星団に隠されています。 彼を見つけ、 コミュニケーションをとるためには、 §Y$TAB_PROJECTS$§!を開始しなければならない。"
 UniqueAscensionPerksEvents.1052.Talk.1: "§R死ぬべき運命の者？ 最後にお前のような取るに足らない生物に会ってからしばらく経つ。 しかし、 我にたどり着いたということは、 自分が何をしているのか、 誰に直面しているのかを知っていると考えなければならない。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§Rお前の存在が、 我の退屈と孤独を解消したことを光栄に思え。 報酬として、 手下を一人、 無償で召喚することを許可しよう。 ちょっとした分け前だ。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§Rここが我の死に場所だ。 どこかに移動するつもりない、 理由がないからな。 我が見つけたこの場所はとても居心地がよく、 他の何物にも変えれん。 多くの生命体や神々と呼ばれるものが、 我の領域を征服しようとしたが、 それらは今、 我の無限の体内で刻々と滅びている．．．\n\nそれにしても今回、 お前が来た理由は何だ？§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$すでに、 リヴァイアサンを召喚していない。"
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$すでに、 $ap_leviathan_master$と知識の共有をしていない。"
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$生贄とする20POP以上の$COLONY$が必要。"
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$新しい呪文を唱える前に、 現在の呪文が終わるのを待つ必要がある。"
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$少なくとも1つの$RIVAL$が必要。"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$再度$RIVAL$への攻撃を$ap_leviathan_master$に要請するには、 少なくとも5年必要。"
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$再度$ap_leviathan_master$を招くには、 少なくとも1ヶ月間必要。"
 UniqueAscensionPerksEvents.1056.Desc: "§Rお前が我のリヴァイアサンの一体を倒したことは承知している。 だから、 我を楽しませてくれた報酬として、 リヴァイアサンの一体を召喚することを許可しよう。 召喚されたリヴァイアサンは、 お前の命令に躊躇なく従うし、 そのことで、 我の壮大な力を少しでも感じるだろう。 召喚の呪文が終わった後、 彼らに何をしようと我には関係ない。§!"
 UniqueAscensionPerksEvents.1056.Name: "リヴァイアサンの選択$jp_uap_suffix$"
 UniqueAscensionPerksEvents.1057.Desc: "§R我は多くのことを知っているが、 今のお前はあまりにも原始的であるため、 そのほとんどがあまり役に立たないだろう。 我のような知識レベルに達することはないだろうが、 種が消滅する前にどこまでできるのか、 まだ興味がある。 だから、 もし多量の美味しい食料を分けてくれるなら、 興味を持つかもしれない知識を与えよう。§!"
 UniqueAscensionPerksEvents.1058.Desc: "§R力を手に入れるためには、 仲間を犠牲にすることも厭わないか。 いいぞ、 お前のような決断力や狂気に満ちた、 死ぬべき運命の者は好きだ。\nでは、 どの惑星を生贄にする？§!"
 UniqueAscensionPerksEvents.1058.Name: "生贄となる惑星の選択$jp_uap_suffix$"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§Rうーむ．．．？？？ 我に汚れ仕事をさせたいのか？ 我と通信できた死ぬべき運命の者を助けることにはあまり関心がない。 死ぬべき運命の者の問題に干渉することは、 彼らが私を挑発しない限り、 誇ることではない為、 代償を払うことになる。\nさて、 我の手先に攻撃させたいのはどこだ？§!"
 UniqueAscensionPerksEvents.1059.Name: "$RIVAL$の選択$jp_uap_suffix$"
