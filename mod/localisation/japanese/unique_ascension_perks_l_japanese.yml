 UniqueAscensionPerksEvents.493.Desc: "若者よ、 何を求めるのか？"
 UniqueAscensionPerksEvents.494.Desc: "こんにちは。 政治や外交について問題を抱えていますか？ あなたは正しい場所に来たのですから、 ご安心ください、 そのような分野の専門家は他の場所にはいません。 私は§H[Root.GetName]§!のために、 すべてを捧げます。"
 UniqueAscensionPerksEvents.495.Desc: "最小限のリスクで適切に利益を伸ばすことを求めていますか？ もう探す必要ありません、 喜んであなたと知識を共有します。 私の教えを完全に吸収した後は、 £trade_value£ §Y$TRADE$§!や£energy£§Y$energy$§!の両方で、 誰も価値あるライバルになりません。"
 UniqueAscensionPerksEvents.496.Desc: "ようこそ、 私の名前を知っている必要はない、 私について知る必要があるのは、 宇宙軍と$ARMIES$の両方でキャリアを積むのに十分な時間を生きてきたという事実だけだ。宇宙軍では数え切れないほどの戦いに勝利し、 §H大提督§!のランクに達し、 $ARMIES$では§Y常勝不敗§!と呼ばれた。 でも、私の話はもういい。 ここに来たのには理由があるのだろう？ この危険な宇宙で生き残るためのアドバイスができるだろう。"
 UniqueAscensionPerksEvents.497.Desc: "ようこそ、 目の前にいるのは§BH[Root.GetName]§!に存在した§B最も偉大な科学者§!だ。 そして、 未来の技術の習得の困難をより容易にする方法で助けられると思う。"
