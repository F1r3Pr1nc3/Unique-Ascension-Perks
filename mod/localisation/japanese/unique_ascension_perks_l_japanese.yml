 ap_space_domestication_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_nano_vitality_crops$§!の技術が必要。"
 ap_space_domestication_req_4: "$TRIGGER_FAIL$£engineering£ §Y$tech_mining_3$§!の技術が必要。"
 ap_space_domestication_tooltip: "§H機能をアンロック§! $ap_space_domestication$ \n戦争、 資源生産、 民間活動など、 さまざまな目的のために宇宙人の繁殖を可能にします。 $ASCENSION_PERKS$がアクティブになると、 宇宙生物種を1つだけ選択できます。 \n\n§H$EDICT$をアンロック§! $edict_space_domestication_menu$ $ap_subject_compatibility$"
 ap_space_engineers: "スペース・エンジニア$jp_uap_suffix$"
 ap_space_engineers_desc: "私たちは、 $starbases$技術の知識の限界を超えました。 単純な$starbase_outpost$からほぼ瞬時に不沈の$space_engineers_starbase_citadel$の構築が可能になり、 敵は私たちの防衛を突破するために戦略を練り直す時間がなくなりました。 また、 最も危険な危機においても、 $ap_space_engineers$は将来のあらゆる脅威に備えて、 $starbase_modules$を迅速に再構築できます。"
 ap_space_engineers_instruction: "§Y$TAB_PROJECTS$§!を動作するには、 まず新しい§Y$starbase_citadel$§!の構築場所へ§Y$constructor$§!を移動させる必要があります。 その後、 $EDICT$：$edict_enable_spacen_engineers_project$を発動します。 数日のうちに、 §Y$constructor$§!に少しだけ移動を命令すると、 §Y$TAB_PROJECTS$§!が発動するので、 $SITUATION_LOG_HEADER$より実行してください。"
