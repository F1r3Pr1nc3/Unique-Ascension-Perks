 ap_orbital_surgical_strike: "精密軌道爆撃$jp_uap_suffix$"
 ap_orbital_surgical_strike_desc: "時には、 惑星を得るために、 地上部隊を浪費しない方が良い場合もあります。 しかし、 何世紀もの間、 惑星全体を墓場にすることなく、 軌道上から敵の$COLONY$を完全に破壊する方法を見つけた帝国は、 わずかしかありませんでした。 この問題の解決策は、 爆撃の精度にあります。 非常に正確に行うことで、 惑星の主要防衛や建物を破壊して降伏させたり、 貴重なものを損傷することなく、 存在するすべてのPOPを根絶することができます。"
