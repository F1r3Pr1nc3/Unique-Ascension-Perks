 ap_advanced_government_1: "影響される国民$jp_uap_suffix$"
 ap_advanced_government_1_desc: "国境の内側に住むという事実だけで、 人々のライフスタイルに大きな影響を与えます。 最近征服され、 私たちの倫理観とは正反対の人々であっても、 例外なくいつかは、 私たちの見解に従うでしょう。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$§Y$ap_one_vision$§!の$ASCENSION_PERKS$が必要。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_colonial_centralization$§!の技術が必要。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_1$§!の技術が必要。"
 ap_advanced_government_1_tooltip: "\n§H機能をアンロック§! １党 \n時間の経過とともに、 全集団の倫理観が、 政府の倫理観へと変化していきます。 \n\n§H$decisions$をアンロック§! $decision_ethic_shift$ \n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "国家への盲信$jp_uap_suffix$"
 ap_advanced_government_2_desc: "私たちは国民の未来を担っており、 どんなことがあっても瓦解することは許されない。 私たちは運命共同体であり、 結束を信頼する限り、 私たちの道を妨げるものは何もないでしょう。 国家への盲信頼は普及しており、 敵は崩壊するでしょう。"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$§Y$ap_advanced_government_1$§!の$ASCENSION_PERKS$、 または§Y$ethic_gestalt_consciousness$§!の$ETHICS$が必要。"
