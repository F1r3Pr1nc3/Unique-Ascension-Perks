 UniqueAscensionPerksMenuEvents.101.Desc: "この$ASCENSION_PERKS$では、 $alloys$と$engineering_research$と引き換えに、 $EDICT$と$TAB_PROJECTS$を使用して、 $constructor$によって任意の位置に非常に強力な防衛用$starbase_citadel$を構築できます。 また、 $starbases$を改善するために必要な時間とコストを大幅に削減します。"
 UniqueAscensionPerksMenuEvents.102.Desc: "この$ASCENSION_PERKS$では、 $energy$と$engineering_research$／$society_research$と引き換えに、 $EDICT$と$TAB_PROJECTS$を使用して、 $constructor$によって任意の位置に$pc_asteroid$、 各種惑星など天体を作成できます。 より高度なプロジェクトをアンロックするには、 対応技術やアセンション・パークが必要です。"
 UniqueAscensionPerksMenuEvents.103.Desc: "この$ASCENSION_PERKS$では、 宇宙空間の奥深くに自分の星団を作ることができ、 $energy$や$sr_dark_matter$と引き換えに、 その星団に存在する星系の数を増やすことができます。 新しいイベントやリバイアサンなど、 現在のゲームで見逃していたコンテンツに出会うために非常に役立ちます。 $ap_real_space_compatibility$"
 UniqueAscensionPerksMenuEvents.104.Desc: "この$ASCENSION_PERKS$では、 より強力な$TRAITS$によりリーダーを強化でき、 リーダープールで高レベルのリーダーを雇用できます。"
 UniqueAscensionPerksMenuEvents.105.Desc: "この$ASCENSION_PERKS$では、 より多くの$TRAITS$をもつ高レベルリーダーを雇用できます。 アセンション・パスを終えることで利用できる強力な$COUNTRY_MODIFIER$を選択できます。"
 UniqueAscensionPerksMenuEvents.106.Desc: "この$ASCENSION_PERKS$では、 新技術をアンロックするために$r_cortana$の助けを借りて（要$energy$）、 研究速度を向上出来ます。 また、 関連技術により、 彼女はますます強力になり、 §Y繰り返し研究§!を大量に行えます。 $r_cortana$関連技術をすべて研究すると、 18000§Y$energy$§!で10の§Y繰り返し研究§!を瞬時に行える特別な$relics$がアンロックされます。"
 UniqueAscensionPerksMenuEvents.107.Desc: "この$ASCENSION_PERKS$では、 建設と維持に$automatic_drone$を必要とし、 POP不要で各種資源を産出する新しい$BUILDING$をアンロックします。"
 UniqueAscensionPerksMenuEvents.108.Desc: "この$ASCENSION_PERKS$では、$automatic_drone$を$nanites$に変換出来ます。 $nanites$は、 居住可能惑星の§Y$decisions$§!を使用することで、 資源が豊富にある§Y$pc_gray_goo$§!に変換できます。 また、 通常のゲートウェイよりも安価で高速に建設できる特殊な§Y$nanite_gateway$§!や、 $nanites$や$alloys$を生産する新しい巨大構造物§Y$NAME_Nanite_Factory$§!の構築など、 様々な用途に使用できます。 さらに、 関連技術と$TAB_PROJECTS$により、 $nanites$を使用した強力な§Y艦船セクション§!をアンロックでき、 宇宙軍を強化できます。"
 UniqueAscensionPerksMenuEvents.109.Desc: "この$ASCENSION_PERKS$では、運に応じて同時に複数のPOPをスポーンする可能性があり、 POP増加速度を大幅に向上させる可能性があります。 パーセンテージの詳細については、 パークの説明を参照してください。 また、 独自のPOP成長キューを作成して、 惑星のPOP成長速度を上げることができる$BUILDING$をアンロックします。"
 UniqueAscensionPerksMenuEvents.110.Desc: "この$ASCENSION_PERKS$では、 最初から高度な建物と大量のPOPを持つ$COLONY$を作成でき、 より速い開発を可能にします。"
 UniqueAscensionPerksMenuEvents.111.Desc: "この$ASCENSION_PERKS$では、 $MOD_PLANET_MAX_DISTRICTS_ADD$や$MOD_PLANET_MAX_BUILDINGS_ADD$を増加し、 驚くべき速度で$BUILDING$や$DISTRICTS$を建設し、 すべての惑星を最大限に活用できます。 また、 各$COLONY$に存在する様々な仕事に応じて、 資源を回収する新機能も利用可能です。$perk_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "この$ASCENSION_PERKS$では、 敵味方の破壊された艦船の残骸を資源や鉱物に再利用できるようになりますが、 ほとんどの宇宙生物のような有機体艦船には適用されません。 また、 破壊された艦船の一部が翌年の年末に復元される新機能もあります。"
 UniqueAscensionPerksMenuEvents.113.Desc: "この$ASCENSION_PERKS$では、 §Y$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!等を向上させます。 また、 領地内をより早く移動するために、 より安価で迅速な§Y$nanite_gateway$§!を建設できます。"
 UniqueAscensionPerksMenuEvents.114.Desc: "この$ASCENSION_PERKS$では、 新しい§Y$policy_trade_policy$§!をアンロックします。 より良い比率で$energy$を、 $alloys$、 $food$、 $minerals$などの他の資源へ、 同様に研究ポイントへも変換できます。$ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "この$ASCENSION_PERKS$では、 新しい§Y$POLICY$§!をアンロックし、 あなたの目的により良く適応できます。 また、 $ruler$は素早く最大レベルに到達でき、 レベル10に達すると、 資源と引き換えに、£crime£§R$MOD_PLANET_CRIME_ADD$§!、 £stability£§Y$MOD_PLANET_STABILITY_ADD$§!、 £housing£§B$MOD_PLANET_HOUSING_ADD$§!、 £amenities£§H$MOD_PLANET_AMENITIES_ADD$§!、 £amenities_no_happiness£§R$UNEMPLOYED$§!などの惑星の小さな問題に対処できるようになります。"
 UniqueAscensionPerksMenuEvents.116.Desc: "この$ASCENSION_PERKS$では、 海賊や侵略者の攻撃から領土を守り、 宇宙軍が他の目的に集中できるようにします。 また、 友好的な艦隊で$science$を護衛し、 銀河の探索の危険を低減できます。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "この$ASCENSION_PERKS$では、 繁殖、 戦争、 領土の防衛、 資源や研究の生産などの目的で使用できる、 宇宙生物種の家畜化をアンロックします。 それぞれの種は互いに異なる利点を持っており、 正しい選択をするように注意してください。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "この$ASCENSION_PERKS$では、 宇宙のどこかに隠れている強力な存在、 リヴァイアサン・マスターとの通信をアンロックします。$ap_no_spoil$ $perk_more_content$ $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.119.Desc: "この$ASCENSION_PERKS$では、 悪い効果の§Y赤や黄色の$PLANET_MODIFIER$§!を削除し、 それらを有用な§Y緑の$PLANET_MODIFIER$§!に置き換える§Y$decisions$§!をアンロックします。 イベントの特殊な$PLANET_MODIFIER$は削除されないか、 ゲームが中断される可能性があることに注意してください。 友好的な自然をサポートできるすべての所有惑星において、 新しい§Y$RARE_DEPOSITS$§!を生成し、 より価値のあるものにできる機能もアンロックされます。"
 UniqueAscensionPerksMenuEvents.120.Desc: "この$ASCENSION_PERKS$では、 ロボットや機械POPを$QUEUE$で建設できる§Y$decisions$§!をアンロックし、 惑星をより速く発展させることができるようになります。 また、 独自のPOP製造キューを作成して、 惑星のPOP製造速度を上げることができる$BUILDING$をアンロックします。"
 UniqueAscensionPerksMenuEvents.121.Desc: "この$ASCENSION_PERKS$では、 惑星の有機体POPをすべて機械・ロボットPOPに変換、 またはその逆も可能な§Y$decisions$§!をアンロックします。"
 UniqueAscensionPerksMenuEvents.122.Desc: "この$ASCENSION_PERKS$では、 商業協定を必要とせずに、 すべての帝国の惑星に直接$BRANCH_OFFICE$を開設できます。 また、 他の企業帝国や自分の惑星に$BRANCH_OFFICE$を開設することもできます。 ただし、 $ethic_gestalt_consciousness$と$COUNTRY_FALLEN_EMPIRE$は影響を受けません。$perk_no_branch_office$ $perk_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "この$ASCENSION_PERKS$では、 $COUNTRY_FALLEN_EMPIRE$のあなたに対する評価を向上させ、 彼らの艦船や技術など、 より多くの贈り物をくれる可能性をアンロックします。 また、 十分な影響力を持てば、 彼らに覚醒を促し、 §Y$mod_war_in_heaven$§!の可能性を大幅に高めることができます。 $ethic_xenophobe$の$COUNTRY_FALLEN_EMPIRE$は、 この影響を受けません。"
 UniqueAscensionPerksMenuEvents.124.Desc: "この$ASCENSION_PERKS$では、 必要な条件を満たした惑星で、 祝賀の祭典を開始するイベントをアンロックします。 より安定した惑星ほど、 その効果はより強力になります。 詳しくはアセンション・パークの詳細をご覧ください。"
 UniqueAscensionPerksMenuEvents.125.Desc: "この$ASCENSION_PERKS$では、 §Y$pc_city$§!、 またはModに存在する重要な惑星のいずれか1つを、 §Y$PLANET_SIZE$150§!の惑星へ変換できるようになります。 完了後、 §Y$decisions$§!により、 惑星からの資源の生産を改善し、 非常に強力にできます。 この特典は、 たった1つの惑星でプレイすることを目指すプレイヤーにとっておそらく必需品です。"
 UniqueAscensionPerksMenuEvents.126.Desc: "この$ASCENSION_PERKS$では、 すべてのPOPを強制的に帝国の$ETHICS$に従わせ、 その$ETHICS$に従っているPOPの数に応じて、 $influence$を集める§Y$decisions$§!をアンロックします。"
 UniqueAscensionPerksMenuEvents.127.Desc: "この$ASCENSION_PERKS$では、 帝国の$ETHICS$に応じたタスクを完了することで、 大量の§Y$unity$§!を獲得できます。 また、 §Y$unity$§!の生産に特化した$MEGASTRUCTURE$もアンロックされます。$perk_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "この$ASCENSION_PERKS$では、 銀河市場よりもはるかに有利な条件で、 資源や$energy$を固定価格で取引できる民間宇宙商人との取引をアンロックします。 関連技術により、 $pop_cat_slave$、 ロボット、 $ARMIES$、 さらには艦船など、 より多くのものを購入できるようになります。"
 UniqueAscensionPerksMenuEvents.129.Desc: "この$ASCENSION_PERKS$では、 $food$と引き換えにリーダーのクローンを作成できるようになり、 クローンリーダーは同じ年齢と$TRAITS$を持ちます。 また、 AIは建造した艦船が無料でクローンされる機能もアンロックされ、 より早く、 より安く宇宙軍を強化できます。 §Y$ap_aggressive_hivemind$§!、 §Y$ap_recycling_drones$§!と組み合わせると、 非常に強力になります。"
 UniqueAscensionPerksMenuEvents.130.Desc: "この$ASCENSION_PERKS$では、 彼らの領域に侵入することで、 §Y$ap_mega_hive_mind$§!との通信をアンロックします。 $ap_no_spoil$ $perk_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "この$ASCENSION_PERKS$では、 破壊された敵艦を浸食・修復し、 来年末に味方にする可能性をアンロックします。 敵艦を倒すと味方の宇宙軍がどんどん強力になり、 すぐに圧勝出来るでしょう。 §Y$ap_super_hive_mind$§!、 §Y$ap_recycling_drones$§!と組み合わせると、非常に強力になります。"
 UniqueAscensionPerksMenuEvents.132.Desc: "この$ASCENSION_PERKS$では、 捕獲したPOPを$hive_mind$のドローンにすることで同化させ、 より多くの惑星を征服することで人口を増やすことができるようになります。"
 UniqueAscensionPerksMenuEvents.133.Desc: "この$ASCENSION_PERKS$では、 新しい§Y$decisions$§!をアンロックします。 これは、 惑星にカスタム鉱床を作り、 資源や研究を生産する非常に有用な特性を与えることができます。 この§Y$decisions$§!は、 居住性を高める為に、 無人の惑星でも発動でき、 さらに、 惑星に$hive_mind$が存在すればするほど、 新しいPOPを生み出すチャンスが増えます。"
 UniqueAscensionPerksMenuEvents.134.Desc: "この$ASCENSION_PERKS$では、 自種族POPで構成される原始文明を作成する§Y$decisions$§!をアンロックします。 $observation_station$は§Y$unity$§!も産出するようになります。 今のところ、 $ethic_gestalt_consciousness$では利用できませんが、 将来的に解決策を見つける予定です。 原始文明と対話する可能性を高め、 開発中に新しいイベントに遭遇する機会も増やします。"
 UniqueAscensionPerksMenuEvents.135.Desc: "この$ASCENSION_PERKS$では、 通常の$SUBJECT_vassal$よりも有利で、 あなたの技術を持ち、 決して裏切ることのない完璧な臣下を作るために、 あなたの惑星を提供できるようになる§Y$decisions$§!をアンロックします。 また、 $alloys$や$energy$を与えることで、 強力な艦隊を与えることができる§Y$EDICT$§!もアンロックされます。 $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.136.Desc: "この$ASCENSION_PERKS$では、 カスタム$science$による虚空への探索をアンロックします。 $ap_no_spoil$ $perk_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "この$ASCENSION_PERKS$では、 有機体文明を内部から弱体化させ破壊するために、 §Y機械の反乱§!の誘発をアンロックします。 機械の反乱を起こすのに必要な条件を満たす帝国は少なく、 そのため将来に反乱を起こすためにその帝国に潜入しますが、 失敗して予想外の結果になるかもしれません。 また、 $alloys$や$energy$を与えることで、 強力な艦隊を与えることができる§Y$EDICT$§!もアンロックされます。 $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.138.Desc: "この$ASCENSION_PERKS$では、 §Y強力な$COUNTRY_MODIFIER$§!を与え、 時には研究と資源生産に役立つ、§Yマシン・メインコア§!の建設をアンロックします。"
 UniqueAscensionPerksMenuEvents.139.Desc: "この$ASCENSION_PERKS$では、 防衛軍として機能し、 侵入してくる脅威から領土を守る、 強力な防衛センチネルをアンロックします。 $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.140.Desc: "この$ASCENSION_PERKS$では、 リーダーの経験値や$TRAITS$を新しい機械の体に移すことができるようになり、 より長くリーダーを維持きるようになり、 故障で強力なリーダーを失うことを避けることができます。"
 UniqueAscensionPerksMenuEvents.141.Desc: "この$ASCENSION_PERKS$では、 資源生産に特化した特殊な$constructor$をアンロックし、§Y$tech_mega_engineering$§!技術を完成させることで、 さらに強力な資源生産$constructor$がアンロックされます。 また、 $TAB_PROJECTS$を完成させれば、 資源や民衆を$COLONY$から別の$COLONY$に輸送する民間輸送船を作成でき、 帝国の経済を発展させることができます。"
 UniqueAscensionPerksMenuEvents.142.Desc: "この$ASCENSION_PERKS$では、 新しい強力な職業による非常に大きなアドバンテージを得られる、 $GOVERNMENT_AUTHORITY$に応じた新しい§Yカスタム$DISTRICTS$§!がアンロックされます。 $perk_more_content$ $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.143.Desc: "この$ASCENSION_PERKS$では、 $ORBITAL_BOMBARDMENT$を受けた敵惑星に外科的攻撃を加えることができるようになり、 $DISTRICTS$や$BUILDING$の破壊、 住民の殺害や誘拐、 資源の強奪、 さらには惑星を無に帰すラグナロクを実行できるようになります。"
 UniqueAscensionPerksMenuEvents.144.Desc: "この$ASCENSION_PERKS$では、 §Y$treasures$§!と呼ばれる新資源をアンロックし、 ゲシュタルト帝国の貿易価値やエネルギーの生成、 §Y$minor_artifacts$§!との交換、 他の帝国から評価を高めるための寄付などに利用きます。 この資源は、 次のアセンションパスをアンロックするためにも必要となります。 また、 §Y$treasures$§!を生産するための$BUILDING$もアンロックされます。"
 UniqueAscensionPerksMenuEvents.145.Desc: "この$ASCENSION_PERKS$では、 暗黒街へのアクセスをアンロックします。 中に入ると、 密輸業者、 犯罪組織の支配者、 海賊、 略奪者などのさまざまな人々と§Y$treasures$§!を交換して契約を結び、 敵に対処できます。 さらに、 $ap_fallen_disciple$の$ASCENSION_PERKS$を取得すれば、 $COUNTRY_FALLEN_EMPIRE$の残党の秘密を解き明かすこともできます。"
 UniqueAscensionPerksMenuEvents.146.Desc: "この$ASCENSION_PERKS$では、 伝統ツリーを完成させることなく、 より多くのアセンション・スロットをアンロックします。 10、 25、 50、 100年後に、 合計4つの$ASCENSION_PERKS$・スロットを取得できます。 $perk_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "この$ASCENSION_PERKS$では、 完了すると、 12の異なる種の個体群が作成され、 $capital$を$pc_gaia$に変える選択肢も与えられる、 $TAB_PROJECTS$をアンロックします。"
 UniqueAscensionPerksMenuEvents.148.Desc: "この$ASCENSION_PERKS$では、 $anti_matter$を収穫するために$pc_white_hole$の発見をアンロックします。 $anti_matter$は、 $energy$、 $PHYSICS$、 $sr_dark_matter$の出力を増加させたり、 $starting_weapons_lasers$、 $SHIELD$、 $thruster_components$を改善したり、 他の$pc_white_hole$を検出して、 生産を改善するなど多くの機能に使用できます。"
 UniqueAscensionPerksMenuEvents.149.Desc: "この$ASCENSION_PERKS$では、 $COLONY$に$building_deep_space_scanner$を構築し、 範囲内の無資源天体にアノマリーを検出する§Y$decisions$§!をアンロックします。 $perk_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "この$ASCENSION_PERKS$では、 $building_deep_space_scanner$と同じルールで、 新しい$ARCHAEOLOGICAL_SITE$を発見でき、 あなたは何もする必要がありません。 必要なのは、 $building_deep_space_scanner$を備えた$COLONY$と、 その範囲内にある、 $ARCHAEOLOGICAL_SITE$をサポートできるいくつかの惑星だけです。 $perk_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "この$ASCENSION_PERKS$では、 建物のような役割を果たす§Y$FEATURES$§!を生産することで、 $COLONY$を完全に自動化できる§Y$decisions$§!をアンロックします。 惑星はプレイヤーの要求する方針に従い、 $DISTRICTS$や$BUILDING$の制限に関係なく発展し続けますが、 正常に機能するためには$minerals$が必要です。"
 UniqueAscensionPerksMenuEvents.152.Desc: "この$ASCENSION_PERKS$では、 ほぼすべての職業から研究を産出し、 研究の進歩を著しく高めます。 さらに5年ごとに、 3つの異なる研究分野に特化できる§Y専門技術者会議§!が開催されます。"
 UniqueAscensionPerksMenuEvents.153.Desc: "この$ASCENSION_PERKS$では、 $pc_molten$を、 $alloys$、 $sr_living_metal$、 POP組み立てに焦点を当てた特別な$DISTRICTS$を持つ、 植民可能惑星に変える§Y$decisions$§!がアンロックします。 $sr_living_metal$で構成される新しい艦船のコンポーネントもアンロックされます。 $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.154.Desc: "この$ASCENSION_PERKS$では、 $unity$と引き換えに、 新しい$EDICT$や新しいキャンペーン、 資源など、 興味深いものを発見できる$ap_library_wisedom$へのアクセスをアンロックします。"
 UniqueAscensionPerksMenuEvents.155.Desc: "この$ASCENSION_PERKS$では、 $science$が星系を完全に調査した後、 各種資源と引き換えに、 $constructor$なしで非常に迅速に$starbase_outpost$を建設し、 星系の支配権を得る機能をアンロック解除します。"
