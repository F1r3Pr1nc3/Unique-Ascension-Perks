 UniqueAscensionPerksEvents.385.Desc: "いいよ、 早くどこの国を襲撃するか教えてくれよ。"
 UniqueAscensionPerksEvents.386.Desc: "§R[FromFrom.GetName]§!の愚か者に対する襲撃を開始する。 戦利品が豊富なことを期待してる。"
 UniqueAscensionPerksEvents.387.Desc: "§H[Root.GetName]§!の人々にとっては残念なことに、 暗黒街の一部の人々があなた方の死を望んでいるようだ。"
 UniqueAscensionPerksEvents.388.Desc: "ごきげんよう、 §H[Root.GetName]§!の皆さん。 秘密の奴隷市場でお会いできることを嬉しく思います。 ここでは、 宇宙に存在する様々な国から奴隷を集めており、 それらのパックを購入する為、 どのような種類の奴隷を受け取るかを選択することはできません。 運が良ければ、 自国の人々を見つけることもできるかもしれません。 では、 まずどの惑星で受け取りたいのか教えてください。"
 UniqueAscensionPerksEvents.388.Name: "£slavers£ 奴隷商人 £slavers£"
