 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$£society£ §Y$tech_super_hivemind$§!の技術が必要。"
 ap_mega_hive_mind_tooltip: "§H機能をアンロック§! $ap_mega_hive_mind$交信 \n$ap_mega_hive_mind$との交信を可能にします。 交信が確立時、 何が起こるかわかりません。"
 ap_mega_hive_mind_tooltip_2: "§H$EDICT$をアンロック§! $edict_contact_mega_hivemind$"
 ap_megacorp: "積極的なマーケティング$jp_uap_suffix$"
 ap_megacorp_desc: "利益の目的は、 普通の統治下の人々にとどまるものではありません。 商業協定を結ばないと、 取り残されてしまうような他国にも、 資産を使わなければなりません。 2つの異なる企業が、 最小限の競争なしに、 同じ銀河に存在することはできないことを忘れないでください。"
 ap_megacorp_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_xeno_tourism_agency$§!の技術が必要。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_executive_retreat$§!の技術が必要。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$§Y$ap_universal_transactions$§!の$ASCENSION_PERKS$、 または§Y$civic_criminal_heritage$§!の$GOVERNMENT_CIVICS$が必要"
 ap_megacorp_tooltip: "\n§H機能をアンロック§! 押し付けられた巨大企業 \n商業協定を結ばなくても、 通常の帝国に$BRANCH_OFFICE$を建設することができ、 自分を含む他の会社にも$BRANCH_OFFICE$を建設することができます。"
 ap_nano_drones: "ナノドローン・ワーカー$jp_uap_suffix$"
 ap_nano_drones_desc: "人手を必要としない特殊な資源生産施設で働くように、 $automatic_drone$をプログラムしました。"
 ap_nano_drones_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_auto_drone$§!の技術が必要。"
 ap_nano_drones_tooltip: "\n§H$BUILDING$をアンロック§! 自動生産施設\nこれらの建物は、 その中で働いている£automatic_drone£$automatic_drone$により資源を生産し、 稼働に£job£POPを必要としません。\n\n§H$EDICT$をアンロック§! $edict_active_nano_auto_upgrade$\n§H$EDICT$をアンロック§! $edict_deactive_nano_auto_upgrade$"
 ap_nano_to_nanite: "$nanites$合成$jp_uap_suffix$"
 ap_nano_to_nanite_desc: "$automatic_drone$は非常に便利ですが、 科学者もエンジニアも、 それはより大きなもの、 もっと便利なものの第一歩に過ぎないと考えています。 $nanites$技術は、 新しい強力な艦船のセクション、 §Y$decisions$§!$decision_nanite_extraction$など、 多くの興味深い機能をアンロックできる別リーグのようなものです。"
