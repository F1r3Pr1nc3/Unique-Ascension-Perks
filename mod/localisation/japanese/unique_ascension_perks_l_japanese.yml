 ap_orbital_surgical_strike_tooltip: "\n§H機能をアンロック§! 精密爆撃 \n艦隊が$ORBITAL_BOMBARDMENT$を行っているとき、 $DISTRICTS$や建物、 住民など、 惑星に存在する特定ターゲットの破壊を選択するイベントが、 発生する可能性があります。 必要な技術をアンロックすれば、 資源を強奪することもできます。 §H精密爆撃§!を行うためには、 艦船が何であれ§Y最低20§!の£navy_size£§B$FLEET_SIZE_TITLE$§!が必要であり、 艦隊が大きいほど、 §H精密爆撃§!は強力になります。\nただし、 この機能を使うと、 他国のあなたに対する§R$opinion_threat$§!や§R$opinion_genocidal$§!の£opinion£§Y$OPINION$§!が、 増加することに注意してください。\n\n§H以下のいずれかを持っていれば、 POPをより速く誘拐する可能性がアンロックされます。\n　・§Y$ap_nihilistic_acquisition$$ASCENSION_PERKS$§!\n　・§Y$civic_barbaric_despoilers$の$GOVERNMENT_CIVICS$§!\n　・§Y$civic_fanatic_purifiers$の$GOVERNMENT_CIVICS$§!\n　・§Y$civic_hive_devouring_swarm$の$GOVERNMENT_CIVICS$§!\n　・§Y$civic_machine_terminator$の$GOVERNMENT_CIVICS$§!\n　・§Y$civic_machine_assimilator$の$GOVERNMENT_CIVICS$§!§! \n\n§H$EDICT$をアンロック§! $edict_active_surgical_strike$\n§H$EDICT$をアンロック§! $edict_deactive_surgical_strike$"
