 ap_advanced_security_desc: "惑星犯罪や逸脱、 あるいは宇宙海賊に対して、 資源を盗む機会を与えない為に、 どんな犠牲を払っても治安部隊の力を増強しなければなりません。 また万が一、 海賊が国境を越えて侵入してきた場合には、 特別機動部隊が必ずや対処します。"
 ap_advanced_security_tooltip_1: "\n§H機能をアンロック§! 宇宙警備パトロール \n海賊が国境内を攻撃するのに十分な資源を集めると、 彼らの艦隊は、 海賊を撃退、 あるいは、 主力宇宙艦隊が対処するのに十分な時間を稼ぐ為に、 星系を防衛する警備パトロールに遭遇します。\n\n"
 ap_advanced_security_tooltip_2: "§H機能をアンロック§! 予防攻撃 \n$ap_advanced_security$は、 $MOD_PLANET_CRIME_ADD$や$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$の高い惑星に予防攻撃を仕掛け、 メンバーを逮捕、 資源や武器を押収、 時には惑星に存在する裏社会全体を解散させます。 \n\n§H$EDICT$をアンロック§! $edict_science_ship_escort$"
 ap_aggressive_hivemind: "攻撃的な群体$jp_uap_suffix$"
 ap_aggressive_hivemind_desc: "もう星団の中に隠れていてはいけない時が来ました。 敵や$RIVAL$に、 宇宙戦争を支配する力と能力を見せつけなければなりません。 私たち$hive_mind$の力は、 敵を粉砕し、 彼ら自身の船が反逆するでしょう。"
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§!の$ASCENSION_PERKS$が必要。"
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$§Y$ap_interstellar_dominion$§!の$ASCENSION_PERKS$が必要。"
