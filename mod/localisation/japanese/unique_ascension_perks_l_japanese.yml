 UniqueAscensionPerksEvents.49.Desc: "§Y$TAB_PROJECTS$§!が完了し、 今後、 宇宙軍の艦船が破壊された場合、 §Y35%の確率§!で回収され、 翌年の初めに首都に戻されるようになります。"
