 ap_primitives_creation: "原始創造$jp_uap_suffix$"
 ap_primitives_creation_desc: "生き延びるためには、 一部の人々を置き去りにしなければならない。\nしかし、 それは悪い方法ではなく、監視下にある孤立した世界で人々を安全に保つことができます。\nその結果、 私達とは異なる考えを持つようになり、\n彼らが成長して将来再び合流したとき、\n別の好機を得られるでしょう。"
