 UniqueAscensionPerksEvents.4090.Name: "§H[Root.GetName]§!での§Y$decision_ethic_shift$§!の準備完了"
 UniqueAscensionPerksEvents.411.Desc: "$TAB_PROJECTS$を完成させ、 §Yユートピアの夢§!は数日のうちに私たちのものになります。 しかし、 リーダーが議論したいと思っている問題が、 まだ一つあります。 首都§Y[capital_planet]§!を§Y$pc_gaia$§!に変えることが出来ますが、 もし惑星クラスがすでに求めているものであれば、 そのような変更は必要ありません。 しかし、 新しい友人を最良の状態に保つためには、 §Y$pc_gaia$§!が必要である可能性が高いことを理解しなければなりません。 どのような選択をしますか？"
 UniqueAscensionPerksEvents.411.Name: "ユートピアの夢の実現$jp_uap_suffix$"
 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§!での戦略的資源の発見$jp_uap_suffix$"
 UniqueAscensionPerksEvents.431.anti_matter: "[From.GetName]の調査中に、 [Root.GetName]は、 §H$anti_matter$§!と名付けられた、 未知の戦略資源を発見しました。 通常は高エネルギー変換でしか利用できませんが、 天然の$anti_matter$源により、 工業的に使用できるようになります。"
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "§Y$anti_matter$§!\n§E$anti_matter_desc$§!"
 UniqueAscensionPerksEvents.431.has_tech: "\n私たちには技術を持っています。 この星系を支配できれば、 この資源を取り出すことができます。"
 UniqueAscensionPerksEvents.431.no_tech: "\nまだこの資源を取り出す手段を持っていませんが、 将来の利用に備え、 星系の支配を確立することを真剣に考えるべきです。"
 UniqueAscensionPerksEvents.433.Desc: "§H[Root.GetName]§!に新しい§Y$pc_whitte_hole$§!を発見しました。 もっと£anti_matter£§H$anti_matter$§!を発見するために、 $science$を送り込むべきです！"
