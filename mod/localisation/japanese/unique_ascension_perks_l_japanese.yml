 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName]§!"
 UniqueAscensionPerksEvents.389.Desc: "惑星§Y[Root.GetName]§!を選択しました。 では、 何人の奴隷を購入したいか教えてください。 ご購入いただいた奴隷の数に応じて、 新しい奴隷を狩り捕獲するのに数年かかることをお忘れなく。"
 UniqueAscensionPerksEvents.390.Desc: "ご購入ありがとうございました。 この奴隷たちはあなたのものになりましたので、 お好きなようにしてください。"
 UniqueAscensionPerksEvents.391.Desc: "§H[Root.GetName]§!の皆さん、 こんにちは。 新しい奴隷の販売をお知らせします。 いつでもお問い合わせください。"
 UniqueAscensionPerksEvents.392.Desc: "まず最初に、 どの$COUNTRY_FALLEN_EMPIRE$の残党とコンタクトを取るかを選択しなければなりません。"
 UniqueAscensionPerksEvents.393.Desc: "私は§Y[From.GetName]§!の残党であり、 彼らから離れる時、 秘密の一部を持ってきました。 さて、 §H[Root.GetName]§!の皆さん、 私たちの行動に気づかれるまであまり時間がないので、 急いで何が欲しいのか教えてください。 この取引が終わったら、 §H5年§!の間は何の交流もありませんが、 また古代帝国の秘密を取引する準備ができたらお知らせします。 もし、 私たちの行動が知られた場合、 何が起こっても責任を負いません。"
 UniqueAscensionPerksEvents.393.Name: "£fallen£ $COUNTRY_FALLEN_EMPIRE$の残党 £fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$UniqueAscensionPerksEvents.371.Req03$"
 UniqueAscensionPerksEvents.393.Transaction: "取引ありがとう、 楽しんでくれ、 そして私の前から消えてくれ。"
 UniqueAscensionPerksEvents.394.Desc: "§H[Root.GetName]§!のみなさん、 私は今、 安全で、 次の取引の準備ができています、 必要なときは私に知らせてください。"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!の民よ、 我々のスパイから、 あなた方が我々の強大な帝国から、 いくつかの技術や艦船を手に入れるために、 暗黒街に隠れている我々の残党との連絡に成功したという知らせがあった。 たとえ$ap_fallen_disciple$であり、 我々と良好な関係を築いていたとしても、 次からはそのような行為は許されないことを認識し、 二度としないように。 しかし、 あなた方が£treasures£§Y$treasures$§!を生み出すことに長けていると聞いており、 もし謝罪としてそれらを我々に与えるならば、 我々はその話を忘れるだろう。"
 UniqueAscensionPerksEvents.395.Name: "§H[CountryTargetForPresent.GetName]§!からの通信"
