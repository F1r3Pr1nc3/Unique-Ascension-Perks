 UniqueAscensionPerksEvents.272.Desc: "ようこそ、 $Sector_Z749$の$UniqueAscensionPerksEvents.271.Gate$メニューへ。\nセクターには、 さまざまな$UniqueAscensionPerksEvents.271.Gate$が眠っており、 起動を待っています。 そのうちの1つを起動するには、 起動するゲートに応じて、 一定量の£energy£ §Y$energy$§!が必要です。 起動すると$UniqueAscensionPerksEvents.271.Gate$が開き、 星系にいるあなたの艦隊と$starbases$が倒さなければならない§Y敵の波状攻撃§!が送り込まれます。 そして 、起動されたゲートのすべての波状攻撃を打ち破ると、 運とどの§Y$UniqueAscensionPerksEvents.271.Gate$§!を開いたかに応じて§B報酬§!を受け取れます。\n\n$UniqueAscensionPerksEvents.272.Alpha$は冒頭で利用可能な唯一の$UniqueAscensionPerksEvents.271.Gate$であり、 すべての中で最も簡単です。 一度倒すと次の$UniqueAscensionPerksEvents.271.Gate$がアンロックされます。 §B報酬§!としては、 £economy£ §G資源§!および§Y研究ポイント§!から始まり、 §H$COUNTRY_FALLEN_EMPIRE$§!が使用している£upgrade£ §Mロスト・テクノロジー§!、 £navy_size£ §B強力な艦船§!、 §H$ASCENSION_PERKS$・スロット§!の可能性があります。\n\nどの$UniqueAscensionPerksEvents.271.Gate$にチャレンジするかを選択してください。"
