 UniqueAscensionPerksEvents.130.Desc: "保護されていない全星系に防衛プラットフォームを設置できるようになります。 また各$COLONY$は巨大なイオンキャノンで守られ、 タイタン技術が研究されれば、 まともな戦いなしには侵略を防ぐことができます。 防衛プラットフォームが破壊された場合、 再建には15年必要です。"
 UniqueAscensionPerksEvents.14.Name: "§B$UniqueAscensionPerksEvents.11.Name$§! §Yランダム惑星§! §G成功§!"
 UniqueAscensionPerksEvents.141.Desc: "このプロセスは成功裏に終了し、 選ばれた仲間の何人かが、 §G[Root.GetName]§!に送られ、 新しい原始国家を形成しています。"
 UniqueAscensionPerksEvents.141.Name: "原始文明の誕生$jp_uap_suffix$"
