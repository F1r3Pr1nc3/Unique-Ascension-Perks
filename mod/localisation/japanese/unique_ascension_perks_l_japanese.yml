 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$£engineering£ §Y$tech_starbase_5$§!の技術が必要。"
 ap_aggressive_hivemind_tooltip: "\n§H機能をアンロック§! 艦船への浸食 \n敵艦を撃破すると、 $hive_mind$の力により浸食・修復され、 私たちの宇宙軍に加わる可能性があります。"
 ap_ai_cortana: "$r_cortana$"
 ap_ai_cortana_desc: "$r_cortana$は4番目の$scientist$として機能し、 他者よりもはるかに速く新しい技術をアンロックできるようになります。"
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§!の技術が必要。"
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$少なくとも£energy£ §Y$energy$§!を§Y40000§!所持。"
 ap_ai_cortana_tooltip: "\n§H機能をアンロック§! §Y$r_cortana$§! \n$r_cortana$は、 £energy£と引き換えに、 4番目の$scientist$として働き、 研究をより早く完了できるスマートAIです。 また彼女は、 §Y繰り返し研究§!や§Y研究支援§!を自立的に行います。\n\n§H$EDICT$をアンロック§! $edict_active_cortana_ai$ \n\n$r_cortana$に関する全技術を研究すると、 特別な§Y$relics$§!も解禁されます。"
 ap_anomalies_mod_compatibility: "\n§H$ASCENSION_PERKS$の効果を十分に発揮するために、 \n§YDynamic Galaxy - Anomalies Respawner & New Anomalies§! MODの使用をお勧めします。§! \n\n"
 ap_antimatter: "永遠の栄光$jp_uap_suffix$"
 ap_antimatter_desc: "私たちは過去の伝説を信じており、 古代の歴史では、 ほぼ無限のエネルギーを生み出す希少物質について語られており、 それを支配した文明は、 かつてないほどの繁栄を得ることができました。そして今、 これらの伝説やおとぎ話を現実のものにする時が来ました。"
 ap_antimatter_tooltip: "\n§H機能をアンロック§! $anti_matter$収集\n$anti_matter_desc$ \n\n§H$EDICT$をアンロック§! $edict_anti_matter_menu$"
 ap_artifact_hunter: "考古学専門家$jp_uap_suffix$"
 ap_artifact_hunter_desc: "アノマリーを発見するために無駄に天体を探すだけでは、 不十分だと考えています。 もっといい仕事ができるはずで、 美しい寺院や発掘現場は唯一無二のものと考える人もいますが、 専門家は別の説を持っています。 なぜ古代文明が、 自分たちの素晴らしい作品を1つだけしか作らないのか、 その作品のコピーを銀河中にばらまいたと考えるのが論理的です。"
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$§Y$ap_deep_scanner$§!の$ASCENSION_PERKS$が必要。"
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_3$§!の技術が必要。"
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_sensors_3$§!の技術が必要。"
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_2$§!の技術が必要。"
 ap_artifact_hunter_tooltip: "\n§H機能をアンロック§! 考古学ハンター \n$ap_deep_scanner$を使って、 新しい§Y$d_archaeological_site$§!を発見する可能性を与えます。 発見には、 $ap_deep_scanner$の範囲内、 かつ国境内にあることが必要です。\n$perk_more_content_in_future$"
 ap_chosen_ruler: "選ばれし$ruler$$jp_uap_suffix$"
 ap_chosen_ruler_desc: "$ruler$というポストは、 評議会などを必要とせず、 自分の目的を国政に反映させるだけの影響力を持っています。 やはり、 国全体を代表する個人が、 ある種の権限を持つのは当たり前のことです。"
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$§Y$tr_domination_finish$§!が必要。"
 ap_chosen_ruler_tooltip: "\n§H$POLICY$をアンロック§! $ap_chosen_ruler$ \n\n§H機能をアンロック§! 経験豊富な$ruler$ \n$ruler$は素早く最大レベルに到達できるようになり、 レベル10に達すると、 資源と引き換えに、 £crime£§R$MOD_PLANET_CRIME_ADD$§!が多い、 £stability£§Y$MOD_PLANET_STABILITY_ADD$§!が低い、 £housing£§B$MOD_PLANET_HOUSING_ADD$§!がない、 £amenities£§H$MOD_PLANET_AMENITIES_ADD$§!が低い、 £amenities_no_happiness£§R$UNEMPLOYED$§!が多いなど、 帝国の小さな問題に対処出来るようになります。"
 ap_civilian_activities: "宇宙の産業化$jp_uap_suffix$"
 ap_civilian_activities_desc: "国家の一員である国民一人ひとりの動員は、 労働力の可能性を最大限に活用し、 敵に対して圧倒的な優位性を持つ為に、 最適化し発展させなければなりません。"
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_cold_fusion_power$§!の技術が必要。"
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_2$§!の技術が必要。"
 ap_civilian_activities_tooltip: "§H艦船タイプをアンロック§! $civilian_factory$ \nこれらの特別な民間船は、 資源を生産できますが、 宇宙軍の規模によって厳しく制限されます。 £energy£ £minerals£ £food£などの基本資源の生産から始まります。 しかし、 さらに技術を研究することで、 £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£を生産できるようになります。 また、 £engineering£§Y$tech_mega_engineering$§!を研究すると、 別の技術がアンロックされ、 資源生産に特化した大型船を建造することができます。\n\n§H機能をアンロック§! 民間宇宙事業 \n民間人が国境内で資源や人の輸送、 個人的な研究などの宇宙ビジネスを始めることを認め、 その利益に課税できるようになります。"
 ap_connected_hivemind: "広がる意志$jp_uap_suffix$"
 ap_connected_hivemind_desc: "銀河に存在するすべての有機体に、 私たちの意志を広める好機です。 すべての文明を征服することで、 彼らを私たち$hive_mind$のドローンに変え、 未来の最高の意識の一部にすることができるでしょう。"
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§!の$ASCENSION_PERKS$が必要。"
 ap_connected_hivemind_tooltip: "\n§H機能をアンロック§! $hive_mind$への同化 \n$hive_mind$に参加していない有機集団はすべて同化され、 私たちのドローン種に変えられます。"
 ap_dark_galaxy_web: "銀河ダークウェブ$jp_uap_suffix$"
 ap_dark_galaxy_web_desc: "政治的危機を招くことなく、 違法なものを手に入れるには、 おそらく最良の方法のひとつでしょう。 ここでは、 資源、 兵士、 奴隷、 船舶、 禁止技術など、 何でも手に入れることができます。 しかし、 敵のハッカーの攻撃対象になる為、 事前にきちんとしたセキュリティを確保する必要があります。"
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§!の技術が必要。"
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_sensors_2$§!の技術が必要。"
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_power_plant_2$§!の技術が必要。"
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_ground_defense_planning$§!の技術が必要。"
 ap_dark_galaxy_web_tooltip: "\n§H機能をアンロック§! $DARK_GALAXY_WEB_PROJECT$ \n$ap_dark_galaxy_web$では、 誰にもルールを強制できず、 ほぼ全てのものを見つけることができますが、 ハッカーから生き残るためには、 十分なセキュリティの確保が必要です。\n§H$POLICY$をアンロック§! $policy_dark_galaxy_web_security_finance$. \n\n§H$EDICT$をアンロック§! $edict_dark_galaxy_web_menu$。"
 ap_deep_scanner: "ディープスペース・スキャナー$jp_uap_suffix$"
 ap_deep_scanner_desc: "銀河の多くの惑星が最初の調査において、 何の価値も見いだせなかったことは非常に驚くべきことです。 多くの科学者や物理学者は、 惑星の最初のスキャンは正しい方法で行われなかったと考えており、 より深く正確な方法でもう一度スキャンするべきと考えており、 私たちのディープスキャナーが、 国境内の用途のない全天体に対して、 有用な役割を与える重要任務を担当することになりました。"
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_2$§!の技術が必要。"
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_automated_exploration$§!の技術が必要。"
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_sensors_2$§!の技術が必要。"
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_1$§!の技術が必要。"
 ap_deep_scanner_tooltip: "\n§H$BUILDING$をアンロック§! $building_deep_space_scanner$ \n$tech_deep_scanner_desc$ \n\n§H$decisions$をアンロック§! $decision_deep_scanner$ \n$decision_deep_scanner_tooltip$\n$ap_anomalies_mod_compatibility$ $perk_more_content_in_future$"
 ap_defense_sentinels: "防衛センチネル$jp_uap_suffix$"
 ap_defense_sentinels_desc: "領土の防衛を宇宙軍だけに任せることはできません。 特に戦時中は、 宇宙軍は攻撃戦略に忙しくなります。 だからこそ、 小さな脅威から私たちを守り、 大きな危機の際に宇宙軍に再編成の十分な時間を与える為に、 強力な特別防衛隊を構築しなければなりません。 $ap_defense_sentinels$は、 その役割を果たす最有力候補です。"
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§!の技術が必要。"
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_robomodding_m$§!の技術が必要。"
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_ship_armor_3$§!の技術が必要。"
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_shields_3$§!の技術が必要。"
