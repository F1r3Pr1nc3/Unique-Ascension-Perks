 UniqueAscensionPerksEvents.324.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£housing£§B$MOD_PLANET_HOUSING_ADD$§!の割合が低いことにお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが重要です。 しかし私はすでに、 この問題に対処するために、 POPを街から排除するための一時的なシェルター計画を準備していますので、 ご安心ください。 £minerals£§Y$minerals$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
