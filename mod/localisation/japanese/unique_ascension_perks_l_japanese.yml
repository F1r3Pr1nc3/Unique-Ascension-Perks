 UniqueAscensionPerksEvents.356.Desc: "$edict_treasures_menu$のオプションのクールダウンが完了し、 再び使用できるようになりました。"
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$ 準備完了"
 UniqueAscensionPerksEvents.357.Desc: "寄付をしたい国を選択してください。 なお、 $COUNTRY_FALLEN_EMPIRE$では動作しません。 また、 選択した国が敵対的であればあるほど、 寄付の効果は弱くなりますのでご注意ください。"
 UniqueAscensionPerksEvents.357.Name: "£treasures£ §Y$treasures$ 寄付§! £treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§!は、 §G[ROOT.GetName]§!から£treasures£§Y$treasures$§!のプレゼントがあるとは思っていなかった、 親切な行動に感謝している。"
 UniqueAscensionPerksEvents.359.Name: "£treasures£ §Y$treasures$ 分配§! £treasures£"
 UniqueAscensionPerksEvents.36.Desc: "一方では私たちは、 銀河系のほとんどの一般人の意識を超えたような新しい状態に入った思われ、 他方では何人かの天才が、 §Y$ap_expandable_brain_2$§!という最終目標となりうるものに、 主観的な見解を持つことをすでに確認しており、 決定的な瞬間に近づいています。"
 UniqueAscensionPerksEvents.371.Country: "各国"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£ 犯罪主 £crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "$edict_underworld_menu$へようこそ、 ここでは、 暗黒街の人々と連絡を取ることができます。 誰と連絡を取りますか？ ここでは彼らが、 £energy£§Y$energy$§!を正式な通貨として認めていない為、 ほとんどの取引が£treasures£§Y$treasures$§!で行われます。"
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£ $COUNTRY_FALLEN_EMPIRE$の残党 £fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£ 海賊 £pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$資源を集めるための密輸業者を既に所持しており、 複数所持すると反逆の危険性が高まります。 ここは暗黒街であることを忘れてはならない。"
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$新しい奴隷はまだ用意していません。"
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$$COUNTRY_FALLEN_EMPIRE$の残党と再び取引をするのは、 暗黒街でもリスクが高すぎます。 再度取引をするには、 最低でも5年は待たなければなりません。"
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£ 奴隷商人 £slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£ 密輸業者 £smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "£alloys£ §Y$alloys$§!契約"
 UniqueAscensionPerksEvents.372.Consumers: "£consumer_goods£ §Y$consumer_goods$§!契約"
 UniqueAscensionPerksEvents.372.Desc: "何をする？ あの有名な§H[Root.GetName]§!が、 私のような暗黒街に感謝して生きている密輸業者に何を？"
 UniqueAscensionPerksEvents.372.Food: "£food£ §Y$food$§!契約"
 UniqueAscensionPerksEvents.372.Minerals: "£minerals£ §Y$minerals$§!契約"
 UniqueAscensionPerksEvents.373.Desc: "それじゃ、 宇宙で資源を探してあげますが、 見つける保証はないが、 取引は成立しているので、 返金は期待しないでくれ。 しかし、 銀河系全体で資源を探すことは間違いなく、 もし何も見つからなければ、 その時はあんたの運が悪かったのさ。"
 UniqueAscensionPerksEvents.373.Name: "£smugglers£ 密輸業者 £smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "さて、 この数年間、 銀河系全体を探して、 なんとかこれだけの資源を集めた。 期待していた程の量か分からないが、 私の役目は終わったので気にしない。 また別の機会にでも。"
 UniqueAscensionPerksEvents.375.Contract: "あんたは安全だ、 すべての部下に、 あんたの惑星でこれ以上トラブルを起こさないよう伝えよう。 もし誰かが契約を破ろうとしたら、 俺自身が対処する。"
 UniqueAscensionPerksEvents.375.Desc: "俺にうんざりしているように見える§H[Root.GetName]§!が来たな。 だが、 ここまで来たということは、 取引の為だろ、 何が欲しい？"
 UniqueAscensionPerksEvents.375.Name: "£crime_lords£ 犯罪主 £crime_lords£"
 UniqueAscensionPerksEvents.376.Desc: "面白い、 ターゲットは誰だ？\n注意しろ、 俺と$underworld_crime_contract$を結んでいる他国を攻撃する事はない。 あんたにはクズの集まりに見えるだろうが、 まだ多少の誠実さは残ってる。"
 UniqueAscensionPerksEvents.377.Desc: "§R[From.GetName]§!を攻撃することを選択した、 どの惑星を攻撃する？"
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£ 犯罪主 £crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "契約開始だ、 部下を派遣して§H[Root.GetName]§!の支配下にある惑星§R[From.GetName]§!で暴動を起こす、 奴らかなり忙しくなることは間違いない。"
 UniqueAscensionPerksEvents.379.Contract: "分かったよ、 俺のクルー全員に国境内での活動をやめるように言っておく。 命令に従わない者は直ちに処刑するので、 心配ない。"
 UniqueAscensionPerksEvents.379.Desc: "見てくれよ！ どうやら、 §H[Root.GetName]§!は、 俺たちのような海賊のクズを相手にしなければならないところまで落ちぶれたようだ．．． 話はこれくらいにして、 何かようか？"
 UniqueAscensionPerksEvents.380.Desc: "では、 ターゲットは誰なのか教えろ。\n$underworld_pirates_contract$を結んでいる国には攻撃しないぞ。 なぜだって？ この契約が最も成功した資金獲得の方法だからだ。 また一度攻撃された国は、 今後の攻撃に対する防御を準備するから、 少なくとも§H4年§!は、 これ以上の兵力は出せん。"
 UniqueAscensionPerksEvents.380.Name: "£pirates£ 海賊 £pirates£"
 UniqueAscensionPerksEvents.381.Desc: "よーし、契約成立だ。 部下が§R[CountryPirateTarget.GetName]§!を攻撃するので、 安心しろ。 あんたのためにも、 俺の艦隊には近づかないほうがいいと思うぞ。"
 UniqueAscensionPerksEvents.383.Desc: "まず、 どのマローダーと取引するかを選択しなければなりません。"
 UniqueAscensionPerksEvents.383.Name: "£marauders£ マローダー £marauders£"
 UniqueAscensionPerksEvents.384.Desc: "私は、 §Y[From.GetName]§!の代表としてここにいる。 §H[Root.GetName]§!の皆が、 どのようにして暗黒街にたどり着いたのか知らないが、 そんなことを考えている暇はないので、 早く何がしたいのか教えてくれ。"
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$私たちはこれらのマローダーに襲われていません。"
 UniqueAscensionPerksEvents.385.Country.1: "§Y[countr_1.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.2: "§Y[countr_2.GetName]§!"
