 UniqueAscensionPerksEvents.3140.name: "Primitive Civilization Creation Project"
 UniqueAscensionPerksEvents.3143.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!が、 この惑星で大量の£alloy£$alloy$を発見したようです。 彼らは実際にはこれらの材料を適切に使用するには原始的であり、 私たちがそれらを取る機会を見つけることができるかもしれません。"
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!で$alloys$を発見$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3144.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!は、 この惑星上で驚くべき量の£food£$food$を収穫することに成功しました。 専門家は彼らが、 今後数十年の間に必要とする十分な量の$food$を持っていることを確認しています。 これは私たちの介入が、 彼らの平和な存在を妨げないことを保証した上で 彼らから$food$を少しだけ奪う機会となります。"
 UniqueAscensionPerksEvents.3144.Name: "§H[primitive_creation_planet.GetName]§!で膨大な収穫$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3145.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!の異なる£society£社会は、 研究者の興味を引く興味深い道を辿っているように見えます。 さらなる観察は、 これらの実例のおかげで、過去の間違いをよりよく理解するのに役立つでしょう。"
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!社会$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3146.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!のすべての異なる国が、 それぞれの異なる文化を交換できる一つの場所に集まることにしたようです。 これは、 異なる運命を生きる私たちの種族をよりよく理解するために、 何人かの潜入者を送り込むための最高の機会です。"
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!の文化交流$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3147.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!が使用している機械群は、 私たちの残した技術のおかげで、 予想をはるかに上回る働きをしています。 生成されている£minerals£$minerals$の量は、 予想を超えており、 特別チームを派遣してその一部を収集する機会を得ました。"
 UniqueAscensionPerksEvents.3147.Name: "§H[primitive_creation_planet.GetName]§!の産業レポート：$minerals$ オーバーフロー$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3148.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!が使用している機械群は、 私たちの残した技術のおかげで、 予想をはるかに上回る働きをしています。 生成されている£energy£$energy$の量は、 予想を超えており、 特別チームを派遣してその一部を収集する機会を得ました。"
 UniqueAscensionPerksEvents.3148.Name: "§H[primitive_creation_planet.GetName]§!の産業レポート：$energy$ オーバーフロー$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3149.Desc: "§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!の社会は、 予想よりもはるかに早く進化しているようです。 私たちの種は、 退行したときに、 社会を素早く前進させる能力を開発したと考えることができます。"
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!の進化$jp_uap_suffix$"
 UniqueAscensionPerksEvents.315.Desc: "§G[surgical_strike_fleet.GetName]§!艦隊は、 §Rラグナロク爆撃§!による§Y[surgical_strike_planet.GetName]§!の全壊を報告しています。 その惑星には何も残っていません。"
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§! §R破壊§!$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3150.Desc: "初期宇宙時代に到達した§H[primitive_creation_planet.GetName]§!の§Y[Root.Owner.GetSpeciesNamePlural]原住民§!が、 私たちの存在に気付き、 通信を望んでいるようです。"
 UniqueAscensionPerksEvents.3150.Name: "§H[primitive_creation_planet.GetName]§!からの送信を受信$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3151.Desc: "はじめまして、 §H[ROOT.GetName]§!の皆さん、 私は§Y[primitive_creation_country.GetName]§!の代表です、 皆さんとお話できることを光栄に思います。 私たちが似ていることに気がつきました．．． 私たちは同じ種族なのでしょうか？"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "そう、 ですか．．． しかし、 これは最初に予想していたことです。 銀河が私たちの種だけ構成されているのは、 理にかないません。 いずれにしても、 私たちが自力で宇宙に行けるようになったら、 協力していきたい。"
 UniqueAscensionPerksEvents.3151.Same.Species: "おぉ、 これはとても良いニュースだ。 あなた方は私たちと同じ種で構成された高度文明なのですね。 それは素晴らしい、 将来私たちが宇宙に到達したときには、 喜んであなた方と協力したいと思っています。"
 UniqueAscensionPerksEvents.3152.Desc: "こんにちは、 §H[ROOT.GetName]§!の皆さん、 私は§Y[primitive_creation_country.GetName]§!の代表です。 私たちが制作した£consumer_goods£$consumer_goods$について、 皆さんがどう思うか知りたいのです。 皆さんの活動を邪魔しようとしているのではなく、 皆さんの興味を引くことができるかどうかを知りたいだけなのです。 よろしくお願いします。"
 UniqueAscensionPerksEvents.3152.Name: "§H[primitive_creation_country.GetName]§!からの通信$jp_uap_suffix$"
 UniqueAscensionPerksEvents.3153.Desc: "こんにちは、 §H[ROOT.GetName]§!の皆さん、 私は§Y[primitive_creation_country.GetName]§!の代表です。 私たちは実際に、 $CORVETTE$級の宇宙船の§B$SHIPDESIGNER$§!に取り組んでいますが、 将来の宇宙軍で重要な役割を果たせるか知るための完全なテストを行うことができません。 そこで、 この船を皆さんに提供し、 将来、 宇宙戦で役に立ったかどうかを教えていただきたいと思います。"
 UniqueAscensionPerksEvents.3161.a: "スターベースを解体します。"
 UniqueAscensionPerksEvents.3161.a.desc: "あなたはこの星系を所有したり、制御したりできなくなります。"
 UniqueAscensionPerksEvents.3161.b: "絶対に違います!"
 UniqueAscensionPerksEvents.3161.desc: "§YCOLONY MEMORY ADJUSTMENT COMPLETE§!\n\nThe colonists are adapting well to their primitive surroundings.\n\nOur chief scientists suggest that we dismantle the starbase in the subject system to prevent further interference with this new civilization's development.\n\nDo you agree?"
 UniqueAscensionPerksEvents.3161.name: "Colony Regression Update"
 UniqueAscensionPerksEvents.32.Desc: "真の現実とは何かを理解するための冒険を始めました。 この道のりは非常に長く困難でしょうが、 最後に潜む報酬はきっと価値のあるものになるはずです。 この旅を進めるためには、 多くの時間と資源を犠牲にしなければならず、 敵に狙われやすくなります。"
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£crime£§R$MOD_PLANET_CRIME_ADD$§!の上昇にお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが重要です。 しかし私は、 その問題に対処する予防計画をすでに用意していますので、 ご安心ください。 £energy£§Y$energy$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
