 ap_void_expedition_tooltip: "\n§H機能をアンロック§! 深宇宙探査 \n$science$は、 宇宙を探索し興味深いものを発見するために、 宇宙の奥深くに行くことができます。 ただし、 このような行動にはリスクが伴います。"
