 UniqueAscensionPerksEvents.344.Desc: "選択した惑星§G[PlanetTarget.GetName]§!は、 $UniqueAscensionPerksEvents.343.Name$との取引が行われる貿易中継地となり、 §H6ヶ月§!の間、 £trade_value£§Y$TRADE$§!を産出します。"
 UniqueAscensionPerksEvents.345.Desc: "惑星§G[PlanetTarget.GetName]§!で£treasures£§Y$treasures$§!の取引を開始しました。 この惑星で生成される£trade_value£§Y$TRADE$§!は、 §H6ヶ月§!増加し、 その後、 取引は終了します。"
 UniqueAscensionPerksEvents.346.Desc: "ゲシュタルト帝国の為、 $UniqueAscensionPerksEvents.343.Name$は、 惑星の代わりに国と直接取引し、 £trade_value£§Y$TRADE$§!の代わりに£energy£§Y$energy$§!で支払います。 ただし、 その取引で発生する£energy£§Y$energy$§!の量は、 £trade_value£§Y$TRADE$§!の場合の§H80%§!になり、　取引期間は§H6ヶ月§!から§H7ヶ月§!に増加します。 また、 取引は一度に1つしかできません。"
 UniqueAscensionPerksEvents.347.Desc: "帝国での£treasures£§Y$treasures$§!の取引を開始しました。 生成される£trade_value£§Y$TRADE$§!は、 §H7ヶ月§!増加し、 その後、 取引は終了します"
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §Y$treasures$ 引完了§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "スパイ・ネットワークは、 国境内で£treasures£§Y$treasures$§!を保持している海賊グループを見つけるという特別な任務に取り組みます。　一旦命令が発せられると、　国境内で£treasures£§Y$treasures$§!の戦利品を保持している海賊グループを見つけるのに、 少なくとも§H4年§!かかるでしょう。 これらの海賊を簡単に倒すためには、 少なくとも£navy_size£ £military_power£§Y10,000§!の$FLEET_POWER$が推奨されます。"
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §Y$treasures$ 海賊§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "スパイネットワークは、 §H[special_project_target_system.GetName]§!星系で£treasures£§Y$treasures$§!を保持している海賊のグループを発見しました。 彼らを無力化し、 すべての戦利品を奪うために艦隊を派遣しなければなりません。"
 UniqueAscensionPerksEvents.349.Name: "£treasures£ §Y$treasures$ 海賊発見§! £treasures£"
 UniqueAscensionPerksEvents.35.Desc: "今、 最終目標への道半ばです。 リーダーは、 生物であれ機械であれ、 これまでに遭遇したことのないレベルの意識を持っており、 未知で言知れぬ新しい精神状態に到達する可能性があります。 この観点から見ると、 私たちの知性は、 銀河に存在する意識を持つ種のほとんどに対して、 あまりにも高度なレベルにあります。"
 UniqueAscensionPerksEvents.350.Desc: "海賊の貨物を確保し、 全ての£treasures£§Y$treasures$§!は私たちのものとなった。"
 UniqueAscensionPerksEvents.350.Name: "£treasures£ §Y$treasures$ 海賊確保§! £treasures£"
 UniqueAscensionPerksEvents.351.Desc: "朗報です、 閣下、 探索家は、 $COLONY$§H[spawn_location.GetName]§!に秘密の入り口を見つけ、 長い調査の後、 メインドアを開くことに成功しました。 そして予想通り、 隠された入り口には、 集めれば$treasures$になるような貴重な品物が多数保存されていました。"
 UniqueAscensionPerksEvents.351.Name: "§H[spawn_location.GetName]§!で$treasures$を発見"
 UniqueAscensionPerksEvents.352.100: "£treasures£ $treasures$ §R100§!と£minor_artifacts£ $minor_artifacts$ §Y5 §!を取引"
 UniqueAscensionPerksEvents.352.200: "£treasures£ $treasures$ §R200§!と£minor_artifacts£ $minor_artifacts$ §Y10§!を取引"
 UniqueAscensionPerksEvents.352.400: "£treasures£ $treasures$ §R400§!と£minor_artifacts£ $minor_artifacts$ §Y20§!を取引"
 UniqueAscensionPerksEvents.352.800: "£treasures£ $treasures$ §R800§!と£minor_artifacts£ $minor_artifacts$ §Y40§!を取引"
 UniqueAscensionPerksEvents.352.Desc: "歴史家と連絡を取りました、 さて、 どのような取引をしますか？"
 UniqueAscensionPerksEvents.352.Name: "£treasures£ §Y$treasures$ 歴史家§! £treasures£"
 UniqueAscensionPerksEvents.353.Desc: "$UniqueAscensionPerksEvents.343.Name$との£minor_artifacts£$minor_artifacts$と£treasures£$treasures$の取引に成功しました。 彼が将来の取引のために他の$minor_artifacts$を見つけるには数年かかるでしょうし、 その間はもう利用できません。"
 UniqueAscensionPerksEvents.353.Name: "£treasures£ §Y$treasures$ Artifacts 確保§! £treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$ 準備完了"
