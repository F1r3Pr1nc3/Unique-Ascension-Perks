 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1060.Amused: "§Rお前は時々、冗談を言うのが上手だな。 積極的に受け止めて、 あの時、 我の退屈しのぎをしてくれたお前にプレゼントを贈ろう。§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§R本気で言っているとは思えん、 多分ミスだろう。 お前のような死ぬべき運命の者は、 毎秒ミスを犯すものだ、お前のこのような恥ずべき言葉は無視する。 我がお前を無視したという事実をプレゼントとして受け取り、 当てのない生存を続けろ。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R悪いが、 お前の話を聞く時間がない。 今、 一種の占領を行っている。 我のような存在の通常の仕事は、 あちこちに荒廃や大惨事をもたらすことだと知っているだろう．．．§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§Rああ、本当に．．． リーダー達の寿命を全て奪ってしまえば、 二度とそのような行為をすることはないだろう。 お前のような死ぬべき運命の者が、 数千年以上も生き残れない理由がわかる。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R．．．\n\n正直なところ、 我の実像を知りながら、 我を侮辱する勇気や狂気を持っているとはな。 我は今、 とても面白く機嫌がいい。 そこで、 プレゼントとして、 我のリヴァイアスを無償で一体召喚することを許可しよう、 ちょっとした分け前だ。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§Rハハハ、 面白いジョークだ。 あのな？ お前の為の面白いジョークがある．．． お前の星系が完璧に守られていると良いな。 というのも、 もしかしたら間違ってリバイアサンを解放してしまい、 お前の星系に到達するまで銀河で暴れまわってしまうかもしれない。 それは我がジョークと呼ぶもので、 お前とっては現実だな。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R選んだリヴァイアサンは、 実際には自分で動くことはできん。 では、死ぬべき運命の者の達よ、 召喚が終わったら、 どの星系でスポーンさせればいいのだ？§!"
