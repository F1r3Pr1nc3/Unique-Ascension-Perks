 ap_primitives_creation_tooltip: "\n§H$decisions$をアンロック§! $ap_primitives_creation$ \n$decision_primitive_creation_tooltip$ \n\n§H機能をアンロック§! 精密観察 \n彼らの発達中に新しいイベントに出会う機会と、 原始民と対話する可能性を高めます。"
 ap_pyramidal_society: "ピラミッド型社会$jp_uap_suffix$"
 ap_pyramidal_society_desc: "惑星の発展は、 自然$DISTRICTS$や建設可能な基本的な都市$DISTRICTS$によって制限される、 と誰が言ったのでしょうか？ 私たちの社会は、 非常に役立つ新しい$DISTRICTS$や、 仕事のスキームを発明し、 蓄積する段階に達しています。 完璧なユートピア国家に一歩近づいたのです。"
