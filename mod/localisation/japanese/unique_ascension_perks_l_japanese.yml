 ap_recomposer_req_5: "$TRIGGER_FAIL$§Y$tr_discovery_finish$§!が必要。"
 ap_recomposer_tooltip: "\n§H$decisions$をアンロック:§! $decision_recomposer_life_to_ai$\n§H$decisions$をアンロック:§! $decision_recomposer_ai_to_life$\n惑星上に存在するすべての有機体POPを機械POPに変える、 またその逆も可能です。 \n\n§Rおそらく§Y$ap_synthetic_evolution$§!とは、うまく機能しないでしょう！§!"
 ap_recycling_drones: "リサイクル遠征$jp_uap_suffix$"
 ap_recycling_drones_desc: "船の残骸が、 まだ使用可能な多くの資源を持つ宝の山であることを知りながら、 ただ目的もなく宇宙をさまよわせるのは、 明らかに無駄であることは誰もが認めるところです。 専門家はこの問題に取り組み、 廃品回収の特別チームが、 発見されることなく敵の領域でも活動し、 残骸からあらゆる素材を再利用できるように、 強力な小型ビーコンを開発しました。"
 ap_recycling_drones_tooltip_1: "\n\n§H機能をアンロック§! $ap_recycling_drones$ \n敵や私たちが戦闘中に破壊した艦船には、 将来的に探検隊が、 船上に残っている利用可能な資源をリサイクルして復元して、 破壊された船から£minerals£§Y$minerals$§!や£alloys£§Y$alloys$§!を回収する機会を得る為に、 特別なビーコンが設置さます。\n§R生体艦には機能しません。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H機能をアンロック§! $RECYCLE_RECOVER_SHIPS$ \n$RECYCLE_RECOVER_SHIPS_DESC$"
 ap_recycling_drones_tooltip_3: "§H$EDICT$をアンロック§! $edict_recycling_expedition_spawn_system$"
 ap_robot_command: "ロボット組立て$jp_uap_suffix$"
 ap_robot_command_desc: "機械POPの製造を一つの職業に限定すると誰が言った？ この仕事は、 特に$COLONY$の拡大が主要な目的である銀河の初期において、 非常に重要です。 今、 ルールは変わりました。 都市建設業者が$BUILDING$や$DISTRICTS$を増やす必要がなくなったら、 彼らのスキルを使って、 より多くの機械POPの製造を支援します。"
 ap_robot_command_req_1: "$TRIGGER_FAIL$ £engineering£ §Y$tech_robotic_workers$§!の技術、 または§Y$auth_machine_intelligence$§!の$GOVERNMENT_AUTHORITY$が必要。"
