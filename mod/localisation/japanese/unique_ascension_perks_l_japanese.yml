 ap_robot_command_tooltip: "\n§H$decisions$をアンロック§! $ap_robot_command$ \n$decision_robot_command_desc$ \n\n§H$BUILDING$をアンロック§! $building_unit_assembler$ \n$building_unit_assembler_desc$"
 ap_sector_z749: "アクセス: $Sector_Z749$$jp_uap_suffix$"
 ap_sector_z749_desc: "（αテストバージョン）想像を絶することを狙っています。 $Sector_Z749$が古代の先駆者によって銀河から隔離されたのは、 意味の無い事ではありません。 伝説によると、 その場所で待ち受けている危険は正気の沙汰ではなく、 しかしこれらの挑戦の裏には、 この銀河が私たちに提供し得る最も素晴らしい報酬があるという事実は確実です。 あなたが無限の挑戦を探しているなら、 役立つことでしょう、 未来永劫...。"
 ap_sector_z749_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_dangerous_systems$§!の技術が必要。"
 ap_sector_z749_req_2: "$TRIGGER_FAIL$§Y$ap_void_expedition$§!の$ASCENSION_PERKS$が必要。"
 ap_sector_z749_tooltip: "§H機能をアンロック§! $Sector_Z749$ アリーナ\nFight against endless waves of dangerous and powerful ennemies in that dead system and prove yourself worth of recieving some of the most wanted rewards that the galaxy could ever offer you. \n\n§H$EDICT$をアンロック§! $edict_enable_sector_menu$ \n\n$ap_real_space_compatibility$"
 ap_self_aware_colony: "自己管理$COLONY$$jp_uap_suffix$"
 ap_self_aware_colony_desc: "（αテストバージョン）惑星の地表で起きている開発限界は、 惑星サイズや肥沃な鉱床の量による制限だけではありません。 惑星中心に巨大な自己認識型の自律意識を構築することで、 惑星で起きている問題をセクター総督が気にすることなく、 その惑星を自ら発展させることができると思っています。 このようなものがあれば、 非常に大きな領土と多くの$COLONY$を持つ帝国が直面する、 ミクロ管理の量を減らすことができます。"
 ap_self_aware_colony_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_2$§!の技術が必要。"
