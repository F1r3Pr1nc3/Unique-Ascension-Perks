 UniqueAscensionPerksEvents.34.Desc: "現代や数千年超える古い国も、 越えたことのない限界に到達することができました。 全国で生まれ続けているすべての知識は、 制約のない知識の探求という同じ目標に向かって、 ますます集中し始めています。"
 UniqueAscensionPerksEvents.341.Desc: "朗報です、 閣下、 探索隊は、 §H[spawn_location.GetName]§!にある、 数千年前に建てられた非常に古い寺院を発見しました。 長い調査の後、 まだ作動しているセキュリティシステムの解除方法を発見できました。 そして予想通り、 この隠された建物には、 $treasures$となる貴重品が多数保管されていました。"
