 ap_underworld: "暗黒街への接触$jp_uap_suffix$"
 ap_underworld_desc: "最も危険な脅威に対処するためには、 時には扉を開いて悪魔を招き入れることも必要です。 軍事、 政治、 経済において十分な力を持つ帝国は、 自分たちに向けられた風説を傍受、 またある種の銀河危機を引き起こす可能性のある問題に非公式に対処するために、 暗黒街にも接触を持つ必要があります。"
 ap_underworld_req_1: "$TRIGGER_FAIL$§Y$ap_wheel_fortune$§!の$ASCENSION_PERKS$が必要。"
 ap_underworld_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_underworld_smuggler$§!の技術が必要。"
 ap_underworld_req_3: "$TRIGGER_FAIL$少なくとも£treasures£ $treasures$ §Y4000§!、 または§Y$civic_criminal_heritage$§!の$GOVERNMENT_CIVICS$が必要。"
 ap_underworld_tooltip: "\n§H機能をアンロック§! 暗黒街 \n裏社会にアクセスし、 $UniqueAscensionPerksEvents.371.Smuggler$、 $UniqueAscensionPerksEvents.371.Pirate$、 $UniqueAscensionPerksEvents.383.Name$、 $UniqueAscensionPerksEvents.371.Slaver$などの裏社会と連絡を取ることができます。\n\n§H$EDICT$をアンロック§! $edict_underworld_menu$"
 ap_utopian_realisation: "ユートピアの実現$jp_uap_suffix$"
 ap_utopian_realisation_desc: "何世紀もの間、 休眠状態にあった友人たちを歓迎します。 私たちは、 あなたたちの種族に二度目の息吹を与え、 再び銀河系に進出するチャンスを与えることにしました。 しかし、 そのためには皆で協力しなければなりません。 私たちの首都が永遠の楽園になったら、 宇宙に住む他の人々にも私たちの運命に加わるチャンスを一度与えます。 ユートピアの夢は今や私たちのものです。"
 ap_utopian_realisation_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_genome_mapping$§!の技術が必要。"
 ap_utopian_realisation_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_epigenetic_triggers$§!の技術が必要。"
 ap_utopian_realisation_tooltip: "\n§H機能をアンロック§! ユートピアの夢\n$TAB_PROJECTS$を完成させることで、 $capital$を§Y$pc_gaia$§!に変えることが出来ます。 異なる12種類の£pops£POPが$capital$に作成され、 少なくとも13種類の種の所有者となります。"
 ap_void_expedition: "虚空探索$jp_uap_suffix$"
 ap_void_expedition_desc: "星系やハイパープレーンによる制限の外側に、 新たな領域を発見する時が来ました。 過去にどの文明によっても未発見のものを見つけるために、 深宇宙の虚空に$science$を送り込めます。 しかし、 この未知の空間に存在する希望と同じくらい、 危険のレベルも大きいという事実を受け止め、 準備をしなければなりません。"
