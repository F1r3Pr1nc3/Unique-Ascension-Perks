 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£unemployment£§R$UNEMPLOYED$§!の増加にお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが非常に重要です。 しかし私はすでに、 この問題に対処するために、 仕事の方向性を示す取り組みを行っていますので、 ご安心ください。 £minerals£§Y$minerals$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
