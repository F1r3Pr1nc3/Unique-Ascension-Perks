 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$£physics£ §Y$tech_lasers_2$§!の技術が必要。"
 ap_defense_sentinels_tooltip: "§H機能をアンロック§! $ap_defense_sentinels$ \nセンチネルはプログラムされた艦船であり、 国境に近づくあらゆる種類の脅威から、 私たちを守るために領土をパトロールします。 $ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§Rデフォルトでは、 §Y4種類以上の$DISTRICTS$§!の表示ができません。 それ以上の表示をするには、 §YUI Overhaul 1080p & 1440p§!や\n§YBigger Planet View§!などのMODを使用する必要があります。§! \n\n"
 ap_economic_prospertity: "経済的繁栄$jp_uap_suffix$"
 ap_economic_prospertity_desc: "市場は私たちのものです。 強力な経済力がなければ、 どんな帝国も銀河を支配できません。 金で軍隊や艦隊を買ったり、 ライバルを買収したり、 傭兵を雇ったり．．．、 金がすべてです。 金の力を理解していない人は、 そろそろ死んでいます。 富で幸せは買えないかもしれませんが、 一方で貧困では何も買えません。"
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$§Y$tr_prosperity_finish$§!が必要。"
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$§Y$tech_galactic_markets$§!の技術、 または§Y$auth_corporate$§!の$GOVERNMENT_AUTHORITY$が必要。"
