 ap_wheel_fortune: "運命の輪$jp_uap_suffix$"
 ap_wheel_fortune_desc: "運が味方しないと誰が言ったのだ？ 他国では、 価値のあるものを見つけたらすぐに使ってしまいますが、 私たちはその代わりに、 それらを安全に保管し、 市場に出回る量を少しずつ減らしていくことで、 時間の経過とともにその希少性を高め、 将来の宝となるユニークなものにまつわる伝説や物語を作っていきます。 これからの時代、 幸運は夢でも何でもなく、 自分で切り開いていくものです。"
