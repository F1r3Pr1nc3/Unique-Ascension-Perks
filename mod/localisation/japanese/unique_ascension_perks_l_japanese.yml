 UniqueAscensionPerksEvents.325.1.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£amenities£§H$MOD_PLANET_AMENITIES_ADD$§!の減少にお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが非常に重要です。 しかし私はすでに、 この問題に対処するために、 アメニティ配布センターを開設する計画を準備していますので、 ご安心ください。 £energy£§Y$energy$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
 UniqueAscensionPerksEvents.325.2.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!の称号を持つ§H[Root.GetRulerName]§!です。 惑星§Y[target_planet.GetName]§!における£amenities_no_happiness£§H$UPKEEP$§!の減少にお気づきだと思いますが、 この問題が将来的にさらに増大し、 深刻な脅威となる前に対処することが非常に重要です。 しかし私はすでに、 この問題に対処するために、 メンテナンスキャンペーンをすでに用意していますので、 ご安心ください。 £energy£§Y$energy$§!§R200§!の使用を許可して頂ければ、 その問題は過去の話となる、 あるいは少なくとも次の月に対処するに十分な時間が与えられます。"
