 UniqueAscensionPerksEvents.1071.Desc: "私たちの挑発行為は、 $ap_leviathan_master$を非常に怒らせました。 スキャナーは周縁星系で、 首都に向かっているリヴァイアサンサイズの艦船を検出しました。 彼らに立ち向かう準備をしなければならない。"
 UniqueAscensionPerksEvents.1072.Desc: "§G[Root.GetName]§!との連絡が途絶えました。 この惑星が、 $ap_leviathan_master$に完全に飲み込まれたことが確認できました。"
