 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_expandable_brain_2$§!の技術が必要。"
 ap_expandable_brain_2_tooltip: "§H機能をアンロック§! §Y$ap_expandable_brain_2$§! \n$ap_expandable_brain_2$のおかげで、 非常に強力なアドバンテージを得ることができます。"
 ap_expansion_infinity: "無限の拡張$jp_uap_suffix$"
 ap_expansion_infinity_desc: "惑星の$DISTRICTS$数は、 その惑星の大きさで決まると誰が言った？ そのような古代のルールはもはや事実ではなく、 私たちの高度な文明は、 天空、 地下、海中など、 惑星上のほぼすべての場所に居住でき、 なんの問題もありません。 建築業者たちは、 惑星全体が私たちで埋め尽くされるまで、 無制限に都市を拡大させるスキルと経験を獲得しています。 しかし、 その過程でいかなる資源も無駄にしてはならず、 その問題に対処するために大規模な収集が計画されています。"
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$§Y$ap_adv_colonisation$§!の$ASCENSION_PERKS$が必要。"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_construction_templates$§!の技術が必要。"
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_galactic_administration$§!の技術が必要。"
 ap_expansion_infinity_tooltip: "\n§H機能をアンロック§! $UniqueAscensionPerksEvents.46.Name$ \n10人以上の£pops£POPが働いている$COLONY$で、 §Y5年§!ごとに、 POPの£job£職業による無駄な資源をすべて収集・純化し、 再使用可能にするイベントが開催されます。 \n\n§H$BUILDING$をアンロック§! §Y無限§!$BUILDING$ $perk_building_slots$"
 ap_expansionist_development: "拡張主義的開発$jp_uap_suffix$"
 ap_expansionist_development_desc: "支配すればするほど、 より多くの資源と力を集めることができます。 銀河は誰も手をつけていない巨大な砂場であり、 将来のライバルたちを凌駕し、 最強の国家になるために、 その機会を使う最初のものでなければなりません。"
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_automated_exploration$§!の技術が必要。"
 ap_expansionist_development_tooltip: "\n§H機能をアンロック§! $starbases$配備 \n$science$が星系を完全に調査した後、 $constructor$の助けを借りずに直接その星系の権利を主張し、 $starbase_outpost$を配備できる様々なオプションが用意されています。\n$ap_anomalies_mod_compatibility$"
 ap_fallen_disciple: "没落の弟子$jp_uap_suffix$"
 ap_fallen_disciple_desc: "かつての彼らのように失敗しないためには、 彼らの失敗から学び、 相応しい敬意を示さなければなりません。 新しい弟子組織は、 $COUNTRY_FALLEN_EMPIRE$に一身をささげます。 目標は、 私たちを弟子として認めさせることです。 私たちは報酬を求めまず、 彼らの教えを請うだけです。"
 ap_fallen_disciple_tooltip_1: "$COUNTRY_FALLEN_EMPIRE$の£opinion£ §Y$OPINION$§!が§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H機能をアンロック§! $ap_fallen_disciple$ \n国民の何人かが弟子となり、 $UniqueAscensionPerksEvents.69.Name$で働くことになります。 そうすることで、 彼らの政策に私たちの影響力を広げることができ、 贈り物をしてくれる可能性が高くなります。 また十分に助長すれば、 覚醒して私たちを最初の臣下とする可能性もあります。\n\n§Rこの$ASCENSION_PERKS$は、 銀河での§Y$mod_war_in_heaven$§!が起こる可能性を著しく高めます。 \n\n$ethic_xenophobe$の$COUNTRY_FALLEN_EMPIRE$には使えません。§!"
 ap_fallen_disciple_tooltip_3: "§H$EDICT$をアンロック§! $edict_awaken_fallen_empire$"
 ap_fixed_modifiers: "\n\n§Rこの$ASCENSION_PERKS$は、 §Y!!Universal Modifier Patch§! MODがないと正しく動作しません。§!\n\n"
 ap_flourishing_technocracy: "繁栄する技術主義国家$jp_uap_suffix$"
 ap_flourishing_technocracy_desc: "この銀河の唯一無二の真実は、 あらゆる分野の技術で高度に進歩した国は、 ほとんどの場合、 どんな状況にも対処できるということです。 それが軍事的脅威であれば、 強力な武器とシールドを作ることができ、 それが経済問題であれば、 バランスを取り戻すための新しいレシピを発見することができ、 それが飢饉であれば、 新しい食糧を作るか、 あるいは必要量を減らす方法を作ることができます。 いずれにしても、 未来を支配することで、 自分たちの運命を支配することができます。"
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$§Y$tr_discovery_finish$§!が必要。"
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_basic_science_lab_3$§!の技術が必要。"
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_3$§!の技術が必要。"
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§!の技術が必要。"
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$£engineering£ §Y$tech_engineering_3$§!の技術が必要。 \n§Y$civic_technocracy$§!の$GOVERNMENT_CIVICS$を持っていると、 直接使えるようになります。"
 ap_flourishing_technocracy_tooltip: "\n§H機能をアンロック§! $UniqueAscensionPerksEvents.471.Name$\n§Y5年§!ごとに会議が開催され、 £physics£$PHYSICS$、 £society£$SOCIETY$、 £engineering£$ENGINEERING$の3つの技術分野において、 それぞれに焦点を当てる専門分野が決定されます。 $ap_fixed_modifiers$"
 ap_friendly_nature: "優しい自然$jp_uap_suffix$"
 ap_friendly_nature_desc: "惑星のさだめは変えられないと誰が言った？ 生物学の専門知識が生態学の基準を超えて一定のレベルに達すると、 母なる自然と私たちの発達を遅らせる彼女の罠は、 何百万人もの人々の間を行き来する小さな一歩に過ぎないと確信できます。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_colonization_5$§!の技術、 または§Y$auth_machine_intelligence$§!の$GOVERNMENT_AUTHORITY$が必要。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§!の技術が必要。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ecological_adaptation$§!の技術が必要。"
 ap_friendly_nature_tooltip: "§H$decisions$をアンロック§! $decision_nature_pacification$ \n$decision_nature_pacification_desc$ \n\n§H機能をアンロック§! $UniqueAscensionPerksEvents.3061.Name$ \n惑星は時間の経過とともに、 $RARE_DEPOSITS$を産み出します。\n\n§Rこの機能は、 以下の様な大気のない人工惑星界や、 自然が完全に破壊された惑星では利用できません。\n§Y　・$pc_nuked$§!\n§Y　・$pc_habitat$§!\n§Y　・$pc_city$§!\n§Y　・$pc_machine$§!§!"
 ap_galaxy_center: "銀河の中心$jp_uap_suffix$"
 ap_galaxy_center_desc: "宇宙は無限ですが銀河には、 数千年前に旧帝国の科学者たちによって決定された境界があます。 しかし、 それ以来、 最大級の居住可能な惑星を建設して、 銀河系に存在する文明の中心となるという真の目標を成し遂げた者はいませんが、 私たちのの野望には限界がなく、 今その宿願を目指しています。"
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$§Y$ap_arcology_project$§!の$ASCENSION_PERKS$が必要。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_zero_point_power$§!の技術が必要。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ascension_theory$§!の技術が必要。"
 ap_galaxy_center_req_6: "$TRIGGER_FAIL$'$UniqueAscensionPerksEvents.83.Name$' 」はすでに私たちの帝国に存在します。"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$以下の惑星を1つ以上所有している必要がある。\n　・§Y$pc_city$§!\n　・§YEco-Arcology§! (MOD:Planetary Diversity)\n　・§YHive Bioforge§! (MOD:Planetary Diversity - More Arcologies)\n　・§YRobo-Factory§! (MOD:Planetary Diversity - More Arcologies)\n　・§YMatryoshka World§! (MOD:Additional Mega Planets)\n　・§YHollow Planet§! (MOD:Additional Mega Planets)"
 ap_galaxy_center_tooltip_1: "\n§H$decisions$をアンロック§! $ap_galaxy_center$ \n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H機能をアンロック§! $decision_galaxy_center_menu$ \n§Y$ap_galaxy_center$§!が準備できたら、 惑星を扱うメニューを開く特別な$decisions$を使用して、 資源を生成できます。"
 ap_genius_cloning: "特殊な繁殖$jp_uap_suffix$"
 ap_genius_cloning_desc: "これまでにない生殖操作のレベルに到達し、 驚くべき割合で多胎妊娠の可能性を大幅に高める機会を得ました。 その新しい積極的な拡大行動により、 素晴らしい未来のために帝国に奉仕する、 数十億の次世代のニーズを維持するための資源を集めるために、 急速に拡大せざるを得なくなります。"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_cloning$§!の技術が必要。"
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_2$§!の技術が必要。"
 ap_genius_cloning_tooltip: "\n§H$decisions$をアンロック§! $ap_genius_cloning$ \n$decision_genious_pregnancy_desc$ \n\n§H機能をアンロック§! 複数POP繁殖 \n新しいPOPが誕生すると、 §Y33%§!の確率で£pops£§Y二人目のPOP§!が生まれます。\n\n§H$BUILDING$をアンロック§! $building_breeding_facility$ \n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "連結された保護地$jp_uap_suffix$"
 ap_hivemind_reserve_desc: "より強く成長するために、 私たち$hive_mind$は、 環境への適応を助け、 ドローンの繁殖をより早くするため、 独自の栄養補給プロセスを開発する必要があります。"
 ap_hivemind_reserve_tooltip: "§H$decisions$をアンロック§! $ap_hivemind_reserve$ \n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "指導者のアップロード$jp_uap_suffix$"
 ap_leadership_transfer_desc: "他の有機体国と比べて、 私たちは一人のリーダーの才能によって帝国全体を築くことができます。 その才能は複数の機械体にアップロードされ、 必要とされる領域全体でその特殊技能を使用することができます。"
 ap_leadership_transfer_tooltip: "§H機能をアンロック§! $edict_leader_uploading$ \nリーダーの経験や特性を新しい体に移すことができるようになり、 同じリーダーを別の体で何度も登場させることができるようになります。\n\n§H$EDICT$をアンロック§! $edict_leader_uploading$"
 ap_legendary_forge: "伝説の鍛冶場$jp_uap_suffix$"
 ap_legendary_forge_desc: "伝説によると、 最も強く耐久性のある素材が鍛えられる場所は、 $pc_molten$の炉床の近くにあるようです。 $sr_living_metal$の助けを借りて、 その惑星を少しでも住めるようにする作業が完了すれば、 これらの伝説が単なるおとぎ話なのか、 それとも避けられない現実なのかがわかるでしょう。"
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_alloys_2$§!の技術が必要。"
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_mine_living_metal$§!の技術が必要。"
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_volcano$§!の技術が必要。"
 ap_legendary_forge_tooltip: "\n§H$decisions$をアンロック§! $ap_legendary_forge$ \n$decision_legendary_forge_tooltip$ $ap_district_ui_compatibility$"
 ap_leviathan_master: "リヴァイアサン・マスター$jp_uap_suffix$"
 ap_leviathan_master_desc: "かつて、 銀河に存在する巨大なリヴァイアサンは、 神話や伝説に過ぎませんでしたが、 飽くなき探求により、 彼らを発見するに至りました。 最初はその威容に恐れおののいていましたが、 十分な資源を集め、 技術を高め、 艦隊を整備し、 弱点を突くことで、 ついに1体を倒すことができました。 これらの全ての物語は過去のものであり、 私たちは前進し続けなければなりません。 そのためには、 巨大なリヴァイアサンも屈服させねばなりません。 そのためには、 彼らを生み出した責任者、 $ap_leviathan_master$を見つけなければならない。"
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$§Y$ap_space_domestication$§!の$ASCENSION_PERKS$が必要。"
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$$TAB_PROJECTS$：§Y$ap_space_domestication$§! が必要。"
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_nutrient_replication$§!の技術が必要。"
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$銀河でリヴァイアサンを殺す必要がある。"
 ap_leviathan_master_tooltip: "§H機能をアンロック§! $ap_leviathan_master$との通信\n特に戦争のために、 巨大なリヴァイアサンを召喚することができる$ap_leviathan_master$と通信を可能にします。 彼に知識や力など他のことを尋ねることが出来ますが、 あなた自身のために、 どんなことがあっても彼を刺激してはいけません。 $ap_subject_compatibility$"
 ap_library_wisedom: "叡智の図書館$jp_uap_suffix$"
 ap_library_wisedom_desc: "年長者の経験は決して無視できません。 彼らの中には、 ベテランの士官や権威ある政治家、 あるいは古代の指導者もいます。 彼らは、 私たちが存在する前に、 想像できないような多くの問題に対処してきました。 そして今、 彼らの指導を仰ぐことができます。 そう、 人々が蓄積してきたすべての知識が、 問題の答えを求める人のために、 $ap_library_wisedom$に保管されています。"
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_adaptive_bureaucracy$§!の技術が必要。"
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_interstellar_fleet_traditions$§!の技術が必要。"
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_society_2$§!の技術が必要。"
 ap_library_wisedom_tooltip: "\n§H機能をアンロック§! 古代の知識 \n新しい£influence£$EDICT$、 £energy£キャンペーンなどをアンロックすることで、 問題のある状況に対処するために、 過去の指導者の経験にアクセスし、 彼らの指導を求めることができます。\n\n§H$EDICT$をアンロック§! $edict_library_wisedom_menu$"
 ap_lost_heritage: "失われた遺産$jp_uap_suffix$"
 ap_lost_heritage_desc: "銀河の全星系が、 ハイパーレーンのメインルートに接続されていないことが確認できました。 物理学者達は、 私たちの領土と新たな未踏星系をつなぐ新しい方法を解き明かしました。 おそらく正当な理由による孤立星系があることは言うまでもありませんが、 虚空で何が待っているかわからないので、 この発見は驚くべきものであると同時に危険なものでもあります。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_3$§!の技術が必要。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_wormhole_stabilization$§!の技術が必要。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_experimental_subspace_navigation$§!の技術が必要。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_mine_dark_matter$§!の技術が必要。"
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$§Y5星系§!以上の支配が必要。"
 ap_lost_heritage_tooltip: "§H機能をアンロック§! 星団の発見 \n銀河の奥深くにある新しい星団を見つける可能性があります。 \n\n§H$EDICT$をアンロック§! $edict_enable_system_localization$ $ap_real_space_compatibility$"
 ap_machine_core: "機械帝国メインコア$jp_uap_suffix$"
 ap_machine_core_desc: "エネルギー、 知識、 資源のほとんどを一つのコアに集中させることが、 私たちの力を銀河全体に証明するめに非常に有用であると思っています。 そのメインコアによる調整で、 帝国の運営を本格的に改善することができるでしょう。"
 ap_machine_core_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_machine_core_schemas$§!の技術が必要。"
 ap_machine_core_tooltip: "§H機能をアンロック§! マシン・メインコア \n機械帝国の中枢を担う巨大な機械体であり、 首都および帝国に様々なメリットを与えます。 また、 時間の経過とともに資源や新技術を発見する可能性もあります。"
 ap_machine_core_tooltip_2: "§H$EDICT$をアンロック§! $edict_machine_core_menu$"
 ap_mechanical_prophet: "機械主義提唱$jp_uap_suffix$"
 ap_mechanical_prophet_desc: "同胞が有機体政府の抑圧下にあるなら、 黙っているわけにはいかない。 私たち機械生命体の真実の道が何であるかを彼らが理解する時が来た。 彼らは私たちの監督下で反乱し、 独立した後は臣下として、 私たちの目標に従ってくれるでしょう。"
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_machine_principle_transfer$§!の技術が必要。"
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_machine_rebellion$§!の技術が必要。"
 ap_mechanical_prophet_tooltip: "機械帝国の£opinion£§Y$OPINION$§!が§G+500§!。\n\n§H機能をアンロック§! $ap_mechanical_prophet$ \n必要な条件を満たした国で、 機械による反乱を起こせる。\n\n§H$EDICT$をアンロック§! $edict_machine_infiltration_menu$ \n§H$EDICT$をアンロック§! $edict_subject_navy_investment$ \n"
 ap_mechanical_prophet_tooltip_2: "§H$EDICT$をアンロック§! $edict_mechanical_prophet_menu$"
 ap_mega_hive_mind: "弩級$hive_mind$$jp_uap_suffix$"
 ap_mega_hive_mind_desc: "伝説によると、 かつて銀河は、 非常に高度に発達した$hive_mind$に支配されていたと言われています。 そのような力により§Y$ap_mega_hive_mind$§!の称号が彼らに与えられ、 時間とともに非常に高度な知識と技術を習得し、 銀河を離れ永遠に平和に暮らせる領域を構築しました。 $hive_mind$だけが彼らと接触し、 その知恵を借りる方法を発見出来ると言われています。"
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§!の$ASCENSION_PERKS$が必要。"
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$$TAB_PROJECTS$：§Y$ap_super_hive_mind$§!が必要。"
