 UniqueAscensionPerksEvents.112.Chest.Blue: "§B青い宝箱を開ける§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§R赤い宝箱を開ける§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y黄色い宝箱を開ける§!"
 UniqueAscensionPerksEvents.112.Desc: "§G若き$hive_mind$よ、 君たちが我らを見つけ到達できた事に感銘を受けている。 何百万年もの間、 他国との交流がなかった為、 我らの外交が時代遅れでも驚かないでくれ。 いずれにしても、 ここに来たということは、 何か目的や要望があるのだろう。 しかし、 その前に$food$を与えてほしい．．． ここではもう何も食べていない、 飢えてはいないが、 特に$exotic_gases$で作られた$food$をもう一度味わいたい。 食物を与えてくれるなら、 我らの領域を探索することで、 価値ある報酬を得ることができるかもしれない。§!"
 UniqueAscensionPerksEvents.113.Desc: "§G感謝する、 同士の$hive_mind$よ、 我らの領域に入る方法を示そう。 道は毎回変わるため、 覚えようとするのは無意味だ。 幸運を祈る、 若き$hive_mind$よ、 もしかしたら、 中で会えるかもな。§!"
 UniqueAscensionPerksEvents.114.Chest: "孤島にたどり着きました。 ここには峡谷があり、 その奥に色の違う3つの宝箱がある場所がありました。 周りには正体不明の奇妙なエネルギー壁ができており、 3つの宝箱のうち1つの開封を望んでいるようです。 3つの宝箱の色は突然、 青、 黄色、 赤に変わりました。 そして、 どこからともなく声のようなものが聞こえ、 すべての宝箱には同じ財宝が入っているが、 その量は異り、 ほとんど何も入っていないものから、 かなりの量が入っているものまである、 と言っています。 どの宝箱を選びますか？"
 UniqueAscensionPerksEvents.114.Chest.Bad: "どうやら、 悪い内容の宝箱を開けたようです、 他の2つの箱はミニワームホールのようなものに吸い込まれました。 そして、 背後に出口ができており、 またもや奇妙な声で私たちに去れと言っています。 とりあえず、 冒険はここまでのようです。"
 UniqueAscensionPerksEvents.114.Chest.Good: "どうやら、 良いの内容の宝箱を開けたようです、 他の2つの箱はミニワームホールのようなものに吸い込まれました。 そして、 背後に出口ができており、 奇妙な声で私たちに去れと言っています。 とりあえず、 冒険はここまでのようです。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "どうやら、 程々の内容の宝箱を開けたようです、 他の2つの箱はミニワームホールのようなものに吸い込まれました。 そして、 背後に出口ができており、 奇妙な声で私たちに去れと言っています。 とりあえず、 冒険はここまでのようです。"
 UniqueAscensionPerksEvents.114.Dropper: "目の前に家のようなものがあり、 その中に入ると、 カジノの機械のようなものの前に$ap_mega_hive_mind$のドローンが立っていました。 後ろのドアは閉まっており、 これ以上の探索はできません。 \n\n§Gおや．．．、 どうやら「次元の落とし物」を見つけたようだな。 奇妙な名前だが、 我らの領域には多くのものが存在し、 使われていない名前を見つけるのは非常に困難なのだ。 いずれにしても、 もう元の場所には戻れない。 作動させる、 それとも去るかね？§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G「次元の落とし物」が起動したな、 結果は気にしないが、 君たちが何か面白いもの受け取ったことを期待しよう。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G次の機会まで、 「次元の落とし物」は使えないようだ。 君たちはもう帰還しなければならない．．．、 若き$hive_mind$よ§!"
 UniqueAscensionPerksEvents.114.Elevator: "ここには、 自然のエレベーターのようなものがあり、 上下に行くことも、 前に進むこともできます。"
 UniqueAscensionPerksEvents.114.Encounter: "ここには、 $ap_mega_hive_mind$のドローンの一つが存在します。 交信しますか、 それともこの領域を離れますか？"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「繁殖者アルファナ」と呼ばれており、 $ap_mega_hive_mind$の中では最も希少なドローンの一つで、 驚くべきスピードで繁殖可能だ。 我らの領域に新たな$COLONY$を発見するときにとても役に立つ。 実際、 何世紀にも渡り彼女を使わなかったので、 君たちが彼女の能力を手に入れることは出来る。 しかし、 注意してくれ。 君たちの国のすべての繁殖者とその力を共有することは、 彼らがサポートできるかわからない為、 危険かもしれない。 §!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§Gあらら．．． 完全に失敗だな。 君たちのような若い$hive_mind$が、 どうしてそんな簡単なことで失敗したのかわからん。 まだここに来る準備ができていないのかもしれないな。 いずれにしても、 この不運を乗り切らなければならない、 頑張ってくれ。§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「植物学者アルキオール」と呼ばれており、 彼のおかげで我らは、 あらゆる植物種のライフサイクルの秘密を熟知している。 我らはもう食料を必要としておらず、 君たちの領内で一時的にそれらの植物を育てる可能性を提供できるが、 注意してくれ、 良い結果になるとは保証できない。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「狩猟者サージ」と呼ばれており、 他のドローンとは異なり、 醜悪な異星人の飼育と訓練に時間を費やすことを好んでいる。 それらは完全に彼の支配下にあり、 君たちにその一部を提供するは出来るが、 君たちが簡単に支配できるかは判らない。 もし、 君たちがより多くのペットを求めれば、 反抗の可能性が高くなるだろう。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G予想通り、 飼いならしに失敗しまたな。 奴らは今、 君たちの領土で暴れようとしている。 それを阻止できるだけの強力な宇宙軍があることを期待しているよ。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§Gすごいな。 君たちは完璧に我らのペットを飼いならした。 これで君たちのものとなり、 好きなようにできる。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "すごいな！ 期待していた以上の結果が得られた。 このようなアドバンテージがあれば、 銀河の他国が君たちの帰還を見過すことはないだろう。"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「工学専門技術者アレクサンダー３世」と呼ばれており、 工学における我々の知識のほとんどを保持しており、 他のドローンがその分野の知識を更新する必要があるときに、 $ap_mega_hive_mind$のデータバンクのような役割を果たす。 君たちの$hive_mind$と彼の間のリンクを確立できるが、 完全に失敗する可能性があり、 大惨事となるかもしれない。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「物理学専門技術者アレクサンダー１世」と呼ばれており、 物理学における我々の知識のほとんどを保持しており、 他のドローンがその分野の知識を更新する必要があるときに、 $ap_mega_hive_mind$のデータバンクのような役割を果たす。 君たちの$hive_mind$と彼の間のリンクを確立できるが、 完全に失敗する可能性があり、 大惨事となるかもしれない。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§Gまた会ったな、 若き$hive_mind$よ、 我らの領域の予測不可能な危険についていけているようだな。\n\nこのドローンは「社会学専門技術者アレクサンダー２世」と呼ばれており、 社会学における我々の知識のほとんどを保持しており、 他のドローンがその分野の知識を更新する必要があるときに、 $ap_mega_hive_mind$のデータバンクのような役割を果たす。 君たちの$hive_mind$と彼の間のリンクを確立できるが、 完全に失敗する可能性があり、 大惨事となるかもしれない。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G興味深い．．． どうやら成功したようだ。 幸運だったな、 若き$hive_mind$よ、 その報酬を持ち自分の銀河に帰れるぞ。§!"
 UniqueAscensionPerksEvents.114.Entrance: "$ap_mega_hive_mind$が創り出した領域の入り口に到達しました。 何もかもが神秘的で、 言葉にできません。 次に、 どの道を行きますか？"
 UniqueAscensionPerksEvents.114.Intersection: "道が別の方向に延びています、 どの方向に進mみますか？"
 UniqueAscensionPerksEvents.114.Nothing: "何もない場所にたどり着きました。 唯一の道は通ってきた道なので、 元の場所に戻ることにしました。"
 UniqueAscensionPerksEvents.114.Technology: "非常に奇妙な場所にたどり着きました。 周りには正体不明の奇妙なエネルギー壁ができており、 これ以上の探索を阻んでいます。 目の前には、 今にも何かを落としそうなワームホールのようなものが、 はっきりと見えています。 ここで、 何かが起こるのを待つか、 危険を回避するために今すぐ出発するか、 選択しなければなりません。\n\n§Gさて、 君たちは技術回収器を見つけたようだ。 このツールを使えば、 君たちの銀河に存在するが、 君たちの科学者たちがまだ発見できない、 失われた技術を解き明かすことができる。 若き$hive_mind$には、 非常に役に立つかもしれないものを見逃して去るか、 そこに留まって報酬の可能性を待つかの選択だ。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G残念ながら、 技術回収者は、 君たちにとって価値のあるものを見つけられなかったようだ。 次の機会には、 もっと良いものが見つかるかもな。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G興味深い、 技術回収器は、 君たちにとって何か興味深いものを回収することに成功したようだ。 これで安心して離れられるな、 若き$hive_mind$よ。§!"
 UniqueAscensionPerksEvents.115.Desc: "$ap_mega_hive_mind$の領域が再び利用可能になりました、 いつでも彼らと連絡を取ることができます。"
 UniqueAscensionPerksEvents.115.Name: "$ap_mega_hive_mind$が利用可能$jp_uap_suffix$"
 UniqueAscensionPerksEvents.121.Desc: "敵は、 私たち側の味方艦と再会したくなければ、 私たちとの戦いで艦船を失ってはならない。 それは私たちの群れの力を高めるのだから。"
 UniqueAscensionPerksEvents.121.Name: "艦船への浸食を開始$jp_uap_suffix$"
 UniqueAscensionPerksEvents.124.Desc: "前年に起きた宇宙戦争で破壊された艦船の制御を掌握しました。"
 UniqueAscensionPerksEvents.124.Name: "艦船への浸食$jp_uap_suffix$"
