 UniqueAscensionPerksEvents.153.Desc: "探索用$science$は、 その探索中に何か興味深いものを発見しました。 何が待っているのか、 見当もつきません。 探索用$science$§Y[This.expedition_research_ships]§!隻により、 セクター番号：§Y[This.expedition_sector_number]§!にいることは分かっており、 少なくとも以下の情報を確認できます。"
 UniqueAscensionPerksEvents.153.Info: "遭遇は、 探索中の船の数、 そのセクターでの危険度、 資源や研究の発見の量に左右されます。\nでは、 どうしますか？"
 UniqueAscensionPerksEvents.153.Name: "深宇宙$jp_uap_suffix$：発見"
 UniqueAscensionPerksEvents.16.Name: "§B$UniqueAscensionPerksEvents.11.Name$§! §R失敗§!"
 UniqueAscensionPerksEvents.160.Desc: "レーダーが誤作動したようで、 深宇宙の特定の場所で何も見つかりませんでした。 工学者はレーダーの故障を支持していますが、 科学者は何かが確かにそこに眠っていて、 それに間に合わなかったと考えています。 私たちはおそらく、 何かとても素晴らしい、 あるいはとても危険なものを見逃したのでしょう。 もはや知ることはできませんが．．．"
 UniqueAscensionPerksEvents.160.Name: "深宇宙での発見$jp_uap_suffix$：なし！"
 UniqueAscensionPerksEvents.161.Desc: "探索用$science$は、 深宇宙に巨大な$minerals$の鉱床を発見しました。 鉱床の位置はマークされており、 輸送船の一部がその位置に到達し、 鉱床が空になるまで資源を母星に持ち帰ることができます。"
 UniqueAscensionPerksEvents.161.Name: "深宇宙の所在地$jp_uap_suffix$：$minerals$鉱床"
 UniqueAscensionPerksEvents.162.Desc: "探索用$science$は、 深宇宙に巨大な$energy$の鉱床を発見しました。 鉱床の位置はマークされており、 輸送船の一部がその位置に到達し、 鉱床が空になるまで資源を母星に持ち帰ることができます。"
 UniqueAscensionPerksEvents.162.Name: "深宇宙の所在地$jp_uap_suffix$：$energy$鉱脈"
 UniqueAscensionPerksEvents.163.Desc: "探索用$science$は、 深宇宙に巨大な$alloys$・デブリフィールドを発見しました。 鉱床の位置はマークされており、 輸送船の一部がその位置に到達し、 鉱床が空になるまで資源を母星に持ち帰ることができます。"
 UniqueAscensionPerksEvents.163.Name: "深宇宙の所在地$jp_uap_suffix$：$alloys$・デブリフィールド"
 UniqueAscensionPerksEvents.164.Desc: "探索用$science$は、 大量の戦略的資源を発見しましたが、 資源の位置が非常に不安定だったため、 内容を知らずに急いで運ばなければなりませんでした。 船が安全な場所に到着してから、 貨物の検査を行う予定です。"
 UniqueAscensionPerksEvents.164.Name: "深宇宙の所在地$jp_uap_suffix$：戦略資源"
 UniqueAscensionPerksEvents.165.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 何が起きているのかはっきりしませんが、 物理学者はこの現象を理解するためにもっと詳しく研究し、 $PHYSICS$テクノロジーの研究に役立てようとしています。"
 UniqueAscensionPerksEvents.165.Name: "深宇宙での発見$jp_uap_suffix$：$PHYSICS$テクノロジー"
 UniqueAscensionPerksEvents.166.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 何が起きているのかはっきりしませんが、 生物学者はこの現象を理解するためにもっと詳しく研究し、 $SOCIETY$テクノロジーの研究に役立てようとしています。"
 UniqueAscensionPerksEvents.166.Name: "深宇宙での発見$jp_uap_suffix$：$SOCIETY$テクノロジー"
 UniqueAscensionPerksEvents.167.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 何が起きているのかはっきりしませんが、 工学者はこの現象を理解するためにもっと詳しく研究し、 $ENGINEERING$テクノロジーの研究に役立てようとしています。"
 UniqueAscensionPerksEvents.167.Name: "深宇宙での発見$jp_uap_suffix$：$ENGINEERING$テクノロジー"
 UniqueAscensionPerksEvents.168.Desc: "探索用$science$が見つけたのは、 小さな物体で構成された$nanites$の集積体のようなもので、 1つを切り離すと、 それに追従するようにすべての$nanites$が動き出し、 すべてを集めることができました。"
 UniqueAscensionPerksEvents.168.Name: "深宇宙の所在地$jp_uap_suffix$：$nanites$塊"
 UniqueAscensionPerksEvents.169.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 虚空に存在するすべての恒星の周囲には、 なぜか膨大な量のエネルギーが埋蔵されているようです。 科学者たちは、 私たちの領内に存在する恒星でも開発できないかと考えています。"
 UniqueAscensionPerksEvents.169.Name: "深宇宙での発見$jp_uap_suffix$：恒星の秘密"
 UniqueAscensionPerksEvents.170.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 そこに存在するすべての$pc_black_hole$の周囲には、 なぜか大量の$sr_dark_matter$が存在するようです。 科学者たちは、 私たちの領域に存在する$pc_black_hole$でも開発できないかと考えています。"
 UniqueAscensionPerksEvents.170.Name: "深宇宙での発見$jp_uap_suffix$：$pc_black_hole$の秘密"
 UniqueAscensionPerksEvents.171.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 そこに存在する$pc_pulsar$の周囲には、 なぜか膨大な量の物理学的埋蔵物が存在しているようです。 科学者たちは、 私たちの領域に存在する$pc_pulsar$でも開発できないかと考えています。"
 UniqueAscensionPerksEvents.171.Name: "深宇宙での発見$jp_uap_suffix$：$pc_pulsar$の秘密"
 UniqueAscensionPerksEvents.172.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 そこに存在する$pc_neutron_star$の周囲には、 なぜか膨大な量の工学的埋蔵物が存在しているようです。 科学者たちは、 私たちの領域に存在する$pc_neutron_star$でも開発できないかと考えています。"
 UniqueAscensionPerksEvents.172.Name: "深宇宙での発見$jp_uap_suffix$：$pc_neutron_star$の秘密"
 UniqueAscensionPerksEvents.173.Desc: "探索用$science$は、 深宇宙で興味深い発見をしました。 奇妙なテクノロジーの隠し場所が、 虚空にぽつんと置かれ、 誰かが利用するのを待っていたのです。 開けてみると、 技術の向上に大いに役立つ多くの知識を発見しました。"
 UniqueAscensionPerksEvents.173.Name: "深宇宙での発見$jp_uap_suffix$：技術貯蔵庫"
 UniqueAscensionPerksEvents.174.Desc: "探索用$science$は、 放棄されたと思われる活動していない船団に遭遇しました。 $admiral$たちは速やかに拿捕することを提案しましたが、 エンジニアや科学者たちは、 危険がないかをさらに調査することを提案しました。 そして調査の結果、 特に危険なものは発見されず、 艦船のコントロールを得ました。"
 UniqueAscensionPerksEvents.174.Name: "深宇宙での遭遇$jp_uap_suffix$：遺棄艦隊"
 UniqueAscensionPerksEvents.175.Desc: "探索用$science$は、 これまでに遭遇したことのない奇妙な異星人に遭遇しました。 彼らは私たちを見つけると、 敵意を持たずにすぐに私たちの所にやってきました。 彼らは私たちと一定の距離を保ち、 科学者が少しの間彼らを研究する機会を得ましたが、 ある時を境に、 追跡できないほどの驚異的なスピードで去っていきました。 私たちの$ruler$は、 その新発見を銀河全体に公開することを勧めています。"
 UniqueAscensionPerksEvents.175.Name: "深宇宙での遭遇$jp_uap_suffix$：宇宙生まれの新種エイリアン"
 UniqueAscensionPerksEvents.176.Desc: "探索用$science$は、 放棄されたと思われる巨大な$titan$に遭遇しました。 $admiral$たちは速やかに拿捕することを提案しましたが、 エンジニアや科学者たちは、 危険がないかをさらに調査することを提案しました。 そして調査の結果、 特に危険なものは発見されず、 艦船のコントロールを得ました。"
 UniqueAscensionPerksEvents.176.Name: "深宇宙での遭遇$jp_uap_suffix$：遺棄$titan$"
 UniqueAscensionPerksEvents.177.Desc: "探索用$science$は、 ある種の海賊船団と遭遇しました。 海賊船はすぐに向かってきて、 砲撃を始めました。 しかし、 私たちの艦船は海賊から身を守るのに十分な武装をしていた為、 彼らの船団は破壊され、 資源の一部を奪われましたが、 損失を最小限にとどめることができました。"
 UniqueAscensionPerksEvents.177.Name: "深宇宙での遭遇$jp_uap_suffix$：海賊船"
 UniqueAscensionPerksEvents.178.Desc: "探索用$science$は、 何の前触れもなく攻撃し始めた敵対的なエイリアンに遭遇しました。 深宇宙での戦闘が始まり、 最終的には一部を残して撃退に成功しました。 彼らの死骸はとても奇妙ですが、 探索用に参加していた生物学者は、 なんとか食用になると断言しました。 少なくとも、 手ぶらで帰るつもりはない．．．"
 UniqueAscensionPerksEvents.178.Name: "深宇宙での遭遇$jp_uap_suffix$：敵対的エイリアン"
 UniqueAscensionPerksEvents.179.Desc: "探索用$science$は、 未知の敵対艦隊に遭遇しました。 敵艦隊はすぐに砲撃を開始しましたが、 私たちはうまく反攻しました。 戦いの末、 双方とも一定の艦船を失い、 敵が退却する時、 デブリ・フィールドを確保し、 まだ利用可能な資源を集めることができました。"
 UniqueAscensionPerksEvents.179.Name: "深宇宙での遭遇$jp_uap_suffix$：敵対的艦隊"
 UniqueAscensionPerksEvents.180.Desc: "探索用$science$は、 $nanites$で構成された奇妙な艦隊に遭遇しました。 目の前の敵艦隊は何らかの自律性を持っていると考えられ、 通信を確立する機会を与えずに砲撃を開始し、 大規模な宇宙戦となりました。 最終的に彼らを打ち負かすことができ、 何か興味深いものや価値のあるものを発見する為に、 この奇妙な艦船の残骸の調査を開始しました。"
 UniqueAscensionPerksEvents.180.Name: "深宇宙での遭遇$jp_uap_suffix$：$nanites$艦"
 UniqueAscensionPerksEvents.181.Desc: "探索用$science$は、 有機体や機械のパイロットを持たない奇妙な艦隊に遭遇しました。 目の前の敵艦隊は何らかの自律性を持っていると考えられ、 通信を確立する機会を与えずに砲撃を開始し、 大規模な宇宙戦となりました。 最終的に彼らを打ち負かすことができ、 何か興味深いものや価値のあるものを発見する為に、 この奇妙な艦船の残骸の調査を開始しました。"
 UniqueAscensionPerksEvents.181.Name: "深宇宙での遭遇$jp_uap_suffix$：機械艦"
 UniqueAscensionPerksEvents.182.Desc: "探索用$science$は、 深宇宙に生息する巨大な怪物に遭遇しました。 怪物は一瞬にして攻撃し始め、 反応する暇もありませんでした。 しかし退却前に、 なんとかその怪獣に損害を与える事ができ、 銀河全体にその発見を示すことができました。"
 UniqueAscensionPerksEvents.182.Name: "深宇宙での遭遇$jp_uap_suffix$：宇宙怪物"
 UniqueAscensionPerksEvents.183.Desc: "探索用$science$は、 想像を絶する事態に遭遇しました。 ある種の$pc_black_hole$に閉じ込められた巨大な怪物が、 私たちが近づくのを待っていました。 その巨大な怪物は、 射程外に出る前に多くの艦船を破壊しました。 それは破壊的な行動でしたが、 それでも物理学の領域でいくつかの興味深い発見ができました。"
 UniqueAscensionPerksEvents.183.Name: "深宇宙での遭遇$jp_uap_suffix$：虚空の恐怖"
 UniqueAscensionPerksEvents.2.Desc: "§Y$constructor$§!§G[Root.GetName]§!は、 $EDICT$：$edict_enable_spacen_engineers_project$が発動中に移動した為、 §Y$TAB_PROJECTS$§!を開始する準備ができました。"
