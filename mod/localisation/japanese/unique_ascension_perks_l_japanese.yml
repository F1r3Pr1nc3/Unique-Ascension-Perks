 ap_stellar_manipulation_tooltip: "§H機能をアンロック§! $edict_enable_planetary_project$ \n将来のコロニーや資源の貯蔵場所として使用するために、 §Y$pc_asteroid$§!や§Y$COLONIES$§!のような新しい天体を作成できるようになります。 $ap_stellar_manipulation_instruction$ \n\n§H$EDICT$をアンロック§! $edict_enable_planetary_project$ \n\n§H$decisions$をアンロック§! $ap_stellar_manipulation$ \n$decision_stellar_manipulation_tooltip$\n"
