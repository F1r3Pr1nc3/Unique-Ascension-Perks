 ap_self_aware_colony_req_5: "$TRIGGER_FAIL$£engineering£ §Y$tech_mineral_purification_2$§!の技術が必要。"
 ap_self_aware_colony_tooltip: "\n§H$decisions$をアンロック§! $ap_self_aware_colony$ \n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "愚者$jp_uap_suffix$"
 ap_slow_learner_desc: "直観とは、 間違っていることを期待する、 恐怖に教えられた嘘である。 誰もが銀河系征服のために、 急いで力が必要な訳ではなく、 場合によっては強者たちを互い争わせ、 その影で強くなる方が良いこともあります。 そして、 彼らが私たちを無視した過ちに気付いた時には、 すでに手遅れです。"
 ap_slow_learner_tooltip: "\n§H機能をアンロック§! In Another Time \n他と比べて効果のない$ASCENSION_PERKS$をアンロックすることで、 犠牲を払ったことになりますが、 無駄ではありません。 なぜなら、 新しい$ASCENSION_PERKS$・スロットが、 伝統ツリーを完成させること無く、 時間とともに自動的にアンロックされるからです。\n新しいスロット、 選択ボーナス、 £unity£§Y$unity$2000-6000§!を、 計4回受け取れます。\n（§Y10§!年、 §Y25§!年、 §Y50§!年、 §Y100§!年） $perk_more_slots$"
 ap_space_domestication: "宇宙生物の家畜化$jp_uap_suffix$"
 ap_space_domestication_desc: "宇宙生物は、 事情があって存在しています。 たぶん私たちの行く道は最善ではありませんが、 少なくとも国に貢献することによって、 彼らの存在に良い意図を与えられます。"
