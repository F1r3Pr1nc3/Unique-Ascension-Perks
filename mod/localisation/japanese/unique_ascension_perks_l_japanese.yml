 ap_economic_prospertity_tooltip: "\n§H$POLICY$をアンロック§! §Y新しい$policy_trade_policy$§! $ap_no_trade_policy$"
 ap_emergency_calculation: "非常事態予測$jp_uap_suffix$"
 ap_emergency_calculation_desc: "すべての条件が私たちの側にあっても、 敗北の可能性を考慮することは尊敬に値します。 何としても宇宙軍の艦船と乗組員の生存を確保し、 次の戦いに備えなければなりません。 このような戦略は、 §Y$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§!を敵よりもはるかに遅く出来る利点があります。"
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_zero_point_power$§!の技術が必要。"
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_3$§!の技術が必要。"
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_thrusters_4$§!の技術が必要。"
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_3$§!、 §Y$tech_combat_computers_autonomous$§!、 £society£ §Y$tech_precognition_interface$§!の何れかの技術が必要。"
 ap_emergency_calculation_req_5: "$TRIGGER_FAIL$が必要§Y$pc_black_hole$§!、§Y$pc_neutron_star$§!または§Y$pc_pulsars$§!星系。"
 ap_emergency_calculation_tooltip: "\n§H$MEGASTRUCTURE$をアンロック§! $nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H機能をアンロック§! 永続的な防衛$jp_uap_suffix$\nこの機能により、 国境内のあらゆる安全でない星系に軍事防衛プラットフォームを開発・設置できます。 また、 必要な技術を研究すれば、 各$COLONY$はイオンキャノンによって防衛されます。"
 ap_executive_vigor_tooltip: "\n§H機能をアンロック§! $GOVERNMENT_CIVICS$適応 \n§Y5年§!後に$TAB_PROJECTS$が完了すると、 新しい$GOVERNMENT_CIVICS$スロットが与えられ、 §Y15年§!後と§Y30年§!後にさらに2つの$GOVERNMENT_CIVICS$スロットがアンロックされます。"
 ap_expandable_brain_1: "広がる知識$jp_uap_suffix$"
 ap_expandable_brain_1_desc: "私たちの知識は、 飛躍的に広がり始めています。 無数の知識と新しいアイデアが全国で現れており、 真の知識の探求を続ける機会を与えてくれています。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$§Y$ap_transcendent_learning$§!の$ASCENSION_PERKS$が必要。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$$TAB_PROJECTS$：§Y$EXPANDABLE_BRAIN_1$§!が必要。"
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "無限の意識$jp_uap_suffix$"
 ap_expandable_brain_2_desc: "やり遂げました。 私たちが経験していることを表現するには、 残念ながら言葉が足りません。 あらゆる分野の無数の問題を1秒以内に解決、 理解することができる§Y$ap_expandable_brain_2$§!状態に達しました。 しかし、 私たちの体はそのような力を支えるのに、 十分な適応をしていないようです。 こうして、 冒険は終わりを迎えようとしていますが、 その知識を使って何をするのかはまだわかりません。 選ぶのは私たちです。"
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$§Y$ap_expandable_brain_1$§!の$ASCENSION_PERKS$が必要。"
