 ap_wheel_fortune_tooltip: "\n§H機能をアンロック§!$treasures$コレクション\n$treasures_desc$\n\n§H機能をアンロック§!$treasures$ハンター\n探検家や冒険家の特別なチームは、 貴重品を発見・利用の可能性を調べるために、 国境内に存在するすべての無人惑星を調査し、 宇宙の$treasures$を発見することができます。\n\n§H$EDICT$をアンロック§! $edict_treasures_menu$"
