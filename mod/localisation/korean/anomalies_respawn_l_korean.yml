l_korean:
 AnomaliesRespawnEvent.2001.Desc: "우리 국경 내의 이미 탐사된 행성들로부터 숨겨진 이상현상이 나타나 다시 조사할 수 있는 확률 설정입니다."
 AnomaliesRespawnEvent.2001.Name: "§B이상현상이 새롭게 발생할 확률§"
 NewAnomalyEvents.100.Desc: "이 항성의 은하에 대한 상대적인 회전 속도는 이전에 접했던 다른 A계열의 항성과 일치하지 않습니다. 오랜 관찰 기간 후에 과학자들은 그 전례 없는 행동을 묘사하려고 노력했고 놀랍게도 그 별의 모든 움직임은 우주에서 떠돌아다니고 있는 잊혀진 세포 중 하나와 비슷했습니다. 우리 우주가 무한히 성장할 수도 있다는 증거가 될 수 있을까요? 누가 알겠습니까?"
 NewAnomalyEvents.100.Name: "세포처럼 움직이는 항성"
 NewAnomalyEvents.110.Desc: "이 B계열의 항성의 구성은 독특합니다, 단순한 빔 레이저가 항성 내부에 영구적인 흔적을 남길 수 있는 것으로 보입니다. 실상을 모르는 이들에게는 혼란을 초래할 수 있는 흔적말이지요. 결국 우리의 과학자 팀은 수천년 후의 미래에 우리가 존재했다는 것을 증명하기 위해 우리 문명의 위대한 이름을 추가하기로 결정했습니다. 그러한 놀라운 과정을 발견할 만큼 충분히 발전된 다음 세대에 말이죠."
 NewAnomalyEvents.110.Name: "기록할 수 있는 항성"
 NewAnomalyEvents.111.Desc: "새로 발견된 그 별의 모습을 우리 사람들에게 보낸 후, 우리 사회에서 영향력 있는 많은 사람들이 그 별에 이름을 올리고 싶어합니다. 그 B계열의 항성이 만들어낸 소문은 그것을 매우 중요한 항성으로 분류하고 영향력을 발생시킬 수 있을 만큼 충분히 강했습니다."
 NewAnomalyEvents.111.Name: "별 중의 별"
 NewAnomalyEvents.120.Desc: "처음에는 정말 말도 안되는 소리처럼 들렸지만, 우리는 이 항성이 성간 파편들로부터 오는 거대한 열을 줄여, 무엇인가가 열로부터 견딜 수 있도록 살아있는 유기체처럼 행동하고 있다는 것을 확인할 수 있습니다. 우리는 그것이 효율적인 대응을 하려고 노력하는 것이라고 추측할 뿐이라서, 무엇를 위한 것인지 노력인지 궁금합니다."
 NewAnomalyEvents.120.Name: "살아있는 항성"
 NewAnomalyEvents.130.Desc: "이 G계열 항성 근처에 전례 없는 강도의 알려지지 않은 물질로 구성된 버려진 에너지 추출 스테이션이 위치해 있으며, 알 수 없는 오랜 시간동안 비활성화된 것 같습니다. 우리 과학자들은 다시 활동을 할 수 없었지만, 아마 수십억 년 동안 일어나지 않을 근처의 그 항성의 죽음 이후에도 이 스테이션을 활성화시키기 위해 축적된 많은 양의 에너지를 발견했습니다. 그래서 우리는 그 에너지를 우리를 위해 사용하기로 결정했습니다."
 NewAnomalyEvents.130.Name: "에너지 스테이션"
 NewAnomalyEvents.140.Desc: "우리는 이 K계열 항성에서 발생한 매우 약한 신호를 찾았고, 이 항성 안에서 공학 연구 전초기지가 탐지됐습니다. 하지만 가장 흥미로운 사실은 알려지지 않은 종족의 몇몇 구성원들이 그 안에 있고 장기간 우리가 곁에 있는 것을 좋아하지 않는 것 같다는 사실입니다. 소통이 되지 않는다는 것을 알고 있었기 때문에, 우리와 그들은 몇 가지 흥미로운 공학 데이터를 공유하기로 결정했습니다."
 NewAnomalyEvents.140.Name: "내부의 공학자들"
 NewAnomalyEvents.150.Desc: "M계열의 항성 근처에 표류하고 상자가 있는데, 그 상자는 항성의 열기는 견딜 수 있을 정도로 튼튼하지만, 매우 약한 보안 시스템으로 구성되어 있어, 쉽게 열어서 그 안에 담긴 가치있는 보물을 찾을 수 있습니다."
 NewAnomalyEvents.150.Name: "표류하는 상자"
 NewAnomalyEvents.151.Desc: "이 M계열 항성은 우리가 수확할 수 있을 만큼 큰 광물층을 형성하기 위한 강한 자기장을 만들 수 있습니다."
 NewAnomalyEvents.160.Desc: "그 블랙홀 근처의 아주 작은 통로에서 약한 신호가 오고 있었습니다. 자세히 조사한 결과, 우리는 말로 할 수 없는 끔찍하고 혐오스러운 것을 발견했습니다. 과학자들은 그 괴물이 우리 은하계에 오려고 했다고 확신합니다. 하지만 우리 과학자들은 냉정함을 유지하며 미사일을 매우 빠른 속도로 발사해 블랙홀의 에너지와 연쇄 반응을 일으켜 통로를 영원히 봉쇄함으로써 우리를 그 공포의 영역과 연결시키는 문을 닫았습니다."
 NewAnomalyEvents.160.Name: "모면한 재앙"
 NewAnomalyEvents.170.Desc: "이 펄서는 우리가 이전에 접했던 대부분의 펄서보다 훨씬 더 큽니다. 이 펄서 나오는 에너지는 독특합니다. 그래서 엔지니어링 팀이 태양 전지판과 유사한 기능의 장치를 만드는 데 며칠밖에 걸리지 않았습니다. 태양 전지판처럼 이것으로 우리를 위해 이용될 수 있는 많은 에너지를 흡수할 수 있었습니다."
 NewAnomalyEvents.170.Name: "슈퍼 펄서"
 NewAnomalyEvents.180.Desc: "이 항성계는 광물 더스트가 매우 풍부하지만 그 입자가 너무 작기 때문에 이것을 뭉치려면 몇 세기가 걸릴 것입니다. 대신, 우리의 과학자들은 이 먼지 광물 더스트를 중성자의 중력을 이용해 압축할 수 있다는 것을 발견했습니다. 그리고 그 효율적인 방법을 시도한 후에 우리는 엄청난 양의 광물을 모을 수 있었습니다."
 NewAnomalyEvents.180.Name: "압축된 광물 더스트"
 NewAnomalyEvents.190.Desc: "이 행성에 존재했던 과거 문명의 흥미로운 흔적은 발견되지 않았지만, 우리 사회의 사람들에게 높은 가치를 지니는 아름답고 가치 있는 예술품들이 발견되었습니다."
 NewAnomalyEvents.190.Name: "위대한 예술의 흔적"
 NewAnomalyEvents.191.Desc: "우리는 여전히 작동하지만 많은 부분이 손상된 거대한 데이터 저장고를 발견했습니다. 우리가 추출할 수 있었던 유일한 정보들은 특정 인종과 그 파벌의 영향을 최대한으로 줄이기 위한 특별한 방법과 한마디의 격언이었습니다.\n'대중에게는 생각이라는 것 자체가 존재 하지 않는다. 그들이 말하는 생각이라는 것은 모두 다른 사람들이 한 말을 그대로 반복해 말하는 것에 불과하다.'"
 NewAnomalyEvents.191.Name: "어느 제국의 프로파간다 방법"
 NewAnomalyEvents.192.Desc: "이 곳에서 아주 비극적인 일이 일어났습니다. 이상한 점은 이 곳의 거주자들의 옷, 이 옷의 재료가 시간에 영향을 받지 않고 여전히 유용하게 쓰일 수 있다는 점입니다. 하지만 그것 때문에 우리는 이 비극이 언제 일어났는지 추정할 수 없습니다. 우리가 발견한 단 하나의 단서는 한 사람의 옷에서 나온 쪽지입니다. 정교한 복원과 해석을 거친 그 메세지는 다음과 같았습니다. '우리는 마지막 한명이 쓰러질때까지 끝까지 싸우리라. 하지만 만약 누군가가 살아날 수 있다면, 나는 신을 믿지 않지만, 신이시어 그를 살려주시오. 꼭 살아 나가 우리가 여기서 겪은 일들을 밖에 알리도록 해주시오. 내 친구, 내 가족이 흘린 피가 무가치하지 않도록. 우리가 이 자리에 있었다는 것을 알 수 있도록.' 오늘날 누가 그들의 적이었는지는 알 수 없지만 확실한 것은 우리는 그들의 용맹을 본보기로 삼아야 한다는 사실입니다."
 NewAnomalyEvents.192.Name: "멸망에 도달하기까지"
 NewAnomalyEvents.192.a: "우리는 그들을 존중할 것이다."
 NewAnomalyEvents.192.b: "옷을 취하고 떠나자."
 NewAnomalyEvents.193.Desc: "우리는 그 도시의 거주민들이 매우 '잘살고 있었다'고 확신할 수 있습니다. 하지만 무언가가 그들에게 그들의 모든 재산을 약탈하기 전에 그들의 행성을 매우 빠르게 그들의 행성을 포기하도록 만들었습니다. 우리는 그들이 남겨둔 보물들과 이곳에 남아있는 모든 것을 약탈할 밀수꾼들로 보이는 많은 함선을 발견했습니다. 우리는 가능한 한 빨리 떠나야 합니다. 당신의 선택은 무엇입니까?"
 NewAnomalyEvents.193.Name: "부유한 도시"
 NewAnomalyEvents.193.a: "크레딧을 취한다."
 NewAnomalyEvents.193.b: "광물을 취한다."
 NewAnomalyEvents.193.c: "Retrieve the motes!"
 NewAnomalyEvents.193.d: "We won't let the smugglers have any of this. Ignite the pipeline network."
 NewAnomalyEvents.200.Desc: "우리 과학자들은 그 거대한 공룡의 시체가 어떻게 우리가 알지 못하는 물리법칙을 사용할 수 있었는지도 정확히 설명할 수 없었습니다. 우리가 할 수 있는 유일한 것은 부패 덕분에 서서히 나타나기 시작한 이 동물의 뼈에 의해 작용하는 가속도를 추정하는 것입니다. 이 연구는 물리학의 발전에 많은 도움이 될 것입니다."
 NewAnomalyEvents.200.Name: "진보한 생명체"
 NewAnomalyEvents.201.Desc: "우리는 그 몸의 피부에서 매우 매력적인 요소를 발견했습니다. 피부는 몸의 부패에 저항할 수 있는 보석으로 구성되어 있는 것으로 추정됩니다. 이 보석들이 자연적인 것인지 아니면 우주 파편과의 충돌의 결과인지 판단하기 어렵지만, 결국 그것들은 높은 가치를 가지고 있고 수집할 수 있습니다."
 NewAnomalyEvents.201.Name: "보석 피부"
 NewAnomalyEvents.202.Desc: "우리는 우주에 떠돌아다니는 죽은 시체 안에서 어떤 활동을 감지했습니다. 오랜 논의 끝에 과학자들은 탈출하지는 못하지만, 안에 무엇이 있는지 확인할 수 있을 만큼은 큰 구멍을 뚫기로 결정했습니다. 그리고 우리가 발견한 것은 몇몇 티얀키 우주 고래들입니다. 가장 흥미로운 부분은 그들이 일종의 춤을 추면서 그들이 자유로워지도록 도와준 것에 대해 감사하는 것 같다는 사실입니다. 실제로 그들은 우리를 따라오고 있습니다. 그들은 그들의 특성을 연구하는 데 도움이 될 것입니다."
 NewAnomalyEvents.202.Name: "갖혀있던 티얀키 고래"
 NewAnomalyEvents.203.Desc: "이것은 여러분이 매일 볼 수 없는 시체입니다. 심지어 죽은 후에도 생물의 시체가 여전히 수백년 전의 손상을 재생할 수 있습니다. 그럼 여기서 좋은 질문이 나올 수 있겠군요, 저 괴물은 죽었나요, 살았나요? 그것을 깨달은 사람들이 느낀 공포가 배를 점령하기 시작했고 선원들은 가능한 한 빨리 떠나기로 결정했지만, 결국 과학자들은 여전히 재생하는 시체에 대해 매우 집요한 연구를 했고 우리의 함선에 같은 특징을 부여했습니다."
 NewAnomalyEvents.203.Name: "재생하는 시체"
 NewAnomalyEvents.204.Desc: "이 생물체 근처에서 버려진 초계함이 몇 대가 발견되었고, 초계함이 이 생물체 뱃속으로 들어가기 전에 전투가 끝난 것 같습니다. 초계함의 상태는 썩 괜찮은 편이라서, 우리 함대에 사용할 수 있을 것으로 보입니다."
 NewAnomalyEvents.204.Name: "버려진 함선들"
 NewAnomalyEvents.210.Desc: "매우 내구성이 강한 게이트가 발견되었고, 게이트는 암호를 요청하고 있었습니다. 그리고 그 옆에는, 간단한 표시가 우리에게 암호가 있는 곳으로 인도할 것이라는 나타내었습니다. 짧은 여정을 마치고 가까스로 암호를 찾아 게이트로 돌아왔습니다. 암호는 맞았고, 보안 시스템이 꺼져서 우리는 안으로 들어가 매우 많은 양의 에너지 크레딧 저장소를 찾을 수 있었습니다."
 NewAnomalyEvents.210.Name: "보호된 저장고"
 NewAnomalyEvents.211.Desc: "이 지도는 우리에게 보석 수집가들에게 매우 큰 가치가 있는 버려진 보물의 위치를 알려 주었습니다."
 NewAnomalyEvents.211.Name: "버려진 보물"
 NewAnomalyEvents.212.Desc: "이 지도는 버려진 고대 구조물의 위치를 알려줬는데, 이 구조물은 로봇 공장으로 보입니다. 그 안에서, 우리는 매우 조잡한 디자인의 우리 문명의 체스와 유사한 게임을 도전할 수 있는 고대 기계 발견했습니다. 몇 차례의 기회를 잃은 후 우리는 마침내 기계에게 이겼습니다. 그 보상으로 고대인들이 어떻게 그렇게 빨리 인공지능을 개발했는지 알 수 있는 청사진을 획득했습니다."
 NewAnomalyEvents.212.Name: "오래된 체스 기계"
 NewAnomalyEvents.213.Desc: "이 성계 좌표 지도에는 비활성화된 거대한 발전소의 위치가 나와 있었습니다. 우리는 곧 그 발전소에 도착하였고, 그것을 켠 후, 그것으로부터 엄청난 양의 에너지가 생성되었습니다. 공학자들은 이 발전소를 채굴 스테이션으로 이용할 수 있다는 것을 확인했습니다."
 NewAnomalyEvents.213.Name: "잊혀진 발전소"
 NewAnomalyEvents.220.Desc: "알려지지 않은 우주 출생의 외계인이 초소형 웜홀에 갇힌 채 발견되었습니다. 만약 아무 조치도 취해지지 않는다면, 그 생명체는 죽게 될 것입니다. 웜홀을 정밀 검사한 후, 과학자들은 우주에서 태어난 외계인이 적대적이지 않다고 추측했고, 그래서 그들은 과학선에 고리를 달아 추진기의 도움으로 외계인이 탈출하는 것을 돕기로 결정했습니다. 구조는 매우 성공적이었고, 탈출한 외계인은 그들에게 매우 아름다운 소리를 들려주었습니다. 승무원들은 그것에 감동하여 그 작은 외계인을 탈출시키도록 했습니다."
 NewAnomalyEvents.220.Name: "덫에 빠진 외계인"
 NewAnomalyEvents.221.Desc: "초소형 웜홀 저편에서 이상한 장치가 발견되었습니다. 물건의 주사용처를 알아내는 것은 불가능 했지만, 연구 결과 이것은 많은 부수적 기능을 가지는 장치였습니다. 과학자들은 이 것을 토대로 다시 많은 실험을 했습니다."
 NewAnomalyEvents.221.Name: "이상한 장치"
 NewAnomalyEvents.222.Desc: "아주 큰 사파이어가 초소형 웜홀의 저편에서 발견되었습니다. 사파이어의 크기는 사람만했고, 승무원들은 이 사파이어를 수집할 수 있다고 믿습니다. 어떻게 이 보석이 여기 오게 되었는지는 아직 모르지만, 시장에 판다면 그것은 매우 값비쌀것입니다."
 NewAnomalyEvents.222.Name: "사파이어의 여정"
 NewAnomalyEvents.223.Desc: "이 작은 웜홀은 자연적인 것이 아니라 인위적인 것이었고 결국 웜홀이 생성된 이유인 웜홀 생성기가 발견되었습니다. 웜홀 생성기에는 에너지가 매우 소량만이 남아있었고, 그것을 토대로 왜 웜홀이 이렇게 작고 조금씩 작아지는 지를 설명할 수 있었습니다. 그래서 승무원들은 일단 에너지가 모조리 고갈되기 전에 내부에 존재하는 나머지 에너지를 확보하기로 결정했습니다."
 NewAnomalyEvents.223.Name: "알려지지않은 웜홀생성기"
 NewAnomalyEvents.230.Desc: "과학자들은 가까스로 남겨진 컴퓨터를 해킹하는데 성공했습니다. 수천년이 지난 후에도 컴퓨터는 동작했고, 컴퓨터 주인이 남긴 기록들이 남아있었습니다. 왜냐하면 그는 천재적인 재능으로 영원히 사용할 수 있을 정도로 큰 저장고를 가진 에너지 원자로를 만들 수 있었기 때문입니다. 어쨌든, 해킹으로 과학자들은 행성에서 사라진 종들에 대한 정보를 얻었고, 원자로를 다루는 방법도 알아내었고 컴퓨터를 완전히 껐습니다."
 NewAnomalyEvents.230.Name: "해킹 성공 : 원자로 중심부"
 NewAnomalyEvents.231.Desc: "과학자들은 가까스로 남겨진 컴퓨터를 해킹하는데 성공했습니다. 그리고 놀라운 일이 일어났습니다. 숨겨진 거대한 창고의 문이 열렸고, 그 안에 있던 것은 많은 전투용 안드로이드들이었습니다. 그들은 누군가가 그들의 지도자가 되기를 기다리고 있었고, 우리가 다가가자 같은 말을 반복했습니다. \n\n'당신이 나의 주인인가?' \n\n이 군대의 진정한 목적이 무엇인지 아직 알 수 없지만 그들이 당분간 우리를 섬길 수 있다는 사실은 분명합니다."
 NewAnomalyEvents.231.Name: "해킹 성공 : 안드로이드 군대들"
 NewAnomalyEvents.231.a: "안드로이드 군대들의 통솔권을 취한다."
 NewAnomalyEvents.231.b: "안드로이드 군대들을 폐기한다."
 NewAnomalyEvents.232.Desc: "과학자들은 가까스로 남겨진 컴퓨터를 해킹하는데 성공했습니다. 남겨진 프로그램은 일종의 테라포밍 프로그램이었습니다. 이 프로그램은 행성 전체를 다른 형태로 바꾸기 위한 테라포밍을 시작하기 전에 허가를 기다리고 있었습니다. 이 프로그램을 만든 종족에 대한 단서가 없기에, 테라포밍 후의 결과가 어떤 것인지 추측할 수 없습니다. 과학자들이 당신의 명령을 기다리고 있습니다."
 NewAnomalyEvents.232.Name: "해킹 성공 : 테라포밍 프로토콜"
 NewAnomalyEvents.232.a: "진행한다."
 NewAnomalyEvents.232.b: "중단한다."
 NewAnomalyEvents.233.Desc: "과학자들은 가까스로 남겨진 컴퓨터를 해킹하는데 성공했습니다. 그 컴퓨터에는 오직 '우리의 문명'이라는 폴더만 남아있었습니다. 그 안에는 그 행성에 존재하는 종이 어떻게 살았는지에 대한 모든 세부사항을 설명하는 엄청난 양의 비디오들이 있었습니다. 그들은 외계종족을 혐오하지만, 컴퓨터의 보안 시스템을 해킹할 만큼 똑똑한 존재들에게 모든 정보를 공유하기로 한 것으로 추측됩니다. 행성 근처에 있는 연구소는 컴퓨터에 남겨진 자료와 연계해서 우리가 연구를 지속하도록 도움이 될 것입니다."
 NewAnomalyEvents.233.Name: "해킹 성공 : 새폴더"
 NewAnomalyEvents.240.Desc: "용암 성채 안에서 거대한 공장이 발견되었는데, 공장은 여전히 작동할 수 있도록 활성화될 준비가 되어 있는 것으로 보입니다. 이 시설은 잘 설계되어 거의 모든 종류의 물체를 놀라운 속도로 대량 생산할 수 있습니다. 과학자들은 많은 관찰 끝에 어떻게 이 공장이 지어졌는지 알 수 있었습니다."
 NewAnomalyEvents.240.Name: "거대한 오래된 공장"
 NewAnomalyEvents.250.Desc: "이 얼음 동굴에서 크리스탈이 발견되었습니다. 그들은 아마 시장에서 높은 가치를 지녔을 것 입니다."
 NewAnomalyEvents.250.Name: "남겨진 크리스탈"
 NewAnomalyEvents.251.Desc: "이 큰 동굴에는 얼음으로 만들어진 생명체들이 살고 있습니다. 그들은 과학자들을 눈치 채지 못했고, 우리 과학자들은 그들을 마음껏 관찰할 수 있었습니다. 그 결과 우리는 그들이 어떻게 사는지 알 수 있었습니다."
 NewAnomalyEvents.251.Name: "얼음 생명체"
 NewAnomalyEvents.252.Desc: "커다란 얼음 덩어리가 얼어붙은 동굴 한가운데 놓여있었습니다. 놀라운 점은 우리의 무기 중 어느 것도 그것을 깨뜨릴 수 없었다는 점입니다. 하지만 무게는 매우 가벼웠기 때문에 우리는 그것을 함선에 싣고 우리 세계로 가져갈 수 있었습니다."
 NewAnomalyEvents.252.Name: "완벽한 얼음"
 NewAnomalyEvents.260.Desc: "긴 조사 끝에 고대 선구자의 흔적이 발견되었습니다. 그들의 흔적이 남아있는 거대한 터미널은 아마도 이 행성에 존재하는 신비한 활동의 원인일 것입니다. 탐험이 어느 정도 진행된 후에, 과학자들은 활성화를 기다리는 거대한 기계를 발견했고, 오랜 시간 동안 실험, 토론 그리고 추측을 한 후에 그들은 그 기계를 작동시키기로 결정했습니다. 곧 행성 전체에 거대한 지진이 발생하여 시간이 지날수록 더 심해졌습니다. 가장 놀라운 점은, 거대한 화산 활동으로 무수히 많은 산맥을 만들어 내어 엄청난 속도로 지표면이 상승하기 시작한 것입니다."
 NewAnomalyEvents.260.Name: "산맥 세계 발견"
 NewAnomalyEvents.261.Desc: "긴 조사 끝에 고대 선구자 흔적이 발견되었습니다. 그들의 흔적이 남아있는 거대한 터미널은 아마도 이 행성에 존재하는 신비한 활동의 원인일 것입니다. 탐험이 어느 정도 진행된 후에, 과학자들은 활성화를 기다리는 거대한 기계를 발견했고, 오랜 시간 동안 실험, 토론 그리고 추측을 한 후에 그들은 그 기계를 작동시키기로 결정했습니다. 곧 행성 전체에 거대한 지진이 발생하여 시간이 지날수록 더 심해졌습니다. 가장 놀라운 것은, 지진이 끝난 후에 수 많은 광물들이 지면에 나타났다는 것입니다. 행성 전체에 균열이 생기면서, 우리는 수 많은 광맥을 발견할 수 있었습니다."
 NewAnomalyEvents.261.Name: "균열 세계 발견"
 NewAnomalyEvents.262.Desc: "긴 조사 끝에 고대 선구자 흔적이 발견되었습니다. 그들의 흔적이 남아있는 거대한 터미널은 아마도 이 행성에 존재하는 신비한 활동의 원인일 것입니다. 탐험이 어느 정도 진행된 후에, 과학자들은 활성화를 기다리는 거대한 기계를 발견했고, 오랜 시간 동안 실험, 토론 그리고 추측을 한 후에 그들은 그 기계를 작동시키기로 결정했습니다. 곧 행성 전체에 거대한 지진이 발생하여 시간이 지날수록 더 심해졌습니다. 가장 놀라운 점은 지진이 끝난 후에, 그곳에서 거대한 정글, 늪, 그리고 동굴들이 생겼다는 점입니다. 그 곳에서 많은 종류의 야생동물들도 출현하기 시작했습니다. 그 중 몇몇은 우리가 과거에 보지 못했던 것들이었습니다. 이곳이 바로 노아의 방주인 것 같습니다."
 NewAnomalyEvents.262.Name: "노아의 방주 발견"
 NewAnomalyEvents.263.Desc: "긴 조사 끝에 고대 선구자 흔적이 발견되었습니다. 그들의 흔적이 남아있는 거대한 터미널은 아마도 이 행성에 존재하는 신비한 활동의 원인일 것입니다. 탐험이 어느 정도 진행된 후에, 과학자들은 활성화를 기다리는 거대한 기계를 발견했고, 오랜 시간 동안 실험, 토론 그리고 추측을 한 후에 그들은 그 기계를 작동시키기로 결정했습니다. 곧 행성 전체에 거대한 지진이 발생하여 시간이 지날수록 더 심해졌습니다. 마침내 지진이 끝나자 놀랍게도 지반이 부서진 행성 전체에 새로운 기계 설비가 드러나게 된 것입니다. 그 밖에 많은 미스테리한 요소들도 등장하기 시작했고, 연구팀은 우주에서 행성를 관찰하기 위해 행성를 떠나기로 결정했습니다. 그 결과 그 행성이 거대한 머신월드로 변했습니다."
 NewAnomalyEvents.263.Name: "머신월드 발견"
