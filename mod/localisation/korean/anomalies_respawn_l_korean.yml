 f_star_anomaly_category_desc: "이 항성에서 수상한 점이 발견됐습니다."
 frozen_exploration_category: "얼음세계 탐험"
 frozen_exploration_category_desc: "우리는 설산에서 이상한 빛이 나는 거대한 얼음 동굴 입구를 발견했습니다. 탐험이 가능할 것으로 보이지만, 안에 어떠한 것이 존재하는지는 알 수 없습니다."
 g_star_anomaly_category: "G계열 항성의 이상현상"
 g_star_anomaly_category_desc: "이 항성에서 수상한 점이 발견됐습니다."
 holy_city_category: "버려진 수도"
 holy_city_category_desc: "큰 규모의 수도가 발견되었지만, 최근의 생명활동 징후를 발견하지 못했습니다. 우리는 여기에서 무슨 일이 일어났는지 알기 위해 그것을 조사할 필요가 있습니다."
 huge_galaxy_category: "은하 지도"
 huge_galaxy_category_desc: "이 행성에서 우리 은하의 특정 좌표가 발견되었고, 그것은 높은 가치를 지닌 물체의 위치를 가르키는 것으로 보입니다. 우리는 그것을 분석해서 그 좌표에서 무엇을 찾을지 살펴봐야합니다."
 k_star_anomaly_category: "K계열 항성의 이상현상"
 k_star_anomaly_category_desc: "이 항성에서 수상한 점이 발견됐습니다."
 lava_citadel_category: "용암 성채"
 lava_citadel_category_desc: "우리는 이 용암 행성에서 놀라운 대형 용암 성채를 발견했습니다. 이것을 연구하는 것은 흥미로운 결과를 도출할 것으로 추측됩니다."
 lone_computer_category: "홀로 남겨진 컴퓨터"
 lone_computer_category_desc: "그 행성에 대한 조사를 마치기 전에, 약한 신호가 감지되었습니다. 그 근원을 찾아서 가까이 온 후에 버려진 오래된 전초기지를 발견했습니다. 하지만 다른 모든 것이 오프라인 상태임에도 불구하고, 한 대의 컴퓨터는 여전히 완벽하게 작동하며, 누군가가 돌아오기를 기다리고 있습니다. 그 컴퓨터는 해킹이 가능한 것 같지만, 그 뒤에 어떤 위험이 도사리고 있는지 모르기 때문에 조심해야 합니다."
 m_star_anomaly_category: "M계열 항성의 이상현상"
