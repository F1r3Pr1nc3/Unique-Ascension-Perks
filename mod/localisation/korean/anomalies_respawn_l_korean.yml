 black_hole_anomaly_category_desc: "이 블랙홀에서 수상한 점이 발견됐습니다."
 creature_corpse_category: "거대 생명체의 시체"
 creature_corpse_category_desc: "우리는 거대한 생명체의 오래된 시체로 보이는 것을 발견했고, 진공상태 덕분에 부패가 많이 진행되지 않았습니다. 과학자들은 그 생물을 조사하기 위해 부검을 해야 한다고 주장합니다."
