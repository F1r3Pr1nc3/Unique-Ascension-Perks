 UniqueAscensionPerksEvents.216.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §M<<ADMINISTRATIVE PROTOCOLS>>§! have been working for quite a long time, allowing me to gather enough influence and give it a purpose for our empire... It is now yours, may it serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.216.Name: "관리 전망"
 UniqueAscensionPerksEvents.217.Desc: "§B기계 제국 메인 코어 §YUnit-B753§! 대기...§! \n\n안녕하십니까... §P<<진보된 스캐너>>§!가 많은 양의 합금 파편들을 탐지하여 수집해 당신에게 도움을 주었다는 사실을 알려드리게 되어 기쁩니다. 이제 이 자원은 당신의 소유이며 도움이 되길 바랍니다. \n\n§B기계 제국 메인 코어 §YUnit-B753§! 종료...§!"
 UniqueAscensionPerksEvents.217.Name: "합금 잔해 지구"
 UniqueAscensionPerksEvents.218.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §Y<<PHYSICS RESEARCH ASSISTANCE>>§! has been working for quite a long time, allowing me to collect enough information to make a discovery in the physics domain... All these data are now yours, may they serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.218.Name: "물리학 발견"
 UniqueAscensionPerksEvents.219.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §Y<<$society_research$ ASSISTANCE>>§! has been working for quite a long time, allowing me to collect enough information to make a discovery in the society domain... All these data are now yours, may they serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
