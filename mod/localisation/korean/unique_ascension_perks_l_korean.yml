 ap_self_aware_colony_tooltip: "\n§H결정 잠금 해제:§! $ap_self_aware_colony$. \n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "대기만성"
 ap_slow_learner_desc: "본능이란 참으로 무서운 것입니다. 그 누구도 우리가 은하계 정복을 서둘러야 한다고 말한적이 없는데, 그렇게 하고 있는 것을 보면 말입니다. 너무 서두르다 보면 큰 실수를 저지르기 쉬워지는 법입니다."
 ap_slow_learner_tooltip: "\n§HUnlocks Feature:§! In Another Time\nBy unlocking that Ascension Perk which has no effect compared to others you have made a sacrifice, but not in vain. Because new Ascension Perks Slots will be unlocked automatically with time and that without the need to complete a tradition tree. You will receive a total of 4 new slots in the following delays: §Y10§!, §Y25§!, §Y50§! and §Y100§! years with a little bonus to select for each time and §Y2000-6000 £unity£ Unity§!. $perk_more_slots$"
 ap_space_domestication: "우주 가축화"
 ap_space_domestication_desc: "These spaceborn aliens exists for reason. Maybe our way to go isn't the best, but at least we will give them a good purpose to their existence by serving our empire."
