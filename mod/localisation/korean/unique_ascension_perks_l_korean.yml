 ap_super_hive_mind: "슈퍼 군체 의식"
 ap_super_hive_mind_desc: "우리의 단결은 날이 갈 수록 강해지고 있고 우리의 격정은 멈출 수 없을 것 입니다. 우리의 드론들 중 일부는 자기 증식을 통해 효율을 두배로 높일 수 있는 가능성을 열어 놓았습니다."
 ap_super_hive_mind_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_colonial_centralization$§! 기술을 필요로 합니다."
