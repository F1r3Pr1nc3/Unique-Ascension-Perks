 UniqueAscensionPerksEvents.3039.Desc: "우리가 두번째 선택을 할 수 있는 시간이 왔습니다. 어쩌면 미래에 또다른 선택을 할 수도 있을 것입니다."
 UniqueAscensionPerksEvents.3041.Desc: "마침내 마지막 선택을 할 수 있게 되었습니다. 우리는 마침내 정점에 올라설 준비가 되었습니다."
 UniqueAscensionPerksEvents.3050.Desc: "우리는 §Y[Root.GetName]§!에서 유기체 £pops£ POP의 번식 계획을 완료했습니다. 이 식민지는 이제 건물과 지구 개발에 집중할 수 있으며, 혹은 번식 시설이 준비된 후 필요하다면 다시금 번식 계획을 수행할 수 있습니다."
 UniqueAscensionPerksEvents.3050.a: "$EXCELLENT$, next time you don't have to notify me."
 UniqueAscensionPerksEvents.3050.b: "$EXCELLENT$, for now choose colonies on your own."
 UniqueAscensionPerksEvents.3054.Desc: "The §YSpecial Project§! has been completed, from now when a navy ship is recovered the design will be set to the most recent components depending on the designs of the empire."
 UniqueAscensionPerksEvents.3055.Desc: "다음 복구된 함대가 나타날 성계를 설정합니다. 선택된 성계의 §Y우주항§!에 적어도 하나의 §Y조선소§!모듈이 필요합니다."
 UniqueAscensionPerksEvents.3055.Name: "복구된 함대 선택"
