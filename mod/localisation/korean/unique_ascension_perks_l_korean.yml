 UniqueAscensionPerksEvents.8054.Desc: "§H[From.GetName]§! 성계에서 비상 게이트웨이의 건설이 완료되었습니다. 나머지 비상 게이트웨이 네트워크와의 안정적인 공간 연결이 설정되었으며 현재 완전히 작동하고 있습니다."
