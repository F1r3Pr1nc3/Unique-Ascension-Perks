 Unity.Gain.Authoritarian: "£unity£ §Y권위 주의§!: 노예 유치, 지상군 모집, 60 이상의 안정도를 가진 행성의 갯수."
 Unity.Gain.Egalitarian: "£unity£ §YE평등 주의§!: 통치자 선출, 선거 시작."
 Unity.Gain.Gestalt: "£unity£ §Y게슈탈트 의식§!: 식민지 통치 기간, POP의 양, POP의 성장, POP의 조립, 새로운 식민지 건설."
 Unity.Gain.Materialist: "£unity£ §Y물질 주의§!: 새로운 기술 연구, 연구 스테이션 건설, 기계 POP 조립, 행성 조사, 과학선 건조, 과학선 업그레이드, 거대 구조물 건설 또는 업그레이드"
 Unity.Gain.Militarist: "£unity£ §Y군국 주의§!: 적 전함 파괴, 경쟁자 선포, 지상전 승리, 함대전 승리, 선전포고, 전쟁 상태 유지, 함선 건조, 함선 업그레이드, 지상군 모집, 전쟁 승리, 행성 점령."
 Unity.Gain.Pacifist: "£unity£ §Y평화 주의§!: 평화 유지, 지상전 방어, 함대전 승리, 종전, 연방 가입."
 Unity.Gain.Spiritualist: "£unity£ §Y정신 주의§!: 행복한 POP, 20이상의 편의 여분을 가진 행성의 갯수"
 Unity.Gain.Xenophile: "£unity£ §Y외계종 선호 주의§!: 외계종 유치, 새로운 접촉, 종족 변형, POP 이주, 연방 가입."
 Unity.Gain.Xenophobe: "£unity£ §Y외계종 혐오 주의§!: 노예 유치, 경쟁자 선포, 전초기지 건설, POP 정화, 행성 정복."
