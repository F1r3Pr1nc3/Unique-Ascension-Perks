 ap_space_domestication_tooltip: "§H기능 잠금 해제:§! 우주 가축화 \n전쟁, 자원 생산, 민간 활동과 같은 특정 목적을 위한 외계인의 배양을 허용합니다. 승격 특전이 활성화 되면 우주에 존재하는 외계 종의 한 종족만을 선택할 수 있습니다. \n\n§H시행령 잠금 해제:§! $edict_space_domestication_menu$. $ap_subject_compatibility$"
 ap_space_engineers: "우주 공학"
 ap_space_engineers_desc: "우리는 항성 기지 공학의 이해에 있어서 지식의 한계를 돌파했습니다. 이제 우리는 우리의 방어망을 뚫기 위해 적들이 전략을 다시 짜는 찰나의 순간에도 항성 기지를 변화 시킬 수 있는 가능성을 열었습니다. 가장 큰 위기 속에서도 우리 우주 공학자들은 항성 기지 모듈을 신속히 재적응 시킬 준비가 되어 있을 것 입니다."
 ap_space_engineers_instruction: "In order to trigger the §YSpecial Project§! you must first move a §YConstruction Ship§! at the system where you want the new §YCitadel§! to be created. Once your ship is in position trigger $edict_enable_spacen_engineers_project$ in the empire edict while it remain active for a couple of days just order your §YConstruction Ship§! to move a little and it will trigger the §YSpecial Project§!."
