 UniqueAscensionPerksEvents.221.Desc: "§B기계 제국 메인 코어 §YUnit-B753§! 대기...§! \n\n안녕하십니까... §Y<<연구 프로그램>>§!이 새로운 연구에 대한 진척을 보였다는 사실을 알려드리게 되어 기쁩니다. 이 신기술은 이제 당신의 것이 되었으며 도움이 되길 바랍니다. \n\n§B기계 제국 메인 코어 §YUnit-B753§! 종료...§!"
