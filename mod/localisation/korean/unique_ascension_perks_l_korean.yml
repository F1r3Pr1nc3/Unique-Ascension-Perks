 UniqueAscensionPerksEvents.31.Desc: "§Y$ap_transcendent_learning$§!을 잠금 해제하였습니다! 우리 제국의 지도자들은 은하계에 존재하는 이해의 한계를 극복하기 위한 방법을 연구하고 있습니다. 새로운 §Y특별 프로젝트§!를 통해 그 과정을 시작할 수 있습니다."
 UniqueAscensionPerksEvents.31.Name: "지식의 길"
 UniqueAscensionPerksEvents.312.Desc: "우리의 해군 함대 §G[surgical_strike_fleet.GetName]§!(은)는 §Y[surgical_strike_planet.GetName]§!에 대한 §H정밀 폭격§!의 기회가 함대의 크기에 따라 달라질 것이라는 사실을 알고 있습니다. 어떤 대상을 공격하시겠습니까?"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§! §H정밀 폭격§!"
 UniqueAscensionPerksEvents.3126.Desc: "이제 적으로부터 가져온 함선의 오염 과정이 완료되면 설계에 따른 최신형의 부품을 장비합니다."
 UniqueAscensionPerksEvents.3128.Desc: "§H[Root.GetName]§!라고 불리우는 행성은 새로운 $d_hivemind_reserve$을 다시 만들 준비가 되어있습니다."
 UniqueAscensionPerksEvents.3128.Name: "$ap_hivemind_reserve$이 §H[Root.GetName]§!에서 준비 되었습니다."
 UniqueAscensionPerksEvents.3129.Desc: "하이브 마인드 비축물이 §H[ROOT.GetName]§!에서 일할 준비가 된 새로운 POP을 생성하였습니다."
 UniqueAscensionPerksEvents.3129.Name: "하이브 마인드 비축물이 §H[ROOT.GetName]§!에서 생성되었습니다."
 UniqueAscensionPerksEvents.313.Desc: "우리의 해군 함대 §G[surgical_strike_fleet.GetName]§!(은)는 §Y[surgical_strike_planet.GetName]§!에 존재하는 자원에 대한 강탈을 완료하였습니다. 자원을 다시 강탈하기 위해서는 5년이 지나야 할 것 입니다."
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§! §G자원 약탈§!"
 UniqueAscensionPerksEvents.314.Desc: "반복합니다... 당신은 §Y[surgical_strike_planet.GetName]§!에 대한 §R라그나로크 폭격§!을 명령하셨습니다. 이 폭격은 행성 지표면의 완전한 파괴로 귀결됩니다. 명령에 대한 확인이 필요합니다. 정말로 승인하시겠습니까?"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§! §R라그나로크 폭격§! 확인"
 UniqueAscensionPerksEvents.3140.desc: "$UniqueAscensionPerksEvents.141.Desc$\n§WPage: §!§Y[Root.SdjVarPageOfMenu]/[Root.SdjVarMaxPageOfMenu]§! (§Y[Root.SdjVarSpeciesTotalNum]§! species)"
 UniqueAscensionPerksEvents.3140.name: "Primitive Civilization Creation Project"
 UniqueAscensionPerksEvents.3143.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 행성에서 엄청난 양의 £alloys£ 합금을 발견했습니다. 그들은 합금을 사용하기엔 원시적인 상태라, 우리가 가져올 계획을 세울 것입니다."
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!에서 합금 발견됨"
 UniqueAscensionPerksEvents.3144.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 행성에서 엄청난 양의 £food£ 식량을 소출해냈습니다. 전문가들은 행성 전역에서 향후 수십년간의 요구를 충족시킬 수 있는 양이라 평가했으며, 우리가 평화적인 방법으로, 약간의 식량을 가져와도 큰 문제는 되지 않을 것이라 장담합니다."
 UniqueAscensionPerksEvents.3144.Name: "§H[primitive_creation_planet.GetName]§! 대풍작"
 UniqueAscensionPerksEvents.3145.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!이 다른 종류의 £society£ 사회를 구축해, 연구원들의 관심을 끌고 있습니다. 더 많은 관찰을 통해 과거에 우리에게 있었던 문제점을 파악할 수 있을지도 모릅니다."
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!의 사회"
 UniqueAscensionPerksEvents.3146.Desc: "It seems that all the different empires of the The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have decided to meet into a single place where they can exchange their different culture. This is the best opportunity for us to send in some infiltrator in order to better understand our own kind living a different destiny."
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!의 문화 변동"
 UniqueAscensionPerksEvents.3147.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!에서 사용되는 기계 단지는 우리가 숨겨둔 기술이 발견된 이후, 예상치보다 훨씬 더 과도하게 작동하고 있습니다. 생성되는 £minerals£ 광물량은 우리의 기대 이상이며, 초과생산된 광물 중 일부를 회수하기 위한 잠입팀을 파견할 수 있을 것입니다."
 UniqueAscensionPerksEvents.3147.Name: "산업 보고 : §H[primitive_creation_planet.GetName]§!의 풍부한 광물"
 UniqueAscensionPerksEvents.3148.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!에서 사용되는 기계 단지는 우리가 숨겨둔 기술이 발견된 이후, 예상치보다 훨씬 더 과도하게 작동하고 있습니다. 생성되는 £energy£ 에너지량은 우리의 기대 이상이며, 초과생산된 에너지 중 일부를 회수하기 위한 잠입팀을 파견할 수 있을 것입니다."
 UniqueAscensionPerksEvents.3148.Name: "산업 보고 : §H[primitive_creation_planet.GetName]§!의 풍부한 에너지"
 UniqueAscensionPerksEvents.3149.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§! 사회가 기대했던 것 보다 훨씬 더 빠르게 진화하고 있습니다. 어쩌면 우리 종족은 과거에 우리의 진정한 잠재력을 모두 발휘하지 못했을 수도 있겠습니다. "
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!의 진화"
 UniqueAscensionPerksEvents.315.Desc: "§G[surgical_strike_fleet.GetName]§! 함대는 §R라그나로크 폭격§!에 의한 §Y[surgical_strike_planet.GetName]§!의 완전한 파괴를 보고하였습니다. 그 행성에는 이제 아무것도 남아있지 않습니다."
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§! §R파괴됨§!"
 UniqueAscensionPerksEvents.3150.Desc: "§H[primitive_creation_planet.GetName]§!의 §Y[Root.Owner.GetSpeciesNamePlural] 원시 문명§!은 §B초기 우주 시대§!에 도달해, 우리의 존재를 알아차리고 우리에게 소통을 시도하고 있습니다."
 UniqueAscensionPerksEvents.3150.Name: "§H[primitive_creation_planet.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3151.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 여러분과 이야기를 나눌 수 있게 되어 영광입니다. ...잠시, 우리 서로 좀 많이 닮은 것 같은데....혹시 우린 같은 종족인가요?"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "알겠습니다. 하지만...기대했던 바는 아니군요. 하긴, 이 은하계에 우리 종족만으로 가득 찼으리라는 기대는 말도 안되는 소리겠죠. 어쨌든, 언젠가 우리 스스로 우주로 나아가게 된다면 협력할 수 있기를 바랍니다."
 UniqueAscensionPerksEvents.3151.Same.Species: "정말 놀라운 소리군요. 여러분들이 우리와 같은 종족의, 그러나 기술적으론 훨씬 진보된 문명이라니. 놀랍습니다. 우리가 언젠가 이 우주로 나아가게 된다면, 여러분들과 협력하여 함께 나아가고 싶습니다."
 UniqueAscensionPerksEvents.3152.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 우리가 생산한 £consumer_goods£ 소비재를 소개할 수 있어서 기쁩니다. 분명 여러분의 흥미를 끌만한 물건도 있을 겁니다."
 UniqueAscensionPerksEvents.3152.Name: "§H[primitive_creation_country.GetName]§!으로부터의 통신"
 UniqueAscensionPerksEvents.3153.Desc: "만나서 반갑습니다, §H[ROOT.GetName]§! 여러분. 저는 §Y[primitive_creation_country.GetName]§!을 대표해 이야기하고 있으며, 우리가 실제적으로 초계함 급 §B함선 설계§!를 완성했다고 알려드리고 싶군요. 그러나 이 함선들이 정말로 우주전에 효과가 있을지는 모르겠습니다. 괜찮으시다면, 여러분들에게 이 함선을 제공할테니 실전에 투입해주셨으면 합니다."
 UniqueAscensionPerksEvents.3161.a: "Dismantle the Starbase."
 UniqueAscensionPerksEvents.3161.a.desc: "You will no longer own or control this star system."
 UniqueAscensionPerksEvents.3161.b: "Absolutely Not!"
 UniqueAscensionPerksEvents.3161.desc: "§YCOLONY MEMORY ADJUSTMENT COMPLETE§!\n\nThe colonists are adapting well to their primitive surroundings.\n\nOur chief scientists suggest that we dismantle the starbase in the subject system to prevent further interference with this new civilization's development.\n\nDo you agree?"
 UniqueAscensionPerksEvents.3161.name: "Colony Regression Update"
 UniqueAscensionPerksEvents.32.Desc: "우리는 무엇이 진짜 현실인지 이해하며 모험을 시작했습니다. 이 길은 매우 길고 험난하겠지만 마지막에 숨겨져 있는 보상은 분명히 그만한 가치가 있을 것 입니다. 우리는 이 여정을 진전시키기 위해 많은 시간과 자원을 희생해야 할 것이며, 그 사이 적들에 대해 취약해질 것 입니다."
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! 칭호를 가진 §H[Root.GetRulerName]§!이/가 다가옵니다. 저는 당신이 §Y[target_planet.GetName]§!에서 벌어지고 있는 £crime£ §R범죄§!에 주목하고 있음을 알고 있습니다. 그리고 이 문제가 훨씬 더 커져 미래에 심각한 위협이 되기전에 처리하는 것이 중요하다고 봅니다. 이 문제를 처리하기 위한 계획을 미리 준비해두었으니 안심하십시오. §R200§! £energy£ §Y$energy$§!를 쓸 수 있도록 허락하신다면 이 문제들을 과거의 이야기로 만들어 버리거나, 다음 달까지 해결할 시간을 벌도록 하겠습니다."
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! High Crime Rate"
 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! 칭호를 가진 §H[Root.GetRulerName]§!이/가 다가옵니다. 저는 당신이 §Y[target_planet.GetName]§!의 낮은 £stability£ §Y안정도§!에 주목하고 있음을 알고 있습니다. 그리고 이 문제가 훨씬 더 커져 미래에 심각한 위협이 되기전에 처리하는 것이 중요하다고 봅니다. 이 문제를 처리하기 위한 계획을 미리 준비해두었으니 안심하십시오. §R200§! £unity£ §Y통합력§!을 쓸 수 있도록 허락하신다면 이 문제들을 과거의 이야기로 만들어 버리거나, 다음 달까지 해결할 시간을 벌도록 하겠습니다."
