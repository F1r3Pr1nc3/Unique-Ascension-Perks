 UniqueAscensionPerksEvents.73.Desc: "어린 것, 너는 우리의 관심을 은하계의 미래에 집중시키는데 성공한 듯 하구나. 네 소원을 들어주겠다. 준비하라, §Y[FallenEmpireTaskOrigin.GetName].§!의 각성이 있을 것이다!"
 UniqueAscensionPerksEvents.8002.Desc: "우리는 이제 더 많은 무기와 모듈을 탑재할 수 있는 나노봇으로 구성된 선박 구획을 사용할 수 있습니다."
 UniqueAscensionPerksEvents.8003.Desc: "새로운 나노봇 게이트웨이가 §H[From.GetName]§! 성계에서 건설 완료 되었습니다. 나머지 나노봇 게이트웨이 네트워크와 안정적인 아공간 연결이 구축되어, 현재 완전히 가동되고 있습니다."
