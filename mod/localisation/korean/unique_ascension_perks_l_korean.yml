 ap_stellar_manipulation_tooltip: "§H기능 잠금 해제:§! 행성 프로그램\n§Y소행성§! 또는 §Y식민지§!와 같은 새로운 천체를 만들 수 있습니다. $ap_stellar_manipulation_instruction$.\n\n§H시행령 잠금 해제:§! $edict_enable_planetary_project$.\n\n§H결정 잠금 해제:§! $ap_stellar_manipulation$.\n$decision_stellar_manipulation_tooltip$\n"
