 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$£physics£ §Y$tech_lasers_2$§! 기술을 필요로 합니다."
 ap_defense_sentinels_tooltip: "§H기능 잠금 해제:§! 수호 감시자 \n감시자는 우리 영토에서 순찰하도록 프로그램 된 함선들로 국경과 가까워지는 모든 종류의 위협을 방어할 것 입니다. $ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§R바닐라 스텔라리스의 경우 §Y지구가 4개§!로 제한됩니다. 이 모드에서 적절한 시각적 효과를 얻기 위해서는 §YUI Overhaul 1080p & 1440p§! 또는 §YBigger Planet View§!과 같은 모드를 사용해야 할 것 입니다.§!\n\n"
 ap_economic_prospertity: "경제 번영"
 ap_economic_prospertity_desc: "강력한 경제력 없이는 어떤 제국도 은하를 지배할 수 없습니다. 군대, 함선, 병사 모든 것에 돈의 힘이 미칩니다. 돈으로 행복을 살 수는 없겠지만 가난으로는 아무 것도 살 수 없습니다."
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$§Y번영§! 전통을 완료한 상태여야 합니다."
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_galactic_markets$§! 기술 또는 §Y$auth_corporate$§! 정부 체제를 필요로 합니다."
