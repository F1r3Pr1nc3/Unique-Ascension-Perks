 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_robomodding_m$§! 기술을 필요로 합니다."
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_ship_armor_3$§! 기술을 필요로 합니다."
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_shields_3$§! 기술을 필요로 합니다."
