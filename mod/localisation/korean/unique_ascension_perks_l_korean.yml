 ap_adv_colonisation: "원대한 식민화"
 ap_adv_colonisation_desc: "우리의 전문가들은 새로운 식민지를 인상적인 속도로 개발할 수 있는 방법을 마침내 찾아냈습니다. 비용과 시간을 들여 엄청난 양의 정착민, 자원, 자재를 들여와 즉시 행성을 변화시켜 나갈 수 있도록 하는 것 입니다. 그 결과 식민지는 인구밀도가 높아지고 활동성이 커질 것 입니다."
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_cryostasis_2$§! 기술을 필요로 합니다."
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_colonization_5$§! 기술 또는 §Y$auth_machine_intelligence$§! 정부 체제를 필요로 합니다."
 ap_adv_colonisation_tooltip: "\n§H기능 잠금 해제:§! 진보된 식민화 \n새로운 식민지들은 행성을 식민지로 만들기 위해 더 오랜 시간과 비용을 들이는 대신, 더 많은 인구와 고급 건물로 운영을 시작할 것 입니다. §R현재 사용하고 있는 개척선은 새로운 버전으로 대체 되기 위해 파괴됩니다!§!"
 ap_advanced_government_1: "인구 영향력"
 ap_advanced_government_1_desc: "우리 국경 안에 거주 한다는 사실은 우리 인구의 생활 양식에 큰 영향을 미칠 것 입니다. 최근에 정복되어 우리의 윤리와 완전히 대비되는 생각을 가진 이들에게도 마찬가지 입니다. 머지 않은 미래에 그들은 우리의 관점을 따르게 될 것 입니다."
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$§Y$ap_one_vision$§! 승천 특전을 필요로 합니다."
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_colonial_centralization$§! 기술을 필요로 합니다."
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_1$§! 기술을 필요로 합니다."
 ap_advanced_government_1_tooltip: "\n§H기능 잠금 해제:§! 하나의 정당.\n시간이 지남에 따라 모든 인구의 윤리관이 통치 윤리관으로 변화할 것입니다.\n\n§H결정 잠금 해제:§! $decision_ethic_shift$. \n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "국가에 대한 맹신"
 ap_advanced_government_2_desc: "우리는 우리 국민의 장래를 짊어지고 있으며 어떤 경우에도 그들이 무너지는 것을 용납하지 않을 것 입니다. 우리의 영역은 서로 결속되어 있고 우리가 단합되어 있는 한 어떤 것도 우리를 방해하지 못할 것 입니다. 국가에 대한 맹목적 믿음이 지배할 것이며 우리의 적들은 무너질 것 입니다."
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$§Y$ap_advanced_government_1$§! 승천 특전 또는 §Y$ethic_gestalt_consciousness$§! 윤리관을 필요로 합니다."
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_galactic_administration$§! 기술을 필요로 합니다."
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_2$§! 기술을 필요로 합니다."
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_ascension_theory$§! 기술을 필요로 합니다."
 ap_advanced_government_2_tooltip: "\n§H거대 구조물 잠금 해제:§! 유토피아 \n\n§H기능 잠금 해제:§! 통합에 대한 신뢰. \n윤리관에 따라 서로 다른 방법으로 £unity£ 통합력을 모으는 수단을 추가합니다."
 ap_advanced_security: "보안 타격대"
 ap_advanced_security_desc: "우리 영역에선 어떤 범죄나 일탈, 우주 해적도 우리의 자원을 강탈 할 기회가 주어지지 않을 것 입니다. 그리고 만약 해적들이 우리 영토로 진입한다면 특별 기동대가 그들을 진압할 것 입니다."
 ap_advanced_security_tooltip_1: "\n§H기능 잠금 해제:§! 우주 보안 순찰대 \n만약 해적들이 우리 국경에서 자원들을 강탈한다면 우리 주력 함대를 만나기 전에 보안 순찰대와 맞닥뜨리게 될 것 입니다.\n\n"
 ap_advanced_security_tooltip_2: "§HUnlocks Feature:§! Planetary Preventive Strike\nOur $ap_advanced_security$ will launch preventive strike on planets with high crime or deviancy rate to arrest their member, seize resources and weapon and even sometime disband the entire underworld present on the planet.\n\n§HUnlocks Edict:§! $edict_science_ship_escort$."
 ap_aggressive_hivemind: "공격적인 군단"
 ap_aggressive_hivemind_desc: "우리는 더 이상 무리 속에 숨지 않습니다. 우리는 적에게 우리의 힘과 전쟁 능력을 보여줄 것 입니다. 우리 군체 의식의 힘은 그 무엇도 남지 않을 때 까지 그들을 칠 것 입니다."
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§! 승천 특전을 필요로 합니다."
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$§Y$ap_interstellar_dominion$§! 승천 특전을 필요로 합니다."
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_battleships$§! 기술을 필요로 합니다."
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$£engineering£ §Y$tech_starbase_5$§! 기술을 필요로 합니다."
 ap_aggressive_hivemind_tooltip: "\n§H기능 잠금 해제:§! 함선 침입 \n적 함선을 파괴할 때마다 확률적으로 그 함선이 우리 군체 의식의 힘에 감염됩니다. 감염된 함선은 우리의 수리되어 것이 됩니다."
 ap_ai_cortana: "코타나 기술 연구원"
 ap_ai_cortana_desc: "코타나는 여러분들이 다른 이들보다 훨씬 더 빨리 새로운 기술들을 찾을 수 있도록 해주는 제 4의 기술 연구원 역할을 할 것 입니다."
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§! 기술을 필요로 합니다."
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$적어도 §Y40000§! £energy£ §Y$energy$§!가 필요합니다."
 ap_ai_cortana_tooltip: "\n§HUnlocks Feature:§! §YCortana§!\nCortana is a very smart AI which will act in exchange of Energy £energy£ as the 4th technology researcher of your empire, allowing you to improve your research faster. She can also take some initiatives and makes her own research of repeatable technologies for the empire. She will also helps the leader at finishing their research faster.\n\n§HUnlocks Edict:§! $edict_active_cortana_ai$\n\nResearching all the technologies related to Cortana will also unlocks a special §YRelic§!."
 ap_anomalies_mod_compatibility: "\n§HThis includes the §YDynamic Galaxy - Anomalies Respawner & New Anomalies§! mod in order to fully use the potential that Ascension Perk.§!\n"
 ap_antimatter: "영원의 빛"
 ap_antimatter_desc: "고대 문명이 무제한에 가까운 에너지를 생산할 수 있는 희귀 물질을 이용했다는 전설이 있습니다. 우리는 이 이야기를 전설이나 동화가 아닌 현실로 바꿀 것 입니다."
 ap_antimatter_tooltip: "\n§H기능 잠금 해제:§! 반물질 수집 \n$anti_matter_desc$. \n\n§H시행령 잠금 해제:§! $edict_anti_matter_menu$."
 ap_artifact_hunter: "고고학 전문가"
 ap_artifact_hunter_desc: "누군가에게는 이상 현상이 가득한 천체가 쓸모 없을 수도 있습니다. 하지만 적어도 우리에겐 아닙니다. 고대 사원과 발굴지가 큰 가치가 있다는 사실을 우리는 이해 할 수 있으니까요. 전문가들은 고대 문명이 이러한 작품들을 한개만 만들었을 것이라 생각하지 않습니다. 여러 작품을 은하계 전체에 분산시켰다고 가정하는 것이 합리적이지요."
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$§Y$ap_deep_scanner$§! 승천 특전을 필요로 합니다."
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_3$§! 기술을 필요로 합니다."
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_sensors_3$§! 기술을 필요로 합니다."
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_2$§! 기술을 필요로 합니다."
 ap_artifact_hunter_tooltip: "\n§HUnlocks Feature:§! Artifact Hunters\nAllow the possibility to discover new archaeological sites in the range of your planets with deep space scanners. The detection follow the same rules which mean that it need to be in range of a deep space scanners and inside your borders. $perk_more_content_in_future$"
 ap_chosen_ruler: "선택 받은 통치자"
 ap_chosen_ruler_desc: "The post of ruler has gained enough influence to impose his objectives on the policies of the empire without the need for councils or anything else. After all it is only normal for the individual who represent the entire nation to have some sort of powers."
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$§Y지배§! 전통을 완료한 상태여야 합니다."
 ap_chosen_ruler_tooltip: "\n§HUnlocks Policies:§! $ap_chosen_ruler$ Policies\n\n§HUnlocks Feature:§! Experienced Ruler\nYour ruler will quickly reach the maximum level and once the level 10 is reached, your ruler will have the possibility to deal by himself with the small problems of your empire such as high of §RCrime§! £crime£, low §YStability§! £stability£, no §BHousing§! £housing, low §HAmenities§! £amenities£ £amenities_no_happiness£, and high §RUnemployment§! in exchange of resources."
 ap_civilian_activities: "우주 산업화"
 ap_civilian_activities_desc: "우리는 우리 제국을 구성하는 모든 시민들을 동원하는 것이 우리 노동력의 잠재력을 최대로 발휘하고 적들에 대항하여 큰 이점을 주는 일이라 믿고 있습니다."
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_cold_fusion_power$§! 기술을 필요로 합니다."
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_2$§! 기술을 필요로 합니다."
 ap_civilian_activities_tooltip: "§H함선 유형 잠금 해제:§! $civilian_factory$ \n이 특수한 민간 선박들은 자원을 생산할 수 있는 가능성을 가졌지만, 함대 수용력에 따라 그 수가 제한됩니다. 처음에는 £energy£ £minerals£ £food£과 같은 기본적인 자원만을 생산하지만, 추가 기술을 연구함으로써 £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£ 또한 생산할 수 있게 됩니다. 또한 £engineering£ §Y$tech_mega_engineering$§!을 연구하면 자원 생산에 초점을 맞춘 더욱 큰 선박을 건조할 수 있는 다른 기술을 발견할 수 있을 것 입니다.\n\n§H기능 잠금 해제:§! 민간 우주 사업\n민간인들이 자원이나 사람의 운송과 민간 연구 등의 우주 사업을 개시할 수 있도록 허가하며, 이에 세금을 매겨 이익을 얻을 수 있습니다."
 ap_connected_hivemind: "확산 의지"
 ap_connected_hivemind_desc: "우리는 은하계에 존재하는 모든 유기체 개인에게 우리의 의지를 전파할 기회를 가지고 있습니다. 모든 문명을 정복함으로써 우리는 그들을 우리 군체 의식의 드론으로 변화 시킬 수 있을 것이고, 가장 강력한 의식의 일부가 될 것 입니다."
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§! 승천 특전을 필요로 합니다."
 ap_connected_hivemind_tooltip: "\n§H기능 잠금 해제:§! 군체 의식 동화 \n군체 의식의 일부가 아닌 모든 유기체는 동화 되어 우리의 드론이 될 것 입니다."
 ap_dark_galaxy_web: "다크 갤럭시 웹"
 ap_dark_galaxy_web_desc: "정치적 불안정성을 초래하지 않으며 불법적인 것에 손을 대려면, 이곳에 접속하는 것입니다. 이곳에 모든 것이 있습니다. 자원, 군대, 노예, 함선, 금지된 기술까지도요. 그러나 이곳의 해커들에게 우리가 노출되는 것은 위험하기에, 우린 반드시 적절한 보안을 갖출 필요가 있습니다."
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_administrative_ai$§! 기술을 필요로 합니다."
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_sensors_2$§! 기술을 필요로 합니다."
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_power_plant_2$§! 기술을 필요로 합니다."
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_ground_defense_planning$§! 기술을 필요로 합니다."
 ap_dark_galaxy_web_tooltip: "\n§HUnlocks Feature:§! $ap_dark_galaxy_web$ Access\nA place in the Galaxy Web where no rules can be forced on anyone you will have here the possibility to find almost anything, but be careful to have a good security to survive against the hackers.\n§HUnlocks Policy:§! $policy_dark_galaxy_web_security_finance$.\n\n§HUnlocks Edict:§! $edict_dark_galaxy_web_menu$."
 ap_deep_scanner: "심우주 스캐너"
 ap_deep_scanner_desc: "은하계에 존재하는 수 많은 별들의 진정한 귀중함을 과학선의 조사 한 번으로 모두 알아낼 수 있을리가 없습니다. 많은 과학자들과 물리학자는 훨씬 더 향상된 정확도를 가진 심우주 스캐너를 이용해 우리 국경에 존재하는 행성들의 가치를 상세히 알아야 한다고 주장하고 있습니다."
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_2$§! 기술을 필요로 합니다."
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_automated_exploration$§! 기술을 필요로 합니다."
