 UniqueAscensionPerksEvents.3096.Desc: "§Y민간 은하 시장§!의 특별 지부 : 군사 시장 에 오신 것을 환영합니다. 여기서 구매한 모든 군대는 구매자의 수도 행성으로 보내질 것 입니다."
