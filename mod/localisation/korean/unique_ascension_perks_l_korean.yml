 UniqueAscensionPerksEvents.434.Physics: "£physics£ 물리학 산출량 향상 £physics£"
 UniqueAscensionPerksEvents.434.Req01: "$TRIGGER_FAIL$새로운 화이트홀을 찾기 위해선 적어도 3년을 기다려야 합니다."
 UniqueAscensionPerksEvents.434.Req02: "$TRIGGER_FAIL$새로운 성운을 찾기 위해선 적어도 3년을 기다려야 합니다."
 UniqueAscensionPerksEvents.434.Shields: "£trade_protection£ 보호막 향상 £trade_protection£"
