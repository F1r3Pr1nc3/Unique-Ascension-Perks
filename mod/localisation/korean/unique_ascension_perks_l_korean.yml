 UniqueAscensionPerksEvents.3061.Desc: "§Y[friendly_nature_discovery.GetName]§!에서 놀라운 일이 일어났습니다. 생태계 전체가 대대적인 변화를 겪으며 새로운 매장지들을 생성한 것 입니다. 우리 탐사팀은 새로운 장소들을 조사하고 있으며 많은 양의 희귀 매장지들이 발견되고 있습니다."
 UniqueAscensionPerksEvents.3061.Name: "자연의 선물"
 UniqueAscensionPerksEvents.3086.Desc: "차후에 추가적으로 업그레이드를 해야 할 기본형 함선을 즉시 생산할 수 있습니다. 약간의 £alloys£ 합금과, 생산하려는 함선의 기술만 있으면 됩니다."
 UniqueAscensionPerksEvents.3086.Name: "$ap_galaxy_center$: 거대 조선소"
 UniqueAscensionPerksEvents.3087.Desc: "§Y$d_energy_generator$§!을 얼마나 건설할까요?"
 UniqueAscensionPerksEvents.3087.Name: "$ap_galaxy_center$: 거대 조선소"
 UniqueAscensionPerksEvents.3090.Desc: "§Y민간 은하 시장§!의 특별 지부 : 로봇 시장 에 오신 것을 환영합니다. 새 로봇이 어느 행성에 발송되기를 원하는지 선택해주십시오."
 UniqueAscensionPerksEvents.3091.Desc: "§G[PlanetTarget.GetName]§! 행성이 선택 되었습니다. 이제 구매하고자 하는 로봇의 종류를 선택하십시오."
 UniqueAscensionPerksEvents.3092.Desc: "§G[PlanetTarget.GetName]§! 행성의 거래가 완료되었으며, 새로운 로봇을 준비하기 위한 시간이 필요할 것 입니다. 이는 당신이 얼마나 많은 로봇을 구매했느냐에 따라 달라집니다. 쿨다운이 완료되면 다시 로봇을 구입할 수 있다는 사실을 알릴 것 입니다."
 UniqueAscensionPerksEvents.3093.Desc: "§Y민간 은하 시장§!과의 거래에 감사드립니다. 로봇들은 §G[PlanetTarget.GetName]§! 행성으로 발송될 것 입니다."
 UniqueAscensionPerksEvents.3094.Desc: "Hellow, The §YPrivate Galactic Market§! is glad to announce that new slaves are now available in our private markets, ready to be bought next time we pay a visit to your empire."
 UniqueAscensionPerksEvents.3095.Desc: "Hellow, The §YPrivate Galactic Market§! is glad to announce that new robots are now available in our private markets, ready to be bought next time we pay a visit to your empire."
