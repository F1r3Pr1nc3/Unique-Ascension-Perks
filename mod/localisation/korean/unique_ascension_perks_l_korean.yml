 trade_policy_adv_conversion_trade_league_name_desc: "경제적 번영과 무역 연맹의 발전으로 인해 우리가 가진 무역의 가치는 그 어떤 지역에서보다 뛰어납니다.\n\n§E수집된 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y0.5§!과 £minerals£ §Y0.25§!, £food£ §Y0.25§!, £consumer_goods£ §Y0.25§!, £unity£ §Y0.25§!, £physics£ £society£ £engineering£ §Y0.05§!을 제공합니다.§!"
