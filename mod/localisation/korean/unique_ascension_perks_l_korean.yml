 ap_primitives_creation: "원시 문명 형성"
 ap_primitives_creation_desc: "생존을 위해서 우리 중 일부가 뒤쳐져야 할 때도 있습니다. 우리 국민들 중 몇몇은 우리의 감독 아래 고립된 세계에서 원시 문명을 이루며 살아갈 것 입니다. 그렇게 함으로써 우리는 생각의 폭을 넓힐 수 있을 것이고, 그들이 나중에 우리에게 다시 합류할 수 있는 다른 기회를 허용할 것 입니다."
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§! 기술을 필요로 합니다."
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_primitive_initiatives$§! 기술을 필요로 합니다."
 ap_primitives_creation_tooltip: "\n§H결정 잠금 해제:§! $ap_primitives_creation$. \n$decision_primitive_creation_tooltip$\n\n§H기능 잠금 해제:§! 근접 관측\n원시인들과의 상호 작용이 늘어나며, 원시 문명의 발전 도중 새로운 이벤트를 겪을 수 있습니다."
 ap_pyramidal_society: "정점 사회"
 ap_pyramidal_society_desc: "Who said that the development of a Planet should be limited by the natural districts or the basic urban districts that we can build? Our society has reached a phase where our architects have invented and gathered schemas of new districts and pop jobs which could be very useful to us. We have made one step closer into becoming the perfect Utopian Empire."
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_pinnacle_company_physics$§! 기술을 필요로 합니다."
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_pinnacle_company_society$§! 기술을 필요로 합니다."
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$£engineering£ §Y$tech_pinnacle_company_engineering$§! 기술을 필요로 합니다."
 ap_pyramidal_society_tooltip: "\n§H기능 잠금 해제:§!진보된 사회 \n제국이 가진 정부체제에 따라 새로운 종류의 지구를 만들 수 있는 가능성을 열어줍니다. 이 구역들은 팝이 기존에 비해 제국에 더욱 유용한 새로운 일을 수행할 수 있도록 해줄 것 입니다. $ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§H이 승천 특전의 잠재력을 완전히 활용하려면 §YReal Space§! 모드를 사용하는 것이 좋습니다.\n\n"
 ap_recomposer: "재합성기"
 ap_recomposer_desc: "We have crossed the borders between the True Life and the Sapient AI. $ap_recomposer$ is a powerful device with the unique ability to transfer the consciousness of an AI directly into an organic body making it alive, and vice versa without any limit or significant side effects. This will allows both organics and machine to select the kind of life they want to have."
 ap_recomposer_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_synthetic_leaders$§! 기술을 필요로 합니다."
 ap_recomposer_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_sapient_ai$§! 기술을 필요로 합니다."
 ap_recomposer_req_3: "$TRIGGER_FAIL$§Y$ap_genius_cloning$§! 승천 특전을 필요로 합니다."
 ap_recomposer_req_4: "$TRIGGER_FAIL$§Y$ap_robot_command$§! 승천 특전을 필요로 합니다."
 ap_recomposer_req_5: "$TRIGGER_FAIL$§Y발견§! 전통을 완료한 상태여야 합니다."
 ap_recomposer_tooltip: "\n§H결정 잠금 해제:§! $decision_recomposer_life_to_ai$ 및 $decision_recomposer_ai_to_life$. \n행성에 존재하는 모든 유기 POP을 기계 POP으로 바꾸거나 그 반대의 경우를 행합니다. §R이것은 아마도 §Y$ap_synthetic_evolution$§!와 같이 작동하지 않을 것 입니다!§!"
 ap_recycling_drones: "재활용 원정"
 ap_recycling_drones_desc: "우리는 함선의 잔해가 우주에서 떠돌아 다니는 것은 낭비라는 점에 동의하였습니다. 우리의 전문가들은 이 문제에 대해 연구하고 있으며 우리의 특수 정찰팀들이 함선 잔해에서 모든 물질을 재활용해 사용할 수 있도록 허락하고 있습니다."
 ap_recycling_drones_tooltip_1: "§H기능 잠금 해제:§! $ap_recycling_drones$\n적이나 우리에 의해 전투 중에 파괴된 함선이 지도에 표시됩니다. 파괴된 함선에서 약간의 £minerals£ §Y광물§!과 £alloys£ §Y합금§!을 얻습니다. §R생물 함선에는 적용 되지 않습니다.§!"
 ap_recycling_drones_tooltip_2: "\n\n§H기능 잠금 해제:§! $RECYCLE_RECOVER_SHIPS$ \n$RECYCLE_RECOVER_SHIPS_DESC$."
 ap_recycling_drones_tooltip_3: "§H시행령 해금:§!$edict_recycling_expedition_spawn_system$"
 ap_robot_command: "기계 생산 집중"
 ap_robot_command_desc: "누가 우리 기계를 단 하나의 작업에만 할당할 수 있다고 말했습니까? 이 일은 특히 우리 식민지의 확장이 주요 목표인 은하 초창기에 아주 중요한 문제입니다. 이제 규칙이 바뀌었고 도시 건설자들이 더 많은 건물이나 지역을 만들 필요가 없을 때 그들의 기술을 더 많은 기계 생산에 사용할 수 있도록 도움을 줄 것 입니다."
 ap_robot_command_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_robotic_workers$§! 기술 또는 §Y$auth_machine_intelligence$§! 정부 체제를 필요로 합니다."
