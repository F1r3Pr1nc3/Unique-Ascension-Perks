 UniqueAscensionPerksEvents.434.Weapons: "£military_power£ 에너지 무기 향상 £military_power£"
 UniqueAscensionPerksEvents.435.Desc: "£anti_matter£ §B반물질§! 강화가 종료되었으며 메뉴에서 다시 활성화 할 수 있습니다."
 UniqueAscensionPerksEvents.435.Name: "£anti_matter£ §R반물질 강화 종료§! £anti_matter£"
 UniqueAscensionPerksEvents.436.Desc: "우리 스캐너는 은하계의 다른 화이트 홀을 감지할 준비가 되어있습니다. 원할 때 시작할 수 있습니다."
 UniqueAscensionPerksEvents.436.Name: "£anti_matter£ §R화이트 홀 스캐너 준비§! £anti_matter£"
 UniqueAscensionPerksEvents.437.Desc: "우리는 §Y[From.GetName]§! 성계에 대한 조사를 완료했으며, 기술자들이 새로운 전초 기지를 성계에 이미 배치하여 우리 영토로 편입시켰습니다."
 UniqueAscensionPerksEvents.438.Desc: "새로운 성운을 생성할 준비가 되었습니다. 언제든 시작할 수 있습니다."
