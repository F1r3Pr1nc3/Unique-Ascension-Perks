 UniqueAscensionPerksEvents.531.Desc: "우리는 §H[From.GetName]§! 성계의 탐사를 완료했습니다. 이제, 우리는 건설선의 도움 없이 성계를 소유할 수 있습니다. £influence£ §Y영향력§!을 사용해 이를 직접 소유하거나, 투자자를 불러 £energy£ §Y$energy$§!를 주어 일을 시키거나, 능숙한 공학자팀에게 £minerals£ §Y광물§!을 조금 주어 일을 진행하거나, 더 많은 £alloys£ §Y합금§!을 이용해 전초 기지를 직접 건설하거나, £unity£ §Y통합력§!을 이용해 국민들에게 일을 시키거나, 대량의 £food£ §Y식량§!으로 노예 상인을 고용해 일을 시킬 수 있으며, 그냥 성계를 내버려둘 수도 있습니다. 어떻게 할까요?"
