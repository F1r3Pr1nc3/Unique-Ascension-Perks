 UniqueAscensionPerksEvents.1052.Talk.1: "§R필멸자? 그대처럼 보잘 것 없는 존재를 마지막으로 본지 꽤나 오래되었군. 네가 무엇을 하고 있고 누구를 마주하고 있는지 그 의미를 이해하고 있어야 한다고 본다만.§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R너는 너의 존재가 나의 지루함과 외로움을 조금이나마 덜어줬다는 사실을 영광으로 알거라. 보상으로 나의 부하 중 하나를 소환할 수 있도록 허락하겠다. 아주 쉬운 일이지.§!"
 UniqueAscensionPerksEvents.1055.Desc: "§R필멸자여, 나는 이곳에서 움직일 생각이 없다. 많은 자과 네가 신이라고 부를만한 존재들이 나의 영역을 정복하려고 노력해왔고 그들은 지금 모두 내 무한한 내면에서 사라져가고 있지...\n\n뭐 어쨌든 이번에 네가 온 이유는 뭐냐?§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$이미 소환된 레비아탄이 있습니다."
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$Requires the $ap_leviathan_master$ to not be already sharing some knowledge with us."
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$희생시킬 POP이 적어도 20 이상 있는 식민지가 있어야 합니다."
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$이전의 요청이 끝나야 합니다."
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$적어도 하나의 라이벌이 있어야 합니다."
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$Requires to wait at least 5 Years before asking the $ap_leviathan_master$ to attack our rivals again."
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$Requires to wait at least 1 Month before provoking the $ap_leviathan_master$ again."
 UniqueAscensionPerksEvents.1056.Desc: "§R네 선택은 필멸자이지만 현명하군, 나는 네가 나의 레비아탄들 중 하나를 쓰러뜨렸다는 사실을 알고 있다. 날 재미있게 해준 보상으로 그들 중 하나를 소환할 수 있게 해주지. 그들은 주저없이 너의 명령을 따를 것이며 너는 나의 강대한 힘의 일부를 조금이나마 느낄 수 있을 것이다. 소환 주문이 끝나고 나면 나는 신경쓰지 않겠다.§!"
 UniqueAscensionPerksEvents.1056.Name: "레비아탄 선택"
 UniqueAscensionPerksEvents.1057.Desc: "§R나는 많은 것을 알고 지만 너는 너무 원시적이기에 내 지식이 유용하지 않을 수도 있겠군. 하지만 네가 얼마나 멀리 갈 수 있을지 궁금하도다. 네가 나에게 약간의 제물을 바치면 나는 너에게 맞는 수준의 지식을 제공하도록 하지.§!"
 UniqueAscensionPerksEvents.1058.Desc: "§R권력을 얻기 위해 자신의 종족까지 희생시키다니, 너처럼 정신 나간 필멸자는 마음에 든단 말이야. 그래서 너는 어떤 행성을 내개 바칠 것이냐?§!"
 UniqueAscensionPerksEvents.1058.Name: "희생할 행성 선택"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§R음..??? 너의 세계에서 더러운 일을 해주기를 바라는 것이냐? 글쎄 나와 교신이 가능할 정도의 필멸자를 죽이고 싶지는 않다만. 죽음의 문제에 간섭하는 것은 내가 별로 좋아하지 않는 일이라는 것을 이해하여라. 그러니 너는 대가를 치러야 할 것이다. 내 부하들이 어떤 목표물을 타격하길 바라나?§!"
 UniqueAscensionPerksEvents.1059.Name: "경쟁자 선택"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1060.Amused: "§R넌 가끔 농담을 잘하더군, 지루함이 좀 줄었으니 선물을 내리마.§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§R진심인건가? 아마 실수겠지, 너 같은 필멸자들은 매 순간 실수를 저지르니 너의 모욕은 무시해주겠다. 내가 너를 무시했다는 사실을 선물로 받아들이고 목적 없는 너의 존재를 이어나가도록.§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R미안하지만 나는 지금 바쁘다. 나는 어러 세계에 재앙을 불러오느라 일이 많거든§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R네 지도자들 중 몇 명의 목숨을 빼앗는 짓을 하기전에 한번 더 생각해보거라. 가끔은 너희 같은 필멸자들이 왜 몇 천년도 못가는지 생각해보란 말이다.§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R.. \n\n솔직히 말해 나는 네가 내가 누구인지를 알고서도 날 모욕 할 용기를 발휘할 줄은 몰랐다. 아주 즐겁고 기분이 좋군. 선물로 내 레비아탄 중 하나를 공짜로 소환하게 해주지 간단한 일이야.§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R하하하 정말 우스운 농담이군, 나도 농담 하나 해볼까? 네 성계의 수비가 완벽하기를 바란다. 내가 실수로 몇몇 레비아탄들을 네 성계에 도달하도록 내버려두었거든! 이게 내가 농담이라 부르는 것이지, 너희에겐 현실이겠지만.§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R네가 선택한 레비아탄은 움직일 수 없다. 묻겠다 필멸자여 어떤 성계에 소환하기를 바라나?§!"
 UniqueAscensionPerksEvents.1061.Starbase.1: "§Y[starbase_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.2: "§Y[starbase_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.3: "§Y[starbase_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.4: "§Y[starbase_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.5: "§Y[starbase_target_5.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.6: "§Y[starbase_target_6.GetName].§!"
 UniqueAscensionPerksEvents.1070.Desc: "레비아탄 마스터의 수하가 소환 완료되었습니다. 그 거대한 괴물이 이제 우리 대열에 낄 것 입니다."
 UniqueAscensionPerksEvents.1070.Name: "레비아탄 소환됨"
 UniqueAscensionPerksEvents.1071.Desc: "Our provocations made the $ap_leviathan_master$ very angry. Our scanners have detected Leviathan size vessel in the rim systems moving toward our capital. We must be ready to face them!"
 UniqueAscensionPerksEvents.1072.Desc: "We have lost all contact with §G[Root.GetName]§!. We can confirm that the planet has been entirely consumed by the $ap_leviathan_master$."
 UniqueAscensionPerksEvents.1072.Name: "행성 희생됨"
 UniqueAscensionPerksEvents.1073.Desc: "우리 은하계의 테두리에서 소환된 레비아탄으로 보이는 정체 불명의 존재는 그 길의 어떤 것이든 쓸어버리며 우리 행성으로 이동하고 있습니다."
 UniqueAscensionPerksEvents.11.Desc: "Our §YConstruction Ship§! named §G[Root.GetName]§! has started moving when the $edict_enable_planetary_project$ empire edict was active, which mean that it is now ready to start the §YSpecial Project§!."
 UniqueAscensionPerksEvents.11.Name: "행성 프로그램"
