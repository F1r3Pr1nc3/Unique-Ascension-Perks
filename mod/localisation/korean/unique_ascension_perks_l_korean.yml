 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_3$§! 또는 §Y$tech_combat_computers_autonomous$§! 기술을 필요로 합니다."
 ap_emergency_calculation_req_5: "$TRIGGER_FAIL$Requires a §Y$pc_black_hole$§!, §Y$pc_neutron_star$§! or §Y$pc_pulsars$§! system."
 ap_emergency_calculation_tooltip: "\n§H거대 구조물 잠금 해제:§! $nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H기능 잠금 해제:§! 영원한 경계 \n이 기능은 공학자들이 당신의 국경 내에 존재하는 모든 군사 시설이 없는 성계에 군사 방어 플랫폼을 개발하고 만들 수 있게 해줄 것 입니다. 각 식민지는 필요 기술을 연구할 시 이온 포에 의해 방어될 것 입니다."
 ap_executive_vigor_tooltip: "\n§H기능 잠금 해제:§! 사회제도 적응 \n특별 프로젝트가 완료되고난 후 §Y5년§!이 지나면 새로운 사회제도 슬롯을 얻습니다. 그리고 §Y15년§!, §Y30년§!이 지날 때도 사회제도 슬롯을 얻을 것 입니다."
 ap_expandable_brain_1: "확장 가능한 지식"
 ap_expandable_brain_1_desc: "Our learning has begun to expand exponentially. An innumerable amount of knowledge and new ideas have begun to emerge throughout the entire empire, giving us the opportunity to continue our quest in search of true knowledge."
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$§Y$ap_transcendent_learning$§! 승격 특전을 필요로 합니다."
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$§Y$EXPANDABLE_BRAIN_1$§! 특별 프로젝트를 필요로 합니다."
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "무제한 인식"
 ap_expandable_brain_2_desc: "우린 해냈습니다. 불행히도 우리가 경험하고 있는 것을 묘사하기에 충분한 단어가 없습니다. §Y무제한 인식§! 상태는 1초도 안되어 모든 가능한 영역에서 수 많은 문제들을 해결하고 이해할 수 있게 해줍니다. 그러나 우리의 신체는 그러한 힘을 지탱할 수 있도록 적응하지 못한 듯 합니다. 우리가 이 지식으로 무엇을 할 것인지 알아채는 일은 여전히 어렵습니다. 선택은 우리 손에 달려있습니다."
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$§Y$ap_expandable_brain_1$§! 승격 특전을 필요로 합니다."
