 UniqueAscensionPerksEvents.3097.Desc: "§Y민간 은하 시장§!의 특별 지부 : 함선 시장 에 오신 것을 환영합니다. 구매한 선박들은 구매자의 수도 행성으로 보내질 것이며, 기본적인 무장만 탑재하고 있다는 사실에 유의하십시오."
 UniqueAscensionPerksEvents.3097.Purchase: "구매에 감사드립니다. 모시게 되어 영광입니다.\n\n$UniqueAscensionPerksEvents.3097.Available.Corvette$$UniqueAscensionPerksEvents.3097.Available.Destroyer$$UniqueAscensionPerksEvents.3097.Available.Cruiser$$UniqueAscensionPerksEvents.3097.Available.Battleship$$UniqueAscensionPerksEvents.3097.Available.Titan$"
