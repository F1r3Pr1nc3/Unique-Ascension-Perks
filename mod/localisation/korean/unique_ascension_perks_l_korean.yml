 UniqueAscensionPerksEvents.206.Criteria.1: "대상 국가는 적어도 §Y3개 행성§! 이상을 통제하에 두고 있어야 합니다.\n"
 UniqueAscensionPerksEvents.206.Criteria.2: "대상 국가는 §Y$ethic_gestalt_consciousness$§! 윤리관을 가지고 있지 §R않아야§!합니다.\n"
 UniqueAscensionPerksEvents.206.Criteria.3: "대상 국가는 §Y$ap_the_flesh_is_weak$§! 승천 특전을 가지고 있지 §R않아야§!합니다.\n"
 UniqueAscensionPerksEvents.206.Criteria.4: "대상 국가는 §Y$ap_transcendence$§! 승천 특전을 가지고 있지 §R않아야§!합니다.\n"
 UniqueAscensionPerksEvents.206.Criteria.5: "대상 국가는 §Y기계 반란§!이 활성화 되어 있지 §R않아야§!합니다.\n"
 UniqueAscensionPerksEvents.206.Criteria.6: "대상 국가는 §Y기계 시스템 침투§!가 활성화 되어 있지 §R않아야§!합니다.\n"
 UniqueAscensionPerksEvents.206.Desc: "We must decide on which Empire we are going to send machines in order to infiltrate their borders and make them eligible for future Machine Uprising, the empires must meet the required criteria:\n"
 UniqueAscensionPerksEvents.208.Desc: "Our Machine Infiltration in §YThe [MachineEmpireInfiltrationTarget.GetName].§! has been a success, they are now eligible for a future §RMachine Uprising§!."
