 UniqueAscensionPerksEvents.441.DESC_TITLE: "$decision_deep_scanner$이 §H$PLANET|Y$§!에서 준비 되었습니다."
 UniqueAscensionPerksEvents.441.Desc: "§H[Root.GetName]§! 행성에서 심우주 스캔을 다시 사용할 준비가 되었습니다."
 UniqueAscensionPerksEvents.441.Name: "§H[Root.GetName]§!에서 $decision_deep_scanner$ 준비됨"
 UniqueAscensionPerksEvents.442.Desc: "심우주 스캐너가 §H[deep_scanned_planet.GetName]§! 근처에서 새로운 이상 현상을 감지했습니다. 과학선을 보내 조사해야합니다."
 UniqueAscensionPerksEvents.442.Name: "§H[deep_scanned_planet.GetName]§!에서 이상 현상 발견됨"
 UniqueAscensionPerksEvents.442.Tooltip: "§Y[deep_scanned_planet.GetName]§!에서 새로운 이상 현상이 발견됩니다."
 UniqueAscensionPerksEvents.451.Desc: "심우주 스캐너 덕분에 우리측 유물 사냥꾼들은 §H[planet_archaeological_site.GetName]§!에서 새로운 고고학 유적지를 찾아냈습니다. 발굴 현장 조사를 위해 과학팀을 보내야 합니다."
