 UniqueAscensionPerksEvents.272.Desc: "$Sector_Z749$의 §Y침공 관문§! 메뉴에 오신 것을 환영합니다. 섹터 내부에는 각기 다른 §Y침공 관문§!들이 배치되어 있고 활성화 되기를 기다리고 있습니다. 관문을 활성화 하기 위해서는 일정량의 £energy£ §Y$energy$§!가 필요 하며 어느 관문을 활성화 하는가에 따라 그 비용이 달라집니다. 일단 §Y침공 관문§!이 활성화 되면 성계에 존재하는 당신의 함대와 우주 기지가 물리쳐야 할 §Y적들의 파도§!를 섹터로 보낼 것 입니다. 그리고 활성화 된 §Y침공 관문§!의 §Y적들의 파도§!를 물리치고 나면 §B보상§!을 받을 수 있을 것입니다.\n\n활성화 가능한 §Y침공 관문§! 중 가장 쉬운 §G알파 관문§!을 클리어 할시 다음 §Y침공 관문§!에 도전할 수 있는 가능성을 열어줍니다. §B보상§!으로는 £economy£ §G자원§!, §Y연구 포인트§!, §H몰락한 제국§!의 £upgrade£ §M잃어버린 기술§!, £navy_size£ §B강력한 선박§!, §H승격 특전 슬롯§!등이 있습니다.\n\n이제 당신이 도전할 §Y침공 관문§!을 선택하십시오."
