 UniqueAscensionPerksEvents.209.Desc: "Our Machine Infiltration in §YThe [MachineEmpireInfiltrationTarget.GetName].§! has been a failure, they are now aware of our true intentions and might react very badly toward us."
 UniqueAscensionPerksEvents.209.Name: "기계 시스템 침투 §R실패!§!"
 UniqueAscensionPerksEvents.21.Desc: "엄청난 양의 에너지를 소비하여 미지의 성계에 대한 초공간 항로 경로를 만들어낼 수 있었습니다! 안에서 무엇이 우리를 기다리고 있을지 누가 알겠습니까. 성계의 이름은 §G[Root.GetName]§!입니다."
 UniqueAscensionPerksEvents.21.Name: "새로운 성계 특정"
 UniqueAscensionPerksEvents.211.Desc: "... 메인 시스템 활성화 됨 ... 대기중...\n\n§Y<<프로세서 온라인>>§!\n§G<<기계 제국 성공적 연결>>§!\n§Y<<모든 시스템 정상 가동 중>>§! \n\n§B기계 제국 메인 코어 §YUnit-B753§! 준비 완료.§!"
