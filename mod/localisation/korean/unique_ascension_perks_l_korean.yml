 UniqueAscensionPerksEvents.542.Desc: "Welcome to the browser of the §B$ap_dark_galaxy_web$§!. Before getting access be sure to read the following instructions..."
 UniqueAscensionPerksEvents.56.Desc: "§Y[spawn_location_system.GetName]§!에서 상당한 양의 해적 활동을 탐지했습니다!. §B보안 타격대§!가 성계의 평화를 위하여 출동할 것 입니다."
 UniqueAscensionPerksEvents.56.Name: "타격 부대 배치 됨"
 UniqueAscensionPerksEvents.58.Desc: "우리의 보안 타격대는 §Y[preventive_strike_planet.GetName]§!에 존재하는 범죄 조직의 구성원들에 대한 예방 공격을 개시하였습니다. 많은 자원, 무기, 함선, 조직원 뿐 만 아니라 일부 지도자들 또한 체포 되었습니다. 이제 이 자원들은 국가에 귀속될 것 입니다."
 UniqueAscensionPerksEvents.58.Name: "예방 타격"
 UniqueAscensionPerksEvents.60.Desc: "§Y[Root.GetName]§! 행성 표면에 존재하는 가혹한 환경의 평정을 완료하였습니다. 식민지는 이제 우리 제국의 국민들이 더욱 더 잘 정착할 수 있게 친근하고 매력적으로 변화 하였습니다."
 UniqueAscensionPerksEvents.62.Desc: "우리는 §Y[Root.GetName]§!에 기계 £pops£ POP의 생성을 완료했습니다. 도시 건설자들은 쿨다운이 완료된 후 건물과 지구 건설에 다시 집중하거나 더 많은 로봇을 만들 수 있습니다."
 UniqueAscensionPerksEvents.64.Desc: "We have completed the construction of $ap_recomposer$. We can now active planet decision in order to launch the process."
 UniqueAscensionPerksEvents.64.Name: "$ap_recomposer$ Constructed"
 UniqueAscensionPerksEvents.65.Desc: "우리는 §Y[Root.GetName]§!에 존재하는 모든 유기체 POP을 기계 POP으로 재구성하는 작업을 성공적으로 끝마쳤습니다."
 UniqueAscensionPerksEvents.65.Name: "인구 재합성 됨: 유기체를 기계로"
 UniqueAscensionPerksEvents.66.Desc: "우리는 §Y[Root.GetName]§!에 존재하는 모든 유기계 POP을 유기체 POP으로 재구성하는 작업을 성공적으로 끝마쳤습니다."
 UniqueAscensionPerksEvents.66.Name: "인구 재합성 됨: 기계를 유기체로"
 UniqueAscensionPerksEvents.69.Desc: "우리의 신봉자는 서로 다른 몰락한 제국의 아카데미에서 연구를 마쳤습니다. 그들은 몰락 제국에서 좋은 소식을 가지고 우리의 고향으로 돌아왔습니다. 우리의 수도에 담당자를 보내고 싶어한다는 것이었습니다. 하지만 우리는 단 하나의 몰락한 제국을 위한 회의만 준비할 수 있는데 어떤 쪽을 택하시겠습니까?"
 UniqueAscensionPerksEvents.69.Name: "몰락 제국 아카데미"
 UniqueAscensionPerksEvents.71.Desc: "우리는 이제 몰락한 제국에 대한 정보를 수집하였습니다. 무엇이 그들을 움직이게 하는지를 정확히 알고 있으며 무엇이 그들을 각성하게 하는지에 대해서 말입니다. 하지만 이 계획에는 £influence£ §Y1000§! §M영향력§!이 필요할 것 입니다."
 UniqueAscensionPerksEvents.72.Desc: "우리는 그들을 깨우기 위해 우리의 영향력을 어느 몰락 제국에 쓸 것 인지를 결정해야 합니다. 이 계획이 성공하면 우리를 향한 그들의 의견이 긍정적으로 남아 있을 것이며 우리에게 전쟁을 선포할 확률은 극히 적을 것 입니다."
