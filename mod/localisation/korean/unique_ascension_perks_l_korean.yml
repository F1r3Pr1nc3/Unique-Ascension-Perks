 ap_void_expedition_tooltip: "\n§H기능 잠금 해제:§! 심우주 탐험 \n우리의 과학선이 심우주를 탐사하고 흥미로운 것들을 찾을 수 있도록 허용합니다. 이 행동은 위험이 따를 것 입니다."
 ap_void_expedition_tooltip_2: "§H시행령 잠금해제:§! $edict_void_expedition_menu$."
 ap_wheel_fortune: "운명의 수레바퀴"
 ap_wheel_fortune_desc: "Who said luck wasn't on our side? While other empires will just spend any valuable object they find, we will instead keep them safe and protected in order to increase their rarety over time by slowly diminishing their quantity in the market and by creating legends and tales about every unique object which could be used as a future treasure. Something is sure, in the future our fortune won't be coming from a dream or by any sort of luck, we will create our own destiny."
