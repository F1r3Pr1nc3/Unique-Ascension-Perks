 ap_economic_prospertity_tooltip: "\n§H기능 잠금해제:§! §Y새로운 무역 정책§!"
 ap_emergency_calculation: "긴급 계산"
 ap_emergency_calculation_desc: "때로는 후퇴를 고려하는 것이 명예로울 수도 있습니다. 우리는 어떤 대가를 치뤄서라도 우리 함선과 선원들의 생존을 보장해야 합니다. 이 전략은 적보다 전쟁 피로도를 훨씬 적게 느끼는 이점을 줄 수 있을 것 입니다."
