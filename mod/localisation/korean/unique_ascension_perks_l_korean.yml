 UniqueAscensionPerksEvents.34.Desc: "We have managed to reach the limits hitherto never crossed by any present nation of our time or old nation over several millennials. All the ideas that have continued to emerge throughout the entire empire are beginning to become more and more centered on the same goal, that of the quest for absolute knowledge."
 UniqueAscensionPerksEvents.341.Desc: "좋은 소식입니다, 우리 탐험가들이 §H[spawn_location.GetName]§!의 숨겨진 사원을 찾아냈는데 이 사원은 몇 천년전에 지어진 건물이었고, 보안 시스템의 비밀을 풀어내었습니다. 그리고 많은 양의 귀중한 물건들을 발견하였습니다."
 UniqueAscensionPerksEvents.341.Name: "§H[spawn_location.GetName]§!에서 발견된 보물"
 UniqueAscensionPerksEvents.342.Desc: "$edict_treasures_menu$에 오신것을 환영합니다. 여기서 당신은 수집한 £treasures£ §Y보물§!을 유용하게 사용할 수 있습니다."
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$게슈탈트 제국은 오직 하나의 보물 거래만 가능합니다."
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$우리의 첩보망이 보물을 가지고 있는 해적들을 다시 찾으려면 시간이 필요합니다 (4년)."
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$다시 보물을 수집하려면 시간이 필요합니다."
 UniqueAscensionPerksEvents.343.Desc: "당신은 $UniqueAscensionPerksEvents.343.Name$를 불렀습니다. 그가 착륙할 행성을 선택하십시오. §H6개월§! 후 생성될 £trade_value£ §Y무역 가치§!의 양은 수집가에게 얼마나 많은 양의 보물을 투자하느냐에 따라 결정된다는 점에 유의하십시오. 한번에 하나의 무역만을 지원합니다."
 UniqueAscensionPerksEvents.343.Name: "£treasures£ §Y보물 수집가§! £treasures£"
 UniqueAscensionPerksEvents.344.100: "§G100§! £treasures£ 보물"
 UniqueAscensionPerksEvents.344.1000: "§G1000§! £treasures£ 보물"
 UniqueAscensionPerksEvents.344.2000: "§G2000§! £treasures£ 보물"
 UniqueAscensionPerksEvents.344.250: "§G250§! £treasures£ 보물"
 UniqueAscensionPerksEvents.344.500: "§G500§! £treasures£ 보물"
 UniqueAscensionPerksEvents.344.Desc: "§G[PlanetTarget.GetName]§! 행성을 선택하였습니다. 이곳은 $UniqueAscensionPerksEvents.343.Name$에 의해 무역이 이루어지는 경유지 역할을 수행할 것이며 §H6개월§! 후 £trade_value£ §Y무역 가치§!를 향상시킬 것 입니다. 거래를 위해 우리가 투자할 £treasures£ §Y보물§!의 양을 선택하십시오."
 UniqueAscensionPerksEvents.345.Desc: "§G[PlanetTarget.GetName]§!에서의 £treasures£ §Y보물§!거래가 시작되었습니다. £trade_value£ §Y무역 가치§!가 §H6개월§! 후 증가할 것 입니다."
 UniqueAscensionPerksEvents.346.Desc: "Since you are a Gestalt Empire, the $UniqueAscensionPerksEvents.343.Name$ will directly deal with the empire instead of selecting a planet, and will pay you in £energy£ §Y$energy$§! instead of £trade_value£ §YTrade Value§!, However take in note that the amount of £energy£ §Y$energy$§! generated from that deal will be §H80%§! of what it would have been with £trade_value£ §YTrade Value§!, but the delay of the deal will be increased from §H6 Months§! to §H7 Months§!. You can also only have one treasures deal at a time."
 UniqueAscensionPerksEvents.347.Desc: "We have begun the trade of £treasures£ §YTreasures§! for our Empire, the amount of £energy£ §Y$energy$§! generated for the empire will be increased for a total delay of §H7 Months§! after what the deal will be finished."
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §Y보물 거래 시작§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "우리 감시망은 £treasures£ §Y보물§!을 보유하고 있는 해적들을 탐색하는 임무를 수행할 것 입니다. 일단 임무가 시작되면 §H4년§!에 걸쳐 £treasures£ §Y보물§!을 보유하고 있는 해적들의 집단을 찾아낼 것 입니다. 이 해적들을 격추하기 위해서는 적어도 §Y10 000§!의 £navy_size£ £military_power£ 함대 전투력이 필요할 것 입니다."
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §Y보물 해적§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "우리측 스파이가 §H[special_project_target_system.GetName]§! 성계에서 £treasures£ §Y보물§!을 보유 하고 있는 해적 집단을 발견 했으며 그들의 모든 약탈물을 빼앗기 위해 함대를 보내야 합니다."
 UniqueAscensionPerksEvents.349.Name: "£treasures£ §Y보물 해적 특정됨§! £treasures£"
 UniqueAscensionPerksEvents.35.Desc: "우리는 이제 최종 목표의 절반에 도달했습니다. 우리의 지도자들은 그들이 생물학적이든 기계적이든 간에 형용할 수 없는 마음의 상태에 도달할 가능성을 허락 받기 전에는 결코 접할 수 없었던 의식의 수준을 묘사하고 있습니다. 이러한 관점으로 볼 때 우리의 지능은 우리 은하에 존재하는 대부분의 종에 비해 너무나 진보된 수준에 있다는 사실을 확인할 수 있습니다."
 UniqueAscensionPerksEvents.350.Desc: "우리는 해적들의 모든 화물을 확보하였으며 £treasures£ §Y보물§!은 이제 우리 것 입니다."
 UniqueAscensionPerksEvents.350.Name: "£treasures£ §Y보물 획득§! £treasures£"
 UniqueAscensionPerksEvents.351.Desc: "좋은 소식입니다. 우리는 식민지 §H[spawn_location.GetName]§!에서 비밀의 통로를 찾았고 오랜 조사 끝에 간신히 입구를 열었습니다. 그리고 예상대로 숨겨진 입구 안에는 많은 양의 보물들이 있었습니다."
 UniqueAscensionPerksEvents.351.Name: "§H[spawn_location.GetName]§!에서 발견된 보물"
 UniqueAscensionPerksEvents.352.100: "Trade §R100§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y5 §!"
 UniqueAscensionPerksEvents.352.200: "Trade §R200§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y10§!"
 UniqueAscensionPerksEvents.352.400: "Trade §R400§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y20§!"
 UniqueAscensionPerksEvents.352.800: "Trade §R800§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y40§!"
 UniqueAscensionPerksEvents.352.Desc: "우리는 역사가와 접촉했습니다, 이제 그와 무엇을 거래할 수 있을까요?"
 UniqueAscensionPerksEvents.352.Name: "£treasures£ §Y보물 역사가§! £treasures£"
 UniqueAscensionPerksEvents.353.Desc: "우리는 성공적으로 £treasures£ 보물을 $UniqueAscensionPerksEvents.343.Name$의 £minor_artifacts£ 골동품과 교환했습니다. 동품 발굴에는 몇 년이 걸릴 것이며 그 기간 동안에는 교환이 불가할 것 입니다."
 UniqueAscensionPerksEvents.353.Name: "£treasures£ §Y수집된 보물§! £treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$ 준비됨"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$ 준비됨"
 UniqueAscensionPerksEvents.356.Desc: "$edict_treasures_menu$의 해당 옵션이 준비되었습니다."
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$ 준비됨"
 UniqueAscensionPerksEvents.357.Desc: "Please select to which empire you would like to make a donation. Take in note that it won't work with Fallen Empire, and that the more the selected empire is hostile, and the weaker will be the effect of the donation of £treasures£ §YTreasures§!."
 UniqueAscensionPerksEvents.357.Name: "£treasures£ §Y보물 기부§! £treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§!은/는 §G[ROOT.GetName]§!으로부터의 £treasures£ §Y보물§!을 수령하였습니다. 이러한 선물은 기대하지 않았는데 말입니다. 어찌되었건 당신의 친절한 행동에 대해 감사를 표합니다."
 UniqueAscensionPerksEvents.359.Name: "£treasures£ §Y보물 분배§! £treasures£"
 UniqueAscensionPerksEvents.36.Desc: "우리는 결정적인 순간에 다가서고 있습니다, 우리 은하의 대부분의 일반인들의 의식 밖에 있는 것으로 보이는 새로운 상태에 접어들었고 다른 한편으로는 우리의 최종 목표가 될수 있는 것, 즉 §Y무제한 인식§!에 대한 주관적인 시각을 가지게 되었습니다."
 UniqueAscensionPerksEvents.371.Country: "Empires"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£ 범죄 두목 £crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "$edict_underworld_menu$에 접속한 것을 환영합니다. 이곳에서 암흑가의 사람들과 연락할 수 있습니다. 누구를 찾고 있나요? 기억해둬야 할 것은, 이곳에선 대부분의 거래가 £energy£ §Y$energy$§!가 아닌 £treasures£ §Y보물§!을 통해 이루어진다는 것입니다."
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£ 몰락 제국 잔당 £fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£ 해적 £pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$이미 밀수업자가 작업중이다. 이런 작업에서는 손이 늘어봐야 뒤통수만 맞을 뿐이야. 이곳이 암흑가라는 걸 잊지 말도록."
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$우린 아직 새로운 노예를 준비하지 못했다."
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$몰락 제국 잔당과 거래하는건 매우 위험한 일이다. 흔적을 지우는 데 적어도 5년은 걸릴 것이다."
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£ 노예상 £slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£ 밀수업자 £smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "£alloys£ §Y합금§!에 대한 계약 체결"
 UniqueAscensionPerksEvents.372.Consumers: "£consumer_goods£ §Y소비재§!에 대한 계약 체결"
 UniqueAscensionPerksEvents.372.Desc: "§H[Root.GetName]§! 암흑가 밀수업자입니다. 무엇을 도와드릴까요?"
 UniqueAscensionPerksEvents.372.Food: "£food£ §Y식량§!에 대한 계약 체결"
 UniqueAscensionPerksEvents.372.Minerals: "£minerals£ §Y광물§!에 대한 계약 체결"
 UniqueAscensionPerksEvents.373.Desc: "Alright then I will look for that resources for you into the space however I don't guarantee you that I will found anything, yet the transaction has been done so do not expect any refunds. But you can be sure that I will look for them in the entire galaxy so if nothing is found then we may say that you weren't lucky for that time."
 UniqueAscensionPerksEvents.373.Name: "£smugglers£ 밀수업자 £smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "Alright, I have furrow the entire galaxy for the past few years and I have managed to gather that amount of resources. I have no idea if it is the quantity that you were expecting and I don't really care, my part of the contract is done. Maybe another time."
 UniqueAscensionPerksEvents.375.Contract: "좋아, 내 부하들에게 행성에 더 이상 문제를 일으키지 말라고 지시하도록 하지. 누군가 문제를 일으키려고 한다면 내가 직접 상대하겠어."
 UniqueAscensionPerksEvents.375.Desc: "아, 나를 많이 성가셔하는 §H[Root.GetName]§!이 오셨구만. 뭐, 그런건 중요하지 않지. 어쨌든 여기까지 왔다면 거래를 원한다는 소리일테고. 원하는게 뭐지?"
 UniqueAscensionPerksEvents.375.Name: "범죄 두목"
 UniqueAscensionPerksEvents.376.Desc: "How interesting, so tell me? Who is the target? Take in note that I will not attack other empires having a $underworld_crime_contract$ with me, we are maybe a bunch of scums in your eyes but we still have a little of honor left."
 UniqueAscensionPerksEvents.377.Desc: "§R[From.GetName]§! 제국을 공격하기로 했군, 어느 행성을 공격할지 선택하게."
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£ 범죄 두목 £crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "내 부하들이 활동을 개시하였네. §R[Root.GetName]§!의 통제 하에 있는 §H[From.GetName]§! 행성에 대해서 말이지. 아래에선 일이 꽤 바쁘게 돌아가고 있을거야."
 UniqueAscensionPerksEvents.379.Contract: "좋아 좋아, 내 모든 부하들에게 네 국경에서의 활동을 중지하라고 지시할게, 내 명령에 따르지 않는 자는 즉시 처형될테니 안심하라고."
 UniqueAscensionPerksEvents.379.Desc: "Look at that! It seems that the §H[Root.GetName]§! has fallen at the point where it needs to deal with pirates scum like me... Enough talk, what can we do for you?"
 UniqueAscensionPerksEvents.380.Desc: "Now we are talking! So tell me who is my target? Just remember that I will not attack other empires having a $underworld_pirates_contract$ with me, why? Because these contracts are probably the most successful way for us to gain money. Also once a empire is attacked they will probably prepare defenses against our future assault so I won't send anymore men against them until at least §H4 Years§!."
 UniqueAscensionPerksEvents.380.Name: "£pirates£ 해적 £pirates£"
 UniqueAscensionPerksEvents.381.Desc: "계약서에 서명했으니 안심하라고. 내 부하들이 §R[CountryPirateTarget.GetName]§!을 공격할거야. 우리 함대에 가까이 접근하지마. 실수로 얻어 맞을 수 있으니까."
 UniqueAscensionPerksEvents.383.Desc: "우리가 처리 해야 하는 대상을 골라보라구."
 UniqueAscensionPerksEvents.383.Name: "£marauders£ 약탈자 £marauders£"
 UniqueAscensionPerksEvents.384.Desc: "§Y[From.GetName]§!(을)를 대표해 말하고 있다. 어쩌다가 §H[Root.GetName]§!들이 암흑가에 오게 되었는지는 모르겠찌만, 그런걸 생각할 시간은 없으니 어서 용건이나 말하게."
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$이 약탈자로부터 공격받지 않아야 합니다."
 UniqueAscensionPerksEvents.385.Country.1: "§YThe [country_1.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.2: "§YThe [country_2.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.3: "§YThe [country_3.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.4: "§YThe [country_4.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.5: "§YThe [country_5.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.6: "§YThe [country_6.GetName].§!"
 UniqueAscensionPerksEvents.385.Desc: "Fine, now hurry up and tell us which empire to raid."
 UniqueAscensionPerksEvents.386.Desc: "우린 §R[FromFrom.GetName]§!의 약탈품이 풍성하기를 바라."
 UniqueAscensionPerksEvents.387.Desc: "안좋은 소식이군. §H[Root.GetName]§! 사람들에겐 안좋은 일이지만, 암흑가의 몇몇이 네가 죽기를 바라고 있는 것 같아."
 UniqueAscensionPerksEvents.388.Desc: "Greetings people of the §H[Root.GetName]§!, we are glad to see you on our secret slave market. Here our hunters have gathered slaves from different empires present in the space and by buying a pack of them you will however not be able to select what sort of slave you will receive. And who knows, maybe with luck you will even find people of your own empire. So now tell me first on which planet you would like to receive them."
 UniqueAscensionPerksEvents.388.Name: "£slavers£ 노예상 £slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.2: "§Y[planet_2.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.3: "§Y[planet_3.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.4: "§Y[planet_4.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.5: "§Y[planet_5.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName].§!"
 UniqueAscensionPerksEvents.389.Desc: "§Y[Root.GetName]§!에서 노예를 몇명이나 구입하시겠습니까? 대금이 지급되면 노예의 수에 비례에 사냥과 포획에 시간이 걸리게 될 것 입니다."
 UniqueAscensionPerksEvents.390.Desc: "구입 감사드립니다. 이 노예들은 이제 당신 것입니다."
 UniqueAscensionPerksEvents.391.Desc: "안녕하십니까. 노예를 다시 구입하실 수 있게 되었다는 사실을 알려드리러 왔습니다. 언제든 연락하세요."
 UniqueAscensionPerksEvents.392.Desc: "우리가 접촉하고 싶은 몰락 제국의 잔당을 선택하십시오."
 UniqueAscensionPerksEvents.393.Desc: "I am a remnant of the §Y[From.GetName]§! and by leaving them I took with me some of their secrets. So now people of the §H[Root.GetName]§!, we don't have much time before they notice our actions, so hurry up and tell me what do you want. Once the transaction is done we will not have any interaction for the next §H5 Years§!, I will let you know when I am ready to trade with you some secrets of my ancient empire again. I am not responsible for anything which may happen to your empire if they get aware of our actions."
 UniqueAscensionPerksEvents.393.Name: "£fallen£ 몰락 제국 잔당 £fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$몰락 제국 잔당과 거래하는건 매우 위험한 일이다. 흔적을 지우는 데 적어도 5년은 걸릴 것이다."
 UniqueAscensionPerksEvents.393.Transaction: "거래해줘서 고맙군, 그럼 이제 빨리 사라져라."
 UniqueAscensionPerksEvents.394.Desc: "이봐, §H[Root.GetName]§!!. 이제 안전을 확보했다. 거래할 준비가 되었으니, 필요할 때 연락해라."
 UniqueAscensionPerksEvents.395.Desc: "People of the §H[Root.GetName]§!, our spies just informed us that you have managed to establish contact with some of our remnants hiding in the underworld in order to get some technologies or ships from our might empire. Even if you are a Fallen Disciple and have maybe good relations with us, stay aware that such actions will not be tolerated anymore the next time, so you better not do it again. However our people have heard that you guys are very at producing £treasures£ §YTreasures§!, so maybe if you accept to give us some them as an apology then we will forget that story."
 UniqueAscensionPerksEvents.395.Name: "§H[CountryTargetForPresent.GetName]§!으로 부터의 통신"
 UniqueAscensionPerksEvents.4.Desc: "우리 우주 공학자들은 우리의 적들로부터 성계를 지켜줄 §G항성 성채§! 건설을 성공적으로 마무리지었습니다."
 UniqueAscensionPerksEvents.4.Name: "우주 공학 프로젝트: §G성공§!"
 UniqueAscensionPerksEvents.401.Desc: "우리가 지난 번 동안 배운 지식을 어떻게 활용 할지 선택할 때가 왔습니다."
 UniqueAscensionPerksEvents.401.Name: "승천 특전 학습"
 UniqueAscensionPerksEvents.402.Desc: "$SLOW_LEARNER_ARMY$을 완료했으며, 느린 속도로 퇴역 군인을 모집할 수 있는 가능성이 생겼습니다."
 UniqueAscensionPerksEvents.4020.Name: "$PLANETARY_PROJECT_0$ §GSuccess§!"
 UniqueAscensionPerksEvents.4021.Name: "$PLANETARY_PROJECT_0a$ §GSuccess§!"
 UniqueAscensionPerksEvents.4025.Desc: "바로 이겁니다. 우리는 §G[This.GetName]§!(을)를 조작하여 행성의 매장지 및 행성 특성을 완전히 변경했습니다."
 UniqueAscensionPerksEvents.4025.Name: "§G[This.GetName]§! 조작 완료"
 UniqueAscensionPerksEvents.4030.Name: "$PLANETARY_PROJECT_100a$ §GSuccess§!"
 UniqueAscensionPerksEvents.4031.Name: "$PLANETARY_PROJECT_100b$ §GSuccess§!"
 UniqueAscensionPerksEvents.4032.Name: "$PLANETARY_PROJECT_100c$ §GSuccess§!"
 UniqueAscensionPerksEvents.4033.Name: "$PLANETARY_PROJECT_100d$ §GSuccess§!"
 UniqueAscensionPerksEvents.4034.Name: "$PLANETARY_PROJECT_100e$ §GSuccess§!"
 UniqueAscensionPerksEvents.4035.Name: "$PLANETARY_PROJECT_100f$ §GSuccess§!"
 UniqueAscensionPerksEvents.4089.Desc: "우리 행성인 §H[Root.GetName]§!에 거주하는 이들에게 영향력을 끼치는 작업이 완료되었습니다. 국민들은 이제 다음 과정을 위해 재정비할 시간이 필요할 것입니다."
 UniqueAscensionPerksEvents.4090.Desc: "We have received reports telling that §H[Root.GetName]§! is ready for another §Y$decision_ethic_shift$§!."
 UniqueAscensionPerksEvents.4090.Name: "§H[Root.GetName]§!에서 §Y$decision_ethic_shift$§! 실행 준비"
 UniqueAscensionPerksEvents.411.Desc: "This is it, our scientists have completed the special project and the §Y$tr_harmony_utopian_dream$§! will be ours only in a matter of days. But there is still one problem that our leaders would like to discuss. We have here the possibility to turn our capital §Y[capital_planet.GetName]§! into §Y$pc_gaia$§!, but if the planet class is already what we are looking for then such a change is not necessary. However we must understand that a §Y$pc_gaia$§! is most likely necessary to keep our new friends in the best conditions. So what will be the choice?"
 UniqueAscensionPerksEvents.411.Name: "$tr_harmony_utopian_dream$ Accomplished"
 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§!: 전략 자원 발견됨"
 UniqueAscensionPerksEvents.431.anti_matter: "[From.GetName] 조사 중, [Root.GetName]은/는 이전에 알려지지 않은 §H반물질§!이라는 전략 자원을 발견했습니다. 고에너지 전환을 통해서만 사용할 수 있는 이 물질은 산업적으로 이용 될 수 있습니다."
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "§Y$anti_matter$§!\n§E$anti_matter_desc$§!"
 UniqueAscensionPerksEvents.431.has_tech: "\n우리는 기술을 보유하고 있습니다. - 만약 이 성계를 우리가 통제하고 있다면 자원 추출이 가능합니다."
 UniqueAscensionPerksEvents.431.no_tech: "\n우리는 아직 이 자원을 추출 할 수단이 없지만, 미래를 위해 이 성계의 통제권을 획득하는 것을 진지하게 고려해야 합니다."
 UniqueAscensionPerksEvents.433.Desc: "우리는 §H[Root.GetName]§!에서 새로운 §Y화이트 홀§!을 발견했습니다. 더 많은 £anti_matter£ §H반물질§!을 추출할 수 있을 것 입니다."
 UniqueAscensionPerksEvents.433.Name: "새로운 화이트 홀 발견됨"
 UniqueAscensionPerksEvents.434.Dark: "£sr_dark_matter£ 암흑 물질 생산 £sr_dark_matter£"
