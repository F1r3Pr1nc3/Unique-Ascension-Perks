 ap_deep_scanner_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_combat_computers_1$§! 기술을 필요로 합니다."
 ap_deep_scanner_tooltip: "\n§HUnlocks Building:§! $building_deep_space_scanner$.\n$tech_deep_scanner_desc$\n\n§HUnlocks Decision:§! $decision_deep_scanner$.\n$decision_deep_scanner_tooltip$ $ap_anomalies_mod_compatibility$ $perk_more_content_in_future$"
 ap_defense_sentinels: "수호 감시자"
 ap_defense_sentinels_desc: "우리 해군 만으로는 전쟁 중 영토를 방어하는 일이 힘들 수 있습니다. 그렇기 때문에 우리는 위협으로부터 우리를 보호하고 우리 해군이 큰 타격을 입었을때 시간을 벌어줄 강력한 특수 방위군을 조직해야 합니다. 수호 감시자가 이 역할에 완벽히 부합합니다."
