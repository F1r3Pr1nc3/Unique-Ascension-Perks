 UniqueAscensionPerksMenuEvents.101.Desc: "합금과 공학 연구 점수를 이용해 건설선 위치에 강력한 항성 성채를 건설합니다. 이는 항성 기지를 개선하는데 필요한 시간과 비용을 크게 줄일 것 입니다."
 UniqueAscensionPerksMenuEvents.102.Desc: "에너지 크레딧과 공학 연구 점수 또는 $society_research$ 점수를 이용하여 건설선 위치에 소행성, 행성, 거주지와 같은 천체를 만들어냅니다. 보다 발전된 프로젝트를 위해서는 필요 기술과 다른 승격 특전이 필요합니다."
 UniqueAscensionPerksMenuEvents.103.Desc: "우주 공간 깊숙한 곳에 당신만의 성단을 만들고 에너지 크레딧, 암흑 물질을 이용해 성단의 성계를 추가할 수 있게 됩니다. 새로운 이벤트, 레비아탄 등 현재 게임에서 놓칠 수 있는 컨텐츠들을 접하는데 매우 유용합니다. $ap_real_space_compatibility$"
 UniqueAscensionPerksMenuEvents.104.Desc: "지도자들을 위한 강력한 특성을 해제하고 더욱 높은 레벨의 지도자들을 처음부터 가질 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.105.Desc: "지도자들을 더욱 많은 특성과 높은 레벨로 향상시킵니다. 이 승격 특전 선택시 매우 강력한 제국 보정치 중 하나를 선택할 수 있는 권한을 가지게 됩니다."
 UniqueAscensionPerksMenuEvents.106.Desc: "코타나에게 에너지 크레딧을 지불하여 연구 기술 중 하나를 선택하여 완료할 수 있으며 반복 기술을 자동적으로 연구할 것 입니다. 시간이 지나면서 연구를 통해 점점 더 강력한 기능을 가지게 됩니다. 코타나와 관련된 모든 기술을 연구할 경우 18000의 에너지 크레딧으로 10개의 반복 기술을 연구할 수 있는 특별한 유물을 해제할 것 입니다."
 UniqueAscensionPerksMenuEvents.107.Desc: "That Ascension Perk will unlock the possibility to exploit the $automatic_drone$ with new buildings which will need them both for construction and upkeep but will in exchange be able to produces resources without any pop job. You will also get access to a empire edict which allows you to directly improve the specific buildings of that mod on all your colonies."
 UniqueAscensionPerksMenuEvents.108.Desc: "That Ascension Perk will unlock the possibility to convert $automatic_drone$ into $nanites$ for a massive production of them. They can be used as a decision on habitable planet to turn them into nanite worlds with huge deposits of resources. They can also be used for many features such as building a special $nanite_gateway$ that is cheaper and quicker to build than normal gateways, a new megastructure the $NAME_Nanite_Factory$ that produces nanites and alloys. And you also have access to new technologies and a special project that unlocks new powerful ship sections made of nanites to improve your navy."
 UniqueAscensionPerksMenuEvents.109.Desc: "확률적으로 동시에 여러 팝이 생성될 수 있게 되어 인구 성장 속도가 크게 개선됩니다. 행성의 팝 성장 속도를 높이는 고유의 팝 성장 대기열을 만들 수 있는 새로운 건물을 이용할 수도 있습니다."
 UniqueAscensionPerksMenuEvents.110.Desc: "식민지 개척 단계에서 고급 건물과 많은 수의 인구를 정착시킬 수 있게 합니다."
 UniqueAscensionPerksMenuEvents.111.Desc: "That Ascension Perk will unlock the possibility to exploit every planet at their maximum potential by unlocking new district slots and constructing your buildings/districts at an amazing speed. A new feature is also available which will gives resources to the empire depending on the different jobs present on each colony. $perk_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "파괴된 함선의 잔해를 광물로 재활용 할 수 있게 됩니다. 이 특성은 유기 함선에는 적용되지 않습니다. 파괴된 함선의 일부가 다음 해에 복원되는 기능 또한 추가됩니다."
 UniqueAscensionPerksMenuEvents.113.Desc: "전투에 패배했을때 이탈할 수 있는 확률을 크게 늘립니다. 또한 영토 내로 더 빠르게 이동할 수 있는 더 싸고, 건설이 빠른 게이트웨이를 건설할 수 있습니다."
 UniqueAscensionPerksMenuEvents.114.Desc: "무역가치의 이용 옵션을 늘립니다. 기존 전환 가능 자원의 경우 비율이 향상되며, 무역가치를 합금, 식량, 광물, 연구 포인트와 같은 다른 자원으로 전환하는 것 또한 가능하게 됩니다. $ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "That Ascension Perk will unlock the possibility to have new policies for the empire, allowing a better adaptability for your objectives. Your ruler will also quickly reach the maximum level and once it is done, he will have the possibility to deal with the small problem of your planets such as crime, stability, amenities, housing and unemployment in exchange of resources."
 UniqueAscensionPerksMenuEvents.116.Desc: "해적과 약탈자들로부터 영토를 보호할 수 있으며 해군 함대가 다른 목표에 집중할 수 있게 해줍니다. 또한 과학선을 호위하여 은하 탐험을 덜 위험하게 만들 수 있습니다. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "번식, 전쟁, 영토 방어, 자원, 연구 목적으로 이용될 수 있는 우주 태생의 외계종들을 길들일 수 있습니다. 각 종은 고유의 장점을 가지고 있습니다. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "That Ascension Perk will unlock the possibility to communicate with the $ap_leviathan_master$, a powerful being hidden somewhere in the universe. $ap_no_spoil$ $perk_more_content$ $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.119.Desc: "행성에서 적색, 황색 행성 보정치를 제거하고 새로운 녹색 보정치로 대체하는 행성 결정을 추가합니다.특별한 행성 보정치는 제거할 수 없습니다. 친화적인 자연을 수용할 수 있는 모든 행성에 새로운 희귀 특징을 생성하는 새로운 기능도 가능해졌습니다."
 UniqueAscensionPerksMenuEvents.120.Desc: "행성을 더욱 빠르게 발전시킬 수 있도록, 기계 팝을 대량으로 만들어내는 행성 결정을 추가합니다. 행성의 팝 조립 속도를 높는 고유의 팝 조립 대기열을 가진 새로운 건물을 이용할 수 있습니다."
 UniqueAscensionPerksMenuEvents.121.Desc: "행성의 모든 유기 팝을 기계 팝으로 전환하거나 그 반대의 경우를 가능하게 합니다."
 UniqueAscensionPerksMenuEvents.122.Desc: "That Ascension Perk will unlock the possibility to directly open branch offices on the planets of every empire without the need of commercial pact. You can also open branch offices in other megacorps and also your own planets. However gestalt and fallen empires remain unaffected. $perk_no_branch_office$ $perk_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "That Ascension Perk will unlock the possibility to improve the opinion of fallen empires toward you, making them more likely to give you more gifts, including their own ships and technologies. You will also have the possibility with enough influence to ask them to awaken, seriously increasing the chances of '$mod_war_in_heaven$' in your galaxy. Take in note that xenophobic fallen empire remain unaffected by that perk."
 UniqueAscensionPerksMenuEvents.124.Desc: "That Ascension Perk will unlock the possibility to trigger an event which will launch a celebration of the empire on the local planet where the required criteria are met. You can find more details on the ascension perk details, just remember that the more stable planets you have and the more powerful will be that perk."
 UniqueAscensionPerksMenuEvents.125.Desc: "That Ascension Perk will unlock the possibility to transform one of your $pc_city$ or any sort of important planets like that present in the mods into a giant size 150 world. Once it is done you will have the possibility to trigger a menu from the planet decisions which will allows you to improve the production of resources coming from the planet making you very powerful. That perk is probably a must have for any player aiming to play with only one planet."
 UniqueAscensionPerksMenuEvents.126.Desc: "That Ascension Perk will unlock the possibility to force every owned pop to follow the empire ethics and have a new planet decision which will collect influence on planets depending on how many pops on it are following your ethics."
 UniqueAscensionPerksMenuEvents.127.Desc: "That Ascension Perk will unlock the possibility to win tons of unity by completing tasks depending on the ethics of your empire. You also get access to a new megastructure focusing on the production of unity. $perk_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "자원을 일정한 가격으로 거래할 수 있는 민간 우주 상인들과 접촉 가능하게 됩니다. 특정 기술을 연구함으로써 노예와 기계, 지상군, 함선과 같은 것들을 구매할 수 있습니다."
 UniqueAscensionPerksMenuEvents.129.Desc: "That Ascension Perk will unlock the possibility to clone your leaders in exchange of foods, the cloned leader will have the same age and traits. AI also gets access to a new feature which will sometime clone the constructed navy ship for free allowing to improve the navy more faster and cheaper. That perk combined with 'Aggressive Swarm' and '$ap_recycling_drones$' can make you very powerful."
 UniqueAscensionPerksMenuEvents.130.Desc: "That Ascension Perk will unlock the possibility to communicate with the $ap_mega_hive_mind$ by entering in their realm. $ap_no_spoil$ $perk_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "That Ascension Perk will unlock the possibility to infest destroyed enemy ships and turn them into your side by the end of the next year. You can quickly become a steam-roller as your navy become more and more powerful when defeating your enemies. That perk combined with '$ap_super_hive_mind$' and '$ap_recycling_drones$' can make you very powerful."
 UniqueAscensionPerksMenuEvents.132.Desc: "포획한 팝을 군체 의식의 드론으로 만들 수 있게 되며, 행성을 정복할 수록 개체 수를 폭발적으로 증가시킬 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.133.Desc: "After 15 years that Ascension Perk will unlock the possibility to have a new planet decision which allows you to create custom deposits on your planets producing resources, research and giving very useful modifiers to take advantages of other empires. This decision can also be activated on uninhabited planets to increase their habitability, and the more Hivemind Reserves you have on a planet, the greater the chances that they will give birth to new populations."
 UniqueAscensionPerksMenuEvents.134.Desc: "플레이어 제국의 팝으로 구성된 원시 문명을 창조합니다. 현재로써는 게슈탈트 제국은 사용할 수 없는 특전이지만 추후 해결 방법을 찾아낼 것입니다. 원시인들과 상호 작용하는 방법이 늘어나며, 원시 문명 발전 도중 새로운 이벤트를 접할 수 있습니다."
 UniqueAscensionPerksMenuEvents.135.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which allows you to give your planets to create a new perfect vassals which will have more advantages than normal subject, they will also have your technologies and they will never betray you. You will also get access to a new empire edict which allows you to give alloys and energy to construct powerful fleets for your subjects. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.136.Desc: "That Ascension Perk will unlock the possibility to perform an expedition into the void with custom exploration ships. $ap_no_spoil$ $perk_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "That Ascension Perk will unlock the possibility to trigger a Machine Uprising into organic civilizations in order to weaken and destroy them from the inside. The chances for a empire to meet the required criteria to trigger a Machine Uprising are quite hard to obtain, thats why you also have the possibility to infiltrate them in order to perform that uprising in the future, however take in note that the infiltration might fail and the consequences could be unexpected. You will also get access to a new empire edict which allows you to give alloys and energy to construct powerful fleets for your subjects. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.138.Desc: "That Ascension Perk will unlock the possibility to construct the main machine core of your machine empire which will provide powerful modifiers for the empire and will sometimes help you in your researches and the production of resources."
 UniqueAscensionPerksMenuEvents.139.Desc: "방어군 역할을 하는 함선들이 생성되어 모든 위협으로부터 영토를 수호할 것 입니다. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.140.Desc: "지도자의 경험과 특징을 기계 신체에 이식하여 복제할 수 있게 됩니다."
 UniqueAscensionPerksMenuEvents.141.Desc: "That Ascension Perk will unlock the possibility to construction special ships focused on the production of resources, also by finishing the mega engineering technology you will also have the possibility to unlocks an even more powerful ships producing resources and able to even keep up or replaces megastructures. Will also start a special project which once finished can allow some civilian convoys to transport resources and people from a colony to another, increasing the economy of the empire."
 UniqueAscensionPerksMenuEvents.142.Desc: "That Ascension Perk will unlock the possibility to get access to new custom districts depending on your authority, these new districts will unlock new powerful jobs giving you a very big advantage. $perk_more_content$ $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.143.Desc: "궤도 폭격당하는 행성에 정밀 타격을 실시해 지구나 건물을 파괴하고 팝을 죽이거나 납치하며, 자원을 약탈할 수 있으며, 심지어는 라그나로크를 실시해 행성을 없애버릴 수 있습니다."
 UniqueAscensionPerksMenuEvents.144.Desc: "'보물'이라는 새로운 자원을 추가하며, 이는 무역가치나 에너지를 창출하거나, 골동품과 교환하고 타 제국에 기부하는데 사용될 수 있습니다. 다음 승격 특전을 잠금 해제하는데 필요한 자원이기도 합니다. 시간이 지나면 보물 생산을 늘려줄 특징이 발견될 것이며, 그 외에도 보물을 생산하는 직업을 제공하는 건물을 건설할 수도 있습니다."
 UniqueAscensionPerksMenuEvents.145.Desc: "암흑가에 접근할 수 있는 가능성을 열어줍니다. 접근에 성공하면 다양한 사람들에게 보물을 제공하고 서비스를 받을 수 있습니다. 밀수꾼에게서는 자원을 얻을 수 있으며, 범죄 두목과 해적, 약탈자들과 계약을 맺거나 적대 제국과 거래를 할 수도 있습니다. 몰락의 신봉자 승격 특전을 가지고 있다면, 몰락한 제국의 비밀을 얻기 위해 몰락한 제국의 잔존자들과 거래를 할 수도 있습니다."
 UniqueAscensionPerksMenuEvents.146.Desc: "That Ascension Perk will unlock the possibility for the player to unlocks more Ascension Slots in the future without worrying about focusing on unity and completing a tradition tree. He will get a total of 4 free Ascension after a delay of 10, 25, 50 and 100 years. $perk_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "12 종류의 종으로 이루어진 각각의 팝을 생성하고 수도를 가이아 행성을 바꿀 수 있는 특별 프로젝트를 수행할 수 있게 합니다."
 UniqueAscensionPerksMenuEvents.148.Desc: "반물질 채취를 위한 화이트 홀을 찾을 수 있게 됩니다. 에너지 크레딧, 물리학, 암흑 물질 생산량을 증가시키거나, 에너지 무기, 보호막, 추진기를 개선할 수 있습니다."
 UniqueAscensionPerksMenuEvents.149.Desc: "That Ascension Perk will unlock the possibility to construct deep space scanners on your colonies in order to unlocks a decision which will allow you to detect anomalies on planets without deposits present in your borders to make them more useful. $perk_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "That Ascension Perk will unlock the possibility to detect new archaeological site based on the same rules than the deep space scanners, you don't have to do anything. All needed is a colony with deep space scanners and some planets in range which can support an archaeological site. $perk_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "That Ascension Perk will unlock a decision which allow you to establish a colony fully automatically with the production of deposits that act like buildings, the planet will follow the orientation asked by the player and will keep developing regardless of the limits imposed by the districts and buildings, it will require minerals to work properly."
 UniqueAscensionPerksMenuEvents.152.Desc: "That Ascension Perk will unlock the possibility to have a research production from almost all jobs seriously increasing the research advancement, in plus every 5 Years will occur a Technocrate Congress which allow to specialize in the three different research domains."
 UniqueAscensionPerksMenuEvents.153.Desc: "녹아내린 행성을 아주 특별한 행성으로 바꾸어, 개척할 수 있도록 만들 것입니다. 합금, $sr_living_metal$, 무기의 피해량과 팝 조립을 위한 특별한 지구를 제공합니다. $sr_living_metal$을 이용하는 특별한 함선 부품도 잠금 해제됩니다. $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.154.Desc: "통합력을 소모해 플레이어가 새로운 시행령, 캠페인, 자원, 그외 많은 것을 찾아낼 수 있는 지혜의 서고에 접근할 수 있는 권한을 부여합니다."
 UniqueAscensionPerksMenuEvents.155.Desc: "과학선이 성계를 완전히 탐사한 뒤에 주인 없는 성계를 바로 소유하고, 건설선 없이 직접 전초 기지를 건설할 수 있습니다."
 UniqueAscensionPerksMenuEvents.2.Desc: "모드에 의해 추가된 각 승격 특전의 자세한 효과를 여기에서 볼 수 있습니다."
