 UniqueAscensionPerksEvents.253.Name: "지도자 업로드 됨"
 UniqueAscensionPerksEvents.261.Desc: "이제 우리 민간인들은 자신들만의 우주 사업을 시작할 수 있습니다. 다만 각 활동은 §Y식민지 형태§!에 따라 달라진다는 것을 명심하십시오. 예를 들어 §Y수도§!에선 거의 모든 것을 할 수 있으나, §Y채굴 행성§!에서는 오직 £minerals£ 광물만을 수송해갈 수 있을 것입니다."
 UniqueAscensionPerksEvents.261.Name: "민간 우주 사업"
 UniqueAscensionPerksEvents.263.Desc: "민간 화물선이 §G[ROOT.GetName]§!에서 출발했습니다. 이제 그 함선은 우리 영토 내에서 가장 가까운 식민지로 향하여 화물을 나눌 것입니다.\n\n§G[ROOT.GetName]§! 식민지 유형: §Y[ROOT.GetColonyType]§!"
 UniqueAscensionPerksEvents.263.Name: "민간 화물선 출발"
 UniqueAscensionPerksEvents.264.Desc: "§Y[ROOT.GetColonyType]§!에서 출발한 민간 화물선이 §G[ROOT.GetName]§!에 도착했으며, 현재 행성에서 화물이 배분되고 있습니다."
 UniqueAscensionPerksEvents.264.Name: "민간 화물선 도착"
 UniqueAscensionPerksEvents.271.Desc: "$Sector_Z749$에 오신 것을 환영합니다, 여기서는 특히 §H우주전§!에 초점을 맞춘 많은 일들을 할 수 있는 기회를 갖게 될 것입니다. 이곳의 가장 중요한 특징은 §Y침공 관문§!입니다. $Sector_Z749$에 존재하는 §R흥미로운 보상들§!을 얻으려면 이것들 중 일부를 클리어해야만 합니다."
