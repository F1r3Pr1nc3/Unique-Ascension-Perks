 trade_policy_adv_conversion_consumer_goods_name_desc: "무역으로 인한 돈이 민간 경비에 사용되고 있습니다.\n\n§E수집된 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y0.15§!와 £consumer_goods£ §Y0.80§!를 제공합니다.§!"
