 leader_trait_camper: "방어자"
 leader_trait_camper_desc: "이 지도자는 무슨 일이 있어도 침략자들로 부터 식민지를 방어할 것 입니다."
 leader_trait_destroyer: "$DESTROYER$"
 leader_trait_destroyer_desc: "이 지도자는 전쟁에서 승리하기 위해 대규모 무기를 사용할 가능성이 높으며 적과 민간인 모두에게 더 많은 피해를 입힐 것 입니다."
 leader_trait_diplomat: "외교관"
 leader_trait_diplomat_desc: "이 지도자는 적들이 살아 남을 수 있는 많은 제안을 함으로써 그들을 동요하게 할 것 입니다. 하지만 그들이 받아들일 수 없는 것 만을 제시하겠죠."
 leader_trait_fast_explorer: "신속한 탐험가"
