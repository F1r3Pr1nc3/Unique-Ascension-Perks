 UniqueAscensionPerksEvents.214.Desc: "§B기계 제국 메인 코어 §YUnit-B753§! 대기...§! \n\n안녕하십니까... §Y<<개선된 수집 프로그램>>§!이 광물을 채취하여 당신에게 도움을 주었다는 사실을 알려드리게 되어 기쁩니다. 이제 이 자원은 당신의 소유이며 도움이 되길 바랍니다. \n\n§B기계 제국 메인 코어 §YUnit-B753§! 종료...§!"
 UniqueAscensionPerksEvents.215.Desc: "§B기계 제국 메인 코어 §YUnit-B753§! 대기...§! \n\n안녕하십니까... §Y<<개선된 수집 프로그램>>§!이 에너지를 수집하여 당신에게 도움을 주었다는 사실을 알려드리게 되어 기쁩니다. 이제 이 자원은 당신의 소유이며 도움이 되길 바랍니다. \n\n§B기계 제국 메인 코어 §YUnit-B753§! 종료...§!"
