 ap_wheel_fortune_tooltip: "\n§H기능 잠금 해제:§! 보물 수집 \n$treasures_desc$. \n\n§H기능 잠금 해제:§! 보물 사냥꾼 \n탐험가들과 모험가들로 구성된 특별한 팀들이 우주에 존재하는 보물들의 매장지를 발견하기 위해 국경지역에 존재하는 빈 행성들을 탐사할 것 입니다. \n\n§H시행령 잠금 해제:§! $edict_treasures_menu$."
