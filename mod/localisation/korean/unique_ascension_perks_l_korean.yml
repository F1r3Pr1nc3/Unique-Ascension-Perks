 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! 칭호를 가진 §H[Root.GetRulerName]§!이/가 다가옵니다. 저는 당신이 §Y[target_planet.GetName]§!의 높은 £unemployment£ §R실업률§!에 주목하고 있음을 알고 있습니다. 그리고 이 문제가 훨씬 더 커져 미래에 심각한 위협이 되기전에 처리하는 것이 중요하다고 봅니다. 이 문제를 처리하기 위한 계획을 미리 준비해두었으니 안심하십시오. §R200§! £minerals£ §Y광물§!을 쓸 수 있도록 허락하신다면 이 문제들을 과거의 이야기로 만들어 버리거나, 다음 달까지 해결할 시간을 벌도록 하겠습니다."
