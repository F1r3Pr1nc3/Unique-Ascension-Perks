 ap_underworld_tooltip: "\n§H기능 잠금 해제:§! 암흑가 \n암흑가에 접근하고, $UniqueAscensionPerksEvents.371.Smuggler$, $UniqueAscensionPerksEvents.371.Pirate$, $UniqueAscensionPerksEvents.383.Name$, $UniqueAscensionPerksEvents.371.Slaver$ 등과 같은 사람들과 통신을 수립합니다.\n\n§H시행령 잠금 해제:§! $edict_underworld_menu$."
 ap_utopian_realisation: "유토피아 실현"
 ap_utopian_realisation_desc: "Welcome friends who have been dormant since centuries, we have decided to give to your species a second breath and a chance to prevail into the galaxy once again. But for that we will all have to work together. Once our capital will be turned into the eternal paradise then we will make sure that other people in the space get the chance at least once to join our destiny. The $tr_harmony_utopian_dream$ is now ours."
 ap_utopian_realisation_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_genome_mapping$§! 기술을 필요로 합니다."
 ap_utopian_realisation_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_epigenetic_triggers$§! 기술을 필요로 합니다."
 ap_utopian_realisation_tooltip: "\n§HUnlocks Feature:§! $tr_harmony_utopian_dream$\nBy completing the special project, your capital world will have the possibility to be turned into a §Y$pc_gaia$§!. In plus 12 pops £pops£ of 12 different species will be created on your capital making your empire owner of at least 13 different species."
 ap_void_expedition: "공허 탐험"
 ap_void_expedition_desc: "우리는 성계와 초공간 항로의 한계에서 벗어나 새로운 영역을 발견해야 할 때가 왔습니다. 우리는 과거 어느 문명에게도 발견되지 않았던 것들을 찾기 위해 우리의 과학선을 심우주 공간에 보낼 수 있는 가능성을 얻게될 것 입니다. 그러나 우리는 이 알 수 없는 공간에 존재하는 희망만큼 위험의 수준 또한 크다는 사실을 각오하고 받아들여야 합니다."
