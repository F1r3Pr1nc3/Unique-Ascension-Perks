 ap_underworld: "암흑가 접근"
 ap_underworld_desc: "가장 위험한 위협에 대처하기 위해서는 수단 방법을 가리지 않아야 할 때도 있습니다. 군사, 정치, 경제 분야에서 막강한 힘을 가지려면 은하계 위기를 야기할 수 있는 문제를 비공식적으로 다루기 위해 암흑가의 속삭임이 필요할지도 모릅니다."
