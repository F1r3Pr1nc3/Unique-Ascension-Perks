 ap_space_merchant: "민간 은하 시장"
 ap_space_merchant_desc: "현재의 공공 은하시장에서 일어날 수 있는 물가 인플레이션에 굴복하지 않기 위해, 모든 문명에 존재하는 부유한 우주 상인들이 상품 가격을 아주 흥미로운 방식으로 다룰 수 있는 그들만의 민간 은하 시장을 형성하기 위해 모였습니다."
 ap_space_merchant_req_1: "$TRIGGER_FAIL$§Y번영§! 전통을 완료한 상태여야 합니다."
 ap_space_merchant_tooltip: "\n§H기능 잠금 해제:§! 민간 은하 시장 \n2년마다 민간 우주 상인에게 접근하여 공공 은하 시장의 £energy£ $energy$ 가격을 고정 가격으로 바꿉니다. 또한 더욱 연구를 진행함으로써, 더욱 특수한 시장에 접근해 노예와 로봇, 지상군과 함대를 구매할 수 있습니다."
 ap_stability_celebration: "안정 기념일"
 ap_stability_celebration_desc: "Who said the people can't organize by themselves a surprise ceremony when the government of the empire is perfectly doing it's job of maintaining a prosperous life with almost perfect conditions on the planets? Such thing is not possible anymore, from now every planet with very good conditions will have the opportunity to organize celebrations in honor of the nation."
 ap_stability_celebration_tooltip: "\n§HUnlocks Feature:§! Stability Celebration\nEvery owned planet with at least §Y20 Pops§! £pops£, §Y55 Stability§! £stability£, §YLess than 20 Crime§! £crime£, §YFree Amenities§! £amenities£, §YFree Housing§! £housing£ and §YFree Jobs§! £job£ will have the possibility to organize giant ceremonies in the honor of the empire for having perfectly organized the planet."
 ap_stellar_manipulation: "천체 조작"
 ap_stellar_manipulation_desc: "우리 제국의 미래는 더 이상 단순히 국경의 한계가 아닌 우리 종족의 지식에 의해 결정될 것 입니다. 우리는 새로운 천체를 형성하기 위해 우주의 모든 물질을 조작할 수 있는 가능성을 열어 놓았습니다. 새로운 행성을 만들어 냄으로써 우리 영토에 존재하는 미사용 공간을 완벽하게 관리할 수 있게 될 것 입니다."
 ap_stellar_manipulation_failed: "§B행성 프로그램:§!계산 착오와 시간 부족으로 인해 프로젝트는 실패하였습니다. 결국 우리가 기대했던 결과는 얻지 못할 것 입니다."
 ap_stellar_manipulation_instruction: "In order to trigger the §YSpecial Project§! you must first move a §YConstruction Ship§! at the system where you want the new §YStellar Body§! to be created. Once your ship is in position trigger $edict_enable_planetary_project$ in the empire edict while it remain active for a couple of days just order your §YConstruction Ship§! to move a little and it will trigger the §YSpecial Project§!."
