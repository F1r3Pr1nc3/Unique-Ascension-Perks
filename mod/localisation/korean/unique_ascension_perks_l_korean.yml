 ap_nano_drones: "나도 드론 워커"
 ap_nano_drones_desc: "우린 나노 드론이 전문 시설에서 자원을 생산할 수 있도록 프로그램 했습니다."
 ap_nano_drones_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_auto_drone$§! 기술을 필요로 합니다."
 ap_nano_drones_tooltip: "\n§H건물 잠금 해제:§! 자동화 생산 시설 \n이 건물들은 £automatic_drone£ $automatic_drone$을 이용해 자원을 생산합니다. 작동에 £job£ 직업을 요구하지 않습니다.\n\n§H시행령 잠금 해제:§!$edict_active_nano_auto_upgrade$\n§H시행령 잠금 해제:§! $edict_deactive_nano_auto_upgrade$."
 ap_nano_to_nanite: "나노봇 구성"
 ap_nano_to_nanite_desc: "Even thought our nano drone workers are very useful, both our scientists and engineers believe that they are only a step of something far greater and in more useful. The nanite technologies are something of another league that could be used to unlock many interesting features, such as new powerful ship sections, planet $decision_nanite_extraction$ and more."
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$§Y$ap_nano_drones$§! 승천퍽을 필요로 합니다."
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$적어도 §Y37500§! £automatic_drone£ $automatic_drone$이 필요 합니다."
 ap_nano_to_nanite_tooltip_1: "\n§H기능 잠금 해제:§! 나노봇 시설 \n나노 드론을 나노봇으로 변환하는 $building_auto_drone_facility_1$의 새로운 업그레이드를 잠금 해제 합니다.\n"
 ap_nano_to_nanite_tooltip_2: "\n§H결정 잠금 해제:§! $decision_nanite_extraction$. \n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§H결정 잠금 해제:§! $decision_nanite_purification$. \n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§H기능 잠금 해제:§! 나노봇 함선 구획 \n강력한 함선 구획인 나노봇 함선 구획을 해금할 수 있는 §Y특별 프로젝트§!를 실행합니다.\n\n"
 ap_no_spoil: "\n\n§M저는 해당 승격 특전에 너무 많은 설명을 하지 않기로 했습니다. 놀라움은 여러분이 직접 체험하세요."
 ap_no_trade_policy: "\n\n§R무역 정책 파일을 변경하는 모드를 사용시 해당 기능이 정상적으로 작동하지 않을 것 입니다."
 ap_orbital_surgical_strike: "정밀 궤도 폭격"
 ap_orbital_surgical_strike_desc: "때로는 행성을 함락시키기 위해 지상군을 낭비하지 않아야 할 때가 있습니다. 그러나 수세기 이래로 행성 전체를 무덤 행성으로 만들지 않고 궤도 폭격으로 적의 식민지를 완전히 파괴할 방법을 찾은 제국은 거의 없었습니다. 그 문제의 해결책은 정확성에 있습니다. 극도로 정밀한 폭격만이 행성의 주요 방위군과 건물만을 파괴할 수 있습니다. 가치 있는 것을 손상시키지 않으면서 모든 것을 제거할 최고의 방법이지요."
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_cruisers$§! 기술을 필요로 합니다."
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$§Y우월§! 전통을 완료한 상태여야 합니다."
 ap_orbital_surgical_strike_tooltip: "\n§HUnlocks Feature:§! Surgical Strike\nWhen your fleets are in position and doing orbital bombardment, there will be chance for random events to be activated asking you to take down certain targets present on the planet such as districts, buildings, or the populations themselves. You can even raid resources if you unlock the required technology. A §BFleet Size§! £navy_size£ of §Y20 Minimum§! whatever the ships, is required in order to perform a §HSurgical Strike§! and the bigger is the fleet and the stronger will be the §HSurgical Strike§!. However take in note that using that feature will increase the §RThreat§! and §RGenocidal§! £opinion£ §YOpinion§! of other empires toward you.\n\n§HHaving the §Y$ap_nihilistic_acquisition$ Ascension Perk§! or the §Y$civic_barbaric_despoilers$ Civic§! or the §Y$civic_fanatic_purifiers$ Civic§! or the §Y$civic_hive_devouring_swarm$ Civic§! or the §Y$civic_machine_terminator$ Civic§! or the §Y$civic_machine_assimilator$ Civic§! will also unlocks the possibility to abduct the pops faster.§!\n\n§HUnlocks Edict:§! $edict_active_surgical_strike$\n§HUnlocks Edict:§! $edict_deactive_surgical_strike$."
