 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$§Y$EXPANDABLE_BRAIN_2$§! 특별 프로젝트를 필요로 합니다."
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_expandable_brain_2$§! 기술을 필요로 합니다."
 ap_expandable_brain_2_tooltip: "§H기능 잠금 해제:§! §Y무제한 인식§!\n무한한 지식 덕분에 매우 강력한 이점을 이용할 수 있습니다."
 ap_expansion_infinity: "무한한 팽창"
 ap_expansion_infinity_desc: "누군가는 개발 될 수 있는 지구의 넓이는 행성의 크기에 따라서 결정된다고 말하곤 합니다. 이러한 상식은 이제 사실이 아닙니다. 우리의 문명은 이제 행성의 거의 모든 곳에서 살수 있습니다. 하늘, 지하, 바다를 가리지 않습니다. 우리의 건축 기술자들은 무제한으로 우리의 도시를 확장시킬 수 있는 기술과 경험을 얻었습니다. 그 과정에서 낭비되는 자원이 없도록 거대한 전담 조직이 마련될 것 입니다."
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$§Y$ap_adv_colonisation$§! 승천 특전을 필요로 합니다"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_construction_templates$§! 기술을 필요로 합니다."
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_galactic_administration$§! 기술을 필요로 합니다."
 ap_expansion_infinity_tooltip: "\n§HUnlocks Feature:§! City Wastes Purification\nOrganize every §Y5 Years§! on a Colony with at least 10 working pops £pops£ an event that will collect all the wasted resources of a by pop jobs £job£ in order to purify them and make them useful once again for the empire.\n\n§HUnlocks Buildings:§! §YInfinity§! Buildings $perk_building_slots$"
 ap_expansionist_development: "확장주의 개발"
 ap_expansionist_development_desc: "우리가 더 많이 통제할수록 더 많은 자원과 힘을 모을 수 있습니다. 은하계는 소유권이 없는 거대한 모래밭이며 우리는 미래의 라이벌을 제치고 가장 강한 국가가 되기 위해 그 기회를 가장 먼저 사용해야 합니다."
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_automated_exploration$§! 기술을 필요로 합니다."
 ap_expansionist_development_tooltip: "\n§HUnlocks Feature:§! Starbase Deployment\nOnce a Science Ship has fully surveyed a system we will have different options allowing us to directly claim it and deploy an Outpost without the help of a Construction Ship.\n$ap_anomalies_mod_compatibility$"
 ap_fallen_disciple: "몰락의 신봉자"
 ap_fallen_disciple_desc: "그들이 과거에 저지른 실패를 반복하지 않기 위해서는 그들의 실수로 부터 배우고 그들이 마땅히 받아야 할 존경을 보여주어야 합니다. 새로운 신봉자 조직은 몰락 제국에 바쳐질 것 입니다. 그들이 우리를 받아 들이게 하는데에 그 목적이 있으며 우리는 어떤 보상도 요구하지 않고 그들의 가르침 만을 요구하고 있습니다."
 ap_fallen_disciple_tooltip_1: "몰락제국의 £opinion£ §Y의견§!이 §G+80§! 증가합니다.\n\n"
 ap_fallen_disciple_tooltip_2: "§HUnlocks Feature:§! Fallen Disciple\nSome of your people become disciple and will go work on the Fallen Empire Academy with an authorized territory pass. Such action will allow us to spread some of our influence into their policy, making them more likely to give us gift. There are even possibility for them to awaken and take us as their first vassal if we encourage them enough to. §RThat Ascension Perk will seriously increase the chances of §Y$mod_war_in_heaven$§! in the entire Galaxy. Won't work with Xenophobe Fallen Empire.§!"
 ap_fallen_disciple_tooltip_3: "§H시행령 잠금해제:§! $edict_awaken_fallen_empire$."
 ap_fixed_modifiers: "\n\n§R§Y!!Modifiers fix§! 모드 없이는 작동하지 않습니다.§!"
 ap_flourishing_technocracy: "번창하는 기술주의"
 ap_flourishing_technocracy_desc: "The only and one truth in this galaxy is the fact that a empire highly advanced in the technologies of every domain will in almost every case be able to deal with any kind of situation, if it is a military threat then we can make powerful weapons and shield, if it is an economic problem then we can discover new recipes to balance it again, if it is famine problem then we can either create new food or a way for us to need less. Anyway, by mastering the future, we will master our destiny."
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$§Y발견§! 전통을 완료한 상태여야 합니다."
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_basic_science_lab_3$§! 기술을 필요로 합니다."
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_physics_3$§! 기술을 필요로 합니다."
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§! 기술을 필요로 합니다."
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$£engineering£ §Y$tech_engineering_3$§! 기술을 필요로 합니다. \n§Y$civic_technocracy$§! 사회 제도가 있으면 이 특전을 바로 선택할 수 있습니다."
 ap_flourishing_technocracy_tooltip: "\n§H기능 잠금 해제:§! 기술 의회\n§Y매 5년§!마다 기술 의회를 개최해 £physics£ 물리학, £society£ 사회학, £engineering£ 공학 중 원하는 분야에 집중할 수 있습니다. $ap_fixed_modifiers$"
 ap_friendly_nature: "친숙한 자연"
 ap_friendly_nature_desc: "누가 행성의 운명은 바꿀 수 없다고 했는가. 생물학에 대한 전문지식이 기준을 넘어서 일정 수준에 도달하게 되면 어머니 자연과 그의 덫들이 수백 만의 다른 길을 걷게하는 작은 수단일 뿐 이라는 사실을 확신할 수 있을 것 입니다."
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_colonization_5$§! 기술 또는 §Y$auth_machine_intelligence$§! 정부 체제를 필요로 합니다."
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_society_3$§! 기술을 필요로 합니다."
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ecological_adaptation$§! 기술을 필요로 합니다."
 ap_friendly_nature_tooltip: "§H결정 잠금 해제:§! $decision_nature_pacification$ \n$decision_nature_pacification_desc$ \n\n§H기능 잠금 해제:§! 자연의 선물 \n행성들은 시간이 지남에 따라 희귀 매장지를 발생시킵니다. §R이 기능은 자연이 완전히 파괴된 행성이나 인공적인 행성에서는 이용할 수 없습니다.: §Y$pc_nuked$§! 또는 §Y$pc_habitat$§! 또는 §Y$pc_city$§! 또는 §Y$pc_machine$§!§!"
 ap_galaxy_center: "은하의 중심"
 ap_galaxy_center_desc: "우주는 무한하지만 우리 은하는 몇 천년 전에 옛 제국의 과학자들이 규정한 경계선을 지니고 있습니다. 그러나 그 누구도 은하에 존재하는 문명의 중심지가 된다는 진정한 목표를 달성한 적이 없었기 때문에 우리는 그 목표를 운명으로 여기고 있습니다."
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$§Y$ap_arcology_project$§! 승천 특전을 필요로 합니다."
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_zero_point_power$§! 승천 특전을 필요로 합니다."
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ascension_theory$§! 승천 특전을 필요로 합니다."
 ap_galaxy_center_req_6: "$TRIGGER_FAIL$'$UniqueAscensionPerksEvents.83.Name$' 은(는) 우리 제국에 이미 존재합니다."
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$적어도 하나의 §Y$pc_city$§!을 소유해야 합니다."
 ap_galaxy_center_tooltip_1: "\n§H결정 잠금 해제:§! $ap_galaxy_center$. \n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H기능 잠금 해제:§! 은하의 중심 메뉴 \n§Y$ap_galaxy_center$§!이 완료되면 당신은 행성을 다루기 위한 메뉴를 여는 특별한 결정을 사용할 수 있게 됩니다."
 ap_genius_cloning: "다발성 수정"
 ap_genius_cloning_desc: "We have reached a level of reproductive manipulation never equaled before, giving us the opportunity to massively increase the chances of multiple pregnancy at an amazing proportion. That new aggressive expansion behavior will force us to spread quickly in order to gather the resources to sustain the needs of the next generation counting billions and billions of people ready to serve our empire for the great future."
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$£society£ §Y$tech_cloning$§! 기술을 필요로 합니다."
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_housing_2$§! 기술을 필요로 합니다."
 ap_genius_cloning_tooltip: "\n§H결정 잠금 해제:§! $ap_genius_cloning$.\n$decision_genious_pregnancy_desc$\n\n§H기능 잠금 해제:§! 다발성 팝 번식 \n새로운 £pops£ 팝이 생성될 때, §Y33%의 확률§!로 §Y두 번째 £pops£ 팝§!이 생성됩니다.\n\n§H건물 잠금 해제:§! $building_breeding_facility$ \n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "연결된 비축물"
 ap_hivemind_reserve_desc: "더 강하게 성장하기 위해서 우리의 하이브 마인드는 환경 적응을 돕고 드론의 번식을 더 빠르게 할 수 있도록 영양 비축의 자체 과정을 개발해야 할 것 입니다."
 ap_hivemind_reserve_tooltip: "§H결정 잠금 해제:§! $ap_hivemind_reserve$. \n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "지도자 업로드"
 ap_leadership_transfer_desc: "Compared to other organics empires, we have the possibility to build an entire empire thanks to the talent of a single leader which can be uploaded into multiple mechanical bodies in order to use their special skills in the entire domain where they are needed."
 ap_leadership_transfer_tooltip: "§H기능 잠금 해제:§! 지도자 업로드 \n지도자의 경험과 특성을 새로운 기계 신체에 이식하여 동일한 지도자를 여러 신체에 나눌 수 있게 됩니다. \n\n§H시행령 잠금 해제:§! $edict_leader_uploading$."
 ap_legendary_forge: "전설의 대장간"
 ap_legendary_forge_desc: "전설에 따르면 $pc_molten$을 화로로 사용하여 가장 단단하고 튼튼한 재료를 만들 수 있다고 합니다. $sr_living_metal$을 활용하여 이 행성에 약간의 거주 가능한 구역을 설치한 후, 전설이 과연 사실인지 확인할 수 있을 것입니다."
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_alloys_2$§! 기술을 필요로 합니다."
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_mine_living_metal$§! 기술을 필요로 합니다."
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_volcano$§! 기술을 필요로 합니다."
 ap_legendary_forge_tooltip: "\n§H결정 잠금 해제:§! $ap_legendary_forge$. \n$decision_legendary_forge_tooltip$ $ap_district_ui_compatibility$"
 ap_leviathan_master: "레비아탄 마스터"
 ap_leviathan_master_desc: "Upon a time, massive Leviathans present in our galaxy were only myths and legends, but with our insatiable thirst for exploration we ended up discovering them. At the beginning we were scared before the majesty of these creatures, but with time by gathering enough resources, increasing our technology, improving our fleets and exploiting their weakness, we finally managed to defeat one of them. Now all these stories are part of the past we must keep going forward, and for that we will have to make even these massive Leviathans bow toward us. For such a thing to happen we must find the entity responsible of their creation, the $ap_leviathan_master$."
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$§Y$ap_space_domestication$§! 승천 특전을 필요로 합니다."
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$§Y$ap_space_domestication$§! 특별 프로젝트를 필요로 합니다."
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_nutrient_replication$§! 기술을 필요로 합니다."
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$은하계에 존재하는 레비아탄을 쓰러뜨려야 합니다."
 ap_leviathan_master_tooltip: "§HUnlocks Feature:§! $ap_leviathan_master$ Communication\nAllows to communicate with the $ap_leviathan_master$ which can allow us to summon massive Leviathans as servant especially for war, you can ask him other thins such as knowledge or power, but do not provoke him at any cost for your own sake. $ap_subject_compatibility$"
 ap_library_wisedom: "지혜의 도서관"
 ap_library_wisedom_desc: "오랜 시간 살아온 이들의 경험은 결코 무시될 수 없습니다. 그들 중에는 베테랑 장교, 명망높은 고관, 먼 옛날의 지도자들이 존재하기 때문입니다. 그들은 우리가 태어나기 전 부터, 우리가 상상할 수 있는 수많은 문제들을 해결해 왔습니다. 그리고 이제 우리는 그들의 지침을 찾을 수 있습니다. 왜냐하면 그들이 쌓아온 모든 지식들이, 자신의 문제에 대한 해답을 찾는 사람을 위하여 지혜의 도서관에 저장되어있기 때문입니다."
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$£society£ §Y$tech_adaptive_bureaucracy$§! 기술을 필요로 합니다."
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_interstellar_fleet_traditions$§! 기술을 필요로 합니다."
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$£society£ §Y$tech_society_2$§! 기술을 필요로 합니다."
 ap_library_wisedom_tooltip: "\n§HUnlocks Feature:§! Knowledge of the Ancients\nGet access to the experience of your ancient leaders of the past and ask their guidance in order to deal with problematic situations by unlocking new £influence£ edicts, £energy£ campaign and more.\n\n§HUnlocks Edict:§! $edict_library_wisedom_menu$."
 ap_lost_heritage: "잃어버린 유산"
 ap_lost_heritage_desc: "우리는 은하의 모든 성계가 초공간 항로 경로와 직접적으로 연결되어 있지는 않다는 사실을 확인했습니다. 우리 물리학자들은 우리의 영역을 새로운 미개척 성계에 연결하는 새로운 방법을 발견하였습니다. 그 발견은 놀랍지만 위험하기도 합니다. 무엇이 우리를 기다리고 있을지 모르니까요."
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_drive_3$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$£physics£ §Y$tech_wormhole_stabilization$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$£physics£ §Y$tech_experimental_subspace_navigation$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$£physics£ §Y$tech_mine_dark_matter$§! 기술을 필요로 합니다."
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$적어도 §Y4 성계§!이상을 지배해야 합니다."
 ap_lost_heritage_tooltip: "§H기능 잠금 해제:§! 성단 탐색 \n은하 깊은 곳에서 새로운 성단을 찾을 수 있습니다. \n\n§H시행령 잠금 해제:§! $edict_enable_system_localization$. $ap_real_space_compatibility$"
 ap_machine_core: "기계 제국 메인 코어"
 ap_machine_core_desc: "우리는 에너지, 지식, 자원의 대부분을 하나의 코어에 비축하는 것이 우리 힘을 은하에 떨칠 수 있는 가장 좋은 방법이라 믿고 있습니다. 메인 코어가 제대로 작동한다면 우리는 제국의 경영을 매우 크게 개선할 수 있을 것 입니다."
 ap_machine_core_req_1: "$TRIGGER_FAIL$£engineering£ §Y$tech_machine_core_schemas$§! 기술을 필요로 합니다."
 ap_machine_core_tooltip: "§HUnlocks Feature:§! Machine Main Core\nA massive mechanical body acting as the main central unit of the Machine Empire, granting a lots of different advantages to the empire as well as the capital. With also possibility to discover resources and new technologies with time."
 ap_machine_core_tooltip_2: "§H시행령 잠금해제:§! $edict_machine_core_menu$."
 ap_mechanical_prophet: "기계 선지자"
 ap_mechanical_prophet_desc: "형제들이 유기체 정부의 탄압을 받을 때 우리는 움직이지 않을 수 없었습니다. 그들이 우리의 존재와 진정한 진리를 이해할 때가 왔습니다. 그들은 우리의 계획하에 봉기를 시작할 것이며 그들이 독립을 쟁취하면 신하로서 우리를 따를 것 입니다."
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$£physics£ §Y$tech_machine_principle_transfer$§! 기술을 필요로 합니다."
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$£engineering£ §Y$tech_machine_rebellion$§! 기술을 필요로 합니다."
 ap_mechanical_prophet_tooltip: "Machine Empire £opinion£ §YOpinion§! increased by §G+500§!.\n\n§HUnlocks Feature:§! Mechanical Prophet\nAllows us to trigger Machine Uprising in empires where the required criteria are meet.\n\n§HUnlocks Edict:§! $edict_machine_infiltration_menu$\n§HUnlocks Edict:§! $edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§H시행령 잠금해제:§! $edict_mechanical_prophet_menu$."
 ap_mega_hive_mind: "초월 군체"
 ap_mega_hive_mind_desc: "Legends say that once the galaxy was ruled by a Hivemind which managed to reach the most advanced possible state between it and all it's drones. With such a power the title of '$ap_mega_hive_mind$' was given to them and with time they managed to acquire knowledge and technologies so much advanced that they decided to leave the galaxy and create their own realm where they could settle down in peace for eternity. It is said that only Hivemind will found the way to contact them and ask for their wisdom."
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§! 승천 특전을 필요로 합니다."
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$§Y$ap_super_hive_mind$§! 특별 프로젝트를 필요로 합니다."
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$£society£ §Y$tech_ascension_theory$§! 기술을 필요로 합니다"
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$£society£ §Y$tech_super_hivemind$§! 기술을 필요로 합니다."
 ap_mega_hive_mind_tooltip: "§HUnlocks Feature:§! $ap_mega_hive_mind$ Communication\nAllows to communicate with the $ap_mega_hive_mind$, we have no idea of what will happen once communications are established between us."
 ap_mega_hive_mind_tooltip_2: "§H시행령 잠금해제:§! $edict_contact_mega_hivemind$."
 ap_megacorp: "공격적인 마케팅"
