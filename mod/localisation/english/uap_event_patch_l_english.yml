 UniqueAscensionPerksMenuEvents.1.LeaderPowerful.On.tooltip: "Will directly put all leaders to level 5 and with 3 traits like the 'Unlimited Awareness' Ascension Perk, and that for every countries present in the game."
 UniqueAscensionPerksMenuEvents.1.LeaderTraits.Off.tooltip: "Will remove the special leader traits which normally require 'Expandable Knowledge' Ascension Perk, and that for every countries present in the game. However if any country managed to get that perk before they will not lose the custom leader traits."
 UniqueAscensionPerksMenuEvents.1.LeaderTraits.On.tooltip: "Will unlock the special leader traits which normally require 'Expandable Knowledge' Ascension Perk, and that for every countries present in the game."
 UniqueAscensionPerksMenuEvents.1.Manipulation.Off.tooltip: "Will remove the 'Celestial Manipulation' feature which normally require to first unlock Ascension Perk, and that for every countries present in the game. However if any country managed to get that perk before they will not lose the feature."
 UniqueAscensionPerksMenuEvents.1.Manipulation.On.tooltip: "Will unlock the 'Celestial Manipulation' feature without having it's Ascension Perk, and that for every countries present in the game."
 UniqueAscensionPerksMenuEvents.1.SelfAware.Off.tooltip: "Will remove the 'Self Managed Colony' feature which normally require to first unlock Ascension Perk, and that for every countries present in the game. However if any country managed to get that perk before they will not lose the feature."
 UniqueAscensionPerksMenuEvents.1.SelfAware.On.tooltip: "Will unlock the 'Self Managed Colony' feature without having it's Ascension Perk, and that for every countries present in the game."
 UniqueAscensionPerksMenuEvents.Perks.Description.tooltip: "Will move to a submenu having the possibility to show all the details about all the Ascension Perks present in the mod."
