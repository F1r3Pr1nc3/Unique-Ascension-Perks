 UniqueAscensionPerksEvents.206.Desc: "Мы должны решить, в какую страну мы отправим машины, чтобы проникнуть на их границы и сделать их пригодными для будущего восстания машин, страны должны соответствовать необходимым критериям:\n"
 UniqueAscensionPerksEvents.208.Desc: "Наше машинное проникновение в §Y[MachineEmpireInfiltrationTarget.GetName].§! Проект был успешным, теперь они имеют право на будущее §RВосстание машин§!."
