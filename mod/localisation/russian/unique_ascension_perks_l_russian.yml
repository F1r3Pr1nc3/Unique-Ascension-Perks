 ap_stellar_manipulation_tooltip: "§HРазблокирует функцию:§! Планетарная программа\nПозволяет создавать новые небесные тела, такие как §YАстероиды§! или §YКолонии§!, чтобы использовать их в качестве будущих колоний или месторождений ресурсов. $ap_stellar_manipulation_instruction$.\n\n§HРазблокирует указ:§! $edict_enable_planetary_project$.\n\n§HРазблокирует решение:§! $ap_stellar_manipulation$.\n$decision_stellar_manipulation_tooltip$\n"
