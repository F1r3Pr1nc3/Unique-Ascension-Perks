 UniqueAscensionPerksEvents.219.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §Y<<$society_research$ ПОМОЩЬ>>§! работает уже довольно долго, позволяя мне собрать достаточно информации, чтобы сделать открытие в области общества... Все эти данные теперь ваши, пусть они послужат вам на благо.\n\n§BГлавное ядро империи машин §YЕдиница-B753§! Конец...§!"
