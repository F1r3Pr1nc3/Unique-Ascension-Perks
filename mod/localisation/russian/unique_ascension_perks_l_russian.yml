 UniqueAscensionPerksEvents.104.Desc: "Вы выбрали лидера по имени §G[Root.GetName]§!, выберите, сколько клонов должно быть создано."
 UniqueAscensionPerksEvents.104.Name: "Клонирование лидера"
 UniqueAscensionPerksEvents.105.Desc: "Мы идеально клонировали нашего лидера §G[Root.GetName]§!, теперь у нас есть большее их количество, доступное для нашего Ульевого разума."
 UniqueAscensionPerksEvents.105.Name: "Лидер клонирован"
 UniqueAscensionPerksEvents.1051.Desc: "Теперь, когда мы закончили §YСпециальный проект Космическое приручение§!. Теперь у нас есть возможность связаться с §YПовелителем левиафанов§!, эта сущность скрыта где-то в пустоте, в кластере, который никто не посещал. Нам придется запустить §YСпециальный проект§! чтобы найти его и пообщаться с ним."
 UniqueAscensionPerksEvents.1052.Talk.1: "§RСмертные? Прошло много времени с тех пор, как я в последний раз встречался с таким ничтожным существом, как вы. Но я должен предположить, что если вам удалось связаться со мной, значит, вы знаете, что делаете и с кем столкнулись.§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§RВы должны быть польщены тем, что ваше присутствие окончательно развеяло мою скуку и одиночество. Поэтому в качестве награды я позволю вам вызвать одного из моих приспешников просто так. Всего лишь небольшая трапеза.§!"
 UniqueAscensionPerksEvents.1055.Desc: "§RВот он я, смертный. У меня нет намерения куда-либо переезжать, потому что я не вижу причин для этого. Это место, которое я нашел, очень удобно, и я не променяю его ни на что другое. Многие сущности и те, кого вы можете назвать богами, пытались завоевать мою территорию, но все они бесконечно погибают в моих безграничных объятиях...\n\nКакова причина вашего присутствия на этот раз?§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$Требуется, чтобы уже не был призван левиафан."
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$ Требуется, чтобы Мастер Левиафанов уже не делился с нами знаниями."
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$Для жертвоприношения необходимо иметь колонию, в которой не менее 20 население."
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$Необходимо дождаться окончания текущего заклинания, прежде чем просить новое."
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$Необходимо иметь хотя бы одного соперника, чтобы сделать такой запрос"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$Необходимо подождать не менее 5 лет, прежде чем просить Повелителя Левиафанов снова напасть на наших соперников."
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$ Необходимо подождать не менее 1 месяца, прежде чем снова провоцировать Владыку Левиафанов."
 UniqueAscensionPerksEvents.1056.Desc: "§RСделайте свой выбор, смертные, но сделайте его мудро. Я знаю, что вам удалось победить одного из моих левиафанов, поэтому в награду за то, что вы накормили меня, я позволю вам призвать одного из них. Он будет выполнять твои приказы без колебаний, а ты сможешь таким образом почувствовать хоть немного моей величественной силы. Что ты сделаешь с ними после того, как заклинание вызова закончится, для меня не имеет значения. §!."
 UniqueAscensionPerksEvents.1056.Name: "Выбрать левиафана"
 UniqueAscensionPerksEvents.1057.Desc: "§R Я знаю много вещей, и я также знаю, что большинство из них не будут очень полезны для тебя, так как сейчас ты слишком примитивен. Вы никогда не достигнете уровня знаний, близкого к моему, но мне все равно интересно посмотреть, как далеко вы сможете зайти, прежде чем весь ваш вид исчезнет. Так что да, если вы дадите мне достаточно вашей сочной пищи, я дам вам некоторые знания, которые могут вас заинтересовать.§!."
 UniqueAscensionPerksEvents.1058.Desc: "§RКажется, что вы даже готовы пожертвовать своим народом, чтобы получить определенную силу. Прекрасно, мне нравятся смертные с большой решимостью или безумием, как вы, ребята. Так какой из своих миров вы собираетесь принести мне в жертву? §!"
 UniqueAscensionPerksEvents.1058.Name: "Выберите планету для жертвоприношения"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§RХм...???? Так вы хотите, чтобы я сделал грязную работу у вас дома? Ну, я не очень-то забочусь о том, чтобы помогать Смертным, которым удалось установить со мной связь. Но поймите, что вмешиваться в проблемы Смертных - это не тот поступок, которым я горжусь, если, конечно, они меня не провоцируют, так что вам придется за это заплатить. Итак, по какой цели вы хотите, чтобы мои приспешники нанесли удар?§!"
 UniqueAscensionPerksEvents.1059.Name: "Выберите соперника"
 UniqueAscensionPerksEvents.1059.Target.1: "§YЭта империя мерзких [rival_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.2: "§YЭта уродская империя [rival_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§YЭта недостойная империя [rival_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§YЭта отвратительная империя [rival_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1060.Amused: "§RВы, ребята, знаете, как иногда шутить, я восприму это положительно и сделаю вам подарок за то, что вы убили мою скуку в тот раз.§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§RЯ не думаю, что вы действительно это имели в виду, возможно, это была ошибка. Такие смертные, как вы, ошибаются каждую секунду, так что на это время я буду игнорировать такие позорные слова от вас, ребята. Примите тот факт, что я проигнорировал вас, как подарок и продолжайте свое бесцельное существование.§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§RИзвините, у меня нет времени выслушать то, что вы говорите, я сейчас немного занят, вы знаете обычную работу такой сущности, как я, которая означает приносить некоторые разрушения и катастрофы здесь и там...§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§RО, действительно... Может быть, лишение жизни некоторых из ваших лидеров заставит вас дважды подумать, прежде чем совершить такой поступок снова. Иногда я понимаю, почему такие смертные, как вы, никогда не выживают дольше нескольких тысячелетий.§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R..\n\nЧестно говоря, я не ожидал, что у вас хватит смелости или ума оскорбить меня, зная, кто я на самом деле. Сейчас я очень весел и в хорошем настроении. Поэтому в качестве подарка я позволю вам, ребята, вызвать одного из моих левиафанов просто так, на закуску.§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§RХахаха какая смешная шутка. Знаешь что? У меня тоже есть смешная шутка для вас... Я надеюсь, что ваши системы отлично защищены, потому что, знаете, возможно, по ошибке я выпустил левиафанов на свободу, чтобы они бесчинствовали в галактике, пока не доберутся до этих ваших систем. Это то, что я называю шуткой, но ожидаю, что для вас, ребята, это реальность.§!"
 UniqueAscensionPerksEvents.1061.Desc: "§RЛевиафан, которого вы выбрали, на самом деле не способен двигаться сам по себе. Так скажите мне, смертные, в какой из ваших систем вы хотите, чтобы я заставил его спауниться после того, как ваш вызов закончится?§!"
 UniqueAscensionPerksEvents.1061.Starbase.1: "§Y[starbase_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.2: "§Y[starbase_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.3: "§Y[starbase_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.4: "§Y[starbase_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.5: "§Y[starbase_target_5.GetName].§!"
 UniqueAscensionPerksEvents.1061.Starbase.6: "§Y[starbase_target_6.GetName].§!"
 UniqueAscensionPerksEvents.1070.Desc: "Наш вызов приспешника Владыки Левиафана завершен. Это огромное чудовище теперь будет служить в наших рядах."
 UniqueAscensionPerksEvents.1070.Name: "Левиафан призван"
 UniqueAscensionPerksEvents.1071.Desc: "Наши провокации очень разозлили хозяина левиафанов. Наши сканеры обнаружили в системах периметрах корабль размером с левиафана, движущийся к нашей столице. Мы должны быть готовы встретить их!"
 UniqueAscensionPerksEvents.1072.Desc: "Мы потеряли все контакты с §G[Root.GetName]§! Мы можем подтвердить, что планета была полностью поглощена Владыкой Левиафанов."
 UniqueAscensionPerksEvents.1072.Name: "Планета принесена в жертву"
 UniqueAscensionPerksEvents.1073.Desc: "Похоже, что неизвестная сущность вызвала левиафанов на краю нашей галактики, которые движутся к нашим планетам, уничтожая все на своем пути!."
 UniqueAscensionPerksEvents.11.Desc: "Наш §YСтроительный корабль§! по имени §G[Root.GetName]§! начал двигаться, когда был активирован указ $edict_enable_planetary_project$, что означает, что теперь он готов начать §YСпециальный проект§!."
 UniqueAscensionPerksEvents.11.Name: "Планетарная программа"
 UniqueAscensionPerksEvents.11.Program.10: "§GЧиты§! §BПланетарная программа:§! §YСреда обитания§!"
