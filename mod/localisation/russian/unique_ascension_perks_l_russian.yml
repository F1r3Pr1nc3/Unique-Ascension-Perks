 UniqueAscensionPerksEvents.481.Name: "$pc_legendary_forge$ создан."
 UniqueAscensionPerksEvents.49.Desc: "§YСпециальный проект§! был завершен, отныне, когда один из наших кораблей флота будет уничтожен, есть §Y35% шансов§! на то, что он будет восстановлен и возвращен в столицу в начале следующего года."
 UniqueAscensionPerksEvents.491.Desc: "Добро пожаловать в $edict_library_wisedom_menu$, здесь принимают только храбрецов. Единственный способ для нас признать ваш - доказать нам, что вы собрали достаточно £unity£ §YЕдинство§!."
 UniqueAscensionPerksEvents.492.Desc: "Вот и все, мы собрали достаточно энергии, чтобы снова запустить машину, которая позволит нам получить доступ к нашему $edict_library_wisedom_menu$."
 UniqueAscensionPerksEvents.492.Name: "§GБиблиотека мудрости§! Доступно"
 UniqueAscensionPerksEvents.493.Desc: "Что ищешь ты, юный?."
 UniqueAscensionPerksEvents.494.Desc: "Приветствую вас! У вас есть проблемы с политикой или дипломатией с иностранными государствами? Тогда будьте уверены, вы пришли по адресу, такого эксперта в этой области вы больше нигде не найдете. Я приложу все свои силы, чтобы помочь §HThe [Root.GetName]§!."
 UniqueAscensionPerksEvents.495.Desc: "Вы стремитесь правильно расширить свою прибыль с минимальной долей риска? Не ищите больше, я с радостью поделюсь с вами своими знаниями. После полного усвоения моего учения никто не сможет быть достойным соперником как в отношении £trade_value£ §YТорговли§!, так и £energy£ §YДенег§!."
 UniqueAscensionPerksEvents.496.Desc: "Добро пожаловать, я не думаю, что вам нужно называть мое имя, потому что оно все равно не имеет значения. Все, что вам нужно знать обо мне, это то, что я прожил достаточно долго, чтобы сделать карьеру как на флоте, так и в армии, на флоте я выиграл бесчисленные сражения, что позволило мне достичь звания §HВеликий адмирал§! а в армии люди называли меня §YНепобедимый§! Но хватит говорить обо мне, вы здесь не просто так, и я уверен, что смогу подсказать вам, как выжить в этой опасной Вселенной."
 UniqueAscensionPerksEvents.497.Desc: "Добро пожаловать, перед вами §BВеличайший Ученый§! который когда-либо был у §H[Root.GetName]§! И я уверен, что смогу помочь вам как-то облегчить трудности освоения технологий вашего будущего."
 UniqueAscensionPerksEvents.5.Desc: "Космические инженеры потерпели неудачу из-за неполадок или нехватки времени для завершения проекта. Результаты в итоге окажутся не такими, как мы ожидали."
 UniqueAscensionPerksEvents.5.Name: "Проект космических инженеров: §RНеудача§!"
 UniqueAscensionPerksEvents.52.Desc: "Наши команды мусорщиков сумели восстановить некоторые из потерянных кораблей за предыдущий год, чтобы сформировать новый оперативный флот, готовый служить нашему флоту."
 UniqueAscensionPerksEvents.52.Name: "Восстановленный флот"
 UniqueAscensionPerksEvents.520.Desc: "Библиотека мудрости £society£ §GБиблиотека мудрости§! была закрыта, нам придется подождать не менее 440 дней, прежде чем мы сможем снова попасть внутрь."
 UniqueAscensionPerksEvents.520.Name: "§GБиблиотека мудрости§! Закрыта"
 UniqueAscensionPerksEvents.531.Alloys: "£alloys£ Прямое строительство £alloys£."
 UniqueAscensionPerksEvents.531.Desc: "Мы завершили исследование системы §H[From.GetName]§!, Теперь у нас есть различные возможности захватить эту систему без помощи строительного корабля. Мы можем использовать наше £influence£ §YВлияние§! для сбора сильной поддержки и прямого захвата, мы можем вызвать инвестора, который сделает работу за нас в обмен на £energy£ §YЭнергетические кредиты§!, мы можем направить команду инженеров-экспериментаторов, которые сделают работу только с помощью £minerals£ §YМинералы§! , мы можем напрямую построить аванпост с более высокой стоимостью £alloys£ §YСплавы§!, мы можем попросить наших людей сделать эту работу, но это будет стоить нам £unity£ §YЕдинство§!, мы можем нанять рабов, которые сделают эту работу для нас в обмен на большое количество £food£ §YЕда§!, или мы можем просто оставить эту систему в покое, если захотим. Так что же выбрать?"
