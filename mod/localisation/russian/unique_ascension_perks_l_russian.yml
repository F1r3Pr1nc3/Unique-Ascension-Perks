 UniqueAscensionPerksEvents.3061.Desc: "Удивительная вещь произошла на §Y[friendly_nature_discovery.GetName]§!. Похоже, что вся экосистема претерпела значительные изменения, что позволило открыть новые районы. Наши геологоразведочные группы уже исследуют эти новые места и, похоже, находят большое количество редких месторождений."
 UniqueAscensionPerksEvents.3061.Name: "Естественный подарок"
 UniqueAscensionPerksEvents.3086.Desc: "Здесь у вас есть возможность мгновенно построить военные корабли с базовой конструкцией, которую в будущем придется модернизировать. Все, что вам нужно для того, чтобы это работало, это несколько £alloys£ Сплавов и технология требуемого судна."
 UniqueAscensionPerksEvents.3086.Name: "$ap_galaxy_center$: Суперверфь"
 UniqueAscensionPerksEvents.3087.Desc: "Сколько §Y$d_energy_generator$§! будем строить?"
 UniqueAscensionPerksEvents.3087.Name: "$ap_galaxy_center$: Суперверфь"
 UniqueAscensionPerksEvents.3090.Desc: "Приветствую вас и добро пожаловать в специальное отделение §YЧастный галактический рынок§! Рынок Роботов, для начала, пожалуйста, укажите, на какую планету вы хотели бы отправить своих новых роботов."
 UniqueAscensionPerksEvents.3091.Desc: "Вы выбрали планету под названием §G[PlanetTarget.GetName]§!, теперь, пожалуйста, выберите, какого рода роботов вы хотели бы приобрести. Имейте в виду, что все роботы разных сортов будут иметь черты, зависящие от того, какую работу они должны выполнять."
 UniqueAscensionPerksEvents.3092.Desc: "А теперь, пожалуйста, выберите, сколько этих роботов следует отправить на §G[PlanetTarget.GetName]§! После завершения транзакции наступит задержка, пока мы будем готовить для вас новых роботов, время охлаждения будет зависеть от того, сколько роботов вы купили. Как только время ожидания закончится, мы сообщим вам, что вы снова можете покупать у нас новых роботов."
 UniqueAscensionPerksEvents.3093.Desc: "§YЧастный галактический рынок§! благодарит вас за покупку, роботы были отправлены на §G[PlanetTarget.GetName]§! Теперь вы можете делать с ними все, что захотите, они больше не являются нашей собственностью."
 UniqueAscensionPerksEvents.3094.Desc: "Здравствуйте, §YЧастный галактический рынок§! рад сообщить, что новые рабы теперь доступны на наших частных рынках, готовые к покупке в следующий раз, когда мы нанесем визит в вашу страну."
 UniqueAscensionPerksEvents.3095.Desc: "Здравствуйте, §YЧастный галактический рынок§! рад сообщить, что новые роботы теперь доступны на наших частных рынках, готовые к покупке в следующий раз, когда мы нанесем визит в вашу страну."
