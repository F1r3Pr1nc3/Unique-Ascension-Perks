 UniqueAscensionPerksEvents.273.Alpha: "Вы выбрали §GВрата Альфа§! которые можно будет активировать за §Y1000 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y20 000§!."
 UniqueAscensionPerksEvents.273.Beta: "Вы выбрали §GВрата Бета§! которые можно будет активировать за §Y2000 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y30 000§!."
 UniqueAscensionPerksEvents.273.Delta: "Вы выбрали §GВрата Дельта§! которые можно будет активировать за §Y5000 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y65 000§!."
 UniqueAscensionPerksEvents.273.Epsilon: "Вы выбрали §GВрата Эпсилон§! которые можно будет активировать за §Y6600 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y100 000§!."
 UniqueAscensionPerksEvents.273.Gamma: "Вы выбрали §GВрата Гамма§! которые можно будет активировать за §Y3400 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y45 000§!."
 UniqueAscensionPerksEvents.273.Kappa: "Вы выбрали §GВрата Каппы§! которые можно будет активировать за §Y12000 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота£navy_size£ £military_power£: §Y160 000§!."
 UniqueAscensionPerksEvents.273.Omega: "Вы выбрали §GВрата Омега§! которые можно будет активировать за §Y16000 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из§HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y200 000§!."
 UniqueAscensionPerksEvents.273.Zeta: "Вы выбрали §GВрата Дзета§! которые можно будет активировать за §Y8800 Энергетические кредиты§! £energy£.\n\n§YВраги§! встречающиеся в этих Воротах, в основном состоят из §HКораблей пиратов§! и §YКораблей обычных империй§!.\n\nРекомендуемая мощность флота £navy_size£ £military_power£: §Y130 000§!."
 UniqueAscensionPerksEvents.3039.Desc: "Для нас пришло время сделать второй выбор. Мы верим, что у нас еще будет возможность сделать еще один в будущем."
 UniqueAscensionPerksEvents.3041.Desc: "Вот и все, ребята, давайте сделаем окончательный выбор. Как только он будет сделан, мы достигнем пика, не позволяющего нам принимать другие решения раньше, чем через столетия."
 UniqueAscensionPerksEvents.3050.Desc: "Мы завершили разведение органического населения £pops£ на §Y[Root.GetName]§! Теперь колония может вновь сосредоточиться на постройке зданий и районов или начать процесс заново, если это потребуется в будущем, когда объекты для разведения будут снова готовы."
 UniqueAscensionPerksEvents.3050.a: "$EXCELLENT$, next time you don't have to notify me."
 UniqueAscensionPerksEvents.3050.b: "$EXCELLENT$, for now choose colonies on your own."
 UniqueAscensionPerksEvents.3054.Desc: "§YСпециальный проект§! была завершена, отныне при восстановлении военного корабля конструкция будет устанавливаться на самые последние компоненты в зависимости от дизайна страны."
 UniqueAscensionPerksEvents.3055.Desc: "Пожалуйста, выберите, в какой системе должны появиться следующие переработанные флоты. Учтите, что для выбранной системы потребуется активная §YЗвездная база§! с хотя бы одним модулем §YСудостроительный завод§!."
 UniqueAscensionPerksEvents.3055.Name: "Выбор системы переработанного флота"
