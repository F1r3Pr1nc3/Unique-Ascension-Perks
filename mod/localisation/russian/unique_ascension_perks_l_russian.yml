 ap_primitives_creation: "Создание примитивов"
 ap_primitives_creation_desc: "Чтобы выжить, некоторые из нас должны быть оставлены позади. Но не в плохом смысле, мы считаем, что сохранение в безопасности некоторых из наших людей в качестве примитивов в изолированных мирах под нашим надзором. Этим мы позволим нашим людям думать по-другому, с нашей точки зрения, что даст им возможность, когда им удастся вырасти и снова достичь нас в будущем."
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_society_3$§! Технологию."
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_primitive_initiatives$§! Технологию."
 ap_primitives_creation_tooltip: "\n§HРазблокирует решения:§! $ap_primitives_creation$.\n$decision_primitive_creation_tooltip$\n\n§HРазблокирует функцию:§! Близкое наблюдение\nУвеличивается возможность взаимодействия с примитивами, а также возможность получить доступ к новым событиям во время их разработки."
 ap_pyramidal_society: "Общество пирамид"
 ap_pyramidal_society_desc: "Кто сказал, что развитие планеты должно быть ограничено природными районами или основными городскими районами, которые мы можем построить? Наше общество достигло той стадии, когда наши архитекторы придумали и собрали схемы новых районов и рабочих мест, которые могут быть очень полезны для нас. Мы сделали еще один шаг к тому, чтобы стать идеальной утопической страной."
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_pinnacle_company_physics$§! Технологию."
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_pinnacle_company_society$§! Технологию."
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_pinnacle_company_engineering$§! Технологию."
 ap_pyramidal_society_tooltip: "\n§HРазблокирует функцию:§!Продвинутое общество\nОткрывает возможность строить новые районы в зависимости от того, какой властью вы обладаете, эти районы позволят вашему населению выполнять новые виды работ, которые гораздо полезнее для вашего правительства по сравнению со стандартными. $ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§HРекомендуется использовать §YReal Space§! мод, чтобы полностью использовать потенциал, заложенный в перке Вознесение.\n\n"
 ap_recomposer: "Рекомпозитор"
 ap_recomposer_desc: "Мы пересекли границу между настоящей жизнью и сапиентным ИИ. Рекомпозитор - это мощное устройство с уникальной способностью переносить сознание ИИ непосредственно в органическое тело, делая его живым, и наоборот, без каких-либо ограничений или значительных побочных эффектов. Это позволит как органическим существам, так и машинам выбрать тот тип жизни, который они хотят иметь."
 ap_recomposer_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_synthetic_leaders$§! Технологию."
 ap_recomposer_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_sapient_ai$§! Технологию."
 ap_recomposer_req_3: "$TRIGGER_FAIL$Требуются §Y$ap_genius_cloning$§! Перк вознесения."
 ap_recomposer_req_4: "$TRIGGER_FAIL$Требуются §Y$ap_robot_command$§! Перк вознесения."
 ap_recomposer_req_5: "$TRIGGER_FAIL$Закончил §YDiscovery§! Традицию."
 ap_recomposer_tooltip: "\n§HРазблокирует решения:§! $decision_recomposer_life_to_ai$ И $decision_recomposer_ai_to_life$.\nПревратит все органическое население, присутствующее на планете, в механическое и наоборот. §RВероятно, не будет работать нормально с §Y$ap_synthetic_evolution$§!!§!"
 ap_recycling_drones: "Экспедиции по переработке отходов"
 ap_recycling_drones_desc: "Мы все согласны с тем, что бесцельное блуждание обломков кораблей в космосе - это явное расточительство, зная, что они подобны куче сокровищ, в которых все доступные ресурсы еще пригодны для использования. Наши эксперты работают над этой проблемой, разрабатывая мощные крошечные маяки, позволяющие нашим специальным командам мусорщиков перерабатывать любые доступные материалы в полях обломков, не будучи замеченными, что позволяет им проводить операции даже на вражеской территории."
 ap_recycling_drones_tooltip_1: "§HРазблокирует функцию:§! $ap_recycling_drones$\nКаждый корабль, уничтоженный врагом или нами во время битвы, будет отмечен специальным маяком, позволяющим экспедициям в будущем перерабатывать и восстанавливать любые доступные ресурсы, которые еще остались на них, давая нам возможность получить некоторые §Минералы§! §minerals§ и §YСплавы§! £alloys£ с разрушенного корабля. §RЭта функция не будет работать на кораблях органического типа.§!"
 ap_recycling_drones_tooltip_2: "\n\n§HРазблокирует функцию:§! $RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$."
 ap_recycling_drones_tooltip_3: "§HРазблокирует указ:§! $edict_recycling_expedition_spawn_system$."
 ap_robot_command: "Роботы-сборщики"
 ap_robot_command_desc: "Кто сказал, что мы можем допустить изготовление механических поп только к одной единственной работе? Эта задача очень важна, особенно в ранний период существования галактики, когда расширение наших колоний является основной целью. Теперь правила изменились, когда городские строители больше не нужны для создания новых зданий или районов, мы будем использовать их навыки, чтобы помочь в производстве большего количества роботизиравного население."
 ap_robot_command_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_robotic_workers$§! Технология ИЛИ §Y$auth_machine_intelligence$§! Власть."
 ap_robot_command_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_robomodding$§! Технологию."
 ap_robot_command_req_3: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_assembly_pattern$§! Технологию."
 ap_robot_command_req_4: "$TRIGGER_FAIL$RТребуется как минимум одно роботизированное население в стране."
 ap_robot_command_tooltip: "\n§HРазблокирует решение:§! $ap_robot_command$.\n$decision_robot_command_desc$\n\n§HUnlocks Building:§! $building_unit_assembler$\n$building_unit_assembler_desc$"
 ap_sector_z749: "Доступ к: $Sector_Z749$"
 ap_sector_z749_desc: "ПРЕДУПРЕЖДЕНИЕ: ТОЛЬКО АЛЬФА-ТЕСТ! Мы стремимся совершить немыслимое. Не зря $Sector_Z749$ был изолирован от нашей галактики древними предшественниками. Легенды гласят, что количество опасностей, подстерегающих нас в этом месте, просто безумно, однако есть и то, что за всеми этими испытаниями скрываются одни из самых удивительных наград, которые только может предложить нам эта галактика. Если вы ищете бесконечный вызов, то вам будет предложено вечное..."
 ap_sector_z749_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_dangerous_systems$§! Технологию."
 ap_sector_z749_req_2: "$TRIGGER_FAIL$Требуются §Y$ap_void_expedition$§! Перк вознесения."
 ap_sector_z749_tooltip: "§HРазблокирует функцию:§! $Sector_Z749$ Арена\nСражайтесь с бесконечными волнами опасных и сильных врагов в этой мертвой системе и докажите, что вы достойны получить одни из самых желанных наград, которые только может предложить вам галактика.\n\n§HРазблокирует указ:§! $edict_enable_sector_menu$.\n\n$ap_real_space_compatibility$"
 ap_self_aware_colony: "Самоуправляемая колония"
 ap_self_aware_colony_desc: "ВНИМАНИЕ: ТОЛЬКО АЛЬФА-ТЕСТ! Пределы эксплуатации, происходящей на поверхности планеты, не могут быть ограничены только ее размерами или количеством плодородных залежей, найденных на ней. Мы считаем, что строительство массивного самоосознающего автономного сознания в центре планеты может позволить ей развиваться самостоятельно, не заботясь о проблемах, происходящих на ней. Такая вещь должна уменьшить количество микроуправления, с которым сталкивается империя, имеющая очень большую территорию с множеством колоний."
 ap_self_aware_colony_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_housing_2$§! Технологию."
 ap_self_aware_colony_req_3: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_power_hub_2$§! Технологию."
 ap_self_aware_colony_req_4: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_food_processing_2$§! Технологию."
 ap_self_aware_colony_req_5: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_mineral_purification_2$§! Технологию."
 ap_self_aware_colony_tooltip: "\n§HРазблокирует решение:§! $ap_self_aware_colony$.\n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "Медленный ученик"
 ap_slow_learner_desc: "Инстинкт - это ложь, которой обучают испуганное тело, надеясь, что оно ошибается. Никто никогда не говорил, что нам нужно спешить к власти для покорения галактики, в некоторых случаях просто лучше позволить сильным уничтожать друг друга и становиться сильнее в тени. А когда они поймут свою ошибку, игнорируя нас, будет уже слишком поздно."
 ap_slow_learner_tooltip: "\n§HРазблокирует функцию:§! В другое время\nРазблокировав перк Вознесения, который не имеет никакого эффекта по сравнению с другими, вы принесли жертву, но не напрасно. Потому что новые слоты Перки вознесения будут разблокированы автоматически с течением времени, и это без необходимости завершать дерево традиций. В общей сложности вы получите 4 новых слота в следующих задержках: §Y10§! Годы, §Y25§! Годы, §Y50§! Годы и §Y100§! Годы с небольшим бонусом на выбор для каждого времени и §Y3500 £unity£ Единство§! $ap_more_slots$"
 ap_space_domestication: "Космическое приручение"
 ap_space_domestication_desc: "Эти пришельцы, рожденные в космосе, выходят из него не просто так. Может быть, наш путь не самый лучший, но, по крайней мере, мы дадим им хорошую цель их существования, служа нашей стране."
 ap_space_domestication_req_1: "$TRIGGER_FAIL$Закончил §YГосподство§! Традицию."
 ap_space_domestication_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_power_plant_3$§! Технологию."
 ap_space_domestication_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_nano_vitality_crops$§! Технологию."
 ap_space_domestication_req_4: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_mining_3$§! Технологию."
 ap_space_domestication_tooltip: "§HРазблокирует функцию:§! Космическое одомашнивание\nПозволяет разводить космических пришельцев для различных целей, таких как война, добыча ресурсов и гражданская деятельность. После активации перка 'Вознесение' можно выбрать только одну расу космических пришельцев.\n\n§HРазблокирует указ:§! $edict_space_domestication_menu$. $ap_subject_compatibility$"
 ap_space_engineers: "Космические инженеры"
 ap_space_engineers_desc: "Мы преодолели пределы знаний в недооценке инженерии звездных баз. Теперь у нас есть возможность почти мгновенно строить несокрушимые Цитадели из простых аванпостов, не оставляя нашим врагам времени на переделку своих стратегий, чтобы прорвать нашу оборону. И даже в самых опасных кризисах наши космические инженеры будут готовы быстро перенастроить модули наших Звездных Баз под любой вид будущей угрозы."
 ap_space_engineers_instruction: "Чтобы запустить §YСпециальный проект§! вы должны сначала переместить §YСтроительный корабль§! в систему, где вы хотите создать новую §YЦитадель§! Как только ваш корабль окажется на месте, включите $edict_enable_spacen_engineers_project$ в эдикте страны, пока он остается активным в течение нескольких дней, просто прикажите вашему §YСтроительному кораблю§! немного переместиться, и он запустит §YСпециальный проект§!."
 ap_space_engineers_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_starbase_5$§! Технологию."
 ap_space_engineers_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_engineering_3$§! Технологию."
 ap_space_engineers_req_3: "$TRIGGER_FAIL$Требуются §Y$ap_eternal_vigilance$§! Перк вознесения."
 ap_space_engineers_req_4: "$TRIGGER_FAIL$Требуются §Y$ap_grasp_the_void$§! Перк вознесения."
 ap_space_engineers_tooltip: "\n\n§HРазблокирует функцию:§! Космические инженеры\nПозволяют строить полностью вооруженные §YЦитадели§! везде, где вы хотите. $ap_space_engineers_instruction$\n\n§HРазблокирует указ:§! $edict_enable_spacen_engineers_project$."
 ap_space_merchant: "Частный галактический рынок"
 ap_space_merchant_desc: "Чтобы не поддаваться инфляции цен, которая может произойти на текущем публичном Галактическом рынке, некоторые богатые космические торговцы из всех цивилизаций собрались вместе, чтобы сформировать свой собственный частный Галактический рынок, где цены на ресурсы могут быть установлены на очень интересную сумму."
 ap_space_merchant_req_1: "$TRIGGER_FAIL$Закончил §YПроцветание§! Традицию."
 ap_space_merchant_tooltip: "\n§HРазблокирует функцию:§! Частный галактический рынок\nПолучите доступ к частному космическому торговцу каждые два года для обмена Энергетические кредиты £energy£ за любые виды ресурсов по фиксированным ценам, которые могут сравниться с ценами на публичном галактическом рынке. А исследуя дальнейшие технологии, вы получите доступ к более специальным веткам рынка, позволяющим покупать рабов, роботов, армии и даже корабли."
 ap_stability_celebration: "Празднование стабильности"
 ap_stability_celebration_desc: "Кто сказал, что народ не может самостоятельно организовать неожиданную церемонию, когда правительство страны прекрасно справляется со своей работой по поддержанию благополучной жизни с почти идеальными условиями на планетах? Такое больше невозможно, отныне каждая планета с очень хорошими условиями будет иметь возможность устраивать торжества в честь народа."
 ap_stability_celebration_tooltip: "\n§HРазблокирует функцию:§! Праздник стабильности\nКаждая принадлежащая планета, по крайней мере, с §Y20 НАСЕЛЕНИЕМ§! £pops£, §Y55 Стабильностью§! £stability£, §YМенее 20 преступность§! £crime£, §YДополнительным удобством§! £amenities£, §YСвободным жильем§! £housing£ и §YСвободные рабочие места§! £job£ будет иметь возможность организовать гигантские церемонии в честь страны за то, что она идеально организовала планету."
 ap_stellar_manipulation: "Небесная манипуляция"
 ap_stellar_manipulation_desc: "Будущее нашей нации больше не будет определяться простыми пределами наших границ, а только знаниями нашего вида. Мы открыли возможность манипулировать всеми материалами космоса, чтобы формировать даже новые небесные тела. Эта новая возможность позволит нам идеально использовать все неиспользуемое пространство на нашей территории, создавая новые планеты, служащие колониями или месторождениями ресурсов."
 ap_stellar_manipulation_failed: "§ВПланетарная программа:§! оказалась неудачной из-за неполадок или нехватки времени для завершения проекта. Результаты в итоге окажутся не такими, как мы ожидали."
 ap_stellar_manipulation_instruction: "Чтобы запустить §YСпециальный проект§! вы должны сначала переместить §YСтроительный корабль§! в систему, где вы хотите создать новое §YЗвездное тело§! Как только ваш корабль окажется на месте, запустите $edict_enable_planetary_project$ в эдикте страны, пока он остается активным в течение нескольких дней, просто прикажите вашему §YСтроительный корабль§! немного двигаться, и это запустит §YСпециальный проект§!."
