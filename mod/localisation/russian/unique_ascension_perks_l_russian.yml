 UniqueAscensionPerksEvents.214.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §Y<<УУЛУЧШЕННЫЕ ПРОГРАММЫ ХАРВЕСТЕРА>>§! работает уже довольно долгое время, позволяя мне собрать необходимое количество минералов, все еще доступных на нашей территории... Теперь он ваш, да послужит он вам во благо.\n\n§BГлавное ядро империи машин §YЕдиница-B753§! Конец...§!"
 UniqueAscensionPerksEvents.215.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §Y<<УЛУЧШЕННЫЕ ПРОГРАММЫ ХАРВЕСТЕРА>>§! работает уже довольно долгое время, позволяя мне собирать необходимое количество энергии, все еще имеющейся на нашей территории... Теперь он ваш, да послужит он вам во благо.\n\n§BГлавное ядро империи машин §YЕдиница-B753§! Конец...§!"
 UniqueAscensionPerksEvents.215.Name: "Энергетические месторождения"
 UniqueAscensionPerksEvents.216.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §M<<АДМИНИСТРАТИВНЫЕ ПРОТОКОЛЫ>>§! работали довольно долгое время, что позволило мне собрать достаточно влияния и придать ему цель для нашей страны... Теперь он ваш, да послужит он вам во благо.\n\n§BMachine Empire Main Core §YЕдиница-B753§! Конец...§!"
 UniqueAscensionPerksEvents.216.Name: "Административные перспективы"
 UniqueAscensionPerksEvents.217.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §P<<ПЕРЕДОВЫЕ СКАНЕРЫ>>§! работали довольно долго, что позволило мне обнаружить множество полей обломков, содержащих сплавы древних сражений, все еще доступные на нашей территории... Теперь он ваш, да послужит он вам во благо.\n\n§BГлавное ядро империи машин §YЕдиница-B753§! Конец...§!"
 UniqueAscensionPerksEvents.217.Name: "Поле обломков сплавов"
 UniqueAscensionPerksEvents.218.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §Y<<ПОМОЩЬ В ПРОВЕДЕНИИ ИССЛЕДОВАНИЙ В ОБЛАСТИ ФИЗИКИ>>§! работает довольно долго, позволяя мне собрать достаточно информации, чтобы сделать открытие в области физики... Все эти данные теперь ваши, пусть они послужат вам на благо.\n\n§BГлавное ядро империи машин §YЕдиница-B753§! Конец...§!"
