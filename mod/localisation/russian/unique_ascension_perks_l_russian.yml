 UniqueAscensionPerksEvents.261.Desc: "Вот и все, теперь у наших гражданских есть возможность начать свой собственный космический бизнес. Учтите, что вид деятельности будет зависеть от типа §YТип колонии§!, например, в то время как §YСтоличным мирl§! будет иметь возможность заниматься практически всем, §YМир горной промышленности§! будет только транспортировать £minerals£ минералы."
 UniqueAscensionPerksEvents.261.Name: "Гражданский космический бизнес"
 UniqueAscensionPerksEvents.263.Desc: "Гражданский конвой начал свое путешествие из §Г[ROOT.GetName]§! Теперь корабль направится к ближайшей колонии внутри наших границ и распределит свой груз.\n\n§G[ROOT.GetName]§! Тип колонии: §Y[ROOT.GetColonyType]§!."
 UniqueAscensionPerksEvents.263.Name: "Отправление гражданского конвоя"
 UniqueAscensionPerksEvents.264.Desc: "Гражданский конвой, прибывший с §Y[ROOT.GetColonyType]§! прибыл на §G[ROOT.GetName]§!, груз сейчас распределяется по планете."
 UniqueAscensionPerksEvents.264.Name: "Прибытие гражданского конвоя."
 UniqueAscensionPerksEvents.271.Desc: "Добро пожаловать в $Sector_Z749$, здесь у вас будет возможность сделать много вещей, особенно сосредоточенных на §HКосмическая битва§! Первой и самой важной особенностью здесь являются §YВрата вторжения§!, вы должны будете пройти некоторые из них, чтобы разблокировать другие возможности, присутствующие в $Sector_Z749$, а также некоторые очень §RИнтересные награды§!."
 UniqueAscensionPerksEvents.271.Gate: "§YВрата вторжения§!"
 UniqueAscensionPerksEvents.271.Req01: "$TRIGGER_FAIL$Врата вторжения уже выбраны."
 UniqueAscensionPerksEvents.272.Alpha: "§GВрата Альфа§!."
 UniqueAscensionPerksEvents.272.Beta: "§YВрата Бета§!"
 UniqueAscensionPerksEvents.272.Delta: "Врата Дельты"
 UniqueAscensionPerksEvents.272.Desc: "Добро пожаловать в меню §YВрата вторжения§! сектора $Sector_Z749$. Внутри этого сектора находятся различные §YВрата вторжения§!, лежащие в пространстве и ожидающие активации. Чтобы активировать одни из них, необходимо потратить определенное количество §YЭнергетические кредиты§! в зависимости от того, какие ворота вы активируете. После активации врата §YВрата вторжения§! откроются и пошлют в сектор различные волны врагов §YВолны врагов§!, которые ваши флоты и звездные базы, присутствующие в системе, должны будут победить. И как только все волны активированных врат будут побеждены, вы получите §BReward§! в зависимости от вашей удачи и того, какие §YВрата вторжения§! вы открыли.\n\nВозьмите на заметку, что единственные доступные §YВрата вторжения§! в начале - это §GВрата Альфа§!, которые, конечно, самые простые из всех, после победы над которыми вы откроете возможность бросить вызов следующим §YВрата вторжения§! экономики£ и §YОчки исследования§! и может закончиться некоторыми §MПотерянные технологии§! £upgrade£, некоторые из которых используются, например, в §HПадшая империя§!, а также §BМощные корабли§! и даже §HСлоты Вознесения§!.\n\nНу, пожалуйста, выберите, какие §YВрата вторжения§! вы хотите бросить вызов."
 UniqueAscensionPerksEvents.272.Epsilon: "§EВрата вторжения§!."
 UniqueAscensionPerksEvents.272.Gamma: "§RВрата Гамма§!."
 UniqueAscensionPerksEvents.272.Kappa: "§PВрата Каппа§!"
