 UniqueAscensionPerksEvents.21.Desc: "Благодаря огромному количеству затраченной энергии нам удалось создать гиперполосную связь с новой неисследованной системой! Кто знает, что может ждать нас внутри. Система называется §G[Root.GetName]§!."
 UniqueAscensionPerksEvents.21.Name: "Новая система расположена"
 UniqueAscensionPerksEvents.211.Desc: "... Основные системы активированы... приготовьтесь...\n\n§Y<<ПРОЦЕССОРЫ В РЕЖИМЕ ОНЛАЙН>>§!\n§G<<СВЯЗЬ С ИМПЕРИЕЙ МАККИНИ УСПЕШНА>>§!\n§Y<<ВСЕ СИСТЕМЫ В НОМИНАЛЕ>>§!\n\n§BОсновное ядро империи машин §YЕдиница-B753§! готов к подаче.§!"
