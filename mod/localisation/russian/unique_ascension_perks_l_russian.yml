 UniqueAscensionPerksEvents.541.Desc: "Вот и все, наши инженеры безопасности закончили разблокировать доступ к Темная Галактика Веб для нас, теперь мы можем настроить наш брандмауэр безопасности и начать нашу деятельность внутри."
 UniqueAscensionPerksEvents.541.Name: "Доступ к Темная Галактика Веб §GПредоставлено!."
 UniqueAscensionPerksEvents.542.Desc: "Добро пожаловать в браузер §BТемная Галактика Веб§! Перед получением доступа обязательно прочитайте следующие инструкции..."
 UniqueAscensionPerksEvents.56.Desc: "Мы обнаружили большое количество пиратской активности в §Y[spawn_location_system.GetName]§! System. Отправляем ударные силы §BУдарные силы безопасности§! для успокоения системы."
 UniqueAscensionPerksEvents.56.Name: "Развернуты ударные силы"
 UniqueAscensionPerksEvents.58.Desc: "Наше агентство ударных сил безопасности начало превентивный удар по §Y[preventive_strike_planet.GetName]§! против членов преступного мира, присутствующих на планете. Многие ресурсы, оружие, корабли, члены, а также некоторые лидеры были арестованы. Все материалы теперь конфискованы и официально предназначены для нации."
 UniqueAscensionPerksEvents.58.Name: "Превентивный удар"
 UniqueAscensionPerksEvents.60.Desc: "Мы завершили естественное умиротворение суровой среды, присутствующей на поверхности планеты §Y[Root.GetName]§! Теперь колония должна стать более дружелюбной и привлекательной для наших людей, чтобы поселиться на ней."
 UniqueAscensionPerksEvents.62.Desc: "Мы завершили производство механических попсов £pops£ на §Y[Root.GetName]§! Теперь строители города могут снова сосредоточиться на зданиях и районах или сделать больше роботов, если это потребуется в будущем, когда механические объекты снова будут готовы."
 UniqueAscensionPerksEvents.64.Desc: "Мы завершили строительство Рекомпозера. Теперь мы можем активировать решение планеты, чтобы запустить процесс."
 UniqueAscensionPerksEvents.64.Name: "Рекомпозер построен."
 UniqueAscensionPerksEvents.65.Desc: "Мы успешно завершили рекомпозицию всего органического населения на §Y[Root.GetName]§! в механическое население."
 UniqueAscensionPerksEvents.65.Name: "Население перекомпоновано: Органическое в механическое"
 UniqueAscensionPerksEvents.66.Desc: "Мы успешно завершили рекомпозицию всего механического населения на §Y[Root.GetName]§! в органическое население."
 UniqueAscensionPerksEvents.66.Name: "Население перекомпоновано: Механическое в органическое"
 UniqueAscensionPerksEvents.69.Desc: "Наши ученики завершили свое обучение в академиях различных павших империй. Они вернулись на нашу родную планету с хорошей новостью, что Падшим Империям, откуда они прибыли, очень понравился этот опыт, и они хотели бы прислать приемника в нашу столицу. Однако мы можем организовать встречу только для одной Падшей Империи, какую из них следует выбрать?."
 UniqueAscensionPerksEvents.69.Name: "Академия Падшей Империи"
 UniqueAscensionPerksEvents.71.Desc: "Сейчас мы собрали достаточно информации о Падших Империях, чтобы точно знать, что может вызвать любую из них, а затем заставить их пробудиться, чтобы навязать свою точку зрения в галактике. Однако такая задача будет очень дорогостоящей, поскольку нам потребуется не менее §Y1000§! §MInfluence§! £influence£ чтобы начать миссию."
 UniqueAscensionPerksEvents.72.Desc: "Мы должны решить, на какую Падшую Империю мы собираемся потратить наше влияние, чтобы пробудить их. Как только это будет сделано, они начнут вести себя как Пробужденная Падшая Империя, их мнение о нас останется положительным, так что шансы на то, что они объявят нам войну, будут очень редки."
 UniqueAscensionPerksEvents.72.Fallen.1: "§Y [fallen_empire_1.GetName].§!"
 UniqueAscensionPerksEvents.72.Fallen.2: "§Y [fallen_empire_2.GetName].§!"
 UniqueAscensionPerksEvents.72.Fallen.3: "§Y [fallen_empire_3.GetName].§!"
 UniqueAscensionPerksEvents.72.Fallen.4: "§Y [fallen_empire_4.GetName].§!"
 UniqueAscensionPerksEvents.72.Fallen.5: "§Y [fallen_empire_5.GetName].§!"
 UniqueAscensionPerksEvents.72.Fallen.6: "§Y [fallen_empire_6.GetName].§!"
 UniqueAscensionPerksEvents.72.Name: "Пробуждение Падшей Империи"
 UniqueAscensionPerksEvents.73.Desc: "Молодые, похоже, вам каким-то образом удалось повысить наш интерес к тому, чтобы снова вмешаться в будущее галактики. Тогда ваше желание будет исполнено, будьте готовы, потому что §YThe [FallenEmpireTaskOrigin.GetName].§! собирается проснуться!."
