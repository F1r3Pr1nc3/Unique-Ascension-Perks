 UniqueAscensionPerksEvents.11.Program.13: "§GЧиты§! §BПланетарная программа:§! §YИдеальный мир§!"
 UniqueAscensionPerksEvents.11.Program.Z: "§RОтмена§! §BПланетарная программа§!"
 UniqueAscensionPerksEvents.111.Desc: "Мы завершили специальный проект, позволяющий нам связаться с Мега-Ульем, теперь когда мы сделаем первый шаг к ним?."
 UniqueAscensionPerksEvents.111.Name: "Найден Мега-Улей."
 UniqueAscensionPerksEvents.112.Chest.Blue: "§BОткрыть синий сундук§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§RОткрыть красный сундук§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§YОткрыть желтый сундук§!"
 UniqueAscensionPerksEvents.112.Desc: "§GПриветствуем вас, молодой Улей, мы впечатлены тем, что вам удалось найти и связаться с нами. Прошли миллионы лет с тех пор, как мы не общались ни с одной другой империей, поэтому не удивляйтесь, что наша дипломатия несколько устарела. В любом случае, мы уверены, что если вы пришли сюда, то это для чего-то, для какой-то цели, и вы собираетесь обратиться к нам с просьбой. Но прежде мы хотели бы, чтобы вы дали нам еды... Да, здесь мы больше не едим, не то чтобы мы голодали или что-то в этом роде, но мы хотели бы снова попробовать еду, особенно ту, которую вы можете $exotic_gases$. Накормите нас, и, возможно, вы получите заслуженную награду, позволив себе исследовать наше царство.§!"
 UniqueAscensionPerksEvents.113.Desc: "§GБлагодарим вас, собратья по Уму, сейчас мы покажем вам путь, по которому можно войти в наше царство. Знай, что путь каждый раз меняется, поэтому бессмысленно пытаться запомнить его. Удачи тебе, юный разум роя, возможно, мы еще встретимся внутри.§!"
 UniqueAscensionPerksEvents.114.Chest: "Мы достигли изолированного острова, отсюда находился каньон и глубоко внутри место с тремя сундуками разного цвета. Вокруг нас образуется странная стена неопознанной энергии, похоже, что царство хочет, чтобы мы открыли один из трех сундуков. Их цвет внезапно меняется: один становится синим, второй - желтым, а последний - красным. И какая-то голосовая передача, раздающаяся позади нас из ниоткуда, говорит, что во всех сундуках находятся одни и те же сокровища, но в разном количестве, от почти ничего до очень хорошего количества. Какой сундук следует выбрать?"
 UniqueAscensionPerksEvents.114.Chest.Bad: "Оказывается, что мы открыли сундук с плохим содержимым, два других засасываются в своего рода мини-червоточину. А позади образуется выход, из которого странные голоса снова говорят нам, чтобы мы уходили. Приключения на этом пока прекращаются."
 UniqueAscensionPerksEvents.114.Chest.Good: "Оказывается, мы открыли сундук с нехорошим содержимым, два других засосало в некую мини-червоточину. А за нами образуется выход, из которого странные голоса снова велят нам уходить. На этом приключения заканчиваются."
 UniqueAscensionPerksEvents.114.Chest.Medium: "Оказывается, что мы открыли сундук со средним содержимым, два других засасываются в своего рода мини-червоточину. А за использованием образуется выход, из которого странные голоса снова говорят нам, чтобы мы уходили. Приключения на этом пока прекращаются."
 UniqueAscensionPerksEvents.114.Dropper: "Перед нами был замечен какой-то дом, войдя внутрь которого, мы обнаружили дрона Мега Ума, стоящего перед тем, что, похоже, является чем-то вроде казино. Дверь за нами была закрыта, не оставляя нам возможности для дальнейшего исследования.\n\n§GО, Боже! Похоже, что вам удалось найти 'Устройство для измерения размеров', да, это странное название, но в нашем королевстве есть много вещей, которые присутствуют в нашем мире, и в итоге поиск неиспользуемых названий стал очень сложной задачей. В любом случае, похоже, что вы не сможете вернуться по своим следам, так что же вы собираетесь делать? Активировать его или уйти?§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§GУстройство для измерения размеров был активирован, нас не особо волнуют результаты, но будем надеяться, что вы получили что-то интересное.§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§GПохоже, что Устройство для измерения размеров не будет работать до следующего раза. Похоже, тебе пора домой, молодой Улей.§!"
 UniqueAscensionPerksEvents.114.Elevator: "Отсюда есть что-то похожее на естественный лифт, здесь есть возможность подняться вверх, спуститься вниз или продолжить движение вперед."
 UniqueAscensionPerksEvents.114.Encounter: "Здесь кто-то есть, похоже, что это один из дронов Мега-Ульяна. Нам следует пообщаться с ним или просто покинуть это царство."
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§GВот мы и встретились снова, молодой Улей, похоже, вы справляетесь с непредсказуемыми опасностями нашего царства.\n\nЭтот дрон называется 'Альфана-селекционер', это один из самых редких дронов в нашем Мега-Улье, обладающий возможностью размножаться с удивительной скоростью. Это очень полезно, когда мы открываем новые места для колонизации в нашем королевстве. На самом деле прошло много веков с тех пор, как мы не использовали ее, так что здесь вы можете получить ее способности, но будьте осторожны, разделение этой силы со всеми селекционерами вашей страны может быть опасным, потому что мы не знаем, смогут ли они поддержать ее.§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§GО боже... Похоже, процесс был полностью провален. Я не знаю, как такой молодой Улей, как ты, умудрился провалить такое простое дело. Возможно, вы еще не готовы прийти сюда. В любом случае, вам придется пройти через этот кризис, удачи вам.§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§GВот мы и встретились снова, молодой Улей, похоже, что вы справляетесь с непредсказуемыми опасностями нашего царства.\n\nТот дрон здесь называется 'Аликиор Ботаник', благодаря ему мы знаем все секреты жизненного цикла любого вида растений. Поскольку нам больше не нужна пища, мы можем дать вам возможность временно выращивать эти растения на вашей территории, но будьте осторожны, мы не можем гарантировать, что это закончится для вас хорошо.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§GВот мы и встретились снова, молодой Коллективный разум, похоже, что вам удается не отставать от непредсказуемой опасности нашего царства.\n\nВот этого дрона зовут 'Сержант Охотник', по сравнению с другими он любит проводить свое время в приручении и обучении мерзопакостных инопланетных видов. Они полностью под его контролем, и он не против отдать некоторых из них вам, однако мы не можем быть уверены, что вы сможете так легко взять их под контроль. Если вы попросите больше этих питомцев, то у них будет больше шансов обернуться против вас.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§GКак и ожидалось, вы не смогли приручить рой, и теперь они собираются бесчинствовать на вашей территории. Мы надеемся, что у вас достаточно сильные военно-морские силы, чтобы остановить их.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§GВпечатляет! Вам прекрасно удалось приручить наших роевых питомцев. Теперь они ваши, вы можете делать с ними все, что захотите.§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "Потрясающе! Результаты показали себя лучше, чем мы ожидали от вас. С таким результатом вы можете быть уверены, что ваше возвращение не останется незамеченным для других членов вашей Галактики.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§GВот мы и встретились снова, молодой Улей, похоже, что вы справляетесь с непредсказуемыми опасностями нашего царства.\n\n\nЭтого дрона зовут 'Александр III инженер-технократ', он хранит у себя большую часть наших знаний в области инженерии и действует как банк данных для Мега-Улья, когда другим дронам нужно освежить свои знания в этой области. Мы могли бы установить связь между вашим ульем и ним, но есть вероятность, что она полностью выйдет из строя, и вы почувствуете результат этой катастрофы.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§GВот мы и встретились снова, молодой Улей, похоже, что вы справляетесь с непредсказуемыми опасностями нашего царства.\n\n\nЭтого дрона зовут Александр I Физик Технократ, он хранит у себя большую часть наших знаний по физике и действует как банк данных для Мега Улей, когда другим дронам нужно освежить свои знания в этой области. Мы могли бы установить связь между вашим ульем и ним, но есть вероятность, что она полностью выйдет из строя, и вы почувствуете результат этой катастрофы.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§GВот мы и встретились снова, молодой Улей, похоже, что вы справляетесь с непредсказуемыми опасностями нашего царства.\n\nЭтого дрона зовут 'Александр II Социолог Технократ', он хранит у себя большую часть наших знаний в области социологии и действует как банк данных для разума Мега Улья, когда другим дронам нужно освежить свои знания в этой области. Мы могли бы установить связь между вашим ульем и ним, но есть вероятность, что она полностью провалится, и вы почувствуете результат этой катастрофы.§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§GИнтересно... Похоже, что процесс прошел успешно. Похоже, что молодому Ульевому Разуму сегодня повезло, вы можете знать, что можете вернуться в свою Галактику с этой наградой.§!"
 UniqueAscensionPerksEvents.114.Entrance: "Мы достигли входа в царство, созданное Мега-Умом, и все кажется слишком мистическим, чтобы его можно было описать. Каким будет наш следующий путь?"
 UniqueAscensionPerksEvents.114.Intersection: "Отсюда кажется, что путь, по которому мы идем, движется в другом направлении, по какому из них мы должны идти?."
 UniqueAscensionPerksEvents.114.Nothing: "Мы достигли места, в котором, похоже, нет ничего интересного для нас, единственный доступный путь - это тот, по которому мы шли, так что пора возвращаться назад."
 UniqueAscensionPerksEvents.114.Technology: "Мы достигли очень странного места. Вокруг нас образовалась странная стена из неопознанной энергии, запрещающая дальнейшее исследование. Мы ясно видим перед собой нечто вроде червоточины, которая вот-вот сбросит что-то в нашу сторону. У нас есть выбор: ждать, что произойдет, или уйти прямо сейчас, чтобы избежать потенциальной опасности.\n\n§GКажется, вы нашли технологический ретривер, этот инструмент позволит вам разблокировать потерянные технологии, все еще доступные в вашей Галактике, но которые ваши ученые не смогут обнаружить самостоятельно. У вас есть выбор, молодой Улей, уйти и упустить что-то, что может быть очень полезным, или остаться здесь и ждать возможной награды.§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§GОчень жаль, но похоже, что технологический ретривер не нашел для вас ничего стоящего в данный момент. Возможно, в другой раз вы получите что-то лучшее.§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§GИнтересно, похоже, что технологический ретривер успешно сумел добыть кое-что интересное для вашего народа. Теперь вы можете спокойно уйти, молодой Улей.§!"
 UniqueAscensionPerksEvents.115.Desc: "Сфера разума Мега-улья снова доступна, мы можем узнать о связи с ними в любой момент."
 UniqueAscensionPerksEvents.115.Name: "Доступен Мега Улей."
 UniqueAscensionPerksEvents.121.Desc: "Нашим врагам лучше не терять свои корабли против нас в битве, если они не хотят снова увидеть их на нашей стороне, увеличивая мощь нашего роя."
 UniqueAscensionPerksEvents.121.Name: "Активировано заражение кораблей."
 UniqueAscensionPerksEvents.124.Desc: "Мы взяли под контроль корабли, уничтоженные в космической битве, которая произошла в прошлом году."
 UniqueAscensionPerksEvents.124.Name: "Заражение кораблей"
 UniqueAscensionPerksEvents.13.Name: "§BПланетарная программа:§! §YАстероиды§! §GУспех§!"
 UniqueAscensionPerksEvents.130.Desc: "У наших инженеров будет возможность развернуть защитные платформы в каждой незащищенной системе. Каждая из наших колоний также будет защищена массивной ионной пушкой, чтобы предотвратить любое вторжение без достойного боя, как только будет изучена технология титанов. Если военные платформы будут уничтожены, то пройдет 15 лет, прежде чем они смогут появиться снова."
 UniqueAscensionPerksEvents.14.Name: "§BПланетарная программа:§! §YСлучайный мир§! §GУспех§!"
 UniqueAscensionPerksEvents.141.Desc: "Процесс завершился успешно, из нашего население были отобраны и отправлены в §G[new_primitive_world.GetName]§!, образовав новый примитивный мир."
 UniqueAscensionPerksEvents.141.Name: "Создание примитивной цивилизации"
 UniqueAscensionPerksEvents.144.Desc: "Мы завершили формирование наших экспедиционных команд. Мы знаем, что у нас есть доступ к командной панели, где указано количество кораблей, допущенных к исследованию, также показано, какое количество ресурсов, а также опасность, присутствующая в той части космоса, которую исследуют наши корабли."
 UniqueAscensionPerksEvents.144.Name: "Экспедиция в пустоту готова"
