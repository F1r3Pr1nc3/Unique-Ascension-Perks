 ap_powerful_vassals: "Идеальные вассалы"
 ap_powerful_vassals_desc: "Даже наши лидеры поняли, что в этой Галактике будет очень трудно противостоять бесконечной опасности, стучащейся в наши двери. Мы должны развивать новые цивилизации, которые будут подвластны нам, чтобы прикрывать нашу спину, одновременно защищая их. Истинный путь будет достигнут только через сотрудничество."
