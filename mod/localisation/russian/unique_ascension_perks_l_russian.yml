 UniqueAscensionPerksEvents.3140.desc: "$UniqueAscensionPerksEvents.141.Desc$\n§WPage:§! §Y[Root.SdjVarPageOfMenu]/[Root.SdjVarMaxPageOfMenu]§! (§Y[Root.SdjVarSpeciesTotalNum]§! виды)"
 UniqueAscensionPerksEvents.3140.name: "Проект создания примитивной цивилизации"
 UniqueAscensionPerksEvents.3143.Desc: "Похоже, что §Y[Root.Owner.GetSpeciesNamePlural] примитивы§! на §H[primitive_creation_planet.GetName]§! нашли на планете большое количество £alloys£ сплавов. На самом деле они слишком примитивны, чтобы использовать эти материалы должным образом, поэтому мы могли бы найти возможность взять их для нас."
 UniqueAscensionPerksEvents.3143.Name: "Сплавы найдены на §H[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3144.Desc: "Примитивам §Y[Root.Owner.GetSpeciesNamePlural] на §H[primitive_creation_planet.GetName]§! удалось собрать удивительное количество £food£ еды на планете. Наши эксперты подтверждают, что у них будет достаточно пищи для поддержания своих потребностей в течение следующих десятилетий, это возможность для нас забрать у них немного еды, с гарантией, что наше вмешательство не нарушит их мирное существование."
 UniqueAscensionPerksEvents.3144.Name: "Огромный урожай на §H[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3145.Desc: "Похоже, что различные £society£ общества §Y[Root.Owner.GetSpeciesNamePlural] примитивов§! на §H[primitive_creation_planet.GetName]§! идут по интересному пути, который заинтересовал наших исследователей, дальнейшее наблюдение, возможно, поможет нам лучше понять наши ошибки прошлого благодаря этим примерам."
 UniqueAscensionPerksEvents.3145.Name: "Общество на §Н[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3146.Desc: "Похоже, что все различные страны Примитивов §Y[Root.Owner.GetSpeciesNamePlural] на §H[primitive_creation_planet.GetName]§! решили собраться в одном месте, где они смогут обменяться своей различной культурой. Это лучшая возможность для нас послать туда какого-нибудь лазутчика, чтобы лучше понять наш собственный вид, живущий другой судьбой."
 UniqueAscensionPerksEvents.3146.Name: "Культурный обмен на §Н[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3147.Desc: "Машинный комплекс, используемый §Y[Root.Owner.GetSpeciesNamePlural] примитивами§! на §H[primitive_creation_planet.GetName]§! работает гораздо лучше, чем они ожидали, благодаря секретным технологиям, которые мы оставили для них. Количество генерируемых £minerals£ минералов превосходит наши ожидания, и у нас появилась возможность отправить специальную команду, чтобы собрать некоторые из них."
 UniqueAscensionPerksEvents.3147.Name: "Промышленные отчеты: Переполнение минералов на §H[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3148.Desc: "Машинный комплекс, используемый §Y[Root.Owner.GetSpeciesNamePlural] примитивами§! на §H[primitive_creation_planet.GetName]§! работает гораздо больше, чем они ожидали, благодаря секретным технологиям, которые мы оставили для них. Количество вырабатываемой £энергии£ превосходит наши ожидания, и у нас появилась возможность отправить специальную команду, чтобы собрать некоторые из них."
 UniqueAscensionPerksEvents.3148.Name: "Промышленные отчеты: Переполнение энергией на §H[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3149.Desc: "Похоже, что общество §Y[Root.Owner.GetSpeciesNamePlural] примитивов§! на §H[primitive_creation_planet.GetName]§! развивается гораздо быстрее, чем ожидалось, мы можем предположить, что наш вид развил способность быстро развивать свое общество, когда оно было ретроградировано в прошлом, что является удивительным открытием."
 UniqueAscensionPerksEvents.3149.Name: "Эволюция на §Н[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.315.Desc: "Флот §G[surgical_strike_fleet.GetName]§! сообщает о полном уничтожении §Y[surgical_strike_planet.GetName]§! ударом §RУдар Рагнарёка§! От планеты ничего не осталось."
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§! §RDestroyed§!."
 UniqueAscensionPerksEvents.3150.Desc: "Похоже, что §Y[Root.Owner.GetSpeciesNamePlural] примитивы§! на §H[primitive_creation_planet.GetName]§! которые достигли §BРанняя космическая эра§! заметили наше присутствие и хотели бы пообщаться с нами."
 UniqueAscensionPerksEvents.3150.Name: "Принимаю передачу от §Н[primitive_creation_planet.GetName]§!."
 UniqueAscensionPerksEvents.3151.Desc: "Приветствую вас, жители §H[ROOT.GetName]§! Я представитель §Y[primitive_creation_country.GetName]§! и для меня большая честь говорить с вами. Я заметил, что мы похожи... Мы одного вида?"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "Понятно... Но именно этого мы и ожидали сначала, зачем галактике состоять из существ только части нашего вида, эта идея не имеет смысла. В любом случае, я надеюсь, что мы сможем сотрудничать в будущем, когда нам удастся достичь космоса самостоятельно."
 UniqueAscensionPerksEvents.3151.Same.Species: "Вау, это такая хорошая новость. Значит, вы, ребята, являетесь некой продвинутой цивилизацией, состоящей из тех же видов, что и мы. Это потрясающе, мы с удовольствием хотели бы сотрудничать с вами в будущем, когда мы тоже достигнем космоса."
 UniqueAscensionPerksEvents.3152.Desc: "Приветствую вас, люди §H[ROOT.GetName]§!, я представитель §Y[primitive_creation_country.GetName]§! и я хотел бы знать, что вы думаете об этих £consumer_goods£ потребительских товарах, которые мы произвели, мы не хотим прерывать вашу деятельность, мы просто хотели бы знать, могут ли они вызвать ваш интерес. С уважением."
 UniqueAscensionPerksEvents.3152.Name: "Сообщение от §Н[primitive_creation_country.GetName]§!."
 UniqueAscensionPerksEvents.3153.Desc: "Приветствую вас, жители §H[ROOT.GetName]§!, я представитель §Y[primitive_creation_country.GetName]§!, мы действительно работаем над §BПроектирование судов§! космических кораблей класса корвет, однако мы не сможем провести полное тестирование, чтобы узнать, смогут ли они играть важную роль в нашем будущем флоте. Поэтому мы хотели бы предложить вам эти корабли и сообщить нам в будущем, были ли они полезны в ваших космических сражениях."
 UniqueAscensionPerksEvents.3161.a: "Демонтаж Звездной базы."
 UniqueAscensionPerksEvents.3161.a.desc: "Вы больше не будете владеть и контролировать эту звездную систему."
 UniqueAscensionPerksEvents.3161.b: "Точно нет!"
 UniqueAscensionPerksEvents.3161.desc: "§YНАСТРОЙКА ПАМЯТИ КОЛОНИИ ЗАВЕРШЕНА§!\n\nКолонисты хорошо адаптируются к своему примитивному окружению.\n\nНаши главные ученые предлагают демонтировать звездную базу в подчиненной системе, чтобы предотвратить дальнейшее вмешательство в развитие этой новой цивилизации.\n\nДействовать вы согласны?"
 UniqueAscensionPerksEvents.3161.name: "Обновление регрессии колонии"
 UniqueAscensionPerksEvents.32.Desc: "Мы начали наше приключение в понимании того, что является истинной реальностью. Этот путь окажется очень долгим и трудным, но награда, которая скрывается в конце, несомненно, того стоит. Нам придется пожертвовать большим количеством времени и ресурсов, чтобы продвинуться по этому пути, что сделает нас уязвимыми для наших врагов."
 UniqueAscensionPerksEvents.322.Desc: "А вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили предстоящее повышение §RПреступности§! £crime£ на планете §Y[target_planet.GetName]§!, и я считаю, что нам крайне важно справиться с этой проблемой до того, как она получит возможность вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы путем нанесения превентивного контрудара. Если вы позволите мне мобилизовать §R200§! §YЭнергетические кредиты§! £energy£, то эта проблема станет историей прошлого или, по крайней мере, даст нам достаточно времени, чтобы справиться с этой проблемой в следующие месяцы."
 UniqueAscensionPerksEvents.322.Name: "§HИзбранный Правитель:§! §Y[target_planet.GetName]§! Высокий уровень преступности"
 UniqueAscensionPerksEvents.323.Desc: "Вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили снижение §YСтабильности§! £stability£ на планете §Y[target_planet.GetName]§!, и я считаю, что для нас крайне важно решить эту проблему до того, как она получит возможность вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы, начав кампанию местных собраний на планете. Если вы позволите мне мобилизовать §R200§! §YЕдинство§! £unity£, то эта проблема станет лишь историей прошлого или, по крайней мере, даст нам достаточно времени для решения этой проблемы в ближайшие месяцы."
 UniqueAscensionPerksEvents.323.Name: "§HИзбранный Правитель:§! §Y[target_planet.GetName]§! Низкая стабильность"
 UniqueAscensionPerksEvents.324.Desc: "Вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили низкую долю §BЖилья§! £house£ на планете §Y[target_planet.GetName]§!, и я считаю, что нам крайне важно решить эту проблему до того, как она получит возможность вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы, построив временное убежище, чтобы уберечь этих выскочек с улиц. Если вы позволите мне мобилизовать §R200§! §YМинераллов§! £Minerals£, то эта проблема станет лишь историей прошлого или, по крайней мере, даст нам достаточно времени, чтобы справиться с ней в ближайшие месяцы."
 UniqueAscensionPerksEvents.324.Name: "§HИзбранный Правитель:§! §Y[target_planet.GetName]§! Нет жилья"
 UniqueAscensionPerksEvents.325.1.Desc: "Вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили уменьшение §HУдобства§! £amenities£ на планете §Y[target_planet.GetName]§!, и я считаю, что нам крайне важно решить эту проблему до того, как она сможет вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы, открыв центр распределения удобств. Если вы позволите мне мобилизовать §R200§! §YЭнергетические кредиты§! £energy£, то эта проблема станет историей прошлого или, по крайней мере, даст нам достаточно времени для решения этой проблемы в следующие месяцы."
 UniqueAscensionPerksEvents.325.2.Desc: "А вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили уменьшение §HТехническое обслуживание§! на планете §Y[target_planet.GetName]§!, и я считаю, что для нас крайне важно решить эту проблему до того, как она получит возможность вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы, запустив кампанию по ее поддержанию. Если вы позволите мне мобилизовать §R200§! §YЭнергетические кредиты§! £energy£, то эта проблема станет лишь историей прошлого или, по крайней мере, даст нам достаточно времени для решения этой проблемы в следующие месяцы."
 UniqueAscensionPerksEvents.325.Name: "§HИзбранный Правитель:§! §Y[target_planet.GetName]§! Низкие удобства"
 UniqueAscensionPerksEvents.326.Desc: "Вот и §H[Root.GetRulerName]§! с титулом §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! Я уверен, что вы заметили растущую §Rбезработицe§! £unemployment£ на планете §Y[target_planet.GetName]§!, и я считаю, что для нас крайне важно решить эту проблему до того, как она получит возможность вырасти еще больше и стать серьезной угрозой в будущем. Но будьте уверены, потому что я уже подготовил свои планы по решению этой проблемы и выполнению инициативы по ориентации на работу. Если вы позволите мне мобилизовать §R200§! §YМинералы§! £minerals£, то эта проблема станет историей прошлого или, по крайней мере, даст нам достаточно времени для решения этой проблемы в ближайшие месяцы."
 UniqueAscensionPerksEvents.326.Name: "§HИзбранный Правитель:§! §Y[target_planet.GetName]§! Высокая безработица"
 UniqueAscensionPerksEvents.34.Desc: "Нам удалось достичь пределов, которые до сих пор не переступала ни одна современная нация нашего времени или старая нация на протяжении нескольких тысячелетий. Все идеи, которые продолжают возникать по всей стране, начинают все больше и больше концентрироваться вокруг одной цели - поиска абсолютного знания."
 UniqueAscensionPerksEvents.341.Desc: "Хорошие новости, сэр, наши исследователи обнаружили скрытый храм на §H[spawn_location.GetName]§, который был очень старым в течение нескольких тысячелетий, и после долгого расследования им удалось найти секрет, как открыть его, отключив все системы безопасности, которые еще работают. Как и ожидалось, в скрытом здании хранилось множество ценных вещей, которые можно было собрать и превратить в сокровища."
 UniqueAscensionPerksEvents.341.Name: "Сокровища найдены на §H[spawn_location.GetName]§!."
 UniqueAscensionPerksEvents.342.Desc: "Здравствуйте и добро пожаловать в $edict_treasures_menu$ здесь у вас будет возможность найти полезность для всех £treasures£ §YСокровища§!, которые вы собрали."
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$ Генштальт империи могут иметь только одну сделку с сокровищами за раз."
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$Нашей шпионской сети нужно время, чтобы снова найти пиратов с сокровищами (4 года)."
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$Историку сокровищ потребуется несколько лет, чтобы снова собрать достаточно мелких артефактов."
 UniqueAscensionPerksEvents.343.Desc: "На самом деле вы пытаетесь вызвать $UniqueAscensionPerksEvents.343.Name$, пожалуйста, выберите, на какую планету он приземлится, учтите, что количество £trade_value£ §YТорговой ценности§! генерируемое на выбранной планете за §H6 Месяцы§! будет зависеть от того, сколько £treasures£ §YСокровищ§! вы потратите на этого собирателя. Также планета может поддерживать только одну торговлю одновременно."
 UniqueAscensionPerksEvents.343.Name: "£treasures£ §YКоллекционер сокровищ§! £treasures£"
 UniqueAscensionPerksEvents.344.100: "Торговля §Г100§! £treasures£ Сокровищами"
 UniqueAscensionPerksEvents.344.1000: "Торговля §G1000§! £treasures£ Сокровищами"
 UniqueAscensionPerksEvents.344.2000: "Торговля §G2000§! £treasures£ Сокровищами"
 UniqueAscensionPerksEvents.344.250: "Торговля §G250§! £treasures£ Сокровищами"
 UniqueAscensionPerksEvents.344.500: "Торговля §G500§! £treasures£ Сокровищами"
 UniqueAscensionPerksEvents.344.Desc: "Вы выбрали планету §G[PlanetTarget.GetName]§! в качестве торговой точки стыковки, где будет заключена сделка с $UniqueAscensionPerksEvents.343.Name$, запускающая генерацию £trade_value£ §YТорговая ценность§! на этом мире на следующие §H6 месяцев§! Теперь, пожалуйста, выберите количество сокровищ £treasures£ §YСокровищ§!, которое мы будем продавать в предстоящей сделке."
 UniqueAscensionPerksEvents.345.Desc: "Мы начали торговлю £treasures£ §YСокровища§! на планете §G[PlanetTarget.GetName]§!, количество £trade_value£ §YТорговая ценность§! генерируемое на этом мире будет увеличено на общую задержку в §H6 месяцев§! после чего сделка будет завершена."
 UniqueAscensionPerksEvents.346.Desc: "Поскольку вы являетесь гештальт-империей, $UniqueAscensionPerksEvents.343 .Name$ будет напрямую иметь дело со страной вместо выбора планеты, и заплатит вам в £energy£ §ҮЭнергетические кредиты§! вместо £trade_value£ §ҮТорговой ценности§! Однако учтите, что количество £energy£ §YЭнергетические кредиты§!, полученное в результате этой сделки, будет равно §H80%§! от того, что было бы при использовании £trade_value£ §YТорговая ценность§!, но задержка сделки увеличится с §H6 месяцев§! до §H7 месяцев§! Вы также можете иметь только одну сделку с сокровищами одновременно."
 UniqueAscensionPerksEvents.347.Desc: "Мы начали торговлю £treasures£ §Yсокровищами§! для нашей империи, количество £energy£ §YЭнергетические кредиты§! генерируемой для страны, будет увеличено на общую задержку §H7 месяцев§! после чего сделка будет завершена."
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §YЗапущена торговля сокровищами§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "Наша шпионская сеть будет работать над специальной миссией по поиску любой группы пиратов, удерживающих £treasures£ §YСокровищами§! внутри наших границ. После выполнения заказа им потребуется §Н4 года§! как минимум, чтобы найти другую группу пиратов в ваших границах, удерживающих очередную добычу £treasures£ §YСокровищами§! Рекомендуется иметь флот мощностью £navy_size£ £military_power£ не менее §Y10 000§!, чтобы с легкостью справиться с этими пиратами."
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §YСокровища пиратов§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "Наша шпионская сеть обнаружила группу пиратов, удерживающих £treasures£ §YСокровища§! в системе §H[special_project_target_system.GetName]§! мы должны послать флот, чтобы нейтрализовать их и забрать все награбленное."
 UniqueAscensionPerksEvents.349.Name: "£treasures£ §YСокровища пиратов расположены§! £treasures£"
 UniqueAscensionPerksEvents.35.Desc: "Мы уже на полпути к нашей конечной цели. Наши лидеры, будь то биологические или машинные, описывают невиданный ранее уровень сознания, позволяющий достичь новых неизвестных и неописуемых состояний разума. Мы можем подтвердить, что с этой точки зрения наш интеллект находится на слишком продвинутом уровне для большинства сознательных видов, существующих в нашей галактике."
 UniqueAscensionPerksEvents.350.Desc: "Мы защитили груз пиратов, все их £treasures£ §Yсокровища§! теперь наши."
 UniqueAscensionPerksEvents.350.Name: "£treasures£ §YСокровища, приобретенные пиратами§! £treasures£"
 UniqueAscensionPerksEvents.351.Desc: "Хорошие новости, сэр, наши исследователи обнаружили тайный вход на нашей колонии §H[spawn_location.GetName]§!, и после долгого исследования им удалось открыть главную дверь. И, как и ожидалось, потайной вход хранит множество ценных вещей, которые можно собрать и превратить в сокровища."
 UniqueAscensionPerksEvents.351.Name: "Сокровища-артефакты найдены на §H[spawn_location.GetName]§!."
 UniqueAscensionPerksEvents.352.100: " Торговля §R100§! £treasures£ Сокровищ на £minor_artifacts£ Малые артефакты §Y5 §!."
 UniqueAscensionPerksEvents.352.200: " Торговля §R200§! £treasures£ Сокровищ на £minor_artifacts£ Малые артефакты §Y10§!."
 UniqueAscensionPerksEvents.352.400: " Торговля §R400§! £treasures£ Сокровищ на £minor_artifacts£ Малые артефакты §Y20§!."
 UniqueAscensionPerksEvents.352.800: " Торговля §R800§! £treasures£ Сокровищ на £minor_artifacts£ Малые артефакты §Y40§!."
 UniqueAscensionPerksEvents.352.Desc: "Мы связались с Историком, теперь какой обмен с ним будет произведен?."
 UniqueAscensionPerksEvents.352.Name: "£treasures£ §YИсторик по сокровищам§! £treasures£"
 UniqueAscensionPerksEvents.353.Desc: "Мы успешно обменяли £treasures£ Сокровища на $UniqueAscensionPerksEvents.343.Name$ в обмен на £minor_artifacts£ Малые артефакты, ему потребуется несколько лет, чтобы найти другие артефакты для будущей сделки, и в течение этого времени он больше не будет доступен."
 UniqueAscensionPerksEvents.353.Name: "£treasures£ §YСокровища Приобретенные артефакты§! £treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$ Ready"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$ Ready"
 UniqueAscensionPerksEvents.356.Desc: "Охлаждение этой опции в меню $edict_treasures_menu$ было завершено, что означает, что теперь она снова готова к использованию."
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$ Ready"
 UniqueAscensionPerksEvents.357.Desc: "Пожалуйста, выберите, в какую страну вы хотели бы сделать пожертвование. Учтите, что это не будет работать с Fallen Empire, и что чем более враждебна выбранная страна, тем слабее будет эффект от пожертвования £treasures£ §YСокровища§!."
 UniqueAscensionPerksEvents.357.Name: "£treasures£ §YПожертвование сокровищ§! £treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§! не ожидал такого подарка £treasures£ §YСокровища§! от §G[ROOT.GetName]§! спасибо за добрый поступок."
 UniqueAscensionPerksEvents.359.Name: "£treasures£ §YРаспределение сокровищ§! £treasures£"
 UniqueAscensionPerksEvents.36.Desc: "Мы приближаемся к решающему моменту, с одной стороны, нам говорят, что мы вошли в новое состояние, которое, кажется, находится за пределами сознания, которым пользуется большинство обычных людей в нашей галактике, а с другой стороны, некоторые гении уже подтверждают субъективное видение того, что может быть нашей конечной целью - §YБезграничное осознание§!."
 UniqueAscensionPerksEvents.371.Country: "Страны"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£ Повелители преступности £crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "Добро пожаловать в меню $edict_underworld_menu$, здесь у вас будет возможность установить связь с населением преступного мира, так с кем бы вы хотели связаться? Учтите, что здесь большинство сделок будет осуществляться с помощью £treasures£ §YСокровищ§! потому что они не всегда признают £energy£ §YЭнергетические кредиты§! в качестве официальных денег."
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£ Остатки павшей империи £fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£ Пираты £pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$ У нас уже есть контрабандист на пути, чтобы собрать ресурсы для нас, наличие более одного может серьезно увеличить риск предательства, не забывайте, что это преступный мир."
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$Мы еще не подготовили новых рабов."
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$ Заключать еще одну сделку с остатками павшей империи слишком рискованно даже в подземном мире. Мы должны подождать как минимум 5 лет, прежде чем снова вступать во взаимодействие."
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£ Рабы £slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£ Контрабандисты £smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "У нас есть контракт на £alloys£ §YСплавы§!."
 UniqueAscensionPerksEvents.372.Consumers: "У нас есть контракт на £consumer_goods£ §YПотребительские товары§!."
 UniqueAscensionPerksEvents.372.Desc: "Что у нас тут? Знаменитый §H[Root.GetName]§! Так что же может сделать для вас такой контрабандист, как я, который живет благодаря преступному миру?."
 UniqueAscensionPerksEvents.372.Food: "У нас контракт на £food£ §YЕду§!."
 UniqueAscensionPerksEvents.372.Minerals: "У нас есть контракт на £minerals£ §YМинералы§!."
 UniqueAscensionPerksEvents.373.Desc: "Хорошо, тогда я поищу для вас эти ресурсы в космосе, но я не гарантирую вам, что я что-нибудь найду, однако сделка уже совершена, поэтому не ожидайте никаких возвратов. Но вы можете быть уверены, что я буду искать их во всей Галактике, так что если ничего не найдется, то можно сказать, что вам не повезло в тот раз."
 UniqueAscensionPerksEvents.373.Name: "£smugglers£ Контрабандист £smugglers£."
 UniqueAscensionPerksEvents.374.Desc: "Хорошо, я бороздил всю Галактику последние несколько лет и мне удалось собрать такое количество ресурсов. Я понятия не имею, то ли это количество, на которое вы рассчитывали, но мне все равно, моя часть контракта выполнена. Может быть, в другой раз."
 UniqueAscensionPerksEvents.375.Contract: "Хорошо, вы можете оставаться в безопасности, я скажу всем своим людям, чтобы они стояли рядом и не причиняли больше беспокойства на ваших планетах. И вы можете быть уверены, что если кто-то попытается нарушить закон, я сам с ним разберусь."
 UniqueAscensionPerksEvents.375.Desc: "А вот и §H[Root.GetName]§! Похоже, я вам уже порядком надоел. Но в любом случае, если вы зашли так далеко, значит, вы здесь, чтобы разобраться, так чего же вы хотите?."
 UniqueAscensionPerksEvents.375.Name: "Повелитель преступности"
 UniqueAscensionPerksEvents.376.Desc: "Как интересно, так расскажи мне? Кто является целью? Учтите, что я не буду нападать на другие страны, заключившие со мной контракт $underworld_crime_contract$, возможно, в ваших глазах мы кучка подонков, но у нас еще осталось немного чести."
 UniqueAscensionPerksEvents.377.Desc: "Вы выбрали атаку на §R[From.GetName]§!, теперь скажите мне, по какой планете нанести удар."
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£ Повелитель преступности £crime_lords£."
 UniqueAscensionPerksEvents.378.Desc: "Контракт начался, я пошлю своих людей начать беспорядки на планете под названием §H[Root.GetName]§! под контролем §R[From.GetName]§!, можете быть уверены, что они будут заняты там."
 UniqueAscensionPerksEvents.379.Contract: "Хорошо, вот так, я скажу всем членам моего экипажа прекратить свою деятельность в ваших границах. Любой, кто не выполнит мой приказ, будет немедленно казнен, так что не беспокойтесь."
 UniqueAscensionPerksEvents.379.Desc: "Посмотрите на это! Похоже, что §H[Root.GetName]§! настал тот момент, когда ему нужно иметь дело с пиратами-отморозками вроде меня... Хватит разговоров, чем мы можем вам помочь?."
 UniqueAscensionPerksEvents.380.Desc: "Вот это разговор! Так скажи мне, кто моя цель? Только помните, что я не буду нападать на другие страны, имеющие со мной контракт $underworld_pirates_contract$, почему? Потому что эти контракты, вероятно, самый успешный способ получения денег для нас. Кроме того, после нападения на страну они, вероятно, подготовят защиту против нашего будущего нападения, поэтому я не буду посылать против них людей по крайней мере до §H4 Года§!."
 UniqueAscensionPerksEvents.380.Name: "'£pirates£ пираты £pirates£."
 UniqueAscensionPerksEvents.381.Desc: "Хорошо, контракт подписан, теперь будьте уверены, потому что мои люди нападут на §R[CountryPirateTarget.GetName]§! Я думаю, что для вашего же блага вам лучше не приближаться к моим флотам."
 UniqueAscensionPerksEvents.383.Desc: "Прежде всего мы должны выбрать, с какими Мародерами мы хотели бы иметь дело."
 UniqueAscensionPerksEvents.383.Name: "£marauders£ Мародеры £marauders£."
 UniqueAscensionPerksEvents.384.Desc: "Я здесь как представитель §Y[From.GetName]§! Я понятия не имею, как вы, ребята из §H[Root.GetName]§! оказались в подземном мире, но у меня нет времени думать об этом, так что поторопитесь и скажите мне, чего вы хотите."
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$На нас не совершают набег эти мародеры."
 UniqueAscensionPerksEvents.385.Country.1: "§Y [countr_1.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.2: "§Y [countr_2.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.3: "§Y [countr_3.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.4: "§Y [countr_4.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.5: "§Y [countr_5.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.6: "§Y [countr_6.GetName].§!"
 UniqueAscensionPerksEvents.385.Desc: "Отлично, теперь поторопитесь и скажите нам, на какую страну совершить рейд."
 UniqueAscensionPerksEvents.386.Desc: "Мы начинаем рейд на этих дураков из §R[FromFrom.GetName]§! Я надеюсь, что добыча будет щедрой."
 UniqueAscensionPerksEvents.387.Desc: "Плохо для вас, население из §H[Root.GetName]§!, похоже, что некоторое население из подземного мира желает вашей смерти."
 UniqueAscensionPerksEvents.388.Desc: "Приветствуем вас, жители §H[Root.GetName]§, мы рады видеть вас на нашем секретном меркете рабов. Здесь наши охотники собрали рабов из разных стран, представленных в космосе, и, купив их стаю, вы, однако, не сможете выбрать, какого именно раба вы получите. И кто знает, может быть, если повезет, вы даже найдете население из своей собственной страны. Так что скажите мне сначала, на какой планете вы хотели бы их получить."
 UniqueAscensionPerksEvents.388.Name: "£slavers£ Раб £slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.2: "§Y[planet_2.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.3: "§Y[planet_3.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.4: "§Y[planet_4.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.5: "§Y[planet_5.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName].§!"
 UniqueAscensionPerksEvents.389.Desc: "Итак, вы выбрали планету под названием §Y[Root.GetName]§!, теперь скажите мне, сколько рабов вы хотели бы приобрести? Помните, что после покупки у нас уйдет несколько лет на охоту и захват новых рабов, в зависимости от того, сколько вы у нас купили."
 UniqueAscensionPerksEvents.390.Desc: "Спасибо за покупку, эти рабы теперь ваши, и вы можете делать с ними все, что захотите."
 UniqueAscensionPerksEvents.391.Desc: "Привет, жители §H[Root.GetName]§! Я здесь, чтобы сообщить вам, что у нас есть новые рабы, готовые к продаже. Обращайтесь к нам в любое время."
 UniqueAscensionPerksEvents.392.Desc: "Прежде всего мы должны выбрать, с каким остатком Падшей Империи мы хотели бы связаться."
 UniqueAscensionPerksEvents.393.Desc: "Я - остаток §Y[From.GetName]§! и, покинув их, я забрал с собой некоторые из их секретов. Так что теперь, народ §H[Root.GetName]§, у нас не так много времени, прежде чем они заметят наши действия, так что поторопись и скажи мне, чего ты хочешь. Как только сделка будет завершена, мы не будем иметь никакого взаимодействия в течение следующих §H5 лет§! Я дам вам знать, когда я буду готов снова торговать с вами некоторыми секретами моей древней страны. Я не несу ответственности за то, что может случиться с вашей страной, если они узнают о наших действиях."
 UniqueAscensionPerksEvents.393.Name: "£fallen£ Остатки Павшей Империи £fallen£."
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$ Проводить еще одну сделку с остатком павшей империи слишком рискованно даже в преступном мире. Мы должны подождать как минимум 5 лет, прежде чем снова вступать во взаимодействие."
 UniqueAscensionPerksEvents.393.Transaction: "Спасибо за сделку, развлекайтесь и исчезните из моего поля зрения."
 UniqueAscensionPerksEvents.394.Desc: "Привет, жители §H[Root.GetName]§! Я в безопасности и готов к новой сделке, дайте мне знать, когда вам понадобятся мои услуги."
 UniqueAscensionPerksEvents.395.Desc: "Население §H[Root.GetName]§!, наши шпионы только что сообщили нам, что вам удалось установить контакт с некоторыми из наших остатков, скрывающихся в подземном мире, чтобы получить некоторые технологии или корабли из нашей могущественной империи. Даже если вы являетесь Падшим Учеником и, возможно, поддерживаете с нами хорошие отношения, имейте в виду, что в следующий раз подобные действия не будут приняты, так что вам лучше не делать этого снова. Однако наше население слышали, что вы очень умело добываете сокровища, так что, возможно, если вы согласитесь дать нам их в качестве извинения, мы забудем эту историю."
 UniqueAscensionPerksEvents.395.Name: "Сообщение от §Н[CountryTargetForPresent.GetName]§!."
 UniqueAscensionPerksEvents.4.Desc: "Космические инженеры были успешны, что позволило построить новую §GЦитадель§! готовую защищать систему от наших врагов."
 UniqueAscensionPerksEvents.4.Name: "Проект 'Космические инженеры': §GУспех§!."
 UniqueAscensionPerksEvents.401.Desc: "Пришло время выбрать, как нам использовать знания, полученные во время последнего вознесения."
 UniqueAscensionPerksEvents.401.Name: "Получен перк вознесения."
 UniqueAscensionPerksEvents.402.Desc: "Мы завершили $SLOW_LEARNER_ARMY$, теперь у нас есть возможность набирать армию ветеранов по низкой цене при очень хорошей эффективности."
 UniqueAscensionPerksEvents.4020.Name: "§BПланетарная программа:§! §YСреда обитания§! §GУспех§!"
 UniqueAscensionPerksEvents.4021.Name: "§BПланетарная программа:§! §YОрбитальный Элизиум§! §GУспех§!"
 UniqueAscensionPerksEvents.4025.Desc: "Вот и все, мы манипулировали §G[This.GetName]§! полностью меняя составы месторождений и планетарных модификаторов."
 UniqueAscensionPerksEvents.4025.Name: "§G[This.GetName]§! Manipulated"
 UniqueAscensionPerksEvents.4030.Name: "§BПланетарная программа:§! $ap_pc_mining$ §GУспех§!"
 UniqueAscensionPerksEvents.4031.Name: "§BПланетарная программа:§! $ap_pc_energy$ §GУспех§!"
 UniqueAscensionPerksEvents.4032.Name: "§BПланетарная программа:§! $ap_pc_farming$ §GУспех§!"
 UniqueAscensionPerksEvents.4033.Name: "§BПланетарная программа:§! $ap_pc_eco$ §GУспех§!"
 UniqueAscensionPerksEvents.4034.Name: "§BПланетарная программа:§! $ap_pc_training$ §GУспех§!"
 UniqueAscensionPerksEvents.4035.Name: "§BПланетарная программа:§! $ap_pc_trade$ §GУспех§!"
 UniqueAscensionPerksEvents.4089.Desc: "Коллекция влияния на нашу планету §H[Root.GetName]§! был успешным. Теперь нашим сотрудникам потребуется время для реорганизации следующего процесса."
 UniqueAscensionPerksEvents.4090.Desc: "Мы получили сообщения о том, что §H[Root.GetName]§! готов к очередному §Y$decision_ethic_shift$§!."
 UniqueAscensionPerksEvents.4090.Name: "§Y$decision_ethic_shift$§! на §H[Root.GetName]§! Готовность"
 UniqueAscensionPerksEvents.411.Desc: "Вот и все, наши ученые завершили специальный проект, и §YУтопическая мечта§! станет нашей всего через несколько дней. Но есть еще одна проблема, которую наши лидеры хотели бы обсудить. У нас есть возможность превратить нашу столицу §Y[capital_planet.GetName]§! в §Y$pc_gaia$§!, но если класс планеты уже является тем, что мы ищем, то в таком изменении нет необходимости. Однако мы должны понимать, что §Y$pc_gaia$§!, скорее всего, необходима, чтобы содержать наших новых друзей в наилучших условиях. Так каков же будет выбор?"
 UniqueAscensionPerksEvents.411.Name: "Утопическая мечта осуществлена"
 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§! Обнаружен стратегический ресурс"
 UniqueAscensionPerksEvents.431.anti_matter: "Во время исследования [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный стратегический ресурс, названный §HAntimatter§! Обычно доступный только через высокоэнергетические трансмутации, этот природный фонтан антиматерии позволит использовать вещество в промышленных масштабах."
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "'§Y$anti_matter$§!\n§E$anti_matter_desc$§!."
 UniqueAscensionPerksEvents.431.has_tech: "\nУ нас есть технология - если мы контролируем эту систему, мы можем извлечь этот ресурс."
 UniqueAscensionPerksEvents.431.no_tech: "\nХотя мы еще не обладаем средствами для добычи этого ресурса, мы должны серьезно рассмотреть возможность установления контроля над системой для будущего использования."
 UniqueAscensionPerksEvents.433.Desc: "Мы обнаружили новую §YБелые дыры§! в §H[Root.GetName]§!, мы должны послать научный корабль, чтобы выяснить больше §HАнтиматерии§! §anti_matter§!."
