 Unity.Gain.Authoritarian: "Единство £unity£ §YАвторитарный§!: количество рабов, создание армий и наличие планет со стабильностью не менее 60."
 Unity.Gain.Egalitarian: "Единство £unity£ §YЭгалитарный§!: избрание правителя и начало выборов."
 Unity.Gain.Gestalt: "Единство £unity£ §YГештальт§!: возраст колонии, количество поп, выращивание поп, сборка поп и начало новой колонии."
 Unity.Gain.Materialist: "Единство £unity£ §YМатериализм§!: исследование новых технологий, строительство исследовательских станций, сборка поп, обследование планеты, строительство или модернизация научных кораблей, строительство или модернизация мегаструктур."
 Unity.Gain.Militarist: "Единство £unity£ §YМилитаризм§!: уничтожение вражеских кораблей, количество соперников, победа в наземном сражении, победа в космическом сражении, начало войны, ведение многолетней войны, строительство или модернизация военно-морских судов, создание армий, победа в войне и завоевание планет."
 Unity.Gain.Pacifist: "Единство £unity£ §YПацифист§!: сохранить годы мира, отстоять наземную битву, выиграть космическую битву, закончить войну и вступить в федерацию."
 Unity.Gain.Spiritualist: "Единство £unity£ §YСпиритуалист§!: количество счастливых попов и наличие планет с не менее чем 20 бесплатными удобствами."
 Unity.Gain.Xenophile: "Единство £unity£ §YКсенофил§!: количество видов ксеносов, получение новых контактов, модификация видов, миграция популяций и вступление в федерации."
 Unity.Gain.Xenophobe: "Единство £unity£ §YКсенофоб§!: количество рабов, количество соперников, строительство аванпостов, чистка попов и завоевание планет."
