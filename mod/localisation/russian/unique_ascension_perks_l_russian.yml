 UniqueAscensionPerksEvents.31.Desc: "С тех пор как мы разблокировали §Y$ap_transcendent_learning$§! перк Вознесения, наши лидеры работают над тем, как разрушить границы понимания, существующие в нашей галактике. Для запуска процесса доступен новый §YСпециальный проект§!."
 UniqueAscensionPerksEvents.31.Name: "Путь познания"
 UniqueAscensionPerksEvents.312.Desc: "Наш флот §G[surgical_strike_fleet.GetName]§! осуществляющий орбитальную бомбардировку над §Y[surgical_strike_planet.GetName]§! имеет возможность нанести §HХирургический удар§!, знайте, что воздействие удара будет зависеть от размера флота. Какая цель должна быть атакована?"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§! §HХирургический удар§!."
 UniqueAscensionPerksEvents.3126.Desc: "Вот и все, отныне любой корабль, украденный нашим Ульевым Разумом, будет получать лучшие из доступных компонентов в зависимости от дизайна корабля, когда коррупция будет полностью завершена."
 UniqueAscensionPerksEvents.3128.Desc: "Планета под названием §H[Root.GetName]§ готова снова создать новый $d_hivemind_reserve$."
 UniqueAscensionPerksEvents.3128.Name: "$ap_hivemind_reserve$ готов на §H[Root.GetName]§!."
 UniqueAscensionPerksEvents.3129.Desc: "Резервы улья на §H[ROOT.GetName]§! породили нового папашу, готового работать на нас."
 UniqueAscensionPerksEvents.3129.Name: "Резерв улья родил на §H[ROOT.GetName]§!."
 UniqueAscensionPerksEvents.313.Desc: "Наш флот §G[surgical_strike_fleet.GetName]§! завершил рейд по ресурсам, имеющимся на планете §Y[surgical_strike_planet.GetName]§! Потребуется не менее 5 лет, чтобы планета снова стала пригодной для рейдов."
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§! §GRaiding Resources§!"
 UniqueAscensionPerksEvents.314.Desc: "Повторяю, сэр... Вы приказали нам выполнить §RRagnarok Strike§! на §Y[surgical_strike_planet.GetName]§! который в большинстве случаев закончится полным уничтожением планеты и ее населения. Нам нужно подтверждение этого приказа, вы даете нам зеленый свет?."
