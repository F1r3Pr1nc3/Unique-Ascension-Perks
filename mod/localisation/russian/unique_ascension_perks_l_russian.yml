 trade_policy_adv_conversion_alloys_name_desc: "Деньги, поступающие от торговли, используются для обеспечения достаточного количества ресурсов для военных расходов.\n\n§EКаждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.15§! и £alloys£ §Y0.50§!§!."
 trade_policy_adv_conversion_consumer_goods_name: "§YCivilian Expenses§! £consumer_products£"
 trade_policy_adv_conversion_consumer_goods_name_desc: "Деньги, полученные от торговли, используются для обеспечения достаточного количества ресурсов для гражданских расходов.\n\n§EE Каждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.15§! и £consumer_goods£ §Y0.80§!§!."
 trade_policy_adv_conversion_energy_name: "§YАристократия богатства§! £energy£"
 trade_policy_adv_conversion_energy_name_desc: "Деньги, поступающие от торговли, используются для реинвестирования в частные проекты с целью увеличения национального богатства и аристократии.\n\n§EE Каждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y2§!§!."
 trade_policy_adv_conversion_food_name: "§YФермерское финансирование§! £food£"
 trade_policy_adv_conversion_food_name_desc: "Деньги, полученные от торговли, используются для финансирования сельскохозяйственных районов страны.\n\n§EE Каждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.25§! и £food£ §Y1.25§!§!."
 trade_policy_adv_conversion_minerals_name: "§YИнвестиции в горнодобывающую промышленность§! £minerals£"
 trade_policy_adv_conversion_minerals_name_desc: "Деньги, поступающие от торговли, используются для инвестиций в улучшение качества горнодобывающих районов.\n\n§EEEE Каждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.25§! и £minerals£ §Y1§!§!."
 trade_policy_adv_conversion_research_name: "§YРазвитие исследований§! £physics£ £society£ £engineering£"
 trade_policy_adv_conversion_research_name_desc: "Деньги от торговли используются для ускоренного финансирования наших исследований.\n\n§EE Каждый собранный £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.10§! и £physics£ £society£ £engineering£ §Y0.3§!§!."
 trade_policy_adv_conversion_trade_league_name: "§YВысшая торговая лига§! £energy£ £consumer_goods£ £unity£"
 trade_policy_adv_conversion_trade_league_name_desc: "Сочетание экономического процветания и развития нашей торговой лиги сделало ценность наших сделок непревзойденной во всех областях.\n\n§EКаждая собранная £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y1§!, £minerals£ §Y0.75§!, £food£ §Y1§!, £consumer_goods£ §Y0.50§!, £alloys£ §Y0.3§!, £unity£ §Y0.75§! и £physics£ £society£ £engineering£ §Y0.3§!§!"
 trade_policy_adv_conversion_unity_name: "§YМонетизация общественных услуг§! £unity£"
 trade_policy_adv_conversion_unity_name_desc: "Деньги от торговли используются для монетизации общей заботы о нации.\n\n§EEe Каждая собранная £trade_value£ §YТорговая Ценность§! приносит нам £energy£ §Y0.25§! и £unity£ §Y1§!§!."
