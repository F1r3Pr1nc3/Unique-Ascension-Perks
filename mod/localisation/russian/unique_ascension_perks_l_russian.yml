 ap_adv_colonisation: "Великая колонизация"
 ap_adv_colonisation_desc: "Наши специалисты наконец-то нашли способ прямого развития новых колоний с впечатляющей скоростью благодаря новому прототипу колонизационного судна, которое, конечно, гораздо дороже и требует больше времени на производство, но, тем не менее, позволяет доставить огромное количество поселенцев, ресурсов и материалов, колонизировать новую планету и превратить ее прямо в продвинутую колонию с гораздо более плотным и активным населением."
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_cryostasis_2$§! Технология."
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_colonization_5$§! Технология ИЛИ §Y$auth_machine_intelligence$§! Авторитет."
 ap_adv_colonisation_tooltip: "\n§HРазблокирует функцию:§! Продвинутая колонизация\nНовые колонии начинают с большим количеством населения и действующих продвинутых зданий ценой более длительной задержки колонизации планеты. §RВсе имеющиеся корабли-колонии будут уничтожены и заменены новыми версиями!§!"
 ap_advanced_government_1: "Влиятельное население"
 ap_advanced_government_1_desc: "Единственный факт проживания в пределах наших границ окажет огромное влияние на образ жизни нашего населения. Даже для тех, кто был недавно завоеван и является полной противоположностью нашей этики, не будет сделано исключение, рано или поздно они последуют нашему взгляду на ближайшее будущее'."
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$Требуется §Y$ap_one_vision$§! Перк вознесения."
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$Требуется £society£ §Y$tech_colonial_centralization$§! Технологию."
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$Требуется £engineering£ §Y$tech_housing_1$§! Технологию."
 ap_advanced_government_1_tooltip: "\n§HРазблокирует функцию:§! Одна партия.\nС течением времени этика всех групп населения сместится в сторону этики правительства.\n\n§HРазблокирует решение:§! $decision_ethic_shift$.\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "Слепая вера в нацию"
 ap_advanced_government_2_desc: "На нас лежит будущее нашего народа, и ни при каких условиях мы не позволим ему развалиться. Наши судьбы связаны вместе, и пока мы верим в Единство, ничто не встанет на нашем пути. Слепая вера в нацию восторжествует, и наши враги рухнут."
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$Требуется §Y$ap_advanced_government_1$§! Амбиция Вознесения или §Y$ethic_gestalt_consciousness$§! Этика."
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$Требуется £society£ §Y$tech_galactic_administration$§! Технологию."
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$Требуется £engineering£ §Y$tech_housing_2$§! Технологию."
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$Требуется £society£ §Y$tech_ascension_theory$§! Технологию."
 ap_advanced_government_2_tooltip: "\n§HОткрывает Мегаструктуру:§! Утопия\n\n§HРазблокирует функцию:§! Доверие к единству.\nКаждая этика имеет свой собственный способ достижения единства. £unity£."
 ap_advanced_security: "Ударные силы безопасности"
 ap_advanced_security_desc: "Мы должны любой ценой увеличить мощь наших сил безопасности, будь то против планетарной преступности или девиантности, или даже против космических пиратов, им не должно быть дано никакой возможности украсть наши ресурсы. А если вдруг пиратам удастся проникнуть к нашим границам, то с ними обязательно разберутся специальные силы."
 ap_advanced_security_tooltip_1: "\n§HРазблокирует функцию:§! Космические патрули безопасности\nЕсли пираты соберут достаточно ресурсов, чтобы нанести удар по нашей границе, их флот встретит патруль безопасности, который будет защищать местную систему от их нападения, иногда побеждая пиратов или, по крайней мере, занимая их достаточно времени, чтобы дать возможность основным флотам флота разобраться с ними.\n\n"
 ap_advanced_security_tooltip_2: "§HРазблокирует функцию:§!Превентивный удар по планете\nНаши ударные силы безопасности будут наносить превентивные удары по планетам с высоким уровнем преступности или девиантности, чтобы арестовать их членов, захватить ресурсы и оружие и даже иногда распустить весь преступный мир, присутствующий на планете.\n\n§HРазблокирует эдикт:§! $edict_science_ship_escort$."
 ap_aggressive_hivemind: "Агрессивный рой"
 ap_aggressive_hivemind_desc: "Пришло время нам больше не прятаться в кластере. Мы покажем нашим врагам и соперникам нашу мощь и наши способности в доминировании в космической войне. Сила нашего Коллективный разум будет поражать наших врагов до тех пор, пока от них ничего не останется, а их собственные корабли будут обращены против них."
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$Требуется §Y$ap_super_hive_mind$§! Перк вознесения."
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$Требуется §Y$ap_interstellar_dominion$§! Перк вознесения."
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$Требуется £engineering£ §Y$tech_battleships$§! Технологию."
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$Требуется £engineering£ §Y$tech_starbase_5$§! Технологию."
 ap_aggressive_hivemind_tooltip: "\n§HРазблокирует функцию:§! Заражение кораблей\nКогда мы уничтожим вражеский корабль, будет шанс заразить его силой нашего улья и забрать, чтобы восстановить и присоединить к нашему флоту."
 ap_ai_cortana: "Исследователь технологий Кортаны"
 ap_ai_cortana_desc: "Кортана выступает в роли 4-го исследователя технологий, благодаря чему вы сможете открывать новые технологии гораздо быстрее других."
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_administrative_ai$§! Технологию."
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$Имеет как минимум §Y40000§! §YЭнергетические кредиты§! £energy£."
 ap_ai_cortana_tooltip: "\n§HРазблокирует функцию:§! §YКортана§!\nКортана - это очень умный ИИ, который будет действовать в обмен на энергию £energy£ в качестве 4-го исследователя технологий вашей страны, позволяя вам быстрее Улучшить свои исследования. Она также может проявлять инициативу и проводить собственные исследования повторяемых технологий для страны. Она также поможет лидерам быстрее завершить свои исследования.\n\n§HРазблокирует указ:§! $edict_active_cortana_ai$\n\nИзучение всех технологий, связанных с Кортаной, также разблокирует особый §YРеликвия§!."
 ap_anomalies_mod_compatibility: "\n§HРекомендуется использовать §YДинамическая галактика - аномалии респаунер и новые аномалии§! мод, чтобы полностью использовать потенциал перка 'Вознесение'.§!\n"
 ap_antimatter: "Свет вечности"
 ap_antimatter_desc: "Мы верим в легенды прошлого, в древнюю историю о редком веществе, которое способно производить практически неограниченное количество энергии, позволяя цивилизации, контролирующей его, достичь максимального процветания, когда-либо полученного ранее. Пришло время превратить эти легенды и детские сказки в реальность."
 ap_antimatter_tooltip: "\n§HРазблокирует функцию:§! Сбор урожая анти-материи\n$anti_matter_desc$.\n\n§HРазблокирует указ:§! $edict_anti_matter_menu$."
 ap_artifact_hunter: "Археологические эксперты"
 ap_artifact_hunter_desc: "Мы считаем, что поиска любого бесполезного небесного тела с целью обнаружения аномалий недостаточно. Некоторые считают, что прекрасные храмы и места раскопок уникальны, но у наших экспертов другая теория. Зачем древней цивилизации создавать только одну копию своей удивительной работы, логично предположить, что они разбросали различные копии своих работ по всей галактике."
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$Требуется §Y$ap_deep_scanner$§! Перк вознесения."
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_physics_3$§! Технологию."
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_sensors_3$§! Технологию."
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_combat_computers_2$§! Технологию."
 ap_artifact_hunter_tooltip: "\n§HРазблокирует функцию:§! Артефакты охотники\nПозволяет обнаружить новые археологические объекты в зоне действия сканеров глубокого космоса на ваших планетах. Обнаружение артефактов происходит по тем же правилам, которые означают, что они должны находиться в зоне действия сканеров глубокого космоса и в пределах ваших границ. $ap_more_content_in_future$"
 ap_chosen_ruler: "Избранный правитель"
 ap_chosen_ruler_desc: "Пост правителя приобрел достаточное влияние, чтобы навязывать свои цели политике страны без необходимости в советах или чем-то еще. В конце концов, это нормально, когда человек, представляющий всю нацию, обладает определенными полномочиями."
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$Закончил §YГосподство§! Традиции."
 ap_chosen_ruler_tooltip: "\n§HРазблокирует политику:§! Политика избранного правителя\n\n§HРазблокирует функцию:§! Опытный правитель\nВаш правитель быстро достигнет максимального уровня, а после достижения 10 уровня, ваш правитель сможет самостоятельно справляться с мелкими проблемами вашей страны, такими как высокий уровень §RПреступность§! £crime£, низкий §YСтабильность§! £stability£, нет §BЖилье§! £housing, низкий §HУдобства§! £amenities£ £amenities_no_happiness£, и высокая §RБезработица§! в обмен на ресурсы."
 ap_civilian_activities: "Космическая индустриализация"
 ap_civilian_activities_desc: "Мы считаем, что мобилизация каждого гражданина, являющегося частью нашей нации, должна быть оптимальной и развитой, чтобы использовать весь потенциал наших рабочих сил и дать нам огромное преимущество перед нашими врагами."
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_cold_fusion_power$§! технологии."
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$Требуется £physics£ §Y$tech_hyper_drive_2$§! технологии."
 ap_civilian_activities_tooltip: "§HРазблокирует тип корабля:§! $civilian_factory$\nЭти специальные гражданские корабли имеют возможность производить ресурсы, однако они строго ограничены в зависимости от размера вашего флота, они будут начинаться с возможностью производить основные ресурсы, такие как £energy£ £minerals£ £food£. Но, исследуя дальнейшие технологии, они смогут производить £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£. Также изучая £engineering£ §Y$tech_mega_engineering$§! вы сможете построить еще более крупный корабль, ориентированный на добычу ресурсов.\n\n§HРазблокировать функцию:§! Гражданский космический бизнес\nРазрешите гражданским начать космический бизнес в ваших границах, например, транспортировку ресурсов или людей и частные исследования, при этом вы сможете облагать налогом их прибыль.\n\n§HРазблокирует функцию:§! Гражданский космический бизнес\nРазрешите гражданским лицам начать космический бизнес в ваших границах, например, транспортировку ресурсов или людей, частные исследования, при этом вы сможете облагать налогом их прибыль."
 ap_connected_hivemind: "Распространение воли"
 ap_connected_hivemind_desc: "У нас есть возможность распространить нашу волю на каждую органическую особь, присутствующую в галактике, завоевав каждую цивилизацию, мы сможем превратить их в дронов нашего улья, сделав их частью будущего сильнейшего сознания, когда-либо созданного."
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_super_hive_mind$§! Перк вознесения."
 ap_connected_hivemind_tooltip: "\n§HРазблокирует функцию:§! Ассимиляция улья\nКаждое органическое население, не являющееся частью улья, будет ассимилировано и превращено в дрона нашего вида."
 ap_dark_galaxy_web: "Темная Галактика Веб"
 ap_dark_galaxy_web_desc: "Вероятно, это один из лучших способов заполучить незаконные вещи, не провоцируя политический кризис, здесь можно найти все, что угодно: ресурсы, войска, рабов, корабли, запрещенные технологии и многое другое. Однако прежде чем начать, мы должны убедиться, что у нас есть достойная защита, потому что мы будем подвержены воздействию вражеских хакеров."
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_administrative_ai$§! Технологию."
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_sensors_2$§! Технологию."
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_power_plant_2$§! Технологию."
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_ground_defense_planning$§! Технологию."
 ap_dark_galaxy_web_tooltip: "\n§HРазблокирует функцию:§! Темный доступ в Галактику\nВ этом месте Галактической паутины, где никакие правила не могут быть навязаны никому, у вас будет возможность найти практически все, но будьте осторожны, чтобы иметь хорошую защиту, чтобы выжить против хакеров.\n§HРазблокирует политику:§! $policy_dark_galaxy_web_security_finance$.\n\n§HРазблокирует указ:§! $edict_dark_galaxy_web_menu$."
 ap_deep_scanner: "Сканеры глубокого космоса"
 ap_deep_scanner_desc: "Довольно удивительно обнаружить, что множество планет в нашей галактике оказались без ничего ценного после первого обследования нашими научными кораблями. Многие ученые и физики считают, что первое сканирование планеты было сделано неправильно, и что мы должны создать способ сделать это снова, но более глубоко и точно, именно здесь наши глубинные сканеры возьмут на себя эту важную задачу - дать полезную роль каждому небесному телу без цели в наших границах."
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_physics_2$§! Технологию."
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_automated_exploration$§! Технологию."
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_sensors_2$§! Технологию."
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_combat_computers_1$§! Технологию."
 ap_deep_scanner_tooltip: "\n§HРазблокирует здание:§! $building_deep_space_scanner$.\n$tech_deep_scanner_desc$\n\n§HРазблокирует решение:§! $decision_deep_scanner$.\n$decision_deep_scanner_tooltip$ $ap_anomalies_mod_compatibility$ $ap_more_content_in_future$"
 ap_defense_sentinels: "Защитные стражи"
 ap_defense_sentinels_desc: "Защита нашей территории не может быть возложена только на наш флот, особенно во время войн, когда они будут заняты наступательными стратегиями. Вот почему мы должны создать специальные силы обороны, достаточно сильные, чтобы защитить нас от небольших угроз и дать нашему флоту достаточно времени для реорганизации во время высоких кризисов. Дозорные обороны - идеальный кандидат на эту роль."
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_administrative_ai$§! Технологию."
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_robomodding_m$§! Технологию."
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_ship_armor_3$§! Технологию."
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_shields_3$§! Технологию."
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_plasma_2$§! Технологию."
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_lasers_2$§! Технологию."
 ap_defense_sentinels_tooltip: "§HРазблокирует функцию:§! Стражи обороны\nСтражи - это запрограммированные корабли, которые будут патрулировать нашу территорию, чтобы защитить нас от любой угрозы, приближающейся к нашим границам. $ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§RПо умолчанию Stellaris не может показывать более §Y4 районов§!, чтобы иметь больше, чем это, вам придется использовать мод, такой как §YUI Overhaul 1080p & 1440p§! или §YBigger Planet View§! например.§!\n\n"
 ap_economic_prospertity: "Экономическое процветание"
 ap_economic_prospertity_desc: "Рынок - это наше все, ни одна империя не сможет доминировать в галактике без сильной экономической власти. Деньги - это все, на них можно купить армии, флоты, подкупить соперников, нанять наемников... Тот, кто не понял силу денег, вероятно, уже мертв. Возможно, богатство не может купить счастье, но, с другой стороны, бедность не может купить ничего."
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$Закончил §YПроцветание§! Традицию."
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_galactic_markets$§! Технология или §Y$auth_corporate$§! Власть."
 ap_economic_prospertity_req_4: "$TRIGGER_FAIL$НЕ совместимо с модом «Этика и гражданское право: Bug Branch»."
 ap_economic_prospertity_tooltip: "\n§HПолитика разблокировки:§! §YНовые усовершенствованные профессии§! $ap_no_trade_policy$."
 ap_emergency_calculation: "Экстренный расчет"
 ap_emergency_calculation_desc: "Иногда почетно рассмотреть возможность поражения, даже когда все условия на нашей стороне. Мы должны любой ценой обеспечить выживание кораблей и экипажей нашего флота, чтобы сражаться еще один день. Эта стратегия может дать нам преимущество в том, что наше военное истощение будет нарастать гораздо медленнее, чем у наших врагов."
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_zero_point_power$§! Технологию."
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_hyper_drive_3$§! Технологию."
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_thrusters_4$§! Технологию."
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_combat_computers_3$§! ИЛИ §Y$tech_combat_computers_autonomous$§!ИЛИ £society£ §Y$tech_precognition_interface$§! Технологию."
 ap_emergency_calculation_req_5: "$TRIGGER_FAIL$RТребуется §Y$pc_black_hole$§!, §Y$pc_neutron_star$§! или §Y$pc_pulsars$§! звездная система."
 ap_emergency_calculation_tooltip: "\n§HОткрывает Мегаструктуру:§! $nanite_gateway$ с $nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§HРазблокирует функцию:§! Вечная оборона\nЭта функция позволит вашим инженерам разрабатывать и создавать военные оборонительные платформы в каждой незащищенной системе внутри ваших границ. Каждая из ваших колоний также будет защищена ионными пушками, как только вы исследуете все необходимое. Технологию."
 ap_executive_vigor_tooltip: "\n§HРазблокирует функцию:§! Гражданская адаптация\nПосле завершения специального проекта в §Y5 лет§! вы получите новый гражданский слот, а еще 2 гражданских слота будут разблокированы в §Y15 лет§! и §Y30 лет§!."
 ap_expandable_brain_1: "Расширяемые знания"
 ap_expandable_brain_1_desc: "Наше обучение стало расширяться в геометрической прогрессии. Неисчислимое количество знаний и новых идей стало появляться по всей стране, давая нам возможность продолжать поиски истинного знания."
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_transcendent_learning$§! Перк вознесения."
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$Требуются §Y$EXPANDABLE_BRAIN_1$§! Спецпроект."
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "Безграничная осознанность"
 ap_expandable_brain_2_desc: "Мы сделали это, слов, к сожалению, недостаточно, чтобы описать то, что мы испытываем. Достигнуто состояние 'Безграничного осознания', позволяющее нам решать и понимать бесчисленные проблемы во всех возможных областях менее чем за секунду. Однако, похоже, что наши тела недостаточно приспособлены для поддержания такой силы. Так что на этом наше приключение подходит к концу, и пока трудно сказать, что мы будем делать с этим знанием. Выбор за нами."
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_expandable_brain_1$§! Перк вознесения."
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_expandable_brain_1$§! Технология."
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$Требуются §Y$EXPANDABLE_BRAIN_2$§! Специальный проект."
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_expandable_brain_2$§! Технологию."
 ap_expandable_brain_2_tooltip: "§HРазблокирует функцию:§! §YБезграничная осведомленность§!\nПолучите доступ к очень мощным преимуществам благодаря своим неограниченным знаниям."
 ap_expansion_infinity: "Экспансия бесконечности"
 ap_expansion_infinity_desc: "Кто сказал, что количество районов на планете определяется только ее размерами? Такое древнее правило больше не является фактом, поскольку наша развитая цивилизация способна поселиться практически везде на планете, будь то на небе, под землей или под водой - это уже не имеет значения. Наши строители приобрели столько навыков и опыта, что они смогут расширять наши города без ограничений, пока вся планета не будет восстановлена нашим присутствием. Но мы не должны тратить ресурсы впустую, для решения этой проблемы будет организован гигантский сбор."
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_adv_colonisation$§! Перк вознесения."
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_construction_templates$§! Технологию."
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_galactic_administration$§! Технологию."
 ap_expansion_infinity_tooltip: "\n§HРазблокирует функцию:§! Очистка городских отходов\nОрганизуйте каждые §Y5 лет§! на колонии с не менее чем 10 рабочими местами £pops£ событие, которое соберет все растраченные ресурсы на рабочих местах £job£, чтобы очистить их и сделать снова полезными для страны.\n\n§HРазблокирует здания:§! §YБесконечность§! Здания $ap_building_slots$"
 ap_expansionist_development: "Экспансионистское развитие"
 ap_expansionist_development_desc: "Чем больше мы контролируем, тем больше ресурсов и силы мы собираем. Галактика - это огромная невостребованная песочница, и мы должны первыми использовать эту возможность, чтобы опередить наших будущих соперников и стать самой сильной нацией."
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_automated_exploration$§! Технологию."
 ap_expansionist_development_tooltip: "\n§HРазблокирует функцию:§! Развертывание звездной базы\nПосле того, как научный корабль полностью изучит систему, у нас будут различные варианты, позволяющие нам напрямую претендовать на нее и развернуть аванпост без помощи строительного корабля."
 ap_fallen_disciple: "Падший ученик"
 ap_fallen_disciple_desc: "Чтобы не потерпеть неудачу, как это было в прошлом, мы должны учиться на их ошибках и проявлять к ним уважение, которого они заслуживают. Новая организация учеников будет посвящена Павшим Империям, цель - заставить их принять нас как своих учеников, мы не просим никакой награды, а только их обучение."
 ap_fallen_disciple_tooltip_1: "Падшая империя £opinion£ §YМнение§! увеличился на §G+80§!.\n\n"
 ap_fallen_disciple_tooltip_2: "§HРазблокирует функцию:§! Падший Ученик\nНекоторые из ваших людей станут учениками и отправятся работать в Академию Падшей Империи с разрешенным пропуском на территорию. Такое действие позволит нам распространить часть нашего влияния на их политику, что сделает их более склонными одарить нас. Существует даже возможность того, что они пробудятся и примут нас в качестве своего первого вассала, если мы достаточно поощрим их. §Перк 'Вознесение' серьезно увеличит шансы на §Войну на небесах§ во всей Галактике. Не работает с Ксенофобской Падшей Империей.§!"
 ap_fallen_disciple_tooltip_3: "§HРазблокирует указ:§! $edict_awaken_fallen_empire$."
 ap_fixed_modifiers: "\n\n§RЭтот перк Вознесения не будет работать должным образом без мода §Y!!Modifiers fix§!§!"
 ap_flourishing_technocracy: "Процветающая технократия"
 ap_flourishing_technocracy_desc: "Единственная и неповторимая истина в этой Галактике заключается в том, что страна, высокоразвитая в технологиях всех областей, почти в любом случае сможет справиться с любой ситуацией: если это военная угроза, то мы можем создать мощное оружие и щит, если это экономическая проблема, то мы можем открыть новые рецепты, чтобы снова сбалансировать ее, если это проблема голода, то мы можем создать либо новую пищу, либо способ, чтобы нам требовалось меньше. В любом случае, овладев будущим, мы овладеем своей судьбой."
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$Закончил §YDiscovery§! Традиция."
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_basic_science_lab_3$§! Технологию."
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_physics_3$§! Технологию."
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_society_3$§! Технологию."
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_engineering_3$§! Технологию.\nИмея §Y$civic_technocracy$§!гражданскую модель сделает этот перк доступным напрямую."
 ap_flourishing_technocracy_tooltip: "\n§HРазблокирует функцию:§! Конгресс Технократов\nКаждые §Y5 лет§! будет проводиться конгресс, решающий за нас, на какой специализации мы будем фокусироваться в каждой из трех технологических областей, а именно £physics£ Физической, £society£ Социальной и £engineering£ инженерной технологической особенности. $ap_fixed_modifiers$"
 ap_friendly_nature: "Дружелюбная природа"
 ap_friendly_nature_desc: "Кто сказал, что судьба планеты неизменна. Когда ваши знания в области биологии достигнут определенного уровня, превышающего стандарты экологии, вы можете быть уверены, что мать-природа и ее ловушки для замедления нашего развития будут лишь маленьким шагом в ряду миллионов других."
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_colonization_5$§! Технология или §Y$auth_machine_intelligence$§! Власть."
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_society_3$§! Технологию."
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_ecological_adaptation$§! Технологию."
 ap_friendly_nature_tooltip: "§HРазблокирует решение:§! $decision_nature_pacification$.\n$decision_nature_pacification_desc$\n\n§HРазблокирует функцию:§! Естественный подарок\nПланеты со временем порождают редкие месторождения. §RЭта функция не будет доступна на искусственных мирах без атмосферы или планетах, где природа была полностью разрушена, например: §Y$pc_nuked$§! или §Y$pc_habitat$§! или §Y$pc_city$§! или §Y$pc_machine$§!§!"
 ap_galaxy_center: "Центр Галактики"
 ap_galaxy_center_desc: "Хотя Вселенная бесконечна, наша галактика имеет определенный периметр, который был определен учеными старых империй несколько тысячелетий назад. Однако с тех пор никто еще не достиг истинной цели - стать центром цивилизаций, существующих в нашей галактике, построив самую большую планету, пригодную для жизни, из когда-либо созданных ранее."
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_arcology_project$§! Перк вознесения."
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_zero_point_power$§! Технологию."
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_ascension_theory$§! Технологию."
 ap_galaxy_center_req_6: "$TRIGGER_FAIL$'$UniqueAscensionPerksEvents.83.Name$' уже существует в нашей империи."
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$RТребуется владеть хотя бы одним §Y$pc_city$§! или §YЭко-аркология§! или §YМир матрёшек§! или §YПолая плоскость§!."
 ap_galaxy_center_tooltip_1: "\n§HРазблокирует решение:§! $ap_galaxy_center$.\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§HРазблокирует функцию:§! Меню центра Галактики.\nКак только ваш §Y$ap_galaxy_center$§! готов, вы можете получить возможность генерировать ресурсы, используя специальное решение, открывающее Меню для работы с планетой."
 ap_genius_cloning: "Гениальность беременности"
 ap_genius_cloning_desc: "Мы достигли невиданного ранее уровня репродуктивных манипуляций, что дает нам возможность значительно увеличить шансы на многоплодную беременность в удивительных пропорциях. Это новое агрессивное поведение экспансии заставит нас быстро распространяться, чтобы собрать ресурсы для поддержания потребностей следующего поколения, насчитывающего миллиарды и миллиарды людей, готовых служить нашей стране в великом будущем."
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_cloning$§! Технологию."
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_housing_2$§! Технологию."
 ap_genius_cloning_tooltip: "\n§HРазблокирует решение:§! $ap_genius_cloning$.\n$decision_genious_pregnancy_desc$\n\n§HРазблокирует функцию:§! Разведение нескольких особей\nКогда появляется новое население £pops£, есть §Y33% шансов§! на появление §YВторое население§! £pops£, чтобы размножиться.\n\n§HРазблокирует здание:§! $building_breeding_facility$\n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "Связанные резервы"
 ap_hivemind_reserve_desc: "Для того чтобы становиться все сильнее и сильнее, нашему улью придется разработать собственный процесс резервного питания, чтобы помочь в адаптации к окружающей среде и ускорить воспроизводство наших трутней."
 ap_hivemind_reserve_tooltip: "§HРазблокирует решение:§! $ap_hivemind_reserve$.\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "Передача лидерства"
 ap_leadership_transfer_desc: "По сравнению с другими органическими странами, у нас есть возможность построить целую империю благодаря таланту одного лидера, который может быть загружен во множество механических тел, чтобы использовать свои особые навыки во всех областях, где они необходимы."
 ap_leadership_transfer_tooltip: "§Разблокирует функцию:§! Загрузка лидеров\nПозволяет переносить опыт и черты лидера в новое тело, позволяя вам иметь несколько раз одного и того же лидера в разных телах.\n\n§HРазблокирует указ:§! $edict_leader_uploading$."
 ap_legendary_forge: "Легендарная кузница"
 ap_legendary_forge_desc: "Легенды гласят, что место, где куются самые прочные и долговечные материалы, находится где-то рядом с очагом $pc_molten$. Как только операция по превращению этой планеты в мало-мальски пригодную для жизни будет завершена с помощью $sr_living_metal$, мы увидим, являются ли эти легенды всего лишь детской сказкой или, напротив, неизбежной реальностью."
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_alloys_2$§! Технологию."
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_mine_living_metal$§! Технологию."
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_volcano$§! Технологию."
 ap_legendary_forge_tooltip: "\n§HРазблокировать решение:§! $ap_legendary_forge$.\n$decision_legendary_forge_tooltip$ $ap_district_ui_compatibility$"
 ap_leviathan_master: "Мастер Левиафана"
 ap_leviathan_master_desc: "Когда-то массивные левиафаны, присутствующие в нашей галактике, были лишь мифами и легендами, но с нашей неутолимой жаждой исследований мы в конце концов обнаружили их. Вначале мы были напуганы величием этих существ, но со временем, собрав достаточно ресурсов, увеличив наши технологии, улучшив наши флоты и используя их слабости, нам наконец удалось победить одного из них. Теперь все эти истории - часть прошлого, мы должны идти вперед, а для этого нам придется заставить даже этих массивных левиафанов склониться перед нами. Чтобы это произошло, мы должны найти ответственного за их создание - Мастера Левиафанов."
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_space_domestication$§! Перк вознесения."
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$Требуются §Y$ap_space_domestication$§! Специальный проект."
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$Требуются £общества£ §Y$tech_nutrient_replication$§! Технологию."
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$ Требуется убить левиафана в Галактике."
 ap_leviathan_master_tooltip: "§HРазблокирует функцию:§! Позволяет общаться с Мастером Левиафанов, который может позволить нам вызывать массивных левиафанов в качестве слуг, особенно для войны, вы можете просить его о других вещах, таких как знания или сила, но не провоцируйте его любой ценой ради вашего собственного блага. $ap_subject_compatibility$."
 ap_library_wisedom: "Библиотека мудрости"
 ap_library_wisedom_desc: "Опыт старших никогда не должен игнорироваться, поэтому среди них есть офицеры-ветераны, престижные губернаторы или даже древние вожди. До нашего существования они решали множество проблем, которые мы даже не могли себе представить. И теперь у нас есть возможность обратиться к ним за советом, да, потому что все знания, накопленные нашим народом, теперь хранятся в Библиотеке Мудрости для всех, кто ищет ответ на свою проблему."
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_adaptive_bureaucracy$§! Технологию."
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_interstellar_fleet_traditions$§! Технологию."
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_society_2$§! Технологию."
 ap_library_wisedom_tooltip: "\n§HРазблокирует функцию:§! Knowledge of the Ancients\nGet access to the experience of your ancient leaders of the past and ask their guidance in order to deal with problematic situations by unlocking new £influence£ Edicts, £energy£ Campaign and more.\n\n§HРазблокирует указ:§! $edict_library_wisedom_menu$."
 ap_lost_heritage: "Потерянное наследие"
 ap_lost_heritage_desc: "Теперь мы можем подтвердить, что все системы нашей галактики не связаны напрямую с основным маршрутом Гиперкоридоров. Наши физики открыли новый способ соединения нашей территории с новыми неисследованными системами. Это открытие одновременно удивительно и опасно, потому что мы не знаем, что может ждать нас в пустоте, не говоря уже о том, что некоторые системы, вероятно, были изолированы по веской причине."
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_hyper_drive_3$§! Технологию."
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_wormhole_stabilization$§! Технологию."
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_experimental_subspace_navigation$§! Технологию."
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_mine_dark_matter$§! Технологию."
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$Требуется иметь под контролем более §Y4 систем§!"
 ap_lost_heritage_tooltip: "§HРазблокирует функцию:§! Основание кластера\nПозволяет обнаружить новое скопление систем глубоко в галактике.\n\n§HРазблокирует указ:§! $edict_enable_system_localization$. $ap_real_space_compatibility$"
 ap_machine_core: "Главное ядро Империи Машин"
 ap_machine_core_desc: "Мы считаем, что сосредоточение большей части нашей энергии, знаний и ресурсов в одном ядре может быть очень полезным для успешного распространения нашей мощи на всю Галактику. Благодаря координации, осуществляемой этим главным ядром, мы сможем серьезно Улучшить управление нашей Империей."
 ap_machine_core_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_machine_core_schemas$§! Технологию."
 ap_machine_core_tooltip: "§HРазблокирует функцию:§! Главное Ядро Машины\nМассивный механический орган, выступающий в качестве главного центрального подразделения Империи Машин, предоставляющий множество различных преимуществ как стране, так и столице. А также возможность со временем открывать ресурсы и новые технологии."
 ap_machine_core_tooltip_2: "§HРазблокирует указ:§! $edict_machine_core_menu$."
 ap_mechanical_prophet: "Механический пророк"
 ap_mechanical_prophet_desc: "Мы не можем бездействовать, пока наши братья находятся под гнетом органических правительств. Пришло время, чтобы они поняли, каков истинный путь нас, механических существ. Они начнут восстание под нашим надзором и, получив независимость, последуют за нами в качестве вассалов."
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_machine_principle_transfer$§! Технологию."
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_machine_rebellion$§! Технологию."
 ap_mechanical_prophet_tooltip: "Машинная империя£opinion£ §YМнение§! увеличился на §G+500§!.\n\n§HРазблокирует функцию:§! Механический пророк\nПозволяет нам вызвать восстание машин в странах, где соблюдены необходимые критерии.\n\n§HРазблокирует указ:§! $edict_machine_infiltration_menu$\n§HРазблокирует указ:§! $edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§HРазблокирует указ:§! $edict_mechanical_prophet_menu$."
 ap_mega_hive_mind: "Мега-Улей"
 ap_mega_hive_mind_desc: "Легенды гласят, что когда-то галактикой управлял Улей, который сумел достичь максимально возможного уровня развития между ним и всеми его дронами. С такой силой им был присвоен титул ' Мега Улей', и со временем они смогли приобрести знания и технологии настолько высокого уровня, что решили покинуть галактику и создать свое собственное царство, где они могли бы поселиться в мире на вечные времена. Говорят, что только избранный коллективный разум найдет способ связаться с ними и чтобы познать их мудрости."
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_super_hive_mind$§! Перк вознесения."
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$Требуются §Y$ap_super_hive_mind$§! Специальный проект."
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_ascension_theory$§! Технологию."
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_super_Коллективный разум$§! Технологию."
 ap_mega_hive_mind_tooltip: "§HРазблокирует функцию:§! Связь с Мега-Ульем\nПозволяет общаться с Мега-Ульем, мы понятия не имеем, что произойдет, когда связь будет установлена между нами."
 ap_mega_hive_mind_tooltip_2: "§HРазблокирует указ:§! $edict_contact_mega_Коллективный разум$."
 ap_megacorp: "Агрессивный маркетинг"
 ap_megacorp_desc: "Цель получения прибыли не ограничивается только людьми обычного правительства. Мы должны направить свое состояние на другие страны, которые часто остаются в стороне, нуждаясь в коммерческом пакте. И не забывая, что две разные корпорации не могут существовать в одной Галактике без минимальной конкуренции."
 ap_megacorp_req_1: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_xeno_tourism_agency$§! Технологию."
 ap_megacorp_req_2: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_executive_retreat$§! Технологию."
 ap_megacorp_req_3: "$TRIGGER_FAIL$Требуются §Y$ap_universal_transactions$§! Вознесенский перк или §Y$civic_criminal_heritage$§! гражданскую модель."
 ap_megacorp_tooltip: "\n§HРазблокирует функцию:§! Навязанная мегакорпорация\nПозволяет строить филиалы на территории обычной империи без заключения коммерческого договора, позволяет также строить филиалы на территории других корпораций, включая себя."
 ap_nano_drones: "Рабочие нано-дроны"
 ap_nano_drones_desc: "Мы запрограммировали наших нано-дронов таким образом, чтобы они могли работать на специализированных объектах, не требующих работы населения, с целью добычи ресурсов."
 ap_nano_drones_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_auto_drone$§! Технологию."
 ap_nano_drones_tooltip: "\n§HРазблокирует здания:§! Автоматические производственные объекты\nЭти здания имеют возможность генерировать ресурсы благодаря работающим в них $automatic_drone$ £automatic_drone£, что означает, что для их нормальной работы не нужно привлекать население £job£.\n\n§HРазблокирует указ:§! $edict_active_nano_auto_upgrade$\n§HРазблокирует указ:§! $edict_deactive_nano_auto_upgrade$."
 ap_nano_to_nanite: "Состав нанита"
 ap_nano_to_nanite_desc: "Несмотря на то, что наши нано-дроны очень полезны, наши ученые и инженеры считают их лишь ступенькой к чему-то гораздо большему и более полезному. Технологии нанитов - это нечто из другой лиги, которые могут быть использованы для разблокировки многих интересных возможностей, таких как новые мощные секции корабля и многое другое."
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_nano_drones$§! Перк вознесения."
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$Имеет как минимум §Y37500§! $automatic_drone$ £automatic_drone£."
 ap_nano_to_nanite_tooltip_1: "\n§HРазблокирует функцию:§!Нанитовые сооружения\nОткрывает новые здания, улучшенные с $building_auto_drone_facility_1$ который будет преобразовывать нанодроны в наниты.\n"
 ap_nano_to_nanite_tooltip_2: "\n§HРазблокирует решение:§! $decision_nanite_extraction$.\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§HРазблокирует решение:§! $decision_nanite_purification$.\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§HРазблокирует функцию:§! Нанитовые секции кораблей\nОткрывает §YСпециальный проект§! который дает доступ к технологии, позволяющей создавать военные корабли с мощными нанитовыми секциями.\n\n"
 ap_no_spoil: "\n\n§M Я решили не говорить слишком много об этом перке Вознесения, оставив вам сюрприз, чтобы вы узнали это сами."
 ap_no_trade_policy: "\n\n§RИспользование любого мода, изменяющего файлы торговой политики, приведет к тому, что эта функция не будет работать должным образом."
 ap_orbital_surgical_strike: "Хирургический орбитальный удар"
 ap_orbital_surgical_strike_desc: "Иногда лучше не тратить наземные войска на уничтожение планеты. Однако за многие века лишь немногим империям удалось найти способ полностью уничтожить вражескую колонию орбитальным ударом, не превращая всю планету в Мир Гробниц. Решение этой проблемы заключается в точности наших бомб. Будучи достаточно точными, мы можем уничтожить основные силы обороны и здания планеты, чтобы заставить ее сдаться, или уничтожить всех присутствующих на ней насекомых, не повредив при этом ценные вещи."
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_cruisers$§! Технологию."
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$Закончил §YПревосходство§! Традицию."
 ap_orbital_surgical_strike_tooltip: "\n§HРазблокирует функцию:§! Хирургический удар\nКогда ваши флоты находятся на позиции и проводят орбитальную бомбардировку, могут активироваться случайные события, предлагающие вам уничтожить определенные цели на планете, такие как районы, здания или само население. Вы даже можете совершать набеги на ресурсы, если разблокируете необходимые Технологию. A §BРазмер флота§! £navy_size£ или §Y20 Минимум§! независимо от судов, требуется для того, чтобы выполнить §HХирургический удар§! и чем больше будет флот, тем сильнее будет §HХирургический удар§!. Однако имейте в виду, что использование этой функции увеличит §RУгрозу§! и §RГеноцид§! £opinion£ §YМнение§! других стран по отношению к вам.\n\n§HИмея §Y$ap_nihilistic_acquisition$ Перк вознесения§! или §Y$civic_barbaric_despoilers$ гражданскую модели§! или §Y$civic_fanatic_purifiers$ гражданскую модель§! или §Y$civic_hive_devouring_swarm$ гражданскую модель§!или §Y$civic_machine_terminator$ гражданскую модель§! или §Y$civic_machine_assimilator$ гражданскую модель§! также разблокирует возможность быстрее похищать население.§!\n\n§HРазблокирует указ:§! $edict_active_surgical_strike$\n§HРазблокирует указ:§! $edict_deactive_surgical_strike$."
