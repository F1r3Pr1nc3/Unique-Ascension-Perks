 ap_underworld_tooltip: "\n§HРазблокирует функцию:§! Underworld\nПолучать доступ в подземный мир и устанавливать связь с населением, присутствующим в нем, таким как $UniqueAscensionPerksEvents.371.Smuggler$, $UniqueAscensionPerksEvents.371.Pirate$, $UniqueAscensionPerksEvents.383.Name$, $UniqueAscensionPerksEvents.371.Slaver$ и многое другое.\n\n§HРазблокирует указ:§! $edict_underworld_menu$."
 ap_utopian_realisation: "Утопическая реализация"
 ap_utopian_realisation_desc: "Добро пожаловать, друзья, которые были в спящем состоянии на протяжении веков, мы решили дать вашему виду второе дыхание и шанс снова господствовать в галактике. Но для этого нам всем придется работать вместе. Как только наша столица превратится в вечный рай, мы позаботимся о том, чтобы и другие люди в космосе получили шанс хотя бы раз присоединиться к нашей судьбе. Утопическая мечта теперь наша."
 ap_utopian_realisation_req_1: "$TRIGGER_FAIL$Требуются £society£ §Y$tech_genome_mapping$§! Технологию."
 ap_utopian_realisation_req_2: "$TRIGGER_FAIL$Требуются £engineering£ §Y$tech_epigenetic_triggers$§! Технологию."
 ap_utopian_realisation_tooltip: "\n§HРазблокирует функцию:§! Утопическая мечта\nПосле завершения специального проекта, ваш столичный мир получит возможность превратиться в §Y$pc_gaia$§! Плюс к этому на вашей столице будет создано 12 население £pops£ 12 различных видов, что сделает вашу страну обладательницей как минимум 13 различных видов."
 ap_void_expedition: "Экспедиции Пустоты"
 ap_void_expedition_desc: "Пришло время открыть новые территории за пределами границ, налагаемых системами и гиперпланами. Мы будем знать, что у нас есть возможность отправить наши научные корабли в глубокую космическую пустоту, чтобы найти то, что никогда не было открыто ни одной цивилизацией в прошлом. Однако мы должны быть готовы и принимать во внимание, что уровень опасности так же велик, как и уровень надежды, присутствующий в этом неизвестном пространстве."
 ap_void_expedition_req_1: "$TRIGGER_FAIL$Требуются §Y$ap_lost_heritage$§! Перк вознесения."
 ap_void_expedition_req_2: "$TRIGGER_FAIL$Закончил §YDiscovery§! Традицию."
