 decision_nature_pacification: "Умиротворение планетарной природы"
 decision_nature_pacification_desc: "Умиротворение планет - это процесс, позволяющий в обмен на время £time£, еду £food£ и энергетические кредиты £energy£, удалить негативные планетарные модификаторы или даже иногда заменить их на их позитивную версию. Колонии, не имеющие хороших модификаторов, также получат новые положительные модификаторы. Это решение не будет доступно на искусственных мирах без атмосферы или планетах, где природа была полностью уничтожена, например: §Y$pc_nuked$§! или §Y$pc_habitat$§! или §Y$pc_city$§! или §Y$pc_machine$§!§!."
 decision_nature_pacification_tooltip: "Добавит несколько §GМодификаторы зеленого цвета§! на планете. Природный §YМодификаторы желтого цвета§! с негативными эффектами имеют 70% шансов быть удаленными и 80% шансов быть замененными лучшими §GЗелеными Модификаторами§! если они существуют. Природные §RКрасные модификаторы§! с негативными эффектами имеют 100% шансов быть удаленными и 66% шансов быть замененными лучшими §GЗелеными Модификаторами§! если он существует. §RНе удаляет модификаторы, которые добавляются событиями или зависят от событий.§!"
