 UniqueAscensionPerksEvents.221.Desc: "§BГлавное ядро империи машин §YЕдиница-B753§! в режиме ожидания...§!\n\nДоброе утро, сэр... Я имею удовольствие сообщить вам, что мой §Y<<ИССЛЕДОВАТЕЛЬСКИЕ ПРОГРАММЫ>>§! уже довольно долгое время работают над новым исследованием, которое было открыто в последние дни... Эта новая технология теперь ваша, да послужит она вам во благо.\n\n§BMachine Empire Main Core §YЕдиница-B753§! Конец...§!"
