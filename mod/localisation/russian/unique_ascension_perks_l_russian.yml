 ap_void_expedition_req_6: "$TRIGGER_FAIL$Требуются £physics£ §Y$tech_space_science_5$§! Технологию."
 ap_void_expedition_tooltip: "\n§HРазблокирует функцию:§! Исследование дальнего космоса\nПозволяет вашим научным кораблям отправиться в глубокий космос, чтобы исследовать его и найти внутри интересные вещи. Однако такие действия не могут быть сопряжены с риском."
 ap_void_expedition_tooltip_2: "§HРазблокирует указ:§! $edict_void_expedition_menu$."
 ap_wheel_fortune: "Колесо Фортуны"
 ap_wheel_fortune_desc: "Кто сказал, что удача не на нашей стороне? В то время как другие страны просто потратят любой ценный предмет, который они найдут, мы будем беречь и охранять их, чтобы со временем увеличить их редкость, медленно уменьшая их количество на рынке и создавая легенды и предания о каждом уникальном предмете, который может быть использован в качестве будущего сокровища. Кое в чем я уверен, в будущем наша удача не будет приходить из снов или по какой-то случайности, мы сами создадим свою судьбу."
 ap_wheel_fortune_req_1: "$TRIGGER_FAIL$Закончил §YПроцветание§! Традицию."
 ap_wheel_fortune_tooltip: "\n§HРазблокирует функцию:§! Коллекция сокровищ\n$treasures_desc$.\n\n§HРазблокирует функцию:§! Охотник за сокровищами\nСпециальные команды исследователей и искателей приключений будут исследовать каждую пустую планету, присутствующую на вашей границе, чтобы выяснить, можно ли найти и использовать что-нибудь ценное, что даст шанс обнаружить залежи сокровищ в космосе.\n\n§HРазблокирует указ:§! $edict_treasures_menu$."
