 leader_trait_fast_explorer_desc: "Этот лидер знает, как эффективно исследовать планету, уменьшая время, необходимое для исследования системы."
 leader_trait_fast_scan: "Быстрый сканер."
 leader_trait_fast_scan_desc: "Этот лидер улучшил сканер корабля, позволяющий быстрее обнаруживать любые препятствия на пути корабля, благодаря чему он может двигаться быстрее."
 leader_trait_fertilizer: "Удобрение"
 leader_trait_fertilizer_desc: "Этот лидер побуждает людей размножаться и делать больше детей."
 leader_trait_fortified: "Укрепленный"
 leader_trait_fortified_desc: "Этот лидер предпочитает вкладывать часть накопленной энергии в щиты, что повышает живучесть."
 leader_trait_genius_selector: "$trait_survivor$"
 leader_trait_genius_selector_desc: "Этот лидер может научить людей жить в тяжелых условиях."
 leader_trait_hurried: "Торопливый"
 leader_trait_hurried_desc: "Этот лидер знает, как правильно Улучшить сверхсветовую скорость кораблей, что позволяет его флоту двигаться быстрее и иметь большую дальность прыжка."
 leader_trait_keeper: "$wenkwort_keeper$"
 leader_trait_keeper_desc: "Этот лидер знает, как перерабатывать своих потребителей, не тратя слишком много, что снижает затраты на его содержание."
 leader_trait_merciless: "$HUMAN2_SHIP_Merciless$"
 leader_trait_merciless_desc: "Этот лидер изменил боеприпасы своих флотов, нанося больше повреждений корпусам вражеских кораблей."
 leader_trait_natural_engineer: "Природный инженер."
 leader_trait_natural_engineer_desc: "Этот лидер легко справляется с инженерными технологиями."
 leader_trait_natural_physicist: "Природный физик"
 leader_trait_natural_physicist_desc: "Этот лидер легко справляется с физическими технологиями."
 leader_trait_natural_sociologist: "Природный социолог"
 leader_trait_natural_sociologist_desc: "Этот лидер легко справляется с технологиями общества."
 leader_trait_observer: "$MP_GAMESETUP_EMPIRE_ICON_OBSERVER$"
 leader_trait_observer_desc: "Этот лидер умеет предсказывать следующую позицию вражеского корабля, увеличивая слежение за оружием своего флота."
 leader_trait_organized: "Организованный."
 leader_trait_organized_desc: "Этот лидер прекрасно знает, как расселять людей в городах, позволяя сохранить больше места для большего населения."
 leader_trait_parthenogenetic: "Партеногенетический"
 leader_trait_parthenogenetic_desc: "Этот лидер"
 leader_trait_perspicacity: "Проницательность"
 leader_trait_perspicacity_desc: "Этот лидер, скорее всего, трижды проверит любую исследуемую планету, чтобы убедиться, что он не пропустил ни одной аномалии."
 leader_trait_provident: "Предусмотрительный"
 leader_trait_provident_desc: "У этого лидера очень хорошие навыки работы с сенсорами, увеличивающими дальность обнаружения."
 leader_trait_quick_reflexes: "Быстрые рефлексы"
 leader_trait_quick_reflexes_desc: "Этот лидер знает, как увернуться от части входящего вражеского огня на любом корабле."
 leader_trait_shield_expert: "Эксперт по щитам"
 leader_trait_shield_expert_desc: "Этот лидер отлично знает, как увеличить урон, наносимый оружием по щитам вражеских кораблей."
 leader_trait_sneaky: "Хитрый."
 leader_trait_sneaky_desc: "Этот лидер отлично знает, как увеличить пробиваемость своего оружия по щитам и броне врагов."
 leader_trait_sniper: "$HUMAN2_SHIP_Sniper$"
 leader_trait_sniper_desc: "Этот лидер умеет правильно целиться на очень большом расстоянии, что позволяет ему сражаться на дальних дистанциях, не тратя боеприпасы."
 leader_trait_speaker: "Мотиватор"
 leader_trait_speaker_desc: "Этот лидер обладает природным талантом побуждать своих солдат к бою."
 leader_trait_spy_network: "$spy_network$"
 leader_trait_spy_network_desc: "У этого лидера есть личная шпионская сеть, позволяющая вмешиваться в большинство преступлений."
 leader_trait_subterranean: "$origin_subterranean$"
 leader_trait_subterranean_desc: "Этот лидер знает, как использовать любое доступное пространство колонии, особенно подземную зону, увеличивая количество доступных районов."
 leader_trait_supervisor: "Надсмотрщик"
 leader_trait_supervisor_desc: "Этот лидер знает, как научить людей довольствоваться строго необходимым'."
 leader_trait_survivor: "$trait_survivor$"
 leader_trait_survivor_admiral: "$trait_survivor$"
 leader_trait_survivor_admiral_desc: "Этот лидер знает, когда нужно сдаться, и, скорее всего, выживет и проиграет битву.."
 leader_trait_survivor_desc: "Этот лидер знает, как избежать большинства угроз и, скорее всего, выживет в большинстве засад."
 leader_trait_tacticiana: "Тактик."
 leader_trait_tacticiana_desc: "Этот лидер делится опытом со своими солдатами, позволяя им быстрее стать ветеранами."
 leader_trait_talented: "$trait_talented$"
 leader_trait_talented_desc: "Этот лидер обладает талантливыми навыками и не будет ограничен в уровне, как другие."
 leader_trait_transgenic: "Трансгенный"
 leader_trait_transgenic_desc: "Этот лидер обладает особой прирожденной чертой, позволяющей жить дольше."
 leader_trait_volunteer: "Волонтер"
 leader_trait_volunteer_desc: "Этот лидер добровольно помогает народу, и его наем не будет стоить дорого."
 leader_trait_young_flame: "Молодое пламя"
 leader_trait_young_flame_desc: "Этот лидер знает только нападение и, скорее всего, нанесет больше урона врагам благодаря своей стратегии."
 leviathan_master_provocation: "Трудно предсказать, что может произойти, если мы спровоцируем такую сущность, как она."
