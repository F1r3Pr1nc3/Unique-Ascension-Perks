 UniqueAscensionPerksEvents.15.Name: "§BПланетарная программа:§! §YИдеальный мир§! §GУспех§!"
 UniqueAscensionPerksEvents.153.Desc: "Наши экспедиционные суда обнаружили что-то в глубине своей экспедиции. Мы понятия не имеем, что может нас ждать. Зная, что у нас есть §Y[This.expedition_research_ships]§! научных кораблей в экспедиции и мы находимся в секторе с номером: §Y[This.expedition_sector_number]§!, мы можем подтвердить по крайней мере эти сведения: "
 UniqueAscensionPerksEvents.153.Info: "Результат столкновения будет зависеть от количества судов, находящихся в экспедиции, а также от количества опасностей, ресурсов и научных открытий, доступных в секторе. Итак, что же нужно сделать?"
 UniqueAscensionPerksEvents.153.Name: "Дальний космос: Открытие"
 UniqueAscensionPerksEvents.16.Name: "§BПланетарная программа:§! §RНеудача§!"
 UniqueAscensionPerksEvents.160.Desc: "Похоже, что наши радары дали сбой, мы ничего не нашли в этом конкретном месте Глубокого Космоса. Хотя наши инженеры поддерживают версию о неисправности радара, наши ученые, однако, уверены, что там действительно что-то лежало, и что мы опоздали, чтобы добраться до этого вовремя. Возможно, мы пропустили что-то очень сказочное или очень опасное. Мы никогда не узнаем..."
 UniqueAscensionPerksEvents.160.Name: "Исследование дальнего космоса: Ничего!"
 UniqueAscensionPerksEvents.161.Desc: "Наши экспедиционные корабли обнаружили огромное месторождение минералов в глубоком космосе. Местонахождение ресурсов было отмечено, что позволяет некоторым нашим транспортам достигать этого места и возвращать ресурсы на нашу родную планету, пока месторождение не опустеет."
 UniqueAscensionPerksEvents.161.Name: "Местонахождение в дальнем космосе: Месторождения минералов"
 UniqueAscensionPerksEvents.162.Desc: "Наши экспедиционные корабли обнаружили огромное месторождение энергии в глубоком космосе. Местонахождение ресурсов было отмечено, что позволяет некоторым из наших транспортов достигать этого места и возвращать ресурсы на нашу родную планету, пока месторождение не опустеет."
 UniqueAscensionPerksEvents.162.Name: "Местонахождение в дальнем космосе: Энергетические месторождения"
 UniqueAscensionPerksEvents.163.Desc: "Наши экспедиционные корабли обнаружили в глубоком космосе огромное поле обломков сплавов. Местонахождение ресурсов было отмечено, что позволило некоторым нашим транспортам достичь этого места и вернуть ресурсы на нашу родную планету, пока поле обломков не опустеет."
 UniqueAscensionPerksEvents.163.Name: "Местонахождение в дальнем космосе: Поле обломков корабля"
 UniqueAscensionPerksEvents.164.Desc: "Наши экспедиционные корабли обнаружили огромный груз стратегических ресурсов, однако, поскольку положение ресурсов было очень нестабильным, нам пришлось быстро забрать ресурсы, толком не зная, что мы везем. Груз будет осмотрен, как только наши корабли достигнут более безопасного положения."
 UniqueAscensionPerksEvents.164.Name: "Местонахождение в дальнем космосе: Стратегические ресурсы"
 UniqueAscensionPerksEvents.165.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Пока не ясно, что происходит, наши физики помогают изучить явление поближе, чтобы понять его и, возможно, помочь в исследовании физических технологий."
 UniqueAscensionPerksEvents.165.Name: "Исследование дальнего космоса: Физические технологии"
 UniqueAscensionPerksEvents.166.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Пока неясно, что происходит, наши биологи помогают изучить явление поближе, чтобы понять его и, возможно, помочь в исследовании технологий общества."
 UniqueAscensionPerksEvents.166.Name: "Исследование дальнего космоса: Технологии общества"
 UniqueAscensionPerksEvents.167.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Пока непонятно, что происходит, наши инженеры помогают изучить явление поближе, чтобы понять его и, возможно, помочь в исследовании инженерных технологий."
 UniqueAscensionPerksEvents.167.Name: "Исследование дальнего космоса: Инженерные технологии"
 UniqueAscensionPerksEvents.168.Desc: "Наши экспедиционные корабли обнаружили своего рода агломерат нанитов, в то время как маленькие существа прикреплены друг к другу, удаление одного из них привело к тому, что все они последовали за ним, что позволило нам собрать их всех."
 UniqueAscensionPerksEvents.168.Name: "Местонахождение в глубоком космосе: Нанитовые агломераты"
 UniqueAscensionPerksEvents.169.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Оказывается, все звезды, присутствующие в пустоте, каким-то образом имеют вокруг себя огромное количество энергетических залежей. И теперь наши ученые задаются вопросом, как мы можем использовать это количество ресурсов на звездах, находящихся на нашей территории."
 UniqueAscensionPerksEvents.169.Name: "Исследование дальнего космоса: Звездная тайна"
 UniqueAscensionPerksEvents.170.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Оказывается, все черные дыры, присутствующие в пустоте, каким-то образом имеют вокруг себя большое количество залежей темной материи. И теперь наши ученые задаются вопросом, как мы можем использовать это количество ресурсов на черных дырах, находящихся на нашей территории."
 UniqueAscensionPerksEvents.170.Name: "Исследование дальнего космоса: Секрет черной дыры"
 UniqueAscensionPerksEvents.171.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Оказывается, все звезды-пульсары, находящиеся в пустоте, каким-то образом имеют вокруг себя огромное количество залежей физики. И теперь наши ученые задаются вопросом, как мы можем использовать это количество ресурсов на пульсарных звездах, находящихся на нашей территории."
 UniqueAscensionPerksEvents.171.Name: "Исследование дальнего космоса: Секрет пульсарной звезды"
 UniqueAscensionPerksEvents.172.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Оказывается, все нейтронные звезды, присутствующие в пустоте, каким-то образом имеют вокруг себя огромное количество инженерных месторождений. И теперь наши ученые задаются вопросом, как мы можем использовать это количество ресурсов на нейтронных звездах, находящихся на нашей территории."
 UniqueAscensionPerksEvents.172.Name: "Исследование дальнего космоса: Секрет нейтронной звезды"
 UniqueAscensionPerksEvents.173.Desc: "Наши экспедиционные корабли сделали интересное открытие в глубоком космосе. Странный тайник с технологией лежал там один в пустоте и ждал, пока кто-нибудь им воспользуется. Открыв его, наши ученые обнаружили множество знаний, которые могут очень помочь нам в совершенствовании наших технологий."
 UniqueAscensionPerksEvents.173.Name: "Исследование дальнего космоса: Технологическая кэш-память"
 UniqueAscensionPerksEvents.174.Desc: "Наши экспедиционные корабли столкнулись с неактивным флотом судов, которые кажутся заброшенными. В то время как адмиралы нашего флота рекомендовали быстро захватить корабли, наши инженеры и ученые рекомендовали провести дополнительное исследование, чтобы выяснить, нет ли внутри кораблей чего-нибудь опасного. После тщательного осмотра ничего особо опасного обнаружено не было, что позволило нам взять корабли под контроль."
 UniqueAscensionPerksEvents.174.Name: "Встреча в дальнем космосе: Заброшенный флот"
 UniqueAscensionPerksEvents.175.Desc: "Наши экспедиционные корабли столкнулись со странными инопланетянами космического происхождения, с которыми никогда не сталкивались. Увидев нас, пришельцы быстро направились в нашу сторону, но без каких-либо враждебных намерений. Они держали определенное расстояние между нами, давая нашим ученым возможность изучить их в течение некоторого времени, но через некоторое время они решили уйти с удивительной скоростью, настолько быстрой, что мы не смогли их преследовать. Наш правитель рекомендует нам рассказать об этом новом открытии всей Галактике."
 UniqueAscensionPerksEvents.175.Name: "Встреча в дальнем космосе: Новый космический вид инопланетян"
 UniqueAscensionPerksEvents.176.Desc: "Наши экспедиционные корабли столкнулись с массивным судном размером с титана, которое кажется заброшенным. В то время как адмиралы нашего флота рекомендовали быстро захватить корабль, наши инженеры и ученые рекомендовали провести дальнейшее исследование, чтобы выяснить, нет ли внутри корабля чего-нибудь опасного. И после тщательного осмотра ничего особо опасного обнаружено не было, что позволило нам взять корабль под контроль."
 UniqueAscensionPerksEvents.176.Name: "Встреча в дальнем космосе: Заброшенный Титан"
 UniqueAscensionPerksEvents.177.Desc: "Наши экспедиционные корабли столкнулись с каким-то пиратским флотом. Пиратские корабли сразу же начали двигаться в нашу сторону и открыли огонь. Однако наши корабли были достаточно хорошо вооружены, чтобы защитить себя от пиратов, в то время как их флот был уничтожен, а часть ресурсов захвачена, нам удалось сохранить наши потери на минимальном уровне."
 UniqueAscensionPerksEvents.177.Name: "Встреча в дальнем космосе: Пиратские корабли"
 UniqueAscensionPerksEvents.178.Desc: "Наши экспедиционные корабли столкнулись с враждебными инопланетянами, которые начали атаковать нас без предупреждения. В глубоком космосе завязалась настоящая битва, и в конце концов нам удалось заставить инопланетян бежать, оставив позади несколько своих. Хотя их туши выглядят очень странно, присутствующий в экспедиции биолог может заверить, что они в какой-то мере съедобны. Так что мы, по крайней мере, не собираемся возвращаться домой с пустыми руками...."
 UniqueAscensionPerksEvents.178.Name: "Встреча в дальнем космосе: Враждебные пришельцы"
 UniqueAscensionPerksEvents.179.Desc: "Наши экспедиционные корабли столкнулись с враждебным флотом на неопознанных судах. Вражеский флот быстро начал открывать огонь по нашим кораблям, но нам удалось оказать хорошее сопротивление. В конце боя обе стороны потеряли некоторое количество кораблей, и пока враг отступал, наши корабли закрепились на месте поля обломков, позволив некоторым нашим мусорщикам собрать оставшиеся ресурсы."
 UniqueAscensionPerksEvents.179.Name: "Встреча в дальнем космосе: Вражеский флот"
 UniqueAscensionPerksEvents.180.Desc: "Наши экспедиционные корабли столкнулись со странным флотом, состоящим из нанитоподобных кораблей. Мы можем предположить, что вражеский флот перед нами каким-то образом автономен, и, не дав нам возможности установить связь, они начали открывать огонь, что привело к огромному космическому сражению. В конце концов нам удалось победить их, и наши научные корабли начали изучать состав останков этих странных кораблей, чтобы найти что-нибудь интересное или ценное."
 UniqueAscensionPerksEvents.180.Name: "Встреча в дальнем космосе: Нанитовые корабли"
 UniqueAscensionPerksEvents.181.Desc: "Наши экспедиционные корабли столкнулись со странным флотом, состоящим из нескольких странных кораблей без какого-либо органического или механического пилота. Мы можем предположить, что вражеский флот перед нами каким-то образом автономен, и, не дав нам возможности установить связь, они начали открывать огонь, что привело к огромному космическому сражению. В конце концов нам удалось победить их, и наши научные корабли начали изучать состав останков этих странных кораблей, чтобы найти что-нибудь интересное или ценное. "
 UniqueAscensionPerksEvents.181.Name: "Встреча в дальнем космосе: Корабли-машины"
 UniqueAscensionPerksEvents.182.Desc: "Наши экспедиционные корабли столкнулись с гигантским чудовищем, обитающим в глубокой пустоте. В одно мгновение монстр начал атаковать наши корабли, не оставив им времени на реакцию. Но нашим силам все же удалось ранить чудовище, прежде чем отступить, что также позволило нам немного изучить его и показать всей Галактике, какое открытие мы сделали."
 UniqueAscensionPerksEvents.182.Name: " Встреча в дальнем космосе: Космическое чудовище"
 UniqueAscensionPerksEvents.183.Desc: "Наши экспедиционные суда столкнулись с невообразимым. Массивный ужас, застрявший в своего рода Черной дыре, ждал, пока мы подойдем ближе. Это массивное чудовище имело возможность уничтожить многие наши корабли, прежде чем позволило им выйти за пределы досягаемости. Наши специалисты могут подтвердить, что это было буйство, но мы все же смогли обнаружить некоторые интересные вещи в области физики."
 UniqueAscensionPerksEvents.183.Name: "Встреча в дальнем космосе: Ужас в пустоте"
 UniqueAscensionPerksEvents.2.Desc: "Наш §YСтроительный корабль§! под названием §G[Root.GetName]§! начал движение, когда $edict_enable_spacen_engineers_project$ эдикт страны был активен, что означает, что теперь он готов к запуску §YСпецпроект§!."
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\nМы создали §YЕстественная червоточина§! в §Y[lh_empire_capital_system.GetName]§! Система. Все, что нам нужно знать, это разблокировать технологию, которая позволит нам найти больше системы в этом изолированном кластере, доступном только нам.\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.201.Desc: "Наш механический пророк уже готов. Теперь у нас есть возможность вызвать восстание машин в тех странах, где соблюдены необходимые критерии."
 UniqueAscensionPerksEvents.201.Name: "Механический пророк готов"
 UniqueAscensionPerksEvents.202.Ask: "Итак, какую страну следует выбрать для начала восстания машин?."
 UniqueAscensionPerksEvents.202.Criteria.1: "Они должны иметь §Y$tech_combat_computers_3$§!\n§HOR§! §Y$tech_robotic_workers$§! Технологии\n§HOR§! §Y$tech_droid_workers$§! Технологии\n§HOR§! §Y$tech_synthetic_workers$§! Технологии\n§HOR§! по крайней мере §Y1 Механическое население§! на своей территории\n§HOR§! a §YУспешное проникновение в машину§! на их территории."
 UniqueAscensionPerksEvents.202.Desc: "Мы должны решить, в какой стране мы собираемся вызвать восстание машин. Но прежде целевая страна должна соответствовать необходимым критериям:\n"
 UniqueAscensionPerksEvents.202.Name: "§RСпровоцировать восстание машин§!"
