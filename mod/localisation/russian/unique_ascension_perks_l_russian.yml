 UniqueAscensionPerksEvents.145.Desc: "Добро пожаловать в §MМеню экспедиции в пустоту§!, Здесь у вас есть возможность выбирать корабли, чтобы отправить их в глубокую космическую пустоту, вы также можете управлять тем, каким сектором космоса управлять, в зависимости от количества опасности и ресурсов, присутствующих в секторе."
