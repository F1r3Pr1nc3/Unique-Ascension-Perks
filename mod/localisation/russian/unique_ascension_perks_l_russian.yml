 UniqueAscensionPerksMenuEvents.101.Desc: "Этот перк Вознесения откроет возможность строить очень сильные оборонительные цитадели повсюду из специального проекта на месте одного из ваших строительных кораблей в обмен на сплавы и инженерные исследования. Это также серьезно сократит время и затраты, необходимые для Улучшить ваши звездные базы."
 UniqueAscensionPerksMenuEvents.102.Desc: "Этот перк Вознесения разблокирует возможность создавать небесные тела, такие как астероиды, планеты и места обитания с помощью специального проекта на позиции вашего строительного корабля в обмен на Энергетические кредиты и инженерные или $society_research$. Чтобы разблокировать более продвинутые проекты, вам придется изучить необходимые технологии или перки вознесения."
 UniqueAscensionPerksMenuEvents.103.Desc: "Этот перк вознесения открывает возможность создать собственный кластер систем в глубинах космоса, у вас будет возможность увеличить количество систем, присутствующих в этом кластере, в обмен на Энергетические кредиты и темную материю. Очень полезно встретить больше содержимого, которое вы, вероятно, пропустили в текущей игре, например, новые события, левиафанов и многое другое. $ap_real_space_compatibility$."
 UniqueAscensionPerksMenuEvents.104.Desc: "Этот перк вознесения позволит улучшить ваших лидеров, чтобы разблокировать для них более мощные черты и иметь уже обученных лидеров с высоким уровнем в вашем пуле лидеров."
 UniqueAscensionPerksMenuEvents.105.Desc: "Этот перк вознесения откроет возможность Улучшить ваших лидеров с большим количеством черт и более высоким уровнем, завершив этот перк, вы также сможете выбрать один из мощных модификаторов, доступных при завершении этого пути вознесения."
 UniqueAscensionPerksMenuEvents.106.Desc: "Этот перк вознесения позволит вам быстрее улучшать свои исследования с помощью Кортаны, которой нужны Энергетические кредиты для разблокировки новых технологий. Кроме того, со временем, разблокируя для нее новые технологии, она будет становиться все более могущественной, исследуя тонны повторяющихся технологий, чтобы изменить ситуацию в вашей текущей игре. Как только вы исследуете все технологии, связанные с Кортаной, она разблокирует специальную реликвию, позволяющую вам исследовать 20 повторяемых технологий стоимостью 25000 Энергетические кредиты."
 UniqueAscensionPerksMenuEvents.107.Desc: "Этот перк вознесения разблокирует возможность использовать $automatic_drone$ с новыми зданиями, которые будут нуждаться в них как для строительства, так и для поддержания, но взамен смогут добывать ресурсы без всякой попсовой работы. Вы также получите доступ к эдикту страны, который позволит вам напрямую Улучшить специфические здания этого мода на всех ваших колониях."
 UniqueAscensionPerksMenuEvents.108.Desc: "Этот перк вознесения разблокирует возможность конвертировать $automatic_drone$ в $nanites$ для их массового производства. Их можно использовать как решение на обитаемой планете, чтобы превратить их в нанитовые миры с огромными залежами ресурсов. Они также могут быть использованы для множества функций, таких как строительство специальных нанитовых шлюзов, которые могут быть построены дешевле и быстрее, чем обычные шлюзы, новая мегаструктура - нанитовая фабрика, производящая наниты и сплавы. Кроме того, у вас есть доступ к новым технологиям и специальному проекту, который открывает новые мощные секции кораблей, сделанные из нанитов, чтобы Улучшить ваш флот."
 UniqueAscensionPerksMenuEvents.109.Desc: "Этот перк 'Вознесение' позволит серьезно улучшить скорость роста вашего населения за счет возможности порождать несколько популяций одновременно в зависимости от вашей удачи, более подробную информацию о процентах можно найти в описании перка. У вас также есть доступ к новому зданию, которое может создавать собственную очередь роста населения, увеличивая скорость роста населения планеты."
 UniqueAscensionPerksMenuEvents.110.Desc: "Этот перк Вознесения откроет возможность формировать новые колонии с продвинутыми зданиями и большим количеством населения, уже присутствующего на них, что позволит быстрее их развивать."
 UniqueAscensionPerksMenuEvents.111.Desc: "Этот перк вознесения откроет возможность использовать каждую планету с максимальным потенциалом, открывая новые слоты для районов и строя свои здания/районы с удивительной скоростью. Также доступна новая функция, которая будет давать стране ресурсы в зависимости от различных работ, имеющихся на каждой колонии. $ap_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "Этот перк Вознесения открывает возможность перерабатывать обломки уничтоженных кораблей с вашей и вражеской стороны в разрешение и минералы, однако этот перк не будет работать против органических кораблей, таких как большинство космических пришельцев. Также есть новая функция, которая позволяет восстановить некоторые из ваших уничтоженных кораблей в конце следующего года."
 UniqueAscensionPerksMenuEvents.113.Desc: "Этот перк вознесения разблокирует возможность Улучшить шанс побега во время проигранной битвы. Он также откроет возможность построить более дешевый и быстрый шлюз, чтобы быстрее перемещаться по своей территории."
 UniqueAscensionPerksMenuEvents.114.Desc: "Этот перк вознесения откроет возможность новых вариантов того, что вы хотите сделать с вашей торговой стоимостью, у вас будет возможность обменять их на лучшее соотношение Энергетические кредиты, а также на другие ресурсы, такие как сплавы, пища, минералы и многое другое, не забывая также об очках исследования. $ap_no_trade_policy$."
 UniqueAscensionPerksMenuEvents.115.Desc: "Этот перк вознесения откроет возможность проводить новую политику для страны, позволяя лучше адаптироваться к вашим целям. Ваш правитель также быстро достигнет максимального уровня, а когда это произойдет, у него появится возможность решать мелкие проблемы ваших планет, такие как преступность, стабильность, удобства, жилье и безработица в обмен на ресурсы."
 UniqueAscensionPerksMenuEvents.116.Desc: "Этот перк вознесения откроет возможность обезопасить вашу территорию от нападений пиратов и мародеров, что позволит вам сосредоточиться на других целях с помощью вашего военного флота. У вас также есть возможность сопровождать свои научные корабли дружественным флотом, делая их исследование галактики менее опасным'. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "Этот перк вознесения открывает возможность одомашнить инопланетный вид, который можно использовать для разведения и других целей, таких как война, защита территории и производство ресурсов и исследований, учтите, что у каждого вида есть свои преимущества по сравнению друг с другом, поэтому убедитесь в правильности выбора. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "Этот перк вознесения откроет возможность общения с повелителем левиафанов, могущественным существом, скрытым где-то во вселенной. $ap_no_spoil$ $ap_more_content$ $ap_subject_compatibility$."
 UniqueAscensionPerksMenuEvents.119.Desc: "Этот перк Вознесения разблокирует возможность иметь новое планетарное решение, которое может удалить красные и иногда плохие желтые планетарные модификаторы и заменить их зелеными планетарными модификаторами. Обратите внимание, что специальные планетарные модификаторы событий не будут удалены, иначе это сломает игру. Также теперь доступна новая функция, позволяющая каждой планете, которая может поддерживать дружественную природу, генерировать новые редкие месторождения, делая их более ценными."
 UniqueAscensionPerksMenuEvents.120.Desc: "Этот перк Вознесения разблокирует возможность иметь новое планетарное решение, которое позволяет строить роботов или механических попов в очереди на строительство зданий, что позволяет быстрее развивать ваши планеты. Вы также получаете доступ к новому зданию, которое может создавать свою собственную очередь сборки поп, увеличивая скорость сборки поп на планете."
 UniqueAscensionPerksMenuEvents.121.Desc: "Этот перк Вознесения открывает возможность получить новое планетарное решение, которое позволяет превратить все органические попсы планеты в механические или роботизированные попсы. Обратное также возможно."
 UniqueAscensionPerksMenuEvents.122.Desc: "Этот перк Вознесения открывает возможность напрямую открывать филиалы на планетах любой страны без необходимости заключения коммерческого договора. Вы также можете открывать филиалы в других мегакорпорациях, а также на своих собственных планетах. Однако гештальты и падшие империи остаются незатронутыми. $ap_no_branch_office$ $ap_branch_building_slots$."
 UniqueAscensionPerksMenuEvents.123.Desc: "Этот перк вознесения откроет возможность Улучшить мнение падших империй о вас, делая их более склонными дарить вам больше подарков, включая их собственные корабли и технологии. Вы также получите возможность с достаточным влиянием попросить их пробудиться, что серьезно увеличит шансы на 'Войну в небесах' в вашей галактике. Учтите, что ксенофобские падшие империи остаются незатронутыми этим перком."
 UniqueAscensionPerksMenuEvents.124.Desc: "Этот перк вознесения разблокирует возможность вызвать событие, которое запустит празднование страны на местной планете, где соблюдены необходимые критерии. Более подробную информацию вы можете найти в деталях перка вознесения, просто помните, что чем больше у вас стабильных планет, тем мощнее будет этот перк."
 UniqueAscensionPerksMenuEvents.125.Desc: "Этот перк вознесения откроет возможность превратить один из ваших экуменополисов или любую другую важную планету, подобную тем, что присутствуют в модах, в гигантский мир размером 150. Как только это будет сделано, вы сможете вызвать меню из решений планеты, которое позволит вам Улучшить производство ресурсов, поступающих с планеты, делая вас очень могущественным. Этот перк, вероятно, является обязательным для любого игрока, желающего играть только с одной планетой."
 UniqueAscensionPerksMenuEvents.126.Desc: "Этот перк Вознесения откроет возможность заставить каждого принадлежащего вам попа следовать этике страны и новое планетарное решение, которое будет собирать влияние на планеты в зависимости от того, сколько попа на ней следует вашей этике."
 UniqueAscensionPerksMenuEvents.127.Desc: "Этот перк вознесения разблокирует возможность выиграть тонны единства, выполняя задания в зависимости от этики вашей страны. Вы также получите доступ к новой мегаструктуре, ориентированной на производство единства. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "Этот перк вознесения откроет возможность связаться с частными космическими торговцами, которые позволят вам торговать ресурсами и Энергетические кредиты по фиксированной цене, что делает их намного выгоднее, чем на галактическом рынке. Исследовав определенные технологии, вы также сможете приобрести дополнительные вещи, такие как рабы, роботы, армии и даже военные корабли."
 UniqueAscensionPerksMenuEvents.129.Desc: "Этот перк вознесения открывает возможность клонировать своих лидеров в обмен на еду, клонированный лидер будет иметь тот же возраст и черты характера. Вы также получите доступ к новой возможности, которая позволит иногда бесплатно клонировать построенный корабль флота, что позволит вам улучшить свой флот быстрее и дешевле. Этот перк в сочетании с 'Агрессивным роем' и 'Экспедицией по переработке' может сделать вас очень мощным."
 UniqueAscensionPerksMenuEvents.130.Desc: "Этот перк вознесения откроет возможность общаться с мега-хивмайнд, войдя в их царство. $ap_no_spoil$ $ap_more_content$."
 UniqueAscensionPerksMenuEvents.131.Desc: "Этот перк вознесения разблокирует возможность заражать уничтоженные вражеские корабли и склонять их на свою сторону к концу следующего года. Вы сможете быстро превратиться в паровой каток, поскольку ваш флот будет становиться все мощнее и мощнее, побеждая врагов. Этот перк в сочетании с 'Сверхразум' и 'Экспедиция по переработке отходов' может сделать вас очень могущественным."
 UniqueAscensionPerksMenuEvents.132.Desc: "Этот перк вознесения откроет возможность ассимилировать захваченных насекомых, превращая их в дронов вашего улья, что серьезно увеличит вашу популяцию по мере завоевания планет."
 UniqueAscensionPerksMenuEvents.133.Desc: "Через 15 лет этот перк 'Вознесение' откроет возможность иметь новое планетарное решение, которое позволит вам создавать на своих планетах пользовательские месторождения, производящие ресурсы, исследования и дающие очень полезные модификаторы для получения преимуществ над другими странами. Это решение также может быть активировано на необитаемой планете, чтобы повысить ее обитаемость, плюс к этому, чем больше резервов улья будет на планете, тем больше шансов, что они дадут начало новому населению."
 UniqueAscensionPerksMenuEvents.134.Desc: "Этот перк вознесения разблокирует возможность иметь новое планетарное решение, которое позволит вам в обмен на определенное количество ресурсов создавать примитивные цивилизации, состоящие из насельников вашего собственного вида. Наблюдательные посты также будут производить единство. Пока что этот перк недоступен для гештальт-империй, но я найду решение в будущем. Увеличьте возможность взаимодействия с примитивами, а также возможность получить доступ к новым событиям во время их развития."
 UniqueAscensionPerksMenuEvents.135.Desc: "Этот перк Вознесения разблокирует возможность иметь новое планетарное решение, которое позволит вам отдавать свои планеты для создания новых идеальных вассалов, которые будут иметь больше преимуществ, чем обычные подданные, у них также будут ваши технологии и они никогда не предадут вас. Вы также получите доступ к новому указу о стране, который позволит вам давать сплавы и энергию для создания мощных флотов для ваших подданных. $ap_subject_compatibility$."
 UniqueAscensionPerksMenuEvents.136.Desc: "Этот перк вознесения разблокирует возможность совершить экспедицию в пустоту с пользовательскими исследовательскими кораблями. $ap_no_spoil$ $ap_more_content$."
 UniqueAscensionPerksMenuEvents.137.Desc: "Этот перк вознесения откроет возможность вызвать восстание машин в органических цивилизациях, чтобы ослабить и уничтожить их изнутри. Шансы на то, что страна будет соответствовать требуемым критериям, чтобы вызвать восстание машин, довольно трудно получить, поэтому у вас также есть возможность проникнуть в них, чтобы осуществить это восстание в будущем, однако учтите, что проникновение может провалиться, и последствия могут быть неожиданными. Вы также получите доступ к новому эдикту страны, который позволит вам давать сплавы и энергию для строительства мощных флотов для ваших подданных. $ap_subject_compatibility$."
 UniqueAscensionPerksMenuEvents.138.Desc: "Этот перк Вознесения откроет возможность построить главное машинное ядро вашей машинной империи, которое обеспечит мощные модификаторы для страны и иногда будет помогать вам в исследованиях и добыче ресурсов."
 UniqueAscensionPerksMenuEvents.139.Desc: "Этот перк вознесения разблокирует возможность иметь мощных защитных часовых, которые будут действовать как силы обороны и защищать вашу территорию от любой угрозы, проникающей внутрь'. $ap_subject_compatibility$."
 UniqueAscensionPerksMenuEvents.140.Desc: "Этот перк вознесения открывает возможность перенести опыт и черты ваших лидеров в новое механическое тело, что позволит вам сохранить их на более длительный срок и избежать потери мощного лидера из-за неполадок."
 UniqueAscensionPerksMenuEvents.141.Desc: "Этот перк вознесения разблокирует возможность строительства специальных кораблей, ориентированных на добычу ресурсов, также, завершив технологию мега-инженерии, вы получите возможность разблокировать еще более мощные корабли, производящие ресурсы и способные даже поддерживать или заменять мегаструктуры. Также будет запущен специальный проект, после завершения которого некоторые гражданские конвои смогут перевозить ресурсы и людей из одной колонии в другую, увеличивая экономику страны."
 UniqueAscensionPerksMenuEvents.142.Desc: "Этот перк вознесения откроет возможность получить доступ к новым пользовательским районам в зависимости от вашей власти, эти новые районы откроют новые мощные профессии, дающие вам очень большое преимущество. $ap_more_content$ $ap_district_ui_compatibility$."
 UniqueAscensionPerksMenuEvents.143.Desc: "Этот перк вознесения откроет возможность наносить хирургические удары по бомбардируемым вражеским планетам, которые могут уничтожить районы, здания, убить или похитить население, совершить набег на ресурсы или даже устроить рагнарок, чтобы превратить планету в ничто."
 UniqueAscensionPerksMenuEvents.144.Desc: "Этот перк вознесения разблокирует новый ресурс под названием 'сокровища', который можно использовать для получения торговой стоимости или энергии для гештальт-империй, обмена их на незначительные артефакты или пожертвования другим империям, чтобы повысить их мнение. Эти ресурсы также будут необходимы для открытия следующего Пути Вознесения. Со временем будут открыты новые месторождения сокровищ, чтобы увеличить производство, в противном случае вы можете построить здание, позволяющее работать, которое также может производить сокровища."
 UniqueAscensionPerksMenuEvents.145.Desc: "Этот перк вознесения открывает доступ в подземный мир, попав в который, вы получите возможность обменивать свои сокровища на услуги различных людей, таких как контрабандисты для получения ресурсов, преступные лорды, пираты и мародеры для заключения контрактов и борьбы с вашими врагами. И даже остатки павшей империи, чтобы раскрыть их секреты, если у вас есть необходимый перк вознесения падшего ученика в плюсе."
 UniqueAscensionPerksMenuEvents.146.Desc: "Этот перк вознесения откроет игроку возможность разблокировать больше слотов вознесения в будущем, не заботясь о том, чтобы сосредоточиться на единстве и завершить дерево традиций. Он получит в общей сложности 4 бесплатных вознесения после задержки на 10, 25, 50 и 100 лет. $ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "Этот перк Вознесения откроет возможность запустить специальный проект, который после завершения создаст 12 популяций 12 различных видов, а также даст возможность превратить вашу столицу в мир Гайи."
 UniqueAscensionPerksMenuEvents.148.Desc: "Этот перк вознесения откроет возможность находить белые дыры для сбора антиматерии, эти новые ресурсы могут быть использованы для многих функций, таких как увеличение энергии, физики или выхода темной материи, или Улучшить энергетическое оружие, щиты и движители, или обнаружить другие белые дыры, чтобы Улучшить производство."
 UniqueAscensionPerksMenuEvents.149.Desc: "Этот перк Вознесения разблокирует возможность построить сканеры глубокого космоса на ваших колониях, чтобы разблокировать решение, которое позволит вам обнаруживать аномалии на планетах без месторождений, присутствующих в ваших границах, чтобы сделать их более полезными'. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "Этот перк Вознесения разблокирует возможность обнаружения новых археологических объектов на основе тех же правил, что и сканеры глубокого космоса, вам не нужно ничего делать. Все, что нужно, это колония со сканерами глубокого космоса и несколько планет в радиусе действия, которые могут поддерживать археологическое место'. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "Этот перк вознесения разблокирует решение, которое позволит вам сделать колонию полностью автоматической с производством месторождений, действующих как здания, планета будет следовать ориентации, заданной игроком, и будет продолжать развиваться независимо от ограничений, наложенных районами и зданиями, ей потребуются минералы для правильной работы."
 UniqueAscensionPerksMenuEvents.152.Desc: "Этот перк Вознесения разблокирует возможность иметь производство исследований почти со всех рабочих мест, серьезно увеличивая прогресс в исследованиях, плюс каждые 5 лет будет происходить Конгресс Технократов, который позволит специализироваться в трех различных областях исследований."
 UniqueAscensionPerksMenuEvents.153.Desc: "Этот перк вознесения разблокирует решение, которое может превратить расплавленный мир в легендарный мир, колонизируемую планету со специальными районами, сосредоточенными на производстве сплавов, $sr_living_metal$, повреждений оружия и сборке кораблей. Также разблокированы новые компоненты кораблей, состоящие из $sr_living_metal$. $ap_district_ui_compatibility$."
 UniqueAscensionPerksMenuEvents.154.Desc: "Этот перк Вознесения разблокирует доступ к Библиотеке Мудрости, где в обмен на единство игрок может найти интересные вещи, такие как новые эдикты, новые кампании, ресурсы и многое другое."
 UniqueAscensionPerksMenuEvents.155.Desc: "That Ascension Perk will unlock the ability to claim free systems instantly and directly by building outposts very quickly without construction ships after a science ship has fully surveyed a system."
