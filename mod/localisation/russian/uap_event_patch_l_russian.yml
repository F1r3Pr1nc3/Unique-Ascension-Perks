 UniqueAscensionPerksMenuEvents.1.SelfAware.Off.tooltip: "Удалит функцию 'Самоуправляемая колония', которая обычно требует сначала разблокировать перк Вознесения, и это для всех стран, присутствующих в игре. Однако если какая-либо страна успела получить этот перк раньше, она не потеряет эту возможность."
 UniqueAscensionPerksMenuEvents.1.SelfAware.On.tooltip: "Разблокирует функцию 'Самоуправляемая колония' без наличия перка Вознесения, и это для всех стран, присутствующих в игре."
