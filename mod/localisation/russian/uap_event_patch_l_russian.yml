l_russian:
 AH_abandoned_laboratory: "Заброшенная лаборатория"
 AH_abandoned_laboratory_intro: "На §Y[From.Planet.GetName]§! обнаружена заброшенная лаборатория. Невозможно определить, какой вид был его владельцем, но мы все равно можем послать группу поисковиков с §YНаучным кораблем§!, чтобы найти какие-либо полезные исследования.\n\n(§SУникальные бонусы вознесения §! )"
 AH_alien_ruins: "Alien Ruins Study"
 AH_alien_ruins_intro: "Some ruins of an ancient alien civilization were discovered on §Y[special_project_target.GetName]§!. We need so send a §YScience Ship§! at once and maybe we will find something useful.\n\n(§SUnique Ascension Perks Mod§!)"
 AH_ancient_temple: "Открытие храма пришельцев"
 AH_ancient_temple_intro: "На §Y[From.Planet.GetName]§! обнаружен храм древней инопланетной цивилизации. Поэтому нам нужно немедленно отправить §YНаучный корабль§! с командой исследователей, чтобы найти внутри что-нибудь полезное.\n\n(§SУникальные бонусы вознесения §!)"
 AH_city_ruins: "Исследование чужого города"
 AH_city_ruins_intro: "На §Y[special_project_target.GetName]§! обнаружен инопланетный город. Отправка группы исследователей на §YНаучном корабле§! может быть полезна, чтобы понять, как древнему архитектору этого города удалось построить такие уникальные здания.\n\n(§SУникальные бонусы вознесения §!)"
 AH_damaged_shipyard: "Активация древней верфи"
 AH_damaged_shipyard_intro: "В §Y[special_project_target.System.GetName]§! система. Древняя верфь была найдена дрейфующей в пустоте. Похоже, что большинство их механических инструментов все еще можно использовать. Старая конструкция очень большая, поэтому нам понадобится как минимум 3 §YСтроительных корабля§!, чтобы отремонтировать ее и начать строительство новых военных кораблей.\n\n(§SУникальные бонусы вознесения §!)"
 AH_deep_in_the_center: "Магнитная активность"
 AH_deep_in_the_center_intro: "Оказывается, центр планеты: §Y[special_project_target.GetName]§! каким-то образом не идеально вписывается в дыру вокруг себя, что позволяет ему перемещаться с одной стороны на другую, провоцируя магнитную активность на другой стороне планеты."
 AH_extinct_wildlife: "Тропы дикой природы"
 AH_extinct_wildlife_intro: "Мы заметили гигантские следы инопланетной ксеноформы жизни на §Y[From.Planet.GetName]§!. Возможно, эти следы приведут нас к чему-то очень интересному, но для этого нам нужно будет отправить §YНаучный корабль§! для дальнейшего исследования.\n\n(§SУникальные бонусы вознесения §!)"
 AH_false_planet_surface: "Машинный мир обнаружен"
 AH_false_planet_surface_intro: "Похоже, что сигнал поступает от §Y[From.Planet.GetName]§!. То, что выглядело как простое необитаемое существо, сначала начало разрывать свою поверхность, обнажая искусственную поверхность. Теперь мы можем подтвердить, что скрытый машинный мир существует. Теперь вопрос в том, кто построил этот машинный мир и почему они его спрятали? Все, что мы можем подтвердить, это тот факт, что здания кажутся лишь формой прототипа. Мы должны отправить §YНаучный корабль§!, чтобы изучить этот мир.\n\n(§SУникальные бонусы вознесения §!)"
 AH_new_discovery: "Открытие города-предшественника"
 AH_new_discovery_intro: "На §Y[special_project_target.GetName]§! обнаружен древний город, наши эксперты подтверждают, что такие здания были построены не простой древней инопланетной цивилизацией, а древней расой предшественников, которая была сильно развита в технологиях. Мы должны отправить §YНаучный корабль§!, чтобы исследовать город.\n\n(§SУникальные бонусы вознесения §!)"
 AH_old_databank: "Ядро ИИ"
 AH_old_databank_intro: "От §Y[From.Planet.System.GetName]§! исходит странный сигнал! система. Похоже, что за источником этого сигнала было замечено массивное ядро ​​искусственного интеллекта. Мы можем подтвердить, что конструкция этого сооружения кажется очень древней и никогда не встречалась в прошлом, а это значит, что оно должно скрывать что-то интересное. Это также объясняет присутствие военных кораблей аналогичной конструкции позади оборонительной позиции, вероятно, защищающей ее от злоумышленников. Мы должны послать эскорт для очистки системы, а затем §YНаучный корабль§! для изучения ядра.\n\n(§SУникальные бонусы вознесения §!)"
 AH_primitive_civilization: "Агрессивные примитивы"
 AH_primitive_civilization_intro: "Какие-то инопланетные воины-примитивы неистовствуют на §Y[From.Planet.GetName]§!. Мы должны понять, кто они, но прежде всего усмирить их. §Y15 Транспортных кораблей§! должно быть достаточно, чтобы справиться с проблемой. §RНекоторые войска могут быть убиты во время миссии!§!\n\n(§SУникальные бонусы вознесения §!)"
 AH_space_ruins: "Исследование инопланетных руин"
 AH_space_ruins_intro: "На §Y[special_project_target.GetName]§! были обнаружены руины древней инопланетной цивилизации. Нам нужно немедленно отправить §YНаучный корабль§!, и, возможно, мы найдём что-нибудь полезное.\n\n(§SУникальные бонусы вознесения §!)"
 AH_underground_entrance: "Монстры из глубины"
 AH_underground_entrance_intro: "На §Y[From.Planet.GetName]§! наши люди боятся, вначале то, что казалось слухами, оказалось правдой. Некоторые монстры, приходящие из глубин планеты, беспорядочно убивают людей. Такое нельзя терпеть, нам нужно раз и навсегда разобраться с этими монстрами, местная полиция недостаточно сильна, но с §Y20 Транспортными Кораблями§! они поймут, что нападать на наших людей было ошибкой. §RНекоторые войска могут быть убиты во время миссии!§!\n\n(§SУникальные бонусы вознесения §!)"
 AH_unusual_region: "Необычный мир"
 AH_unusual_region_intro: "Что-то не так с §Y[special_project_target.GetName]§!, при втором сканировании мы можем подтвердить, что на планете скрывается секретная неисследованная область. Это возможность для нас найти новые ресурсы, готовые к сбору, и для этого мы должны отправить §YНаучный корабль§! для более глубоких исследований.\n\n(§SУникальные бонусы вознесения §!)"
