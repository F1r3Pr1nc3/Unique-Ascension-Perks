 UniqueAscensionPerksSitesEvents.0.Desc: "$AH_ancient_temple_intro$"
 UniqueAscensionPerksSitesEvents.0.Name: "$AH_ancient_temple$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.1.Desc: "Исследование древнего храма пришельцев на §Y[From.Planet.GetName]§! закончилось. Команда, отвечавшая за исследование, прислала нам свой отчет."
 UniqueAscensionPerksSitesEvents.1.Name: "$AH_ancient_temple$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.10.Desc: "$AH_city_ruins_intro$"
 UniqueAscensionPerksSitesEvents.10.Name: "$AH_city_ruins$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.11.Desc: "Исследование чужого города на §Y[special_project_target.GetName]§! закончилось. Мы изучили много новых технологий в строительстве зданий, чтобы сделать их более прочными и устойчивыми."
 UniqueAscensionPerksSitesEvents.11.Name: "$AH_city_ruins$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.110.Desc: "$AH_damaged_shipyard_intro$"
 UniqueAscensionPerksSitesEvents.110.Name: "$AH_damaged_shipyard$ §R(Уровень 3)§!"
 UniqueAscensionPerksSitesEvents.111.Desc: "Наши строительные корабли завершили ремонт старинной верфи. Кроме того, завершено строительство нового военного флота."
 UniqueAscensionPerksSitesEvents.111.Name: "$AH_damaged_shipyard$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.120.Desc: "$AH_unusual_region_intro$"
 UniqueAscensionPerksSitesEvents.120.Name: "$AH_unusual_region$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.121.Desc: "Наш научный корабль на §Y[special_project_target.GetName]§! закончил обследование неизвестного региона. И похоже, что мы были правы, взглянув дальше на эту часть планеты, мы обнаружили, похоже, некоторые стратегические ресурсы."
 UniqueAscensionPerksSitesEvents.121.Name: "$AH_unusual_region$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.130.Desc: "$AH_primitive_civilization_intro$"
 UniqueAscensionPerksSitesEvents.130.Name: "$AH_primitive_civilization$ §Y(Уровень 2)§!"
 UniqueAscensionPerksSitesEvents.131.Desc: "Агрессивные примитивы усмирены, пока трудно понять, почему они так враждебны, но мы пока оставим их в живых, чтобы найти решение."
 UniqueAscensionPerksSitesEvents.131.Name: "$AH_primitive_civilization$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.140.Desc: "$AH_new_discovery_intro$"
 UniqueAscensionPerksSitesEvents.140.Name: "$AH_new_discovery$ §Y(Уровень 2)§!"
 UniqueAscensionPerksSitesEvents.141.Desc: "Исследование города-предшественника на §Y[special_project_target.GetName]§! завершено, группа исследователей прислала нам копию своего отчета, объясняющего, как был построен город и какова была его цель."
 UniqueAscensionPerksSitesEvents.141.Name: "$AH_new_discovery$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.150.Desc: "$AH_false_planet_surface_intro$"
 UniqueAscensionPerksSitesEvents.150.Name: "$AH_false_planet_surface$ §R(Уровень 3)§!"
 UniqueAscensionPerksSitesEvents.151.Desc: "§Y[From.Planet.GetName]§! закончил превращаться в машинный мир. Все найденные на нем постройки представляли собой лишь старые прототипы и непригодны для использования. Планету могут колонизировать только машины. Чтобы поддерживать биологическую жизнь, его пришлось бы терраформировать."
 UniqueAscensionPerksSitesEvents.151.Name: "$AH_false_planet_surface$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.20.Desc: "$AH_old_databank_intro$"
 UniqueAscensionPerksSitesEvents.20.Name: "$AH_old_databank$ §R(Уровень 3)§!"
 UniqueAscensionPerksSitesEvents.21.Desc: "Исследование $AH_old_databank$ завершено, как и ожидалось, мы собрали очень большое количество интересных исследовательских данных."
 UniqueAscensionPerksSitesEvents.21.Name: "$AH_old_databank$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.30.Desc: "$AH_extinct_wildlife_intro$"
 UniqueAscensionPerksSitesEvents.30.Name: "$AH_extinct_wildlife$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.31.Desc: "Мы пошли по следам инопланетной формы жизни ксено, и они привели к горе. Внутри была обнаружена гигантская пещера, которая, по-видимому, была гнездом зверя, однако мы не обнаружили никаких доказательств недавней активности, что означает, что гнездо на самом деле заброшено. Это кажется весьма любопытным, потому что внутри все еще есть много еды, готовой к сбору, и после многих тестов мы можем подтвердить, что еда съедобна для нашего вида."
 UniqueAscensionPerksSitesEvents.31.Name: "$AH_extinct_wildlife$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.40.Desc: "$AH_abandoned_laboratory_intro$"
 UniqueAscensionPerksSitesEvents.40.Name: "$AH_abandoned_laboratory$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.41.Desc: "Команда поисковиков завершила исследование заброшенной лаборатории на §Y[From.Planet.GetName]§! все интересные исследования отправлены в столицу."
 UniqueAscensionPerksSitesEvents.41.Name: "$AH_abandoned_laboratory$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.50.Desc: "Мы запечатали все входы из пещер наружу, оставив открытой только одну гигантскую дыру, чтобы должным образом предотвратить любые новые попытки убийства. Монстры узнали о нашем присутствии и начали перегруппировываться глубже в пещере, мы не можем допустить, чтобы такая угроза царила на планете."
 UniqueAscensionPerksSitesEvents.50.Name: "$AH_underground_entrance$: §YEntering§!"
 UniqueAscensionPerksSitesEvents.51.Desc: "Их тысячи, но мы можем их убить, наши войска продвинулись в пещере, но отсюда случается, что количество монстров больше, чем ожидалось, очистка всей пещеры потребует времени и ресурсов."
 UniqueAscensionPerksSitesEvents.51.Name: "$AH_underground_entrance$: §YProgressing§!"
 UniqueAscensionPerksSitesEvents.80.Desc: "$AH_deep_in_the_center_intro$"
 UniqueAscensionPerksSitesEvents.80.Name: "$AH_deep_in_the_center$ §Y(Уровень 2)§!"
 UniqueAscensionPerksSitesEvents.81.Desc: "Оказывается, центр планеты: §Y[special_project_target.GetName]§! каким-то образом не идеально вписывается в дыру вокруг себя, что позволяет ему перемещаться с одной стороны на другую, провоцируя магнитную активность на другой стороне планеты."
 UniqueAscensionPerksSitesEvents.81.Name: "$AH_deep_in_the_center$: §G$HUMAN2_SHIP_Success$§!"
 UniqueAscensionPerksSitesEvents.90.Desc: "$AH_alien_ruins_intro$"
 UniqueAscensionPerksSitesEvents.90.Name: "$AH_alien_ruins$ §G(Уровень 1)§!"
 UniqueAscensionPerksSitesEvents.91.Desc: "Исследование древних инопланетных руин на §Y[From.Planet.GetName]§! закончилось. Исследовательская группа прислала нам копию своего отчета."
 UniqueAscensionPerksSitesEvents.91.Name: "$AH_alien_ruins$: §G$HUMAN2_SHIP_Success$§!"
