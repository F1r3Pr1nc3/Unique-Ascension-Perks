 creature_corpse_category: "Труп гигантского существа"
 creature_corpse_category_desc: "Мы нашли то, что, похоже, является древним трупом гигантского существа, и благодаря вакууму процесс разложения значительно ускорился. Научный экипаж настаивает на проведении вскрытия для изучения существа."
