 uplift.6100.desc: "[Root.GetName] докладывает, что доминирующим видом на планете [From.GetName] является раса довольно больших змеев, которые добрались до вершины пищевой цепочки благодаря сильному, хотя и животному, интеллекту.\n\nВедущий ученый [Root.GetLeaderName] заявляет о наличии множества сходств между их нынешним состоянием и последними этапами эволюции, которую прошли [Root.Owner.GetSpeciesName], до обретения нами разума.\n\nВозможно, нам удастся преобразить этих низших существ, применяя правильные технологии."
