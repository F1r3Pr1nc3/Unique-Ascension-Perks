l_russian:
 AnomaliesRespawnEvent.2001.Desc: "Оказывается, некоторые планеты на нашей территории, на которых, как казалось на первый взгляд, нет ничего интересного для нас, вместо этого скрывают интересные аномалии, готовые к исследованию."
 AnomaliesRespawnEvent.2001.Name: "§BОбнаружены новые аномалии§"
 NewAnomalyEvents.100.Desc: "Скорость вращения относительно галактической плоскости этой звезды не соответствует другим звездам класса А, встречавшимся ранее. После длительного периода наблюдений экипаж попытался описать это беспрецедентное поведение, и, к удивлению научной команды, все движения этой звезды можно было сравнить только с движением погибшими клетка тела, медленно дрефтующими в космосе. Может ли это быть доказательством того, что наша Вселенная может быть бесконечно большой? Кто знает?"
 NewAnomalyEvents.100.Name: "Звезда, движущаяся как клетка"
 NewAnomalyEvents.110.Desc: "Состав этого класса B уникален, похоже, что простой лучевой лазер способен создать странное тепловое нарушение внутри звезды, оставив неизгладимый след. В конце концов, наша команда ученых решила добавить к нему великое имя нашей цивилизации, чтобы доказать следующим поколениям, которые придут в будущем тысячелетии, что мы присутствовали и были достаточно развиты, чтобы обнаружить такой удивительный процесс."
 NewAnomalyEvents.110.Name: "Записываемая звезда"
 NewAnomalyEvents.111.Desc: "После отправки скриншотов этой новой обнаруженной звезды нашим людям выяснилось, что многие влиятельные в нашем обществе люди хотели, чтобы их имя было помещено на эту звезду. Шумиха, созданная этой звездой класса B, была достаточно сильной, чтобы классифицировать ее как очень важную и сделать ее способной генерировать влияние в нашей империи."
 NewAnomalyEvents.111.Name: "Звезда звезд"
 NewAnomalyEvents.120.Desc: "Сначала это звучит очень нелогично, но после тщательного осмотра мы можем подтвердить, что эта звезда ведет себя как живой организм, способный вырастить себя из межзвездного мусора, способного противостоять огромному теплу, исходящему от него. Мы можем только предполагать, что она пытается сохранить хороший внешний вид, но для кого?"
 NewAnomalyEvents.120.Name: "Живая звезда"
 NewAnomalyEvents.130.Desc: "Заброшенная станция сбора энергии, состоящая из неизвестного материала беспрецедентной прочности, была обнаружена возле этой звезды класса G, похоже, она была деактивирована на неизвестное количество времени. Наш научный персонал не смог активировать ее снова, но мы обнаружили большой запас энергии, который, вероятно, был создан для того, чтобы станция оставалась активной даже после смерти этой звезды. Этого не произойдет в течение миллиардов лет, поэтому мы решили использовать эту энергию в своих целях."
 NewAnomalyEvents.130.Name: "Энергетическая станция"
 NewAnomalyEvents.140.Desc: "Мы обнаружили очень слабый сигнал, исходящий от этой звезды класса K, и похоже, что инженерный аванпост был обнаружен прямо внутри звезды. Но самое интересное заключается в том, что внутри находятся люди неизвестного вида, и, похоже, им не нравится, что мы находимся здесь уже долгое время. Поскольку они знают, что мы не можем до них добраться, они решили поделиться некоторыми интересными инженерными данными в обмен на то, что мы покинем их и никогда не вернемся."
 NewAnomalyEvents.140.Name: "Инженеры внутри"
 NewAnomalyEvents.150.Desc: "Возле этой звезды класса М был обнаружен дрейфующий ящик, состоящий из материалов, достаточно прочных, чтобы противостоять жару звезды, но с очень слабой системой защиты, позволяющей нам легко открыть его и найти внутри великолепное сокровище."
 NewAnomalyEvents.150.Name: "Дрейфующий ящик"
 NewAnomalyEvents.151.Desc: "Эта звезда класса M каким-то образом способна создать притягательное магнитное поле, по крайней мере, достаточно сильное, чтобы захватить большую часть минеральной пыли вокруг, сформировав достаточно большое минеральное облако, чтобы его можно было собрать."
 NewAnomalyEvents.160.Desc: "Слабый сигнал исходил из очень маленького прохода рядом с этой черной дырой. При ближайшем рассмотрении мы обнаружили нечто ужасное и отталкивающее, что невозможно описать другими словами. Экипаж убежден, что это чудовище пыталось добраться до нашей галактики. Но наша научная команда сохранила спокойствие и сумела закрыть маленькие ворота, связывающие нас с царством этого ужаса, запустив снаряд на очень высокой скорости, который быстро создал цепную реакцию с энергией черной дыры и навсегда запечатал проход."
 NewAnomalyEvents.160.Name: "Избежавшая катастрофы"
 NewAnomalyEvents.170.Desc: "Этот пульсар намного больше большинства тех, с которыми мы сталкивались ранее, энергия, исходящая от него, исключительна. И команде инженеров потребовалось всего несколько дней, чтобы сделать устройство, работающее как солнечная батарея, которое смогло поглотить много энергии, готовой к использованию для нас."
 NewAnomalyEvents.170.Name: "Суперпульсар"
 NewAnomalyEvents.180.Desc: "Эта солнечная система очень богата минеральной пылью, но так как она слишком мала, на ее сбор уйдут века. Вместо этого у нашей научной команды появилась идея, они знали, что все эти минералы-пылинки могут быть притянуты с помощью нейтронной звезды с ее магнитным притяжением. И после того, как нам удалось стимулировать это притягивающее поле, мы смогли собрать огромное количество минералов, готовых к сбору."
 NewAnomalyEvents.180.Name: "Притягивание минералов"
 NewAnomalyEvents.190.Desc: "Не было найдено никаких интересных следов предыдущей цивилизации, которая была на этой планете, но были найдены некоторые красивые и ценные предметы искусства, которые могут быть проданы по высокой цене людям нашего общества."
 NewAnomalyEvents.190.Name: "Предметы искусства"
 NewAnomalyEvents.191.Desc: "Мы нашли огромный банк данных, все еще активный, но очень поврежденный, единственная информация, которую мы смогли извлечь, это какие-то специальные методы влияния на население и их фракции, чтобы максимальное их количество было на нашей стороне."
 NewAnomalyEvents.191.Name: "Мастер пропаганды"
 NewAnomalyEvents.192.Desc: "Здесь произошло что-то очень плохое, единственные подозрительные вещи, присутствующие в этом городе, это одежда его жителей, материал этой одежды, похоже, не подвержен влиянию времени и может быть полезен для нас. Но из-за этого мы не можем определить, когда здесь произошла трагедия, единственная подсказка, которую мы нашли, это записка в кармане одежды одного из жителей, в которой, после серьезного перевода, говорилось, что они сражались вместе и сплоченно до самого конца. Сегодня невозможно сказать, кто был их врагом, но кое-что определенно - это то, что мы должны серьезно взять пример с их храбрости."
 NewAnomalyEvents.192.Name: "До конца"
 NewAnomalyEvents.192.a: "Мы будем чтить их."
 NewAnomalyEvents.192.b: "Возьмите вещи и уходите."
 NewAnomalyEvents.193.Desc: "Мы можем быть уверены, что жители того города были очень 'обеспеченными', но что-то заставило их покинуть свою планету очень быстро, и это до того, как они успели забрать все свое состояние. Мы не сможем забрать все сокровища, которые они оставили, и уже замечено много кораблей контрабандистов, что означает, что они собираются разграбить все, что здесь осталось. Мы должны уходить как можно скорее, и каков же выбор?."
 NewAnomalyEvents.193.Name: "Богатый город"
 NewAnomalyEvents.193.a: "Возьми деньги."
 NewAnomalyEvents.193.b: "Возьмите минералы."
 NewAnomalyEvents.193.c: "Retrieve the motes!"
 NewAnomalyEvents.193.d: "We won't let the smugglers have any of this. Ignite the pipeline network."
 NewAnomalyEvents.200.Desc: "Труп этого колосса завораживал, наша научная команда даже не смогла точно объяснить, как это очень странное существо могло использовать свойства экзотической физики на уровне, далеко превосходящем наши знания. Единственное, что мы смогли сделать, это оценить скорость, достигнутую скелетом существа, который начал медленно проявляться благодаря разложению. Такое открытие очень поможет нам в понимании физики."
 NewAnomalyEvents.200.Name: "Продвинутое существо"
 NewAnomalyEvents.201.Desc: "Мы обнаружили нечто очень интересное на поверхности этого тела, похоже, что кожа состоит из драгоценностей, способных противостоять разложению тела. Трудно определить, являются ли эти драгоценности естественными или это результат столкновения с космическим мусором, но в конце концов они имеют хорошую ценность и могут быть собраны."
 NewAnomalyEvents.201.Name: "Кожа драгоценностей"
 NewAnomalyEvents.202.Desc: "Мы обнаружили некоторую активность внутри мертвого космического организма. После долгого обсуждения экипаж решил открыть достаточно большое отверстие, чтобы проверить, что находится внутри, не позволяя ему вырваться на свободу. И что мы обнаружили, так это несколько пассивных космических китов Тиянки. Самое интересное, что они, похоже, поблагодарили нас за то, что мы помогли им освободиться, исполняя что-то вроде танца, и они действительно следуют за нами, что поможет в изучении их вида."
 NewAnomalyEvents.202.Name: "Тянкис внутри"
 NewAnomalyEvents.203.Desc: "Это то, что вы не увидите каждый день, даже после смерти, которая может быть датирована многими столетиями, мертвое тело существа все еще восстанавливается после любого полученного повреждения. Так что здесь можно задать хороший вопрос: мертв этот монстр или нет? Страх начал овладевать кораблем, и команда решила покинуть его как можно скорее, но в итоге им все же удалось провести очень интересное исследование регенерирующего трупа и утверждать, что мы можем сделать то же самое с нашими кораблями."
 NewAnomalyEvents.203.Name: "Регенерирующий труп"
 NewAnomalyEvents.204.Desc: "Несколько брошенных корветов были найдены в твари, и, похоже, бой закончился до того, как они попали в желудок. Они находятся в хорошем состоянии и могут быть использованы нашим флотом."
 NewAnomalyEvents.204.Name: "Брошенные корабли"
 NewAnomalyEvents.210.Desc: "Очень прочные ворота были найдены лежащими рядом с астрокартографической картой, ворота запрашивали код безопасности, и было просто вычислить, что астрокартографическая карта приведет нас к этому коду. После небольшого путешествия нам удалось найти код и вернуться к воротам, код был правильным, и система безопасности отключилась, позволяя нам войти внутрь и найти большое хранилище энергетических кредитов."
 NewAnomalyEvents.210.Name: "Защищенный банк"
 NewAnomalyEvents.211.Desc: "Астрокартографическая карта указала нам местонахождение заброшенного клада, который все еще имеет ценность на нашем современном рынке, особенно для коллекционеров драгоценностей."
 NewAnomalyEvents.211.Name: "Заброшенное сокровище"
 NewAnomalyEvents.212.Desc: "Астрокартографическая карта указала нам местоположение заброшенной примитивной структуры, которая оказалась фабрикой робототехники. Мы обнаружили внутри древнюю машину очень грубой конструкции, которая вызвала нас на игру, которая казалась аналогом шахмат нашей собственной цивилизации. Проиграв несколько раундов, мы, наконец, смогли победить машину, и в качестве награды она дала нам несколько чертежей, чтобы мы знали, как этим примитивным инженерам удалось так быстро разработать искусственный интеллект."
 NewAnomalyEvents.212.Name: "Старая машина"
 NewAnomalyEvents.213.Desc: "Астрокартографическая карта указала нам местоположение гигантской деактивированной электростанции. После ее включения огромное количество энергии, вырабатываемой ею, было настолько удивительным, что инженерная команда подтвердила, что ее можно использовать из космоса с помощью горнодобывающей станции."
 NewAnomalyEvents.213.Name: "Электростанция"
 NewAnomalyEvents.220.Desc: "В микрочервоточине был обнаружен инопланетянин космического происхождения, и если ничего не предпринять, это существо должно было погибнуть. После тщательного осмотра червоточины экипаж решил, что инопланетянин не является враждебным, и решил помочь ему выбраться с помощью захватного крюка и движителей научного судна. Спасение было очень приятным для экипажа, и существо вознаградило их очень красивым звуком, экипаж остался ошеломленным перед ним и позволил маленькому существу сбежать."
 NewAnomalyEvents.220.Name: "Инопланетянин в ловушке"
 NewAnomalyEvents.221.Desc: "По ту сторону микрочервоточины было обнаружено странное устройство. Невозможно объяснить назначение предмета, но интересны вторичные цели, которые функционировали как мультиинструментальный набор с большим количеством функций."
 NewAnomalyEvents.221.Name: "Странное устройство"
 NewAnomalyEvents.222.Desc: "Очень большой сапфир был найден на другой стороне микро-червоточины, размер сапфира близок к размеру одного из наших видов, и команда считает, что его можно собрать. Хотя они все еще не знают, как эта драгоценность оказалась здесь, но ее стоимость на рынке будет очень прибыльной."
 NewAnomalyEvents.222.Name: "Путешествующий сапфир"
 NewAnomalyEvents.223.Desc: "Эта мини-червоточина в итоге оказалась не естественной, а искусственной, и ее источник был быстро обнаружен. Запас энергии, который оказался очень низким, мог объяснить, почему червоточина была такой маленькой и все еще уменьшалась понемногу. В конце концов, экипаж решил извлечь остатки энергии, пока она не иссякла окончательно."
 NewAnomalyEvents.223.Name: "Неизвестный генератор"
 NewAnomalyEvents.230.Desc: "Экипажу наконец удалось взломать одинокий компьютер. Похоже, что даже спустя тысячи лет сеанс человека, который был на этом компьютере до этого, остался открытым, потому что этот гений сумел создать энергетический реактор с достаточно большим запасом энергии, чтобы поддерживать его в рабочем состоянии целую вечность. В конце концов, благодаря хаку экипажу удалось извлечь информацию о видах, исчезнувших с той планеты, а также о работе реактора, чтобы выключить компьютер раз и навсегда."
 NewAnomalyEvents.230.Name: "Взлом успешен: Ядро реактора"
 NewAnomalyEvents.231.Desc: "Экипажу наконец удалось взломать одинокий компьютер. И тут произошло нечто удивительное: открылось гигантское секретное хранилище, внутри которого находилось множество армий боевых андроидов, ожидающих того, кто станет их лидером. Пока неизвестно, какова истинная цель этих армий, но точно известно, что пока они могут служить нам."
 NewAnomalyEvents.231.Name: "Взлом успешен: Армии Android"
 NewAnomalyEvents.231.a: "Возьмите под контроль армии андроидов."
 NewAnomalyEvents.231.b: "Уничтожить армии андроидов."
 NewAnomalyEvents.232.Desc: "Экипажу наконец удалось взломать одинокий компьютер. Некая программа терраформирования ждала зеленого света, прежде чем начать терраформирование всей планеты, чтобы превратить ее во что-то другое. Нет никаких подсказок о том, что может быть идеальной планетой для вида, который создал этот процесс терраформирования. Экипаж ждет приказов."
 NewAnomalyEvents.232.Name: "Взлом успешен: Протокол терраформирования"
 NewAnomalyEvents.232.a: "Возьмите корабли под контроль."
 NewAnomalyEvents.232.b: "Разрушить корабли."
 NewAnomalyEvents.233.Desc: "Экипажу наконец удалось взломать одинокий компьютер. Была найдена только папка под названием 'Наша цивилизация', внутри которой находилось огромное количество видеороликов, объясняющих все до мельчайших подробностей, как жили представители этого вида на планете. Похоже, что они были ксенофилами и решили поделиться всей информацией с любым, кто достаточно умен, чтобы взломать систему безопасности компьютера. Исследовательская станция вблизи планеты может установить с ней связь, что позволит команде продолжить исследования с орбиты."
 NewAnomalyEvents.233.Name: "Взлом удался: Документальный фильм"
 NewAnomalyEvents.240.Desc: "Внутри лавовой цитадели была обнаружена гигантская фабрика, которая, похоже, все еще функционирует и готова к активации. Этот объект хорошо спроектирован и может поддерживать массовое производство почти любого вида объектов и с удивительной скоростью. Мы могли бы изучить его с орбиты с помощью исследовательской станции и посмотреть, как этим инженерам удалось построить что-то такого масштаба."
 NewAnomalyEvents.240.Name: "Гигантская старая фабрика"
 NewAnomalyEvents.250.Desc: "В ледяной пещере найдена добыча кристаллов. Вероятно, они будут иметь высокую стоимость на наших рынках."
 NewAnomalyEvents.250.Name: "Кристаллическая добыча"
 NewAnomalyEvents.251.Desc: "В этой большой пещере была обнаружена цивилизация ледяных существ. Похоже, их не беспокоит присутствие научной группы, поэтому можно понаблюдать за их поведением, чтобы понять, как они живут."
 NewAnomalyEvents.251.Name: "Ледяные сущности"
 NewAnomalyEvents.252.Desc: "Большая глыба льда лежала в центре замерзшей пещеры, и особенным ее делал тот факт, что ничто из нашего арсенала не могло ее разбить, но ее вес был очень легким, что позволило нам перевезти ее на нашем корабле и доставить в наш мир для украшения."
 NewAnomalyEvents.252.Name: "Идеальный лед"
 NewAnomalyEvents.260.Desc: "После долгого расследования было найдено древнее здание Предтеч. Внутри него гигантский терминал был все еще активен, вероятно, являясь главным центром таинственной деятельности, присутствующей на планете. После некоторой задержки в исследовании научная группа обнаружила гигантский переключатель, ожидающий активации, и здесь после долгого времени осмотра, обсуждения и спекуляций они, наконец, решили привести механизм в действие. На всей планете началось гигантское землетрясение, которое со временем стало еще больше, но самым удивительным моментом была высота земли, которая начала подниматься с удивительной скоростью, порождая сотни гор с огромной вулканической активностью внутри них."
 NewAnomalyEvents.260.Name: "Обнаружен горный мир"
 NewAnomalyEvents.261.Desc: "После долгого исследования было найдено древнее здание Предтеч. Внутри него гигантский терминал был все еще активен, вероятно, являясь главным центром таинственной деятельности, присутствующей на планете. После некоторой задержки в исследовании научная группа обнаружила гигантский переключатель, ожидающий активации, и здесь после долгого времени осмотра, обсуждения и спекуляций они, наконец, решили привести механизм в действие. На всей планете началось гигантское землетрясение, которое со временем увеличивало ее размеры, но самым удивительным было то, что поверхность планеты начала трескаться, открывая множество полезных ископаемых, готовых к добыче. Так планета превратилась в Трещиноватый мир."
 NewAnomalyEvents.261.Name: "Обнаружен расколотый мир."
 NewAnomalyEvents.262.Desc: "После долгого исследования было найдено древнее здание Предтеч. Внутри него гигантский терминал был все еще активен, вероятно, являясь главным центром таинственной деятельности, присутствующей на планете. После некоторой задержки в исследовании научная группа обнаружила гигантский переключатель, ожидающий активации, и здесь после долгого времени осмотра, обсуждения и спекуляций они, наконец, решили привести механизм в действие. На всей планете началось гигантское землетрясение, в результате которого она со временем стала еще больше, но самой удивительной частью была поверхность, которая после распространения стала открывать множество джунглей, болот и келпов. Также начали появляться многие виды диких животных, включая некоторые из них, которых мы никогда не видели в прошлом. Вот он, этот посаженный, как оказалось, Заповедный мир."
 NewAnomalyEvents.262.Name: "Обнаружен заповедный мир"
 NewAnomalyEvents.263.Desc: "После длительного исследования было найдено древнее здание Предтеч. Внутри него гигантский терминал был все еще активен, вероятно, являясь главным центром таинственной деятельности, присутствующей на планете. После некоторой задержки в исследовании научная группа обнаружила гигантский переключатель, ожидающий активации, и здесь после длительного осмотра, обсуждения и спекуляций они, наконец, решили привести механизм в действие. На всей планете началось гигантское землетрясение, которое со временем стало еще больше, но самой удивительной частью была поверхность, которая начала ломаться и открывать своего рода новую машинную землю вокруг всей планеты. Также начали появляться многочисленные секретные сектора, и команда решила покинуть планету, чтобы посмотреть на нее из космоса. Так планета превратилась в гигантский Машинный мир."
 NewAnomalyEvents.263.Name: "Обнаружен машинный мир"
