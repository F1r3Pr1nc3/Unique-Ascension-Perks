 frozen_exploration_category: "Замороженные исследования"
 frozen_exploration_category_desc: "Мы обнаружили небольшой вход в замерзшей горе со странным светом внутри, ведущий в огромную замерзшую пещеру. Исследование возможно, но мы не знаем, что может быть внутри."
 g_star_anomaly_category: "Аномалия класса G"
 g_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 holy_city_category: "Заброшенная столица"
 holy_city_category_desc: "Была замечена столица большого города, но без каких-либо последних признаков жизни или деятельности, нам нужно исследовать ее, чтобы узнать, что здесь произошло."
 huge_galaxy_category: "$TUTORIAL_GALAXY_MAP_TITLE$"
 huge_galaxy_category_desc: "На этой планете была обнаружена астрокартографическая диаграмма, которая, похоже, дает положение чего-то очень ценного объекта. Мы должны проанализировать ее и посмотреть, что будет найдено в этом месте."
 k_star_anomaly_category: "Аномалия класса K"
 k_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 lava_citadel_category: "Цитадель лавы"
 lava_citadel_category_desc: "Мы нашли удивительную огромную цитадель лавы в этом расплавленном мире. Ее исследование может привести к интересным результатам."
 lone_computer_category: "Одинокий компьютер"
 lone_computer_category_desc: "Перед завершением исследования этой планеты был обнаружен слабый сигнал. Определив местонахождение источника и подойдя ближе, мы обнаружили старый заброшенный аванпост. Но, несмотря на то, что все было отключено в течение бесчисленных лет, один компьютер все еще там, активный и прекрасно функционирующий, просто ожидая чьего-то возвращения. Похоже, что компьютер можно взломать, но нам следует оставаться осторожными, потому что мы не знаем, какая защита стоит за ним."
 m_star_anomaly_category: "Аномалия класса М"
 m_star_anomaly_category_desc: "У этой звезды было обнаружено что-то подозрительное."
 mini_natural_wormhole_category: "Мини-природная червоточина"
 mini_natural_wormhole_category_desc: "Рядом с планетой была обнаружена очень маленькая естественная червоточина, которая, похоже, находится на грани коллапса, мы можем предположить, что она разрушится в ближайшие несколько месяцев. Мы могли бы использовать эту возможность, чтобы осмотреть другую сторону и, возможно, найти что-то ценное."
 neutron_anomaly_category: "Аномалия нейтронной звезды"
 neutron_anomaly_category_desc: "С этой нейтронной звездой было обнаружено что-то подозрительное."
 planet_mysterious_activity_category: "Загадочная активность планеты"
 planet_mysterious_activity_category_desc: "Несмотря на то, что эта пригодная для жизни планета не имеет следов нынешней или древней цивилизации, мы обнаружили некую глубокую активность в ядре, которая потребует дополнительных исследований."
