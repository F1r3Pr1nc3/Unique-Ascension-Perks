 uplift.6100.desc: "The [Root.GetName] reports that the dominant species on [From.GetName] are a race of fairly large serpents, who have risen to the top of the food-chain by virtue of their great, albeit animal, intelligence.\n\nScience Officer [Root.GetLeaderName] claims to see many similarities between their state and the latter stages of [Root.Owner.GetSpeciesName] evolution, before we became sapient.\n\nWe might be able to uplift these lesser beings, with the right technology."
