 holy_city_category: "Abandoned Capital"
 holy_city_category_desc: "An abandoned city capital has been spotted without any recent signs of life or activity. We need to investigate it in order to know what happened here."
 huge_galaxy_category: "$TUTORIAL_GALAXY_MAP_TITLE$"
 huge_galaxy_category_desc: "A astrocartographic chart has been discovered on this planet and it seems to give the position of some kind of high value object. We should analyze it and see what will be found at that location."
