 lava_citadel_category: "Lava Citadel"
 lava_citadel_category_desc: "We have found an amazingly huge lava citadel on this Molten World. Exploring it could maybe end up with interesting results."
 lone_computer_category: "Lone Computer"
 lone_computer_category_desc: "Before finishing the survey of the planet, a weak signal has been detected. After locating the source and coming closer we have discovered an old abandoned outpost. But despite everything being offline for uncounted years a single computer is still there, active and perfectly functional, just waiting for someone to return. It seems that the computer is hackable, but we should remain careful because we don't know what sort of security lies behind it."
 m_star_anomaly_category: "M Class Anomaly"
 m_star_anomaly_category_desc: "Something suspicious has been discovered with this star."
 mini_natural_wormhole_category: "Mini Natural Wormhole"
 mini_natural_wormhole_category_desc: "A very small natural wormhole has been found near the planet and it appears to be on the verge of collapse. We can estimate that it is going to collapse in the next few months. We could use this opportunity to examine the other side and maybe find something of value."
 neutron_anomaly_category: "Neutron Star Anomaly"
 neutron_anomaly_category_desc: "Something suspicious has been discovered within this neutron star."
 planet_mysterious_activity_category: "Planetary Mysterious Activity"
 planet_mysterious_activity_category_desc: "Despite this habitable planet having no trace of current or ancient civilization, we have detected some deep activity present in the core which will require more investigation."
