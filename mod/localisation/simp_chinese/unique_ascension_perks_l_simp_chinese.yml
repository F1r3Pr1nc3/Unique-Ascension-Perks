 UniqueAscensionPerksEvents.31.Desc: "我们的领袖将开始研究进一步了解宇宙的方法，作为我们探索§Y$ap_transcendent_learning$§!的领域及其背后的一部分。他们已经开启了一个§Y特殊项目§!，这将使我们帝国最伟大的智慧的一部分被分配到这一伟业中。"
 UniqueAscensionPerksEvents.31.Name: "知识之路"
 UniqueAscensionPerksEvents.312.Desc: "我们的海军舰队§G[surgical_strike_fleet.GetName]§!目前正在轰炸§Y[surgical_strike_planet.GetName]§!。从理论上讲，我们的舰队可以随时进行§H外科手术式打击§!。要知道，打击的效果取决于舰队的规模。我们现在应该进行一次外科手术式打击吗？"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§!§H外科手术式打击§!"
 UniqueAscensionPerksEvents.3126.Desc: "从现在开始，所有被蜂巢思维感染的舰船都将获得基于我们舰船设计最合适的组件。愿我们能用它们自己的舰船攻击它们！"
 UniqueAscensionPerksEvents.3128.Desc: "名为§H[Root.GetName]§!的行星准备创建一个新的$d_hivemind_reserve$。"
 UniqueAscensionPerksEvents.3128.Name: "§H[Root.GetName]§!上的$ap_hivemind_reserve$已就绪"
 UniqueAscensionPerksEvents.3129.Desc: "§H[ROOT.GetName]§!上的蜂群储备区诞生了一个新的人口。"
 UniqueAscensionPerksEvents.3129.Name: "蜂群储备区在§H[ROOT.GetName]§!上诞生了"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[surgical_strike_fleet.GetName]§!已经成功袭击了来自§Y[surgical_strike_planet.GetName]§!的目标资源。星球需要至少5年的时间才能积累足够的资源，才能再次进行突击。"
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§!§G掠夺资源§!"
 UniqueAscensionPerksEvents.314.Desc: "你已命令我们在§Y[surgical_strike_planet.GetName]§!上进行一次§R诸神黄昏打击§!，这会导致星球及其人口的彻底毁灭。根据协议，我们需要对这个命令进行确认。"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§!§R诸神黄昏打击§!确认"
 UniqueAscensionPerksEvents.3143.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始人§!在一处似乎从未使用过的基础设施包中发现了大量的£alloys£§Y合金§!。现在它们已经够原始的，可以正确使用这些材料了，基础设施建设阶段早已过，这就是为什么我们决定提前去取回箱。"
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!上发现合金"
 UniqueAscensionPerksEvents.3144.Desc: "§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!显然在星球上计算了他们对£food£食物的需求，导致了严重的过度生产。大多数收割可能会在正常情况下腐坏，这就是为什么我们准备“小行星”袭击他们的一些食物仓库，并真正将其提取。我们自然确保我们的收割不会在操作中打扰他们的和平存在。"
 UniqueAscensionPerksEvents.3144.Name: "大量开采§H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3145.Desc: "看来§H[primitive_creation_planet.GetName]§!上§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!的不同£society£言语近期发生了一些难以预料的文化转变，估计其超越我们的研究人员，有吸引性历史学家和社会学家。虽然可能还不足以激进到对他们的文明产生长期影响，但进一步的观察仍能帮助我们理解是什么原因导致了这些分歧，以及最初我们没有预测它们的原因。"
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!上的社会分歧"
 UniqueAscensionPerksEvents.3146.Desc: "似乎§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始人§!的绝大部分帝国决定搁置分歧，并互相会面，来让我们认为是一种文化交流活动。这很可能是数十年来深入了解他们文化和互动的最好机会之一。我们已经派出了一支熟练的渗透者团队，假意成为他们交汇的商人，并准备先发制人。"
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!上的文化交流"
 UniqueAscensionPerksEvents.3147.Desc: "在§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!使用的一个模块最近被科学家重新激活，以限制它们的效率。虽然我们不能阻止£minerals£矿物的最初过载，但从模块“原来”是个“病毒安全装置”以来，我们决定在一个无关的矿库里研究一个大型“事故”以平衡，而他们的机器奇迹般地“自我修复”。由于我们“危险”之前就提取了这些矿物，我们可以将其用于我们想要的东西。"
 UniqueAscensionPerksEvents.3147.Name: "§H[primitive_creation_planet.GetName]§!上愚蠢的科学家"
 UniqueAscensionPerksEvents.3148.Desc: "在§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!使用的一个反应堆模块最近被重新激活，以限制其效率。虽然我们无法阻止£energy£能量的过度生产，因为它的模块“原来”是一个“病毒安全装置”，但是我们决定设置一个大规模的“虫子”，在一个无关的能量存储处以平衡它，在他们的机器奇迹般地“自我修复”之前。由于我们趁着“意外”之前就提取能源，我们可以自由地为我们想要的东西使用它。"
 UniqueAscensionPerksEvents.3148.Name: "§H[primitive_creation_planet.GetName]§!上的蠢货技师"
 UniqueAscensionPerksEvents.3149.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!的社会正在发生远远比预期更快的变化。虽然我们确实留下了一些“神秘”的复合体，以阻止他们完全在悲惨的时期灭亡，但我们的科学家们却期望他们过度依赖他们，技术停滞不前。不幸的是，这些志愿者后代似乎从他们那里获得灵感，但几乎完全无视了我们的黄金堡机制，仅仅用他们的产品，而不是内部用于展示科学家可以取得什么成就的工作，导致两国之间发生了某种“科学竞赛”，去寻找谁能与我们的机器相匹敌，极大地加速了整体技术进步。"
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!上的意外增长"
 UniqueAscensionPerksEvents.315.Desc: "§G[surgical_strike_fleet.GetName]§!报告称我们的§R诸神黄昏打击§!彻底摧毁了§Y[surgical_strike_planet.GetName]§!。他们现在已经可以再次接受新的命令。"
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§!§R被摧毁§!"
 UniqueAscensionPerksEvents.3150.Desc: "看来在§H[primitive_creation_planet.GetName]§!上，到达§B星际时代§!的§Y[Root.Owner.GetSpeciesNamePlural]原始人§!是注意到了我们的存在，并希望与我们沟通。"
 UniqueAscensionPerksEvents.3150.Name: "收到来自§H[primitive_creation_planet.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3151.Desc: "你好，§H[ROOT.GetName]§!，我是§Y[primitive_creation_country.GetName]§!的获选代表，我很荣幸能和你们发起第一次接触。我们注意到，你们一定是一直以来都在观察我们，暗中协助我们，我们的科学家都认为你们甚至都是同族。难道这真的是真的吗？"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "我明白了……这就是我们大多数人都期望的，既然你们两个科技水平如此不同的文明，似乎有着相同的物种。好像我们的一些科学家再次过热了一样……不过，希望我们有能力在将来利用自己到达太空，配合我们。"
 UniqueAscensionPerksEvents.3151.Same.Species: "难以置信！我勉强相信我们的科学家们是对的，虽然这个看上去很荒谬，但既然你没有理由对此撒谎，那肯定是真的！所以，你们是一个由与我们一样的物种组成的先进文明。这引起了很多疑问，但我想它们必须等待时机，因为目前我只有授权启动友好的问候协议。祝你活得长，繁荣昌盛，§H[ROOT.GetName]§!！"
 UniqueAscensionPerksEvents.3152.Desc: "你好，§H[ROOT.GetName]§!。我是§Y[primitive_creation_country.GetName]§!的获选代表，我联系了你们，以便告知你们，我们的一些工匠想把一份特殊的£consumer_goods£消费品"
 UniqueAscensionPerksEvents.3152.Name: "来自§H[primitive_creation_country.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3153.Desc: "你好，§H[ROOT.GetName]§!，我是§Y[primitive_creation_country.GetName]§!的获选代表，我们目前正在研究护卫舰级宇宙飞船的§B舰船设计§!，但我们无法确定它们是否真的适合进行远程太空飞行。如果你们愿意的话，我们愿意给你们一些这些船进行测试，并在之后将结果交给我们。你感兴趣吗？"
 UniqueAscensionPerksEvents.32.Desc: "我们帝国最伟大的头脑在追求普遍理解的过程中经历了前所未有的突破，并在一系列实验过程中记录了一种极端神经活跃程度的§Y临时状态§!，试图提高他们的神经网络的效率，这远远超出预期的结果。这种方法目前只导致一种极端神经活动的临时状态，让他们通常可以在几分钟内完成数小时之久的任务，但我们的测试表明一些§B神经容量的轻微增长是永久的§!。我们的研究人员得出结论，不仅严格尝试提高我们神经网络的效率，发生的§Y意识经验§!很可能导致了这种令人杰出的成功。我们最新的发现的消息已经传遍了整个帝国，并开始鼓舞各地的人口，有几处来源证实，它们中一小部分已经通过自己的泄露数据成功实现了这些精神状态，现在它们开始分享它们往往多得多的方法。\n§!似乎整个帝国在我们探索中的加入成为不可避免的，我们将不得不一起踏上这条路。§!"
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerName]§!注意到了行星§Y[target_planet.GetName]§!上§R犯罪度§!£crime£犯罪度的增加，并相信这将会对我们在问题升级、在未来变为严重的威胁之前它至关重要。他们已经准备计划通过对选定地点进行大幅反击来解决这个问题。如果你允许他们花费§R200§!§Y$energy$§!£energy£和£energy£，在未来几个月内，这个问题至少应该会变得不那么严重了，即使目前还没有解决。"
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$§!§Y[target_planet.GetName]§!犯罪度提高"
 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerName]§!注意到了行星§Y[target_planet.GetName]§!上§!的§Y稳定度§!£stability£§!水平的下降，称这对我们在问题升级前"
 UniqueAscensionPerksEvents.323.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低稳定度"
 UniqueAscensionPerksEvents.324.Desc: "§H[Root.GetRulerName]§!注意到了§Y[target_planet.GetName]§!上的§B住房§!£housing£ £housing£ 数量低下，并认为这对我们在问题达到临界值之前就应该成为一个问题。他们已经计划为这些人建造一个临时庇护所来解决此事，而我们则建造一个永久的庇护所。如果你允许他们花费§R200§!§Y$minerals$§!£minerals£，在未来几个月内该问题至少会更不严重了，如果还没有完全解决的话。"
 UniqueAscensionPerksEvents.324.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!住房不足"
 UniqueAscensionPerksEvents.325.1.Desc: "§H[Root.GetRulerName]§!注意到了§Y[target_planet.GetName]§!星球上§H舒适度§!£amenities£的衰落水平，并认为这将会对我们在这个问题升级为未来可能更加严重的威胁之前把它至关重要。他们已经准备了一个计划，通过开放专门用于分配额外舒适度的中心来解决这个问题。如果你允许他们花费§R200§!§Y$energy$§!£energy£和£energy£，如果在未来的几个月内该问题不会那么严重，如果还没有完全解决的话。"
 UniqueAscensionPerksEvents.325.2.Desc: "§H[Root.GetRulerName]§!注意到§Y[target_planet.GetName]§!上的§H维护§!£amenities_no_happiness£数量正在减少，并认为这对我们在问题升级、在未来成为一个严重的威胁之前至关重要，他们已经准备了一套专门的维护协议以应对这种情况。如果你允许他们花费§R200§!§Y$energy$§!£energy£，在未来几个月内，这个问题至少应该会变少。"
 UniqueAscensionPerksEvents.325.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低舒适度"
 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerName]§!注意到§Y[target_planet.GetName]§!星球上§R失业§!£unemplural£数量日益增长，并认为在问题达到临界值之前，这至关重要。他们准备了一个优化的雇佣分配计划以应对这种情况，如果您允许他们花费§R200§!§Y矿物§!£minerals£，在未来几个月内，这个问题至少应该会变得不那么严重。"
 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!高失业"
 UniqueAscensionPerksEvents.34.Desc: "我们成功地§Y掌握了对我们“心灵升华”时代的临时控制§!。我们的研究人员开发出了一种非常容易教导和学习的可靠方法，并且我们进行了基础神经改造，让每一个人口都能够参与我们的集体飞升。我们的领袖和人口报告的能力水平前所未有，一些人对比意识进一步改进的经验，从内或外扩展房间，却在精神上不怎么讲语言上不那么了不起。虽然我们的许多科学家最初认为这只是一种改进神经网络以达到最高效率的方式，但很明显，我们的意识本身的改善远远超出了这一步，并且它甚至没有发挥出它全部的潜力§!。此外，我们在领袖岗位上的几个鼓舞人心的新兵也像我们预测的那样，“心灵升华”时期发展出了非凡的技术和能力。关于我们民众的所有关于这些高度独立“已决定技能”的报告数量在不断增加，初步的分析表明他们通常会改善相关职业的表现，即使他们还没有达到明显的区别。虽然我们仍然无法持续维持着“心灵升华”的状态，但我们相信，实现这一点§G只会是一个时间问题§!。我们已经准备了一个特殊项目，招募新的“飞升专家”到我们的民众中，并将其分配到我们帝国的研究工作中，希望加快这一过程。"
 UniqueAscensionPerksEvents.341.Desc: "我们的探索者在§H[spawn_location.GetName]§!找到了一座隐藏的圣殿！我们派出了一个考古小队到该遗址。事实证明，这座安全机制非常原始，与我们先进的设备毫无匹配，这让我们能够在有记录的时间里搜索这座圣殿。正如我们所料，这座古老的圣殿充满了可以收集的珍贵物品，并变成宝藏。"
 UniqueAscensionPerksEvents.341.Name: "在§H[spawn_location.GetName]§!上发现隐藏的宝藏"
 UniqueAscensionPerksEvents.342.Desc: "$edict_treasures_menu$将使我们能够妥善利用收集的£treasures£§Y珍宝§!。"
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$格式塔帝国当时只能有一种藏宝交易。"
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$我们的间谍网络需要时间来定位更多能持续1年的珍宝。"
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$一个历史学家需要几年的时间才能整理出足够的稀有文物来确定哪些可以算得上是宝藏。"
 UniqueAscensionPerksEvents.343.Desc: "我们联系了一位$UniqueAscensionPerksEvents.343.Name$，不得不选择一颗行星让它们降落。在§H6个月§!内，在选定的行星上产生的额外£trade_value£§Y贸易值§!数量取决于我们与收藏家交易的£treasures£§Y珍宝§!数目。一个行星在同一时间内只能支持一种活跃的珍宝贸易。"
 UniqueAscensionPerksEvents.343.Name: "£treasures£§Y珍宝收藏家§!£treasures£"
 UniqueAscensionPerksEvents.344.100: "交易§G100§!£treasures£我们的珍宝"
 UniqueAscensionPerksEvents.344.1000: "用§G1000§!£treasures£ 珍宝交易§G1000§!"
 UniqueAscensionPerksEvents.344.2000: "交易§G2000§!£treasures£我们的珍宝"
 UniqueAscensionPerksEvents.344.250: "贸易§G250§!£treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.500: "交易§G500§!£treasures£我们的珍宝"
 UniqueAscensionPerksEvents.344.Desc: "我们已经选择了行星§G[PlanetTarget.GetName]§!将作为$UniqueAscensionPerksEvents的临时基地。在未来§H6个月§!内，这将在该星球产生额外的£trade_value£§Y贸易值§!。我们现在必须选择要交易的£treasures£§Y珍宝§!多少。"
 UniqueAscensionPerksEvents.345.Desc: "我们已经开始在§G[PlanetTarget.GetName]§!上交易£treasures£§Y珍宝§!。由于经济刺激，该星球上产生的所有£trade_value£§Y贸易值§!会增加§H6个月§!。"
 UniqueAscensionPerksEvents.346.Desc: "由于我们是一个格式塔帝国，$UniqueAscensionPerksEvents"
 UniqueAscensionPerksEvents.347.Desc: "我们已经开始为帝国交易£treasures£§Y珍宝§!，并且有了这个交易，为帝国生产的£energy£§Y$energy$§!月度资源将会增加§H7个月§!。"
 UniqueAscensionPerksEvents.347.Name: "£treasures£§Y珍宝贸易许可§!£treasures£"
 UniqueAscensionPerksEvents.348.Desc: "我们的间谍网络将开展一项特殊任务，找到在我们境内的海盗团体£treasures£§Y珍宝§!。他们需要大约§H4年§!的时间才能定位一批持有£treasures£§Y珍宝§!的海盗。建议我们拥有一支至少§Y10000§!的舰队主力£navy_size£military_power£以安全处理罪犯。"
 UniqueAscensionPerksEvents.348.Name: "£treasures£§Pronates 地产财富§!£treasures£"
 UniqueAscensionPerksEvents.349.Desc: "我们的间谍网在§H[special_project_target_system.GetName]§!星系发现了一批持有相当数量的£treasures£§Y珍宝§!的海盗，我们必须派遣舰队消灭他们并夺取他们的非法财产。"
 UniqueAscensionPerksEvents.349.Name: "£treasures£§Y海盗拥有珍宝定位§!£treasures£"
 UniqueAscensionPerksEvents.35.Desc: "新招募的“飞升专家”如我们所预料的那样，对我们的研究努力有很大贡献，他们甚至能在我们的合作期间创造出一些完全出乎意料的东西。\n有不少已经掌握了“飞升天赋”的人，他们集体决定在其升华时期尝试并§Y专注于一个小组来做一个目标§!，每个成员都以他们现有的“飞升天赋”的方式贡献了这个目标。然而，有的时候我们却因为这个统一的目标而开发新的飞升。他们设法实现了之前§G前所未有的生产力，并掌握了他们各自的特化效率§!，利用这种方法完成任务，并在有记录的时间里取得突破，使我们得以在未来与我们的“飞升使”取得成就。然而，有零星散的报告表明，这些我们错过了，也有一些没有掌握“飞升技能”的小组正在形成，其中一些人显然设法完成了非常相似的壮举，尽管他们中的人民已经取得了惊人的成就。我们的一些研究人员已经开始思考哪些群体能够达到更大的目的，甚至有一些提议，§B我们整个帝国可以在我们达到连续的精神升华状态之后，就有能力在希望改善的领域进行“协助”，每个人都已经有机会随心所欲地掌握它。\n目前，更真实的建议已经建议尝试利用这些发现，在我们的帝国领袖周围建立这样的团队，以推进他们的发展，同时指派其他团队进行实验性研究项目，以完善我们的心智升华。"
 UniqueAscensionPerksEvents.350.Desc: "我们已经拿下了海盗的货仓，他们所有的£treasures£§Y珍宝§!现在都是我们的了。"
 UniqueAscensionPerksEvents.350.Name: "£treasures£§Y海盗宝藏已获取§!£treasures£"
 UniqueAscensionPerksEvents.351.Desc: "好消息，长官，我们的探索者在我们的殖民地§H[spawn_location.GetName]§!上找到一个秘密入口，经过长时间的调查，他们设法打开了大门。正如所料，这个隐藏的入口保存着大量珍贵物品，可以被收集为珍宝。"
 UniqueAscensionPerksEvents.351.Name: "在§H[spawn_location.GetName]§!上发现珍宝文物"
 UniqueAscensionPerksEvents.352.100: "用§R100§!£treasures£珍宝交易§Y5§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.200: "用§R200§!£treasures£珍宝交易§Y10§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.400: "用§R400§!£treasures£珍宝交易§Y20§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.800: "用§R800§!£treasures£珍宝交易§Y40§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.Desc: "我们联系了历史学家，应该和他做什么交易？"
 UniqueAscensionPerksEvents.352.Name: "£treasures£§Y珍宝历史学家§!£treasures£"
 UniqueAscensionPerksEvents.353.Desc: "我们已经成功地将£treasures£珍宝交换给$UniqueAscensionPerksEvents的§Y33.Name$§!来换取£minor_artifacts£稀有文物，他将花费几年的时间为未来的交易寻找其他文物，在此期间将不可用。"
 UniqueAscensionPerksEvents.353.Name: "£treasures£§Y珍宝文物已获取§!£treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$就绪"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$就绪"
 UniqueAscensionPerksEvents.356.Desc: "$edict_treasures_menu$中该选项已经冷却完成，现在可以再次使用。"
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents就绪"
 UniqueAscensionPerksEvents.357.Desc: "请选择您希望捐赠给哪个国家。请注意，它不会对失落帝国起作用，而且所选择的国家越是敌对，捐赠£treasures£§Y珍宝§!的效果就越弱。"
 UniqueAscensionPerksEvents.357.Name: "£treasures£§Y珍宝捐赠§!£treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§!没想到§G[ROOT.GetName]§!会送这么一份£treasures£§Y珍宝§!礼物，我们很高兴"
 UniqueAscensionPerksEvents.359.Name: "£treasures£§Y珍宝分配§!£treasures£"
 UniqueAscensionPerksEvents.36.Desc: "我们终于接近了我们能够维持我们$ethic_gestalt_consciousness$状态的那一刹那，很明显我们先前对帝国范围内一个焦点的猜测实际上是正确的。随着我们的研究小组的不断扩张，他们已经形成了几个以$NAME_Caroline$为主的子部门。他们早已§G不再直接工作于他们的目标上，但研究部门的联合工作还是如出一辙§!。事实上，这个研究小组§B不仅在一种方案上工作，而且还有多种§!，我们推测只要有足够的时间，我们整个国家都能达到这个目的。我们漫长的理解之旅的终点已经接近，最初的目的就是只是寻求对宇宙的理解，这成为了对§Y联合意识§!的寻找。"
 UniqueAscensionPerksEvents.371.Country: "帝国"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£犯罪头目£crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "欢迎来到$edict_underworld_menu$！这个菜单是我们与我们帝国犯罪集团的主要联系，我们可以在这里联系各个犯罪组织。我们必须考虑到大部分交易都是用£treasures£§Y珍宝§!进行的，因为它们并不总识别£energy£§Y$energy$§!是一种有效的货币。"
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£§Y失落帝国§!遗民£fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£海盗£pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$我们已经有了一个走私者正在为我们收集资源，每次可能雇佣超过一个的资源是一个不必要的风险。"
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$他们还没有准备好新的奴隶。"
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$如果再与失落帝国进行交易，风险太大。我们应该等待至少5年才能再次进行互动。"
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£奴隶贩子£slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£走私者£smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "我们有一份£alloys£§Y合金§!合同"
 UniqueAscensionPerksEvents.372.Consumers: "我们有一份£consumer_goods£§Y消费品§!合同"
 UniqueAscensionPerksEvents.372.Desc: "有什么需要我们帮忙的吗？著名§H[Root.GetName]§!？好吧，还有什么能像我这样的走私者呢——多亏了你们，谁才能安全地进行他们的业务呢——要为你们效劳？"
 UniqueAscensionPerksEvents.372.Food: "我们有一份£food£§Y食物§!合同"
 UniqueAscensionPerksEvents.372.Minerals: "我们有一份£minerals£§Y矿物§!合同"
 UniqueAscensionPerksEvents.373.Desc: "那么好吧，我会试图将一些属于我方想要的偷来的商品偷送往你们的空域，但我不能保证这实际上会带来任何东西。好吧，你方的部分交易已经已经结束，我不得不冒险，不必再预计任何退款。总有些小概率我会被当地官员抓住，或者直接找个人进行“交易”，但我敢保证我会全力以赴的。"
 UniqueAscensionPerksEvents.373.Name: "£smugglers£§M走私者§!£smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "好吧，我终于能安全地将所求的资源送入你们的领土内了，但我不知道你们身上所期望的数量，由于我的一部分合同已经完成，我并不在意。如果你们对我带给你们的东西满意的话，我们可以再次交易，如果你愿意的话。"
 UniqueAscensionPerksEvents.375.Contract: "好了，我会告诉我所有的人停止在你们的星球上制造任何“麻烦”。可以相信我，我们当中任何胆敢公然违法的人都会被处理的。"
 UniqueAscensionPerksEvents.375.Desc: "哈，§H[Root.GetName]§!？看起来你们被我整烦了。但无论如何，你来都来了，就肯定是想做笔交易，你想要什么？"
 UniqueAscensionPerksEvents.375.Name: "犯罪头目"
 UniqueAscensionPerksEvents.376.Desc: "有意思，告诉我，你的目标是谁？注意，我不会攻击任何已经与我有$underworld_crime_contract$的国家。在你的眼里我们可能就是群渣滓，但我们还是有那么一点荣誉感的。"
 UniqueAscensionPerksEvents.377.Desc: "你选择了攻击§R[From.GetName]§!。现在告诉我打击哪颗行星？"
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£犯罪头目£crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "合同已生效，我将派我的人在§R[From.GetName]§!控制下的§H[Root.GetName]§!上发动暴乱。请放心，他们在那里会很“忙”的。"
 UniqueAscensionPerksEvents.379.Contract: "我明白了。好吧，如果你愿意，我会告诉我所有的手下停止在你的边境活动。任何不尊重我命令的人都将立即被处决，所以不必担心任何“越轨者”。"
 UniqueAscensionPerksEvents.379.Desc: "看看这是谁啊！似乎§H[Root.GetName]§!已经沦落到需要像我这样的海盗渣滓的时候了……那么，我们能为您做些什么？"
 UniqueAscensionPerksEvents.380.Desc: "现在轮到我们对话了！告诉我目标是谁？不过你要记住，我不会攻击与我有$underworld_pirates_contract$的国家。为什么？这些合同可是我们的生财之道啊，如果我们不断地背叛他们，没有人会雇用我们！另外，如果一个国家已经受到过攻击，他们可能会做好准备防御我们未来的攻击，所以我至少得要再等§H4年§!才会派人去攻击他们。"
 UniqueAscensionPerksEvents.380.Name: "£pirates£海盗£pirates£"
 UniqueAscensionPerksEvents.381.Desc: "好了，合同签好了，请放心，完成准备工作后，我的人会攻击§R[CountryPirateTarget.GetName]§!的。你最好不要接近我的舰队，这是为你好。"
 UniqueAscensionPerksEvents.383.Desc: "我们先得选择要针对的掠夺者。"
 UniqueAscensionPerksEvents.383.Name: "£marauders£掠夺者£marauders£"
 UniqueAscensionPerksEvents.384.Desc: "我是§Y[From.GetName]§!的代表，我不知道你们这些§H[Root.GetName]§!的人是怎么出现在黑道的，但我想这不关我的事，所以赶紧告诉我你们想要什么。"
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$这些掠夺者并没有对我们进行袭击。"
 UniqueAscensionPerksEvents.385.Country.1: "§Y[countr_1.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.2: "§Y[countr_2.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.3: "§Y[countr_3.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.4: "§Y[countr_4.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.5: "§Y[countr_5.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.6: "§Y[countr_6.GetName]。§!"
 UniqueAscensionPerksEvents.385.Desc: "好吧，现在赶快告诉我们哪个帝国可以突袭。"
 UniqueAscensionPerksEvents.386.Desc: "我们要开始突袭这些§R[FromFrom.GetName]§!傻瓜了。我希望你的战利品足够让我们的入侵者满意。"
 UniqueAscensionPerksEvents.387.Desc: "哦，对你们这些§H[Root.GetName]§!的人来说真糟糕，似乎有些来自黑道的人想要你们死。我们在这里就是来干这个的。"
 UniqueAscensionPerksEvents.388.Desc: "你好§H[Root.GetName]§!！很高兴在我们辉煌的奴隶市场上见到你。我们的猎人从银河系不同的帝国收集了奴隶，他们非常乐意卖给你一些。因为你可能会需要很多，所以我们不能告诉你你最终会得到什么物种，但奴隶就是奴隶。谁知道呢，说不定你还能在他们下面找到你自己帝国的人呢。你想让我们把奴隶送到哪个星球？"
 UniqueAscensionPerksEvents.388.Name: "£slavers£贩奴工会£slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName]§!。"
 UniqueAscensionPerksEvents.388.Planet.2: "§Y[planet_2.GetName]§!。"
 UniqueAscensionPerksEvents.388.Planet.3: "§Y[planet_3.GetName]§!。"
 UniqueAscensionPerksEvents.388.Planet.4: "§Y[planet_4.GetName]§!。"
 UniqueAscensionPerksEvents.388.Planet.5: "§Y[planet_5.GetName]§!。"
 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName]§!。"
 UniqueAscensionPerksEvents.389.Desc: "所以您选择了§Y[Root.GetName]§!。现在告诉我您想买多少奴隶？请记住，我们要花几年的时间来寻找和捕获新的奴隶，而确切的时间长则取决于您从我们这里购买了多少奴隶。"
 UniqueAscensionPerksEvents.390.Desc: "谢谢你的购买！这些奴隶现在是你的了，你可以对他们为所欲为。"
 UniqueAscensionPerksEvents.391.Desc: "嘿，§H[Root.GetName]§!的人们！我只是来告诉你我们已经有了足够的奴隶准备再次批量出售。如果您需要更多信息，请随时联系我们！"
 UniqueAscensionPerksEvents.392.Desc: "我们必须首先选择我们想要联络的失落帝国联军。"
 UniqueAscensionPerksEvents.393.Desc: "我是§Y[From.GetName]§!的疯子，不满于它们不断的停滞和单一思维。在我离开的时候，我拿走它们的一些秘密，并可以和你分享，但要付出代价。我们没有太多时间来注意到我们的行动，所以赶紧告诉我你们想做什么。一旦交易完成，我们至少§H5年§!内不能进行交互，以确保所有涉及者的风险保持在最小。我会让你知道，只要我准备好再次和你们交易，但是如果你们知道我们期间的行为，我并不负责任何可能发生的事情。"
 UniqueAscensionPerksEvents.393.Name: "£fallen£§Y失落帝国叛逆者§!£fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$要求与失落帝国进行另一次交易风险太大。我们必须等待至少5年才能再次重复。"
 UniqueAscensionPerksEvents.393.Transaction: "感谢您的交易，现在对您新获得的知识感到很有趣，并离开我的视线。"
 UniqueAscensionPerksEvents.394.Desc: "§H[Root.GetName]§!的人们，我已确保一切正常，并准备好进行另一次交易，所以，如果您需要我的服务，请告诉我"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!的人们，我们刚刚被告知你们已经设法同一个藏在黑道中的狂人建立了联系，并试图窃取了一些他们和逃逸数据。无论你们对我们的态度如何，下次我们无法容忍这样的行动，因此我们建议你们停止这个愚蠢的行为。如果你愿意将你们的£treasures£§Y珍宝§!赠与给我们一些来换取礼物，我们或许更愿意抵抗我们的愤怒。"
 UniqueAscensionPerksEvents.395.Name: "来自§H[CountryTargetForPresent.GetName]§!的通讯"
 UniqueAscensionPerksEvents.4.Desc: "我们成功地建造了一座新的§G擎天堡§!，堡垒已经准备好捍卫星系，抵抗敌人了。"
 UniqueAscensionPerksEvents.4.Name: "太空工程师项目：§G成功§!"
 UniqueAscensionPerksEvents.401.Desc: "是时候选择使用我们这些年间的知识了。"
 UniqueAscensionPerksEvents.401.Name: "学习飞升"
 UniqueAscensionPerksEvents.402.Desc: "我们已经研究过了$SLOW_LEARNER_ARMY$，现在可以以相对较低的成本招募“雇佣兵”部队。"
 UniqueAscensionPerksEvents.4020.Name: "$PLANETARY_PROJECT_0$§G成功§!"
 UniqueAscensionPerksEvents.4021.Name: "$PLANETARY_PROJECT_0a$§G成功§!"
 UniqueAscensionPerksEvents.4025.Desc: "我们已经成功修改了§G[This.GetName]§!的基础特征，完全改变了其矿藏的组成和行星修正，让它能更好的为我们所用。"
 UniqueAscensionPerksEvents.4025.Name: "§G[This.GetName]§!操作完成"
 UniqueAscensionPerksEvents.4030.Name: "$PLANETARY_PROJECT_100a$§G成功§!"
 UniqueAscensionPerksEvents.4031.Name: "$PLANETARY_PROJECT_100b$§G成功§!"
 UniqueAscensionPerksEvents.4032.Name: "$PLANETARY_PROJECT_100c$§G成功§!"
 UniqueAscensionPerksEvents.4033.Name: "$PLANETARY_PROJECT_100d$§G成功§!"
 UniqueAscensionPerksEvents.4034.Name: "$PLANETARY_PROJECT_100e$§G成功§!"
 UniqueAscensionPerksEvents.4035.Name: "$PLANETARY_PROJECT_100f$§G成功§!"
 UniqueAscensionPerksEvents.4089.Desc: "我们利用当地人口成功投射了部分对§H[Root.GetName]§!的人造影响。我们的人民现在需要时间来开始下一个过程。"
 UniqueAscensionPerksEvents.4090.Desc: "我们收到报告告诉我们§H[Root.GetName]§!已经准备好进行另一个§Y$decision_ethic_shift$§!。"
 UniqueAscensionPerksEvents.4090.Name: "§H[Root.GetName]§!上的§Y$decision_ethic_shift$§!已就绪"
 UniqueAscensionPerksEvents.411.Desc: "我们的科学家终于完成了实现§Y$tr_harmony_utopian_dream$§!的特殊项目。在准备就绪前，我们的一位领导人只有一个问题要讨论。\n他们坚持§Y[capital_planet.GetName]§!在我们开始之前必须成为§Y$pc_gaia$§!，以确保我们的新朋友能够在最理想的条件下生活。如果已经是了，我们可能会尝试找到最初关心他们的领袖，以确保他们不会遭受记忆的困扰，但如果我们不能开始改造。那么我们应该怎么做？"
 UniqueAscensionPerksEvents.411.Name: "$tr_harmony_utopian_dream$实现"
 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§!：发现战略资源"
 UniqueAscensionPerksEvents.431.anti_matter: "在对[From.GetName]的调查中，[Root.GetName]发现了一种以前未知的战略资源，被称为§H反物质§!。通常只能通过高能嬗变来获取，并保留给我们的帝国舰船，这个天然的反物质喷泉将允许该物质被高量提取出来，以供工业利用。"
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "§Y$anti_matter$§!\n§E$anti_matter_desc$§!"
