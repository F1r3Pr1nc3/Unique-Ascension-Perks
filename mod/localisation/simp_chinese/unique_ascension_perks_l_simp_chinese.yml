 UniqueAscensionPerksEvents.1051.Desc: "我们已经完成了§Y太空驯化特殊项目§!。我们现在可以联络§Y利维坦之主§!。该实体隐藏在太空中无人去过的某个星团里。我们不得不启动一个§Y特殊项目§!来找到并联络它。"
 UniqueAscensionPerksEvents.1052.Talk.1: "§R凡人？我已经很久没见到像你这样微不足道的生命了。但我必须假设，既然你能找到我，那就意味着你知道你在做什么，你在面对谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你的存在终于让我觉得无聊和孤独，你应该感到荣幸。所以，作为奖励，我允许你免费召唤一头我的奴才。只需要一点零食。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§R我来了，凡人。我不打算搬到任何地方，因为不知道为什么要搬。我找到的这个地方非常舒适，我不想拿它换任何东西。许多实体和你可以称之为神的东西都试图征服我的领土，现在他们都在我无限的内在中无休止地灭亡……\n\n总之，你这次为何而来？§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$要求尚未召唤利维坦。"
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$要求$ap_leviathan_master$尚未与我们分享知识。"
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$需要拥有一个至少有20个人口的殖民地用于献祭。"
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$需要等待当前法术完成，然后才能请求新法术。"
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$要求至少有一个宿敌提出此要求。"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$需要等待至少5年才能要求$ap_leviathan_master$再次攻击我们的对手。"
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$需要等待至少1个月才能再次唤醒$ap_leviathan_master$。"
 UniqueAscensionPerksEvents.1056.Desc: "§R做出你的选择，凡人，但要明智。我知道你已经击败了我的一个利维坦，所以作为你零食的回报，我允许你召唤一条。它会坚决遵循你的命令，你将感受到我无穷力量的九牛一毛。你在召唤完成后对它们做什么与我无关。§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多东西，我也知道大部分对你们来说没太大用，因为你们现在太原始了。你们永远无法达到接近我的知识水平。但我仍然好奇你们在整个物种消失前能走多远。所以，是的，只要你给我足够的多汁食物，我就给你一些你可能感兴趣的知识。§!"
 UniqueAscensionPerksEvents.1058.Desc: "§R似乎你们不惜献祭自己的人民来获得某种力量。好吧，我喜欢你们这种有决心，有疯性的凡人。那么，你们打算把哪个星球献祭给我？§!"
 UniqueAscensionPerksEvents.1058.Name: "选择一个要献祭的星球"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§R呃…？？所以你希望我去你那做脏活？我不是很在乎帮助那些设法与我建立沟通的凡人。但要明白，我干涉凡人的问题不是非常自豪的事儿，当然除非他们挑衅我，所以你必须付出代价。那么，你想让我的仆人们攻击哪个目标？§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个宿敌"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!。"
 UniqueAscensionPerksEvents.1060.Amused: "§R你们这些家伙有时候确实很会开玩笑，我会积极地看待这件事，并送给你们一份礼物，感谢你们在那段时间打发了我的无聊时光。§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§R我不认为你是认真的，那可能是个错误。像你们这样的凡人每一秒钟都在犯错，所以在那一刻，我将不理会你们这些可耻的话。把我忽视你的事实当作现在，继续你漫无目的的生活。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R对不起，我没有时间听你说什么，我现在有点忙，你知道像我这样的人通常的工作就是到处带来破坏和灾难……§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦，是吗……也许剥夺你一些领导人的生命能让你在又做出这种行为前三思而行。有时我能理解为何你这样的凡人从来活不过几千年。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R……\n\n说实话，我没想到你知道我在现实中是谁，还能有勇气，或者说能狂妄到侮辱我。我现在很高兴，心情很好。所以作为礼物，我允许你们召唤一只我的利维坦，只需要一点零食。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R哈哈哈，真是有趣的笑话。你猜怎么着？我也有个有趣的笑话给你讲……我希望你的星系固若金汤。因为你知道，我可能失误放走一些利维坦，让它们在银河系里横行霸道，直到抵达你的星系。这就是我要讲的笑话，只不过对你来说是真的。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选择的利维坦并不能自行移动。那么告诉我，凡人，你希望召唤结束后让它在哪个星系出现？§!"
