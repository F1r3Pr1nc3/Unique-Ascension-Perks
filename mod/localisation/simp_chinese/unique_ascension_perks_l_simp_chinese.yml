 UniqueAscensionPerksEvents.69.Desc: "我们的门徒已经完成了他们在不同堕落帝国学院的研究。他们回到我们的母星时，报告说，失落帝国发现了“令人迷惑”的经验，并且所有人都独立要求驻扎在我们的首都。不幸的是，我们只能因为两个帝国之间的古老竞争，在我们的首都站点驻扎一个来自堕落帝国的代表，所以我们应该接受什么要求？"
 UniqueAscensionPerksEvents.69.Name: "失落帝国门徒报告"
 UniqueAscensionPerksEvents.71.Desc: "我们现在已经收集到了足够多的关于银河堕落帝国的信息，他们用什么来觉醒，以将他们的理想强加到银河系的其他地方。这样的任务需要进行大量的精心规划，我们将需要至少§Y1000§!§M影响力§! £influence£ 才能开始行动。"
 UniqueAscensionPerksEvents.72.Desc: "我们必须决定要尝试唤醒哪个失落帝国。一旦完成，他们将成为一个觉醒的失落帝国，但由于我们的参与，他们对我们的评价将保持积极，因此，他们向我们宣战的几率应当处于劣势。"
