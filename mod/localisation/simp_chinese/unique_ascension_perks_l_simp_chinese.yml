 UniqueAscensionPerksEvents.1051.Desc: "Now that we finished our §YSpace Domestication Special Project§!. We now have the possibility to contact the §YLeviathan Master§!, that entity is hidden somewhere in the void in a cluster never visited before. We will have to launch a §YSpecial Project§! in order to find him and communicate with him."
 UniqueAscensionPerksEvents.1052.Talk.1: "§RMortals? It's been a while since I last meet living being as insignificant as yourself. But I must suppose that if you managed to reach me, then it means that you know what you are doing and who you are facing.§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§RYou should be honored by the fact that your presence finally my boredom and my loneliness. So as a Reward I will allow you to summon one of my minions for nothing. Just a little snack.§!"
 UniqueAscensionPerksEvents.1055.Desc: "§RHere I am Mortals. I have no intention to move anywhere because I don't see why I should. This place that I have found is very comfortable and I would trade it for nothing else. Many entities and what you could call Gods have tried to conquer my territory, they are all now perishing endlessly in my infinite insides...\n\nAnyway what is the reason of your presence this time?§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$Requires to not be already summoning a Leviathan."
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$Requires the Leviathan Master to not be already sharing some knowledge with us."
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$Requires to have a colony with at least 20 pops on it to sacrifice."
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$Requires to wait for the current spell to be finished before asking for a new one."
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$Requires have at least one rival to make such a request"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$Requires to wait at least 5 Years before asking the Leviathan Master to attack our rivals again."
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$Requires to wait at least 1 Month before provoking the Leviathan Master again."
 UniqueAscensionPerksEvents.1056.Desc: "§RMake your choice mortals but make it wisely. I am aware that you have managed to defeat one of my Leviathans, so as a reward for feeding me I will allow you to summon one of them. It will follow your orders without hesitation, you will be able that way to feel a little amount of my majestic power. What you do to them once the summoning spell is over doesn't matter to me.§!"
 UniqueAscensionPerksEvents.1056.Name: "Select a Leviathan"
 UniqueAscensionPerksEvents.1057.Desc: "§RI know a lot of things, and I also know what most of them won't be very useful for you as you are right now too primitive. You will never reach a level of knowledge close to mine but I am still curious to see how far you can go before your entire species disappear. So yes, if you give me enough of your succulent food I will give you some knowledge that may interest you.§!"
 UniqueAscensionPerksEvents.1058.Desc: "§RIt seems that you are even willing to sacrifice your own people to obtain a certain power. Fine I like Mortals with lots of determination or craziness like you guys. So which of your World are you going to sacrifice to me?§!"
 UniqueAscensionPerksEvents.1058.Name: "Select a Planet to Sacrifice"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§RHmm..??? So you would like me to make the dirty work at your place? Well I don't really care to help the Mortals which have managed to establish communications with me. But understand that for me to interfere with Mortals problem is very not the kind of stuff I am very proud of, unless they provoke me of course, so you will have to pay the price. So which target do you want my minions to strike?§!"
 UniqueAscensionPerksEvents.1059.Name: "Select a Rival"
 UniqueAscensionPerksEvents.1059.Target.1: "§YThe [rival_target_1.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.2: "§YThe [rival_target_2.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§YThe [rival_target_3.GetName].§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§YThe [rival_target_4.GetName].§!"
 UniqueAscensionPerksEvents.1060.Amused: "§RYou guys sure know how to joke sometimes, I will take it positively and gives you a present for having killed my boredom that time.§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§RI don't think you really mean it, it was probably a mistake. Mortals like you make mistake every single second so for that time I will ignore such disgraceful words from you guys. Take the fact that I ignored you as a present and continue your aimless existence.§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§RSorry I don't have time to hear what you are saying, I am sort of occupied right now, you know the usual job of an entity like me which mean bringing some devastation and catastrophes here and there...§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§ROh really... Maybe taking all the lifespan of some of your leaders will make you think twice before doing such an act again. Sometimes I understand why Mortals like you guys never survive more than a few millennials.§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R..\n\nTo be honest I was not expecting that you would have the courage or be crazy enough to insult me, knowing who I am in reality. I am very amused now and in a good mood. So as a present I will allow you guys to summon one of my Leviathans for nothing, just a little snack.§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§RHahaha what a funny joke. You know what? I also have a funny joke for you... I hope that your systems are perfectly defended because you know, it may be possible that by mistake I let free some leviathans to rampage on the galaxy until they reach these systems of your. That is what I call a joke, expect it is real for you guys.§!"
 UniqueAscensionPerksEvents.1061.Desc: "§RThe Leviathan that you have selected isn't really able to move by itself. So tell me Mortals, in which of your system you want me to make him spawn once your summoning is over?§!"
