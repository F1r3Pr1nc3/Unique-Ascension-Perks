 ap_super_hive_mind_tooltip_3: "§H解锁法令：§!$edict_leader_cloning$。"
 ap_transcendent_learning_tooltip: "§H解锁功能：§!§Y可扩展知识§!飞升。"
 ap_underworld: "寻访黑道"
 ap_underworld_desc: "为了对付最危险的情况，和魔鬼作交易也不是不可以的。一个在军事、政治和经济上拥有足够权势的帝国，也必须对黑道进行全方位封锁，不让一点风声走漏，并用一些不太官方的方式处理可能引发银河危机的问题。"
 ap_underworld_req_1: "$TRIGGER_FAIL$需要§Y$ap_wheel_fortune$§!飞升。"
 ap_underworld_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_underworld_smuggler$§!科技。"
 ap_underworld_req_3: "$TRIGGER_FAIL$至少有§Y4000§!$treasures$£treasures£或者拥有§Y$civic_criminal_heritage$§!国民理念。"
 ap_underworld_tooltip: "\n§H解锁功能：§!黑道\n寻访黑色的地下世界，与其中诸如$UniqueAscensionPerksEvents.371.Smuggler$、$UniqueAscensionPerksEvents.371.Pirate$、$UniqueAscensionPerksEvents.383.Name$、$UniqueAscensionPerksEvents.371.Slaver$等人物建立通讯。\n\n§H解锁法令：§!$edict_underworld_menu$。"
 ap_utopian_realisation: "乌托邦之识"
 ap_utopian_realisation_desc: "欢迎几个世纪以来一直处于休眠状态的朋友们，我们决定给你们的物种以第二次呼吸，以及一个机会，让你们再次站在星河的舞台上。但为此，我们必须共同努力。一旦我们的首都变成永恒的天堂，我们还将确保太空中的其他人至少有一次机会加入我们的命运。乌托邦之梦现在掌握在我们手中。"
