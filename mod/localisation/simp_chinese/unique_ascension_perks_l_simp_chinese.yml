 UniqueAscensionPerksEvents.111.Desc: "We have completed the special project allowing us to contact the $ap_mega_hive_mind$, now when are we going to do the first step toward them?"
 UniqueAscensionPerksEvents.111.Name: "$ap_mega_hive_mind$ Found"
 UniqueAscensionPerksEvents.112.Chest.Blue: "§BOpen Blue Chest§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§ROpen Red Chest§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§YOpen Yellow Chest§!"
 UniqueAscensionPerksEvents.112.Desc: "§GGreetings young Hivemind, we are impressed that you have managed to found and reach us. It has been millions of years since we haven't talk with any other empire so don't be surprised if our diplomacy is kind of out-dated. Anyway we are sure that if you have come here, that is for something, a purpose and you are going to ask us a request. But before that we would like you to give us food... Yes here we don't eat anymore, it is not like we are starving or anything like that but we would like to taste food once again, especially the ones you can $exotic_gases$. Feed us and you might get the reward you deserve by allowing yourself to explore our realm.§!"
 UniqueAscensionPerksEvents.113.Desc: "§GThank you fellow Hivemind, we are now going to show you the way to enter inside our realm. Know that the path changes every time so it is pointless to try to remember the access. Good luck to you young Hivemind, maybe we will meet again inside.§!"
 UniqueAscensionPerksEvents.114.Chest: "We have reached an isolated island, from here a canyon was located and deep inside a place with three chests of different color. A strange wall of non-identified energy is forming all around us, it seems that the realm want us to open one of the three chests. Their color are suddenly changing, one is turning blue, the second yellow and the last one red. And a sort of vocal transmission behind hear from nowhere is saying that all the chests have the same treasure but in different quantity, from almost nothing to a very good amount. Which chests should be chosen?"
 UniqueAscensionPerksEvents.114.Chest.Bad: "It seems that we opened the chest with the bad content, the other two are sucked into some kind of mini wormhole. And behind us an exit is forming with strange voices telling us again to leave. The adventures will stop there for the moment."
 UniqueAscensionPerksEvents.114.Chest.Good: "It appears that we have opened the chest with the good content, the two other one are being sucked in a sort of mini-wormhole. And behind use an exit is forming with strange voices again telling us to leave. The adventures will stop there for the moment."
 UniqueAscensionPerksEvents.114.Chest.Medium: "It appears that we have opened the chest with the medium content, the two other one are being sucked in a sort of mini-wormhole. And behind use an exit is forming with strange voices again telling us to leave. The adventures will stop there for the moment."
 UniqueAscensionPerksEvents.114.Dropper: "A sort of house has been spotted in front of us, by entering inside it we have found a drone of the $ap_mega_hive_mind$ standing in front of what seems to be a sort of casino machinery. The door behind us has been closed leaving us no possibility for further exploration.\n\n§GOh my it looks like you have managed to find the 'Dimensional Dropper', yeah that is a weird name but we have some much things present in our realm that in the end finding unused names became a task very difficult. Anyway it appears that you won't be able to go back on your tracks, so what are you going to do? Activate it or leave?.§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§GThe Dimensional Dropper has been activated, we don't really care about the results but let's hope that you have received something interesting.§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§GIt seems that the Dimensional Dropper won't work until the next time. Looks like you will have to go home now young Hivemind.§!"
 UniqueAscensionPerksEvents.114.Elevator: "From here, there is something which looks like a sort of natural elevator, we have here the possibility to go up, go down or continue forward."
 UniqueAscensionPerksEvents.114.Encounter: "There is a someone here, it appears that it is one of the $ap_mega_hive_mind$ drones. Shall we communicate with it or just leave the realm."
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Alfana the Breeder', she is one of the rarest drone in our $ap_mega_hive_mind$ having the possibility to breed at an amazing speed. Very useful when we discover new place to colonize in our realm. Actually it has been centuries since we didn't use her, so here you can have her abilities, but be careful, sharing that power with all the breeder of your country might be dangerous because we don't know if they will be able to support it.§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§GOh my... It seems that the process was a complete failure. I don't know how a young Hivemind like yourself managed to fail something easy as that. Maybe you are not ready yet to come here. Anyway you will have to make it through with that malus, good luck to you.§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Aliquior the Botanist', thanks to him we know master all the secrets of the life-cycle of any plant species. Since we don't need food anymore we could give you the possibility to growth these plants temporally on your territory but be careful, we can't guarantee that it is going to end well for you.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Sarge the Hunter', compared to others he likes to spend his time in domestication and training of abomination-like alien species. They are completely under his control and he wouldn't mind giving some of them to you, however we can't be sure that you will be able to take control of them that easily. If you ask for more of these pets then there will be more chances for them to turn against you.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§GAs expected you failed to domesticate the swarm, they are now going to rampage into your territory. We hope that you have a navy force strong enough to stop them.§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§GImpressive! You did perfectly managed to domesticate our swarm pets. It's yours now, you can do whatever you want with it.§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "Amazing! The results of the process are better than what we expected from you. With such an advantage you can be sure that the others in your Galaxy won't see your comeback unnoticed."
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Alexander III the Engineer Technocrat', he keeps with him most of our knowledge in engineering and act like a data bank for the $ap_mega_hive_mind$ when some other drones need to refresh their knowledge in that domain. We could establish a link between your Hivemind and him but there might be chances for it to totally fail and make you feel the result of that catastrophe.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Alexander I the Physicist Technocrat', he keeps with him most of our knowledge in physics and act like a data bank for the $ap_mega_hive_mind$ when some other drones need to refresh their knowledge in that domain. We could establish a link between your Hivemind and him but there might be chances for it to totally fail and make you feel the result of that catastrophe.§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§GHere we meet again young Hivemind, it appears that you are managing to keep up with the unpredictable danger of our realm.\n\nThat drone here is called 'Alexander II the Sociologist Technocrat', he keeps with him most of our knowledge in sociology and act like a data bank for the $ap_mega_hive_mind$ when some other drones need to refresh their knowledge in that domain. We could establish a link between your Hivemind and him but there might be chances for it to totally fail and make you feel the result of that catastrophe.§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§GInteresting... It seems that the process was a success. It seems that young Hivemind is lucky today, you can now return to your galaxy with this reward.§!"
 UniqueAscensionPerksEvents.114.Entrance: "We have reached the entrance of the realm created by the $ap_mega_hive_mind$, everything seems too mystic to be described. What shall be our next path?"
 UniqueAscensionPerksEvents.114.Intersection: "From here it appears that the path we are following is moving toward another direction, which one shall be followed?"
 UniqueAscensionPerksEvents.114.Nothing: "We have reached a place which seems to have nothing interesting for us, the only path available is the one we took so it is time to walk back on our steps."
 UniqueAscensionPerksEvents.114.Technology: "We have reached a very strange place. A strange wall of non-identified energy is forming all around us forbidding the possibility for further exploration. We can clearly see in front of us a sort of wormhole which is about to drop something toward us. We have here the choice between waiting for what will happen, or we could leave right now to avoid any potential danger.\n\n§GWell it seems that you have found the technology retriever, that tool will allow you to unlock lost technologies still available in your Galaxy but that your scientists won't be able to discover by themselves. You have the choice young Hivemind leave and miss something which might be very useful or stay there and wait for a possible reward.§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§GToo bad, it appears that the technology retriever didn't find anything worth for you right now. Maybe another time you will get something better.§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§GInteresting, it seems that the technology retriever has successfully managed to retrieve something interesting for your people. You can now leave in peace young Hivemind.§!"
 UniqueAscensionPerksEvents.115.Desc: "The $ap_mega_hive_mind$ realm is available once again, we can know contact them at any moment."
 UniqueAscensionPerksEvents.115.Name: "$ap_mega_hive_mind$ Available"
 UniqueAscensionPerksEvents.121.Desc: "Our enemies better not lose their ships against us in their battle unless they want to see them again in our side, increasing the power of our swarm."
 UniqueAscensionPerksEvents.121.Name: "Ship Infestation Activated"
 UniqueAscensionPerksEvents.124.Desc: "We have taken of control of the ships destroyed in the space battle which happened in the previous year."
 UniqueAscensionPerksEvents.124.Name: "Ship Infestation"
 UniqueAscensionPerksEvents.13.Name: "§BPlanetary Program:§! §YAsteroids§! §GSuccess§!"
 UniqueAscensionPerksEvents.130.Desc: "Our engineers will have the possibility to deploy defense platforms in every unprotected system. Each of our colonies will also be protected by a massive ion cannon to prevent any incursion without a decent fight once the titan technology is researched. If the military platforms are destroyed there will be a delay of 15 Years before they can spawn again."
 UniqueAscensionPerksEvents.14.Name: "§BPlanetary Program:§! §YRandom World§! §GSuccess§!"
 UniqueAscensionPerksEvents.141.Desc: "The process has been completed with success, some of our people have been selected and send to §G[new_primitive_world.GetName]§!, forming a new primitive world."
 UniqueAscensionPerksEvents.141.Name: "Primitive Civilization Created"
 UniqueAscensionPerksEvents.144.Desc: "We have completed the formation of our expedition teams. We know have access to the command panel dealing with the amount of ships allowed in exploration, also showing which amount of resources and also the danger present in the part of space that our ships are exploring."
 UniqueAscensionPerksEvents.144.Name: "Void Expeditions Ready"
