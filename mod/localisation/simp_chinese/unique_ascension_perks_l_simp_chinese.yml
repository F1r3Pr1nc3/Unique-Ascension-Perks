 UniqueAscensionPerksEvents.3039.Desc: "是时候选择次要焦点了。虽然我们的科学家认为这很可能不需要我们的最大预测能力，但我们正在慢慢地达到了更多焦点的时候了，以降低我们效益的长期效能。"
 UniqueAscensionPerksEvents.3041.Desc: "我们已经确定，这就是选择第三个，也是最最佳时机了。虽然从理论上讲，可以选择我们想要的更多敌人，但随着不断的科技进展开始缓慢但最终致命的速度，其效果将会长期超过他们的利益。通过限制我们的敌人为三个，我们的专家预测，我们能从中获得§G所有永恒§!的收益，其规模与我们的其他进步相对稳定。"
