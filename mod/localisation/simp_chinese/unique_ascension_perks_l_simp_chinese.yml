 district_underground: "地下区划"
 district_underground_desc: "环形世界上区划建设的错综复杂，已经让很多深入的因素从管理机构之中消失，它们很少想到、几乎没有巡逻、基本上法律禁止。\n——§Y$district_underground$§!飞升解锁$ap_pyramidal_society$。"
