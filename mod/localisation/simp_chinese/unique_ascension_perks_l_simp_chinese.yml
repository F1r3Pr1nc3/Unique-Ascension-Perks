 ap_powerful_vassals: "完美附庸"
 ap_powerful_vassals_desc: "即使领袖们也意识到，想要克服轻易降临在我们门前的无数危险非常困难。作为解决方案，我们决定开发新的附属国，以在保护他们的同时将他们的背后遮蔽起来。只有开展共同努力才能获得真正的道路。"
 ap_powerful_vassals_req_1: "$TRIGGER_FAIL$需要§Y$ap_primitives_creation$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_powerful_vassals_req_2: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_powerful_vassals_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_galactic_administration$§!技术。"
 ap_powerful_vassals_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_vassalisation_initiaves$§!科技。"
 ap_powerful_vassals_req_6: "$TRIGGER_FAIL$需要以下附属国类型之一：§Y$SUBJECT_vassal$§!或§Y$SUBJECT_protectorate$§!或§Y$SUBJECT_tributary$§!或§Y$SUBJECT_subsidiary$§!。"
 ap_powerful_vassals_req_7: "$TRIGGER_FAIL$需要§Y$ap_shared_destiny$§!飞升。"
 ap_powerful_vassals_tooltip: "附庸国 £opinion£ §Y评价§!增加§G+600§!。\n\n§H解锁决议：§!$decision_powerful_vassal$\n$decision_powerful_vassal_tooltip$\n\n§H解锁法令：§!$edict_subject_navy_investment$"
 ap_primitives_creation: "原始创造"
 ap_primitives_creation_desc: "为了作为一个整体生存，我们中的一些人不得不被抛下。我们相信，在我们的监管之下，将我们的部分人民作为人工原始人，即使在我们的伟大帝国沦陷，我们也将能够生存。通过这样做，我们将使我们的人民可以不同地发展并引导他们，不过，还可以在他们成功成长并在未来再次接触我们时，给他们其他新的机会。"
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$需要 £society£ §Y$tech_society_3$§!科技。"
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_primitive_initiatives$§!科技。"
 ap_primitives_creation_tooltip: "\n§H解锁决议：§!$ap_primitives_creation$。\n$decision_primitive_creation_tooltip$\n\n§H解锁功能：§!近距离观测\n增加与原始文明互动的可能性，以及在开发过程中触发新事件的机会。"
 ap_pyramidal_society: "社会顶峰"
 ap_pyramidal_society_desc: "谁能说行星的发展应该局限于我们现在可以建造的少数区划种类？我们的社会已经达到了科技进步的程度，我们的建筑师能够注入新的区划和相关岗位，这对我们非常有用。我们现在离建立乌托邦帝国又近了一步。"
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_pinnacle_company_physics$§!科技。"
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_pinnacle_company_society$§!科技。"
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_pinnacle_company_engineering$§!科技。"
 ap_pyramidal_society_tooltip: "\n§H解锁特性：§!高级社会\n允许我们根据帝国思潮建设区划，这些区划将允许你的人口在新的岗位上工作，与默认岗位相比，这些岗位对您的政府明显更加有用。$ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§H推荐使用§Y真实太空（Real Space）§!模组，以充分发挥飞升天赋的潜力。\n\n"
 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经越过了有机生命和智慧人工智能之间的边界。$ap_recomposer$是一种强大的设备，它具有独特的能力，可以直接将人工智能的意识转移到有机身体上。反之亦然，没有任何限制或显著副作用。尽管许多人对这一奇怪的技术持怀疑态度，但我们相信它将为银河系生命带来新时代的曙光。"
 ap_recomposer_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_synthetic_leaders$§!科技。"
 ap_recomposer_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_sapient_ai$§!科技。"
 ap_recomposer_req_3: "$TRIGGER_FAIL$需要§Y$ap_genius_cloning$§!飞升。"
 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升，"
 ap_recomposer_req_5: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_recomposer_tooltip: "\n§H解锁决议：§!$decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。\n将行星上所有的有机人口转换为机械人口，反之亦然。§R与§Y$ap_synthetic_evolution$§!可能无法正常工作！§!"
 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "让舰船残骸在太空中漫无目的地漂泊是一种浪费，因为知道它曾是功能齐全的舰船，在进行光荣的战斗。我们的专家一直在解决问题，开发出强大的微小信标，使我们的拾荒者特殊团队能够在不被发现的情况下回收残骸场中的任何可用材料，使其能够在敌人领土上进行打捞作业。"
 ap_recycling_drones_tooltip_1: "§H解锁功能：§!$ap_recycling_drones$\n每艘在战斗中摧毁的舰船都会被打上特殊标记，允许探险队前去回收、打捞可用资源，以从这些残骸中得到一些§Y矿物§! £minerals£ 和§Y合金§! £alloys£ 。§R这一功能在有机飞船上不起作用。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H解锁功能：§!$RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 ap_recycling_drones_tooltip_3: "§H解锁法令：§!$edict_recycling_expedition_spawn_system$。"
 ap_requires_1_perk: "$TRIGGER_FAIL$需要先选择另一个飞升。"
 ap_requires_2_perk: "$TRIGGER_FAIL$需要首先选择另外两个飞升天赋。"
 ap_requires_3_perk: "$TRIGGER_FAIL$需要首先选择另外三个飞升天赋。"
 ap_requires_4_perk: "$TRIGGER_FAIL$需要先选择另四个飞升。"
 ap_requires_5_perk: "$TRIGGER_FAIL$需要先选择另五个飞升。"
 ap_robot_command: "机器组装者"
 ap_robot_command_desc: "将新的机械或机器人人口组装到一个岗位上不仅极为困难，而且效率低下。在我们的殖民地扩张成为雄心大意的银河系早期，该任务尤其重要，仅仅一个岗位是不够的。作为解决方案，我们决定将建筑工程师用他们的技能来帮助生产更多机械或机器人人口，因为不需要再建造更多的建筑或区划。我们还开发了一座新的“单元组装者”设施，我们应当帮助我们更好地协调全球的组装和建造新人口。"
 ap_robot_command_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_robotic_workers$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_robot_command_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_robomodding$§!科技。"
 ap_robot_command_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_assembly_pattern$§!科技。"
 ap_robot_command_req_4: "$TRIGGER_FAIL$需要帝国内至少有一个机器人人口。"
 ap_robot_command_tooltip: "\n§H解锁决议：§!$ap_robot_command$\n$decision_robot_command_desc$\n\n§H解锁建筑：§!$building_unit_assembler$\n$building_unit_assembler_desc$"
 ap_sector_z749: "访问：$Sector_Z749$"
 ap_sector_z749_desc: "警告：ALPHA TEST唯一！我们的目标是做那些不可思议的事情。$Sector_Z749$和我们的星系被一个古老的先驱者隔离开一空可不是没有目的的。传说在那等着我们的是一场疯狂的灾难，但是我们确信，这个星系可以给我们提供一些最惊人的回报，那就是这项任务的背后。如果你正在寻找一个无穷无尽的挑战，你可以在这里找到一个永远存在于你帝国的Z7424星域的挑战…"
 ap_sector_z749_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_dangerous_systems$§!科技。"
 ap_sector_z749_req_2: "$TRIGGER_FAIL$需要§Y$ap_void_expedition$§!飞升。"
 ap_sector_z749_tooltip: "§H解锁功能：§!$Sector_Z749$竞技场\n在这一死亡星系中与无尽的、危险的、强大的敌人殊死搏斗，证明你有资格获取星海能给出的最好奖励。\n\n§H解锁法令：§!$edict_enable_sector_menu$。\n\n$ap_real_space_compatibility$"
 ap_self_aware_colony: "自我管理殖民地"
 ap_self_aware_colony_desc: "警告：唯一赌注！星球开发的限制不应该取决于其大小和上面发现的矿藏数量。我们相信，在行星中心建立一个具有强大自主意识的帝国，可以让它在不借助总督协助或帝国指示的情况下自行发展。这应该可以大大减少对拥有过多殖民地的帝国进行微观管理的数量。"
 ap_self_aware_colony_req_1: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_self_aware_colony_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_housing_2$§!科技。"
 ap_self_aware_colony_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_power_hub_2$§!科技。"
 ap_self_aware_colony_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_food_processing_2$§!科技。"
 ap_self_aware_colony_req_5: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_mineral_purification_2$§!科技。"
 ap_self_aware_colony_tooltip: "\n§H解锁决议：§!$ap_self_aware_colony$。\n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "不鸣则已"
 ap_slow_learner_desc: "对快子的要求被一个恐惧的躯体传授了出来，希望能够避免一些难以想象的危险。从未有人说过我们需要冲刷星海的征途，有时候还是让强者相互毁灭，在阴影中变强为更好。而当他们终于意识到自己的错误时，已经太晚了。"
 ap_slow_learner_tooltip: "\n§H解锁功能：§!异时§!\n解锁覆盖天赋，与其它玩家相比，飞升没有明显效果，但它并没有白费。多亏了你们的耐心，新的飞升槽将随时间自动解锁，无需完成传统树。在以下延迟部分纷争中，你将获得4个新槽位：§Y10§!，§Y25§!，§Y50§!年和§Y100§!年，并每次选择一些额外奖励和§Y2000-6000 unity£凝聚力§!。$perk_more_slots$"
 ap_space_domestication: "太空驯化"
 ap_space_domestication_desc: "我们将驯化我们在旅行中遇到的异星太空物种，它们与其他星球上的动物相比并没有什么大的不同。或许这种方式并非最佳，但至少我们能给予它们的存在一个有意义的目的：为我们的帝国服务。"
 ap_space_domestication_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_space_domestication_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_power_plant_3$§!科技。"
 ap_space_domestication_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_nano_vitality_crops$§!科技。"
 ap_space_domestication_req_4: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_mining_3$§!科技。"
 ap_space_domestication_tooltip: "§H解锁功能：§!太空驯化\n允许为战争、资源生产或民用活动等多种不同目的来培育外星太空物种。请注意，该飞升选择后，一次只能选择培育一种太空外星种族。\n\n§H解锁法令：§!$edict_space_domestication_menu$。$ap_subject_compatibility$"
 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了恒星基地工程学的已知极限，现在可以将简单的前哨站立刻化为武装到牙齿的擎天堡，让敌人的战争计划陷入混乱，他们不得不仓促地调整战略以突破我们的防线。我们的太空工程师将随时准备迅速调整星际基地模块--即使是在最危险的危机中--并为未来任何种类的威胁做好准备。"
 ap_space_engineers_instruction: "此§Y特殊项目§!需要你先往想要建造§Y擎天堡§!的星系里调拨一个§Y工程船§!。在它抵达后，激活$edict_enable_spacen_engineers_project$法令。你只需要稍稍移动一下§Y工程船§!就会触发此§Y特殊项目§!。"
 ap_space_engineers_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_starbase_5$§!科技。"
 ap_space_engineers_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_engineering_3$§!科技。"
 ap_space_engineers_req_3: "$TRIGGER_FAIL$需要§Y$ap_eternal_vigilance$§!飞升。"
 ap_space_engineers_req_4: "$TRIGGER_FAIL$需要§Y$ap_grasp_the_void$§!飞升。"
 ap_space_engineers_tooltip: "\n\n§H解锁功能：§!太空工程师\n允许在任何地点建设武装到牙齿的§Y擎天堡§!。$ap_space_engineers_instruction$。\n\n§H解锁法令：§!$edict_enable_spacen_engineers_project$"
 ap_space_merchant: "私营星河市场"
 ap_space_merchant_desc: "为了不使目前泛星系贸易市场有时会出现的价格膨胀，我们从每个文明聚集了太空商人，并组建了泛星系贸易市场在我们境内新的“私人”分部。对其访问权是严苛的限制，只有我们能够从该分支中获得好处。我们可能需要先正确的一些较先进的分部，但一旦市场完全建立，我们一定会繁荣起来。"
 ap_space_merchant_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_space_merchant_tooltip: "\n§H解锁功能：§!$ap_space_merchant$\n允许你每隔两年与P星球贸易商进行宗主贸易，以固定价格交换$energy$ £energy£ 资源，打击泛星系贸易市场。通过进一步研究获得进入市场更专业的分支，允许你购买奴隶、机器人、陆军甚至战舰。"
 ap_stability_celebration: "安康庆典"
 ap_stability_celebration_desc: "我们稳定的统治风格激励着帝国各地人民，民众已经为自己的行政成就而组织所有的节日。他们开始启动出人意料的仪式，完美地履行他的工作，在他们的星球上维持繁荣的生活和几乎完美的条件，并提供了一些独特的好处。从今往后，每个星球 只要条件合适，就可以组织庆祝。"
 ap_stability_celebration_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_stability_celebration_tooltip: "\n§H解锁功能：§!稳定度庆典\n每拥有至少§Y20个人口§! £pops£ ，§Y55稳定度§! £stability£ ，§Y犯罪度小于20§! £crime£ ，§Y自由舒适度§! £amenities£ ，§Y免费住房§! £housing£ 和§Y自由职业§! £job£ 可以组织一次仪式，纪念管理过星球的帝国。"
 ap_stellar_manipulation: "天体塑造"
 ap_stellar_manipulation_desc: "只有我们种族的知识可以决定帝国的未来，而非是境内自然天体的数量。我们对操控物质的了解已经足以塑造全新的天体，这在以前是公认不可能的壮举。这一新功能允许我们利用领土内的闲置空间创造新的星球充作殖民地或资源矿藏。"
 ap_stellar_manipulation_failed: "§B行星计划：§!失败，原因是故障或缺少完成项目的时间。不论如何，结果都不是啥好消息。"
 ap_stellar_manipulation_instruction: "此§Y特殊项目§!要求您首先往希望创建新§Y天体§!的星系派遣一艘§Y工程船§!。当工程船到达地点后，您可以在帝国法令中激活$edict_enable_planetary_project$，然后只要命令你的§Y工程船§!移动，§Y特殊项目§!便将触发。"
