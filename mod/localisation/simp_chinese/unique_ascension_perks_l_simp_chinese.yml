 ap_void_expedition_tooltip: "\n§H解锁功能：§!深空探索\n允许专门的科研船冒险进入深空，以探索虚空，并有可能发现其中蕴藏的秘密。请注意，这些考察并非没有风险，无法保证发现会比成本更丰厚。"
