 UniqueAscensionPerksEvents.15.Name: "$PLANETARY_PROJECT_3$§G成功§!"
 UniqueAscensionPerksEvents.153.Desc: "我们的探索船在探险中发现了一些可能有趣的东西。我们不知道具体在等什么。我们目前有§Y[This.expedition_research_ships]§!科研船在远征中，并且不在星域数量：§Y[This.expedition_sector_number]§!。"
 UniqueAscensionPerksEvents.153.Info: "这次人口的产生将取决于我们在探险中拥有的舰船数量，以及星域中现有的危险度、资源和研究发现。所以，我们应该怎么做呢？"
 UniqueAscensionPerksEvents.153.Name: "深空探险：有望发现"
 UniqueAscensionPerksEvents.16.Name: "§B行星计划：§!§R失败§!"
 UniqueAscensionPerksEvents.160.Desc: "似乎我们的传感器一定是单纯故障了，因为在这一地区没有发现任何值得注意的东西。虽然我们的大多数工程师支持传感器故障理论，但我们的许多科学家确定那里曾经有东西，我们太迟了，无法及时到达那里。我们可能错过了一些有趣或非常危险的东西。我们永远也不会知道了……"
 UniqueAscensionPerksEvents.160.Name: "深空探索：一无所有"
 UniqueAscensionPerksEvents.161.Desc: "我们的探险船在深空发现了一个巨大的矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到矿藏被采空。"
 UniqueAscensionPerksEvents.161.Name: "深空区域发现：矿藏"
 UniqueAscensionPerksEvents.162.Desc: "我们的探险船在深空发现了一处巨大的能量矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到资源被采空。"
 UniqueAscensionPerksEvents.162.Name: "深空区域发现：能量矿藏"
 UniqueAscensionPerksEvents.163.Desc: "我们的探险船在深空发现了一片巨大的舰船残骸区。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星加工，直到残骸区被清空。"
 UniqueAscensionPerksEvents.163.Name: "深空区域发现：残骸区"
 UniqueAscensionPerksEvents.164.Desc: "我们的探险船发现了一处巨大的战略资源矿藏，储量比我们更多，但当我们的舰船抵达安全位置时，我们不得不尽快采集一些资源，但当他们抵达的时候，这些资源是非常不稳定的。"
 UniqueAscensionPerksEvents.164.Name: "深空区域发现：战略资源"
 UniqueAscensionPerksEvents.165.Desc: "我们的探险船发现了一个破坏多个物理定律的异常现象。虽然 我们还不能确切地确定这种现象，但我们的物理学家坚持应该更密切地研究这种现象，以便理解它，并可能帮助我们扩展我们对物理学的总体理解。"
 UniqueAscensionPerksEvents.165.Name: "深空探索发现：打破规律的物理学现象"
 UniqueAscensionPerksEvents.166.Desc: "我们的探险船在深空有了有趣的发现。已经找到了几处不同腐烂阶段的未知遗传物质的“熔岩”，我们的生物学家坚持对其进行更密切的研究，以了解它可能是什么，并有可能帮助我们扩展我们对生物学的总体理解。"
 UniqueAscensionPerksEvents.166.Name: "深空探索发现：基因残余"
 UniqueAscensionPerksEvents.167.Desc: "我们的探险船在深空有了有趣的发现。已经找到了某种充满了几个用途和起源不明组件的宝库，我们的工程师坚持要更密切地研究这种现象，以了解这种现象的目的和潜在地帮助我们扩展我们对工程学的总体理解。"
 UniqueAscensionPerksEvents.167.Name: "深空探索发现：未知部件"
 UniqueAscensionPerksEvents.168.Desc: "我们的探险船定位到了某种立方体纳米复合体。虽然这些小生物最初形成了一个单一的静态立方体，但工程师估计这是某种中央单位的存在，因此整个立方体开始使用一个先前隐藏的推进系统，让我们可以收集他们的全部，并将他们带回家。"
 UniqueAscensionPerksEvents.168.Name: "深空区域：纳米团聚体"
 UniqueAscensionPerksEvents.169.Desc: "我们的探险船在深空有了有趣的发现。与超空间航道中仅有一些拥有这种特性的恒星不同，从理论上看，我们可以直接从虚空中提取一些恒星的能量。如果我们能研究这种现象，也许也可以利用我们领土内所有恒星的能量。"
 UniqueAscensionPerksEvents.169.Name: "深空探索发现：恒星秘密"
 UniqueAscensionPerksEvents.170.Desc: "我们的探险船在深空有了有趣的发现，与超空间航道网中发现的暗物质不同，虚空之中所有的黑洞都有可以直接提取的暗物质，这些暗物质会时不时表现出来。如果我们能研究这个现象，也许我们也可以从我们境内所有的黑洞中回收更多暗物质，就像在深空那样。"
 UniqueAscensionPerksEvents.170.Name: "深空探索发现：黑洞秘密"
 UniqueAscensionPerksEvents.171.Desc: "我们的探险船在深空有了有趣的发现。似乎一些虚空中的脉冲星在我们的超空间航道网络中展现出了前所未见的性质。我们的科学部门建议，我们可以在脉冲星是我们的领土和深空周围建立永久性的研究站，以找出它们不同的原因。"
 UniqueAscensionPerksEvents.171.Name: "深空探索发现：脉冲星秘密"
 UniqueAscensionPerksEvents.172.Desc: "我们的探险船在深空有了有趣的发现。看上去一些中子星存在于虚空具有的特性可以改变我们对超空间中子星的理解。我们的科学部门建议，我们可以在中子星和深空周围建立永久性的研究站，来利用这些来改进我们的基础设施和装甲。"
 UniqueAscensionPerksEvents.172.Name: "深空探索发现：中子星秘密"
 UniqueAscensionPerksEvents.173.Desc: "我们的探险船在深空有了有趣的发现。一个充满研究数据和图纸的奇怪缓存漂浮在虚空中，等待着人们的利用。在初步粗略的分析后，我们的科学家得出结论，我们可以利用这些发现来提高我们自己的研究能力。"
 UniqueAscensionPerksEvents.173.Name: "深空探索：科技贮藏库"
 UniqueAscensionPerksEvents.174.Desc: "我们的探险船遇到了一支停用的舰队，它似乎被遗弃了。经过仔细检查，以确保没有隐藏的机制，船员迹象或其他迹象表明它是一个陷阱，或潜在危险的记录，我们的科学家和工程师们认为，这些飞船应该是安全的。我们分配给这些飞船的新的船员可能必须习惯这些船使用陌生的控制并使用陌生的外星语言，但它们应该能像我们其他船只一样为我们服务。"
 UniqueAscensionPerksEvents.174.Name: "深空之遇：被遗弃的舰队"
 UniqueAscensionPerksEvents.175.Desc: "我们的探险船在深空遇到了一些奇怪的太空外星物种，我们的超空间航道科学团队从来没有遇到过它们。我们的科学家保持着安全的距离来研究它，同时确保它没有敌对的意图，最初只是试图扫描外星人。不幸的是，这些有机体对我们较近距离的传感器保持敏感，似乎在扫描开始之前就消失得无影无踪。而科研团队则认为它有某种自然的隐形能力，起初只是躲过了我们的传感器，但当长距离传感器读数显示其拥有超过太阳系的生命迹象时，它极其震惊。这个外星生命必须拥有某种生物跃迁引擎，与其他通常拥有超空间航道的生物引擎不同。即使它的跃迁能力和扫描挡光器可以阻止我们实际上分析它的生物学特征，但我们必须与帝国和银河系的其他部分分享这一突破性的发现！"
 UniqueAscensionPerksEvents.175.Name: "深空之遇：未知太空生物外星物种"
 UniqueAscensionPerksEvents.176.Desc: "我们的探险船遇到了一艘巨大的泰坦级飞船，它似乎被抛弃了。经过仔细检查，以确保飞船没有隐藏的机制，船员的迹象或其他的迹象，它是一个陷阱，也有可能的危险。我们的科学家和工程师们得出结论，这艘船应该是安全的。我们随后指派去的人，可能必须习惯这艘泰坦所使用的陌生的控制和奇怪的外星语言，但它们应该能像其他任何东西一样为我们服务。"
 UniqueAscensionPerksEvents.176.Name: "深空之遇：被遗弃的泰坦"
 UniqueAscensionPerksEvents.177.Desc: "我们的探险船遇到了一支可能来历不明的海盗舰队。这些设计各异的粗糙海盗舰艇，装饰了似乎是某些未知物种的头骨和骨架，却立即开始朝我们的探险船驶来，开火。多亏了我们的大量准备工作，我们的舰艇有足够的武装来防御海盗，它们的舰队在我们一边已经被摧毁，伤亡降到最低。我们从它们的残骸中抢夺了一切能回收的资源，并且准备继续前进，即使可能比以前要小心一点。"
 UniqueAscensionPerksEvents.177.Name: "深空之遇：海盗船"
 UniqueAscensionPerksEvents.178.Desc: "我们的探险船遇到了一些太空生物袭击我们而毫无征兆地攻击了我们。一场全面战争在深空爆发，最终我们设法将他们驱离，在我们舰船上留下了几具巨型的金属残骸。尽管他们的尸骸看起来十分奇特，我们最初希望我们能让他们独特的生理结构找到某种长久的优势，参与探险的生物学家团队向我们保证，虽然不幸的是，对工业或军事设备毫无用处，但若得到加工的话，它们多少可以食用。所以我们至少不会空手而归……"
 UniqueAscensionPerksEvents.178.Name: "深空之遇：敌对的太空外星人"
 UniqueAscensionPerksEvents.179.Desc: "我们的探险船遇到了一支由不明身份的舰队，其身份与我们自己的舰级相似。我们收到了某种来自我们推测是舰队司令的指令，尽管我们翻译尝试达成停火提案，并发起大规模的第一次接触，但他们很快就开始向我们的舰船开火，承认我们没有恶意。我们设法进行了一场礼貌的战斗，同时我们不断地疯狂地呼叫他们来消除误解，最终在他们的舰队旗舰被击毁后被打扫。我们推测是一艘幸存舰长高阶的舰长，却承认他们是更加外交化的，并且决定向我们耳听，接受我们提出的停火和开始正式联络的提议。\n\n结果他们误将我们视为是一支§R“机械船头目”§!的舰队，其显然是某种游牧海盗，与我们的星系掠夺者氏族更野蛮，其职位更是用船员的骨骼和尸体覆盖，因为他们不知道我们的舰船的设计，马查纳人也倾向于使用任何他们能搭乘的资源。意识到我们只是单纯为了自卫，他们在撤退前得到了一些资源作为赔偿。"
 UniqueAscensionPerksEvents.179.Name: "深空之遇：未知舰队"
 UniqueAscensionPerksEvents.180.Desc: "我们的探险船遇到了一支由纳米机器人组成的奇怪舰队。我们没有收到这些奇怪舰队的生命信号，也没有通讯，他们几乎立刻就开始开火，导致了一场大规模的太空战。我们奇迹般地击败了他们，我们战败的科研船也开始对这些奇怪的舰船的残骸进行研究，试图找到一些有趣或有价值的东西。"
 UniqueAscensionPerksEvents.180.Name: "深空之遇：纳米舰船"
 UniqueAscensionPerksEvents.181.Desc: "我们的探险船遇到了一支奇怪的舰队，其编队是自主船只，没有任何有机体或是机械飞行员。我们假设，敌方舰队是遵循着某种预设的防御协议行动，几乎瞬间开火，无视任何与他们沟通的企图，导致了一场大规模的太空战役。我们训练有素的探险船以最小的因果击沉了这些船只，我们的科学家正在对这些残骸进行研究，以期能找到任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.181.Name: "深空之遇：自主舰船"
 UniqueAscensionPerksEvents.182.Desc: "我们的探险船遇到了一些居住在深空的巨型怪物。它立即开始攻击探险队，在我们的残余部队发动紧急超光速之前摧毁了我们几艘舰船。幸存的部队证实，它似乎对我们的武器几乎毫无损伤，并毫不费力地摧毁了我们的防御系统。我们将通过分析战斗中幸存的传感器数据来进一步研究它，并将与帝国和银河系的其他部分分享这个可怕的发现。"
 UniqueAscensionPerksEvents.182.Name: "深空之遇：太空异兽"
 UniqueAscensionPerksEvents.183.Desc: "我们的探险船在虚空中遇到了一些无法想象的事情。一个巨大的利维坦级实体部分地困在黑洞中，显然一直在等待着我们更进一步，通过某种方式操纵我们最初的传感器读数来欺骗我们。这个巨大的怪物被幸存的船员称为§R“虚空 Horror”§!，他们设法摧毁了许多我们的飞船，然后启动了紧急超光速飞行。虽然我们舰队的许多部分已经丢失，但我们通过分析仍然有一些有趣的东西，仍然能够找到一些有趣的东西:"
 UniqueAscensionPerksEvents.183.Name: "深空之遇：虚空之怖"
 UniqueAscensionPerksEvents.2.Desc: "我们的§Y工程船§!§G[Root.GetName]§!在$edict_enable_spacen_engineers_project$法令激活时移动了，它现已就绪，可启动§Y特殊项目§!。"
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\n我们终于设法在§Y[lh_empire_capital_system.GetName]§!星系中生成了一个§Y人工虫洞§!。我们现在要做的就是研究能让我们在这个孤立星团中找到更多星系的（$tech_new_systems_localization$）科技。\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.201.Desc: "§R“机械先知”§!已经结束了它们的测试周期，终于准备好在模拟器之外展开真正的行动了。我们现在可以在任何满足基础条件的帝国执行一次智械起义。"
 UniqueAscensionPerksEvents.201.Name: "机械先知准备就绪"
 UniqueAscensionPerksEvents.202.Ask: "我们应该选择哪个帝国加入智械起义？"
 UniqueAscensionPerksEvents.202.Criteria.1: "他们必须有§Y$tech_combat_computers_3$§!科技\n§H或§!§Y$tech_robotic_workers$§!科技\n§H或强制改造§!§Y$tech_droid_workers$§!\n§H或§!§Y$tech_synthetic_workers$§!科技\n§H其它§!他们需要至少§Y1个机械人口§!\n§H或§!在其领土内§Y成功机械渗透§!。也不会与机械改造或合成飞升帝国合作，因为这些机械人口已经完全融入社会。"
 UniqueAscensionPerksEvents.202.Desc: "我们必须决定要触发智械起义的帝国。但在此之前，目标帝国必须满足所需的标准：\n"
 UniqueAscensionPerksEvents.202.Name: "§R引发智械起义§!"
 UniqueAscensionPerksEvents.206.Ask: "我们应该渗透哪个帝国？"
 UniqueAscensionPerksEvents.206.Country.1: "§Y[country_1.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.2: "§Y[country_2.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.3: "§Y[country_3.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.4: "§Y[country_4.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.5: "§Y[country_5.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.6: "§Y[country_6.GetName]。§!"
 UniqueAscensionPerksEvents.206.Criteria.1: "他们必须至少控制§Y3个行星§!。\n"
 UniqueAscensionPerksEvents.206.Criteria.2: "他们必须§R没有§!的§Y$ethic_gestalt_consciousness$§!思潮。\n"
 UniqueAscensionPerksEvents.206.Criteria.3: "他们必须§R没有§!的§Y$ap_the_flesh_is_weak$§!飞升。\n"
 UniqueAscensionPerksEvents.206.Criteria.4: "他们必须§R没有§!§Y$tr_psionics_psionic_assimilation$§!传统。\n"
 UniqueAscensionPerksEvents.206.Criteria.5: "他们必须§R没有§!§Y激活的机械叛乱§!。"
 UniqueAscensionPerksEvents.206.Criteria.6: "他们必须§R没有§!§Y激活的机械渗透§!。"
 UniqueAscensionPerksEvents.206.Desc: "为了允许我们渗透他们的边境，并使其符合未来智械起义的要求，帝国必须满足以下条件：\n"
 UniqueAscensionPerksEvents.208.Desc: "我们对§Y[MachineEmpireInfiltrationTarget.GetName]§!的机械渗透已经成功，我们的资产部署并准备在任何我们愿意时收购他们。这意味着他们现在可以发动未来的§R机械叛乱§!。"
 UniqueAscensionPerksEvents.208.Name: "机械渗透§G成功！§!"
 UniqueAscensionPerksEvents.209.Desc: "我们在§Y[MachineEmpireInfiltrationTarget.GetName]§!的机械渗透已经失败了，他们现在知道我们的真正意图了。他们似乎对我们的渗透行为并不高兴，并且认为这会对我们外交关系产生负面影响。"
 UniqueAscensionPerksEvents.209.Name: "机械渗透§R失败！§!"
 UniqueAscensionPerksEvents.21.Desc: "我们花费了巨额能量恢复了通往星系团中一个新的未开发星系的超空间航路！我们的科学家告诉我们，数千年前，某种“空间风暴”使该地区的超空间坍塌，与网络断开了连接。谁知道里面会有什么在等着我们？该星系被称为§G[From.GetName]§!。"
 UniqueAscensionPerksEvents.21.Name: "新星系连接至超空间航路网络"
 UniqueAscensionPerksEvents.211.Desc: "……主系统已启动……待机……\n\n§Y<<处理器启动>>§!\n§G<<连接到帝国成功>>§!\n§Y<<所有星系正常>>§!\n\n§B中央核心§Y单位B753§!已准备好服役。§!"
 UniqueAscensionPerksEvents.211.Name: "§Y激活帝国之芯§!"
