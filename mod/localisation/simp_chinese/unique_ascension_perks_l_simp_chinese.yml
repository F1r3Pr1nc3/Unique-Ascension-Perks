 UniqueAscensionPerksEvents.531.Desc: "We have completed the survey of the §H[From.GetName]§! system, We now have here different possibilities to claim that system without the help of a Construction Ship. We can use our £influence£ §YInfluence§! to gather strong support and directly claim it, we can call in an Investor which will do the work for us in exchange of £energy£ §Y$energy$§!, we can deploy a team of experimented engineers which will do the work only with the help of £minerals£ §YMinerals§!, we can directly construct the outpost with a higher cost of £alloys£ §YAlloys§!, we can ask our people to do the work for but it will cost us £unity£ §YUnity§!, we can hire a slaver which can do the work for us in exchange of a big amount of £food£ §YFood§!, or we can also just leave that system alone if wanted. So what shall be the choice?"
