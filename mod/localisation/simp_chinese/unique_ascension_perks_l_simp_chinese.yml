 UniqueAscensionPerksEvents.1071.Desc: "我们的挑衅行动让$ap_leviathan_master$非常愤怒。我们在银河系边缘的星系中发现了多艘利维坦级的舰船正在向我们的首都移动。我们确定我们所做的事情是值得的吗？"
