 ap_stellar_manipulation_tooltip: "§H解锁特性：§!行星计划\n允许你创造诸如§Y小行星§!或§G宜居星球§!等天体以用作殖民地或者资源矿藏。$ap_stellar_manipulation_instruction$\n\n§H解锁法令：§!$edict_enable_planetary_project$\n\n§H解锁决议：§!$ap_stellar_manipulation$\n$decision_stellar_manipulation_tooltip$\n"
 ap_subject_compatibility: "\n\n§R成为任何帝国的附属国都可能破坏此功能。§!"
 ap_super_hive_mind: "超级蜂巢"
 ap_super_hive_mind_desc: "我们的集体凝聚力每天都会增强，我们的力量将会达到无与伦比的水平。我们的一些子个体甚至获得了执行某种奇怪的自我复制过程的能力，这让它们的效率提高了一倍。"
 ap_super_hive_mind_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_super_hive_mind_tooltip_1: "\n§H解锁功能：§!双船坞\n建造海军舰船时有机会实现完美特化。\n\n"
