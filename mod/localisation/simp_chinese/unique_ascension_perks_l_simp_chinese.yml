 Unity.Gain.Militarist: "§Y军国主义§!凝聚力 £unity£ ：摧毁敌舰，宿敌数量，赢得地面战役，赢得太空战役，开始战争，战争年份，建造或升级海军舰船，建造陆军，赢得战争，征服星球。"
 Unity.Gain.Pacifist: "§Y和平主义§!凝聚力 £unity£ ：多年的和平、防御性地面战斗，赢得太空战斗，结束战争加入联邦。"
