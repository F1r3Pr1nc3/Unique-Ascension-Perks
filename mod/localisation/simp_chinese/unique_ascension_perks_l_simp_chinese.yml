 ap_self_aware_colony_req_5: "$TRIGGER_FAIL$需要£engineering£§Y$tech_mineral_purification_2$§!科技。"
 ap_self_aware_colony_tooltip: "\n§H解锁决议：§!$ap_self_aware_colony$。\n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "不鸣则已"
 ap_slow_learner_desc: "急速的需求是一个恐惧的躯体所教会的谎言，希望避免想象到的危险。没有人说我们需要冲向银河系，有时候还好让强者互相毁灭，在阴影中愈发强大。当他们终于意识到自己的错误时，对于他们来说已经太晚了。"
 ap_slow_learner_tooltip: "\n§H解锁功能：§!另一次会§H解锁与其余飞升相比没有明显效果的飞升天赋，虽然已经牺牲了，不过没有白费。多亏了您的耐心，新的飞升槽会随时间自动解锁，而且无需完成传统树，您将会在以下延迟获得4个新槽位：§Y10§!、§Y25§!、§Y50§!和§Y100§!年，每次选取§Y20006000£unity£凝聚力§!、§Y$perk_more_slots$§!、§Y20006000£unity£凝聚力§!、§Y$perk_more_slots$§!、§Y25§!和§Y50§!年加成。"
 ap_space_domestication: "太空驯化"
 ap_space_domestication_desc: "我们将驯化我们在旅行中遇到的异星太空物种，它们与其他星球上的动物相比并没有什么大的不同。或许这种方式并非最佳，但至少我们能给予它们的存在一个有意义的目的：为我们的帝国服务。"
 ap_space_domestication_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_space_domestication_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_plant_3$§!科技。"
 ap_space_domestication_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_nano_vitality_crops$§!科技。"
 ap_space_domestication_req_4: "$TRIGGER_FAIL$需要£engineering£·§Y$tech_mining_3$§!科技。"
 ap_space_domestication_tooltip: "§H解锁功能：§!太空驯化\n允许为战争、资源生产或民用活动等多种不同目的来培育外星太空物种。请注意，该飞升激活后，只能选择一种太空外星种族。\n\n§H解锁法令：§!$edict_space_domestication_menu$。$ap_subject_compatibility$"
 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了恒星基地工程学的已知极限，现在可以将简单的前哨站立刻化为武装到牙齿的擎天堡，让敌人的战争计划陷入混乱，他们不得不仓促地调整战略以突破我们的防线。我们的太空工程师将随时准备迅速调整星际基地模块——即使是在最危险的危机中——并为未来任何种类的威胁做好准备。"
 ap_space_engineers_instruction: "此§Y特殊项目§!需要你先往想要建造§Y擎天堡§!的星系里派遣一艘§Y工程船§!。在它抵达后，激活$edict_enable_spacen_engineers_project$法令。你只需要稍稍移动一下§Y工程船§!就会触发此§Y特殊项目§!。"
 ap_space_engineers_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_starbase_5$§!科技。"
 ap_space_engineers_req_2: "$TRIGGER_FAIL$需要£engineering£·§Y$tech_engineering_3$§!科技。"
 ap_space_engineers_req_3: "$TRIGGER_FAIL$需要§Y$ap_eternal_vigilance$§!飞升。"
 ap_space_engineers_req_4: "$TRIGGER_FAIL$需要§Y$ap_grasp_the_void$§!飞升。"
 ap_space_engineers_tooltip: "\n\n§H解锁功能：§!太空工程师\n允许在任何地点建设武装到牙齿的§Y擎天堡§!。$ap_space_engineers_instruction$。\n\n§H解锁法令：§!$edict_enable_spacen_engineers_project$"
 ap_space_merchant: "私营星河市场"
 ap_space_merchant_desc: "为了不屈服于当前泛星系贸易市场中有时发生的价格膨胀，我们已经聚集了来自每个文明的太空商人，在我们的领土上组建了泛星系贸易市场的新“私人”分部。对其他帝国"
 ap_space_merchant_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_space_merchant_tooltip: "\n§H解锁功能：§!私营星河市场\n每隔两年获得与你的卓越太空商人进行的特殊交易，以以固定价格交换$energy$£energy£对任何类型的资源，质疑泛星系贸易市场的价格。我们将研究更专门的市场分支，允许你购买奴隶、机器人、陆军甚至舰船。"
 ap_stability_celebration: "安康庆典"
 ap_stability_celebration_desc: "我们的稳定统治风格鼓舞着帝国各地的人口，我们的人民已经为纪念我们的行政成就而组织好整座节日。他们已经开始举行令人惊讶的仪式，以完美地在星球上维持一个几乎完美的繁荣生活，为每个条件合适的星球提供一些独特的利益。从现在开始，每个条件合适的星球都将有机会组织庆祝活动，以纪念他们的繁荣帝国。"
 ap_stability_celebration_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_stability_celebration_tooltip: "\n§H解锁功能：§!安康庆典\n每个拥有至少§Y20个人口§!£pops£，§Y55稳定度§!£stability£，§Y犯罪度§!£crime£，§Y舒适度§!£amenities£，§Y免费住房§!£housing£和§Y自由岗位§!£jobf_crew 都可以为管理其星球的帝国组织仪式。"
 ap_stellar_manipulation: "天体塑造"
 ap_stellar_manipulation_desc: "只有我们种族的知识可以决定帝国的未来，而非是境内自然天体的数量。我们对操控物质的了解已经足以塑造全新的天体，这在以前是许多人认为不可能的壮举。这个新功能允许我们利用领土内的闲置空间创造新的星球，充当殖民地或资源矿藏。"
 ap_stellar_manipulation_failed: "§B行星计划：§!失败，原因是故障或缺少完成项目的时间。不论如何，结果都不是啥好消息。"
 ap_stellar_manipulation_instruction: "此§Y特殊项目§!需要你先往想要创建新§Y天体§!的星系里派遣一艘§Y工程船§!。当工程船到达地点后，你可以在帝国法令中激活$edict_enable_planetary_project$，然后只要命令你的§Y工程船§!移动，§Y特殊项目§!便将触发。"
