 UniqueAscensionPerksEvents.105.Name: "领袖已克隆"
 UniqueAscensionPerksEvents.1051.Desc: "现在，我们已经完成了我们的§Y太空驯化特殊项目§!，我们可以尝试定位传说中的§Y利维坦之主§!。这个实体隐藏在一片从未被访问过的星团的虚空中。如果我们想要找到并联系它，我们就必须发起一个§Y特殊项目§!。"
 UniqueAscensionPerksEvents.1052.Talk.1: "哈，§R凡人？上次见到像你们一样微不足道的生命体已经有一段时间了。但我认为，既然你们真的能够有意地到达我这里并联系我，这意味着你们至少知道自己在做什么和面对谁了。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你们应该感到荣幸，你们的到来最终还是打破了我另一段无聊和孤独的时期。如果你们愿意的话，我会作为奖励来召唤我的仆人。他们对我来说可能会无利可图，但可能会对你们凡人有所帮助。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§R我仍然在凡人这里。我无意移动任何地方，因为我不清楚为什么我为什么要。我找到的地方很舒适，我将用它换成别的东西。许多凡人甚至你们称之为“神”的实体试图征服我的领土，但他们也像其他的一样在我的体内死去…\n\n不管怎么说，这次你们入侵的原因是什么？§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$ 你不能正在召唤另一个利维坦。"
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$要求$ap_leviathan_master$与我们分享更多知识。"
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$需要拥有一个至少有20个人口的殖民地用于献祭。"
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$需要等待当前法术完成，然后才能请求新法术。"
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$要求至少有一个宿敌提出此要求。"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$需要等待至少5年才能要求$ap_leviathan_master$再次攻击我们的宿敌。"
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$需要等待至少1个月才能再次唤醒$ap_leviathan_master$。"
 UniqueAscensionPerksEvents.1056.Desc: "§R做出自己的凡人选择，但要明智地做出选择。意识到你已经成功地击败了我的利维坦之一，因此作为喂养我的奖励，我将允许你再次召唤其中的一位。它将毫不犹豫地遵循你的命令，能够指挥我宏伟力量的碎片。在召唤法术结束后，你与他们做什么并不重要。§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多东西，我也知道，它们大多数对你们和你们原始的社会不会有什么用。你们永远不可能达到我附近的知识水平，但我仍然好奇你们能走多远，使得你们整个物种消失得一干二净。所以，如果你给我足够的你们用食物，我会给你们一些对你感兴趣的知识。§!"
 UniqueAscensionPerksEvents.1058.Desc: "§R看来你们甚至愿意牺牲自己的人以获取更强大的力量。我觉得你们这些凡人有着如此的决心或冷酷，真可怜。那好吧，你们的“世界”，要为我献祭哪位呢？§!"
 UniqueAscensionPerksEvents.1058.Name: "选择一个要献祭的星球"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§R嗯……？攻击你们的一个所谓的“宿敌”？现在，虽然你们确实与我建立通讯，干扰你们的凡人冲突将远在我脚下。不过，如果你们愿意付出代价，我的一些仆人可能会在一番度假中找到进入你们宿敌领地的路。所以告诉我，他们的可怜的名字是什么？§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个宿敌"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!。"
 UniqueAscensionPerksEvents.1060.Amused: "§R你那可怜的文明令我感到很有趣，凡人。如果你继续忍耐我无聊的话，我可能会奖赏你。§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§R我不认为你真的敢做这样荒唐且愚蠢的事情，这可能是个错误。你们这样的凡人每天都在做可悲人生。就好像是谁，认为你那童话般的“恒星系飞船”将会让我感到惊恐。不过我忽略了你们的存在，继续无目的的存在。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R对不起，我没时间听你们说什么，我忙碌于你们完全未掌握的任务。你们应该知道，像我这样的实体，常规的工作就是给星系带来毁灭，但还有别的事情需要我处理。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦，多么有趣。也许我也应该告诉你的领袖一些有趣的东西？是的，这样就好了。有时我无法理解你们这样的凡人是如何活到几千多的。多亏了尼科尔-戴森光束，你们说的是？在别的地方享受到你们想象中的结构。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R…\n\n说实话，我没想到你会有这种勇气或者足够疯狂的来侮辱我，因为知道自己是谁，并且见证了我虫子的力量。你们这些凡人从来不会用你们的奇怪之处打趣我。作为礼物，我会允许你们这些愚蠢的笨蛋召唤我的利维坦作为礼物，来纪念我的实力。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R好吧，好吧，凡人真假的笑话。类星天陨？这是什么意思？你知道什么？我也有个滑稽的笑话给你说…我希望你们的星系是完全防御的，希望你们这些星系有可能在你们的首都星系度假。而且我从未拒绝过度假要求。这就是我所说的笑话，和你们想象中的结构不同，它实际上存在。玩得开心。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选择的利维坦真的不能自己移动。所以告诉我，凡人，一旦召唤完成，你想让我在你的恒星系中孕育他？§!"
