 trait_ruler_colony_builder_desc: "该领袖在其升华时养成了在心理上优化我们帝国建筑项目的习惯，通过优化物流链、鼓励创造性的利用已有基础设施、地貌及行星特征的建筑与区划设计来大大降低帝国的建造成本。"
 trait_ruler_influencer: "升华理想家"
 trait_ruler_influencer_desc: "这位领导人在升华时显然在我们的政府的思想理想上有了一个令人担忧的启示，并热衷于保护他们免受任何受到质疑时的敌人。出乎意料的是，他们仍然非常赞赏各种批评，并格外愿意参与建设性的辩论，抓住任何机会开始了公开讨论，在那里，他们--尽管并非一直担任“狂热”--始终能够一定程度上保护他们的主要地位，大大巩固公众对我们国家思潮的信仰。"
 trait_ruler_leader_of_leaders: "巅峰征兵官"
 trait_ruler_leader_of_leaders_desc: "这位领袖在心智飞升时得到了某种启示，这让他们决定遵从招募标准，大幅拓展领袖资格范围，因为他们认为“优化国家领袖选择池”。"
 trait_ruler_negotiator: "升华谈判专家"
 trait_ruler_negotiator_desc: "该领袖在心智飞升时开发出一种精神方面的方法，允许他们在精神上交叉引用各种要求、理想，以及随时讨论会议或者讨论热忱，这能让他们以他们的方式与我们的派系和政治家互动与合作。"
