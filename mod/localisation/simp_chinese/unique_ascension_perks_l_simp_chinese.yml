 UniqueAscensionPerksEvents.31.Desc: "由于我们已经解锁了§Y$ap_transcendent_learning$§!飞升，我们的领袖们正致力于找到一种方法来打破我们宇宙目前的理解极限。一个新的§Y特殊项目§!可用来启动流程。"
 UniqueAscensionPerksEvents.31.Name: "知识之路"
 UniqueAscensionPerksEvents.312.Desc: "我们的海军舰队§G[surgical_strike_fleet.GetName]§!在§Y[surgical_strike_planet.GetName]§!上空进行轨道轰炸时有机会发动§H外科手术式打击§!，打击的影响将取决于舰队的规模。应该攻击哪个目标?"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§!§H外科手术式打击§!"
 UniqueAscensionPerksEvents.3126.Desc: "总算大功告成了。船只腐化完成后都将会根据我国的设计安装最新的部件。"
 UniqueAscensionPerksEvents.3128.Desc: "名为§H[Root.GetName]§!的行星准备创建一个新的$d_hivemind_reserve$。"
 UniqueAscensionPerksEvents.3128.Name: "§H[Root.GetName]§!上的$ap_hivemind_reserve$已就绪"
 UniqueAscensionPerksEvents.3129.Desc: "§H[ROOT.GetName]§!上的蜂群储备区产生了一个新的人口，准备为我们工作。"
 UniqueAscensionPerksEvents.3129.Name: "蜂群储备区在§H[ROOT.GetName]§!上生产"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[surgical_strike_fleet.GetName]§!已经完成了对§Y[surgical_strike_planet.GetName]§!星球上现有资源的劫掠。这颗行星至少需要5年时间才能再次被劫掠。"
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§!§G掠夺资源§!"
 UniqueAscensionPerksEvents.314.Desc: "重复，长官…你命令我们在§Y[surgical_strike_planet.GetName]§!上执行§R诸神黄昏打击§!，在大多数情况下这最终会导致行星和人口的彻底毁灭。我们需要确认，你确定要批准吗?"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§!§R诸神黄昏打击§!确认"
 UniqueAscensionPerksEvents.3143.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!在其星球上发现了大量的£alloys£合金。他们实际上太过于原始，不知道如何正确使用这些材料，所以我们可能可以找个机会拿走合金为我们所用。"
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!上发现合金"
 UniqueAscensionPerksEvents.3144.Desc: "§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!设法收获了星球上数量惊人的£food£食物。我们的专家确信它们已经有了足以支持接下来几十年消耗的食物。我们有机会在确保干预不会扰乱它们的和平共存的情况下从它们那里拿走那么一点食物。"
 UniqueAscensionPerksEvents.3144.Name: "§H[primitive_creation_planet.GetName]§!上的大丰收"
 UniqueAscensionPerksEvents.3145.Desc: "这似乎是不同的 £society£ 社会的 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 我们正走在一条有趣的道路上，这条道路引起了我们研究人员的兴趣。"
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!上的社会"
 UniqueAscensionPerksEvents.3146.Desc: "似乎世界上所有不同的国家 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§!他们决定在一个地方见面，在那里他们可以交流不同的文化。对我们来说，这是最好的机会，派一些渗透者去，以便更好地了解我们自己的同类，过着不同的命运。"
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!上的文化交流"
 UniqueAscensionPerksEvents.3147.Desc: "得益于我们留给它们的秘密科技，§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!使用的机械设备工作远远超出了它们的预期。它们产出的£minerals£矿物也超出了我们的预期，我们现在有机会派出一支特遣队来收集一部分。"
 UniqueAscensionPerksEvents.3147.Name: "行业报告：§H[primitive_creation_planet.GetName]§!上的矿物过剩"
 UniqueAscensionPerksEvents.3148.Desc: "得益于我们留给它们的秘密科技，§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!使用的机械设备工作远远超出了它们的预期。它们产出的£energy£能量币也超出了我们的预期，我们现在有机会派出一支特遣队来收集一部分。"
 UniqueAscensionPerksEvents.3148.Name: "行业报告：§H[primitive_creation_planet.GetName]§!上的能源过剩"
 UniqueAscensionPerksEvents.3149.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!比想象中进化的快得多，我们可以认为，我们的物种在被退化到过去时，能发展出高速社会进步的能力，这是一个惊人的发现。"
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!上的进化"
 UniqueAscensionPerksEvents.315.Desc: "舰队§G[surgical_strike_fleet.GetName]§!报告称§R诸神黄昏打击§!导致§Y[surgical_strike_planet.GetName]§!完全毁灭。那个星球什么都没留下。"
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§!§R被摧毁§!"
 UniqueAscensionPerksEvents.3150.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§!已经达到了§B太空时代早起§!并注意到我们的存在，愿意与我们交流。"
 UniqueAscensionPerksEvents.3150.Name: "收到来自§H[primitive_creation_planet.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3151.Desc: "你好，§H[ROOT.GetName]§!的人民，我是§Y[primitive_creation_country.GetName]§!的代表，很荣幸和你们交谈。我发现我们似乎很相似…我们是同一个物种么？"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "我明白了……但这正是我们一开始期望的，银河系怎么会只由我们物种的一部分组成呢，这个想法毫无道理。无论如何，未来我们能自行前往太空时，希望能与你们合作。"
 UniqueAscensionPerksEvents.3151.Same.Species: "哇，这真是个好消息。所以你们是一种比我们种族更先进的文明。那真是太好了，我们也很乐意在未来的太空之旅中与你们合作。"
 UniqueAscensionPerksEvents.3152.Desc: "你好，§H[ROOT.GetName]§!的人民，我是§Y[primitive_creation_country.GetName]§!的代表，我希望知道你们对这些我们生产的£consumer_goods£消费品的看法。无意打扰你们的活动，但我们想知道这些东西能不能让你们感兴趣。多谢。"
 UniqueAscensionPerksEvents.3152.Name: "来自§H[primitive_creation_country.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3153.Desc: "大家好 §H[ROOT.GetName]§!，我是代表 §Y[primitive_creation_country.GetName]§!，我们实际上是在工作 §B舰船设计§! 然而，我们无法对轻巡洋舰进行全面测试，以了解它们是否能在我们未来的海军中发挥重要作用。所以我们想提供给你们这些飞船，并让我们知道在未来它们是否在你们的太空战争中有用。"
 UniqueAscensionPerksEvents.3161.a: "Dismantle the Starbase."
 UniqueAscensionPerksEvents.3161.a.desc: "You will no longer own or control this star system."
 UniqueAscensionPerksEvents.3161.b: "Absolutely Not!"
 UniqueAscensionPerksEvents.3161.desc: "§YCOLONY MEMORY ADJUSTMENT COMPLETE§!\n\nThe colonists are adapting well to their primitive surroundings.\n\nOur chief scientists suggest that we dismantle the starbase in the subject system to prevent further interference with this new civilization's development.\n\nDo you agree?"
 UniqueAscensionPerksEvents.3161.name: "Colony Regression Update"
 UniqueAscensionPerksEvents.32.Desc: "我们开始了理解真正现实的冒险。这条路将会是漫长而艰难的，但它的终点必定配得上它。我们将不得不牺牲大量的时间和资源，以便在这条道路上取得进展，这可能将弱点暴露给敌人。"
 UniqueAscensionPerksEvents.322.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§R犯罪率§!£crime£增长，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过预防性反击来应对此问题的计划。如果你允许我使用§R200§!§Y$energy$§!£energy£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$§!§Y[target_planet.GetName]§!高犯罪度"
 UniqueAscensionPerksEvents.323.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§Y稳定度§!£stability£降低，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过开展地方会议来应对此问题的计划。如果你允许我使用§R200§!§Y凝聚力§!£unity£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.323.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低稳定度"
 UniqueAscensionPerksEvents.324.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§B住房§!£housing£不足，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过建立临时庇护所收容大街上的人群来应对此问题的计划。如果你允许我使用§R200§!§Y矿物§!£minerals£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.324.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!住房不足"
 UniqueAscensionPerksEvents.325.1.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§H舒适度§!£amenities£降低，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过建立一个生活设施中心来应对此问题的计划。如果你允许我使用§R200§!§Y$energy$§!£energy£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.325.2.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§H幸福度§!£amenities_no_happiness£降低，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过保养活动来应对此问题的计划。如果你允许我使用§R200§!§Y$energy$§!£energy£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.325.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低舒适度"
 UniqueAscensionPerksEvents.326.Desc: "这里是§H[Root.GetRulerTitle][ruler.GetRegnalName]§!的§H[Root.GetRulerName]§!。我相信你们已经注意到了§Y[target_planet.GetName]§!星球上的§R失业率§!£unemployment£上升，我相信在这个问题有机会进一步发展成为未来的严重威胁之前，我们必须处理好它，这至关重要。但请放心，因为我已经准备好了通过执行工作介绍措施来应对此问题的计划。如果你允许我使用§R200§!§Y矿物§!£minerals£，那么这个问题就会成为过去，至少能给我们足够的时间在接下来的几个月处理它。"
 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!高失业率"
 UniqueAscensionPerksEvents.34.Desc: "我们达到了本时代所有现存国家和数千年来古老国家都从未跨越的极限。全国各地不断涌现的思想越来越趋向于同一个目标，对绝对知识的追求。"
 UniqueAscensionPerksEvents.341.Desc: "好消息，长官，我们的探险者在§H[spawn_location.GetName]§!上发现了一座隐藏的寺庙，它有几千年的历史，经过长时间调查，他们终于找到了如何打开它的秘密，关闭了所有仍然在运行的安全系统。正如所料，这座隐藏的建筑保存了许多珍贵物品，可以收集为宝。"
 UniqueAscensionPerksEvents.341.Name: "§H[spawn_location.GetName]§!上发现了宝藏"
 UniqueAscensionPerksEvents.342.Desc: "您好，欢迎来到$edict_treasures_menu$，在这里您可以为您所收集到的所有£treasures£§Y珍宝§!找到用途。"
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$格式塔帝国只能偶尔进行珍宝交易。"
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$我们的谍报网络需要时间来找到有珍宝的海盗（4年）。"
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$珍宝历史学家需要花费数年时间才能收集到足够的稀有文物。"
 UniqueAscensionPerksEvents.343.Desc: "您实际上是在调用一个$UniqueAscensionPerksEvents.343.Name$，请选择他将降落在哪个行星上，在选定的行星上生成的£trade_value£ §Y贸易值§!的数量为§Y6个月§!的量，这取决于您将为该收集器花费多少数量将取决于您将为该收集器花费多少£treasures£ §Y珍宝§!。同样，一个星球一次只能支持一种贸易。"
 UniqueAscensionPerksEvents.343.Name: "£treasures£§Y文物收藏家§!£treasures£"
 UniqueAscensionPerksEvents.344.100: "交易§G100§!£treasures£珍宝"
 UniqueAscensionPerksEvents.344.1000: "交易§G1000§!£treasures£珍宝"
 UniqueAscensionPerksEvents.344.2000: "交易§G2000§!£treasures£珍宝"
 UniqueAscensionPerksEvents.344.250: "交易§G250§!£treasures£珍宝"
 UniqueAscensionPerksEvents.344.500: "交易§G500§!£treasures£珍宝"
 UniqueAscensionPerksEvents.344.Desc: "您选择了§G[PlanetTarget.GetName]§!行星作为贸易中转站，我们将在此与$UniqueAscensionPerksEvents.343.Name$达成交易，并在未来§H6月§!内让该星球生成£trade_value£§Y贸易值§!。现在请选择交易中将要出售的£treasures£§Y珍宝§!数量。"
 UniqueAscensionPerksEvents.345.Desc: "我们已经在§G[PlanetTarget.GetName]§!上开始了£treasures£§Y珍宝§!贸易，在贸易结束后的§H6个月§!内，该星球产出的£trade_value£§Y贸易额§!仍会增加。"
 UniqueAscensionPerksEvents.346.Desc: "因为你是格式塔帝国，$UniqueAscensionPerksEvents.343.Name$将直接作用于帝国而非某个星球。将会给你£energy£§Y$energy$§!而非£trade_value£§Y贸易额§!。然而，这一交易产生的£energy£§Y$energy$§!数值只有£trade_value£§Y贸易额§!的§H80%§!，但交易的延迟从§H6个月§!增加到§H7个月§!。你仍然只能同时进行一个珍宝交易。"
 UniqueAscensionPerksEvents.347.Desc: "我们已经开始进行£treasures£§Y珍宝§!贸易，产生的£energy£§Y$energy$§!将在交易完成后延迟§H7个月§!才会到账。"
 UniqueAscensionPerksEvents.347.Name: "£treasures£§Y珍宝贸易启动§!£treasures£"
 UniqueAscensionPerksEvents.348.Desc: "我们的间谍网络将执行一项特殊任务，在我国境内寻找任何持有£treasures£§Y珍宝§!的海盗团伙。一旦下达命令，他们至少需要§H4年§!时间才能在你的境内定位到另一伙持有£treasures£§Y珍宝§!赃物的海盗。建议拥有至少§Y10000§!的舰队战斗力£navy_size£·£military_power£，以轻松击败这些海盗。"
 UniqueAscensionPerksEvents.348.Name: "£treasures£§Y海盗宝藏§!£treasures£"
 UniqueAscensionPerksEvents.349.Desc: "我们的间谍网络发现了一伙持有£treasures£§Y珍宝§!的海盗，位于§H[special_project_target_system.GetName]§!星系，我们必须派遣一支舰队去消灭他们并带走他们的赃物。"
 UniqueAscensionPerksEvents.349.Name: "£treasures£§Y海盗宝藏已定位§!£treasures£"
 UniqueAscensionPerksEvents.35.Desc: "我们现在离最终目标已经走了一半。我们的领袖，无论是生物学上的还是机器上的，都描述了一种从未遇到过的意识水平，使我们有可能达到一种新的未知的、无法描述的精神状态。我们可以证实，从这个角度来看，我们的智力水平对于我们银河系中大多数有意识物种来说，都处于一个过于先进的水平。"
 UniqueAscensionPerksEvents.350.Desc: "我们已经拿下了海盗的货仓，他们所有的£treasures£§Y珍宝§!现在都是我们的了。"
 UniqueAscensionPerksEvents.350.Name: "£treasures£§Y海盗宝藏已获取§!£treasures£"
 UniqueAscensionPerksEvents.351.Desc: "好消息，长官，我们的探索者在我们的殖民地§H[spawn_location.GetName]§!上找到一个秘密入口，经过长时间的调查，他们设法打开了大门。正如所料，这个隐藏的入口保存着大量珍贵物品，可以被收集为珍宝。"
 UniqueAscensionPerksEvents.351.Name: "在§H[spawn_location.GetName]§!上发现珍宝文物"
 UniqueAscensionPerksEvents.352.100: "用§R100§!£treasures£珍宝交易§Y5§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.200: "用§R200§!£treasures£珍宝交易§Y10§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.400: "用§R400§!£treasures£珍宝交易§Y20§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.800: "用§R800§!£treasures£珍宝交易§Y40§!£minor_artifacts£稀有文物"
 UniqueAscensionPerksEvents.352.Desc: "我们联系了历史学家，应该和他做什么交易？"
 UniqueAscensionPerksEvents.352.Name: "£treasures£§Y珍宝历史学家§!£treasures£"
 UniqueAscensionPerksEvents.353.Desc: "我们已经成功地将£treasures£珍宝交换给$UniqueAscensionPerksEvents.343.Name$来换取£minor_artifacts£稀有文物，他将花费几年的时间为未来的交易寻找其他文物，在此期间将不可用。"
 UniqueAscensionPerksEvents.353.Name: "£treasures£§Y珍宝文物已获取§!£treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$就绪"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$就绪"
 UniqueAscensionPerksEvents.356.Desc: "$edict_treasures_menu$中该选项已经冷却完成，现在可以再次使用。"
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$就绪"
 UniqueAscensionPerksEvents.357.Desc: "请选择您希望捐赠给哪个国家。请注意，它不会对失落帝国起作用，而且所选择的国家越是敌对，捐赠£treasures£§Y珍宝§!的效果就越弱。"
 UniqueAscensionPerksEvents.357.Name: "£treasures£§Y珍宝捐赠§!£treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§!没想到§G[ROOT.GetName]§!会送这么一份£treasures£§Y珍宝§!礼物，我们很高兴并感谢你们的善举。"
 UniqueAscensionPerksEvents.359.Name: "£treasures£§Y珍宝分配§!£treasures£"
 UniqueAscensionPerksEvents.36.Desc: "我们正在接近的决定性时刻,一方面我们被告知,我们已经进入了一个新的国家,似乎超出了意识,大多数普通人银河系中使用和其他一些天才已经证实有一个主观的看法可能是我们的最终目标,§Y无限意识§!。"
 UniqueAscensionPerksEvents.371.Country: "国家"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£犯罪头目£crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "欢迎来到$edict_underworld_menu$，在这里你有机会同黑道的各色人物建立联系，那么你想和谁接触呢？请注意，大部分交易都将使用£treasures£§Y珍宝§!作为筹码，毕竟黑道人士可不认官方的£energy£§Y$energy$§!货币。"
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£失落帝国遗民£fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£海盗£pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$走私者正在为我们收集资源，这可能会严重危害国家，但别忘了——这就是黑社会。"
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$我们还没有准备好新的奴隶。"
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$就算在是黑道这种地方，和堕落帝国遗民进行交易也是很冒险的。我们必须等待至少5年才能再次进行互动。"
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£奴隶贩子£slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£走私者£smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "我们有一份£alloys£§Y合金§!合同"
 UniqueAscensionPerksEvents.372.Consumers: "我们有一份£consumer_goods£§Y消费品§!合同"
 UniqueAscensionPerksEvents.372.Desc: "瞧瞧谁来了？大名鼎鼎的§H[Root.GetName]§!，我这种靠着黑道才能混口饭的小小走私者，能为你做些什么呢?"
 UniqueAscensionPerksEvents.372.Food: "我们有一份£food£§Y食物§!合同"
 UniqueAscensionPerksEvents.372.Minerals: "我们有一份£minerals£§Y矿物§!合同"
 UniqueAscensionPerksEvents.373.Desc: "行啊，然后我会在太空中为你寻找资源，虽然我不能保证我会找到你要的东西，但是协议已签，不要指望还能反悔。可以肯定的是，我将在整个河系中寻找你要的东西，如果结果不太理想，只能说你运气不太好。"
 UniqueAscensionPerksEvents.373.Name: "£smugglers£走私者£smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "好吧，过去的几年我简直把整个星海都翻了一遍，并设法收集了你要的资源。我不知道你们满不满意但我也不在乎，毕竟我的合同已经完成了。下一次再说吧。"
 UniqueAscensionPerksEvents.375.Contract: "好了，你安全了，我会告诉我的手下停止行动，不在你的星球上惹麻烦了。你可以相信我，如果有人试图违法，我会亲自处理他。"
 UniqueAscensionPerksEvents.375.Desc: "哟，§H[Root.GetName]§!来了，看起来你们被我整烦了。但无论如何，你来都来了，就肯定是想做笔交易，你想要什么?"
 UniqueAscensionPerksEvents.375.Name: "犯罪头目"
 UniqueAscensionPerksEvents.376.Desc: "多有趣啊，告诉我吧？谁是目标？请注意，我不会攻击那些与我有$underworld_crime_contract$的国家，在你的眼里我们可能就是群渣滓，但我们还是有那么一点荣誉感的。"
 UniqueAscensionPerksEvents.377.Desc: "你选择了攻击§R[From.GetName]§!，现在告诉我打击哪颗行星。"
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£犯罪头目£crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "合同已生效，我将派我的人去§R[From.GetName]§!控制下的叫做§H[Root.GetName]§!的星球上发动暴乱。请放心，他们在那里会大干一场的。"
 UniqueAscensionPerksEvents.379.Contract: "好吧，你们走吧，我会告诉我的船员停止在你们边境活动。任何不遵守我命令的人都将被立即处死，所以不用担心。"
 UniqueAscensionPerksEvents.379.Desc: "看看这是谁啊！似乎§H[Root.GetName]§!已经沦落到需要像我这样的海盗渣滓的时候了……不多说废话了，我们能为您做些什么?"
 UniqueAscensionPerksEvents.380.Desc: "现在轮到我们对话了！告诉我谁是我的目标？不过你要记住，我不会攻击与我有$underworld_pirates_contract$的国家。为什么？这些合同可是我们的生财之道啊。另外，如果一个国家已经受到过攻击，他们可能会做好准备防御我们未来的攻击，所以我至少得要再等§H4年§!才会派人去攻击他们。"
 UniqueAscensionPerksEvents.380.Name: "£pirates£海盗£pirates£"
 UniqueAscensionPerksEvents.381.Desc: "好了，合同签好了，请放心，我的人会攻击§R[CountryPirateTarget.GetName]§!的。我认为你最好不要接近我的舰队，这是为你好。"
 UniqueAscensionPerksEvents.383.Desc: "我们先得选择要针对的掠夺者。"
 UniqueAscensionPerksEvents.383.Name: "£marauders£掠夺者£marauders£"
 UniqueAscensionPerksEvents.384.Desc: "我作为§Y[From.GetName]§!的代表来到这里，我不知道你们这些§H[Root.GetName]§!的人是怎么出现在黑道的，但是我没时间去思考这个，所以赶紧告诉我你们想要什么。"
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$这些掠夺者并没有对我们进行袭击。"
 UniqueAscensionPerksEvents.385.Country.1: "§Y[countr_1.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.2: "§Y[countr_2.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.3: "§Y[countr_3.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.4: "§Y[countr_4.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.5: "§Y[countr_5.GetName]§!"
 UniqueAscensionPerksEvents.385.Country.6: "§Y[countr_6.GetName]§!"
 UniqueAscensionPerksEvents.385.Desc: "好吧，现在赶快告诉我们去哪个国家。"
 UniqueAscensionPerksEvents.386.Desc: "我们要开始突袭这些§R[FromFrom.GetName]§!傻瓜了，我希望你的战利品会很丰富。"
 UniqueAscensionPerksEvents.387.Desc: "哦，对你们这些§H[Root.GetName]§!的人来说真糟糕，似乎有些来自黑道的人想要你们死。"
 UniqueAscensionPerksEvents.388.Desc: "致以问候，§H[Root.GetName]§!的人们，很高兴在我们的秘密奴隶市场上见到各位。在这里，我们的猎人收集了来自太空中不同国家的奴隶，然而您能买下一捆奴隶，可没法选择收到哪一种。谁知道呢，也许运气好的话，您甚至能找到自己国家的人。所以现在请先告诉我，您想在哪个星球上接收它们。"
 UniqueAscensionPerksEvents.388.Name: "£slavers£奴隶贩子£slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName]§!"
