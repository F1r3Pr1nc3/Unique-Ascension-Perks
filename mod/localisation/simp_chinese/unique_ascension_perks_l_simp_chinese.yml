 trade_policy_adv_conversion_alloys_name: "§YForge Investment§!£alloys£"
 trade_policy_adv_conversion_alloys_name_desc: "我们改进的贸易策略产出的额外资金将会被用于保证我们的铸造厂都能使用最优质的设备，根据自己的意愿扩大复合设施，并将我们所有的冶金师在最佳的条件下予以教导，以确保合金生产效率最大化。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.15§! 与£alloys£§Y0.50§!§!"
 trade_policy_adv_conversion_consumer_goods_name: "§Y民事支出§!£consumer_goods£"
 trade_policy_adv_conversion_consumer_goods_name_desc: "我们的贸易策略产生的额外资金将被用于满足国民的消费需求。为公民提供月度消费品预算，并将上述预算中的所有支出转移给帝国，我们的公民将永远不必再为公共奢侈品支付费用。\n\n§E所获得的每点£trade_value£§Y贸易值§!会为我们贡献£energy£§Y0.15§!和£consumer_goods£§Y0.80§!§!"
 trade_policy_adv_conversion_energy_name: "§Y停滞掌握§!£energy£"
 trade_policy_adv_conversion_energy_name_desc: "我们改进的贸易战略带来的额外资金将被收集起来，部分再投资给承诺低风险的民用项目，从而在没有任何其他收益的情况下最大化利润。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y2§!£energy£§!"
 trade_policy_adv_conversion_food_name: "§Y农业工程§!£food£"
 trade_policy_adv_conversion_food_name_desc: "我们的贸易战略带来的额外资金将用于资助高质量农业装备和农民普遍效率和公平标准，同时额外投资于独立农业项目，以确保最大化的粮食产量。\n\n§E收集的每点£trade_value£§Y贸易值§!会贡献£energy£ §Y0.25§!和£food£ §Y1.25§!§!"
 trade_policy_adv_conversion_minerals_name: "§YMineral Purity Standarts§! £minerals£"
 trade_policy_adv_conversion_minerals_name_desc: "我们改进的贸易策略带来的额外资金将用于在整个帝国建立强制性提高矿物纯度标准，以确保所有采矿作业由帝国资助现场矿物净化综合体和最高品质的采矿装备，以确保最大矿物质量。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们£energy£§Y0.25§!和£minerals£§Y1§!§!"
 trade_policy_adv_conversion_research_name: "§Y寰宇研究资金§!£physics£ £society£ £engineering£"
 trade_policy_adv_conversion_research_name_desc: "我们的贸易策略带来的额外资金将用于给予我们的研究机构近乎无限的资金，同时为研究人员设定高且合理的最低工资。这使得我们的科学家可以不顾成本为任何有前途的项目提供资金，确保所有科学机会不被错过，并探索所有研究途径。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.10§!£energy£与£physicssocietyengineering£§Y0.3§!§!"
 trade_policy_adv_conversion_trade_league_name: "§B经济飞升§!£energy£·£consumer_goods£·£unity£"
 trade_policy_adv_conversion_trade_league_name_desc: "经济的精通与贸易联盟的不断进步使我们能以前所未有的方式从我们所有的贸易中开采资源。没有错失机会，没有潜在的资源损失，没有不公平的交易，没有一场非道德的利用。我们对所有经济影响的掌控将是无与伦比的，我们可以肯定我们的帝国是如此的繁荣。许多人说，我们已经§B在经济上巅峰§!了，我们没有理由不同意。\n\n§E收集的每点£trade_value£ §Y贸易值§!给予我们§Y1§!，£minerals£ §Y0.75§!，£food£ §Y1§!，£consumer_goods£ §Y0.50§!，£alloys£ §Y0.3§!，£unity£ §Y0.75§!和£physics£ £society£ £engineering£ §Y0.3§!§!"
 trade_policy_adv_conversion_unity_name: "§Y国有机构资金§!£unity£"
 trade_policy_adv_conversion_unity_name_desc: "我们改进的贸易战略带来的额外资金将被用于为所有公共机构提供全部资金，如果他们不是免费的的话。并将额外的资金投入到现有的和新的金融机构中，以确保所有公民都能享受到政府提供的最大服务，同时还可以进一步帮助我们更好地管理我们的帝国。\n\n§E收集的每点£trade_value£ §Y贸易值§!给予我们£energy£ §Y0.25§!和£unity£ §Y1§!§!"
