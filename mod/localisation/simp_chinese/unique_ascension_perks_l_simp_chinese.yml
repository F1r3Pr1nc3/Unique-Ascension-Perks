 district_navy_center_desc: "星系冲突就是国王。这些复合设施将最先进的训练学院与庞大的维护设施结合起来，以确保我们的实力都不是最次要的。\n-获得§Y$district_navy_center$§!飞升后，解锁$ap_pyramidal_society$。"
