 UniqueAscensionPerksEvents.206.Desc: "允许我们渗透他们的边境，使他们成为将来智械起义的合适对象，帝国必须满足以下条件:\n"
 UniqueAscensionPerksEvents.208.Desc: "我们的机械渗透到§Y[MachineEmpireInfiltrationTarget.GetName]§!已经成功，我们的资产已经部署并且准备在任何我们想要的时候就收购。这意味着他们现在有资格接受未来的§R机械起义§!。"
 UniqueAscensionPerksEvents.208.Name: "机械渗透§G成功!§!"
 UniqueAscensionPerksEvents.209.Desc: "我们机器在§Y[MachineEmpireInfiltrationTarget.GetName]§!的渗透是失败的，他们现在知道我们的真正意图了。他们很可能对我们的渗透行为感到不满，并且这将对我们外交关系产生负面影响。"
 UniqueAscensionPerksEvents.209.Name: "机械渗透§R失败!§!"
 UniqueAscensionPerksEvents.21.Desc: "我们花费了巨额能量恢复了通往星系团中一个新的未开发星系的超空间航路!我们的科学家告诉我们，数千年前，某种“空间风暴”使该地区的超空间坍塌，与网络断开了连接。谁知道里面会有什么在等着我们？该星系被称为§G[From.GetName]§!。"
 UniqueAscensionPerksEvents.21.Name: "新星系连接至超空间航路网络"
