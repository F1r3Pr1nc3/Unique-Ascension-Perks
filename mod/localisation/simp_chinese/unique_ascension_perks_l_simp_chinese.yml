 tech_expandable_brain_2_desc: "我们发现，联合起来使用他们飞升技能，共同完成任务或目标——让他们强化技能，暂时专精于他们关注的不同领域。我们已经创造了几个团体，它们将集体专注于扩大我们心灵升华状态的时间，其他团体则会试图与我们的领袖合作来提高它们的性能。许多选定的研究小组相信它们能在不久之后就能达到不断升华的状态，并制定了专门的计划来保持它们的集体焦点，即使会因个体故障而导致其失败。我们整个帝国中的各个独立小组都在通过自身的尝试来半副武装的发送我们的数据，加速了我们的研究。"
