 UniqueAscensionPerksEvents.3039.Desc: "是时候让我们选择一个第二焦点了。虽然我们的科学家认为这可能并不需要我们的最大预测能力，但我们正在慢慢的达到一个点，更多的软弱将开始降低我们的长期效益。"
 UniqueAscensionPerksEvents.3041.Desc: "我们已经确定，这是选择第三个，也是最后一项国策的最佳时机。虽然从理论上讲，我们有可能选择更多人的弱点，但是，随着不断的技术进步开始以缓慢但最终致命的速度加速，这些弱点的效果将会在长期恶化。通过将我们的科技nology限制在三个方面，我们的专家预测，我们将能够像现在的§G对所有永恒§!一样，以相对我们的其他进步，稳定地享受它们的利益。"
 UniqueAscensionPerksEvents.3050.Desc: "我们已经完成了§Y[Root.GetName]§!上有机£pops£人口的繁殖。该殖民地现在可以重新专注于建筑和区划，或者在未来有需要且繁殖设施准备就绪时重启这一过程。"
 UniqueAscensionPerksEvents.3054.Desc: "立即升级我们恢复的舰船的§Y特殊项目§!已经完成。从现在开始，所有恢复的海军舰船都将升级我们帝国舰船设计中的最先进的部件和武器。"
