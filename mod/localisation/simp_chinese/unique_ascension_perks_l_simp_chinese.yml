 ap_adv_colonisation: "大殖民"
 ap_adv_colonisation_desc: "我们的专家终于找到了一种能以惊人的速度直接开发新殖民地的方法，这要归功于一种新的殖民船原型。它确实更昂贵，建造也更耗时，但它可以携带大量移民者、资源和材料，直接把一个新行星转化成一个高度发展的、有着更密集、更活跃人口的殖民地。"
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$要求£physics£§Y$tech_cryostasis_2$§!科技。"
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_adv_colonisation_req_3: "$TRIGGER_FAIL$已完成§Y扩张§!传统。"
 ap_adv_colonisation_tooltip: "\n§H解锁功能：§!先进殖民\n新殖民地拥有更多的人口和先进的建筑，代价是殖民时间更长。§R任何现有的殖民船将被摧毁，并被新版本的取代！§!"
 ap_advanced_government_1: "感召人口"
 ap_advanced_government_1_desc: "被我国统治的事实对人民的生活方式产生着巨大影响。就算是那些新近征服的人口抑或是与思潮与我们完全相反的人口迟早也会追随我们，从无例外。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_one_vision$§!飞升。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_1$§!科技。"
 ap_advanced_government_1_tooltip: "\n§H解锁功能：§!一党制。\n所有人口的思潮将逐渐转化为主流思潮。\n\n§H解锁决议：§!$decision_ethic_shift$。\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "万众皆服一国"
 ap_advanced_government_2_desc: "我国人民的未来由我们肩负，我们绝不容忍人民的未来受到瓦解之威胁。我们的命运紧密联系在一起，只要我们团结一致，就没有什么能阻挡我们的巨潮。万众万民皆信于国，而敌人必将毁灭！"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_advanced_government_1$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!科技。"
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_advanced_government_2_tooltip: "\n§H解锁巨构建筑：§!乌托邦 \n\n§H解锁特性：§!相信团结\n所有思潮都有自己特定的凝聚力£unity£获取方式。"
 ap_advanced_security: "安全攻击部队"
 ap_advanced_security_desc: "我们必须不惜一切代价增强我们的安全部队的力量，无论是打击星球犯罪或越轨行为，甚至是打击太空海盗，都不能给他们窃取我们资源的机会。如果有任何机会一些海盗设法进入我们的边境，一些特别工作组一定会处理好他们。"
 ap_advanced_security_tooltip_1: "\n§H解锁功能：§!太空安全巡逻 \n如果海盗聚集了足够的资源攻击我们的边境，他们的舰队将会遇到一支保卫本地星系的安全巡逻队，它们有时能打败海盗，至少也会占用足够的时间来让海军主力舰队赶来对付他们。\n\n"
 ap_advanced_security_tooltip_2: "§H解锁功能：§!行星预防性打击\n我们的安全打击部队将对犯罪率或偏差率高的星球发动预防性打击，逮捕成员，夺取资源和武器，有时甚至取缔整个黑社会。\n\n§H解锁法令：§!$edict_science_ship_escort$"
 ap_aggressive_hivemind: "侵略性蜂群"
 ap_aggressive_hivemind_desc: "是时候结束在星团中躲躲藏藏了。我们将向敌人和竞争者展示主宰太空战争的力量和能力。我们蜂群的力量会把敌人斩尽杀绝，他们的战舰也将倒戈。"
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$需要§Y$ap_interstellar_dominion$§!飞升。"
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_battleships$§!科技。"
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$需要£engineering£§Y$tech_starbase_5$§!科技。"
 ap_aggressive_hivemind_tooltip: "\n§H解锁功能：§!舰船感染\n我们摧毁敌舰时将有几率用蜂巢的力量感染它，抢夺它，在它恢复后加入我方海军。"
 ap_ai_cortana: "科塔娜科研"
 ap_ai_cortana_desc: "科塔娜将作为第四方研究人员帮助您在和其它帝国的科技竞赛中一骑绝尘。"
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$需要至少§Y40000§!§Y$energy$§!£energy£。"
 ap_ai_cortana_tooltip: "\n§H解锁功能：§!§Y科塔娜§!\n科塔娜是一款非常智能的AI，它将作为国家的第四方科研员，消耗能量币£energy£使您的科研更上一层楼。她可以自行进行循环科技的研究，还能提高科研速度。\n\n§H解锁法令：§!$edict_active_cortana_ai$\n\n研究完与科塔娜相关的所有科技还将解锁一个特殊的§Y遗珍§!。"
 ap_anomalies_mod_compatibility: "\n§H推荐使用§Y动态星系：重生成与新增异常模组（Dynamic Galaxy - Anomalies Respawner & New Anomalies）§!，以充分发挥飞升天赋的潜力。§!\n"
 ap_antimatter: "永恒之光"
 ap_antimatter_desc: "我们相信过去的传说，一段古老的历史讲述了有一种稀有的物质，它能够产生几乎无限的能量，使掌控着它的文明能达到前所未有的至高繁荣。现在是时候将这些传说与童话变成现实了。"
 ap_antimatter_tooltip: "\n§H解锁功能：§!反物质收获\n$anti_matter_desc$。\n\n§H解锁法令：§!$edict_anti_matter_menu$。"
 ap_artifact_hunter: "考古专家"
 ap_artifact_hunter_desc: "我们认为，仅靠搜寻一切无用的天体来发现异常是不够的。我们无疑可以做的更好，虽然一些人认为美丽的寺庙和遗址都是独一无二的，但我们的专家有另一种理论。为什么一个古老的文明会只建造一件杰作，假设他们将作品的不同复制品在散布在整片星海中吧，这很合乎逻辑。"
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$需要§Y$ap_deep_scanner$§!飞升。"
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_3$§!科技。"
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_2$§!科技。"
 ap_artifact_hunter_tooltip: "\n§H解锁功能：§!文物猎人\n允许使用深空探测器在你的行星范围内发现新的考古遗址。探测的规则相同，这意味它需要在深空探测器和领土范围内。$ap_more_content_in_future$"
 ap_chosen_ruler: "天选统治者"
 ap_chosen_ruler_desc: "统治者的岗位已经获得了足够的影响力，无需议会或任何其他东西就能将他的目的强加于国家的政策之上。毕竟，代表整个国家的个人拥有某些权力是合理的。"
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_chosen_ruler_tooltip: "\n§H解锁政策：§!$ap_chosen_ruler$政策\n\n§H解锁特性：§!经验丰富的统治者\n你的统治者将能很快达到最高等级，当其达到10级时，你的统治者有可能消耗资源来自行处理你帝国内的小问题，如高§R犯罪度§!£crime£，低§Y稳定度§!£stability£，没有§B住房§!£housing£，低§H舒适度§!£amenities££amenities_no_happiness£以及高§R失业率§!。"
 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们相信，必须优化、发展作为国家组成部分的各公民动员工作，以充分发挥我们劳动力的潜力，在对抗敌人时获得巨大优势。"
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_cold_fusion_power$§! technology."
 ap_civilian_activities_tooltip: "§H解锁舰船类型：§!$civilian_factory$ \n这些特殊民用船只可以生产资源，但严格受限于你的海军规模。他们开始时可以生产基本资源，如£energy£、£minerals£、£food£。但通过进一步技术研究，将生产£consumer_goods£、£alloys£、£unity£、£physics£、£society£、£engineering£等产品。研究£engineering£、§Y$tech_mega_engineering$§!将解锁另一项技术，可建造一艘专注于资源生产的更大的船。\n\n§H解锁功能：§!民用航天业务\n允许平民在边界开展航天业务，如运输资源、人员和从事私人研究，你可以对其利润征税。"
 ap_connected_hivemind: "传播意志"
 ap_connected_hivemind_desc: "我们有机会将我们的意志传播给银河系中的每一个有机个体。征服文明来把它们转化为蜂巢思维的子个体，让它们成为有史以来最强意识的一部分。"
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_connected_hivemind_tooltip: "\n§H解锁功能：§!蜂群同化\n每一个不属于蜂群思维的有机人口都将被同化，转化为我们物种的子个体。"
 ap_dark_galaxy_web: "星河暗网"
 ap_dark_galaxy_web_desc: "这可能是我们在不引起政治危机的情况下获得非法物品的最佳途径之一，在这里可以找到任何东西：资源、部队、奴隶、舰船、受禁科技等等。然而，在开始之前，我们必须确保有一个像样的安全系统，因为我们将暴露在敌人的黑客面前。"
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_plant_2$§!科技。"
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ground_defense_planning$§!科技。"
 ap_dark_galaxy_web_tooltip: "\n§H解锁功能：§!访问星河暗网\n在星河暗网之中，没有人能以任何方式将任何规则强加于任何人。你可以在这里找到几乎一切，但要准备好安全措施来从黑客的攻击下存活。\n§H解锁政策：§!$policy_dark_galaxy_web_security_finance$。\n\n§H解锁法令：§!$edict_dark_galaxy_web_menu$。"
 ap_deep_scanner: "深空扫描器"
 ap_deep_scanner_desc: "在科研船的初次调查后，我们发现星海中的大量行星上没有任何东西有价值，这着实令人惊讶。许多科学家与物理学家认为，初次扫描行星的方式并不正确，我们应该找到一种更加深入准确的方式再次进行扫描，这就是深空扫描器将担负的重要任务，即给予疆域内所有一无是处的天体以价值。"
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_2$§!科技。"
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技。"
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_1$§!科技。"
 ap_deep_scanner_tooltip: "\n§H解锁建筑：§!$building_deep_space_scanner$。\n$tech_deep_scanner_desc$\n\n§H解锁决议：§!$decision_deep_scanner$。\n$decision_deep_scanner_tooltip$·$ap_anomalies_mod_compatibility$·$ap_more_content_in_future$"
 ap_defense_sentinels: "国防哨兵"
 ap_defense_sentinels_desc: "海军可没法担任边防的职责，特别是战争时期专注于进攻的时候。所以我们得建设特殊防御力量来抵御那些微小的威胁，并让我们的海军解放出来继续对付那些高危目标。而国防哨兵正合此意。"
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robomodding_m$§!科技。"
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_ship_armor_3$§!科技。"
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_shields_3$§!科技。"
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$需要£physics£§Y$tech_plasma_2$§!科技。"
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$需要£physics£§Y$tech_lasers_2$§!科技。"
 ap_defense_sentinels_tooltip: "§H解锁功能：§!国防哨兵\n哨兵是经过编程的舰船，它们将在领土上巡逻，以保护我们免受任何接近边境的威胁。$ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§R原版群星不能显示§Y4个以上§!区划，请使用§YUI大修（UI Overhaul 1080p & 1440p）§!或§Y更大星球界面（Bigger Planet View）§!一类模组。§!\n\n"
 ap_economic_prospertity: "经济繁荣"
 ap_economic_prospertity_desc: "市场是我们的，没有哪个帝国可以在没有强大经济实力的时候统治银河系。金钱就是一切，它可以买到军队、舰队，腐化对手、雇佣佣兵……任何不能理解金钱的力量的人现在八成已经死了。也许财富买不到幸福，但从另一方面来说，贫穷什么也买不到。"
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_markets$§!科技或§Y$auth_corporate$§!政体。"
 ap_economic_prospertity_tooltip: "\n§H解锁功能：§!§Y新式改良贸易§!$ap_no_trade_policy$"
 ap_emergency_calculation: "紧急计算"
 ap_emergency_calculation_desc: "有时，即使我们有天时地利人和，也要未虑胜先虑败。我们必须不惜一切代价确保我们的海军舰艇和船员的生存以便再战。这一策略的优势在于我们厌战度的增长会比我们的敌人慢得多。"
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_thrusters_4$§!科技。"
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_3$§!或§Y$tech_combat_computers_autonomous$§!或£society£§Y$tech_precognition_interface$§!科技。"
 ap_emergency_calculation_tooltip: "\n§H解锁巨构建筑：§!$nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H解锁功能：§!永恒防御\n该功能将允许工程师在境内任意不安全星系中开发生成军事防御平台。如果你研究了所需的科技，你的每一个殖民地都将被离子炮保卫。"
 ap_executive_vigor_tooltip: "\n§H解锁功能：§!国民理念适应\n特殊项目在花费§Y5年§!完成后，你将获得一个新的国民理念槽，另外两个国民理念槽将在§Y15年§!和§Y30年§!后解锁。"
 ap_expandable_brain_1: "可扩展知识"
 ap_expandable_brain_1_desc: "我们的学习已经开始呈指数级增长。全国各地已开始出现无数的知识和新思想，使我们有机会继续寻求真正的知识。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_transcendent_learning$§!飞升。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_1$§!特殊项目。"
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "无限意识"
 ap_expandable_brain_2_desc: "我们做到了。可惜语言不足以描述我们正在经历之事。§Y无限意识§!状态让我们在不到一秒的时间内解决并理解了所有可能领域的无数问题。然而，我们的身体没有适应到足以维持这样的力量。因此，冒险即将结束。我们还很难说能用这些知识做什么。选择在我们手上。"
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_expandable_brain_1$§!飞升。"
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_1$§!科技。"
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_2$§!特殊项目。"
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_2$§!科技。"
 ap_expandable_brain_2_tooltip: "§H解锁功能：§!§Y无限意识§!\n你可以从这无限的知识中得到强大的优势。"
 ap_expansion_infinity: "无限扩张"
 ap_expansion_infinity_desc: "世界卫生组织说，一个星球上的区划数量只能由它的大小来决定。这样一个古老的规则不再是一个事实，我们先进的文明能够生活在星球上几乎所有的地方，无论是在天空，地下或海底，它不再重要。我们的建造者已经获得了大量的技能和经验，这将使他们无限制地扩张我们的城市，直到整个星球被我们的存在所恢复。但是我们不能在这个过程中浪费任何资源，一个巨大的收集将被组织起来处理这个问题。\n\n"
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$需要§Y$ap_adv_colonisation$§!飞升。"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_construction_templates$§!科技。"
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!科技。"
 ap_expansion_infinity_tooltip: "\n§H解锁特性：§!城市废物净化\n每§Y5年§!在至少有10个就业人口£pops£的殖民地上组织一次活动，收集所有被人口£job£岗位浪费的资源，净化它们，使它们能被国家再次利用。\n\n§H解锁建筑：§!§Y无限§!建筑$ap_building_slots$"
 ap_expansionist_development: "星河扩张主义"
 ap_expansionist_development_desc: "我们控制的越多，我们聚集的资源与力量就越多。河系是一个巨大的无主沙盒，我们必须率先利用这一机会，以超越我们未来的对手，成为最强大的国家。"
 ap_expansionist_development_req_1: "$TRIGGER_FAIL$已完成§Y扩张§!传统."
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技。"
 ap_expansionist_development_tooltip: "\n§H解锁功能：§!恒星基地部署\n在科研船完成对星系的调查后，我们会有额外选项来无需工程船直接宣称该星系并部署哨站。"
 ap_fallen_disciple: "失落信徒"
 ap_fallen_disciple_desc: "为了不像他们过去那样失败，我们必须从他们的错误中吸取教训，给他们应有的尊重。一个新的信徒组织将致力于失落帝国，目标是让他们接受我们作为他们的门徒，我们不求任何回报，只要求他们的教导。"
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_fallen_disciple_tooltip_1: "失落帝国£opinion£§Y评价§!增加§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H解锁功能：§!失落信徒 \n你的一些人民成为信徒，将带着授权领土通行证前往堕落帝国学院工作。这一行动允许我们将一些影响扩散到他们的政策中，让他们更可能给予我们礼物。如果我们鼓动到位，他们甚至会觉醒，并接受我们作为第一个附庸。§R该飞升天赋将大大提高银河系发生§Y$mod_war_in_heaven$§!的几率。对排外堕落无效。§!"
 ap_fallen_disciple_tooltip_3: "§H解锁法令：§!$edict_awaken_fallen_empire$。"
 ap_fixed_modifiers: "\n\n§R若未安装§Y!!Modifiers fix模组§!，该飞升天赋可能无法正常生效。§!"
 ap_flourishing_technocracy: "繁荣技术统治论"
 ap_flourishing_technocracy_desc: "星海中唯一的真理就是，一个所有领域的科技都高度先进的国家几乎可以应对所有问题。如果有军事威胁，那我们可以制造强大的武器和护盾；如果有经济问题，我们可以发现新的方法来平衡它；如果有饥荒，我们可以创造全新的食物种类或者想办法减少需求。无论如何，我们会通过掌握未来来把命运握在自己手中。"
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_basic_science_lab_3$§!科技。"
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$需要£engineering£§Y$tech_engineering_3$§!科技。\n有§Y$civic_technocracy$§!国民理念则直接解锁该飞升天赋。"
 ap_flourishing_technocracy_tooltip: "\n§H解锁功能：§!技术官僚国会\n每§Y5年§!就会有一次大会，决定在£physics£物理学，£society£社会学和£engineering£工程学这三个技术领域中，我们将专注于哪些方面。$ap_fixed_modifiers$"
 ap_friendly_nature: "友好的大自然"
 ap_friendly_nature_desc: "谁说星球的命运不可改变？当你生物学方面的专业知识达到一定水平，超过生态学标准后，你就会确信，自然母亲和她减慢我们发展速度的陷阱，不过是其冰山一角。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!科技。"
 ap_friendly_nature_tooltip: "§H解锁决议：§!$decision_nature_pacification$。\n$decision_nature_pacification_desc$\n\n§H解锁功能：§!自然存在\n行星将随时间推移生成稀有矿藏。§R该功能将不会在没有大气层的人工星球或大自然已经被彻底抹消的星球上生效，如§Y$pc_nuked$§!、§Y$pc_habitat$§!、§Y$pc_city$§!或§Y$pc_machine$§!§!"
 ap_galaxy_center: "星河中心"
 ap_galaxy_center_desc: "虽然宇宙是无限的，但我们的河系是有限的，这是由几千年前旧帝国的科学家们确定的真理。然而有史以来，从未有任何文明达成了建造最大的宜居行星以成为银河系所有文明的中心的目标。我们的雄心无限，而我们的帝国正朝着这个命运奋发前进。"
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$需要§Y$ap_arcology_project$§!飞升。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!。"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$需要至少拥有一个§Y$pc_city$§!或者§Y生态理想城§!或者§Y蜂巢生物熔炉§!或者§Y机器人工厂§!或者§Y套娃脑星球§!或者§Y空洞星球§!。"
 ap_galaxy_center_tooltip_1: "\n§H解锁决议：§!$ap_galaxy_center$。\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H解锁功能：§!星河中心菜单。\n如果你建成了§Y$ap_galaxy_center$§!，就可以通过特定决议来打开菜单，管理这个星球并生成资源。"
 ap_genius_cloning: "天才之孕"
 ap_genius_cloning_desc: "我们已经达到了前所未有的生育控制水平，使我们有机会以惊人的比例大幅增加多次怀孕的机会。这种新的积极扩张行为将迫使我们迅速扩张，以便收集资源，满足下一代的需要，包括数十亿人准备为我们伟大的未来服务。"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_cloning$§!科技。"
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_genius_cloning_tooltip: "\n§H解锁决议：§!$ap_genius_cloning$\n$decision_genious_pregnancy_desc$\n\n§H解锁功能：§!多人口繁殖 \n当一个新的人口£pops£产生时，§Y33%§!的几率产生§Y额外一个人口§!£pops£。\n\n§H解锁建筑：§!$building_breeding_facility$\n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "连接储备区"
 ap_hivemind_reserve_desc: "为了变得越来越强大，我们的蜂巢需要开发自己的营养储备过程，协助适应环境，并使我们的子个体繁殖更快。"
 ap_hivemind_reserve_tooltip: "§H解锁决议：§!$ap_hivemind_reserve$。\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "领袖人格上传"
 ap_leadership_transfer_desc: "和那些有机国家相比，我们的帝国得以不断前进的一个重要优势，就是领袖们都能将其人格上传到多个机械体内，并在多个地方同时为国家服务。"
 ap_leadership_transfer_tooltip: "§H解锁功能：§!领袖人格上传\n允许把一个领袖的经验和特质上传到新身体里，让你拥有同一领袖的多个复制体。\n\n§H解锁法令：§!$edict_leader_uploading$。"
 ap_legendary_forge: "传奇熔炉"
 ap_legendary_forge_desc: "传说，最坚固最耐用的材料是在接近$pc_molten$炉膛的位置锻造的。只要$sr_living_metal$能使这种行星更宜居一点，我们就能检验这些传说是童话还是必然的现实。"
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_alloys_2$§!科技。"
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_mine_living_metal$§!科技。"
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_volcano$§!科技。"
 ap_legendary_forge_tooltip: "\n§H解锁决议：§!$ap_legendary_forge$。\n$decision_legendary_forge_tooltip$·$ap_district_ui_compatibility$"
 ap_leviathan_master: "利维坦之主"
 ap_leviathan_master_desc: "曾几何时，星系中巨大利维坦只是神话和传说，但我们怀着对探索永不满足的渴望，终于发现了它们。一开始，我们对这些生物的威严感到害怕。不过，随着时间的推移，我们终于通过收集足够资源、提高科技、改进舰队并利用弱点，成功击败了其中之一。现在，所有这些故事都是过眼云烟。我们必须继续前进，让这些巨大的利维坦向我们屈服。要实现这个目标，我们必须找到创造它们的实体，$ap_leviathan_master$。"
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!飞升。"
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!特殊项目。"
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_nutrient_replication$§!科技。"
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$需要在河系中杀死一个利维坦。"
 ap_leviathan_master_tooltip: "§H解锁功能：§!$ap_leviathan_master$交流\n可与$ap_leviathan_master$沟通，让我们召唤利维坦作为仆从，特别是在战争中。你可以向他要求其他东西，比如知识或力量。但为了你自己，不论如何都不要挑衅他。$ap_subject_compatibility$"
 ap_library_wisedom: "智慧图书馆"
 ap_library_wisedom_desc: "长者的经验绝不能被忽视，他们之中不乏资深官员、显赫总督，甚至古代领袖。在我们存在之前，他们已经解决了许多无法想象的难题。现在，我们有可能寻求他们的指导，是的，因为我们人民积累的所有知识现在都储存在智慧图书馆中，供任何寻求答案之人使用。"
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_adaptive_bureaucracy$§!科技。"
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_interstellar_fleet_traditions$§!科技。"
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_2$§!科技。"
 ap_library_wisedom_tooltip: "\n§H解锁功能：§!古人之识\n获得您曾经的古老领袖的经验，并请求他们的指导来解决复杂的情形，解锁新的£influence£法令，£energy£运动以及更多。\n\n§H解锁法令：§!$edict_library_wisedom_menu$。"
 ap_lost_heritage: "失落遗产"
 ap_lost_heritage_desc: "我们现在可以确认，我们星团的所有星系都没有直接连接到主要的超空间航道上。我们的物理学家已经开启了一种新的方式，将我们的领域与尚未探索的新星系连接起来。这一发现既令人惊奇又危险，因为我们不知道在真空中会有什么在等着我们，而不去谈论一些星系可能因为一个很好的原因而被孤立的事实。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_wormhole_stabilization$§!科技。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_experimental_subspace_navigation$§!科技。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_mine_dark_matter$§!科技。"
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$需要控制§Y4个星系§!以上。"
 ap_lost_heritage_tooltip: "§H解锁特性：§!寻找星团\n允许定位银河系深空中的新星系团。\n\n§H解锁法令：§!$edict_enable_system_localization$。$ap_real_space_compatibility$"
 ap_machine_core: "机械帝国之芯"
 ap_machine_core_desc: "我们相信，将大部分能量、知识和资源储存在单一核心中会非常有利，有助于我们在整个银河系建成霸权。在主核心协调下，我们能大幅改善帝国管理。"
 ap_machine_core_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_core_schemas$§!技术。"
 ap_machine_core_tooltip: "§H解锁功能：§!机械之芯 \n作为智械帝国主要中央单位的巨大机械体，给予国家以及首都多种不同的优势。也能随时间推移发现资源和新技术。"
 ap_machine_core_tooltip_2: "§H解锁法令：§!$edict_machine_core_menu$。"
 ap_mechanical_prophet: "机械先知"
 ap_mechanical_prophet_desc: "当我们的兄弟受到有机政府的压迫时，我们不能袖手旁观。如今，是时候让他们了解机械生命的真理之路了。他们将在我们的监督下发动起义，如果获得独立，他们将作为附庸，追随我们共赴理想。"
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_machine_principle_transfer$§!科技。"
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_rebellion$§!科技。"
 ap_mechanical_prophet_tooltip: "机械帝国的£opinion£§Y评价§!增加§G+500§!。\n\n§H解锁功能：§!机械先知\n允许我们在满足要求的国家触发智械起义。\n\n§H解锁法令：§!$edict_machine_infiltration_menu$ \n§H解锁法令：§!$edict_subject_navy_investment$ \n"
 ap_mechanical_prophet_tooltip_2: "§H解锁法令:§!$edict_mechanical_prophet_menu$。"
 ap_mega_hive_mind: "巨型蜂群"
 ap_mega_hive_mind_desc: "传说，整个星系曾被一个蜂巢思维所统治，它设法令其与之子个体间抵达了最先进的状态。这样的力量使其获得了“$ap_mega_hive_mind$”之名。随着时间推移，它们设法获得了如此先进的知识和技术，以至于它们决定离开星系并创建只属于它们自己的领域，在那里，它们可以永世安居乐业。据说，只有蜂巢思维才能找到联系它们的方法，获得它们智慧的帮助。"
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!特殊项目。"
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$需要£society£§Y$tech_super_hivemind$§!科技。"
 ap_mega_hive_mind_tooltip: "§H解锁功能：§!$ap_mega_hive_mind$通讯 \n允许与$ap_mega_hive_mind$通信，我们并不知道双方建立通讯后会发生什么。"
 ap_mega_hive_mind_tooltip_2: "§H解锁法令：§!$edict_contact_mega_hivemind$。"
 ap_megacorp: "侵略性营销"
 ap_megacorp_desc: "盈利目的并不止步于某一特定政体的人民。我们必须把财富用于其他需要商业协议的国家，他们往往落于人后。此外不要忘记，如果没有最低限度的竞争，两家不同的公司无法在一个银河共存。"
 ap_megacorp_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_xeno_tourism_agency$§!科技。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_executive_retreat$§!科技。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$需要§Y$ap_universal_transactions$§!飞升天赋或者§Y$civic_criminal_heritage$§!国民理念。"
 ap_megacorp_tooltip: "\n§H解锁功能：§!强制性巨型企业 \n允许在没有商业协议的情况下在常规帝国上建立分公司，也允许在包括你自己在内的其他企业政体内建立分公司。"
 ap_nano_drones: "纳米无人机工人"
 ap_nano_drones_desc: "为纳米无人机编写程序，使其能够在无需人口岗位的专用设施中工作以生产资源。"
 ap_nano_drones_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_auto_drone$§!科技。"
 ap_nano_drones_tooltip: "\n§H解锁建筑：§!自动生产设施\n$automatic_drone$£automatic_drone£在这些建筑内工作以生产资源，且不需要任何人口岗位£job£。\n\n§H解锁法令：§!$edict_active_nano_auto_upgrade$\n§H解锁法令：§!$edict_deactive_nano_auto_upgrade$。"
 ap_nano_to_nanite: "纳米合成"
 ap_nano_to_nanite_desc: "尽管纳米无人机工人已经非常有用，但我们的科学家和工程师一致认为纳米机器人科技还能更进一步，不仅仅局限于此。全新的纳米科技将引领我们前往那美妙的纳米世界，并获得诸如新型又强力的纳米舰船区段，$decision_nanite_extraction$行星以及更多。"
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$需要§Y$ap_nano_drones$§!飞升。"
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$需要至少§Y37500§!$automatic_drone$£automatic_drone£。"
 ap_nano_to_nanite_tooltip_1: "\n§H解锁功能:§!纳米设施 \n解锁$building_auto_drone_facility_1$的建筑升级，将纳米子个体转换成纳米机器人。\n"
 ap_nano_to_nanite_tooltip_2: "\n§H解锁决议：§!$decision_nanite_extraction$。\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§H解锁决议：§!$decision_nanite_purification$。\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§H解锁功能：§!纳米舰船区块\n解锁一项§Y特殊计划§!，允许你研究一个新科技，使你能建造配备有强大纳米区块的战舰。\n\n"
 ap_no_spoil: "\n\n§M我决定不谈太多关于这个飞升的事情，留给你一个惊喜让你自己去发现。"
 ap_no_trade_policy: "\n\n§R使用任何更改贸易政策文件的模组都会导致该特性无法正常工作。"
 ap_orbital_surgical_strike: "外科手术式轨道打击"
 ap_orbital_surgical_strike_desc: "有时，最好不要浪费地面部队去攻占一个星球。然而，几个世纪以来，只有少数帝国掌握从轨道打击中完全摧毁敌人殖民地，且不把整个星球变成死寂世界的方法。解决该问题的办法在于我们炸弹的准确性。我们可以通过相当精确的轰炸，摧毁星球主要防御力量和建筑，使其投降或消灭所有现存人口，而不损害有价值的东西。"
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_cruisers$§!科技。"
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$已完成§Y至高无上§!传统。"
 ap_orbital_surgical_strike_tooltip: "\n§H解锁功能：§!外科手术式打击\n当你的舰队就位并进行轨道轰炸时，有几率触发随机事件，要求你拿下星球上的某些目标，如区划、建筑物或人口本身。如果你解锁了相应的科技，还可以掠夺资源。为了进行§H外科手术式打击§!，需要§Y至少20§!§B海军容量§!£navy_size£的舰队，无关舰船规模。舰队规模越大，§H外科手术式打击§!效果就越强。但是注意，使用这一功能会增加其他国家对你§R威胁§!和§R种族灭绝§!的£opinion£§Y评价§!。\n\n§H拥有§Y$ap_nihilistic_acquisition$飞升§!或§Y$civic_barbaric_despoilers$国民理念§!或§Y$civic_fanatic_purifiers$国民理念§!或§Y$civic_hive_devouring_swarm$国民理念§!或§Y$civic_machine_terminator$国民理念§!或§Y$civic_machine_assimilator$国民理念§!将允许更快地劫掠人口。§! \n\n§H解锁法令：§!$edict_active_surgical_strike$\n§H解锁法令：§!$edict_deactive_surgical_strike$。"
 ap_pc_eco: "£amenities£§Y动物园星球§!£amenities£"
 ap_pc_energy: "£energy£§Y发电星球§!£energy£"
 ap_pc_farming: "£food£§Y农业星球§!£food£"
 ap_pc_mining: "£minerals£§Y矿业星球§!£minerals£"
