 UniqueAscensionPerksEvents.272.Desc: "Welcome to the §YInvasion Gates§! menu of the $Sector_Z749$. Inside that sector, different §YInvasion Gates§! are present laying in the space and waiting to be activated. In order to activate one of them you must use a certain amount of §Y$energy$§! £energy£ depending on which gate you will activate. Once activated the §YInvasion Gates§! will open and send different §YWaves of Enemies§! to the sector which your fleets and starbase present in the system will have to defeat. And once all the waves of the activated gate are defeated then you will receive a §BReward§! depending on your Luck and which §YInvasion Gate§! you have opened.\n\nTake in note that the only available §YInvasion Gate§! at the beginning is the §GAlpha Gate§! which is of course the easiest of them all, once defeated you will unlock the possibility to challenge the next §YInvasion Gate§!, and §BRewards§! will start from a bunch of §GResources§! £economy£ and §YResearch Points§! and can end up to some §MLost Technologies§! £upgrade£ with some of them used by §HFallen Empire§! for example, as well as §BPowerful Ships§! £navy_size£ and even §HAscension Perks Slots§!.\n\nNow please select which §YInvasion Gate§! you want to challenge."
