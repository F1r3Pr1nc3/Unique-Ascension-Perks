 UniqueAscensionPerksEvents.494.Desc: "你好呀！你有什么关于政治或者外交的问题吗？那就放心吧，因为你来对了地方，你踏破铁鞋也不会在别的地方找到这样的本领域专家。我将倾我所有来帮助§H[Root.GetName]§!。"
 UniqueAscensionPerksEvents.495.Desc: "您是否寻求用最小的风险来拓展您的利润？踏破铁鞋无觅处，高人就在你身前呀！我很乐意和你分享我的知识。在完全吸收了我的知识之后，就£trade_value£§Y贸易§!和£energy£§Y能量币§!这两个方面而言，没有人能够与你匹敌了。"
 UniqueAscensionPerksEvents.496.Desc: "欢迎你的到来，我认为我没必要报上名号，因为这无关紧要。你唯一需要知道的是，我已经活了很长时间，在海军和陆军中都曾服过役。服役海军的时候，我赢下了无数的战役，官至§H海军元帅§!，而在陆军呢，人们称我为§Y不败之人§!。但是废话到此为止，你来这里肯定是有原因的，我相信在如何在危险的宇宙里面活下去这方面，我还是能指点一下的。"
 UniqueAscensionPerksEvents.497.Desc: "欢迎，接待您的是§H[Root.GetName]§!历史上§B最伟大的科学家§!。我相信我可以帮助您在科学难题方面不那么难受。"
