 UniqueAscensionPerksEvents.13.Name: "$PLANETARY_PROJECT_1$§G成功§!"
 UniqueAscensionPerksEvents.130.Desc: "我们的工程师将把所有过剩的合金生产能力转移至无保护的星系中部署防御平台。我们的每个殖民地也将收到离子加农炮，以在研究泰坦技术后抵抗敌人的进攻。如果这些额外军事平台被摧毁，我们可能要等待15年的时间才能获得足够的过剩合金以再次重建它们。"
 UniqueAscensionPerksEvents.14.Name: "$PLANETARY_PROJECT_2$§G成功§!"
 UniqueAscensionPerksEvents.141.Desc: "我们终于积累了足够的志愿军，为我们的人工原始文明计划动员了所有必须的资源，我们现在将其派往§G[Root.GetName]§!，创造一个新原始星球，如果我们失败的话，守护我们的物种遗产也有可能。"
 UniqueAscensionPerksEvents.141.Name: "原始文明已创建"
 UniqueAscensionPerksEvents.144.Desc: "我们已经成功地为这项宏伟的任务组建了探险队。我们现在可以使用指挥小组来管理我们能、可以为这次探险任务动员多少舰船，同时还展示了在我们的舰船目前正在探索的太空中有多少资源和危险。"
