 UniqueAscensionPerksEvents.98.Desc: "And now please select how many of these slaves should be send to §G[PlanetTarget.GetName]§!. Once the transaction is complete there will be a delay for us to prepare new slaves for you, that cooldown will depend on how many slaves you have bought. Once the cooldown is completed, we will let you know that you can purchase new slaves from us again."
 UniqueAscensionPerksEvents.99.Desc: "The §YPrivate Galactic Market§! thank you for your purchase, the slaves have been sent to §G[PlanetTarget.GetName]§!. You can now do whatever you want with their lives, they are no longer our property."
