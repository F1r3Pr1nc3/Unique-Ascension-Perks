 UniqueAscensionPerksEvents.112.Chest.Red: "§R打开红色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y打开黄色的箱子§!"
 UniqueAscensionPerksEvents.112.Desc: "§G你们好，年轻的蜂群!我们印象深刻，我们终于找到并联系了我们，毕竟我们与其他任何帝国交流已经过去了数百万年。这意味着，如果我们的交流已经过时了，你们不必惊讶。但我们肯定，如果你们来到这个地方，是来寻找什么东西的，所以你们会问我们一些请求的。在你们做任何事情之前，我们希望你们可以给我们食物......我们不再需要吃饭了，但是主脑还是想再次尝到食物，尤其是你生产的蜂群这种食物。喂食吧，你们能得到应得的奖励。§!"
 UniqueAscensionPerksEvents.113.Desc: "§G感谢蜂群同胞们。作为对你们合作的奖励，我们现在就要向你展示进入我们领地的方式。要知道，道路每次都在改变，所以尝试记住接触手段是毫无意义的。祝你年轻的蜂群思维好运，我们会在你们进去后再次见面。§!"
 UniqueAscensionPerksEvents.114.Chest: "我们到达了某种孤立的岛屿，里面有一个像是寺庙的结构。在它的走廊深处，我们成功地找到了三个不同颜色的箱子。一面奇怪的能量墙开始在我们周围形成，似乎领地希望我们打开三个箱子中的一个。这个请求后，他们的颜色改变了，一个转动蓝色，另一个黄色，最后一个红色。现在，来自没有明显来源的信号告诉我们，所有的箱子都包含同一个宝藏，但用不同的数量，我们只能打开一个。我们应该选择哪个胸部？"
 UniqueAscensionPerksEvents.114.Chest.Bad: "当我们开始打开其中一个箱子时，另外两个被吸进了某种微型虫洞。箱子几乎空无一物，但▁surgical着微弱的奖励，但我们依然无法回头选择。我们身后产生了出去，奇怪的声音召唤着我们离开。看来我们的冒险旅程暂时结束了。"
 UniqueAscensionPerksEvents.114.Chest.Good: "当我们开始打开一个箱子时，另外两个被吸进了某种微型虫洞。箱子里充满了珍贵的财宝，奇怪的声音回荡在我们认为是骄傲的表现。一个出口在我们身后形成，而奇怪的声音在告诉我们要带着我们的战利品离开。看来我们的冒险暂时结束了。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "当我们开始打开一个箱子时，另外两个被吸进了某种微型虫洞。这个胸部里充满了可以争取到值得奖赏的宝藏，但我们不知为何知道我们本可以找到更多。在我们身后产生出口，奇怪的声音要求我们离开。看来我们的冒险已经结束了。"
 UniqueAscensionPerksEvents.114.Dropper: "在我们的面前发现了某种类似家族的建筑，我们发现似乎是一个$ap_mega_hive_mind$的无人机，站在某种赌场机器之前。我们之后的门锁住了自己，我们一直无法找到其他出入口。\n\n§G年轻的蜂群思维，看起来就像是你找到了“维度空投机”，一个神秘的建筑，你的意识不太可能理解。虽然你无法回到你的老路上去，但我要在你激活“空投机”或直接离开时给你做出选择。§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G维度滴管已经启动了，虽然我们无法预测这会带来什么影响，但愿你得到了一些有趣的事情。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G很不幸，似乎维度滴管最后一次工作不见成效了。看来你暂时要回家了，年轻的蜂群思维。§!"
 UniqueAscensionPerksEvents.114.Elevator: "我们发现了一个结构，它看起来像某种天然的楼梯，我们可以利用它来上下跳到未知的地方，或者干脆绕开它继续前进。"
 UniqueAscensionPerksEvents.114.Encounter: "我们在一个地板上找到了一个$ap_mega_hive_mind$子个体的假想。我们应该与它沟通，还是离开这个领地？"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G在这里，我们再次见面的年轻的蜂群思维，看起来你正在设法跟上我们领地难以预料的危险。\n\n这个子个体被称作“繁育者阿尔法纳”，他们是我们$ap_mega_hive_mind$中能刺激其他蜂群繁殖能力的罕见子个体之一。这些子个体在找到新的地方在我们领地内殖民是非常有用的。我们再需要她的能力已经过去了数个世纪，所以你也许有她。但小心，因为使用这种力量与你帝国的所有繁殖体一起使用可能会有危险，因为它可能无法支持人口快速增长。§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G哈...看来这个过程是个彻头彻尾的失败。我不知道你这样的年轻的蜂群是如何设法辜负了这么简单的东西的。也许你还没准备好来这里。你必须经受住这种烦恼，无论如何，我们衷心祝愿你们好运。§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G在这里我们再次相遇，年轻的蜂群思维，看起来你已经设法跟上了我们领地难以预料的危险。\n\n这个子个体被称为“植物学家”，多亏了他们，我们在有需要的时候掌握了任何植物生命周期的秘密。既然我们不再需要食物了，所以我们会在一定时间内与你们分享它们与它们的秘密。但是要小心，我们不能保证在它们离开以后，你们的子个体将需要维护。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G在这里，我们再次见面，年轻的蜂群思维在这里，似乎你已经设法跟上了我们领地难以预测的危险。\n\n这个子个体被称为“猎手之歌”，他们把大部分时间都花在驯化和训练外星物种上。他们完全处于他的控制之下，他不介意把其中一些交给你，但我们并不能肯定，如果你能够轻易地控制他们。你索求的这些宠物越多，他们最终会反你的。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G正如先前所料，你没有驯化蜂群，他们现在是在你的领土里肆虐。我们希望你还有一支足够强大的海军来阻止他们。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G我们令人印象深刻，年轻的蜂群思维!你成功地驯化了我们虫群的宠物。他们现在是你的了，你可以用它做任何你想要的事。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "不可思议!这一过程的结果甚至比我们之前对你们这样年轻的蜂群思维的预期要好。有了这样的优势，你们可以确定你们银河系中的其他帝国不会在为时已晚前看到它们的灭亡。"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G在这里，我们再次见面，年轻的蜂群思维在这里，似乎你已经设法跟上了我们领地难以预料的危险。\n\n这个子个体被称为“亚历山德III 工程师”，他们负责将我们的大部分知识保留在工程中，并作为一个$ap_mega_hive_mind$的数据库，其他子个体需要刷新他们对那个领域的知识。我们可以和你蜂群之间建立联系，但有概率它彻底失败，并导致科学灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G在这里，我们再次见面，年轻的蜂群思维在这里，似乎你正在设法跟上我们领地难以预料的危险。\n\n这个子个体被称为“亚历山德一号:物理学家”，他们负责将我们的大部分知识保留在物理学中，并充当$ap_mega_hive_mind$的数据库，其他子个体需要刷新他们对这个领域的了解。我们可以与你的蜂群思维建立联系，但有概率它彻底失败，并导致科学灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G在这里，我们再次见面，年轻的蜂群思维在这里，看起来你正在设法跟上我们领地难以预料的危险。\n\n这个子个体被称为“亚历山德二世:社会学家”，他们负责将我们的大部分知识保留在社会学中，并作为一个$ap_mega_hive_mind$的数据库，其他子个体需要刷新他们对那个领域的知识。我们可以与你的蜂群思维建立联系，但这有概率彻底失败，并导致科学灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G有趣的......似乎这个过程很成功。看来年轻的蜂群今天是很幸运的，现在你可以带着奖励回到你们的星系。§!"
 UniqueAscensionPerksEvents.114.Entrance: "我们已经到达由$ap_mega_hive_mind$创造的王国的入口，周围环绕着奥术建筑，其复杂程度无法用我们的语言描述。我们下一步应该怎么做？"
 UniqueAscensionPerksEvents.114.Intersection: "我们遇到过路途中的某种十字路口。我们应该往哪边走？"
 UniqueAscensionPerksEvents.114.Nothing: "我们已经走到了一个死胡同，我们唯一能看到的就是我们选择的道路，所以是时候停止我们的步伐了。"
 UniqueAscensionPerksEvents.114.Technology: "我们到达了一个非常奇怪的地方。一道身份不明的能量墙正环绕我们形成，阻止我们退路。我们已经确定了在我们的面前的某种虫洞，并且有东西正缓缓冒出。我们可以等它发生，或者我们现在离开，以避免任何潜在的危险。\n\n§G看起来你找到了跨维度档案库，这是一个工具，让你可以找到几千年无法自行发现的失落的技术。你要么离开，要么只为了安全把它留在这，等待神恩或诅咒显现。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G似乎档案馆没有找到任何令你难以理解的东西。也许还有一天，年轻的蜂群思维。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G似乎档案馆已经成功地为你的人民找到了一些有趣的东西。现在可以放心了，年轻的蜂群思维。§!"
 UniqueAscensionPerksEvents.115.Desc: "$ap_mega_hive_mind$领域再次可用，我们可以随意再次联系它们。"
