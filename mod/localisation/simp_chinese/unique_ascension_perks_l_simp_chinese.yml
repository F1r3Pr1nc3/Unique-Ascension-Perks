 district_smuggling: "走私区划"
 district_smuggling_desc: "轨道居住站的众多角落和斜坡为各类私掠商人和海盗提供了最佳的地产，让他们可以建立住房。\n——§Y$district_smuggling$§!飞升解锁$ap_pyramidal_society$。"
