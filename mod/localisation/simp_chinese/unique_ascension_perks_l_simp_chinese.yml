 district_super_assembly: "超级组装厂"
 district_super_assembly_desc: "在熔岩大地的深处，我们可以组装无数的自动机器人在我们帝国内运作。无论是敌是友，抑或英只是个调制问题。\n-$district_super_assembly$只有在§Y$pc_legendary_forge$§!上才能使用，其可以通过§H$pc_molten$§!飞升创建，可以通过§Y$ap_legendary_forge$§!。"
