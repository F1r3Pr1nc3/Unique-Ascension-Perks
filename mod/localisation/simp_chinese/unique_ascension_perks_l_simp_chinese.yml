 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName]§!"
 UniqueAscensionPerksEvents.389.Desc: "所以您选择了§Y[Root.GetName]§!。现在告诉我您想买多少奴隶？请记住，我们要花几年的时间来寻找和捕获新的奴隶，而确切的时间长短将取决于你从我们这里购买了多少奴隶。"
 UniqueAscensionPerksEvents.390.Desc: "谢谢你的购买!这些奴隶现在是你的了，你可以对他们为所欲为。"
 UniqueAscensionPerksEvents.391.Desc: "嘿，§H[Root.GetName]§!的人们!我只是来告诉你我们已经有了足够的奴隶准备再次批量出售。如果您需要更多信息，请随时联系我们!"
 UniqueAscensionPerksEvents.392.Desc: "我们必须首先选择要联系的失落帝国叛党。"
 UniqueAscensionPerksEvents.393.Desc: "我是§Y[From.GetName]§!的叛徒，并对持续的经济停滞和一心一意不满。当我离开时，我拿走他们的一些秘密，并且可以以一定的价格与你分享。在他们注意到我们的行动之前，我们没有太多时间，所以赶紧告诉我你想要什么。一旦交易完成，我们不应该在至少§H5年§!内进行互动，以确保所有相关风险保持在最低。我会在准备再次与你交易时让你知道，但如果他们知道我们同时的行动，我不需要关心你帝国可能发生的事情。"
 UniqueAscensionPerksEvents.393.Name: "£fallen£失落帝国叛逃£fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$与失落帝国交易是▁room的风险。我们必须至少等待5年才能再次接触。"
 UniqueAscensionPerksEvents.393.Transaction: "谢谢你的交易，现在玩耍于你新发现的知识，离开了我的视线。"
 UniqueAscensionPerksEvents.394.Desc: "§H[Root.GetName]§!的人们，我保证一切正常，并准备好了进行下一次交易，所以在需要我服务时告知我。"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!的人们，我们刚被告知您已经成功与隐藏在地下的叛徒建立了联系，并试图在他们逃跑时窃取他们偷取一些数据。不论您对我们的态度如何，下一次此类行动将不再被容忍，所以我们推荐您停止这种愚蠢的行为。如果你需要将一些£treasures£§Y珍宝§!给我们作为补偿和贡品，我们可能会更倾向于控制我们的愤怒。"
 UniqueAscensionPerksEvents.395.Name: "来自§H[CountryTargetForPresent.GetName]§!的通讯"
 UniqueAscensionPerksEvents.4.Desc: "我们成功地建造了一座新的§G擎天堡§!，堡垒已经准备好捍卫星系，抵抗敌人了。"
 UniqueAscensionPerksEvents.4.Name: "太空工程师项目:§G成功§!"
