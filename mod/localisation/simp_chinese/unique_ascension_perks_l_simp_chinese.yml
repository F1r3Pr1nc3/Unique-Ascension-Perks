 ap_wheel_fortune: "幸运之轮"
 ap_wheel_fortune_desc: "谁能说运气让我们获利呢？不过其他帝国通常只会卖给他们所有有价值的东西，依靠获得一些快速能量币，但我们会保证他们的安全并受到保护，以便随时间提高他们的价值。通过从市场中逐渐移除竞争对手和复制品，创造出关于我们独特财富的传说和故事，如果愿意花费足够时间，他们的价值肯定会暴涨。我们用梦想来确保我们的未来，或者依靠运气，塑我们自己的经济命运。"
