 UniqueAscensionPerksEvents.58.Desc: "Our security strike forces agency have launched a preventive strike on §Y[preventive_strike_planet.GetName]§! against the members of the underworld present in the planet. Many resources, weapons, ships, members as well as some leaders have been arrested. All the materials are now confiscated and officially for the nation."
