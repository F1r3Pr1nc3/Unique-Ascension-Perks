 district_security: "安全区划"
 district_security_desc: "虽然标准执行协议足够有效，但在适当的设施的帮助下，我们可以调整我们的维和部队，使其与外部威胁一样强大。\n-\n-当你拥有§Y$district_security$§!飞升天赋后，$ap_pyramidal_society$就可以解锁。"
