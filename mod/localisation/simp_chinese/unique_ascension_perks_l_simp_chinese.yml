 district_rich: "管理区划"
 district_rich_desc: "这些庞大的公共机构群落坐落于环上的一些最原始的地方，监督着我们国家统治的整体面。\n——$district_rich$在拥有§Y$ap_pyramidal_society$§!飞升后解锁。"
 district_rich_plural: "管理区划"
 district_secret_alchimy: "神秘炼金所"
 district_secret_alchimy_desc: "这颗星球深处的热量和压力创造了大量无法人工复制的化学反应，我们更神秘的头脑很可能为这一过程找到创造性的用途。\n-$district_secret_alchimy$仅在§Y$pc_legendary_forge$§!上可用，可以通过§H$pc_molten$§!飞升§Y$ap_legendary_forge$§!创建。"
