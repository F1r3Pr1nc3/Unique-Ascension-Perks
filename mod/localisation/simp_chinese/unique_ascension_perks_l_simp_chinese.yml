 UniqueAscensionPerksEvents.206.Criteria.3: "They §Rcannot§! §RNOT§! have the §Y$ap_the_flesh_is_weak$§! Ascension Perk.\n"
 UniqueAscensionPerksEvents.206.Criteria.4: "They §Rcannot§! §RNOT§! have the §Y$tr_psionics_psionic_assimilation$§! tradition.\n"
