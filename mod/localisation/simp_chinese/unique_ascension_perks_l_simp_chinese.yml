 UniqueAscensionPerksEvents.3090.Desc: "您好，欢迎来到§Y私营星河市场§!机器人专场。首先，请告诉我们，您希望把新的机器人送到哪个星球上去。"
 UniqueAscensionPerksEvents.3091.Desc: "您已经选择了名为§G[PlanetTarget.GetName]§!的行星，现在请选择您想购买的机器人类型。请注意，所有不同类型的机器人都有一个根据其工作决定的特质。"
 UniqueAscensionPerksEvents.3092.Desc: "现在请选择这些机器人中有多少应被送到§G[PlanetTarget.GetName]§!。交易完成后，我们将需要一段时间才能为您准备新机器人，这一冷却时间将取决于您购买了多少机器人。冷却完成时我们会通知您可以再次从我们这里购买新机器人。"
 UniqueAscensionPerksEvents.3093.Desc: "§Y私营星河市场§!感谢您的购买，机器人已被送到§G[PlanetTarget.GetName]§!。您现在可以对它们为所欲为，它们不再是我们的财产。"
 UniqueAscensionPerksEvents.3094.Desc: "您好，§Y私营星河市场§!很高兴地宣布，我们的私营市场上已经有新的奴隶到货，当我们下次抵达您的国家时，随时可以购买。"
 UniqueAscensionPerksEvents.3095.Desc: "您好，§Y私营星河市场§!很高兴地宣布，我们的私营市场上已经有新的机器人到货，当我们下次抵达您的国家时，随时可以购买。"
