 UniqueAscensionPerksEvents.105.Name: "领袖已克隆"
 UniqueAscensionPerksEvents.1051.Desc: "我们现在已经完成了§Y空间驯化特殊项目§!，我们可以尝试定位传奇中的§Y利维坦之主§!。这个实体隐藏在前所未见的星团的虚空中。如果我们想要找到并联系它，我们必须启动一个§Y特殊项目§!。"
 UniqueAscensionPerksEvents.1052.Talk.1: "哈，§R杂耍？我有一段时间没有你这么不起眼的生灵了。但猜叹，既然你真的设法深入与我接触，那就意味着你至少要知道自己在做什么，和面对谁是谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你应该感到荣幸，因为你的存在终于打破了我另一个无聊和孤独的时期。作为奖励，如果你愿意，我会允许你召唤我的一名仆从。他们可能对我毫无价值，但可能对你凡人有所帮助。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§RI am still here Mortals. I have no intention to move anywhere because I don't see why I should. The place that I have found is comfortable and I would trade it for nothing else. Many mortals and even entities you might name 'Gods' have tried to conquer my territory， yet they perished in my insides just the same as any other...\n\nAnyways， what is the reason for your intrusion this time？§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$你不能正在召唤另一个利维坦。"
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$要求$ap_leviathan_master$与我们分享更多知识。"
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$需要拥有一个至少有20个人口的殖民地用于献祭。"
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$需要等待当前法术完成，然后才能请求新法术。"
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$要求至少有一个宿敌提出此要求。"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$需要等待至少5年才能要求$ap_leviathan_master$再次攻击我们的宿敌。"
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$需要等待至少1个月才能再次唤醒$ap_leviathan_master$。"
 UniqueAscensionPerksEvents.1056.Desc: "§R让凡人都做出选择，但请谨慎选择。我很清楚，你已经成功地击败了我的一只利维坦，为了奖励我，我会允许你召唤另一只利维坦。它将毫不犹豫地遵从你的命令，你可以控制我伟大力量的一部分。一旦召唤法术结束，你对他们做什么对我来说无关紧要。§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多事情，我也知道你的大部分不会对你和你的原始社会有用。你永远不可能达到与我相近的知识水平，然而我仍然好奇你能在你的整个物种消失之前走多远。所以，如果你给我足够多你诱人的食品，我会给你们一些可能让你感兴趣的知识。§!"
 UniqueAscensionPerksEvents.1058.Desc: "§RIt seems that you are even willing to sacrifice your own people to obtain more power. I find Mortals with such determination or craziness like you amusing. How pitiful. Very well then， which of your 'Worlds' are you going to sacrifice to me？§!"
 UniqueAscensionPerksEvents.1058.Name: "选择一个要献祭的星球"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§RHmm..？ Attacking one of your so-called 'Rivals'？ Now， while you did establish communications with me interfering with your Mortal conflicts would be far， far below me. Yet， if you are willing to pay a price I deem worthy， some of my minions may find their way into your Rivals territory on a... vacation. So tell me Mortal， what was their pitiful name again？§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个宿敌"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!。"
 UniqueAscensionPerksEvents.1060.Amused: "§R你那可怜的文明耍了我，凡人。如果你还坚持我无聊的话，我或许会奖励你。§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§RI don't think you would truly dare to do something wretched and foolhardy like this， and therefore it was probably a mistake. Mortals like you make mistakes every day of your pitiful life. Just as the one who thought your fairy tales of some kind of 'Stellar Systemcraft' would scare me. Take the fact that I ignored you as a present and continue your aimless existence.§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R对不起，我没有时间听你在说什么，因为我太忙了，你甚至不能掌握的任务。你应该知道，一个像我这样的实体通常就是给银河系带来毁灭，但是有些其他事情我必须处理的。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§RH，真是有趣啊。也许，我也应该让你们的领袖也看点什么有趣的东西？好的，是的，这样就可以了。有时我不明白你这样的凡人是怎么活过几千年的。多亏了尼科尔-戴森光束，你是这么说的？去别的地方享受你想象中的结构吧。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R.....\n\n说实话，我没有想过你会有勇气或是发疯来侮辱我，因为我知道自己是谁，也曾亲眼目睹过我的仆从们的威能。你们这些凡人总喜欢用你们的古怪来取笑我，作为礼物，我会允许你们这些愚蠢的蠢货召唤我的一只利维坦作为礼物，作为我力量的提醒。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R哎，好吧，Mortals是这样一个有趣的笑话。夸斯-星际湮灭者？那到底意味着什么？你知道什么？我还有一个笑话为你...我希望你的星系得到了完全的防御，因为可能有些我的子弟会去你的首都星系度假。而且我从未拒绝过度假请求。这是我所说的一个笑话，并且不同于你想象中的构念，它真实存在。祝你玩得开心。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选中的利维坦真的不能自行移动，所以告诉我，凡人，你想让我在召唤结束后在哪个星系中繁衍它？§!"
