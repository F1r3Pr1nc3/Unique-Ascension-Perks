 UniqueAscensionPerksEvents.15.Name: "$PLANETARY_PROJECT_3$§G成功§!"
 UniqueAscensionPerksEvents.153.Desc: "我们的探索船在探索中发现了一些潜在的有趣的东西。我们不知道在等着我们到底是什么。我们目前有§Y[This.expedition_research_ships]§!科研船正在探索中，并且星域的数量为：§Y[This.expedition_sector_number]§!。"
 UniqueAscensionPerksEvents.153.Info: "这群遭遇的结果取决于我们在远征中所拥有的船只量，以及星区的危险、资源和研究发现水平。所以我们应该怎么做？"
 UniqueAscensionPerksEvents.153.Name: "深空探险：有望发现"
 UniqueAscensionPerksEvents.16.Name: "§B行星计划：§!§R失败§!"
 UniqueAscensionPerksEvents.160.Desc: "看起来，我们的传感器一定是出了故障，因为我们在这片区域没有发现任何值得注意的东西。虽然我们的大多数工程师支持传感器故障理论，但我们的许多科学家都确信那里曾经存在东西，而且我们及时到达那里可能已经太迟了。我们可能错过了一些非常有趣或非常危险的东西。我们现在永远不会知道了…"
 UniqueAscensionPerksEvents.160.Name: "深空探索发现：无"
 UniqueAscensionPerksEvents.161.Desc: "我们的探险船在深空发现了一个巨大的矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到矿藏被采空。"
 UniqueAscensionPerksEvents.161.Name: "深空区域发现：矿藏"
 UniqueAscensionPerksEvents.162.Desc: "我们的探险船在深空发现了一处巨大的能量矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到资源被采空。"
 UniqueAscensionPerksEvents.162.Name: "深空区域发现：能量矿藏"
 UniqueAscensionPerksEvents.163.Desc: "我们的探险船在深空发现了一片巨大的舰船残骸区。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星加工，直到残骸区被清空。"
 UniqueAscensionPerksEvents.163.Name: "深空区域发现：残骸区"
 UniqueAscensionPerksEvents.164.Desc: "我们的探险船发现了一处巨大的矿藏，里面有数个战略资源，但我们不得不尽快夺回我们能找到的资源，在不知道我们是谁后，它们变得极度不稳定。一旦我们的飞船抵达安全地点，它们就会被详细检查。"
 UniqueAscensionPerksEvents.164.Name: "深空区域发现：战略资源"
 UniqueAscensionPerksEvents.165.Desc: "我们的探险船发现了一个异常现象，它违反了数个物理定律。虽然我们还不能准确识别这种现象，但我们的物理学家坚持要研究这种现象，以更近距离地理解它，并有可能帮助我们提高我们对物理学的总体理解。"
 UniqueAscensionPerksEvents.165.Name: "深空探索发现：打破规律的物理学现象"
 UniqueAscensionPerksEvents.166.Desc: "我们的探险船在深空有了有趣的发现。已经找到了几块位于各种腐烂阶段的未知遗传物质的“小虫子”，我们的生物学家坚持要更深入的研究，以了解它可能是什么，并可能帮助我们提高我们对生物学的广泛理解。"
 UniqueAscensionPerksEvents.166.Name: "深空探索发现：基因残余"
 UniqueAscensionPerksEvents.167.Desc: "我们的探险船在深空有了有趣的发现。已经找到了某种藏宝库，里面装满了一些用途和来源未知的部件。我们的工程师坚持要更近距离的研究这种现象，以了解它们是什么，并可能帮助我们提高我们对工程的总体理解。"
 UniqueAscensionPerksEvents.167.Name: "深空探索发现：未知部件"
 UniqueAscensionPerksEvents.168.Desc: "我们的探险船找到了一种纳米集群。虽然小生物最初形成了一个单一的静态立方体，但是消除了我们的工程师所估计的一个中央单位导致了整个立方体开始使用一个以前隐藏的推进系统，让我们可以收集它们并将它们带回家。"
 UniqueAscensionPerksEvents.168.Name: "深空区域：纳米"
 UniqueAscensionPerksEvents.169.Desc: "我们的探险船在深空有了一个有趣的发现。看起来理论上我们可以直接从虚空中的所有恒星中提取能量，不像我们超空间网络中那些只有部分恒星具有这些特性的恒星。如果我们能研究这种现象，我们也许也能从所有位于我们领土内的恒星中开采能量，就像在深空中一样。"
 UniqueAscensionPerksEvents.169.Name: "深空探索发现：恒星之秘"
 UniqueAscensionPerksEvents.170.Desc: "我们的探险船在深空有了一个有趣的发现。看起来所有存在于虚空的黑洞都有可以直接提取的暗物质矿藏，不像超空间网络中发现的暗物质那样，这些暗物质只会不时出现在这里。如果我们能研究这种现象，我们也许也能从所有位于我们领土内的黑洞中开发更多暗物质，就像在深空星系中一样。"
 UniqueAscensionPerksEvents.170.Name: "深空探索发现：黑洞秘密"
 UniqueAscensionPerksEvents.171.Desc: "我们的探险船在深空有了一个有趣的发现。看起来几颗存在于虚空中的脉冲星显示出在我们超空间航道网络中所未见的特性。我们的科学部门建议我们可以在脉冲星和深空周围建立永久研究站，找出它们分歧的原因。"
 UniqueAscensionPerksEvents.171.Name: "深空探索发现：脉冲星秘密"
 UniqueAscensionPerksEvents.172.Desc: "我们的探险船在深空有了一个有趣的发现。看起来几颗存在于虚空的中子星的特性可以使我们对超空间网络中未见的中子星的理解发生改变。我们的科学部门建议我们可以在中子星的周围建立永久的研究站，来找到这些研究站来改善我们的基础设施和装甲。"
 UniqueAscensionPerksEvents.172.Name: "深空探索发现：中子星秘密"
 UniqueAscensionPerksEvents.173.Desc: "我们的探险船在深空有了有趣的发现。一个装满研究数据和图纸的奇怪缓存漂浮在太空中，等待着有人对其开发。在初步粗略的分析后，我们的科学家得出结论，我们可以利用这些发现来增强我们自己的研究能力。"
 UniqueAscensionPerksEvents.173.Name: "深空探索：科技贮藏库"
 UniqueAscensionPerksEvents.174.Desc: "我们的探险船遭遇了一支似乎是废弃的舰队。经过仔细检查，确保这艘船上没有隐藏的机制、船员的迹象或其他的迹象，它是一个陷阱或有危险的东西。我们的科学家和工程师得出结论，这些船应该是安全的。随后我们指派新的船员到这些船上工作。这些船上可能不得不习惯陌生的控制系统和奇怪的外星语言，但他们应该能像我们的其他船只一样为我们服务。"
 UniqueAscensionPerksEvents.174.Name: "深空之遇：被遗弃的舰队"
 UniqueAscensionPerksEvents.175.Desc: "我们的探险船在深空遇到了一些奇怪的太空外星物种，我们的任何海豹科学团队之前从未遇到过。在确保它没有敌对意图的同时，我们的科学家保持着安全的距离进行研究，最初只是试图扫描这个外星物种。不幸的是，这些有机体对我们的近距离传感器很敏感，似乎只是在扫描开始后在它们的眼睛之前就消失了。虽然科学团队认为它拥有某种天然隐形能力，起初只是避开了我们的传感器，但当远程传感器读数显示它的生命信号比太阳系多时，它们就承受了震惊。这个外星生物一定拥有某种生物跃迁引擎，与其他太空外星生物不同，它通常拥有超空间航道生物引擎。尽管它的跃迁能力和扫描能力阻止了我们事实上分析其生物结构，但我们必须与帝国和银河系的其他部分分享这个突破性的发现！"
 UniqueAscensionPerksEvents.175.Name: "深空之遇：未知的太空生物种族"
 UniqueAscensionPerksEvents.176.Desc: "我们的探险船遇到了一艘巨大的泰坦级飞船，它似乎被遗弃了。经过仔细检查，确保没有隐藏的机制、船员的迹象或其他的迹象，它是一个陷阱或有危险的东西。我们的科学家和工程师得出结论，这艘船应该是安全的。随后我们指派给了这艘船的人，可能不得不习惯泰坦所使用的陌生的控制系统和奇怪的外星语言，但他们应该能像其他飞船一样为我们服务。"
 UniqueAscensionPerksEvents.176.Name: "深空之遇：被遗弃的泰坦"
 UniqueAscensionPerksEvents.177.Desc: "我们的探险队遭遇了可能是一支来源不明的海盗舰队。这些设计各异的破烂海盗舰船，装饰着几个未知物种的头骨和骨骼，立马开始向我们的探险船移动并开火。多亏了我们的大量准备，我们的舰船武装足以抵御海盗，他们的舰队在我们这边被摧毁时伤亡最小。我们抓住了从他们的残骸中抢救所有资源，现在准备继续，即使可能比以前更谨慎。"
 UniqueAscensionPerksEvents.177.Name: "深空之遇：海盗船"
 UniqueAscensionPerksEvents.178.Desc: "我们的探险船在毫无预警的情况下遭遇了开始向我们发动攻击的敌对太空外星生命。一次大规模的战斗突袭在深空而来，最终我们勉强将他们追跑，在我们舰船残骸中留下了几具巨大的尸体。虽然它们的尸体看起来非常奇特，我们最初希望我们能够它们独特的生物特性来获得某种长久的优势，但在场的生物学家团队向我们保证，尽管不幸的是，它们在工业或军事方面毫无用处，但经过妥善的加工后，它们一定可以进食的。所以我们至少不会空手回家乡……"
 UniqueAscensionPerksEvents.178.Name: "深空之遇：敌对的太空外星人"
 UniqueAscensionPerksEvents.179.Desc: "我们的探险船遇到了一支由不明身份的船只组成的舰队，它们拥有类似我们舰船类别的结构。我们收到一些与舰队司令有关，且经过经过经过处理试图安抚某种停火提议，并发起正式的第一次接触，它们很快就向我们的舰船开火了，不承认我们没有恶意。我们设法进行了一场激烈的战斗，同时不断地呼叫它们，以消除误解。最终，在我们的舰队旗舰被摧毁后，他们被补丁了。我们推测是其中一个幸存舰艇的高阶舰长，他们更具有外交倾向，实际上决定听从我们的提议，接受我们关于停火和发起正式通讯的提议。\n\n结果，他们误认为我们是一支§R“机械太阳神”舰队，他们显然是某种游牧的海盗，甚至比我们的星系中的掠夺者氏族更野蛮地存在，甚至可以将他们俘获的舰船和尸体覆盖在他们抓获的船上，因为他们没有发现我们的舰船设计和玛卡恩瑟人倾向于使用任何他们能穿透的一切。由于我们只是产生了自我进攻，他们向我们提供一些资源，以用于夺回虚空。"
 UniqueAscensionPerksEvents.179.Name: "深空之遇：未知舰队"
 UniqueAscensionPerksEvents.180.Desc: "我们的探险船遇到了一支由纳米机器人制造的舰船组成的奇怪舰队。我们不接受奇怪的舰队的生命信号，也不接通通讯，他们几乎立即开火，导致了一场大规模的太空战斗。我们最终奇迹般地击败了他们，我们破败的科研船开始研究这些奇怪的舰船的残骸，试图找到任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.180.Name: "深空之遇：纳米飞船"
 UniqueAscensionPerksEvents.181.Desc: "我们的探险船遇到了一支由自主奇怪的舰船组成的奇怪舰队，它没有任何有机或机械飞行员。我们认为，敌方舰队在执行某种预设的防御协议时行动，几乎立即开火，并无视任何试图与之沟通的尝试，导致了一场大规模的太空战斗。我们驻扎精良的探险舰用最小的代价击沉了这些舰船，我们的科学家正在研究这些残骸，以发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.181.Name: "深空之遇：自主舰船"
 UniqueAscensionPerksEvents.182.Desc: "我们的探险船遭遇了生活在深空的某种巨型怪物。它立即开始攻击探险队，并摧毁了我们的一些舰船。幸存的舰队在与他们的紧急超光速引擎交火之前。幸存的部队证实，它似乎几乎不会受到我们武器的伤害，并且几乎没有任何努力击溃我们的防御。我们将分析在战斗中幸存的传感器数据，同帝国和银河系的其他部分分享这个威胁性发现。"
 UniqueAscensionPerksEvents.182.Name: "深空之遇：太空异兽"
 UniqueAscensionPerksEvents.183.Desc: "我们的探险船在虚空中遇到了一些难以想象的事情。一个巨大的利维坦级实体部分卡在一个黑洞中，显然一直在等待着我们靠近，通过某种方式操纵我们的传感器读数来欺骗我们。这个巨大的怪物被幸存的船员称为§R“虚空之魇”§!，在与他们的紧急超光速引擎交战之前设法摧毁了我们的许多舰船。虽然我们大部分的舰队已经丢失，但通过分析几乎没有传感器数据存活，我们仍然能够发现一些有趣的东西。"
 UniqueAscensionPerksEvents.183.Name: "深空之遇：虚空之魇"
 UniqueAscensionPerksEvents.2.Desc: "我们的§Y工程船§!§G[Root.GetName]§!在$edict_enable_spacen_engineers_project$法令激活时移动了，它现在已经准备好启动§Y特殊项目§!。"
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\n我们终于设法在§Y[lh_empire_capital_system.GetName]§!星系中生成了一个§Y人工虫洞§!。我们现在要做的就是研究能让我们在这个孤立星团中找到更多星系的$tech_new_systems_localization$科技。\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.21.Desc: "我们花费了巨额能量恢复了通往星系团中一个新的未开发星系的超空间航路！我们的科学家告诉我们，数千年前，某种“空间风暴”使该地区的超空间坍塌，与网络断开了连接。谁知道里面会有什么在等着我们？该星系被称为§G[From.GetName]§!。"
 UniqueAscensionPerksEvents.21.Name: "新星系连接至超空间航路网络"
 UniqueAscensionPerksEvents.201.Desc: "§R“机械先知”§!已经完成了它们的测试周期，终于准备好在模拟器之外展开实际行动了。我们现在可以使用一条法令，在那些满足基本条件的帝国中，发动一场机械叛乱，只要我们想。"
 UniqueAscensionPerksEvents.201.Name: "机械先知准备就绪"
 UniqueAscensionPerksEvents.202.Ask: "我们应该选择哪个帝国进行机械叛乱？"
 UniqueAscensionPerksEvents.202.Criteria.1: "他们必须拥有§Y$tech_combat_computers_3$§!科技\n§H或§Y$tech_robotic_workers$§!科技\n§H或被随机§!§Y$tech_droid_workers$§!科技\n§H或§Y$tech_synthetic_workers$§!科技\n他们至少需要§Y1个机械人口§!\n§H或§Y成功机械渗透§!科技在他们的领土内。加成不会与义体人或合成飞升帝国起作用，因为他们已经完全整合了他们的机器人人口。"
 UniqueAscensionPerksEvents.202.Desc: "我们必须决定要向哪个国家发动智械起义。\n在此之前，目标帝国必须符合所需的条件：\n"
 UniqueAscensionPerksEvents.202.Name: "§R引发机械叛乱§!"
 UniqueAscensionPerksEvents.206.Ask: "我们应该渗透哪个帝国？"
 UniqueAscensionPerksEvents.206.Country.1: "§Y[country_1.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.2: "§Y[country_2.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.3: "§Y[country_3.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.4: "§Y[country_4.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.5: "§Y[country_5.GetName]。§!"
 UniqueAscensionPerksEvents.206.Country.6: "§Y[country_6.GetName]。§!"
 UniqueAscensionPerksEvents.206.Criteria.1: "他们必须至少控制§Y3个行星§!。\n"
 UniqueAscensionPerksEvents.206.Criteria.2: "他们必须有§Y$ethic_gestalt_consciousness$§!思潮。\n"
 UniqueAscensionPerksEvents.206.Criteria.3: "他们必须有§Y$ap_the_flesh_is_weak$§!飞升了。\n"
 UniqueAscensionPerksEvents.206.Criteria.4: "他们§R不能§!拥有§Y$tr_psionics_psionic_assimilation$§!传统。\n"
 UniqueAscensionPerksEvents.206.Criteria.5: "他们必须§R不§!§Y发生机器叛乱§!。\n"
 UniqueAscensionPerksEvents.206.Criteria.6: "他们必须§R不§!§Y进行一次活跃的机械渗透§!。\n"
 UniqueAscensionPerksEvents.206.Desc: "为了允许我们渗透他们的边界，让他们有资格加入未来的智械起义，帝国必须符合这些条件：\n"
 UniqueAscensionPerksEvents.208.Desc: "我们在§Y[MachineEmpireInfilationTarget.GetName]§!的机械渗透行动已经成功，我们的资产已经部署了，并准备随时要收购。这意味着他们现在有资格参加未来的§R智械起义§!。"
