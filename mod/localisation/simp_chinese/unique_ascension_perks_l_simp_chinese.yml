 UniqueAscensionPerksMenuEvents.101.Desc: "That Ascension Perk will unlock the possibility to build very strong defense citadels everywhere from a special project at the position of one of your construction ship in exchange of alloys and engineering research. It will also seriously reduces time and the cost needed to improve your starbases."
 UniqueAscensionPerksMenuEvents.102.Desc: "That Ascension Perk will unlock the possibility to create celestial bodies such as asteroids, planets and habitats with a special project at the position of your construction ship in exchange of energy credits and engineering or $society_research$. To unlocks more advanced projects you will have to research the required technologies or ascension perks."
 UniqueAscensionPerksMenuEvents.103.Desc: "That Ascension Perk will unlock the possibility to create your own cluster of systems deep in the space, you will have the possibility to increase the amount of systems present in that cluster in exchange of energy credits and dark matter. Very useful to encounter more contents that you probably missed in your current game such as new events, leviathans and more. $ap_real_space_compatibility$"
 UniqueAscensionPerksMenuEvents.104.Desc: "That Ascension Perk will unlock the possibility to improve your leaders in order to unlocks more powerful traits for them and have already trained leaders with high levels in your leader pool."
 UniqueAscensionPerksMenuEvents.105.Desc: "That Ascension Perk will unlock the possibility to improve even more your leaders with more traits and an higher level, by finishing that perk you will also have the choice to select one of the powerful modifier available by finishing that ascension path."
 UniqueAscensionPerksMenuEvents.106.Desc: "That Ascension Perk will unlock the possibility to improve in your researches at a faster rate with the help of Cortana who will need energy credits in order to unlocks new technologies. And also with time by unlocking new technologies for her, she will be more and more powerful, researching tons of repeatable technologies to make the difference in your current game. Once you have researched all the technologies related to Cortana, it will unlock a special relic allowing you to research 10 repeatable technologies at the cost of 18000 energy credits."
 UniqueAscensionPerksMenuEvents.107.Desc: "That Ascension Perk will unlock the possibility to exploit the $automatic_drone$ with new buildings which will need them both for construction and upkeep but will in exchange be able to produces resources without any pop job. You will also get access to a country edict which allows you to directly improve the specific buildings of that mod on all your colonies."
 UniqueAscensionPerksMenuEvents.108.Desc: "That Ascension Perk will unlock the possibility to convert $automatic_drone$ into $nanites$ for a massive production of them. They can be used as a decision on habitable planet to turn them into nanite worlds with huge deposits of resources. They can also be used for many features such as building a special $nanite_gateway$ that is cheaper and quicker to build than normal gateways, a new megastructure the $NAME_Nanite_Factory$ that produces nanites and alloys. And you also have access to new technologies and a special project that unlocks new powerful ship sections made of nanites to improve your navy."
 UniqueAscensionPerksMenuEvents.109.Desc: "That Ascension Perk will unlock the possibility to seriously improve the growth speed of your populations by having the possibility to spawn multiple pops at the same time depending on your luck, more details about the percentages can be found in the description of the perk. You have also access to a new building which can create it's own pop growth queue increasing the pop growth speed of the planet as well."
 UniqueAscensionPerksMenuEvents.110.Desc: "That Ascension Perk will unlock the possibility to form new colonies with advanced buildings and a big amount of populations already present on it, allowing faster development of them."
 UniqueAscensionPerksMenuEvents.111.Desc: "That Ascension Perk will unlock the possibility to exploit every planet at their maximum potential by unlocking new district slots and constructing your buildings/districts at an amazing speed. A new feature is also available which will gives resources to the country depending on the different jobs present on each colony. $ap_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "That Ascension Perk will unlock the possibility to recycle the debris of destroyed ships from your and the enemy side into allows and minerals, however that perk will not work against organic ships such as most of the spaceborn aliens. There is also a new feature which allows some of your destroyed ship to be restored at the end of the next year."
 UniqueAscensionPerksMenuEvents.113.Desc: "That Ascension Perk will unlock the possibility to improve the chance of escaping during a lost battle. It will also unlocks the possibility to construct a cheaper and faster gateway in order to travel more quickly inside your territory."
 UniqueAscensionPerksMenuEvents.114.Desc: "That Ascension Perk will unlock the possibility to have new options of what you want to do with your trade value, you will have the possibility to exchange them for a better ratio of energy credits and also for other resources such as alloys, food, minerals and more, without forgetting research points as well. $ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "That Ascension Perk will unlock the possibility to have new policies for the country, allowing a better adaptability for your objectives. Your ruler will also quickly reach the maximum level and once it is done, he will have the possibility to deal with the small problem of your planets such as crime, stability, amenities, housing and unemployment in exchange of resources."
 UniqueAscensionPerksMenuEvents.116.Desc: "That Ascension Perk will unlock the possibility to secure your territory against the attacks of both pirates and marauders, allowing you to focus on other objectives with your navy fleets. You also have the possibility to escort your science ships with a friendly fleet, making their exploration of the galaxy less dangerous. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "That Ascension Perk will unlock the possibility to domesticate a spaceborn alien species which can be used for breeding and other objectives such as war, defense of territory and production of both resources and research, take in note that each species have their own advantages compare to each other so be sure to make the good choice. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "That Ascension Perk will unlock the possibility to communicate with the leviathan master, a powerful being hidden somewhere in the universe. $ap_no_spoil$ $ap_more_content$ $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.119.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which can remove red and sometimes bad yellow planet modifiers and replace them with green planet modifiers. Take in note that event special planet modifiers won't be removed or it will break the game. A new feature is also now available allowing every owned planet which can support friendly nature to generate new rare deposits making them more valuable."
 UniqueAscensionPerksMenuEvents.120.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which allows the construction of robot or mechanical pops in the building construction queue, allowing a faster development of your planets. You have also access to a new building which can create it's own pop assembly queue increasing the pop assembly speed of the planet as well."
 UniqueAscensionPerksMenuEvents.121.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which allows you to transform all the organic pops of the planet into mechanical or robot pops. The contrary is also possible."
 UniqueAscensionPerksMenuEvents.122.Desc: "That Ascension Perk will unlock the possibility to directly open branch offices on the planets of every country without the need of commercial pact. You can also open branch offices in other megacorps and also your own planets. However gestalt and fallen empires remain unaffected. $ap_no_branch_office$ $ap_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "That Ascension Perk will unlock the possibility to improve the opinion of fallen empires toward you, making them more likely to give you more gifts, including their own ships and technologies. You will also have the possibility with enough influence to ask them to awaken, seriously increasing the chances of '$mod_war_in_heaven$' in your galaxy. Take in note that xenophobic fallen empire remain unaffected by that perk."
 UniqueAscensionPerksMenuEvents.124.Desc: "That Ascension Perk will unlock the possibility to trigger an event which will launch a celebration of the country on the local planet where the required criterias are met. You can find more details on the ascension perk details, just remember that the more stable planets you have and the more powerful will be that perk."
 UniqueAscensionPerksMenuEvents.125.Desc: "That Ascension Perk will unlock the possibility to transform one of your $pc_city$ or any sort of important planets like that present in the mods into a giant size 150 world. Once it is done you will have the possibility to trigger a menu from the planet decisions which will allows you to improve the production of resources coming from the planet making you very powerful. That perk is probably a must have for any player aiming to play with only one planet."
 UniqueAscensionPerksMenuEvents.126.Desc: "That Ascension Perk will unlock the possibility to force every owned pop to follow the country ethics and have a new planet decision which will collect influence on planets depending on how many pops on it are following your ethics."
 UniqueAscensionPerksMenuEvents.127.Desc: "That Ascension Perk will unlock the possibility to win tons of unity by completing tasks depending on the ethics of your country. You also get access to a new megastructure focusing on the production of unity. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "That Ascension Perk will unlock the possibility to get contacted by the private space merchants which allow you to trade resources and energy credits at a fixed price, making them far better than the galaxy market. After researching certain technologies, you will also have the possibility to purchase more things such as slaves, robots, armies and even navy ships."
 UniqueAscensionPerksMenuEvents.129.Desc: "That Ascension Perk will unlock the possibility to clone your leaders in exchange of foods, the cloned leader will have the same age and traits. AI also gets access to a new feature which will sometime clone the constructed navy ship for free allowing to improve the navy more faster and cheaper. That perk combined with 'Aggressive Swarm' and '$ap_recycling_drones$' can make you very powerful."
 UniqueAscensionPerksMenuEvents.130.Desc: "That Ascension Perk will unlock the possibility to communicate with the $ap_mega_hive_mind$ by entering in their realm. $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "That Ascension Perk will unlock the possibility to infest destroyed enemy ships and turn them into your side by the end of the next year. You can quickly become a steam-roller as your navy become more and more powerful when defeating your enemies. That perk combined with '$ap_super_hive_mind$' and '$ap_recycling_drones$' can make you very powerful."
 UniqueAscensionPerksMenuEvents.132.Desc: "That Ascension Perk will unlock the possibility to assimilate captured pops by turning them into drones of your hivemind, seriously increasing your populations as you conquer more planets."
 UniqueAscensionPerksMenuEvents.133.Desc: "After 15 years that Ascension Perk will unlock the possibility to have a new planet decision which allows you to create custom deposits on your planets producing resources, research and giving very useful modifiers to take advantages of other countries. This decision can also be activated on uninhabited planets to increase their habitability, and the more Hivemind Reserves you have on a planet, the greater the chances that they will give birth to new populations."
 UniqueAscensionPerksMenuEvents.134.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which allows you in exchange of a certain amount of resources to create primitives civilizations composed of pops of your own species. Observations posts will also produces unity. For now that perk is not available for gestalt empires but I will find a solution in the future. Increase the possibility to interact with the primitives and also the opportunity to get access to new events during their development."
 UniqueAscensionPerksMenuEvents.135.Desc: "That Ascension Perk will unlock the possibility to have a new planet decision which allows you to give your planets to create a new perfect vassals which will have more advantages than normal subject, they will also have your technologies and they will never betray you. You will also get access to a new country edict which allows you to give alloys and energy to construct powerful fleets for your subjects. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.136.Desc: "That Ascension Perk will unlock the possibility to perform an expedition into the void with custom exploration ships. $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "That Ascension Perk will unlock the possibility to trigger a machine uprising into organic civilizations in order to weaken and destroy them from the inside. The chances for a country to meet the required criteria to trigger a machine uprising are quite hard to obtain, thats why you also have the possibility to infiltrate them in order to perform that uprising in the future, however take in note that the infiltration might fail and the consequences could be unexpected. You will also get access to a new country edict which allows you to give alloys and energy to construct powerful fleets for your subjects. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.138.Desc: "That Ascension Perk will unlock the possibility to construct the main machine core of your machine empire which will provide powerful modifiers for the country and will sometimes help you in your researches and the production of resources."
 UniqueAscensionPerksMenuEvents.139.Desc: "That Ascension Perk will unlock the possibility to have powerful defense sentinels which will act as a defense forces and defend your territory against any threat getting inside. $ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.140.Desc: "That Ascension Perk will unlock the possibility to transfer your leaders experience and traits into a fresh new mechanical body, allowing you to keep them for a longer time and avoid losing a powerful leader because of malfunction."
 UniqueAscensionPerksMenuEvents.141.Desc: "That Ascension Perk will unlock the possibility to construction special ships focused on the production of resources, also by finishing the mega engineering technology you will also have the possibility to unlocks an even more powerful ships producing resources and able to even keep up or replaces megastructures. Will also start a special project which once finished can allow some civilian convoys to transport resources and people from a colony to another, increasing the economy of the country."
 UniqueAscensionPerksMenuEvents.142.Desc: "That Ascension Perk will unlock the possibility to get access to new custom districts depending on your authority, these new districts will unlock new powerful jobs giving you a very big advantage. $ap_more_content$ $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.143.Desc: "That Ascension Perk will unlock the possibility to perform surgical strikes on bombarded enemy planets which can destroy districts, buildings, kill or abduct the pops, raid the resources, or even perform a ragnarok to turn the planet into nothing."
 UniqueAscensionPerksMenuEvents.144.Desc: "That Ascension Perk will unlock a new resource called 'treasures' which can be used to generate trade value or energy for gestalt empires, trade them for minor artifacts, or make donation to other empire in order to increase their opinion. That resources will also be needed to unlock the next Ascension Path. With time new deposits of treasures will be discovered to increase the production, otherwise you can construct the building allowing jobs which can also produces treasures"
 UniqueAscensionPerksMenuEvents.145.Desc: "That Ascension Perk will unlock the possibility to access the underworld, once inside you get the possibility to trade your treasures for services from different people such as smugglers for resources, crime lords, pirates and marauders to make contracts and deal with your enemies. And even fallen empire remnants in order to unlocks their secrets if you have the required fallen disciple ascension perk in plus."
 UniqueAscensionPerksMenuEvents.146.Desc: "That Ascension Perk will unlock the possibility for the player to unlocks more Ascension Slots in the future without worrying about focusing on unity and completing a tradition tree. He will get a total of 4 free Ascension after a delay of 10, 25, 50 and 100 years. $ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "That Ascension Perk will unlock the possibility to launch a special project which once completed will create 12 populations of 12 different species and also give the choice to turns your capital into a Gaia world."
 UniqueAscensionPerksMenuEvents.148.Desc: "That Ascension Perk will unlock the possibility to find White Holes in order to harvest anti matter, that new resources can be used for many features such as increase energy or physics or dark matter output, or improve energy weapons, shields and thrusters, or detect other White Holes to improve the production."
 UniqueAscensionPerksMenuEvents.149.Desc: "That Ascension Perk will unlock the possibility to construct deep space scanners on your colonies in order to unlocks a decision which will allow you to detect anomalies on planets without deposits present in your borders to make them more useful. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "That Ascension Perk will unlock the possibility to detect new archaeological site based on the same rules than the deep space scanners, you don't have to do anything. All needed is a colony with deep space scanners and some planets in range which can support an archaeological site. $ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "That Ascension Perk will unlock a decision which allow you to establish a colony fully automatically with the production of deposits that act like buildings, the planet will follow the orientation asked by the player and will keep developing regardless of the limits imposed by the districts and buildings, it will require minerals to work properly."
 UniqueAscensionPerksMenuEvents.152.Desc: "That Ascension Perk will unlock the possibility to have a research production from almost all jobs seriously increasing the research advancement, in plus every 5 Years will occur a Technocrate Congress which allow to specialize in the three different research domains."
 UniqueAscensionPerksMenuEvents.153.Desc: "That Ascension Perk will unlock a decision that can transform a molten world into a legendary forge world, a colonizable planet with special districts focused in the production of alloys, $sr_living_metal$, weapon damages and pop assembly. New ship components composed of $sr_living_metal$ are also unlocked. $ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.154.Desc: "That Ascension Perk will unlock the access to the Library of Wisdom where in exchange of unity the player can find interesting things such as new edicts, new campaigns, resources and more."
 UniqueAscensionPerksMenuEvents.155.Desc: "That Ascension Perk will unlock the ability to claim free systems instantly and directly by building outposts very quickly without construction ships after a science ship has fully surveyed a system."
 UniqueAscensionPerksMenuEvents.2.Desc: "You have here the possibility to see the details about the effect of each Ascension Perk which has been added by that mod."
