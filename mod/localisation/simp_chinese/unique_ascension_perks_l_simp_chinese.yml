 ap_powerful_vassals: "完美附庸"
 ap_powerful_vassals_desc: "即使是我们的领袖们也明白，能在门外倾泻起无尽的危险中取得胜利将是非常困难的。作为解决方案，我们决定开发新的附属国，以保护我们同时保护他们的后背。真正的道路只有通过合作才能获得。"
