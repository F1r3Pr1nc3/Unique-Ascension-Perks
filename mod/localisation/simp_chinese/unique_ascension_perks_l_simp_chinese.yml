 district_recycling: "回收区"
 district_recycling_desc: "帝国的各种进程注定要产生垃圾，不管它有多么最佳。通过将这种垃圾分离到专门的垃圾填埋场中，我们可以更有效率地处理它。\n——$district_recycling$将在拥有§Y$ap_pyramidal_society$§!飞升后解锁。"
