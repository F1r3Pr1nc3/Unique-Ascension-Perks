 ap_underworld: "寻访黑道"
 ap_underworld_desc: "为了应对最危险的威胁，有时必须打开我们的门让恶魔进入。一个建有足够海军、政治、经济权力的帝国也必须在黑道掌握优势来拦截任何潜在威胁，并在处理可能导致星系危机的问题时加以非官方的解决。"
 ap_underworld_req_1: "$TRIGGER_FAIL$需要§Y$ap_wheel_fortune$§!飞升。"
 ap_underworld_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_underworld_smuggler$§!科技。"
 ap_underworld_req_3: "$TRIGGER_FAIL$至少有§Y4000§!$treasures$£treasures£或者拥有§Y$civic_criminal_heritage$§!国民理念。"
 ap_underworld_tooltip: "\n§H解锁功能：§!黑道\n进入黑道，与其中的居住者建立通讯，比如$UniqueAscensionPerksEvents就1.Smuggler$，$UniqueAscensionPerksEvents1.Pirtrate$，$UniqueAscensionPerksEvents3.Name$，$UniqueAscensionPerksEvents1.Slavers$等等。\n\n§H解锁法令：§!$edict_underworld_menu$。"
 ap_utopian_realisation: "乌托邦之识"
 ap_utopian_realisation_desc: "我们迎来了几个世纪以来一直沉睡的古代朋友们，给予被遗忘和失去的物种第二次机会，并通过创造性的基因重组技术再次回到银河系。为此，我们将共同努力，将我们的首都变成一个永恒的天堂，以确保任何生物物种可以加入我们的任务。$tr_harmony_utopian_dream$现在是我们的了。"
 ap_utopian_realisation_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_genome_mapping$§!科技。"
 ap_utopian_realisation_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_epigenetic_triggers$§!科技。"
 ap_utopian_realisation_req_3: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_utopian_realisation_tooltip: "\n§H解锁功能：§!$tr_harmony_utopian_dream$\n完成特殊项目时，若非首都星球为§Y$pc_gaia$§!，有可能将其转化为§Y$pc_gaia$§!。此外，在首都上会产生12个不同物种的£pops£，使你的帝国拥有至少13个不同物种的拥有者。"
 ap_void_expedition: "太空探险"
 ap_void_expedition_desc: "是时候探索超空间航道了。我们将派遣专门的科研船进入深空，找到超空间航道之外的事物了。我们尚不清楚在这片永恒的广阔中等待着我们的危险或发现，但我们将会共同面对它们，使之走向虚无。"
