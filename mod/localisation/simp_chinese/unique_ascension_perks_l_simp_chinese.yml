 UniqueAscensionPerksEvents.3090.Desc: "您好，欢迎来到§Y$ap_space_merchant$§!最有用的特殊部门之一：机器人市场！这个分支提供了专业化的劳工机器人单元，如果你愿意，就可以为你服务--或者自由--在你的世界里！请选择你想要派往哪个星球的机器人。"
 UniqueAscensionPerksEvents.3091.Desc: "你已经选择了名为§G[PlanetTarget.GetName]§!的行星。现在，请为您的新机器人选择特质。这将决定这些机器人最初的特质，如果你愿意，仍然可以之后对自己进行调整。"
 UniqueAscensionPerksEvents.3092.Desc: "请选择您选择您您可以把多少机器人送到§G[PlanetTarget.GetName]§!。交易完成后，我们会延后您您可以为我们准备新的机器人。冷却时间取决于您购买的机器人数个。冷却时间结束后，我们会让你明白您可以再次从我们那里购买新的机器人。"
