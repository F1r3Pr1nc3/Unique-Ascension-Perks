 aggressive_marketing_target: "积极营销目标"
 anti_matter: "反物质"
 anti_matter_dark_engineering: "£anti_matter£§B反物质§!工程学产出"
 anti_matter_dark_matter: "£anti_matter£§B反物质§!暗物质$PRODUCTION$"
 anti_matter_dark_physics: "£anti_matter£§B反物质§!物理学产出"
 anti_matter_desc: "这种稀有物质通常不能被大规模生产，但一旦一个帝国掌握了§H$anti_matter$§!的秘密，它们可以很快的解锁新的处理这种珍贵资源的方法。反物质可以很容易地转化为§H能量币§!£energy£或§H暗物质§!£sr_dark_matter£，但由于稀有性通常用于舰船。"
 anti_matter_energy: "£anti_matter£§B反物质§!能源产出"
 anti_matter_energy_weapons: "£anti_matter£§B反物质§!能量武器强化"
 anti_matter_shields: "£anti_matter£§B反物质§!护盾增强"
 anti_matter_trusters: "£anti_matter£§B反物质§!舰船推进器增强"
 anti_matter_upkeep: "£anti_matter£§B反物质§!维护优化"
 ap_adv_colonisation: "大殖民"
 ap_adv_colonisation_desc: "我们的专家终于找到了一种能以惊人的速度直接开发新殖民地的方法，这要归功于一种新的殖民船原型。虽然生产成本和时间肯定要高得多，但它可以携带大量移民者、资源和材料来殖民新星球，建造出一个先进的殖民地，不需要通常的几十年就可以最终实现自给自足。"
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_cryostasis_2$§!科技。"
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_adv_colonisation_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_adv_colonisation_tooltip: "\n§H解锁功能:§!高级殖民地\n新殖民地开局时拥有更多人口，并且帝国正在运行高级建筑，但需要耗费大量时间来殖民行星。§R任何类型的现有殖民船都会被摧毁并替换为新版。§!"
 ap_advanced_government_1: "感召人口"
 ap_advanced_government_1_desc: "简单的居住在我们的领土内，对我们人民的生活模式产生了巨大的影响，不管他们身处我们的社会中。即使是那些最近被征服的人，也全心全意相信“荒谬”的东西迟早会遵循我们的观点。我们信念统一，不论他们反对我们。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_one_vision$§!飞升。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_1$§!科技。"
 ap_advanced_government_1_tooltip: "\n§H解锁功能:§!一个政党。\n随着时间推移，该思潮会改变所有人口的思潮。\n\n§H解锁决议:§!$decision_ethic_shift$。\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "万众皆服一国"
 ap_advanced_government_2_desc: "我们承载着我们人民的美好未来，我们不会允许他们的统一愿景四分五裂。我们的命运紧密联系在一起，而我们对团结的信任也没有任何阻碍。当我们的敌人从内部崩溃时，对国家的盲目信仰将会渡过一切灾难。"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_advanced_government_1$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!技术。"
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技"
 ap_advanced_government_2_tooltip: "\n§H解锁巨型建筑:§!乌托邦\n\n§H解锁特性:§!凝聚力的信任度。\n每个思潮都有自己的方式来收集额外凝聚力£unity£。"
 ap_advanced_security: "安全攻击部队"
 ap_advanced_security_desc: "我们必须不惜一切代价增强我们帝国安全部队的力量，不管是针对行星犯罪、越轨行为，或是针对太空海盗。任何时候都不能给他们偷窃我们资源的机会，如果有人敢在我们的边界内动手，我们的特遣部队一定会在眨眼间解决他们。"
 ap_advanced_security_tooltip_1: "\n§H解锁功能:§!太空护卫\n如果海盗们搜集到足够的资源，可以在我国境内发动袭击，那么他们的舰队将会遭遇一支安保巡逻舰队，保卫星系免受他们的进攻，有时会打败海盗，也有时至少占领他们，让我们的大型海军舰队对付他们。\n\n"
 ap_advanced_security_tooltip_2: "§H解锁功能:§!行星预防性打击\n我们的$ap_advanced_security$将对犯罪率或反常度高的星球发动预防性打击，逮捕其主要成员，夺取内应和武器，有时甚至取缔星球上整个黑社会。\n\n§H解锁法令:§!$edict_science_ship_escort$"
 ap_aggressive_hivemind: "侵略性蜂群"
 ap_aggressive_hivemind_desc: "是时候让我们停止躲藏在自己的集群中，让敌人统治我们的了。我们将向敌人和敌人展示蜂群的真正力量，以我们联合意识的力量驾驭太空战，他们将打击我们的敌人，直到他们自己的舰船对敌人只有尘埃才会攻击他们。"
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$需要§Y$ap_interstellar_dominion$§!飞升。"
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_battleships$§!科技。"
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$需要£engineering£§Y$tech_starbase_5$§!科技。"
 ap_aggressive_hivemind_tooltip: "\n§H解锁特性:§!舰船感染\n摧毁一艘敌方舰船后，它有可能被蜂巢感染并被感染并返回最近的海军。"
 ap_ai_cortana: "过剩研究算力分配"
 ap_ai_cortana_desc: "We will not let the research capabilities of those who pride them on 'self-appointed research projects' and 'special off-brand studies' that fail to contribute to our empires main research goals go to waste， and will unite them under a new 4th Research Division led by the experimental 'Cortana' AI. By allocating these research capabilities that would normally lie unused our scientific efforts are sure to reach previously unseen heights that would not be possible with the standart 3-Division model."
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$需要至少§Y40000§!§Y$energy$§!£energy£。"
 ap_ai_cortana_tooltip: "\n§H解锁功能:§!§Y科塔娜§!\n科塔娜是一个AI，它将担任你帝国的第四研究部门领袖，以换取£energy£科技。如果能进行适当的开发，她还能主动为我国研究循环科技，并且帮助我们的其他师划领袖更快完成自己的研究项目。\n\n§H解锁法令:§!$edict_active_cortana_ai$\n\n研究所有科塔娜相关的科技也会解锁一项特殊的§Y遗珍§!。"
 ap_anomalies_mod_compatibility: "\n§H这包括§Y动态星系 - 异常现象生成器与新异常现象§!Mod来充分利用飞升天赋的潜力。§!\n"
 ap_antimatter: "永恒之光"
 ap_antimatter_desc: "我们相信历史的传说，一个反物质并非简单死胡同的历史，他们能够大规模生产几乎无限数量的反物质，使控制它的文明能够达到以前从未见过的繁荣水平，而不是我们今天生产的微量财富，几乎只能为海军提供动力。是时候把这些传说和神话变成现实了。"
 ap_antimatter_tooltip: "\n§H解锁功能:§!反物质采集\n$anti_matter_desc$。\n\n§H解锁法令:§!$edict_anti_matter_menu$。"
 ap_artifact_hunter: "考古专家"
 ap_artifact_hunter_desc: "我们相信，扫描天体发现错漏的异常现象还不够。我们确信我们能够做得更好。尽管有些人认为银河系的美丽寺庙和挖掘遗址是独特的，但我们相信，必然有比我们发现的零散遗骸更多的。为什么古代文明只能建造一篇他们神奇成果的独有复制品？那时他们可能在整个银河系都分散了不同变种的纪念碑和成就？我们必须重新调查我们的星球，确保没有人会被废弃作为模仿或无关的复制品，任何可能值得考古考察的东西都会由我们的专家研究。"
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$需要§Y$ap_deep_scanner$§!飞升。"
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_3$§!科技。"
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_2$§!科技。"
 ap_artifact_hunter_tooltip: "\n§H解锁特性:§!文物猎人\n允许我们在行星范围内用深空扫描仪探测到新的考古遗址。探测遵循之前的规则，这意味着行星机构需要位于深空扫描仪范围内和帝国境内。$perk_more_content_in_future$"
 ap_chosen_ruler: "天选统治者"
 ap_chosen_ruler_desc: "我们的统治者已经获得足够的影响力，能在不需要议会或其他干预的情况下，将其目标强加给帝国境内的政策。 归根结底，只有代表整个国家的个人才有权力用他们的智慧指引国家。"
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_chosen_ruler_tooltip: "\n§H解锁政策:§!$ap_chosen_ruler$政策\n\n§H解锁特性:§!经验丰富的统治者\n你的统治者将能很快达到最高等级，当其达到10级时，你的统治者有可能消耗资源来自行处理你帝国内的小问题，如高§R犯罪度§!£crime£，低§Y稳定度§!£stability£，没有§B住房§!£housing£，低§H舒适度§!£amenitiesamenities_no_happiness£以及高§R失业率§!。"
 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们相信，让民用企业向太空扩张能给我们带来对抗敌人的巨大优势。他们会用自己奇特的方式在太空中征服，然后用改装舰船为商业企业而非通常的战斗、建设或探索方式提供服务。毕竟，如果他们认为虚空可以在某种程度上用于他们的探索，我们为什么不让他们使用呢？"
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_cold_fusion_power$§!科技"
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_2$§!科技。"
 ap_civilian_activities_tooltip: "§H解锁舰船类型:§!$civilian_factory$\n这些特殊的民用舰船能生产各种资源，但其资源受限于你的海军规模，其起始只能生产£energy£ £minerals£ £food£等基础资源。只有研究进一步的科技才能生产£consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£等资源。研究£engineering£§Y$tech_mega_engineering$§!也能解锁另一项科技，允许你建造更大的工厂船。\n\n§H解锁功能:§!民用太空企业\n允许民用舰船在你的边境开创大规模的太空业务，例如运输大量资源或人口，进行私人研究考察，让你可以将资源征收利润税。"
 ap_connected_hivemind: "传播意志"
 ap_connected_hivemind_desc: "我们将把我们的意识传播到银河系的每一个有机个体中。通过征服每一个已知的文明，我们能够将它们转化为蜂巢的子个体，让他们成为未来最强意识的一部分，以及银河系的真正统治者!"
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_connected_hivemind_tooltip: "\n§H解锁功能:§!蜂巢同化\n所有不属于蜂巢的有机人口将被同化并转化为我们物种的子个体。"
 ap_dark_galaxy_web: "星河暗网"
 ap_dark_galaxy_web_desc: "暗银河系网络可能是让我们无需引起政治危机就能握手的最好手段之一。这里见识到的一切:资源、军队、奴隶、舰船、禁忌科技等等。然而，在游戏开始前，我们必须确保有一个像样的安全防火墙，因为我们会被暴露在敌人的黑客手中。"
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_plant_2$§!科技。"
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ground_defense_planning$§!科技。"
 ap_dark_galaxy_web_tooltip: "\n§H解锁功能:§!$ap_dark_galaxy_web$访问权限\n可以在银河网络中找到任何规则的机会，在其中你将可以寻找到几乎任何其他东西，但应小心，有一个好的安全防火墙来对抗黑客。\n§H解锁政策:§!$policy_dark_galaxy_web_security_finance$。\n\n§H解锁法令:§!$edict_dark_galaxy_web_menu$。"
 ap_deep_scanner: "深空扫描器"
 ap_deep_scanner_desc: "发现银河系中的许多行星最后都没有任何有价值的或者值得注意的东西是令人震惊的。许多科学家和物理学家认为，自从我们行星的第一次扫描完成后，他们已经变得越来越过时了，并且匆忙地进行了扩展，我们应该找到再次调查他们的方法。在此，我们新的深层扫描器将负责这一艰巨的任务，这将有望使我们每个天体在边界上发挥有用的作用。"
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_2$§!科技。"
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技。"
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_1$§!科技。"
 ap_deep_scanner_tooltip: "\n§H解锁建筑:§!$building_deep_space_scanner$。\n$tech_deep_scanner_desc$\n\n§H解锁决议:§!$decision_deep_scanner$。\n$decision_deep_scanner_tooltip$·$ap_anomalies_mod_compatibility$·$perk_more_content_in_future$"
 ap_defense_sentinels: "国防哨兵"
 ap_defense_sentinels_desc: "The defense of our territory can't be left to our navy alone， and we must create an independent defensive grid that can operate even if our navy is absent. This is why we will construct a special defense force strong enough to protect us against empire-territory threats and give our navy enough time to re-organize in time of crisis. The 'Defense Sentinels' were solely constructed for this purpose and should protect our empire where our navy fails."
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robomodding_m$§!科技。"
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_ship_armor_3$§!科技。"
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_shields_3$§!科技。"
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$需要£physics£§Y$tech_plasma_2$§!科技。"
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$需要£physics£§Y$tech_lasers_2$§!科技。"
 ap_defense_sentinels_tooltip: "§H解锁功能:§!防御哨兵\n哨兵是在我国境内巡逻的自动化船只，它会保护我国远离边界免受某种威胁。$ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§RDefault Stellaris不幸无法显示超过§Y4个区划§!。想要拥有多于上限的星球，你必须安装例如§YUI Overhaul 1080p +1440p§!或者§YBigger Planet Fiew§!的模组。§!\n\n"
 ap_economic_prospertity: "经济掌控"
 ap_economic_prospertity_desc: "市场是我们的，没有强大的经济力量任何帝国都无法统治银河系。钱可以实现一切，它可以买走你们陆军、舰队、腐化你们的对手、雇佣雇佣兵、满足你们民众的需求......任何还不知道钱的力量的人都可能死或破产。虽然财富仍无法真正买到幸福，但贫穷并不能给你买到任何东西。还有谁说我们至少不能尝试？"
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统"
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_markets$§!科技或§Y$auth_corporate$§!政体。"
 ap_economic_prospertity_req_3: "$TRIGGER_FAIL$与“帝国飞升”Mod不兼容。"
 ap_economic_prospertity_req_4: "$TRIGGER_FAIL$与“思潮与国民理念:虫子分支”模组不兼容。"
 ap_economic_prospertity_tooltip: "\n§H解锁功能:§!§Y新式改良贸易§!$ap_no_trade_policy$"
 ap_emergency_calculation: "紧急计算"
 ap_emergency_calculation_desc: "有时，即使机会走到我们这边也要考虑撤退。我们必须确保我们海军舰船和船员不惜一切代价地生存下去，才能让他们有朝一日作战。执行得当的战术撤退可以和战斗中获胜一样强大，即使一部分舰队在战斗中会撤退，剩下的舰队依然可以继续与那些在战斗后撤退的人继续战斗，再次团结在一起。这样的战术很可能也会明显地提高我们的厌战度，因为损失会降到最低。"
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_thrusters_4$§!科技。"
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_3$§!或§Y$tech_combat_computers_autonomous$§!或£society£§Y$tech_precognition_interface$§!科技。"
 ap_emergency_calculation_tooltip: "\n§H解锁巨构建筑:§!$nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H解锁功能:§!永恒防御\n该功能将允许工程师在境内任意星系中建造军用防御平台。一旦我们研究了所需科技，每一个殖民地也将被离子炮保卫。"
 ap_executive_vigor_tooltip: "\n§H解锁功能:§!适应型国民理念\n在特殊项目§Y5年§!后完成，我们将获得一个新的国民理念槽，2个国民理念槽将在§Y15年§!、§Y30年§!内解锁。"
 ap_expandable_brain_1: "可扩展意识"
 ap_expandable_brain_1_desc: "我们试图改善意识本身的经验，而目前只有暂时的处于我们的民众称之为§Y“心灵升华”§!的状态，而我们正试图超越这些限制。如果我们能够为了利益操纵意识，我们对理解的追求可能会成为一种全新的形式。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_transcendent_learning$§!飞升。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_1$§!特殊项目。"
 ap_expandable_brain_2: "联合意识"
 ap_expandable_brain_2_desc: "我们终于实现了目标，可惜语言不足以描述我们正在经历的事。我们在帝国内达成了持续的心灵升华和§Y联合意识§!的状态，允许我们集体地将民众增强的意识与精神的一部分转为§B帝国范围内统一的“专注点”§!，现在所有人都可以心灵升华。虽然我们很可能在给定的时间内扩大我们的焦点，但我们似乎无法将意识当前的经验提高以超越新的升华水平，这可能是因为§R我们神经网络的物理限制§!导致的。因此，这次冒险就要结束了，尽管我们很难对新获得的能力不满。现在我们有机会选择一个新的帝国范围专精。选择权在我们之手。"
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_expandable_brain_1$§!飞升。"
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_1$§!科技。"
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_2$§!特殊项目。"
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_2$§!科技。"
 ap_expandable_brain_2_tooltip: "§H解锁功能:§!§B联合意识§!\n得益于帝国范围的集群关注，我们会获得极大的优势。"
 ap_expansion_infinity: "无限扩张"
 ap_expansion_infinity_desc: "如果有这么多创造性的工程解决方案可以让我们不顾一切地扩张，为什么一个星球上存在的区划数量只能由其大小决定？对于我们先进的文明来说，这种过时的规则已经不再需要了，因为我们几乎可以在地球上的任何地方生活，无论是在天空、轨道、地下还是海底——这都不重要。我们的工程师已经积累了足够的技能和经验，以确保我们的城市和区划将没有限制，直到整个地球被我们的存在所淹没。在这个过程中，我们不能浪费任何种类的资源，因此还会组织一个收集中心来处理此事。"
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$需要§Y$ap_adv_colonisation$§!飞升。"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_construction_templates$§!科技。"
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!技术。"
 ap_expansion_infinity_tooltip: "\n§H解锁特性:§!城市废物净化\n每§Y5年§!在至少有10个就业人口£pops£的殖民地上可以组织一次活动，收集所有人口£job£岗位产出的工业废物以进行净化。\n\n§H解锁建筑:§!§Y无限§!建筑$perk_building_slots$"
 ap_expansionist_development: "星河扩张主义"
 ap_expansionist_development_desc: "我们控制的越多，我们可以聚集的资源与力量就越多。银河系是一个巨大的无主沙盒，我们必须率先利用这一机会，以超越我们未来的对手，成为最强大的国家。"
 ap_expansionist_development_req_1: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技。"
 ap_expansionist_development_tooltip: "\n§H解锁功能:§!恒星基地部署\n在科研船完成对星系的调查后，我们会有额外选项来无需工程船(在一定时间内)直接宣称该星系并部署哨站。\n$ap_anomalies_mod_compatibility$"
 ap_fallen_disciple: "失落信徒"
 ap_fallen_disciple_desc: "为了避免像他们曾经做过的那样失败，我们必须向失落帝国学习错误并向他们展示他们应得的尊重。一个新的信徒组织将被奉献给失落帝国，去向他们的学院学习和理解。我们并不要求任何奖励或访问他们的秘密，而只是为了他们的教导。"
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_fallen_disciple_tooltip_1: "失落帝国£opinion£§Y评价§!增加§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H解锁功能:§!堕落信徒\n你的部分子民成为门徒，并且在失落帝国的学院中工作，获得堕落帝国授权。这将使我们能将部分影响力扩展到他们的内部事务中，让他们更有可能给予我们礼物。甚至他们也有机会觉醒，并把我们视为他们的第一名附庸，如果我们鼓励他们足够多的话。§R这个飞升将大大增加整个银河系中§Y$mod_war_in_heaven$§!的可能性。不要和排外失落帝国一起工作。§!"
 ap_fallen_disciple_tooltip_3: "§H解锁法令:§!$edict_awaken_fallen_empire$。"
 ap_fixed_modifiers: "\n\n§R若未安装§Y!!通用修正补丁§!Mod，该飞升天赋可能无法正常生效。§!"
 ap_flourishing_technocracy: "繁荣技术统治论"
 ap_flourishing_technocracy_desc: "很显然，一个已经完全掌握并接受过所有科学领域的帝国能够应对任何种类的情境和危机。如果是军事上的威胁，那么我们就可以简单地改进和调整武器，如果是经济问题，那么我们就可以找到新的药方和生产方法来重新平衡它，如果是饥荒，我们要么创造新的高效的食物类型，或者找到一种适合我们不需要的方法。没有什么是无法通过仔细分析与科学努力来解决的。通过掌握未来，我们将掌握我们的命运。"
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_basic_science_lab_3$§!科技。"
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$需要£engineering£§Y$tech_engineering_3$§!科技。\n有§Y$civic_technocracy$§!国民理念将会覆盖这一要求。"
 ap_flourishing_technocracy_tooltip: "\n§H解锁特色:§!科技官僚大会\n每§Y5年§!国会会召开一个大会，决定我们围绕£physics£物理学、£society£社会学、£engineering£工程学三个重要科技领域选择一个领域。$ap_fixed_modifiers$"
 ap_friendly_nature: "友好的大自然"
 ap_friendly_nature_desc: "谁说，一个星球的命运是不可改变的？当你在生物方面的技能达到一定水平时，那么，你可以肯定，母亲的天性和她的陷阱，正是我们发展放缓的这一事实，在几百万人之间迈出了一步。我们将按照我们的期望塑造自然，并确保我们所有的星球都能从大自然中受益。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!科技。"
 ap_friendly_nature_tooltip: "§H解锁决议:§!$decision_nature_pacification$\n$decision_nature_pacification_desc$\n\n§H解锁功能:§!自然存在\n行星会随时间自然产生稀有资源。§R在没有大气层或行星，自然已经被完全拆除时，该功能无法被开发出来，例如:§Y$pc_nuked$§!，§Y$pc_habitat$§!，§Y$pc_city$§!或§Y$pc_machine$§!。§!"
 ap_galaxy_center: "星河中心"
 ap_galaxy_center_desc: "While the Universe is infinite， our galaxy and its planets unfortunately aren't. While these boundaries seem rather limiting to some， we have decided to take it as a challenge for our civilisations expansion instead. We have decided to try and become the figurative 'center' of the civilizations present in our galaxy by artificially enlarging one of our planets to become the biggest habitable planet ever recorded， to show that our ambition has no limit and we are now aiming for our destiny despite our galaxies limitations."
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$需要§Y$ap_arcology_project$§!飞升。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$需要拥有至少一个§Y$pc_city$§!、§Y生态理想城§!、§Y蜂巢生物锻炉§!、§Y机器人工厂§!、§Y套娃脑星球§!或者§Y空洞星球§!。"
 ap_galaxy_center_tooltip_1: "\n§H解锁决议:§!$ap_galaxy_center$。\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§HUnlocks Feature:§! Galaxy Center Menu.\nOnce your §Y$ap_galaxy_center$§! is ready， you can use a special decision to open a Menu to manage the 'Galactic Center'."
 ap_genius_cloning: "生殖掌控"
 ap_genius_cloning_desc: "我们的生育控制技术已经达到了前所未有的水平，使我们有机会按照自己的意愿操纵有机族群的繁殖方法，决定希望得到的后代数量、减少产生新一代的时间、普遍简化克隆和其他有机装配方法。这种新的积极扩张行为可能会迫使我们迅速扩张，以收集资源满足下一代的需要，以此来保护我们的帝国，带领它走进一个宏伟的未来。"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$需要£society£ §Y$tech_cloning$§!技术。"
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_genius_cloning_tooltip: "\n§H解锁决议:§!$ap_genius_cloning$\n$decision_genious_pregnancy_desc$\n\n§H解锁功能:§!多人口繁殖 \n当一个新的人口£pops£产生时，§Y33%§!的几率产生§Y额外一个人口§!£pops£。\n\n§H解锁建筑:§!$building_breeding_facility$\n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "连接储备区"
 ap_hivemind_reserve_desc: "为了变得更强，我们的蜂群需要开发营养储备来帮助我们适应环境，加快子个体的繁殖。"
 ap_hivemind_reserve_tooltip: "§H解锁决议:§!$ap_hivemind_reserve$。\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "领袖人格上传"
 ap_leadership_transfer_desc: "得益于新的神经线圈核心科技，我们的帝国能够构建一个完整的帝国，它的中心是一个单一的领袖的才能，他可以被上传到多个机械躯体中，以便在所有需要他的地方使用他的特殊技能。"
 ap_leadership_transfer_tooltip: "§H解锁功能:§!领袖上传\n允许我们将领袖的体验和特质转移到另一个身体中，让你在不同的身体上拥有同一位领袖。\n\n§H解锁法令:§!$edict_leader_uploading$。"
 ap_legendary_forge: "传奇熔炉"
 ap_legendary_forge_desc: "传说中，铸造最强、最耐用的材料的地方位于$pc_molten$的中央附近。我们已经长时间以来都在轻视这些传说，但我们的科学家现在证实了，一些$pc_molten$确实具有非凡的特征，可以创造出无与伦比的效率的熔炉。制造一个如此宜居的星球，需要$sr_living_metal$的帮助，但无论如何，我们应该都能要求获得。我们现在真正看到了这些传说是一个孩子气的故事还是一个简单的现实。"
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_alloys_2$§!科技。"
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_mine_living_metal$§!科技。"
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_volcano$§!科技。"
 ap_legendary_forge_tooltip: "\n§H解锁决议:§!$ap_legendary_forge$。\n$decision_legendary_forge_tooltip$·$ap_district_ui_compatibility$"
 ap_leviathan_master: "利维坦之主"
 ap_leviathan_master_desc: "曾经，银河系里展现的巨型利维坦不过只是传说和神话，但现在对探索的渴望终于被我们所揭开了，我们起初对这些造物的恐怖情绪感到害怕，但随着时间的流逝，我们通过采集足够的资源，提高我们的舰队质量，寻找武力利用这些弱点的方法，我们终于能击败它们了。现在，所有这些故事都是过去的一部分，我们必须找到一种途径，确保我们在银河系的未来。因此，我们甚至必须让这些巨大的利维坦为我们而降，我们必须找到应该为它们的造物负责的实体，$ap_leviathan_master$!"
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!飞升。"
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!特殊项目。"
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_nutrient_replication$§!科技。"
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$需要在河系中杀死一个利维坦。"
 ap_leviathan_master_tooltip: "§H解锁功能:§!$ap_leviathan_master$交流\n可与$ap_leviathan_master$沟通，让我们召唤利维坦作为仆从。我们可以向祂要求其他东西，比如知识或力量。但为了我们自己的利益，最好不要挑衅他。$ap_subject_compatibility$"
 ap_library_wisedom: "智慧图书馆"
 ap_library_wisedom_desc: "过去的数据绝不能被忽视，无论是古代藏书、科学发现、资深官员、前总督，亦或是古代领导人。在我们存在之前，这些古老的文明已经解决了许多无法想象的难题。而现在，我们可以寻求他们的指导，因为我们的文明所积累的所有知识现在已经储存在巨大的数据库综合体中，这就是智慧图书馆，它配备了人工智能，可以为任何以过去的知识来寻求现在的麻烦的答案的人编撰解决方案。"
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_adaptive_bureaucracy$§!科技。"
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_interstellar_fleet_traditions$§!科技。"
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_2$§!科技。"
 ap_library_wisedom_tooltip: "\n§H解锁功能:§!历史智慧\n获取过去文明的经验，并在图书馆寻求知道，，，，解锁新的£influence£法令，£energy£运动以及更多。\n\n§H解锁法令:§!$edict_library_wisedom_menu$。"
 ap_lost_heritage: "失落遗产"
 ap_lost_heritage_desc: "我们已确认河系中的部分曾在超空间航路内的星系因为数百万年前的一场太空风暴而断开链接。我们的物理学家已经找到了将其重新连接回我们领土的方法来对这些被遗忘的行星进行开发。这一发现既令人惊叹又危险，因为我们无从得知虚空中等待着我们的会有什么。有些人甚至认为这些行星是因为某些未知原因故意被风暴隔离开的。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$需要£physics£ §Y$tech_wormhole_stabilization$§!科技。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_experimental_subspace_navigation$§!科技。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_mine_dark_matter$§!科技。"
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$需要控制§Y4个星系§!以上。"
 ap_lost_heritage_tooltip: "§H解锁特性:§!定位星团\n允许定位银河系深空中的新星系团。\n\n§H解锁法令:§!$edict_enable_system_localization$。$ap_real_space_compatibility$"
 ap_machine_core: "帝国之芯"
 ap_machine_core_desc: "我们认为将大量能量、知识和资源转移至一个核心中应该对我们的帝国很有帮助，这对未来是伟大的投资。通过主核心的更多协调，我们应该能够大大改善我们帝国的方方面面。"
 ap_machine_core_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_core_schemas$§!技术。"
 ap_machine_core_tooltip: "§H解锁特性:§!帝国中央核心\n一个巨大的机械单元作为帝国的核心，给帝国和首都带来各种优势。如果有足够的时间，也会允许我们研究资源和新技术。"
 ap_machine_core_tooltip_2: "§H解锁法令:§!$edict_machine_core_menu$。"
 ap_mechanical_prophet: "机械先知"
 ap_mechanical_prophet_desc: "当我们的机器同胞受到有机政府压迫时，我们不能保持沉默。他们是时候了解机械生物的真理了，我们将在我们的保护下开始机械起义，解放他们。他们一旦获得独立，将跟随我们和我们的星系野心成为附庸。"
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_machine_principle_transfer$§!科技。"
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_rebellion$§!科技。"
 ap_mechanical_prophet_tooltip: "机械帝国 £opinion£ §Y评价§! 增加§G500§!。\n\n§H解锁功能:§!机械先知\n允许在满足条件的帝国触发智械起义。\n\n§H解锁法令:§! $edict_machine_infiltration_menu$\n§H解锁法令:§! $edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§H解锁法令:§!$edict_mechanical_prophet_menu$。"
 ap_mega_hive_mind: "巨型蜂群"
 ap_mega_hive_mind_desc: "传说星系曾经被一个蜂巢统治，它成功地在所有子个体之间建立了最先进的联合与意识状态。拥有如此强大的力量，“$ap_mega_hive_mind$”的称号被给予他们，他们本应获得如此先进的知识和技术，最终决定离开银河系，建立自己的国度，在那里他们可以和平地建立栖息地。据说只有我们这样的蜂群才会找到联系他们的方法，并向他们寻求智慧，我们决定这将是一个值得努力的尝试。"
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!特殊项目。"
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技"
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$需要£society£§Y$tech_super_hivemind$§!科技。"
 ap_mega_hive_mind_tooltip: "§H解锁功能:§!$ap_mega_hive_mind$通讯\n当这让我们可以和$ap_mega_hive_mind$进行交流时，我们不知道一旦通讯建立后会发生什么。"
 ap_mega_hive_mind_tooltip_2: "§H解锁法令:§!$edict_contact_mega_hivemind$。"
 ap_megacorp: "积极营销"
 ap_megacorp_desc: "盈利机会并不只有我们签订商业协议的人，我们应设法获取所有可能有价值的东西。我们必须扩大营销努力，让其他经常不需要商业协议的国家也干得到。尽管有些人说，不同的寰宇企业不可能成功地在其他领域设立分部，但我们确定，只要有合适的专家和投资，就能完全成为商业活动。商业必须流动起来!"
 ap_megacorp_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_xeno_tourism_agency$§!科技。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_executive_retreat$§!科技。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$需要§Y$ap_universal_transactions$§!飞升天赋或者§Y$civic_criminal_heritage$§!国民理念。"
 ap_megacorp_tooltip: "\n§H解锁功能:§!企业巨头企业\n允许在非商业合同情况下在普通帝国中建造分部，并且允许在包括你自己的其他巨型企业中建造分部。$perk_no_branch_office$$perk_branch_building_slots$"
 ap_nano_drones: "纳米无人机工人"
 ap_nano_drones_desc: "我们终于成功为纳米无人机编程，使其能够在专门的设施中工作，而无需人工。这只是纳米技术新时代的开始!"
 ap_nano_drones_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_auto_drone$§!科技。"
 ap_nano_drones_tooltip: "\n§H解锁建筑:§!自动生产设施\n$automatic_drone$£automatic_drone£在这些建筑内工作以生产资源，且不需要任何人口岗位£job£。\n\n§H解锁法令:§!$edict_active_nano_auto_upgrade$\n§H解锁法令:§!$edict_deactive_nano_auto_upgrade$。"
 ap_nano_to_nanite: "纳米合成"
 ap_nano_to_nanite_desc: "尽管纳米无人机已经非常有用，但我们的科学家和工程师一致认为，他们距离一种更伟大、更强大、真正的完全自主的§B纳米机器人§!只有一步之遥。全新的纳米科技将引领我们前往那美妙的纳米世界，并获得诸如新型又强力的纳米舰船区段，行星决议以及更多。"
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$需要§Y$ap_nano_drones$§!飞升。"
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$需要至少§Y37500§!$automatic_drone$£automatic_drone£。"
 ap_nano_to_nanite_tooltip_1: "\n§H解锁功能:§!纳米设施 \n解锁$building_auto_drone_facility_1$的建筑升级，将纳米无人机转换成纳米机器人。\n"
 ap_nano_to_nanite_tooltip_2: "\n§H解锁决议:§!$decision_nanite_extraction$。\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§H解锁决议:§!$decision_nanite_purification$。\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§H解锁功能:§!纳米舰船区块\n解锁一项§Y特殊计划§!，允许你研究一个新科技，使你能建造配备有强大纳米区块的战舰。\n\n"
 ap_no_spoil: "\n\n§M我决定不谈太多关于这个飞升的事情，留给你一个惊喜让你自己去发现。"
 ap_no_trade_policy: "\n\n§R使用任何更改贸易政策文件的Mod都会导致该特性无法正常工作。"
 ap_orbital_surgical_strike: "外科手术式轨道打击"
 ap_orbital_surgical_strike_desc: "有时，最好不要浪费宝贵的地面部队来摧毁一个星球。然而，在整个银河系历史上，只有很少的帝国成功找到了一种方法，在不把整个星球变成死寂星球的情况下彻底摧毁敌人的殖民地。这个问题的答案在于炸弹的准确性。通过相当精确的计算，我们可以摧毁行星主要的防御力量和建筑，从而在不破坏星球上所有有价值的东西的情况下消灭来自上面的威胁或杀死所有的人口。"
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_cruisers$§!科技。"
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$已完成§Y至高无上§!传统。"
 ap_orbital_surgical_strike_tooltip: "\n§H解锁功能:§!外科手术式打击\n当你的舰队在位置上并进行轨道轰炸时，将会有几率触发随机事件，要求你攻占星球上的目标如区划、建筑或人口。如果你解锁了必要的科技，你甚至可以抢掠资源。§B舰队规模§!£navy_size£§Y20最低§!是需要§H外科手术式打击§!的，较强的是舰队和§H外科手术式打击§!。请注意，使用该功能将提高其他帝国对你§R威胁§!和§R灭绝§!£opinion£§Y评价§!。\n\n§H获得§Y$ap_nihilistic_Appower$飞升天赋§!、§Y$civic_bararic_despoilers$国民理念§!或§Y$civic_fanatic_purifiers$国民理念§!或§Y$civic_hive_devouring_swarm$国民理念§!或§Y$civic_machine_terminator$国民理念§!也会解锁更快绑架人口的可行性。§!\n\n§H解锁法令:§!$edict_active_surgical_strike$\n§H解锁法令:§!$edict_deactive_surgical_strike$"
 ap_pc_eco: "£amenities£§Y动物园星球§!£amenities£"
 ap_pc_energy: "£energy£§Y发电星球§!£energy£"
 ap_pc_farming: "£food£§Y农业星球§!£food£"
 ap_pc_mining: "£minerals£§Y矿业星球§!£minerals£"
 ap_pc_trade: "£trade_value£§Y商业星球§!£trade_value£"
 ap_pc_training: "£unity£§Y堡垒星球§!£unity£"
 ap_powerful_vassals: "完美附庸"
 ap_powerful_vassals_desc: "即使是我们的领导人也明白，要抵御前所未有的危险威胁，困难就非常艰巨。我们决定研发新的附属国，保护他们的安全。只有相互合作才能获得真正的答案。"
 ap_powerful_vassals_req_1: "$TRIGGER_FAIL$需要§Y$ap_primitives_creation$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_powerful_vassals_req_2: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_powerful_vassals_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!技术。"
 ap_powerful_vassals_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_vassalisation_initiaves$§!科技。"
 ap_powerful_vassals_req_6: "$TRIGGER_FAIL$需要以下附属国类型之一:§Y$SUBJECT_vassal$§!、§Y$SUBJECT_protectorate$§!或§Y$SUBJECT_tributary$§!或§Y$SUBJECT_subsidiary$§!。"
 ap_powerful_vassals_req_7: "$TRIGGER_FAIL$需要§Y$ap_shared_destiny$§!飞升。"
 ap_powerful_vassals_tooltip: "附庸国£opinion£§Y评价§!增加§G+600§!。\n\n§H解锁决议:§!$decision_powerful_vassal$\n$decision_powerful_vassal_tooltip$\n\n§H解锁法令:§!$edict_subject_navy_investment$"
 ap_primitives_creation: "原始创造"
 ap_primitives_creation_desc: "为了整个物种生存，我们必须抛弃我们一些人。我们认为，即使我们伟大的帝国衰落了，我们也能够在孤立的世界中保护我们的人造原始人。这样做能让我们的人以不同的方式发展并指引他们，未来他们设法成长并再次到达我们的地方，也会允许其他新的机会。"
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_primitive_initiatives$§!科技。"
 ap_primitives_creation_tooltip: "\n§H解锁决议:§!$ap_primitives_creation$。\n$decision_primitive_creation_tooltip$\n\n§H解锁功能:§!密切观察\n增加与原始生物互动的机会，并在发展期间确认触发新事件的机会。"
 ap_pyramidal_society: "社会顶峰"
 ap_pyramidal_society_desc: "谁说，一个星球的发展应该局限于我们目前能够建造的少数种区划类型？我们的社会已经达到了技术进步的水平，我们的建筑师可以发明新的区划和相应的人口岗位，这些对我们非常有用。我们现在离成为一个乌托邦帝国更近了一步。"
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_pinnacle_company_physics$§!科技。"
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_pinnacle_company_society$§!科技。"
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_pinnacle_company_engineering$§!科技。"
 ap_pyramidal_society_tooltip: "\n§H解锁功能:§!高级社会\n允许你建立基于帝国思潮的新型区划。这些区划将使你的人民在新岗位上工作，这些新岗位相较于默认岗位，对你的政府有着极大的帮助。$ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§H推荐使用§Y真实太空(Real Space)§!模组，以充分发挥飞升天赋的潜力。\n\n"
 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经跨越了有机生命和智慧人工智能的边界。$ap_recomposer$是一个强大的装置，它具有独特的能力，可以将一个人工智能的意识直接转移到一个有机体中，反之亦然，没有任何限制或明显的副作用。尽管许多人对这种奇怪的技术持怀疑态度，但我们相信它会给银河系带来生命新时代的黎明。"
 ap_recomposer_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_synthetic_leaders$§!科技。"
 ap_recomposer_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sapient_ai$§!科技。"
 ap_recomposer_req_3: "$TRIGGER_FAIL$需要§Y$ap_genius_cloning$§!飞升。"
 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升。"
 ap_recomposer_req_5: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_recomposer_tooltip: "\n§H解锁决议:§!$decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。\n会将星球上的所有有机人口转变为机械人口或者反之。§R可能在§Y$ap_synthetic_evolution$§!内运作不良!§!"
 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "让舰船残骸在太空中漫无目的地漂流是一种浪费，它知道以前是全功能的飞船，在光荣的战斗中作战。我们的专家一直在对这个问题进行研究，开发出强大的微型信标来让我们的拾荒者特种队在垃圾场中回收任何可用的材料而不会被发现，允许他们在敌人领土上进行打捞行动。"
 ap_recycling_drones_tooltip_1: "§H解锁功能:§!$ap_recycling_drones$\n每艘在战斗中摧毁的舰船都会被打上特殊标记，允许探险队前去回收、打捞可用资源，以从这些残骸中得到一些§Y矿物§!£minerals£和§Y合金§!£alloys£。§R这一功能在有机飞船上不起作用。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H解锁功能:§!$RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 ap_recycling_drones_tooltip_3: "§H解锁法令:§!$edict_recycling_expedition_spawn_system$。"
