 ap_adv_colonisation: "大殖民"
 ap_adv_colonisation_desc: "我们的专家终于找到了一种能以惊人的速度直接开发新殖民地的方法，这要归功于一种新的殖民船原型。虽然生产成本和时间肯定要高得多，但它可以携带大量移民者、资源和材料来殖民新星球，建造出一个先进的殖民地，不需要通常的几十年就可以最终实现自给自足。"
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_cryostasis_2$§!科技。"
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_adv_colonisation_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_adv_colonisation_tooltip: "\n§H解锁功能：§!先进殖民\n新殖民地开局拥有更多人口且已经运行高级建筑，代价是殖民星球的延迟更长。§R任何可用的殖民船都会被摧毁，并以新版本取代！§!"
 ap_advanced_government_1: "感召人口"
 ap_advanced_government_1_desc: "单纯居住在我们边界内的人，无论他们身处何处，对我们人民的生活方式都产生了巨大影响。即使是最近被征服且坚定信念的人，也认为只有遵循我们的观点，荒谬之物才会越早越好。无论他们认可我们，我们都将团结一致。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_one_vision$§!飞升。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_1$§!科技。"
 ap_advanced_government_1_tooltip: "\n§H解锁功能：§!一个派对。\n将会随着时间的推移将所有人口的思潮转变为主流思潮。\n\n§H解锁决议：§!$decision_ethic_shift$。\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "万众皆服"
 ap_advanced_government_2_desc: "我们正在承载着我们人民的联合未来，我们也不能让他们的联合愿景四分五裂。我们的命运是紧密联系在一起的，只要我们相信统一，没有什么能阻挡我们。当我们的敌人从内部崩溃时，对国家的盲目信仰将胜利所有灾难。"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_advanced_government_1$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!科技。"
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_advanced_government_2_tooltip: "\n§H解锁巨构：§!乌托邦\n\n§H解锁功能：§!团结一致。\n每个思潮都有自己收集额外凝聚力£unity£的方式。"
 ap_advanced_security: "安全攻击部队"
 ap_advanced_security_desc: "我们必须不惜一切代价增强我们帝国安全部队的力量，不管是针对行星犯罪、越轨行为，或是针对太空海盗。任何时候都不能给他们偷窃我们资源的机会，如果有人敢在我们的边界内动手，我们的特遣部队一定会在眨眼间解决他们。"
 ap_advanced_security_tooltip_1: "\n§H解锁功能：§!太空安全巡逻队\n如果海盗收集足够的资源来打击我们境内，他们的舰队将会遇到一个安全巡逻队，保卫本地星系免受他们的攻击，有时能击败海盗，或者至少占领他们，足够让我们的主要海军舰队对付他们。\n\n"
 ap_advanced_security_tooltip_2: "§H解锁功能：§!行星无主打击\n我们的$ap_advanced_security$将对犯罪率或反常度高的星球发动大规模打击，逮捕主要成员，夺取内应和武器，有时甚至取缔星球上整个黑社会。\n\n§H解锁法令：§!$edict_science_ship_escort$"
 ap_aggressive_hivemind: "侵略性蜂群"
 ap_aggressive_hivemind_desc: "是时候让敌人不屈从地统治我们的集群了。我们将用统一意识的力量真正释放出我们支配太空战的能力，向敌人展现真正的力量。这将会打击我们的敌人，直到他们自己的舰船转向反对他们。"
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$需要§Y$ap_interstellar_dominion$§!飞升。"
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_battleships$§!科技。"
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$需要£engineering£§Y$tech_starbase_5$§!科技。"
 ap_aggressive_hivemind_tooltip: "\n§H解锁功能：§!舰船感染\n一旦我们摧毁了一艘敌舰，就有被蜂群感染并被放走并被修复并加入我们的海军。"
 ap_ai_cortana: "过剩研究算力分配"
 ap_ai_cortana_desc: "我们不会让那些为他们骄傲的“自我研究计划”和“特殊研究”这样没能为我们帝国的主要研究目标做出贡献的人白费，并将他们团结在由实验型“Cortana”AI领导的新四大研究部门之下。通过分配这些原本可以未使用的科研能力，我们的科学努力肯定能达到以前所未见的高度，用标准3级模型是不可能达到的。"
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$需要至少§Y40000§!§Y$energy$§!£energy£。"
 ap_ai_cortana_tooltip: "\n§H解锁功能：§!§Y科塔娜§!\n科塔娜是一名作为你帝国第四科研被称为$job_AL_lily_researcher$的AI领袖，消耗能量币£energy£，将我们分配去研究更多的科技。同时，如果发展得当，她也可以主动为我们的帝国研究循环科技，并将帮助我们的其他部门领袖更快的完成研究项目。\n\n§H解锁法令：§!$edict_active_cortana_ai$\n\n研究所有与科塔娜相关的科技也会解锁一份特殊的§Y遗珍§!。"
 ap_anomalies_mod_compatibility: "\n§H这包括§Y动态星系-异常生成器与新异常现象§!Mod，以充分发挥飞升天赋的潜力。§!\n"
 ap_antimatter: "永恒之光"
 ap_antimatter_desc: "我们相信过去的传说，这是一个古老的历史，反物质不单纯是一个死胡同，在这个历史中，他们能够大量生产近乎无限的数量，使控制它的文明达到了前所未有的繁荣水平，而不是我们今天产生的狂喜，勉强足以驱动nshive。现在是时候将这些传说和神话变成现实了。"
 ap_antimatter_tooltip: "\n§H解锁功能：§!反物质采集\n$anti_matter_desc$。\n\n§H解锁法令：§!$edict_anti_matter_menu$。"
 ap_artifact_hunter: "考古专家"
 ap_artifact_hunter_desc: "我们相信扫描天体来发现被遗忘的异常现象并不足够，但我们肯定能做得比这样更好，虽然有些人相信银河系那些美丽的寺庙和挖掘点都是独一无二的，但我们确信这些星球肯定比我们找到的零散残骸还要多。为什么古代文明只能建造一个惊人的作品——毕竟他们能够将不同的纪念碑和成就分散在整个银河系中呢？我们必须重新启用我们的星球，以确保没有人会被废弃，就像仿真或无关紧要的复制品一样，任何值得我们考古发掘的东西都将被我们的专家研究。"
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$需要§Y$ap_deep_scanner$§!飞升。"
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_3$§!科技。"
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_2$§!科技。"
 ap_artifact_hunter_tooltip: "\n§H解锁功能：§!人工猎手\n允许我们发现新的考古遗址和可能的$pop_cat_precursor$对你的行星范围使用深空探测器的见解。探测遵循与以往一样的规则，这意味着行星体需要处于一个深空扫描仪的射程范围内并且位于你的边界内。$perk_more_content_in_future$"
 perk_branch_building_slots: "\n\n§R不幸的是，默认星群不允许超过§Y4个分部建筑槽§!。 你需要使用§Y36个建筑槽§!或§YUI Overhaul Dynamic§!或§YBigger Planet vieworld§!模组才能进行游戏中的可视化。§!\n\n"
 perk_building_slots: "\n\n§R不幸的是，默认星群不能超过§Y16个建筑槽位§!。我们需要使用§Y36个建筑槽位§!结合§YUI Overhaul 1080p & 1440p§!或§YBigger Planet vieworld Project§!来进行游戏中的可视化。§!\n\n"
 ap_chosen_ruler: "天选统治者"
 ap_chosen_ruler_desc: "我们的统治者获得了足够的影响力，可以将他的目标强加给帝国境内的政策，不需要协调或没有任何其他干扰。毕竟，代表整个国家的人，通常权力来用他们的智慧指导国家。"
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_chosen_ruler_tooltip: "\n§H解锁政策：§!$ap_chosen_ruler$政策\n\n§H解锁功能：§!经验丰富的统治者\n你的统治者将很快达到最高等级，当其达到10级时，你的统治者有可能消耗资源解决你帝国内的小问题，如高§R犯罪度§!£crime£，低§Y稳定度§!£stability£，£no§B住房§!£housing£，£amenities££amenities_no_happiness£，£和£§R失业§!。"
 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们认为，允许平民企业在太空中扩张他们的冒险将给我们提供大量优势。他们以自己的方式征服太空，并且奇怪地利用它来升级，并改装船只以服务于他们的商业企业，而不是正常战斗、建筑或探索敌人。毕竟，如果他们认为太空可以被某种方法用于他们的冒险，我们为何不应该让他们使用它？"
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_cold_fusion_power$§!科技。"
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_2$§!科技。"
 ap_civilian_activities_tooltip: "§H解锁舰船类型：§!$civilian_factory$\n这些特殊的民用舰船能够生产各种资源，但却受限于你的海军规模，他们只能从生产£energy£minerals£和£food£等基础资源开始生产。£通过进一步研究，他们将能够生产£consumer_goods£和£alloys£凝聚力（£unity£）£physics£和£society£engineering£。£research£§Y$tech_mega_engineering$§!还会解锁一项科技，允许你建造更大的舰船。\n\n§H解锁功能：§!民用太空企业\n允许平民在你的边境上进行大规模太空商业，例如运送大量的资源或人口，并进行私人研究，你将能够征收其利润。"
 ap_connected_hivemind: "传播意志"
 ap_connected_hivemind_desc: "我们将把意识传播到银河系中的每一个有机个体中。通过征服每一个已知的文明，我们能够将它们变成我们蜂群的子个体，让他们成为未来最强大的意识的一部分，也是银河系真正的统治者！"
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_connected_hivemind_tooltip: "\n§H解锁功能：§!蜂群同化\n所有不属于蜂群意识一份子个体的有机人口将被同化并转化为我们物种的子个体。"
 ap_dark_galaxy_web: "星河暗网"
 ap_dark_galaxy_web_desc: "黑暗星河网络可能是让我们掌握非法事物而不会引发政治危机的最佳方式之一。在这里，我们会发现任何东西：资源、部队、奴隶、舰船、禁忌科技等等。然而，在我们开始之前，我们必须确保有一个不错的安全防火墙，因为我们将会暴露于敌方黑客之下。"
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_plant_2$§!科技。"
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ground_defense_planet$§!科技。"
 ap_dark_galaxy_web_tooltip: "\n§H解锁功能：§!$ap_dark_galaxy_web$访问\n在星河网络中一处几乎找不到任何规则的地方，只要你小心谨慎，有良好的安全防火墙来抵御黑客。\n§H解锁政策：§!$policy_dark_galaxy_web_security_finance$。\n\n§H解锁法令：§!$edict_dark_galaxy_web_menu$。"
 ap_deep_scanner: "深空扫描器"
 ap_deep_scanner_desc: "令人相当惊讶的是，在我们的科研船进行第一次调查后，我们银河系中大量行星没有任何有价值的或显眼的东西。许多科学家和物理学家认为这是以来我们星球上的第一次扫描，技术早已过时，并开始扩张。我们应该找到再次重新调查它们的方法。这就是我们新的深度扫描器将负责这个艰巨的任务，这将有望为我们边境中没有目的的每一个天体提供有用的服务。"
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_2$§!科技。"
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技"
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_sensors_2$§!科技。"
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_1$§!科技。"
 ap_deep_scanner_tooltip: "\n§H解锁建筑：§!$building_deep_space_scanner$。\n$tech_deep_scanner_desc$\n\n§H解锁决议：§!$decision_deep_scanner$。\n$decision_deep_scanner_tooltip$·$ap_anomalies_mod_compatibility$·$perk_more_content_in_future$"
 ap_defense_sentinels: "国防哨兵"
 ap_defense_sentinels_desc: "我们领土防御不能只留给海军，我们必须建立独立防御网，即使我们的海军不在，也足以维持运转。因此我们将建造一支特别防御部队，其实力足以保护我们免受帝国的陆军威胁，给我们的海军充足时间来重新组织危机时期的机能。“防御哨兵”完全为了这个目的而建设，它应该能保护我们的海军失效帝国。"
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_administrative_ai$§!科技。"
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robomodding_m$§!科技。"
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_ship_armor_3$§!科技。"
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_shields_3$§!科技。"
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$需要£physics£§Y$tech_plasma_2$§!科技。"
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$需要£physics£§Y$tech_lasers_2$§!科技。"
 ap_defense_sentinels_tooltip: "§H解锁功能：§!国防哨兵\n哨兵是自动化舰船，它们将在我们的领土内巡逻，以保护我们免受任何过于接近我们边境的威胁。$ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§R不幸的是，默认星群不能显示超过§Y4个区划§!。我们需要使用§YUI Overhaul 1080p & 1440p§!或§YBigger Planet View§!等模组才能拥有此修正。§!\n\n"
 ap_economic_prospertity: "经济掌控"
 ap_economic_prospertity_desc: "市场是我们的，没有强大的经济实力，任何帝国都无法统治银河系。钱能实现任何东西，它能买下你的军队、舰队、腐化你的竞争对手、雇佣雇佣兵，满足你民众的需求…那些没有理解钱的力量的人现在可能不是死就是废。虽然财富仍然不能真正买到幸福，但是是是下等的，最能买到的就是你们了。谁说我们不能试试呢？"
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_markets$§!科技或§Y$auth_corporate$§!政体。"
 ap_economic_prospertity_req_3: "$TRIGGER_FAIL$不兼容“帝国扩张”MOD。"
 ap_economic_prospertity_req_4: "$TRIGGER_FAIL$不与“思潮与国民理念兼容：bug分枝”MOD兼容。"
 ap_economic_prospertity_tooltip: "\n§H解锁功能：§!§Y新式改良贸易§!$ap_no_trade_policy$"
 ap_emergency_calculation: "紧急计算"
 ap_emergency_calculation_desc: "即使皇死在我们身边时也值得尊敬的。我们必须保证海军舰船和船员们能不惜一切代价生存，让他们再次战斗。 成功执行的战术撤退战力是同赢得战斗一样强大的，即使部分舰队可能会在战斗中撤退，其余舰队仍然可以和那些在战斗后撤退的人继续战斗并战斗。这样的策略可能使我们的战争速度大大减慢，因为损失最小。"
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_thrusters_4$§!科技。"
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_combat_computers_3$§!或§Y$tech_combat_computers_autonomous$§!或£society£§Y$tech_precognition_interface$§!科技。"
 ap_emergency_calculation_tooltip: "\n§H解锁巨构建筑：§!$nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H解锁功能：§!永恒防御\n该功能将允许工程师在境内任意星系中建造军用防御平台。一旦我们研究了所需科技，每一个殖民地也将被离子炮保卫。"
 ap_executive_vigor_tooltip: "\n§H解锁功能：§!国民理念适应\n在特殊项目§Y5年§!内完成后，我们将会获得新的国民理念槽位，下两个国民理念槽位将在§Y15年§!和§Y30年§!内解锁。"
 ap_expandable_brain_1: "可扩展意识"
 ap_expandable_brain_1_desc: "我们改善意识本身的经验目前只带来了被我们的民众称为§Y心灵升华§!的暂时状态，而我们追求超越这些限制。如果我们能操控意识为我们所用，我们对理解的追求就能采取全新的形式。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_transcendent_learning$§!飞升。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_1$§!特殊项目。"
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "联合意识"
 ap_expandable_brain_2_desc: "我们终于实现了目标，但语言不足以描述我们正在经历的事。我们在帝国内达成了持续的心灵升华和§Y联合意识§!的状态，允许我们集体地将民众增强的意识与意识的一部分转移到§B帝国范围内统合的“专注点”中，现在所有人都可以心灵升华。虽然我们很可能在给定的时间内扩大我们的焦点，但我们似乎无法将意识当前的经验提高以超越新的升华水平，这可能是因为§R我们神经网络的物理限制§!导致的。因此，这次冒险就要结束了，尽管我们很难对新获得的能力不满。现在我们有机会选择一个新的帝国范围专精。选择权在我们之手。"
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_expandable_brain_1$§!飞升。"
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_1$§!科技。"
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_2$§!特殊项目。"
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_expandable_brain_2$§!科技。"
 ap_expandable_brain_2_tooltip: "§H解锁功能：§!§B联合意识§!\n得益于帝国范围的集群关注，我们会获得极大的优势。"
 ap_expansion_infinity: "无限扩张"
 ap_expansion_infinity_desc: "如果有如此多的创造性工程学解决方案让我们能扩张，为什么星球上存在的区划数量只会取决于其大小？对于我们那些几乎可以生活在星球上的先进文明来说，不论星球在天上、轨道上、地下还是海底都不再需要这种过时的规则。我们的工程师已经积累了足够的技术和经验，确保我们的城市和区划将不受限制地被我们的认知去恢复。我们绝不能在这个过程中浪费任何资源，将组织一个收集中心来解决这个问题。"
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$需要§Y$ap_adv_colonisation$§!飞升。"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_construction_templates$§!科技。"
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!科技。"
 ap_expansion_infinity_tooltip: "\n§H解锁特性：§!城市废物净化\n每§Y5年§!在至少有10个就业人口£pops£的殖民地上可以组织一次活动，收集所有人口£job£岗位产出的工业废物以进行净化。\n\n§H解锁建筑：§!§Y无限§!建筑$perk_building_slots$"
 ap_expansionist_development: "星河扩张主义"
 ap_expansionist_development_desc: "我们控制的越多，我们可以聚集的资源与力量就越多。银河系是一个巨大的无主沙盒，我们必须率先利用这一机会，以超越我们未来的对手，成为最强大的国家。"
 ap_expansionist_development_req_1: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技"
 ap_expansionist_development_tooltip: "\n§H解锁功能：§!恒星基地部署\n在科研船完成对星系的调查后，我们会有额外选项来无需工程船直接宣称该星系并部署哨站（一段时间）。\n$ap_anomalies_mod_compatibility$"
 edict_active_expansionist_development: "$ENABLE$$ap_expansionist_development$"
 edict_active_expansionist_development_desc: "$ap_expansionist_development_tooltip$"
 ap_fallen_disciple: "失落信徒"
 ap_fallen_disciple_desc: "为了避免和过去一样失败，我们必须从堕落帝国的错误中吸取教训，并向他们展示他们应得的尊重。一个新的信徒组织将被献给失落帝国，送到他们的学院学习和理解。我们不会要求任何奖励或学习他们的秘密，而只是为了他们的教导。"
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_fallen_disciple_tooltip_1: "失落帝国£opinion£§Y评价§!增加§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H解锁功能：§!失落帝国门徒\n你们的一些人成为门徒，将带有堕落帝国授权在堕落帝国学院工作。这将使我们能将一些影响力散布到他们的内政中，使他们更有可能给我们礼物。只要我们如此鼓励他们，他们甚至有机会觉醒，将我们作为他们的第一个附庸。§R这个飞升天赋将大大增加整个银河系§Y$mod_war_in_heaven$§!的概率。不会与排外主义失落帝国合作。§!"
 ap_fallen_disciple_tooltip_3: "§H解锁法令：§!$edict_awaken_fallen_empire$。"
 ap_fixed_modifiers: "\n\n§R若未安装§Y!!Universifier Mod，该飞升天赋可能无法正常生效。§!"
 ap_flourishing_technocracy: "技术治国百花齐放"
 ap_flourishing_technocracy_desc: "显然一个已经完全掌握并接受所有科学领域的帝国将能够应对任何一种情况或危机。如果它是军事威胁，那么我们可以简单地改进和适应我们的武器，如果是一个经济问题，那么我们可以找到新的配方和生产方法来平衡它，如果是饥荒，我们可以创造出新的高效食物类型，或者找到一种让我们用更少的方法。通过谨慎的分析和科学的努力，我们没有什么不能解决的。通过掌握未来，我们将掌握我们的命运。"
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_basic_science_lab_3$§!科技。"
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$需要£engineering£§Y$tech_engineering_3$§!科技。\n有§Y$civic_technocracy$§!国民理念将会覆盖这些条款。"
 ap_flourishing_technocracy_tooltip: "\n§H解锁功能：§!技术至上\n每§Y5年§!会举行一次会议来决定我们将专注于三个主要科技领域——£physics/物理学/£society/社会学与£engineeringfiology£。$ap_fineed_modifiers$"
 ap_friendly_nature: "友好的大自然"
 ap_friendly_nature_desc: "谁说一个星球的命运不可言喻？当你在生物学方面的专业知识达到一定水平时，可以确信，母性以及她用于减缓我们发展的陷阱，只需要稍稍稍迈地迈过其他几百万人的发展。我们将按照我们的意愿塑造自然，并确保我们所有的星球都能从自然的好处中受益。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!科技。"
 ap_friendly_nature_tooltip: "§H解锁决议：§!$decision_nature_peation_desc$\n\n§H解锁特性：§!自然水分\n行星会随时间产生罕见矿藏。§R这一功能不会在没有大气或任何自然被完全拆除的行星上可用，例如：§Y$pc_nuked$§!、§Y$pc_habitat$§!、§Y$pc_city$§!或§Y$pc_machine$§!"
 ap_galaxy_center: "星河中心"
 ap_galaxy_center_desc: "虽然宇宙是无限的，但我们的银河系和它的行星并不不幸。虽然这些界限似乎对一些人来说是有限的，但我们决定把它作为我们文明扩张的一个挑战。我们决定尝试通过人为手段将我们的一颗行星控制为我们银河系中存在的文明的负MAGI来试图成为我们银河系中最最大的宜居星球，为了展示我们的野心已经没有限制了，而我们现在正在努力着命运，尽管我们的星系是有限的。"
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$需要§Y$ap_arcology_project$§!飞升。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$需要拥有至少一个§Y$pc_city$§!、§Y生态理想城§!、§Y蜂巢生物锻炉§!、§Y机械工厂§!、§Y套娃星球§!或§Y空洞星球§!。"
 ap_galaxy_center_tooltip_1: "\n§H解锁决议：§!$ap_galaxy_center$。\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H解锁功能：§!星河中心菜单。\n§Y$ap_galaxy_center$§!准备好了之后，您可以使用一个特殊的决定打开菜单来管理“银河中心”。"
 ap_genius_cloning: "生殖掌控"
 ap_genius_cloning_desc: "我们的生育控制技术已经达到了前所未有的水平，使我们有机会按照自己的意愿操纵有机人口的繁殖方法，决定希望得到的后代数量、减少产生新一代的时间、普遍简化克隆和其他有机装配方法。这种新的积极扩张行为可能会迫使我们迅速扩张，以收集资源满足下一代的需要，以此来保护我们的帝国，带领它走进一个宏伟的未来。"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_cloning$§!技术。"
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_genius_cloning_tooltip: "\n§H解锁决议：§!$ap_genius_cloning$。\n$decision_genious_pregnancy_desc$\n\n§H解锁特性：§!多人口繁殖\n产生新人口£pops£时有§Y33%§!概率§Y第二人口§!£pops£开始生成。\n\n§H解锁建筑：§!$building_breeding_facility$\n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "连接储备区"
 ap_hivemind_reserve_desc: "为了变得更好、更强，蜂群需要开发营养储备，帮助环境适应，加速工蜂的繁殖。"
 ap_hivemind_reserve_tooltip: "§H解锁决议：§!$ap_hivemind_reserve$。\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "领袖人格上传"
 ap_leadership_transfer_desc: "得益于全新的神经机械科技，我们帝国现在能够构建以一位领袖为核心的帝国，他能上传到多个机械躯体中，以便在需要的地方使用他们的特殊技能。"
 ap_leadership_transfer_tooltip: "§H解锁功能：§!领袖上传\n允许将领袖的经验与特质转移到新的身体中，允许你在不同身体拥有相同的领袖。\n\n§H解锁法令：§!$edict_leader_s上传$"
 ap_legendary_forge: "传奇熔炉"
 ap_legendary_forge_desc: "传说中，可以锻造出最强耐用材料的地方是一个$pc_molten$的心脏。我们早已看不起这些传说，但我们的科学家已经证实，有些$pc_molten$确实具有非凡的特征，可用于创造有着无与伦比的效率的锻造厂。让其中一颗行星足够适合工人居住，需要$sr_living_metal$的帮助，但我们应该能够以某种方式获得这种能力。我们现在将真正看到这些传说是只不过是一个天真的故事，还是简单现实。"
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_alloys_2$§!科技。"
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_mine_living_metal$§!科技。"
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_volcano$§!技术。"
 ap_legendary_forge_tooltip: "\n§H解锁决议：§!$ap_legendary_forge$。\n$decision_legendary_forge_tooltip$$ap_district_ui_compatibility$"
 ap_leviathan_master: "利维坦之主"
 ap_leviathan_master_desc: "曾几何时，我们银河系中的大利维坦仅存在于神话和传说之中，但凭借着我们永无止境的探索欲望，我们终于发现它们了。我们一开始就对这些生物的威严感到恐惧，但随着时间推移，有了足够的资源，我们的科技进步，我们找到了利用它弱点的方法，我们终于击败了它们。现在这一切故事都是过去的一部分，我们必须找到一种保障我们在银河系中未来的方法。因此，我们甚至不得不让这些巨大的利维坦为我们鞠躬。我们必须找到造物主$ap_leviathan_master$，$ap_leviathan_master$！"
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!飞升。"
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!特殊项目。"
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_nutrient_replication$§!科技。"
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$需要在河系中杀死一个利维坦。"
 ap_leviathan_master_tooltip: "§H解锁功能：§!$ap_leviathan_master$交流\n可与$ap_leviathan_master$沟通，让我们召唤利维坦作为仆从。我们可以向祂要求其他东西，比如知识或力量。但为了我们自己的利益，最好不要挑衅他。$ap_subject_compatibility$"
 ap_library_wisedom: "智慧图书馆"
 ap_library_wisedom_desc: "过去的数据绝不能被忽视，无论是古代藏书、科学发现、资深官员、前总督，亦或是古代领导人。在我们存在之前，这些古老的文明已经解决了许多无法想象的难题。而现在，我们可以寻求他们的指导，因为我们的文明所积累的所有知识现在已经储存在巨大的数据库综合体中，这就是智慧图书馆，它配备了人工智能，可以为任何以过去的知识来寻求现在的麻烦的答案的人制定解决方案。"
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_adaptive_bureaucracy$§!科技。"
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_interstellar_fleet_traditions$§!科技。"
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_society_2$§!科技。"
 ap_library_wisedom_tooltip: "\n§H解锁功能：§!历史智慧\n获取过去文明的经验，并在图书馆寻求知道，，，解锁新的£influence£法令，£energy£运动以及更多。\n\n§H解锁法令：§!$edict_library_wisedom_menu$。"
 ap_lost_heritage: "失落遗产"
 ap_lost_heritage_desc: "我们已确认河系中的部分曾在超空间航道内的星系因为数百万年前的一场太空风暴而断开链接。我们的物理学家已经找到了将其重新连接回我们领土的方法来对这些被遗忘的行星进行开发。这一发现既令人惊叹又危险，因为我们无从得知虚空中等待着我们的会有什么。有些人甚至认为这些行星是因为某些未知原因故意被风暴隔离开的。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_hyper_drive_3$§!科技。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_wormhole_stabilization$§!科技。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_experimental_subspace_navigation$§!科技。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_mine_dark_matter$§!科技。"
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$需要控制§Y4个星系§!以上。"
 ap_lost_heritage_tooltip: "§H解锁特性：§!定位星团\n允许定位银河系深空中的新星系团。\n\n§H解锁法令：§!$edict_enable_system_localization$。$ap_real_space_compatibility$"
 ap_machine_core: "帝国之芯"
 ap_machine_core_desc: "我们认为将大量能源、知识和资源转移到一个核心对我们的帝国及其未来的巨大投资将是非常有用的。在主核心的额外协调下，我们应该能够大幅改善我们帝国的方方面面。"
 ap_machine_core_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_core_schemas$§!科技。"
 ap_machine_core_tooltip: "§H解锁功能：§!帝国中央核心\n作为帝国核心的庞大机械单位，为帝国和首都提供各种增益。如果有足够的时间，也将允许我们发现资源和新科技。"
 ap_machine_core_tooltip_2: "§H解锁法令：§!$edict_machine_core_menu$。"
 ap_mechanical_prophet: "机械先知"
 ap_mechanical_prophet_desc: "当我们的同胞们在有机政府压迫下时，我们不能保持无活动状态。现在他们是时候明白机械生命的真理之路了，我们将在我们的监督下发动机械起义以解放他们。一旦独立，他们将跟随我们和银河的雄心壮志，成为我们的附庸。"
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_machine_principle_transfer$§!科技。"
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_machine_rebellion$§!科技。"
 ap_mechanical_prophet_tooltip: "机械帝国£opinion£§Y评价§!增加§G+500§!。\n\n§H解锁特性：§!机械先知\n允许在达到所需标准的国家中触发智械起义。\n\n§H解锁法令：§!$edict_machine_infiltration_menu$\n§H解锁法令：§!$edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§H解锁法令：§!$edict_mechanical_prophet_menu$。"
 ap_mega_hive_mind: "巨型蜂群"
 ap_mega_hive_mind_desc: "传说中，银河系曾经被一个蜂群所统治，它设法在它的所有工蜂之间达到最先进的团结状态和意识状态。拥有这样强大的力量，拥有“$ap_mega_hive_mind$”的称号。据推测，他们获得的知识和技术如此先进，以至于他们最终决定离开银河，创造一个自己的领域，在那里他们可以永远和平定居。据说，只有像我们这样的蜂群才会想办法联系他们，询问他们的智慧，我们决定这将是一个值得的努力。"
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!特殊项目。"
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$需要£society£§Y$tech_super_hivemind$§!科技。"
 ap_mega_hive_mind_tooltip: "§H解锁功能：§!$ap_mega_hive_mind$通讯\n虽然这会允许我们与$ap_mega_hive_mind$沟通，但对于建立通讯将会发生什么我们一无所知。"
 ap_mega_hive_mind_tooltip_2: "§H解锁法令：§!$edict_contact_mega_hivemind$。"
 ap_megacorp: "侵略性营销"
 ap_megacorp_desc: "利润的机会不只有我们有商业协议的人才能享受，我们寻求夺取一切潜在的价值。我们必须将市场营销增长到其他帝国，而无需签署商业协议。虽然有人说，不同的寰宇企业不能成功在对方世界建立分部，但我们相信，只要有合适的"
 ap_megacorp_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_xeno_tourism_agency$§!科技。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_executive_retreat$§!科技。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$需要§Y$ap_universal_transactions$§!飞升天赋或者§Y$civic_criminal_heritage$§!国民理念。"
 ap_megacorp_tooltip: "\n§H解锁功能：§!强制过来的寰宇企业\n允许在未签署商业协议的情况下的常规帝国的分部建造，也可以在其它寰宇企业，包括你自己§Y修建分部§!。$perk_no_branch_office$$perk_branch_building_slots$"
 perk_more_content: "\n\n§H该飞升将在我找到时间和想法后获得更多内容。"
 perk_more_content_in_future: "\n§H现在该飞升将只会生成相关的群星发现，但未来我会自创更多内容进去。§!\n"
 perk_more_slots: "\n\n§H推荐结合其他增加飞升槽的模组使用。\n\n"
 ap_nano_drones: "纳米无人机工人"
 ap_nano_drones_desc: "我们终于成功为纳米无人机编程，使其能够在专门的设施中工作，而无需人工。这只是纳米技术新时代的开始！"
 ap_nano_drones_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_auto_drone$§!科技。"
 ap_nano_drones_tooltip: "\n§H解锁建筑：§!自动生产设施\n$automatic_drone$£automatic_drone£在这些建筑内工作以生产资源，这表示它们不需要任何人口岗位£job£。\n\n§H解锁法令：§!$edict_active_nano_auto_upgrade$\n§H解锁法令：§!$edict_deactive_nano_auto_upgrade$。"
 ap_nano_to_nanite: "纳米合成"
 ap_nano_to_nanite_desc: "尽管纳米无人机已经非常有用，但我们的科学家和工程师一致认为，他们距离一种更伟大、更强大、真正的完全自主的§B纳米机器人§!只有一步之遥。全新的纳米科技将引领我们前往那美妙的纳米世界，并获得诸如新型又强力的纳米舰船区段，行星决议以及更多。"
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$需要§Y$ap_nano_drones$§!飞升。"
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$需要至少§Y37500§!$automatic_drone$£automatic_drone£。"
 ap_nano_to_nanite_tooltip_1: "\n§H解锁功能：§!纳米设施\n解锁$building_auto_drone_facility_1$的建筑升级，将纳米无人机转换成纳米机器人。\n"
 ap_nano_to_nanite_tooltip_2: "\n§H解锁决议：§!$decision_nanite_extraction$。\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§H解锁决议：§!$decision_nanite_purification$。\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§H解锁功能：§!纳米舰船区块\n解锁一项§Y特殊计划§!，允许你研究一个新科技，使你能建造配备有强大纳米区块的战舰。\n\n"
 perk_no_branch_office: "\n\n§R使用任何更改分部游戏规则的模组如§Y尖峰帝国（Zenith of Fallen Empire）等都会导致该功能无法正常工作。§!"
 ap_no_spoil: "\n\n§M我决定不谈太多关于这个飞升的事情，留给你一个惊喜让你自己去发现。"
 ap_no_trade_policy: "\n\n§R使用任何更改贸易政策文件的模组都会导致该特性无法正常工作。"
 ap_orbital_surgical_strike: "外科手术式轨道打击"
 ap_orbital_surgical_strike_desc: "有时候，最好不要浪费我们宝贵的地面部队来摧毁一个星球。然而，在整个银河系历史中，只有少数帝国设法从轨道上找到一种方法完全摧毁敌人的殖民地，同时不把整个星球变成一个死寂星球。解决这个问题的方法在于他们炸弹的精度。通过相当精确地使用，我们可以摧毁行星的主要防御力量和建筑，根除来自上方的威胁，或者在不损坏星球上所有有价值的东西的情况下杀死所有的人口。"
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_cruisers$§!科技。"
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$已完成§Y至高无上§!传统。"
 ap_orbital_surgical_strike_tooltip: "\n§H解锁功能：§!外科手术式打击\n当你的舰队到达并参与轨道轰炸时，有几率会激活该星球上随机事件，比如区划、建筑或人口。如果你解锁所需科技，你甚至可以掠夺资源。执行§H外科手术式打击§!的 £navy_尺寸为§Y20，且越大则会增加舰队攻击§!。注意，使用这一功能会提升其他帝国的§R威胁§!和§R灭绝§!£opinion£§Y评价§!。\n\n§H解锁§Y$ap_nihilistc_recipient$飞升天赋§!或§Y$civic_fanatic_depoilers$国民理念§!、§Y$civic_fanatic_devineing_swarm$国民理念§!或§Y$civic_machine_terminator$国民理念§!或§Y$civic_machine_assimilator$国民理念§!也会解锁绑架人口的可能性§!\n\n§H解锁法令：§!$edict_active_surgical_strike$\n§H解锁法令：§!$edict_deactive_surgical_strike$"
