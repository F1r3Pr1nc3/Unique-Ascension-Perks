 UniqueAscensionPerksEvents.3061.Desc: "§Y[friendly_nature_discovery.GetName]§!上发现了一些惊人的东西。看上去我们对当地生态系统的精心操纵导致了数个先前贫瘠或'无序'的区域发展出了一些有帮助的功能，我们的科学家在一次例行调查中注意到了这些功能，尽管大多集中在核心部分。我们的勘探队目前正在对这些新区域进行调查，初步读数已经确认了此处几个新的稀有矿藏。"
