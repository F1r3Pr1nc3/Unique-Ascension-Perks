 ap_stellar_manipulation_tooltip: "§H解锁特性：§!行星计划\n允许你创造诸如§Y小行星§!或者§Y宜居星球§!等天体以用作殖民地或者资源开采点。$ap_stellar_manipulation_instruction$\n\n§H解锁法令：§!$edict_enable_planetary_project$\n\n§H解锁决议：§!$ap_stellar_manipulation$\n$decision_stellar_manipulation_tooltip$\n"
 ap_subject_compatibility: "\n\n§R成为任意国家的附庸会导致该功能不正常。§!"
 ap_super_hive_mind: "超级蜂巢"
 ap_super_hive_mind_desc: "我们的团结与日俱增，我们的力量很快势不可挡。我们的一些子个体已经解锁了自我增殖的可能，这使它们的效率提高了一倍。"
