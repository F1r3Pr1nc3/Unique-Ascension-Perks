 ap_utopian_realisation_req_3: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_utopian_realisation_tooltip: "\n§H解锁功能：§!$tr_harmony_utopian_dream$\n完成特殊项目后，你可以将初始星球转变为§Y$pc_gaia$§!。此外，还有12个由12个不同物种组成的 £pops£ 人口将会在你的首都上产生，使您的帝国成为至少有13个不同物种的拥有者。"
 ap_void_expedition: "太空探险"
 ap_void_expedition_desc: "是时候我们探索超空间航道带来的限制之外的新领域了。我们将派遣专门的科研船进入深空的虚空，以发掘超空间航道之后到底有什么。我们尚不清楚在这片永恒的疆域中，会有什么样的危险和发现在等待着我们，但我们将面对它们，Untry to caling to the Dread."
