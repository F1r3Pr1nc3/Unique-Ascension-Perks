 UniqueAscensionPerksEvents.160.Desc: "看来我们的雷达出了故障，在那个特定的深空区域，我们什么也没发现。虽然我们的工程师支持是雷达的故障，但我们的科学家确信确实有什么东西在那里，我们只是没能及时到达。我们可能错过了一些非常精彩或非常危险的东西。谁知道呢……"
 UniqueAscensionPerksEvents.160.Name: "深空探索：一无所有！"
 UniqueAscensionPerksEvents.161.Desc: "我们的探险船在深空发现了一个巨大的矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回我们的母星，直到搬空。"
 UniqueAscensionPerksEvents.161.Name: "深空区域：矿藏"
 UniqueAscensionPerksEvents.162.Desc: "我们的探险船在深空发现了一处巨大的能量矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回我们的母星，直到搬空。"
 UniqueAscensionPerksEvents.162.Name: "深空区域：能量矿藏"
 UniqueAscensionPerksEvents.163.Desc: "我们的探险船在深空发现了一片巨大的合金残骸区。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回我们的母星，直到搬空。"
 UniqueAscensionPerksEvents.163.Name: "深空区域：飞船残骸区"
 UniqueAscensionPerksEvents.164.Desc: "我们的探险船发现了大量的战略资源，但是由于资源所在的位置非常不稳定，我们不得不尽快取得资源，没空弄清楚拿的是什么。在抵达安全区域后，将会检查舰船货仓。"
 UniqueAscensionPerksEvents.164.Name: "深空区域：战略资源"
 UniqueAscensionPerksEvents.165.Desc: "我们的探险船在深空发现了一个有趣的东西。虽然还没弄清楚到底发生了什么，但我们的物理学家正在协助在更近距离上研究这一现象以期理解它，这也许有助于物理学科技研究。"
 UniqueAscensionPerksEvents.165.Name: "深空探索：物理学科技"
 UniqueAscensionPerksEvents.166.Desc: "我们的探险船在深空发现了一个有趣的东西。虽然还没弄清楚到底发生了什么，但我们的生物学家正在协助在更近距离上研究这一现象以期理解它，这也许有助于社会学科技研究。"
 UniqueAscensionPerksEvents.166.Name: "深空探索：社会学科技"
 UniqueAscensionPerksEvents.167.Desc: "我们的探险船在深空发现了一个有趣的东西。虽然还没弄清楚到底发生了什么，但我们的工程师正在协助在更近距离上研究这一现象以期理解它，这也许有助于工程学科技研究。"
 UniqueAscensionPerksEvents.167.Name: "深空探索：工程学科技"
 UniqueAscensionPerksEvents.168.Desc: "我们的探险船发现了一种纳米团块，当这些小东西吸附在一起的时候，拿走其中的一个，就导致其他部分都跟着它走，这让我们能把它们全部收集。"
 UniqueAscensionPerksEvents.168.Name: "深空区域：纳米团聚体"
 UniqueAscensionPerksEvents.169.Desc: "我们的探险船在深空发现了一个有趣的东西。似乎在太空中的所有恒星周边都有了大量的能量币资源。因此我们的科学家现在在想，怎么才能开发利用我们疆域内如此多恒星的资源。"
 UniqueAscensionPerksEvents.169.Name: "深空探索：恒星之谜"
 UniqueAscensionPerksEvents.170.Desc: "我们的探险船在深空发现了一个有趣的东西。似乎在太空中的所有黑洞周边都有了大量的暗物质资源。因此我们的科学家现在在想，怎么才能开发利用我们疆域内如此多黑洞的资源。"
 UniqueAscensionPerksEvents.170.Name: "深空探索：黑洞之谜"
 UniqueAscensionPerksEvents.171.Desc: "我们的探险船在深空发现了一个有趣的东西。似乎在太空中的所有脉冲星周边都有了大量的物理学研究资源。因此我们的科学家现在在想，怎么才能开发利用我们疆域内如此多脉冲星的资源。"
 UniqueAscensionPerksEvents.171.Name: "深空探索：脉冲星之谜"
 UniqueAscensionPerksEvents.172.Desc: "我们的探险船在深空发现了一个有趣的东西。似乎在太空中的所有中子星周边都有了大量的工程学研究资源。因此我们的科学家现在在想，怎么才能开发利用我们疆域内如此多中子星的资源。"
 UniqueAscensionPerksEvents.172.Name: "深空探索：中子星之谜"
 UniqueAscensionPerksEvents.173.Desc: "我们的探索船在深空发现了一个有趣的东西。一个奇怪的科技贮藏库就这样孤零零地呆在那里，等着有人来利用它。我们的科学家在打开它后发现了大量知识，它们可以极大地帮助改良我们的科技。"
 UniqueAscensionPerksEvents.173.Name: "深空探索：科技贮藏库"
 UniqueAscensionPerksEvents.174.Desc: "我们的探险船遇到了一支不活跃的舰队，看起来已经被遗弃了。虽然我们的舰队司令建议迅速控制这些舰船，但我们的工程师和科学家建议进行进一步的调查来看看舰船内部是否有危险。仔细检查后，没有发现任何危险，我们可以控制这些舰船。"
 UniqueAscensionPerksEvents.174.Name: "深空之遇：被遗弃的舰队"
 UniqueAscensionPerksEvents.175.Desc: "我们的探险船遇到了一些从未遇见过奇怪的异星太空物种。它们发现我们后，这些外星人迅速朝我们移动，但没有任何敌意表现。它们和我们保持了一定距离，给了科学家研究它们的机会，但很短时间后它们就以惊人的速度离开，我们根本追不上它们。我们的统治者建议向整个河系公布这一新发现。"
 UniqueAscensionPerksEvents.175.Name: "深空之遇：新的异星太空物种"
 UniqueAscensionPerksEvents.176.Desc: "我们的探险船遇到了一艘巨大的泰坦级舰船，似乎已经被遗弃了。虽然我们的舰队司令建议迅速控制这些舰船，但我们的工程师和科学家建议进行进一步的调查来看看舰船内部是否有危险。仔细检查后，没有发现任何危险，我们可以控制这艘舰船。"
 UniqueAscensionPerksEvents.176.Name: "深空之遇：被遗弃的泰坦"
 UniqueAscensionPerksEvents.177.Desc: "我们的探险船遇到了某种海盗舰队。海盗船立刻开始将我们的方向开火，但我们的舰船装备精良，足以在海盗手下自卫。当他们的舰队被毁，资源被占领后，我们决定见好就收。"
 UniqueAscensionPerksEvents.177.Name: "深空之遇：海盗船"
 UniqueAscensionPerksEvents.178.Desc: "我们的探险船遇到了一些敌对的外星人，它们毫无预兆地开始攻击我们。一场漂亮的战斗在太空深处打响，最终我们成功把外星人打跑，留下了一些它们的尸体。虽然它们的尸体看起来很奇怪，但参加探险的一位生物学家可以肯定，它们在某种程度上是可以食用的。所以我们至少不会空手而归……"
 UniqueAscensionPerksEvents.178.Name: "深空之遇：充满敌意的外星人"
 UniqueAscensionPerksEvents.179.Desc: "我们的探险船遇到了一支身份不明的敌对舰队。敌舰迅速开始向我们开火，但我们已经准备好反击。战斗结束时双方都损失了不少舰船。在敌方撤退时，我们的舰船设法确保了残骸区域，允许我方拾荒者收集一些可用资源。"
 UniqueAscensionPerksEvents.179.Name: "深空之遇：敌对舰队"
 UniqueAscensionPerksEvents.180.Desc: "我们的探险船遇到了一支由某种似乎是纳米舰船组成的舰队。我们可以认为敌舰一定程度上是自主的，并没有给我们机会建立通讯就开始开火，引发了一场太空大战。最后，我们成功打败了它们，我们的科研船开始研究这些残骸的构成，以期能发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.180.Name: "深空之遇：纳米飞船"
 UniqueAscensionPerksEvents.181.Desc: "我们的探险船遇到了一支既没有有机船员也没有机械船员的奇怪船只构成的舰队。我们可以假设我们前面的敌人舰队是某种程度上自主的，没有给我们建立通讯的机会，他们开始开火，导致了一场巨大的太空战争。最后我们成功地打败了他们，我们的科研船开始研究这些奇怪舰船残骸的组成，以发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.181.Name: "深空之遇：机械飞船"
 UniqueAscensionPerksEvents.182.Desc: "我们的探险船遇到了一个深空中的巨兽。这一怪兽立刻开始攻击我们的舰船，一点反应时间都没有留给他们。我们的舰队在撤退前仍设法对其造成了伤害，也使得我们可以对其进行一些研究，并向整个河系展示我们的发现。"
 UniqueAscensionPerksEvents.182.Name: "深空之遇：太空异兽"
 UniqueAscensionPerksEvents.183.Desc: "我们的探险船遇到了难以想象的事情。一个巨大的梦魇被困在一个类似黑洞的地方，正等着我们接近它。那个巨大的怪物有机会在我们的船离开其射程之前摧毁很多舰船。我们的专家可以证实，这是一场飞来横祸，但我们仍然能在物理学领域发现一些有趣的东西。"
 UniqueAscensionPerksEvents.183.Name: "深空之遇：深空梦魇"
