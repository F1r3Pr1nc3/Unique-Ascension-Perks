 Unity.Gain.Egalitarian: "§Y平等主义§!凝聚力£unity£：选举统治者以及开始选举。"
 Unity.Gain.Gestalt: "§Y格式塔§!凝聚力£unity£：殖民地年龄，人口数目，人口增长，人口组装，建立新殖民地。"
 Unity.Gain.Materialist: "§Y唯物主义§!凝聚力£unity£：研究科技，建造研究站，组装人口，调查行星，建造或升级科研船，建造或升级巨构建筑。"
 Unity.Gain.Militarist: "§Y军国主义§!凝聚力£unity£：摧毁敌舰，宿敌数量，赢得地面战，赢得太空战，发动战争，持续战争，建造或升级军舰，招募陆军，赢得战争以及征服行星。"
 Unity.Gain.Pacifist: "§Y和平主义§!凝聚力£unity£：维持和平，防御性地面战都，赢得太空战，结束战争以及加入联邦。"
 Unity.Gain.Spiritualist: "§Y唯心主义§!凝聚力£unity£：幸福人口数目以及拥有至少20舒适度的星球。"
 Unity.Gain.Xenophile: "§Y亲外主义§!凝聚力£unity£：异族物种数量、建立第一次接触、修饰物种、迁移人口以及加入联盟。"
