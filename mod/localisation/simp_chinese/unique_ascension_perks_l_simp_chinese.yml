 trade_policy_adv_conversion_energy_name: "§YWealth Aristocracy§! £energy£"
 trade_policy_adv_conversion_energy_name_desc: "The money coming from the trades is used to re-invest into private projects in order to increase national wealth and aristocracy.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y2§!§!"
