 UniqueAscensionPerksEvents.431.anti_matter: "在对[From.GetName]进行勘探时，[Root.GetName]发现了一种新的战略资源，称为§H反物质§!。通常只有通过高能转化才能为帝国舰船使用，这种天然的反物质喷泉允许该物质以足够高的数量被合成，以供工业使用。"
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "§Y$anti_matter$§!\n§E$anti_matter_desc$§!"
 UniqueAscensionPerksEvents.431.has_tech: "我们已经拥有了相应的科技——要是能够控制这个系统，就能攫取这份资源。"
 UniqueAscensionPerksEvents.431.no_tech: "\n虽说我们尚未具有取出这份资源的科技，但应该考虑建立对该星系的控制，以便日后使用。"
