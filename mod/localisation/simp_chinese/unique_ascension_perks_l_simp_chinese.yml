 UniqueAscensionPerksEvents.130.Desc: "我们的工程师可以将多余合金重新用于在星系中部署防御平台。在研究泰坦技术后，我们的每个殖民地也将受到离子炮的保护，以防范任何入侵。如果这些军用平台被摧毁，它们需要15年的时间来重建。"
 UniqueAscensionPerksEvents.14.Name: "$PLANETARY_PROJECT_2$§G成功§!"
 UniqueAscensionPerksEvents.141.Desc: "我们终于积累了足够的志愿者，并调动了我们人工原始文明项目所需的所有资源，现在将他们送到§G[Root.GetName]§!，形成了一个新的原始世界，即使我们失败了，我们也有望保护我们物种的遗产。"
