 ap_robot_command: "机器组装者"
 ap_robot_command_desc: "将新的机械或机械人口组装到一个岗位上不仅极为受限，而且也相当低效。在星系早期，殖民地的扩张是一个重要的目标，而仅仅一份工作就不够。为了解决这个问题，我们的施工工程师将运用他们的技能来帮助生产更多的机械或机械人口，如果他们不再需要建造更多的建筑或区划的话。我们还开发了一个新的“建筑组装者”设施，帮助我们更好地协调全球的组装，并自行建造新的人口。"
 ap_robot_command_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robotic_workers$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_robot_command_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robomodding$§!科技。"
 ap_robot_command_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_assembly_pattern$§!科技。"
 ap_robot_command_req_4: "$TRIGGER_FAIL$需要帝国内至少有一个机器人人口。"
 ap_robot_command_tooltip: "\n§H解锁决议：§!$ap_robot_command$\n$decision_robot_command_desc$\n\n§H解锁建筑：§!$building_unit_assembler$\n$building_unit_assembler_desc$"
 ap_sector_z749: "访问：$Sector_Z749$"
 ap_sector_z749_desc: "警告：ALPHA TEST ! 我们旨在做不可思议的事情。$Sector_Z749$ 被古老的先驱者从银河系中隔离出来并不是什么问题。传说中，那个地方等待我们的危险的水平是疯狂的，但我们相信，有一些惊人的回报是这个星系能给我们带来的所有挑战。如果你正在寻找一个无穷无尽的挑战，你可以在你的帝国所在的Z74星区找到一个永远可用的挑战…"
 ap_sector_z749_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_dangerous_systems$§!科技。"
 ap_sector_z749_req_2: "$TRIGGER_FAIL$需要§Y$ap_void_expedition$§!飞升。"
 ap_sector_z749_tooltip: "§H解锁功能：§!$Sector_Z749$竞技场\n与死亡星系中无尽的、危险的、强大的敌人殊死搏斗，证明你有资格获取星海能给出的最好奖励。\n\n§H解锁法令：§!$edict_enable_sector_menu$。\n\n$ap_real_space_compatibility$"
 ap_self_aware_colony: "自我管理殖民地"
 ap_self_aware_colony_desc: "警告：ALPHA TEST！星球开发的极限不应该受限于其大小或上面发现的矿藏量。我们相信，在星球中心的建造一个庞大的自主意识可以让它在没有我们总督协助或帝国指示的情况下自行发展。这应该会大大减少拥有太多殖民地的帝国的细节管理量。"
 ap_self_aware_colony_req_1: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_self_aware_colony_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_self_aware_colony_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_hub_2$§!科技。"
