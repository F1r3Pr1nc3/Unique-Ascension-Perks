 trade_policy_adv_conversion_alloys_name: "§Y铸造厂§!£alloys£"
 trade_policy_adv_conversion_alloys_name_desc: "我们改良后的贸易策略所带来的额外资金将用于确保我们所有的锻炉都能使用最优质的设备，按照他们的意愿扩大冶金厂群，以及使我们所有的冶金师在最理想的条件下学习，以确保最大化的合金生产效率。\n\n§E所获得的每个£trade_value£§G贸易值§!会为我们贡献£energy£§Y贸易值§!和£alloys£§Y0.50§!§!"
 trade_policy_adv_conversion_consumer_goods_name: "§Y民事支出§!£consumer_goods£"
 trade_policy_adv_conversion_consumer_goods_name_desc: "我们改良的贸易策略所带来的额外资金将用于满足我们的公民的消费品需求。通过向我们的公民提供基于他们生活水平的每月消费品管理，并将所有开支转移到帝国，我们的平民永远不会再次支付通量。\n\n§E收集的每点£trade_value£§Y贸易值§!会为我们贡献£energy£§Y能量币§!和£consumer_goods£§Y贸易值§!。§!"
 trade_policy_adv_conversion_energy_name: "§Y停滞掌控§!£energy£"
 trade_policy_adv_conversion_energy_name_desc: "我们改进后的贸易策略所带来的额外资金将被收集，并部分重新投入到有希望的低价值民用项目中，仅能将利润最大化而没有任何其他收益。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y2§!£energy£§!"
 trade_policy_adv_conversion_food_name: "§Y农业项目§!£food£"
 trade_policy_adv_conversion_food_name_desc: "从我们改进的贸易策略中获得的额外资金将用于为我们农民提供高质量农业设备、普遍效率和公平标准，同时投资独立的农业项目以确保最大的粮食生产。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们£energy£§Y0.25§!和£food£§Y1.25§!§!"
 trade_policy_adv_conversion_minerals_name: "§Y矿物纯净标准§!£minerals£"
 trade_policy_adv_conversion_minerals_name_desc: "我们改良贸易策略所带来的额外资金将用于构建帝国境内强制提升矿物纯度标准，以确保所有采矿作业都有帝国参与的矿物净化综合体和高质量采矿设备，以确保最高的矿物质量。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们£energy£§Y0.25§!和£minerals£§Y1§!§!。"
 trade_policy_adv_conversion_research_name: "§Y宇宙研究资助§!£physics£/£society£/£engineering£"
 trade_policy_adv_conversion_research_name_desc: "我们改良贸易策略所带来的额外资金将用于授予我们近乎无限的研究奖励，同时为他们的员工设置标准但至少工资。这能让我们的科学家不计代价地资助任何有希望的项目，保证没有科学机会被错过，所有研究途径都被探索到最后。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们£energy£§Y0.10§!和£physics£society£ £engineering£§Y0.3§!§!"
 trade_policy_adv_conversion_trade_league_name: "§B经济飞升§!£energy£/£consumer_goods£/£unity£"
 trade_policy_adv_conversion_trade_league_name_desc: "我们的经济掌控与我们贸易联盟的进步相结合，让我们能以没有任何可能的方式从所有贸易中提取资源。没有机会错过，没有潜在资源损失，没有实现最高效率，也没有不道德地利用。我们对所有经济互动的掌握将是无与伦比的，可以肯定我们的帝国尽可能繁荣。许多人说我们§B经济飞升§!，我们没有理由反对。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们£energy£§Y1§!，£minerals£§Y0.75§!，£food£§Y0.75§!，£consumer_f_0.5§!，£alloys£§Y0.30§!，£unity£§Y0.75§!和£physics£society£engineering£§Y0.3§!§!"
 trade_policy_adv_conversion_unity_name: "§Y公开宣传§!£unity£"
 trade_policy_adv_conversion_unity_name_desc: "我们改良贸易策略所带来的额外资金将会用于在不完全自由的情况下，额外大量投资现有与新……所有公民享受政府服务的最大值，同时额外帮助我们更好的管理帝国。\n\n§E收集的每点£trade_value£§Y贸易值§!会为我们贡献£energy£§Y0.25§!与£unity£§Y1§!§!"
