 UniqueAscensionPerksEvents.31.Desc: "我们的领袖将开始研究进一步了解宇宙的方法，作为我们探索§Y$ap_transcendent_learning$§!的领域及其背后的一部分。他们已经开启了一个§Y特殊项目§!，这将使我们帝国最伟大的智慧的一部分被分配到这一伟业中。"
 UniqueAscensionPerksEvents.31.Name: "知识之路"
 UniqueAscensionPerksEvents.312.Desc: "我们的海军舰队§G[surgical_strike_fleet.GetName]§!现在轰炸§Y[surgical_strike_planet.GetName]§!理论上可以在任何情况下发动一次§H外科手术式打击§!。\n要知道，打击的效果将取决于舰队的规模。我们现在应该执行一次外科手术式打击吗？"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§!§H外科手术式打击§!"
 UniqueAscensionPerksEvents.3126.Desc: "一旦蜂巢思维能够完全控制这些舰船，从现在开始，任何被蜂巢思维感染的舰船都将获得我们舰船设计中最可用的部件。我们应该用他们自己的舰船攻击他们！"
 UniqueAscensionPerksEvents.3128.Desc: "名为§H[Root.GetName]§!的行星准备创建一个新的$d_hivemind_reserve$。"
 UniqueAscensionPerksEvents.3128.Name: "§H[Root.GetName]§!上的$ap_hivemind_reserve$已就绪"
 UniqueAscensionPerksEvents.3129.Desc: "§H[ROOT.GetName]§!上的蜂群储备区给与了一个新人口。"
 UniqueAscensionPerksEvents.3129.Name: "蜂群储备区在§H[ROOT.GetName]§!上完成了诞生"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[surgical_strike_fleet.GetName]§!已经成功地袭击了§Y[surgical_strike_planet.GetName]§!上的目标资源。星球至少需要5年的时间才能积累足够的资源，以便再次合理突袭。"
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§!§G掠夺资源§!"
 UniqueAscensionPerksEvents.314.Desc: "你已命令我们在§R[surgical_strike_planet.GetName]§!上进行一次§Y诸神黄昏打击§!，这将导致星球和其人口被彻底毁灭。根据协议，我们需要额外确认该命令。"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§!§R诸神黄昏打击§!确认"
 UniqueAscensionPerksEvents.3140.desc: "$UniqueAscensionPerksEvents.141.Desc$\n§W第：§!§Y[Root.SdjVarPageOfMenu]/[Root.SdjVarMaxPageOfMenu]§!(§Y[Root.SdjVarSpeciesTotalNum]§!个物种)"
 UniqueAscensionPerksEvents.3140.name: "原始文明创造计划"
 UniqueAscensionPerksEvents.3143.Desc: "看来§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]原始文明§!在一座似乎从未使用的基础设施套件中发现了大量的 £alloys£ 合金。他们现在可以原始地使用这些材料，并且基础设施建设阶段早已过去，这就是为什么我们决定先去取回箱。"
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!上发现合金"
 UniqueAscensionPerksEvents.3144.Desc: "§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]原始人§!显然在计算中错误了行星上 £food£ 食物的需求，导致食物严重增产。大多数收获在正常情况下都会腐烂，这就是为什么我们不得不让“小行星”袭击他们的一些食物储存器，然后才是真正先提取的。自然，我们保证我们的干预不会在行动中干扰他们的和平存在。"
 UniqueAscensionPerksEvents.3144.Name: "大量开采§H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3145.Desc: "看来在§Y[Root.Owner.GetSpeciesNamePlural]§!上不同的§H[primitive_creation_planet.GetName]原始人§!最近经历了一些超越我们研究人员估计的反常率、迷人的历史学家和社会学家之外的难以预料的文化转变。虽然可能不足以激进到对他们的文明有着长期的影响，但进一步的观察仍然将有助于我们了解是什么原因造成了这些分歧，以及我们最初为什么没能预测它们。"
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!上的社会分歧"
 UniqueAscensionPerksEvents.3146.Desc: "看来，§Y[Root.Owner.GetSpeciesNamePlural]§!上大多数§H[primitive_creation_planet.GetName]原始文明§!的帝国决定摒弃分歧，集中在一处，以方便我们用作文化交流的地方会面。这是数十年来为了解他们的文化和互动所可能的最佳机会之一。我们已经派遣了一支技术渗透者小组，并开始伪装成他们的会议点，准备第一手收集数据。"
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!上的文化交流"
 UniqueAscensionPerksEvents.3147.Desc: "§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]原始文明§!所使用的机械综合体的工作效率比它们应该做得要好得多，科学家们其中的一个模块最近重新启动了，以降低它们的效率。虽然我们无法阻止最初过度生产 £minerals£ 矿物，但这个模块“被证实”是一个“虚拟安全装置”，我们决定用一个无关的矿物储藏库来达成平衡，在他们的机器奇迹般地“自我修复”。由于我们在“恭贺”之前就回收了矿物，我们自由地收集它们来收集我们想要的任何东西。"
 UniqueAscensionPerksEvents.3147.Name: "§H[primitive_creation_planet.GetName]§!上那群愚蠢的科学家"
 UniqueAscensionPerksEvents.3148.Desc: "由§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]原始文明§!使用的反应堆综合体运行效率比它们应该做得要好得多，但他们的技术人员最近重新启动了一个模块，限制了它们的效率。虽然我们无法阻止反应堆“过度装载”之前曾经历过 £energy£ 能量，因为模块被“变成”维塔安全装置，所以我们决定煽动一个大规模的“事故”来平衡它，在他们的机械奇迹般地“自我修复”。由于我们在“意外”之前就回收了能量，我们自由地收集它来做我们想要的事情。"
 UniqueAscensionPerksEvents.3148.Name: "§H[primitive_creation_planet.GetName]§!上的高科技技工"
 UniqueAscensionPerksEvents.3149.Desc: "看来在§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]原始人社会§!正在比预期更快地演化。虽然我们确实留下了一些“理性”的复合体来让他们在糟糕的时光中死而复生，但我们的科学家们却期望他们变得过度依赖他们，在技术上停滞不前。不幸的是，志愿者后人似乎反而从他们身上获取了灵感，而几乎完全无视了我们的戈德堡机制，仅仅使用他们的产品，没有将其内部工作作为科学家所能取得成就的展示，导致国家之间出现了某种“科学竞赛”，看看谁能最好地与我们的机器匹敌，大大加速总体技术进步。"
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!上意外的发展"
 UniqueAscensionPerksEvents.315.Desc: "§G[surgical_strike_fleet.GetName]§!报告我们的§Y诸神黄昏打击§!完全摧毁了§R[surgical_strike_planet.GetName]§!。他们已经准备好再次收到新命令。"
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§!§R被摧毁§!"
 UniqueAscensionPerksEvents.3150.Desc: "看来，§Y[Root.Owner.GetSpeciesNamePlural]§!上已经到达§H早期太空时代§!的§B[primitive_creation_planet.GetName]原始文明§!注意到我们的存在，并想与我们交流。"
 UniqueAscensionPerksEvents.3150.Name: "收到来自§H[primitive_creation_planet.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3151.Desc: "你好，§H[ROOT.GetName]§!，我是§Y[primitive_creation_country.GetName]§!的首选代表，很荣幸能和你们第一次接触。我们注意到，你们一定是一直在观察我们，暗中协助了我们，我们的科学家认为你们甚至属于同一群人！这是否真的？"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "我明白了……我们大多数人最后都期望着这样，因为你们科技水平如此不同的文明，不知为何也都是同一种物种，这实在是不合逻辑。看起来好像我们的一些科学家们已经有点太过火爆了……但愿我们在未来能够的合作，只要我们成功进入太空。"
 UniqueAscensionPerksEvents.3151.Same.Species: "难以置信！我几乎不敢相信我们的科学家居然对这一看似荒谬的理论是正确的，但是既然你没有道理对此撒谎，那么这个定然是真的！所以，你是个由和我们相同的物种组成的先进文明。这引起了很多疑问，但我想它们要等待时机了，不幸的是，我现在只是被批准启动友好的问候协议。愿你寿命长、繁荣昌盛，§H[ROOT.GetName]§!！"
 UniqueAscensionPerksEvents.3152.Desc: "你好，§H[ROOT.GetName]§!。我是§Y[primitive_creation_country.GetName]§!的首选代表，我联系你，以便通知你，我们的一些工匠想要向你传输一个各式各样的 £consumer_goods£ 消费品。他们在一场全球范围的竞赛中生产，以展示我们物种所能提供的东西，我们最好的工匠相互竞争，以便选择他们的商品进行收藏。现在他们想知道你是否真的会接受这些受选的商品。"
 UniqueAscensionPerksEvents.3152.Name: "来自§H[primitive_creation_country.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3153.Desc: "你好，§H[ROOT.GetName]§!，我是§Y[primitive_creation_country.GetName]§!的首选代表，我们目前正在进行护卫舰级飞船的§B舰船设计§!，但我们无法确定它们是否真的适合进行远程太空飞行。如果你们愿意使用它们进行一些测试，并在之后将结果发送给我们。感兴趣吗？"
 UniqueAscensionPerksEvents.3161.a: "拆除恒星基地。"
 UniqueAscensionPerksEvents.3161.a.desc: "你不再拥有或控制该恒星系。"
 UniqueAscensionPerksEvents.3161.b: "门都没有！"
 UniqueAscensionPerksEvents.3161.desc: "§YCOLONY内存添加§!\n\n殖民者们正在很好地适应着他们原始的环境。\n\n我们的首席科学家建议我们拆除该附庸星系的恒星基地，以防止对该新文明的发展产生进一步的干扰。\n\n你同意吗？"
 UniqueAscensionPerksEvents.3161.name: "殖民地退化更新"
 UniqueAscensionPerksEvents.32.Desc: "我们的帝国最伟大的头脑们在寻求普遍的认知上经历了一系列前所未有的突破，在一系列尝试提高神经网络效率的实验过程中，记录了高度神经活动状态的§Y临时状态§!，这远超预期效果。虽然这一方法目前只会导致一种暂时的极端神经活动，这使得他们在几分钟内完成通常长达数小时的任务，但我们的测试表明，一些§B神经容量的少量增长是永久的§!。我们的研究人员得出结论，不仅极端尝试提高我们的神经网络效率，而且还由此诞生的§Y意识经验§!方法，很可能导致了这一卓越的成功。我们最新发现的消息已经传遍了整个帝国，并开始激励各地的人口，有数来源证实，他们中的一小部分已成功通过泄露的研究数据实现了这些精神状态，现在正开始与所有人分享他们通常各式各样的治疗方法。\n\n§H似乎连我们整个帝国参与探索都无可避免，我们将一起探索这条道路。§!"
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerName]§!已经注意到了星球§R[target_planet.GetName]§!上的§Y犯罪度§! £crime£ 增长，并认为，在问题失控前，我们处理它至关重要，将来它可能会变得严重。他们已经准备好计划通过在选定地点进行零性反制来解决这个问题。如果你允许它们使用§R200§!§Y$energy$§! £energy£ ，如果不是完全解决的话，问题至少应该在未来几个月内不会那么严重。"
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$§!§Y[target_planet.GetName]§!犯罪度提高"
 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerName]§!注意到§Y[target_planet.GetName]§!星球的§Y稳定度§! £stability£ 下降，而在问题失控前，我们处理它将会变得可能在未来变得严重。他们已经准备了一批行政超级船坞，应该能让星球恢复到足够的稳定度。如果你允许他们花费§R200§!§Y$Unity$§! £unity£ ，即使不轻易解决，问题在接下来的几个月内应该至少要少一点严重。"
 UniqueAscensionPerksEvents.323.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低稳定度"
 UniqueAscensionPerksEvents.324.Desc: "§H[Root.GetRulerName]§!已经注意到§B[target_planet.GetName]§!星球上的§Y住房§! £housing£ 数量过低，并认为，在问题尚未失控前解决这个问题至关重要，并在未来有可能成为严重威胁。他们已经准备好通过建造更多永久住房来解决这个问题，如果能允许他们花费§R200§!§Y$Minerals$§! £minerals£ ，问题在未来的几个月内，即使没有完全解决，也将至少变得不那么严重。"
 UniqueAscensionPerksEvents.324.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!住房不足"
 UniqueAscensionPerksEvents.325.1.Desc: "§H[Root.GetRulerName]§!注意到§H[target_planet.GetName]§!星球上的§Y舒适度§! £amenities£ 正在下降，并认为，在问题尚未升级之前，这个问题迫在眉睫，并在未来有可能成为严重威胁。他们已经准备了计划，通过打开一个专门用于分配额外舒适度的中心来解决这个问题。如果你允许他们使用§R200§!§Y$energy$§! £energy£ ，即使不能完全解决，问题至少在未来的几个月内应该不会那么严重。"
 UniqueAscensionPerksEvents.325.2.Desc: "§H[Root.GetRulerName]§!注意到§H[target_planet.GetName]§!星球上的§Y维护度§! £amenities_no_happiness£ 正在下降，并认为失控之前必须先解决这个问题，直至将来有可能成为严重威胁。他们已经准备了一套专门的维护协议来应对这种情况。如果你允许他们使用§R200§!§Y$energy$§! £energy£ ，即使尚未解决，问题至少应该在未来几个月内不会变得轻而易举。"
 UniqueAscensionPerksEvents.325.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!低舒适度"
 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerName]§!注意到§R[target_planet.GetName]§!星球上的§Y失业§! £unemployment£ 正在增长，并认为在问题尚未失控前解决这个问题至关重要，并在未来有可能成为严重威胁。他们已经准备了一个优化就业分配计划来应对这种状况，如果您允许他们消耗§R200§!§Y矿物§! £minerals£ ，问题至少在未来几个月内应该不会那么严重，但如果不尽快解决的话。"
 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!高失业率"
 UniqueAscensionPerksEvents.34.Desc: "我们成功地对“心灵升华”时代进行了§Y临时控制§!。我们的研究人员开发出了一种不仅容易教导和学习的可靠方法，而且我们已经将基本的神经改造变成了强制性的，让每一个人口都参与我们的集体升华。我们的领袖和人口报告意识水平从未经历过丝毫变化，一些比较 比起意识感官更进一步的经验，向内和外都得到了新的扩展空间，然而在心理上和不完全不具有单调的词汇。虽然我们的许多科学家起初认为这只是一种提高我们的神经网络效率的方法，但很明显，我们对自己意识的改善已经远远超过了§B并且它甚至还没有发挥出全部潜力§!。此外，我们一些热衷于成为领袖的新兵称，在“心灵升华”时，已经发展出了非凡的能力和技巧。如我们预测的一样，关于这些高度受控的个体通常的报告数量在不断增长，初步分析表明，他们通常会导致自己的职业表现提高，即使他们还没有太多程度的差别。虽然我们仍然不能维持不断的“心灵升华”的状态，但我们有信心，§G需要时间才能达成这一点§!。我们准备了一个特殊项目，在民众中招募新的“飞升专家”，并分配给我们的帝国研究工作，以加速这一过程。"
 UniqueAscensionPerksEvents.341.Desc: "探索者们在§H[spawn_location.GetName]§!上发现了一座隐蔽的圣殿！虽然表面上认为它可能仍然存放着被遗忘的宝藏，但我们还是派遣了一个考古团队前往了现场。安保机制十分原始，与我们先进的设备无法匹敌，让我们在有记录的时间里翻遍了圣殿。和我们预想的一样，这座古老的圣殿内装满了珍贵的商品，可以被收集起来变成宝物。"
 UniqueAscensionPerksEvents.341.Name: "在§H[spawn_location.GetName]§!上发现隐藏的宝藏"
 UniqueAscensionPerksEvents.342.Desc: "$edict_treasures_menu$将使我们能够充分利用帝国已收集的 £treasures£ §Y珍宝§!。"
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$格式塔帝国不能同时存在一项宝藏交易。"
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$我们的间谍网络需要时间以定位更多值得我们合法掌握的宝藏（4年）。"
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$历史学家需要几年时间来整理足够的稀有文物，以确定哪些文物可以被称之为宝藏。"
 UniqueAscensionPerksEvents.343.Desc: "我们同$UniqueAscensionPerksEvents.343.Name$进行了接触，需要选择一颗星球让他们进行着陆。在所选星球上产生的§Y6个月§!额外 £trade_value£ §H贸易值§!取决于我们同收集者的贸易 £treasures£ §Y珍宝§!量。一个星球一次只能支持一个活跃的珍宝贸易。"
 UniqueAscensionPerksEvents.343.Name: " £treasures£ §Y珍宝收藏家§! £treasures£"
 UniqueAscensionPerksEvents.344.100: "交易§G100§! £treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.1000: "交易§G1000§! £treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.2000: "交易§G2000§! £treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.250: "交易§G250§! £treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.500: "贸易§G500§! £treasures£ 我们的珍宝"
 UniqueAscensionPerksEvents.344.Desc: "我们选择了星球§G[PlanetTarget.GetName]§!作为$UniqueAscensionPerksEvents.343.Name$的临时行动基地。这将在未来§Y6个月§!内为星球产生额外的 £trade_value£ §H贸易额§!。我们现在必须选择要交易的 £treasures£ §Y珍宝§!数量。"
 UniqueAscensionPerksEvents.345.Desc: "我们已经开始在§Y[PlanetTarget.GetName]§!上进行 £treasures£ §G珍宝§!的交易。由于经济刺激，该星球产出的所有 £trade_value£ §Y贸易值§!将在§H6个月§!内增加。"
 UniqueAscensionPerksEvents.346.Desc: "由于我们是一个格式塔帝国，$UniqueAscensionPerksEvents.343.Name$会直接对付帝国，而不是选择一颗行星，他们将会直接向我们支付 £energy£ §Y$energy$§!而不是 £trade_value£ §Y贸易值§!。不幸的是，他们必须在接下来§H7个月§!内支付巨大款项，而不是直接矿藏，而且我们只能同时拥有其中一项交易。"
 UniqueAscensionPerksEvents.347.Desc: "我们已经开始为你的帝国交易 £treasures£ §Y珍宝§!，并且由于交易，为帝国产生的每月 £energy£ §Y$energy$§!将增加§H7个月§!。"
 UniqueAscensionPerksEvents.347.Name: " £treasures£ §Y珍宝贸易已启动§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "我们的间谍网络将开展一项特殊行动，以定位一群在我国境内非法拥有 £treasures£ §Y珍宝§!的海盗。我们可能需要大约§H4年§!才能定位到一群收纳了 £treasures£ §Y珍宝§!的海盗。建议拥有至少§Y10000§!的舰队实力 £navy_size£ £military_power£ 以安全地对付这些罪犯。"
 UniqueAscensionPerksEvents.348.Name: " £treasures£ §Pirates 地产宝藏§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "我们的间谍网络在§Y[special_project_target_system.GetName]§!星系中发现一群关押了数量可观的 £treasures£ §H珍宝§!的海盗。我们必须派遣一支舰队来无害化他们并获取他们非法财产。"
 UniqueAscensionPerksEvents.349.Name: " £treasures£ §Y海盗地产已定位§! £treasures£"
 UniqueAscensionPerksEvents.35.Desc: "新招募的“飞升专家”在我们的研究工作中受到了极大的帮助，在我们的合作中，甚至建立了一些意想不到的事物。\n在众多已经掌握了“飞升天赋”的人的努力下，他们集体决定在其升华时代要尝试并§Y专注于一个单一的目标§!，每个成员都可以以特殊的方式为目标做出贡献，要么使用他们现有的“飞升天赋”，要么有时甚至为了这一统一的目的开发新的。他们设法利用这种方法取得了§G前所未见的生产力水平，并掌握了各自的专业化§!，完成任务，并在有记录的时间里完成突破，使我们对未来我们的“心灵飞升”所能实现的目标有了启示。同样，有一些是我们错过了或被认为不适合“飞升天赋”进行研究的团体的零散报道，其中一些人显然成功完成了非常相似的壮举，尽管通常还没有我们团队能够完成的印象深刻。一些研究人员已经开始罗罗罗图获得更多的团队来实现的目标，他们甚至提出要表明，§B我们整个帝国都能通过升华技能的提升来改善领域。§!一旦我们达到了持续的心智飞升状态，所有人都有机会以自己的速度掌握它。\n到目前为止，更现实的建议建议利用这些启示在我们的帝国领导人周围建立这样的小组来促进他们的发展，同时分配给其他人进行实验性的研究项目来完善我们的精神飞升。"
 UniqueAscensionPerksEvents.350.Desc: "我们已经拿下了海盗的货仓，他们所有的 £treasures£ §Y珍宝§!现在都是我们的了。"
 UniqueAscensionPerksEvents.350.Name: " £treasures£ §Y海盗宝藏已获取§! £treasures£"
 UniqueAscensionPerksEvents.351.Desc: "好消息，长官，我们的探索者在我们的殖民地§H[spawn_location.GetName]§!上找到一个秘密入口，经过长时间的调查，他们设法打开了大门。正如所料，这个隐藏的入口保存着大量珍贵物品，可以被收集为珍宝。"
 UniqueAscensionPerksEvents.351.Name: "在§H[spawn_location.GetName]§!上发现珍宝文物"
 UniqueAscensionPerksEvents.352.100: "用§R100§! £treasures£ 珍宝交易§Y5§! £minor_artifacts£ 稀有文物"
 UniqueAscensionPerksEvents.352.200: "用§R200§! £treasures£ 珍宝交易§Y10§! £minor_artifacts£ 稀有文物"
 UniqueAscensionPerksEvents.352.400: "用§R400§! £treasures£ 珍宝交易§Y20§! £minor_artifacts£ 稀有文物"
 UniqueAscensionPerksEvents.352.800: "用§R800§! £treasures£ 珍宝交易§Y40§! £minor_artifacts£ 稀有文物"
 UniqueAscensionPerksEvents.352.Desc: "我们联系了历史学家，应该和他做什么交易？"
 UniqueAscensionPerksEvents.352.Name: " £treasures£ §Y珍宝历史学家§! £treasures£"
 UniqueAscensionPerksEvents.353.Desc: "我们已经成功地将 £treasures£ 珍宝交换给$UniqueAscensionPerksEvents.343.Name$来换取 £minor_artifacts£ 稀有文物，他将花费几年的时间为未来的交易寻找其他文物，在此期间将不可用。"
 UniqueAscensionPerksEvents.353.Name: " £treasures£ §Y珍宝文物已获取§! £treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$就绪"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$就绪"
 UniqueAscensionPerksEvents.356.Desc: "$edict_treasures_menu$中该选项已经冷却完成，现在可以再次使用。"
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$就绪"
 UniqueAscensionPerksEvents.357.Desc: "请选择您希望捐赠给哪个国家。请注意，它不会对失落帝国起作用，而且所选择的国家越是敌对，捐赠 £treasures£ §Y珍宝§!的效果就越弱。"
 UniqueAscensionPerksEvents.357.Name: " £treasures£ §Y珍宝捐赠§! £treasures£"
 UniqueAscensionPerksEvents.358.Desc: "§H[CountryTargetForPresent.GetName]§!没想到§Y[ROOT.GetName]§!会送这么一份 £treasures£ §G珍宝§!礼物，我们很高兴并感谢你们的善举。"
 UniqueAscensionPerksEvents.359.Name: " £treasures£ §Y珍宝分配§! £treasures£"
 UniqueAscensionPerksEvents.36.Desc: "我们终于接近了能持续维护心智飞升状态的时机，因为很明显我们先前对全帝国范围的考量猜测是正确的。随着我们科研小组不断扩张，他们已经组建了数个子部门，持续关注他们集体意识的不同方面。尽管他们早已§G停止直接寻求目标的工作，但他们分支的融合工作最终还是得到结果§!。事实上，研究小组§B不仅在同一时间内研究一种方法，而且寻找多种方法§!，我们推测只要有足够的时间，我们整个帝国都能实现。我们漫长的理解之旅即将结束，而最初只想寻求了解宇宙的卑微目标，成为了对§Y联合意识§!生存状态的追求。"
 UniqueAscensionPerksEvents.371.Country: "帝国"
 UniqueAscensionPerksEvents.371.Crime: " £crime_lords£ 犯罪头目 £crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "欢迎来到$edict_underworld_menu$！这个菜单是我们的与我们帝国犯罪集团的主要联系，我们可以在这里联系各种犯罪组织。我们必须考虑到大部分交易都必须用 £treasures£ §Y珍宝§!，因为他们并不总承认 £energy£ §Y$energy$§!是有效的货币。"
 UniqueAscensionPerksEvents.371.Fallen: " £fallen£ 失落帝国遗民 £fallen£"
 UniqueAscensionPerksEvents.371.Pirate: " £pirates£ 海盗 £pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$我们已经有了一个走私者在为我们收集资源的同时，雇佣一个以上的一个会是一个不必要的风险。"
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$他们还没有准备好新的奴隶。"
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$与失落帝国的另一次交易过于危险了。我们应该至少等待5年才能再次交易。"
 UniqueAscensionPerksEvents.371.Slaver: " £slavers£ 奴隶贩子 £slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: " £smugglers£ 走私者 £smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "我们有一份 £alloys£ §Y合金§!合同"
 UniqueAscensionPerksEvents.372.Consumers: "我们有一份 £consumer_goods£ §Y消费品§!合同"
 UniqueAscensionPerksEvents.372.Desc: "请问这里有什么玩意儿吗？著名的§H[Root.GetName]§!？好吧，怎么会有我这样的走私者...他才能安全地对你做生意？"
 UniqueAscensionPerksEvents.372.Food: "我们有一份 £food£ §Y食物§!合同"
 UniqueAscensionPerksEvents.372.Minerals: "我们有一份 £minerals£ §Y矿物§!合同"
 UniqueAscensionPerksEvents.373.Desc: "好了，我会尝试将一些被请求种类的商品偷进你们的宇域，但我不能保证这实际上能带来什么。好吧，你们交易的一部分已经到了，我不得不承担这个风险，因此不要期望任何还款。我总会有小概率被地方当局抓住，或者我会找到人去和你们“交易”，但我可以保证我会全力以赴的。"
 UniqueAscensionPerksEvents.373.Name: " £smugglers£ 走私者 £smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "好了，我终于安全地将所需资源运入你们的领地了，但要是你们期望的数量足够了的话，其实我并不关心，因为契约那部分已经完成了。如果你们满意的话，如果你们乐意的话，我们可以再交易一次。"
 UniqueAscensionPerksEvents.375.Contract: "好了，我会告诉我所有的人停止在你们的星球上制造任何“麻烦”。可以相信我，我们当中任何胆敢公然违法的人都会被处理的。"
 UniqueAscensionPerksEvents.375.Desc: "哈，§H[Root.GetName]§!？好像你厌倦了我们的探索，但如果你来这里是意味着你是要达成一笔交易的，所以，你想干什么？"
 UniqueAscensionPerksEvents.375.Name: "犯罪头目"
 UniqueAscensionPerksEvents.376.Desc: "有意思，告诉我，你的目标是谁？注意，我不会攻击任何已经与我有$underworld_crime_contract$的国家。在你的眼里我们可能就是群渣滓，但我们还是有那么一点荣誉感的。"
 UniqueAscensionPerksEvents.377.Desc: "你选择了攻击§R[From.GetName]§!。现在告诉我打击哪颗行星？"
 UniqueAscensionPerksEvents.377.Name: " £crime_lords£ 犯罪头目 £crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "合同已生效，我将派我的人在§H[Root.GetName]§!控制下的§R[From.GetName]§!上发动暴乱。请放心，他们在那里会很“忙”的。"
 UniqueAscensionPerksEvents.379.Contract: "我明白了。好吧，如果你愿意，我会告诉我所有的手下停止在你的边境活动。任何不尊重我命令的人都将立即被处决，所以不必担心任何“越轨者”。"
 UniqueAscensionPerksEvents.379.Desc: "看看这是谁啊！似乎§H[Root.GetName]§!已经沦落到需要像我这样的海盗渣滓的时候了……那么，我们能为您做些什么？"
 UniqueAscensionPerksEvents.380.Desc: "现在轮到我们对话了！告诉我目标是谁？不过你要记住，我不会攻击与我有$underworld_pirates_contract$的国家。为什么？这些合同可是我们的生财之道啊，如果我们不断地背叛他们，没有人会雇用我们！另外，如果一个国家已经受到过攻击，他们可能会做好准备防御我们未来的攻击，所以我至少得要再等§H4年§!才会派人去攻击他们。"
 UniqueAscensionPerksEvents.380.Name: " £pirates£ 海盗 £pirates£"
 UniqueAscensionPerksEvents.381.Desc: "好了，合同签好了，请放心，完成准备工作后，我的人会攻击§R[CountryPirateTarget.GetName]§!的。我认为你最好不要接近我的舰队，这是为你好。"
 UniqueAscensionPerksEvents.383.Desc: "我们先得选择要针对的掠夺者。"
 UniqueAscensionPerksEvents.383.Name: " £marauders£ 掠夺者 £marauders£"
 UniqueAscensionPerksEvents.384.Desc: "我是§Y[From.GetName]§!的代表，不知道你们这群§H[Root.GetName]§!的蠢货怎么在地下社会如此之深就与我们取得了联系，但我认为这不关我的事，所以就赶快告诉我们你们想干什么。"
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$这些掠夺者并没有对我们进行袭击。"
 UniqueAscensionPerksEvents.385.Country.1: "§Y[countr_1.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.2: "§Y[countr_2.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.3: "§Y[countr_3.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.4: "§Y[countr_4.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.5: "§Y[countr_5.GetName]。§!"
 UniqueAscensionPerksEvents.385.Country.6: "§Y[countr_6.GetName]。§!"
 UniqueAscensionPerksEvents.385.Desc: "好吧，现在赶快告诉我们去哪个国家。"
 UniqueAscensionPerksEvents.386.Desc: "我们要开始突袭这些§R[FromFrom.GetName]§!傻瓜了。我希望你的战利品足够让我们的入侵者满意。"
 UniqueAscensionPerksEvents.387.Desc: "哦，对你们这些§H[Root.GetName]§!的人来说真糟糕，似乎有些来自黑道的人想要你们死。我们在这里就是来干这个的。"
 UniqueAscensionPerksEvents.388.Desc: "你好§H[Root.GetName]§!！我们很高兴在光荣的奴隶市场欢迎您。我们的猎手已经收集到了来自银河系各帝国的奴隶，并且很乐意向您出售其中的一部分。既然您很可能需要相当多的奴隶，我们也不是不能真正为你指明某种物种最后会变成一只奴隶。谁知道呢，为什么你还会找到一些属于您自己帝国的人。所以，您希望我们把奴隶送去那个星球？"
 UniqueAscensionPerksEvents.388.Name: " £slavers£ 贩奴工会 £slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName]。§!"
 UniqueAscensionPerksEvents.388.Planet.2: "§Y[planet_2.GetName]。§!"
 UniqueAscensionPerksEvents.388.Planet.3: "§Y[planet_3.GetName]。§!"
 UniqueAscensionPerksEvents.388.Planet.4: "§Y[planet_4.GetName]。§!"
 UniqueAscensionPerksEvents.388.Planet.5: "§Y[planet_5.GetName]。§!"
 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName]。§!"
 UniqueAscensionPerksEvents.389.Desc: "所以您选择了§Y[Root.GetName]§!。现在告诉我您想买多少奴隶？请记住，我们要花几年的时间来寻找和捕获新的奴隶，而确切的时间长短将取决于你从我们这里购买了多少奴隶。"
 UniqueAscensionPerksEvents.390.Desc: "谢谢你的购买！这些奴隶现在是你的了，你可以对他们为所欲为。"
 UniqueAscensionPerksEvents.391.Desc: "嘿，§H[Root.GetName]§!的人们！我只是来告诉你我们已经有了足够的奴隶准备再次批量出售。如果您需要更多信息，请随时联系我们！"
 UniqueAscensionPerksEvents.392.Desc: "我们必须先选择要联系的失落帝国。"
 UniqueAscensionPerksEvents.393.Desc: "我是§Y[From.GetName]§!的叛徒，对他们的停滞和一心一意的不满。当我离开时，我带着他们的一些秘密，就可以卖个钱与你分享了。我们没有多少时间才注意到我们的行动，所以赶快告诉我你想要什么。交易完成后，我们至少应该暂停§H5年§!内，才能确保所有相关人员的风险保持最小。我会告诉你，当你准备好再次与你交易的时候，我并不负责任何可能发生在你的帝国的事情，如果他们知道我们同时的行为。"
 UniqueAscensionPerksEvents.393.Name: " £fallen£ 失落帝国叛徒 £fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$如果再与一个失落帝国交易太危险了。我们必须等待至少5年才能再次交易。"
 UniqueAscensionPerksEvents.393.Transaction: "谢谢你的交易，现在享受你新获得的知识，从我的眼前消失。"
 UniqueAscensionPerksEvents.394.Desc: "§H[Root.GetName]§!的人们，我已保证万事万物皆是名义上的，并已经准备好进行下一次交易，所以当您需要我提供服务时，请随时联系我。"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!的人们，我们刚刚收到消息，你们已经成功和一个躲在黑道里的叛徒建立了联系，并试图在他们逃跑时窃取一些他们肮脏的数据。无论你们对我们的态度如何，下次这样的行动都无法被容忍，所以我们建议你们制止这种愚蠢的行径。如果你们愿意向我们赠予一些 £treasures£ §Y珍宝§!作为回报和贡品，我们也许会更愿意容忍我们的愤怒。"
 UniqueAscensionPerksEvents.395.Name: "来自§H[CountryTargetForPresent.GetName]§!的通讯"
 UniqueAscensionPerksEvents.4.Desc: "我们成功地建造了一座新的§G擎天堡§!，堡垒已经准备好捍卫星系，抵抗敌人了。"
 UniqueAscensionPerksEvents.4.Name: "太空工程师项目：§G成功§!"
 UniqueAscensionPerksEvents.401.Desc: "是时候让我们选择如何使用这些年来我们学到的知识了。"
 UniqueAscensionPerksEvents.401.Name: "学习飞升"
 UniqueAscensionPerksEvents.402.Desc: "我们已经研究过$SLOW_LEARNER_ARMY$，现在可以以相对少的成本招募“否决者”军队。"
 UniqueAscensionPerksEvents.4020.Name: "$PLANETARY_PROJECT_0$§G成功§!"
 UniqueAscensionPerksEvents.4021.Name: "$PLANETARY_PROJECT_0a$§G成功§!"
 UniqueAscensionPerksEvents.4025.Desc: "我们已经成功修改了§G[This.GetName]§!的基础特征，完全改变了其矿藏的组成和行星修正，让它能更好的为我们所用。"
 UniqueAscensionPerksEvents.4025.Name: "§G[This.GetName]§!操作完成"
 UniqueAscensionPerksEvents.4030.Name: "$PLANETARY_PROJECT_100a$§G成功§!"
 UniqueAscensionPerksEvents.4031.Name: "$PLANETARY_PROJECT_100b$§G成功§!"
 UniqueAscensionPerksEvents.4032.Name: "$PLANETARY_PROJECT_100c$§G成功§!"
 UniqueAscensionPerksEvents.4033.Name: "$PLANETARY_PROJECT_100d$§G成功§!"
 UniqueAscensionPerksEvents.4034.Name: "$PLANETARY_PROJECT_100e$§G成功§!"
 UniqueAscensionPerksEvents.4035.Name: "$PLANETARY_PROJECT_100f$§G成功§!"
 UniqueAscensionPerksEvents.4089.Desc: "我们已经成功地用当地居民投射出了一些人工在§H[Root.GetName]§!上的影响。我们的人民现在需要时间来重组，以启动下一个进程。"
 UniqueAscensionPerksEvents.4090.Desc: "我们收到报告，称§H[Root.GetName]§!已经准备好进行下一次§Y$decision_ethic_shift$§!。"
 UniqueAscensionPerksEvents.4090.Name: "§Y[Root.GetName]§!上的§H$decision_ethic_shift$§!已就绪"
 UniqueAscensionPerksEvents.411.Desc: "我们的科学家们终于完成了一个特殊项目，实现我们的§Y$tr_harmony_utopian_dream$§!。在我们准备好之前，我们的领袖们愿意讨论一个问题。\n他们坚称§Y[capital_planet.GetName]§!必须在一个§Y$pc_gaia$§!之后开始，以确保我们的新朋友能在最好的条件下生存。如果它已经是一个了，我们或许应该先找到那个声称自己不会受到记忆疾病困扰的领袖，但要是我们没有可能会开始环境改造。我们该怎么做？"
