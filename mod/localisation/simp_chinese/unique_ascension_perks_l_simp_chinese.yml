 ap_wheel_fortune_tooltip: "\n§H解锁功能：§!珍宝收藏\n$treasures_desc$.\n\n§H解锁功能：§!宝藏猎人\n由探险家和冒险家组成的特别小队将调查你境内的每一颗空行星，以期能发现任何有价值的东西可以被利用，从而有机会在太空中发现宝藏。\n\n§H解锁法令：§!$edict_treasures_menu$。"
