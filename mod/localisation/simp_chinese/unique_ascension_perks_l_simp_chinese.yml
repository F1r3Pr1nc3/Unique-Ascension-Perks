 UniqueAscensionPerksEvents.105.Desc: "我们已经克隆了我们的领袖§G[Root.GetName]§!并神经核处理。如果我们还能确定他们中有一个就是我们的，他们应该也能像原版一样为我们服务。"
 UniqueAscensionPerksEvents.105.Name: "领袖已克隆"
 UniqueAscensionPerksEvents.1051.Desc: "我们已经完成了§Y太空驯化特殊项目§!，现在可以尝试定位传说中的§Y利维坦之主§!。这个实体隐藏在一个从未访问过星团的某个地方。如果我们想要找到并与之联系，就必须启动一个§Y特殊项目§!。"
 UniqueAscensionPerksEvents.1052.Talk.1: "哈，§R凡人？我上次见到像您这样微不足道的生命体已经有些一段时间了。但我一定要想到，既然您真的故意联系我，这意味着您至少知道自己在做什么，也知道您面对的是谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你们应该为贵方的存在成功地打破了我又一个无聊和孤独的时期而感到荣幸。作为奖励，如果你们愿意的话，我将允许召唤一位我的奴仆。这些同胞对于我而言接近无价值，但可能会对你们这些凡人有所帮助。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§R我还是在这里的凡人族。本打算漫无目的地漫步，因为我不知道为什么。我已经找到的地方令人舒适，我愿意用它来换不是任何东西。许多凡人，尤其是你们可能称为“神”的实体，试图征服我的领土，但他们在我的体内死去和其它的东西一样……\n\n不管怎样，这次你们入侵的原因是什么？§!"
 UniqueAscensionPerksEvents.1055.Req01: "$TRIGGER_FAIL$你不能正在召唤另一个利维坦。"
 UniqueAscensionPerksEvents.1055.Req02: "$TRIGGER_FAIL$要求$ap_leviathan_master$与我们分享更多知识。"
 UniqueAscensionPerksEvents.1055.Req03: "$TRIGGER_FAIL$需要拥有一个至少有20个人口的殖民地用于献祭。"
 UniqueAscensionPerksEvents.1055.Req04: "$TRIGGER_FAIL$需要等待当前法术完成，然后才能请求新法术。"
 UniqueAscensionPerksEvents.1055.Req05: "$TRIGGER_FAIL$要求至少有一个宿敌提出此要求。"
 UniqueAscensionPerksEvents.1055.Req06: "$TRIGGER_FAIL$需要等待至少5年才能要求$ap_leviathan_master$再次攻击我们的宿敌。"
 UniqueAscensionPerksEvents.1055.Req07: "$TRIGGER_FAIL$需要等待至少1个月才能再次唤醒$ap_leviathan_master$。"
 UniqueAscensionPerksEvents.1056.Desc: "§R做出你的选择，明智的选择。我知道你已经成功击败了我的一位利维坦，作为送给我的奖励，我可以让你再次召唤另一名维坦。它将毫不犹豫地服从你的命令，并能够指挥我巨大力量的碎片。唤醒法术结束后，你怎样对待他们对我来说无关紧要。§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1057.Desc: "§R我了解很多东西，我也知道它们大多数都不会对你们原始的社会有用。你们永远不会达到我的近知识水平，但~我很好奇你们能走多远，免得你们整个物种消失。所以如果你们给我足够的食物的话，我可以给你们一些有趣的知识。§!"
 UniqueAscensionPerksEvents.1058.Desc: "§R看来你甚至愿意牺牲自己的人民来获得更多的权力。我觉得你们这种决心或力量是丢人现眼的。多么可悲。好吧，你们所谓的“星球”中的哪个就要献给我？§!"
 UniqueAscensionPerksEvents.1058.Name: "选择一个要献祭的星球"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.4: "§Y[planet_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.5: "§Y[planet_target_5.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Desc: "§R嗯……？攻击你的一个所谓的“宿敌”？现在，当你确实与我建立了通信，干扰你的 凡体冲突将远比我的以下。然而，如果你们愿意付出我们认为有价值的代价，我的一些部下可能会在一次……度假中找到进入你们宿敌领土的方法。告诉我，凡人，他们可怜的名字是什么？§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个宿敌"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!。"
 UniqueAscensionPerksEvents.1060.Amused: "§R你们可怜的文明让我十分兴奋，凡人。如果你还想继续经历这种无聊的时光的话，我可以回报你们。§!"
 UniqueAscensionPerksEvents.1060.Ignore: "§R你不会真的敢做这种可悲而愚蠢的事情，所以这大概是一个错误。你这样的凡人在可怜的生活中每天都会犯错误。就像你那种“恒星系飞船”的童话那样，会吓我一样。把这句话当做礼物，继续你漫无目的的存在。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R抱歉没空听你的话，我可是太忙你完全搞不懂的事了。你应该知道，我这样的实体平时的工作，就是为整个星系带去毁灭，但是有些其他事情我必须处理。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦，真有趣。也许我也可以告诉你的领袖们一些很有趣的东西？是的，是的，这样可以。有时候我没办法理解你们这样的凡人是如何活到超过几千年的。多亏了尼科尔-戴森光束？在别的地方娱乐你想象中的建筑。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R……\n\n说实话，我并没想到你们能够举起勇气或者发疯来侮辱我，你们知道自己是谁，见证了我仅仅的仆从们的力量。你们这些凡人是不会因为你们的奇怪情况而逗我的。作为存在，我愿意让你们这些愚蠢的蠢货召唤一个星神兽作为礼物，以此来纪念我的强大。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R这个嘛，好吧，好吧，好吧，凡人都是滑稽的笑话。类星天陨？这是什么意思？殆尽？我也有个滑稽的笑话想要拜托你们……希望你们的星系好好防御，或许我的些米子儿们会来你们的首都恒星系度假过来。而且我从不拒绝度假请求。这就是我所说的笑话，和你们想象中的不同，确实存在。祝你们玩的开心吧。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选中的利维坦不能自己移动。告诉我凡人，在召唤结束后，你想让我在哪个星系召唤他？§!"
