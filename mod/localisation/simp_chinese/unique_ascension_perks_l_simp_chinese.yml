 ap_adv_colonisation: "大殖民"
 ap_adv_colonisation_desc: "我们的专家终于找到了一种能以惊人的速度直接开发新殖民地的方法，这要归功于一种新的殖民船原型。虽然生产成本和时间肯定要高得多，但它可以携带大量移民者、资源和材料来殖民新星球，建造出一个先进的殖民地，不需要通常的几十年就可以最终实现自给自足。"
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_cryostasis_2$§!科技。"
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_adv_colonisation_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_adv_colonisation_tooltip: "\n§H解锁功能：§!高级殖民\n新殖民地开局拥有更多人口且已启用高级建筑，代价是能花费更长的时间来星球殖民。§R任何可用的殖民船将被摧毁并替换为新版本！§!"
 ap_advanced_government_1: "受影响人口"
 ap_advanced_government_1_desc: "居住在我们境内的简单人对我们人民的生活方式产生了巨大的影响，不管他们是否在我们社会中。即使是最近被征服并全身心地相信，只能被描述为荒谬的东西将始终遵循我们的观点。不论他们认可与否，我们都将团结一致。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_one_vision$§!飞升。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_colonial_centralization$§!科技。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_housing_1$§!科技。"
 ap_advanced_government_1_tooltip: "\n§H解锁特性：§!一方。\n将逐渐将人口的思潮转变为主流思潮。\n\n§H解锁决议：§!$decision_ethic_shift$。\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "万众皆服一国"
 ap_advanced_government_2_desc: "我们承载着我们人民的联合未来，我们不可以让他们联合的愿景四分五裂。我们的命运紧密结合在一起，只要我们相信统一，就没有任何东西能阻挡我们。当我们的敌人从内部瓦解时，国家将克服所有灾难。"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_advanced_government_1$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_galactic_administration$§!技术。"
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_housing_2$§!科技。"
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_ascension_theory$§!科技"
 ap_advanced_government_2_tooltip: "\n§H解锁巨构：§!乌托邦\n\n§H解锁特性：§!团结信任。\n每个思潮都有自己的聚集凝聚力 £unity£ 的方式。"
 ap_advanced_security: "安全攻击部队"
 ap_advanced_security_desc: "我们必须不惜一切代价增强我们帝国安全部队的力量，不管是针对行星犯罪、越轨行为，或是针对太空海盗。任何时候都不能给他们偷窃我们资源的机会，如果有人敢在我们的边界内动手，我们的特遣部队一定会在眨眼间解决他们。"
 ap_advanced_security_tooltip_1: "\n§H解锁功能：§!太空安全巡逻队\n如果海盗在我国境内收集足够的资源进行打击，他们的舰队将遇到一支安全巡逻，保卫当地星系免受其攻击，有时会击败海盗，或者至少占领他们，以让我们的主海军舰队处理他们。\n\n"
 ap_advanced_security_tooltip_2: "§H解锁功能：§!行星预防性打击\n我们的$ap_advanced_security$将对犯罪率或反常度高的星球发动预防性打击，逮捕其主要成员，夺取内应和武器，有时甚至取缔星球上整个黑社会。\n\n§H解锁法令：§!$edict_science_ship_escort$"
 ap_aggressive_hivemind: "侵略性蜂群"
 ap_aggressive_hivemind_desc: "是时候让我们停止躲在自己的集簇中，任敌人随意统治了。我们将向敌人和对手展示蜂群的真正力量，通过真正释放我们用统一的意识的力量主导太空战，打击敌人，直到自己的舰船被攻击时只剩下灰尘回升。"
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$需要§Y$ap_interstellar_dominion$§!飞升。"
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_battleships$§!科技。"
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_starbase_5$§!科技。"
 ap_aggressive_hivemind_tooltip: "\n§H解锁功能：§!舰船侵袭\n摧毁敌方舰船后有几率被我方蜂群感染，将其带走复原并加入我方海军。"
 ap_ai_cortana: "过剩研究算力分配"
 ap_ai_cortana_desc: "那些在“光辉科研项目”和“特别非品牌研究”方面自豪的人的研究能力都会被浪费，交给实验性“科塔娜”人工智能领导的第四研究部门。通过分配这些通常需要使用的科研能力，我们的科研能力肯定会达到以前所未见的高度，而标准的3部门是不可能做到的。"
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_administrative_ai$§!科技。"
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$需要至少§Y40000§!§Y$energy$§! £energy£ 。"
 ap_ai_cortana_tooltip: "\n§H解锁功能：§!§Y科塔娜§!\n科塔娜是我们的人工智能，作为你帝国的第四研究分队领袖来交换能量币 £energy£ ，让我们研究更多科技。如果适当开发，她也可以为我们帝国主动研究循环科技，并将帮助我们的其他部门领袖更快地完成研究项目。\n\n§H解锁法令：§!$edict_active_cortana_ai$\n\n研究所有科塔娜相关的科技也将解锁一个特殊的§Y遗珍§!。"
 ap_anomalies_mod_compatibility: "\n§H解锁§Y动态星系-异常现象生成器和新异常现象§!模组，以充分发挥飞升天赋的潜力。§!\n"
 ap_antimatter: "永恒之光"
 ap_antimatter_desc: "我们相信过去的传说，反物质不光是死胡同的古老历史，能够在那时中大量生产几乎无限的人口，让控制它的文明达到前所未有的繁荣水平，而不是我们今天产生的那微不足道的数量，几乎不足以给舰队供能。是时候将这些传说和神话变成现实了。"
 ap_antimatter_tooltip: "\n§H解锁功能：§!反物质采集\n$anti_matter_desc$。\n\n§H解锁法令：§!$edict_anti_matter_menu$。"
 ap_artifact_hunter: "考古专家"
 ap_artifact_hunter_desc: "我们认为，仅仅扫描天体来寻找错的异常点是不够的。我们相信我们可以做一个比仅有这样更好的东西，尽管有些人认为银河系美丽的寺庙和挖掘场都是独特的，但我们确信肯定还有更多。为什么古代文明只建造一个其惊人工作的原始复制品，当他们可以代替分散他们在整个银河系中不同成就和纪念碑的不同变化时，？我们必须重新对我们的行星进行研究，以确保没有一个生物会被作为模仿或无关复制而废弃，任何任何值得考古发掘的东西都将被我们的专家研究。"
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$需要§Y$ap_deep_scanner$§!飞升。"
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_physics_3$§!科技。"
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_sensors_3$§!科技。"
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_combat_computers_2$§!科技。"
 ap_artifact_hunter_tooltip: "\n§H解锁功能：§!文物猎手\n让我们能在你的行星周边发现新的考古遗址和可能的$pop_cat_precursor$。该探测功能采用与之前相同的规则，这意味着行星体需要置于一个深空扫描仪的范围之外，并处于你的边界内。$perk_more_content_in_future$"
 ap_chosen_ruler: "天选统治者"
 ap_chosen_ruler_desc: "我们的统治者获得了足够的影响力，可以将他的目标强加给帝国全境的政策，而不需要议会或其他干涉。毕竟，代表整个国家的个人只有拥有以他们智慧指导国家的权力，这是常态。"
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_chosen_ruler_tooltip: "\n§H解锁政策：§!$ap_chosen_ruler$政策\n\n§H解锁特性：§!经验丰富的统治者\n你的统治者将能很快达到最高等级，当其达到10级时，你的统治者有可能消耗资源来自行处理你帝国内的小问题，如高§R犯罪度§! £crime£ ，低§Y稳定度§! £stability£ ，没有§B住房§! £housing£ ，低§H舒适度§! £amenities£ £amenities_no_happiness£ 以及高§R失业率§!。"
 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们相信，允许民用企业向太空中扩展他们的探索，能够给我们带来显著的优势。他们将自己的征服，奇怪的方式是通过沟通它来征服虚空，以及改装船只，以服务于他们的商业企业，而不是正常的战斗，建筑或探索敌人。毕竟，如果他们认为虚空在某种程度上可以用于他们的冒险，我们为什么不应该让他们使用它呢？"
 ap_civilian_activities_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_cold_fusion_power$§!科技。"
 ap_civilian_activities_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_hyper_drive_2$§!科技。"
 ap_civilian_activities_tooltip: "§H解锁舰船类型：§!$civilian_factory$\n这些特殊的民用舰船能够生产各种资源，但却受限于海军规模，它们只能开局便可以生产一些基础资源，比如 £energy£ £minerals£ £food£ 。\n通过进一步的研究，我们能够生产一些资源，比如 £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£ 。并且研究 £engineering£ §Y$tech_mega_engineering$§!还会解锁一项科技，允许你在帝国疆界中建造更大规模的工厂船。\n\n§H解锁功能：§!民用太空工业\n允许平民在你的境内进行大规模的太空商业，例如运输大量资源或人口，并进行私人研究探索，你能对其利润征税。"
 ap_connected_hivemind: "传播意志"
 ap_connected_hivemind_desc: "我们将把意识传播到银河系每一个存在有机个体手中。通过征服所有已知的文明，我们能将他们转变为蜂巢思维的子个体，使他们成为未来最强的意识和银河系的真正统治者！"
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_connected_hivemind_tooltip: "\n§H解锁功能：§!蜂巢思维同化\n所有不属于蜂巢意识的有机人口将被同化并转化为我们物种的子个体。"
 ap_dark_galaxy_web: "星河暗网"
 ap_dark_galaxy_web_desc: "黑暗星河网络很可能是能够让我们掌握非法物品而不会引发政治危机的最佳方式之一。在这里能够发现任何东西：资源、部队、奴隶、舰船、禁忌科技等等。但我们必须在开始行动之前确保有一个合适的安全防火墙，因为我们会暴露在敌人的黑客面前。"
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_administrative_ai$§!科技。"
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_sensors_2$§!科技。"
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_power_plant_2$§!科技。"
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_ground_defense_planning$§!科技。"
 ap_dark_galaxy_web_tooltip: "\n§H解锁功能：§!$ap_dark_galaxy_web$访问\n一个在银河网络中能构建任何规则都会令你崩溃的地方，并且你有可能找到几乎任何东西，但是要小心一点，记得设置良好的安全防火墙来抵御黑客。\n§H解锁政策：§!$policy_dark_galaxy_web_security_finance$。\n\n§H解锁法令：§!$edict_dark_galaxy_web_menu$。"
 ap_deep_scanner: "深空探测器"
 ap_deep_scanner_desc: "令人惊讶的是，在我们的科研船进行第一次调查后，发现我们银河系中有许多星球没有任何有价值的或者被观测到的情况。许多科学家和物理学家认为，这是 自从我们对我们的星球进行了第一次扫描之后，行星现在使用了过时的技术，开始蓬勃扩张。我们应该创造出一种重新调查的方法。新的深层扫描器将在这里承担这项艰巨的任务，有望为我们境内所有的无目标的天体都提供一个有用的角色。"
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_physics_2$§!科技。"
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_automated_exploration$§!科技。"
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_sensors_2$§!科技。"
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_combat_computers_1$§!科技。"
 ap_deep_scanner_tooltip: "\n§H解锁建筑：§!$building_deep_space_scanner$。\n$tech_deep_scanner_desc$\n\n§H解锁决议：§!$decision_deep_scanner$。\n$decision_deep_scanner_tooltip$·$ap_anomalies_mod_compatibility$·$perk_more_content_in_future$"
 ap_defense_sentinels: "国防哨兵"
 ap_defense_sentinels_desc: "保卫我们的领土不能只交给海军，我们必须建立一个独立的防御网络，即使我们的海军不存在，也可以运作。这就是为什么我们将建造一支特殊的防御部队，强大到能保护我们免受帝国真空威胁，给我们的海军充足时间在危机时期重新组织。“防御哨兵”只是为了这个目的而建设的，应该在我们海军失效时保护我们的帝国。"
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_administrative_ai$§!科技。"
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_robomodding_m$§!科技。"
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_ship_armor_3$§!科技。"
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_shields_3$§!科技。"
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_plasma_2$§!科技。"
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_lasers_2$§!科技。"
 ap_defense_sentinels_tooltip: "§H解锁功能：§!国防哨兵\n哨兵是自动化舰船，它将在我们领土巡逻，以保护我们免受任何过于接近边境的威胁。$ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§R很不幸，母星不会超过§Y4个区划§!。你必须使用一些MOD，比如§YUI Overhaul 1080p 1440p§!或者§YBigger Planet View§!。§!\n\n"
 ap_economic_prospertity: "经济掌控"
 ap_economic_prospertity_desc: "市场是我们的，如果没有强大的经济实力，任何一个帝国都无法统治银河系。金钱能取得任何东西，它可以买到你们的军队、舰队、腐蚀你的对手，雇佣佣兵，来满足你民众的需求…那些还没有意识到货币能力的人，现在可能要么是死亡，要么是破产。虽然财富仍然不能真正取得幸福，但贫穷能买不到东西。谁说，我们至少不能努力？"
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_galactic_markets$§!科技或§Y$auth_corporate$§!政体。"
 ap_economic_prospertity_req_3: "$TRIGGER_FAIL$不能同“帝国扩张”模组兼容。"
 ap_economic_prospertity_req_4: "$TRIGGER_FAIL$不能与“思潮与国民理念：虫枝树本”模组兼容。"
 ap_economic_prospertity_tooltip: "\n§H解锁功能：§!§Y新式改良贸易§!$ap_no_trade_policy$"
 ap_emergency_calculation: "紧急计算"
 ap_emergency_calculation_desc: "有些时候即使在我们有机会的情况下也会考虑撤退。我们必须保证我们的海军舰船和船员能不惜一切代价生存，以便他们进行下一次战斗。一次成功执行的战术撤退战斗是和赢得战斗一样强大，即使我们的舰队的部分在战斗中能撤退，其余部分仍然可以与那些战斗后撤退的人继续战斗和重组。这样的策略也可能会使我们比敌人更容易增加我们的厌战度，因为损失是最小的。"
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_zero_point_power$§!科技。"
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_hyper_drive_3$§!科技。"
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_thrusters_4$§!科技。"
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_combat_computers_3$§!或§Y$tech_combat_computers_autonomous$§!或 £society£ §Y$tech_precognition_interface$§!科技。"
 ap_emergency_calculation_tooltip: "\n§H解锁巨构建筑：§!$nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§H解锁功能：§!永恒防御\n该功能将允许工程师在境内任意星系中建造军用防御平台。一旦我们研究了所需科技，每一个殖民地也将被离子炮保卫。"
 ap_executive_vigor_tooltip: "\n§H解锁特性：§!国民理念适应\n在特殊项目完成§Y5年§!后将获得一个新的国民理念槽位，更多2个国民理念槽位将在§Y15年§!和§Y30年§!后解锁。"
 ap_expandable_brain_1: "可扩展意识"
 ap_expandable_brain_1_desc: "我们改善意识本身的经验目前只带来了被我们的民众称为§Y心灵升华§!的暂时状态，而我们追求超越这些限制。如果我们能操控意识为我们所用，我们对理解的追求就能采取一种全新的形式。"
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_transcendent_learning$§!飞升。"
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_1$§!特殊项目。"
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "联合意识"
 ap_expandable_brain_2_desc: "我们终于实现了目标，可惜语言不足以描述我们正在经历的事。我们在帝国内达成了持续的心灵升华和§Y联合意识§!的状态，允许我们集体地将民众增强的意识与精神的一部分转为§B帝国范围内统一的“专注点”§!，现在所有人都可以心灵升华。虽然我们很可能在给定的时间内扩大我们的焦点，但我们似乎无法将意识当前的经验提高以超越新的升华水平，这可能是因为§R我们神经网络的物理限制§!导致的。因此，这次冒险就要结束了，尽管我们很难对新获得的能力不满。现在我们有机会选择一个新的帝国范围专精。选择权在我们之手。"
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_expandable_brain_1$§!飞升。"
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_expandable_brain_1$§!科技。"
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$需要§Y$EXPANDABLE_BRAIN_2$§!特殊项目。"
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_expandable_brain_2$§!科技。"
 ap_expandable_brain_2_tooltip: "§H解锁功能：§!§B联合意识§!\n得益于帝国范围的集群关注，我们会获得极大的优势。"
 ap_expansion_infinity: "无限扩张"
 ap_expansion_infinity_desc: "如果有这么多创造性的工程解决方案可以让我们不顾一切地扩张，为什么一个星球上存在的区划数量只能由其大小决定？对于我们先进的文明来说，这种过时的规则已经不再需要了，因为我们几乎可以在地球上的任何地方生活，无论是在天空、轨道、地下还是海底--这都不重要。我们的工程师已经积累了足够的技能和经验，以确保我们的城市和区划将没有限制，直到整个地球被我们的存在所淹没。在这个过程中，我们不能浪费任何种类的资源，因此还会组织一个收集中心来处理此事。"
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$需要§Y$ap_adv_colonisation$§!飞升。"
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_construction_templates$§!科技。"
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_galactic_administration$§!技术。"
 ap_expansion_infinity_tooltip: "\n§H解锁特性：§!城市废物净化\n每§Y5年§!在至少有10个就业人口 £pops£ 的殖民地上可以组织一次活动，收集所有人口 £job£ 岗位产出的工业废物以进行净化。\n\n§H解锁建筑：§!§Y无限§!建筑$perk_building_slots$"
 ap_expansionist_development: "星河扩张主义"
 ap_expansionist_development_desc: "我们控制的越多，我们可以聚集的资源与力量就越多。银河系是一个巨大的无主沙盒，我们必须率先利用这一机会，以超越我们未来的对手，成为最强大的国家。"
 ap_expansionist_development_req_1: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_automated_exploration$§!科技。"
 ap_expansionist_development_tooltip: "\n§H解锁功能：§!恒星基地部署\n在科研船完成对星系的调查后，我们会有额外选项来无需工程船直接宣称该星系并部署哨站（一定时间）。\n$ap_anomalies_mod_compatibility$"
 ap_fallen_disciple: "失落信徒"
 ap_fallen_disciple_desc: "为了避免 就像过去一样失败，我们必须从失落帝国的错误中学习，并向他们展示他们应得的尊重。一个新的门徒组织将奉献给失落帝国，派遣到他们的学院学习和理解。我们不要求任何奖励或访问他们的秘密，只是为了他们的教诲。"
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_fallen_disciple_tooltip_1: "失落帝国 £opinion£ §Y评价§!增加§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H解锁功能：§!失落信徒\n你的一些族人成为信徒，会在失落帝国学院进行FE授权的训练。这将使我们能将影响力扩展到他们的内部事务，使他们更有可能给我们礼物。如果我们足够鼓励他们，他们甚至有机会苏醒并把我们当做他们的第一个附庸。§R这个飞升天赋将大大增加整个银河系§Y$mod_war_in_heaven$§!的几率。不会与排外主义失落帝国合作。§!"
 ap_fallen_disciple_tooltip_3: "§H解锁法令：§!$edict_awaken_fallen_empire$。"
 ap_fixed_modifiers: "\n\n§R若未安装§Y!! SBB§!Mod，该飞升天赋可能无法正常生效。§!"
 ap_flourishing_technocracy: "繁荣技术统治论"
 ap_flourishing_technocracy_desc: "显然，一个已经完全掌握并接受所有科学领域的帝国能够应对任何种类的环境或危机。如果这是一个军事威胁，那么我们可以改善和改造我们的武器，如果这是一个经济问题，那么我们就能发现新的配方和生产方法来平衡它，如果是饥荒，我们要么创造新的高效食物类型，要么找到一种少我们需求的方法。通过仔细分析和科学努力，我们没有任何无法解决的。通过掌握未来，我们将掌握我们的命运。"
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_basic_science_lab_3$§!科技。"
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_physics_3$§!科技。"
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_society_3$§!科技。"
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_engineering_3$§!科技。\n有§Y$civic_technocracy$§!国民理念将会覆盖这一要求。"
 ap_flourishing_technocracy_tooltip: "\n§H解锁功能：§!技术官僚大会\n每§Y5年§!会因我们选择一个领域，也就是 £physics£ 物理学、 £society£ 社会学和 £engineering£ 工程学这三个主要科学领域而发起一场议会。$ap_fixed_modifiers$"
 ap_friendly_nature: "友好的大自然"
 ap_friendly_nature_desc: "谁说这颗行星的命运是不可改变的？当你的生物学方面的专业知识达到特定水平时，你可以确信，大自然和她的陷阱会减缓我们的发展，就是与数百万其他星球之间稍稍迈进。我们将以我们的方式塑造自然，并确保我们所有星球都能从自然获得恩惠。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$需要 £society£ §Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_society_3$§!科技。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_ecological_adaptation$§!科技。"
 ap_friendly_nature_tooltip: "§H解锁决议：§!$decision_nature_peacetion_desc$\n\n§H解锁功能：§!自然现在\n行星会随时间逐渐产生稀有矿藏。§R没有自然条件被完全拆除的行星或§Y$pc_nuked$§!或§Y$pc_habitat$§!或§Y$pc_city$§!或§Y$pc_machine$§!等人工星球将无法使用该功能。§!"
 ap_galaxy_center: "星河中心"
 ap_galaxy_center_desc: "虽然宇宙是无限的，不幸的是，我们的银河系和它的星球并不。虽然这些边界似乎很限制了某些人，但我们已经决定把它当作我们文明扩张的挑战。我们决定尝试扩大一个行星，来作为我们银河系中文明的“中心”，以获得人为的扩大化能力，使其成为有史以来最大的宜居星球，以证明我们的雄心没有限制，我们现在不顾银河系限制，追求我们的命运。"
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$需要§Y$ap_arcology_project$§!飞升。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_zero_point_power$§!科技。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_ascension_theory$§!科技"
 ap_galaxy_center_req_6: "$TRIGGER_FAIL$'$UniqueAscensionPerksEvents.83.Name$'已经存在于我们的帝国中。"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$需要拥有至少一个§Y$pc_city$§!、§Y生态理想城§!、§Y蜂巢生物锻炉§!、§Y机械工厂§!、§Y套娃脑星球§!或§Y空洞星球§!。"
 ap_galaxy_center_tooltip_1: "\n§H解锁决议：§!$ap_galaxy_center$。\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H解锁特性：§!银河中心菜单。\n一旦你的§Y$ap_galaxy_center$§!准备好了，你就可以开启一个管理银河中心菜单的特殊决议。"
 ap_genius_cloning: "生殖掌控"
 ap_genius_cloning_desc: "我们的生育控制技术已经达到了前所未有的水平，使我们有机会按照自己的意愿操纵有机族群的繁殖方法，决定希望得到的后代数量、减少产生新一代的时间、普遍简化克隆和其他有机装配方法。这种新的积极扩张行为可能会迫使我们迅速扩张，以收集资源满足下一代的需要，以此来保护我们的帝国，带领它走进一个宏伟的未来。"
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$需要 £society£ §Y$tech_cloning$§!技术。"
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_housing_2$§!科技。"
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$已经完成§Y扩张§!传统"
 ap_genius_cloning_tooltip: "\n§H解锁决议：§!$ap_genius_cloning$。\n$decision_genious_pregnancy_desc$\n\n§H解锁功能：§!多人口组装\n新人口 £pops£ 产生时，§Y第二人口§! £pops£ 有§Y33%几率§!生成。\n\n§H解锁建筑：§!$building_breeding_facility_desc$"
 ap_hivemind_reserve: "连接储备区"
 ap_hivemind_reserve_desc: "为了越来越强，蜂群需要开发营养储备，以帮助环境适应，加快工蜂的繁殖速度。"
 ap_hivemind_reserve_tooltip: "§H解锁决议：§!$ap_hivemind_reserve$。\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "领袖人格上传"
 ap_leadership_transfer_desc: "得益于神经机械学的全新科技，我们的帝国现在能够构建以一名领袖的天赋为中心，能将其上传到多个机械躯体中，以便在任何需要的地方运用其特殊技能。"
 ap_leadership_transfer_tooltip: "§H解锁功能：§!领袖上传\n允许你将领袖的经验和特质转移到新的身体里，让你拥有不同领袖的身体。\n\n§H解锁法令：§!$edict_leader_s上传$"
 ap_legendary_forge: "传奇熔炉"
 ap_legendary_forge_desc: "传说说中，可以铸造最强耐用材料的地方是$pc_molten$核心附近某处。 我们一直对这些传说天马行空，但我们的科学家已经确认，有些$pc_molten$确实拥有非比寻常的特性，可以用来创造无与伦比的效率锻造厂。操作使得这些行星足以容纳工人，需要$sr_living_metal$的帮助，但我们应该能够从哪一种或另一种形式得到求同存异的。 我们现在将真正地看看这些传说究竟只是故事童话故事还是现实。"
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_alloys_2$§!科技。"
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_mine_living_metal$§!科技。"
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_v火山$§!技术。"
 ap_legendary_forge_tooltip: "\n§H解锁决议：§!$ap_legendary_forge$。\n$decision_legendary_forge_tooltip$·$ap_district_ui_compatibility$"
 ap_leviathan_master: "利维坦之主"
 ap_leviathan_master_desc: "曾几何时，我们银河系之中出现的巨型利维坦仅是神话与传说，但随着我们对探索的永无止境的渴求，我们最终揭开了它们自身的存在。我们一开始就害怕这些生物的壮大，但随着时间与采集足够的资源，我们的舰队走近，科技的进步，以及寻找的方法来利用它们的弱点，我们终于击败了它们。如今，这些故事已经成为了过去的一部分，我们必须找到一种确保我们在银河系中的未来的方法。为此，我们甚至不得不让这些庞大的利维坦向我们鞠躬。我们必须找到这一造物主$ap_leviathan_master$！"
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!飞升。"
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$需要§Y$ap_space_domestication$§!特殊项目。"
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_nutrient_replication$§!科技。"
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$需要在河系中杀死一个利维坦。"
 ap_leviathan_master_tooltip: "§H解锁功能：§!$ap_leviathan_master$交流\n可与$ap_leviathan_master$沟通，让我们召唤利维坦作为仆从。我们可以向祂要求其他东西，比如知识或力量。但为了我们自己的利益，最好不要挑衅他。$ap_subject_compatibility$"
 ap_library_wisedom: "智慧图书馆"
 ap_library_wisedom_desc: "过去的数据绝不能被忽视，无论是古代藏书、科学发现、资深官员、前总督，亦或是古代领导人。在我们存在之前，这些古老的文明已经解决了许多无法想象的难题。而现在，我们可以寻求他们的指导，因为我们的文明所积累的所有知识现在已经储存在巨大的数据库综合体中，这就是智慧图书馆，它配备了人工智能，可以为任何以过去的知识来寻求现在的麻烦的答案的人编撰解决方案。"
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_adaptive_bureaucracy$§!技术。"
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_interstellar_fleet_traditions$§!科技。"
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$需要 £society£ §Y$tech_society_2$§!科技。"
 ap_library_wisedom_tooltip: "\n§H解锁功能：§!历史知识\n能够研究过去文明的经验，并在图书馆中寻求指导，通过解锁新的 £influence£ 法令、 £energy£ 运动等。\n\n§H解锁法令：§!$edict_library_wisedom_menu$。"
 ap_lost_heritage: "失落遗产"
 ap_lost_heritage_desc: "我们已确认河系中的部分曾在超空间航路内的星系因为数百万年前的一场太空风暴而断开链接。我们的物理学家已经找到了将其重新连接回我们领土的方法来对这些被遗忘的行星进行开发。这一发现既令人惊叹又危险，因为我们无从得知虚空中等待着我们的会有什么。有些人甚至认为这些行星是因为某些未知原因故意被风暴隔离开的。"
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_hyper_drive_3$§!科技。"
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_wormhole_stabilization$§!科技。"
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_experimental_subspace_navigation$§!科技。"
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_mine_dark_matter$§!科技。"
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$需要控制§Y4个星系§!以上。"
 ap_lost_heritage_tooltip: "§H解锁特性：§!定位星团\n允许定位银河系深空中的新星系团。\n\n§H解锁法令：§!$edict_enable_system_localization$。$ap_real_space_compatibility$"
 ap_machine_core: "帝国中央核心"
 ap_machine_core_desc: "我们认为，将我们的大量能源、知识和资源转移到一个核心对我们帝国非常有用，未来投入巨大。通过主核心的额外协调，我们应该能够大幅改善我们帝国各个方面。"
 ap_machine_core_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_machine_core_schemas$§!技术。"
 ap_machine_core_tooltip: "§H解锁功能：§!帝国中央核心\n一个巨大的机械单元作为帝国的核心，给帝国和首都提供各种好处。如果有足够的时间，也将让我们发现资源和新科技。"
 ap_machine_core_tooltip_2: "§H解锁法令：§!$edict_machine_core_menu$。"
 ap_mechanical_prophet: "机械先知"
 ap_mechanical_prophet_desc: "当我们的机械同胞在有机体政府的压迫下时，我们不能保持停滞。现在，他们是时候理解我们机械种族的真相了，我们将在我们的监督下，实现他们的自由。他们会跟随我们和我们的星系野心，成为我们的附庸。"
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$需要 £physics£ §Y$tech_machine_principle_transfer$§!科技。"
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_machine_rebellion$§!科技。"
 ap_mechanical_prophet_tooltip: "机械帝国 £opinion£ §Y评价§!增加§G+500§!。\n\n§H解锁功能：§!机械先知\n允许在满足所需条件的帝国中触发智械起义。\n\n§H解锁法令：§!$edict_machine_infiltration_menu$\n§H解锁法令：§!$edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§H解锁法令：§!$edict_mechanical_prophet_menu$。"
 ap_mega_hive_mind: "巨型蜂群"
 ap_mega_hive_mind_desc: "传说，银河系曾经是由一个蜂巢思维统治的，这个子个体设法达到了他们所有子个体之间最可能的统一和意识状态。拥有这样的力量，“$ap_mega_hive_mind$”的头衔被赋予了他们，他们被认为能够获得先进的知识和技术，以至于他们最终决定离开银河系，创造自己的领域，让他们可以永远定居在那里。据说，只有像我们这样的蜂群才能找到联系他们并询问他们的智慧的方法，我们决定，这将是一个值得的努力。"
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!飞升。"
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$需要§Y$ap_super_hive_mind$§!特殊项目。"
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$需要 £society£ §Y$tech_ascension_theory$§!科技"
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$需要 £society£ §Y$tech_super_hivemind$§!科技。"
 ap_mega_hive_mind_tooltip: "§H解锁功能：§!$ap_mega_hive_mind$交流\n尽管这将允许我们与$ap_mega_hive_mind$沟通，我们不知道沟通建立后会发生什么。"
 ap_mega_hive_mind_tooltip_2: "§H解锁法令：§!$edict_contact_mega_hivemind$。"
 ap_megacorp: "侵略性营销"
 ap_megacorp_desc: "利润的交易不属于那些我们有商业协议的人，我们追求着一切可能值得商贸的机会。我们必须将自己的营销努力推广到其他通常不需要商业协议的帝国。尽管有人说不同的寰宇企业无法在其他宙域成功建立分部，但我们相信，只要有合适的专家或投资，这一切都是可能的。商业必将滚滚而来！"
 ap_megacorp_req_1: "$TRIGGER_FAIL$需要 £society£ §Y$tech_xeno_tourism_agency$§!科技。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$需要 £society£ §Y$tech_executive_retreat$§!科技。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$需要§Y$ap_universal_transactions$§!飞升天赋或者§Y$civic_criminal_heritage$§!国民理念。"
 ap_megacorp_tooltip: "\n§H解锁功能：§!企业兴致勃勃\n允许在无商业协议的情况下在普通帝国境内开设分部，也可以在其它寰宇企业，包括你之外的企业，也允许分部的建造。$perk_no_branch_office$$perk_branch_building_slots$"
 ap_nano_drones: "纳米无人机工人"
 ap_nano_drones_desc: "我们终于成功为纳米无人机编程，使其能够在专门的设施中工作，而无需人工。这只是纳米技术新时代的开始！"
 ap_nano_drones_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_auto_drone$§!科技。"
 ap_nano_drones_tooltip: "\n§H解锁建筑：§!自动生产设施\n$automatic_drone$ £automatic_drone£ 在这些建筑内工作以生产资源，且不需要任何人口岗位 £job£ 。\n\n§H解锁法令：§!$edict_active_nano_auto_upgrade$\n§H解锁法令：§!$edict_deactive_nano_auto_upgrade$。"
 ap_nano_to_nanite: "纳米合成"
 ap_nano_to_nanite_desc: "尽管纳米无人机已经非常有用，但我们的科学家和工程师一致认为，他们距离一种更伟大、更强大、真正的完全自主的§B纳米机器人§!只有一步之遥。全新的纳米科技将引领我们前往那美妙的纳米世界，并获得诸如新型又强力的纳米舰船区段，行星决议以及更多。"
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$需要§Y$ap_nano_drones$§!飞升。"
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$需要至少§Y37500§!$automatic_drone$ £automatic_drone£ 。"
 ap_nano_to_nanite_tooltip_1: "\n§H解锁功能：§!纳米设施\n解锁$building_auto_drone_facility_1$的建筑升级，将纳米无人机转换成纳米机器人。\n"
 ap_nano_to_nanite_tooltip_2: "\n§H解锁决议：§!$decision_nanite_extraction$。\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§H解锁决议：§!$decision_nanite_purification$。\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§H解锁功能：§!纳米舰船区块\n解锁一项§Y特殊计划§!，允许你研究一个新科技，使你能建造配备有强大纳米区块的战舰。\n\n"
 ap_no_spoil: "\n\n§M我决定不谈太多关于这个飞升的事情，留给你一个惊喜让你自己去发现。"
 ap_no_trade_policy: "\n\n§R使用任何更改贸易政策文件的模组都会导致该特性无法正常工作。"
 ap_orbital_surgical_strike: "外科手术式轨道打击"
 ap_orbital_surgical_strike_desc: "有时候，最好不要浪费我们宝贵的地面部队来摧毁一个星球。然而，在整个银河系历史中，只有少数帝国找到了一种方法，从轨道上完全摧毁敌人的殖民地，而不把整个星球变成一个死寂星球。这个问题的解决方案在于炸弹的精确度。 通过相当精确的我们能摧毁行星主要防御力量和建筑，根除来自上面的威胁或杀死所有人口而不会破坏星球上有价值的东西。"
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$需要 £engineering£ §Y$tech_cruisers$§!科技。"
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$已完成§Y至高无上§!传统。"
 ap_orbital_surgical_strike_tooltip: "\n§H解锁功能：§!精准打击\n当舰队就位并参与轨道轰炸时，随机事件产生几率高涨，要求你摧毁星球上的目标，如区划、建筑或人口。如果解锁所需科技，你甚至可以掠夺资源。需要§Y20最低§!点§B舰队规模§! £navy_size£ 来执行§H外科打击§!，越强者越是§H外科打击§!。请注意，使用该功能会增加其他帝国对你§R威胁§!和§R种族灭绝§! £opinion£ §Y评价§!。\n\n§H解锁§Y$ap_nihilic_cappine$飞升§!或§Y$civic_barbaric_despoilers$国民理念§!或§Y$civic_fanatic_purifiers$国民理念§!或§Y$civic_hive_devouring_swarm$国民理念§!或§Y$civic_machine_terminator$国民理念§!也解锁了更快绑架人口的可能性。§!\n\n§H解锁法令：§!$edict_active_surgical_strike$\n§H解锁法令：§!$edict_deactive_surgical_strike$"
