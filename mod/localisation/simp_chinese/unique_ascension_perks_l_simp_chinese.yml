 UniqueAscensionPerksMenuEvents.101.Desc: "此飞升将允许你在工程船所在位置上消耗合金和工程学研究来启动修建非常强力之防御堡垒的特殊计划。此功能还能大幅减少升级恒星基地的时间和消耗。"
 UniqueAscensionPerksMenuEvents.102.Desc: "此飞升将允许你在工程船所在位置上启动特殊项目，以能量币、工程学研究或者$society_research$为代价来创造小行星、行星和居住站等天体。要解锁更高级的项目，你必须研究所需的科技或拥有相关飞升天赋。"
 UniqueAscensionPerksMenuEvents.103.Desc: "这个飞升将解锁在深空创造你自己的星团的功能，你还能以能量币和暗物质为代价增加星团中星系的数量。此功能在你游戏过程中错过某些诸如新事件、利维坦以及其它东西的时候特别有用。$ap_real_space_compatibility$"
 UniqueAscensionPerksMenuEvents.104.Desc: "这个飞升将解锁改进领袖的功能，为领袖们解锁更强大的特性，并让领袖池提供等级更高的受训领袖。"
 UniqueAscensionPerksMenuEvents.105.Desc: "这个飞升将进一步改进你的领袖，给予更多特质和更高等级。完成这一飞升时，你还能选择一个强大的修正。"
 UniqueAscensionPerksMenuEvents.106.Desc: "这一飞升将让你在科塔娜的帮助下大大提高研究速度。科塔娜需要能量币来开发新科技，。随着时间的推移和新科技的解锁，她将会越来越强大，研究大量循环科技。一旦您研究完所有与科塔娜有关的科技，您将获得一个特殊的遗珍，花费18000能量币研究10个循环科技。"
 UniqueAscensionPerksMenuEvents.107.Desc: "这一飞升将解锁利用$automatic_drone$的方式，新的需要它们来建造并维护而无需任何人口岗位就能产出资源的建筑。你还能解锁能直接改良所有殖民地上来自本mod的特殊建筑的帝国法令。"
 UniqueAscensionPerksMenuEvents.108.Desc: "That Ascension Perk will unlock the possibility to convert $automatic_drone$ into $nanites$ for a massive production of them. They can be used as a decision on habitable planet to turn them into nanite worlds with huge deposits of resources. They can also be used for many features such as building a special $nanite_gateway$ that is cheaper and quicker to build than normal gateways, a new megastructure the $NAME_Nanite_Factory$ that produces nanites and alloys. And you also have access to new technologies and a special project that unlocks new powerful ship sections made of nanites to improve your navy."
 UniqueAscensionPerksMenuEvents.109.Desc: "这个飞升将开启极速增殖人口的可能性，采用此飞升使你的帝国有可能在生成人口时生成多个（取决于你的运气），从而大大提高你的人口增长速度，有关几率的更多细节可以在飞升天赋的描述中找到。你还能获得一个提供单独人口增长队列以提高行星人口增长速率的新建筑。"
 UniqueAscensionPerksMenuEvents.110.Desc: "这个飞升将解锁形成拥有先进的建筑和大量人口从而能快速发展的新型殖民地的能力。"
 UniqueAscensionPerksMenuEvents.111.Desc: "这个飞升将开启一种新功能，通过解锁新的区划槽并以惊人的速度建造你的建筑/区划，来发挥每一个星球的最大潜能。此飞升还提供了一项新功能，该功能将根据每个殖民地目前的不同工作为该国提供资源。$ap_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "这个飞升将解锁回收你和敌人的飞船残骸为矿物和合金的功能。不过，此功能不会对有机飞船起作用，比如大多数外星太空生物。并且此飞升还会给予你一个能在第二年末恢复一些被毁飞船的功能。"
 UniqueAscensionPerksMenuEvents.113.Desc: "这个飞升将开启提高战斗失败逃跑几率的能力。此飞升同时解锁建造一种更便宜而又更快捷的星门的功能，以便你的舰队快速在领土内穿梭。"
 UniqueAscensionPerksMenuEvents.114.Desc: "这个飞升将解锁利用贸易额的功能，你将能够获得更好的贸易额——能量币兑换比例，也可以用贸易额去交换其他资源，如合金、食物、矿物等等，当然也有研究点数。$ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "这个飞升将解锁为国家制定新政策的可能性，允许你更好地适应你的目标。你的统治者也能快速抵达最高等级，并在这之后能自动花费资源解决星球上的小问题，比如犯罪度、稳定度、舒适度、住房和失业。"
 UniqueAscensionPerksMenuEvents.116.Desc: "这个飞升将解锁保护你的领土不受海盗和劫掠者攻击的功能，让你专注于你的海军舰队的其他目标。你也可以用一支友军舰队护送你的科研船，让他们探索银河系时不那么危险。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "这个飞升将解锁驯化外星太空物种的功能，这些物种可以用于繁殖和其他目标，如战争、领土防御、资源和研究产出，请注意每个物种都有各自的优势，所以一定要做出正确的选择。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "这个飞升将解锁与$ap_leviathan_master$——一个隐藏在宇宙深处的强大存在——沟通的功能。$ap_no_spoil$·$ap_more_content$·$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.119.Desc: "这个飞升将解锁一个新行星决议，可以移除负面行星修正并将它们替换为正面行星修正。请注意，为了防止游戏崩溃，事件给予的特殊行星修正不会被移除。同时此飞升也会解锁一项新功能，让你的所有贴近自然的行星产生稀有矿藏从而更有价值。"
 UniqueAscensionPerksMenuEvents.120.Desc: "这个飞升将解锁一个新的行星决议，允许在建筑建造队列中组装机器人或机械人口，从而让你的行星更快地发展。并且你还能建造一个自带人口组装队列的新建筑来增加行星的人口组装速度。"
 UniqueAscensionPerksMenuEvents.121.Desc: "这个飞升将解锁一个新的行星决议，允许你将行星上所有的有机人口变成机械人口或者机器人人口，反之亦然。"
 UniqueAscensionPerksMenuEvents.122.Desc: "这个飞升将解锁无需签署任何商业协议就能在所有国家的行星上开设分公司的功能。你也可以在其他企业政体和自己的星球上开设分公司。然而，格式塔、失落帝国不受影响。$ap_no_branch_office$·$ap_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "这个飞升允许你提高堕落帝国对你的评价，让他们更有可能给你更多礼物，比如其飞船和科技。你也可以用足够的影响力要求他们觉醒，这将大大增加银河系中$mod_war_in_heaven$爆发的可能性。请注意，排外主义堕落帝国不受此功能影响。"
 UniqueAscensionPerksMenuEvents.124.Desc: "这个飞升将解锁一项活动，该活动将在满足标准的行星上开展一场赞颂国家安康稳定的大型庆典。更多细节请参阅飞升说明，总之你拥有的行星越稳定安康，这一飞升就越强大。"
 UniqueAscensionPerksMenuEvents.125.Desc: "这个飞升将解锁将你的$pc_city$或任何类似理想城的重要行星改造成一个多达150规模的星球的功能。改造完成后，你将可以在星球决议里打开一个菜单来让此行星生产更多资源。对于那些单球精铺玩家而言，这个飞升你必点不可。"
 UniqueAscensionPerksMenuEvents.126.Desc: "这个飞升能强制让人口遵循主流思潮，还能解锁一个新星球决议来收集星球产生的影响力，影响力数量取决于此行星接受主流思潮的人口数。"
 UniqueAscensionPerksMenuEvents.127.Desc: "这个飞升将允许你通过完成任务获得大量凝聚力，任务则取决于你帝国的思潮。同时也解锁一个新的巨构，此巨构专注于凝聚力产出。$ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "这个飞升将允许你和私营太空商联系，你将能够以固定价格交易资源和能量币，彻底淘汰臃肿无能的银河市场。在研究一些特定科技后，你也可以买卖诸如奴隶、机器人、陆军甚至舰船等物品。"
 UniqueAscensionPerksMenuEvents.129.Desc: "That Ascension Perk will unlock the possibility to clone your leaders in exchange of foods, the cloned leader will have the same age and traits. AI also gets access to a new feature which will sometime clone the constructed navy ship for free allowing to improve the navy more faster and cheaper. That perk combined with 'Aggressive Swarm' and '$ap_recycling_drones$' can make you very powerful."
 UniqueAscensionPerksMenuEvents.130.Desc: "这个飞升将解锁与$ap_mega_hive_mind$沟通的功能。$ap_no_spoil$·$ap_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "这个飞升将解锁感染被摧毁的敌舰的功能，被成功感染的船只将在次年年底加入。选了这个飞升后，你的海军很快就能以战养战，越战越猛，像蒸汽压路机般大杀四方了。这个飞升和$ap_super_hive_mind$以及$ap_recycling_drones$相结合会让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.132.Desc: "这个飞升将解锁吸收被捕获的人口并将它们变成你的子个体的功能，这样你征服的星球越多，你的人口也就越多了。"
 UniqueAscensionPerksMenuEvents.133.Desc: "这个飞升在15年后将解锁一个新的行星决议，允许你在你的行星上创建一个自定义资源点，产出各种资源、研究点数，并提供非常有用的修正。这项决议也能在那些未殖民的行星上执行，以提高行星的宜居度。你在星球上的蜂群储备区越多，其提供人口增长的几率也就越多。"
 UniqueAscensionPerksMenuEvents.134.Desc: "这个飞升将解锁一个新的行星决议，允许你消耗一些资源来创造一个由你的物种的人口组成的原始文明。观察站也将产生凝聚力。目前，这一飞升并不适用于格式塔帝国，不过作者已经新建文件夹了。增加和原始文明互动的机会，并且还能在原始文明发展时触发更多相关新事件。"
 UniqueAscensionPerksMenuEvents.135.Desc: "这个飞升将解锁一个新的行星决议，允许你用治下的行星创造一个完美附庸国。此附庸国将比普通的附庸国更强大，他们拥有你的科技，而永远不会背叛你。你也将获得一个新法令，允许你消耗合金和能量币，为你的附庸们建造强大的舰队。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.136.Desc: "这个飞升将解锁派遣科考队使用自定义的探险船到深空中探险的功能。$ap_no_spoil$·$ap_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "这个飞升将解锁在有机文明帝国发动智械起义的功能，以便从内部削弱和摧毁它们。有机文明帝国很难达到引发智械起义的前置条件，因此你可以扮演境外势力的角色，渗透进他们内部，以便在未来掀起起义。但请注意，渗透是有可能会失败的，后果难以预料。你也将获得新法令，允许你耗费合金和能量币，为你的附庸建造强大的舰队。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.138.Desc: "这个飞升将解锁为你的机械帝国建造主核心的功能，它将为你的帝国提供强大的修正，有时还会帮助你研究科技、生产资源。"
 UniqueAscensionPerksMenuEvents.139.Desc: "这个飞升将解锁建造强大国防哨兵的功能，这些哨兵将作为防御部队，保卫你的领土不受任何深入境内的敌人的威胁。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.140.Desc: "这个飞升将允许你将你的领袖经验和特质转移到一个新机械体功能，让你的领袖们更能经得起使用，避免因为故障或者事故等而痛失挚爱。"
 UniqueAscensionPerksMenuEvents.141.Desc: "这个飞升将解锁建造专精于生产资源的特殊飞船的功能，而研发巨构工程技术后，你也将解锁更强大的船型，这些工程船甚至能够和巨型建筑相比肩。并且，此飞升还会解锁一项特别计划，完成后给予你一些可用于资源运输或者殖民地间人员运输的民用货舰，来促进国家经济的发展。"
 UniqueAscensionPerksMenuEvents.142.Desc: "这个飞升将解锁建设新的自定义区划的功能（取决于你的政体），这些新的区划将提供强力的岗位，大大增强你的国家。$ap_more_content$·$ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.143.Desc: "这个飞升将解锁对被轰炸的敌对星球进行外科手术式打击的功能，可以定向摧毁区划、建筑、杀死抑或绑架平民、掠夺资源，甚至可以进行“诸神黄昏”打击(ragnarok)，粉碎此星球。"
 UniqueAscensionPerksMenuEvents.144.Desc: "这个飞升将解锁一种叫做“珍宝”的新资源，它可被普通帝国用于换取贸易价值，也可以被格式塔帝国用以换取能量。珍宝还可以用于交易小型文物，或者捐赠给其他帝国以增加他们的评价。珍宝也是用来解锁一些飞升的必备品。而随着时间推移，新的珍宝储藏地也将被发现，或者你也可以通过建设一些拥有珍宝生产岗位的建筑来增加珍宝产量。"
 UniqueAscensionPerksMenuEvents.145.Desc: "这个飞升将解锁进入黑道的功能，你可以用珍宝换取不同人士比如走私者、犯罪头目、海盗和掠夺者的服务，来解决你的敌人们。你甚至还能接触堕落帝国的遗民们来探求堕落帝国手中的秘密，当然为此你需要堕落帝国信徒这一飞升。"
 UniqueAscensionPerksMenuEvents.146.Desc: "这个飞升可以随时间推移解锁更多飞升槽，让你无需再操心传统树解锁飞升了。在采纳此飞升10年、25年、50年和10年之期你都会获得新飞升槽，总共4次飞升。$ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "这个飞升解锁一个特殊项目，通过完成此项目，你会获得12个由不同物种组成的12个人口，并允许你将你的首都变成一个盖亚星球。"
 UniqueAscensionPerksMenuEvents.148.Desc: "这个飞升解锁寻找白洞以获取反物质的功能。新反物质资源有很多用途，如增加能量产出、物理产出抑或暗物质输出，也可以用以改进能量武器、护盾和推进器，或探测其他白洞以提高反物质产量。"
 UniqueAscensionPerksMenuEvents.149.Desc: "这个飞升解锁在你的殖民地上建造深空扫描器的功能，并解锁决策，让你能探测到原来没被发现的异常现象。$ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "这个飞升解锁探测新考古遗址的功能，而且无需手动操作。所需要的仅仅是是一个建有深空扫描仪的殖民地和一些能够满足考古遗址特性的行星。$ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "这个飞升解锁一个决议，允许你创造一个完全自动化的殖民地，还能像建筑一样产生资源，行星将按照玩家要求的方向发展，且不受区划和建筑的限制。但它需要矿物才能正常工作。"
 UniqueAscensionPerksMenuEvents.152.Desc: "这个飞升解锁一项新功能，即大部分岗位都可以进行研究点数的产出，大大提高科研速度，而且每隔5年就会召开一次技术官僚大会，将研究力量专精分配于三个研究领域里去。"
 UniqueAscensionPerksMenuEvents.153.Desc: "该飞升解锁一个可以把熔融星球变成传奇锻炉星球的决议，这是一种可殖民的星球，有着特殊的、专精于生产合金，$sr_living_metal$，武器伤害和人口组装的区划。还会解锁由$sr_living_metal$构成的新的舰船部件。$ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.154.Desc: "这个飞升解锁智慧之图书馆的通行权，玩家可以在那里找到些有趣的东西，比如新法令、新运动、新资源等等。"
 UniqueAscensionPerksMenuEvents.155.Desc: "That Ascension Perk will unlock the ability to claim free systems instantly and directly by building outposts very quickly without construction ships after a science ship has fully surveyed a system."
 UniqueAscensionPerksMenuEvents.2.Desc: "你能在这里看到由本mod添加的所有飞升天赋的细节。"
