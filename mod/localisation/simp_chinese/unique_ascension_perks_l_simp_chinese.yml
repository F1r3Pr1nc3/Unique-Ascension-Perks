 UniqueAscensionPerksEvents.1071.Desc: "我们的挑衅行为让$ap_leviathan_master$非常愤怒。我们在星系边缘的恒星系中发现了多艘利维坦级的舰船向我们的首都移动。我们确定我们所为即为值得吗？"
 UniqueAscensionPerksEvents.1072.Desc: "我们已经和§G[Root.GetName]§!失去了联系。我们可以确认这个星球已经完全被$ap_leviathan_master$吞噬了。"
