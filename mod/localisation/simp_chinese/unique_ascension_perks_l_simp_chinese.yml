 UniqueAscensionPerksEvents.206.Criteria.6: "They must §RNOT§! have an §YActive Machine Infiltration§!.\n"
 UniqueAscensionPerksEvents.206.Desc: "We must decide on which Country we are going to send machines in order to infiltrate their borders and make them eligible for future machine uprising, the countries must meet the required criterias:\n"
 UniqueAscensionPerksEvents.208.Desc: "Our machine infiltration in §YThe [MachineEmpireInfiltrationTarget.GetName].§! has been a success, they are now eligible for a future §RMachine Uprising§!."
 UniqueAscensionPerksEvents.208.Name: "Machine Infiltration §GSuccess!§!"
 UniqueAscensionPerksEvents.209.Desc: "Our machine infiltration in §YThe [MachineEmpireInfiltrationTarget.GetName].§! has been a failure, they are now aware of our true intentions and might react very badly toward us."
 UniqueAscensionPerksEvents.209.Name: "Machine Infiltration §RFailed!§!"
 UniqueAscensionPerksEvents.21.Desc: "With the huge amount of energy spent we have managed to generate a hyperlane link to a new unexplored system! Who know what could be waiting for us inside. The system is called §G[Root.GetName]§!."
 UniqueAscensionPerksEvents.21.Name: "New System Located"
