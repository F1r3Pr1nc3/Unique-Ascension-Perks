 UniqueAscensionPerksEvents.60.Desc: "我们已经完成了对§Y[Root.GetName]§!星球上所有恶劣环境的平定。该殖民地应当变得更吸引人，并更适合我们的公民居住。"
 UniqueAscensionPerksEvents.62.Desc: "我们已经完成了§Y[Root.GetName]§!上机械人口 £pops£ 的生产工作。我们的工程师现在可以重新专注于建筑和区划，而专家团队则可以为未来的机器人生产准备好我们的组装设施。"
