 ap_wheel_fortune: "幸运之轮"
 ap_wheel_fortune_desc: "谁说运气不在我们这边？其他国家花掉他们找到的所有贵重品，我们反而会保护它们的安全，使其在市场上的数量随时间慢慢减少，提高稀有度。并创造关于各独特物品的传说故事，作为未来的财富。有一点可以肯定，未来，我们的财富不会来自于梦想或任何运气，我们将创造自己的命运。"
