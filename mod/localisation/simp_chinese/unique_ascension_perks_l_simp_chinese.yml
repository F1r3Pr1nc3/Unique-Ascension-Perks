 UniqueAscensionPerksEvents.314.Desc: "Repeat sir... You have ordered us to perform a §RRagnarok Strike§! on §Y[surgical_strike_planet.GetName]§! which will in most of the cases end up in the total destruction of the planets and it's population. We need the confirmation for that order, are you giving us the green light?"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§! §RRagnarok Strike§! Confirmation"
 UniqueAscensionPerksEvents.3143.Desc: "It appears that the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have found a big amount of £alloys£ Alloys on the planet. They are actually to primitive to use these materials properly and so we could maybe find an opportunity to take them for us."
 UniqueAscensionPerksEvents.3143.Name: "Alloys Found on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3144.Desc: "The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have managed to harvest an amazing amount of £food£ Food on the planet. Our experts confirm that they will have enough food to sustain their needs for the next decades, this is the opportunity for us to take a bit of food from them, with the guarantee that our intervention won't disturb their peaceful existence."
 UniqueAscensionPerksEvents.3144.Name: "Huge Harvestage on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3145.Desc: "It appears that the different £society£ Societies of §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are following an interesting path which has picken the interest of our researchers, a further observation will maybe help us to understand better our mistakes of the past thanks to these examples."
 UniqueAscensionPerksEvents.3145.Name: "The Society on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3146.Desc: "It seems that all the different countries of the The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have decided to meet into a single place where they can exchange their different culture. This is the best opportunity for us to send in some infiltrator in order to better understand our own kind living a different destiny."
 UniqueAscensionPerksEvents.3146.Name: "Cultural Exchange on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3147.Desc: "The machinery complex used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far more than they expected thanks to the secret technologies that we left for them. The amount of £minerals£ Minerals being generated is beyond our expectation, and we have here the opportunity to send a special team to collect some of them."
 UniqueAscensionPerksEvents.3147.Name: "Industries Reports: Minerals Overflow on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3148.Desc: "The machinery complex used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far more than they expected thanks to the secret technologies that we left for them. The amount of £energy£ Energy being generated is beyond our expectation, and we have here the opportunity to send a special team to collect some of them."
 UniqueAscensionPerksEvents.3148.Name: "Industries Reports: Energy Overflow on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3149.Desc: "It appears that the society of §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! is evolving far more quicker than expected, we can assume that our species has developed the capacity to quickly advance it's society when it has been retrograded in the past which is an amazing discovery."
 UniqueAscensionPerksEvents.3149.Name: "Evolution on §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.315.Desc: "Fleet §G[surgical_strike_fleet.GetName]§! reports the total destruction of §Y[surgical_strike_planet.GetName]§! by the §RRagnarok Strike§!. Nothing is left of that planet."
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§! §RDestroyed§!"
 UniqueAscensionPerksEvents.3150.Desc: "It appears that The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! which have reached the §BEarly Space Age§! have noticed our presence and would like to communicate with us."
 UniqueAscensionPerksEvents.3150.Name: "Receiving Transmission from §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3151.Desc: "Greetings, people of the §H[ROOT.GetName]§!, I am the represent of The §Y[primitive_creation_country.GetName]§! and it is an honor for me to talk with you. I have noticed that we seems to be similar... Are we of the same species?"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "I see... But this is what we were expecting at first, why would the galaxy be composed of beings only part of our species, that idea makes no sense. Anyway, I hope we can cooperate in the future once we managed to reach the space by ourself."
 UniqueAscensionPerksEvents.3151.Same.Species: "Wow this is such a good news to hear that. So you guys are a sort of advanced civilization composed of the same species than us. That is amazing, it is with pleasure that we would like to cooperate with you in the future once we reach space as well."
 UniqueAscensionPerksEvents.3152.Desc: "Greetings, people of the §H[ROOT.GetName]§!. I am the represent of The §Y[primitive_creation_country.GetName]§! and I would like to know what do you think of these £consumer_goods£ Consumer Goods that we have produced, we are not looking to interrupt your activities, we just would like to know if they can pick up your interest. Regards."
 UniqueAscensionPerksEvents.3152.Name: "Communication from §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3153.Desc: "Greetings, people of the §H[ROOT.GetName]§!, I am the represent of The §Y[primitive_creation_country.GetName]§!, we are actually working on the §BShip Design§! of Corvette-class space ships however we won't be able to make full test in order to know if they can play an important role in our future navy. So we would like to offer you these ships and to lets us know in the future if they were useful in your space battles."
 UniqueAscensionPerksEvents.32.Desc: "We have started our adventure in the understanding what is true reality. This path will turn out to be very long and difficult but the reward that lurks at the end must surely be worth it. We will have to sacrifice a lot of time and resources in order to progress on this journey, leaving us vulnerable to our enemies."
 UniqueAscensionPerksEvents.322.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the upcoming raise of §RCrime§! £crime£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue by performing a preventive counterstrike. If you allow me to mobilize §R200§! §Y$energy$§! £energy£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! High Crime Rate"
 UniqueAscensionPerksEvents.323.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the decreasing §YStability§! £stability£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue by launching a campaign of local meetings on the planet. If you allow me to mobilize §R200§! §YUnity§! £unity£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.323.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! Low Stability"
 UniqueAscensionPerksEvents.324.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the low proportion of §BHousing§! £housing£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue by constructing a temporal shelter to keep these pops from the streets. If you allow me to mobilize §R200§! §YMinerals§! £minerals£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.324.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! No Housing"
 UniqueAscensionPerksEvents.325.1.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the decreasing §HAmenities§! £amenities£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue by opening a center of amenities distribution. If you allow me to mobilize §R200§! §Y$energy$§! £energy£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.325.2.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the decreasing §HMaintenance§! £amenities_no_happiness£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue by launching a maintenance campaign. If you allow me to mobilize §R200§! §Y$energy$§! £energy£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.325.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! Low Amenities"
 UniqueAscensionPerksEvents.326.Desc: "Here comes §H[Root.GetRulerName]§! with the title of §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!. I am sure that you have noticed the growing §RUnemployment§! £unemployment£ on the planet §Y[target_planet.GetName]§!, and I do believe that it is crucial for us to deal with that problem before it has the opportunity to grow even more and become a serious threat in the future. But remain assured because I have already prepared my plans to deal with that issue and perform a job orientation initiative. If you allow me to mobilize §R200§! §YMinerals§! £minerals£, then that problem will only become a story of the past or it will at least give us enough time to deal with that problem in the next months."
 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$:§! §Y[target_planet.GetName]§! High Unemployment"
 UniqueAscensionPerksEvents.34.Desc: "We have managed to reach the limits hitherto never crossed by any present nation of our time or old nation over several millennials. All the ideas that have continued to emerge throughout the entire country are beginning to become more and more centered on the same goal, that of the quest for absolute knowledge."
 UniqueAscensionPerksEvents.341.Desc: "Good news sir, our explorers have located an hidden temple on §H[spawn_location.GetName]§! being very old from multiple millennials, and after a long investigation they have managed to find the secret on how to open it turn off any security system still operational. And as expected the hidden building has been preserving a lot of valuable goods which could be collected and turned into treasures."
 UniqueAscensionPerksEvents.341.Name: "Treasures Found On §H[spawn_location.GetName]§!"
 UniqueAscensionPerksEvents.342.Desc: "Hello and Well come to the $edict_treasures_menu$ here you will have the possibility to find a utility to all the £treasures£ §YTreasures§! that you have collected."
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$Gestalt Empires can only have on treasure deal at time."
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$Our spying network need time to find some pirates holding treasures again (4 Years)."
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$It will take several years for a historian of treasures to collect enough minor artifacts again."
 UniqueAscensionPerksEvents.343.Desc: "You are actually trying to call out a $UniqueAscensionPerksEvents.343.Name$, please select on which planet he will land, take in note that the amount of £trade_value£ §YTrade Value§! generated on the selected planet for §H6 Months§! will depend on how much £treasures£ §YTreasures§! you will spend for that collector. Also a planet can only support one trade at a time."
 UniqueAscensionPerksEvents.343.Name: "£treasures£ §YTreasures Collector§! £treasures£"
 UniqueAscensionPerksEvents.344.100: "Trade §G100§! £treasures£ Treasures"
 UniqueAscensionPerksEvents.344.1000: "Trade §G1000§! £treasures£ Treasures"
 UniqueAscensionPerksEvents.344.2000: "Trade §G2000§! £treasures£ Treasures"
 UniqueAscensionPerksEvents.344.250: "Trade §G250§! £treasures£ Treasures"
 UniqueAscensionPerksEvents.344.500: "Trade §G500§! £treasures£ Treasures"
 UniqueAscensionPerksEvents.344.Desc: "You have selected the planet §G[PlanetTarget.GetName]§! to be the trade docking waypoint where the deal will be done with the $UniqueAscensionPerksEvents.343.Name$ triggering the generation of £trade_value£ §YTrade Value§! on that world for the next §H6 Months§!. Now Please select the amount of £treasures£ §YTreasures§! that we will sell for the coming deal."
 UniqueAscensionPerksEvents.345.Desc: "We have begun the trade of £treasures£ §YTreasures§! on the planet §G[PlanetTarget.GetName]§!, the amount of £trade_value£ §YTrade Value§! generated on this world will be increased for a total delay of §H6 Months§! after what the deal will be finished."
 UniqueAscensionPerksEvents.346.Desc: "Since you are a Gestalt Empire, the $UniqueAscensionPerksEvents.343.Name$ will directly deal with the country instead of selecting a planet, and will pay you in £energy£ §Y$energy$§! instead of £trade_value£ §YTrade Value§!, However take in note that the amount of £energy£ §Y$energy$§! generated from that deal will be §H80%§! of what it would have been with £trade_value£ §YTrade Value§!, but the delay of the deal will be increased from §H6 Months§! to §H7 Months§!. You can also only have one treasures deal at a time."
 UniqueAscensionPerksEvents.347.Desc: "We have begun the trade of £treasures£ §YTreasures§! for our Empire, the amount of £energy£ §Y$energy$§! generated for the country will be increased for a total delay of §H7 Months§! after what the deal will be finished."
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §YTreasures Trade Launched§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "Our spying network will work on the special mission of finding any group of pirates holding £treasures£ §YTreasures§! inside our borders. Once the order has been launched, it will take them §H4 Years§! at least to locate another group of pirates inside your borders holding another loot of £treasures£ §YTreasures§!. It is recommended to have a Fleet Power £navy_size£ £military_power£ of at least §Y10 000§! to take down these pirates with ease."
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §YTreasures Pirates§! £treasures£"
 UniqueAscensionPerksEvents.349.Desc: "Our spying network has found a group of pirates holding £treasures£ §YTreasures§! in the §H[special_project_target_system.GetName]§! system, we must send in a fleet to neutralize them and take all their loots."
 UniqueAscensionPerksEvents.349.Name: "£treasures£ §YTreasures Pirates Located§! £treasures£"
 UniqueAscensionPerksEvents.35.Desc: "We are now halfway to our final goal. Our leaders, be they biological or machine, describe a level of consciousness never encountered before allowing the possibility of reaching new unknown and indescribable state of mind. We can confirm that from this point of view, our intelligence is at a far too advanced level for most of the conscious species present in our galaxy."
 UniqueAscensionPerksEvents.350.Desc: "We have secured the pirates cargo, all their £treasures£ §YTreasures§! are now ours."
 UniqueAscensionPerksEvents.350.Name: "£treasures£ §YTreasures Pirates Acquired§! £treasures£"
 UniqueAscensionPerksEvents.351.Desc: "Good news sir, our explorers have located a secret entrance on our colony §H[spawn_location.GetName]§!, and after a long investigation they have managed to open the main door. And as expected the hidden entrance has been preserving a lot of valuable goods which could be collected and turned into treasures."
 UniqueAscensionPerksEvents.351.Name: "Treasures Artifacts Found On §H[spawn_location.GetName]§!"
 UniqueAscensionPerksEvents.352.100: "Trade §R100§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y10§!"
 UniqueAscensionPerksEvents.352.200: "Trade §R200§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y20§!"
 UniqueAscensionPerksEvents.352.400: "Trade §R400§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y40§!"
 UniqueAscensionPerksEvents.352.800: "Trade §R800§! £treasures£ Treasures for £minor_artifacts£ Minor Artifacts §Y80§!"
 UniqueAscensionPerksEvents.352.Desc: "We have contacted the Historian, so now which trade shall be done with him?"
 UniqueAscensionPerksEvents.352.Name: "£treasures£ §YTreasures Historian§! £treasures£"
 UniqueAscensionPerksEvents.353.Desc: "We have successfully traded £treasures£ Treasures to the $UniqueAscensionPerksEvents.343.Name$ in exchange of £minor_artifacts£ Minor Artifacts, it will take several years for him to find other artifacts for a future deal and during that time he won't be available anymore."
 UniqueAscensionPerksEvents.353.Name: "£treasures£ §YTreasures Artifacts Acquired§! £treasures£"
 UniqueAscensionPerksEvents.354.Name: "$UniqueAscensionPerksEvents.343.Name$ Ready"
 UniqueAscensionPerksEvents.355.Name: "$UniqueAscensionPerksEvents.348.Name$ Ready"
 UniqueAscensionPerksEvents.356.Desc: "The cooldown for that option in the $edict_treasures_menu$ has been completed, which mean that it is now ready to be used again."
 UniqueAscensionPerksEvents.356.Name: "$UniqueAscensionPerksEvents.352.Name$ Ready"
 UniqueAscensionPerksEvents.357.Desc: "Please select to which country you would like to make a donation. Take in note that it won't work with Fallen Empire, and that the more the selected country is hostile, and the weaker will be the effect of the donation of £treasures£ §YTreasures§!."
 UniqueAscensionPerksEvents.357.Name: "£treasures£ §YTreasures Donation§! £treasures£"
 UniqueAscensionPerksEvents.358.Desc: "The §H[CountryTargetForPresent.GetName]§! wasn't expecting such a present of £treasures£ §YTreasures§! from the §G[ROOT.GetName]§!, thank you for your kind action."
 UniqueAscensionPerksEvents.359.Name: "£treasures£ §YTreasures Distribution§! £treasures£"
 UniqueAscensionPerksEvents.36.Desc: "We are approaching the decisive moment, on the one hand we are told that we have now entered a new state that seems to be beyond the consciousness that most of the regular people in our galaxy use and on the other some genius already confirm having a subjective view of what could be our final goal, that of §YUnlimited Awareness§!."
 UniqueAscensionPerksEvents.371.Country: "Countries"
 UniqueAscensionPerksEvents.371.Crime: "£crime_lords£ Crime Lords £crime_lords£"
 UniqueAscensionPerksEvents.371.Desc: "Welcome to the $edict_underworld_menu$, you will have here the possibility to establish communications with the people of the underworld, so who would you like to contact? Take in note that here, most of the transactions will be done with £treasures£ §YTreasures§! because they don't always recognize £energy£ §Y$energy$§! as the official money."
 UniqueAscensionPerksEvents.371.Fallen: "£fallen£ Fallen Empire Remnants £fallen£"
 UniqueAscensionPerksEvents.371.Pirate: "£pirates£ Pirates £pirates£"
 UniqueAscensionPerksEvents.371.Req01: "$TRIGGER_FAIL$We already have a smuggler on it's way to gather resources for us, having more than one may seriously increase the risk of treason, don't forget this is the underworld."
 UniqueAscensionPerksEvents.371.Req02: "$TRIGGER_FAIL$We haven't prepared new slaves yet."
 UniqueAscensionPerksEvents.371.Req03: "$TRIGGER_FAIL$Making another transaction with a fallen empire remnant is too risky even in the underworld. We must wait at least 5 Years before interacting again."
 UniqueAscensionPerksEvents.371.Slaver: "£slavers£ Slavers £slavers£"
 UniqueAscensionPerksEvents.371.Smuggler: "£smugglers£ Smugglers £smugglers£"
 UniqueAscensionPerksEvents.372.Alloys: "We have a contract for £alloys£ §YAlloys§!"
 UniqueAscensionPerksEvents.372.Consumers: "We have a contract for £consumer_goods£ §YConsumer Goods§!"
 UniqueAscensionPerksEvents.372.Desc: "What do we have here? The famous §H[Root.GetName]§!, so what can a smuggler like me who lives thank to the underworld do for you?"
 UniqueAscensionPerksEvents.372.Food: "We have a contract for £food£ §YFood§!"
 UniqueAscensionPerksEvents.372.Minerals: "We have a contract for £minerals£ §YMinerals§!"
 UniqueAscensionPerksEvents.373.Desc: "Alright then I will look for that resources for you into the space however I don't guarantee you that I will found anything, yet the transaction has been done so do not expect any refunds. But you can be sure that I will look for them in the entire Galaxy so if nothing is found then we may say that you weren't lucky for that time."
 UniqueAscensionPerksEvents.373.Name: "£smugglers£ Smuggler £smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "Alright, I have furrow the entire Galaxy for the past few years and I have managed to gather that amount of resources. I have no idea if it is the quantity that you were expecting and I don't really care, my part of the contract is done. Maybe another time."
 UniqueAscensionPerksEvents.375.Contract: "Alright you can stay safe, I will tell all my men to standby and don't cause anymore troubles on your planets. And you can be sure that if someone try to break the law I will deal with him myself."
 UniqueAscensionPerksEvents.375.Desc: "Here comes the §H[Root.GetName]§! looks like you guys are growing tired of me. But anyway if you have come this far then it means you are here to deal, so what do you want?"
 UniqueAscensionPerksEvents.375.Name: "Crime Lord"
 UniqueAscensionPerksEvents.376.Desc: "How interesting, so tell me? Who is the target? Take in note that I will not attack other countries having a $underworld_crime_contract$ with me, we are maybe a bunch of scums in your eyes but we still have a little of honor left."
 UniqueAscensionPerksEvents.377.Desc: "You have selected to attack the §R[From.GetName]§!, now tell me which planet to strike."
 UniqueAscensionPerksEvents.377.Name: "£crime_lords£ Crime Lord £crime_lords£"
 UniqueAscensionPerksEvents.378.Desc: "The contract has begin, I will send my men to start riots on the planet named §H[Root.GetName]§! under the control of the §R[From.GetName]§!, you can be assured that they will be quite busy down there."
 UniqueAscensionPerksEvents.379.Contract: "Ok fine there you go, I will tell all my crewmates to cease their activities in your borders. Anyone not respecting my orders will be immediately executed, so have no worries."
 UniqueAscensionPerksEvents.379.Desc: "Look at that! It seems that the §H[Root.GetName]§! has fallen at the point where it needs to deal with pirates scum like me... Enough talk, what can we do for you?"
 UniqueAscensionPerksEvents.380.Desc: "Now we are talking! So tell me who is my target? Just remember that I will not attack other countries having a $underworld_pirates_contract$ with me, why? Because these contracts are probably the most successful way for us to gain money. Also once a country is attacked they will probably prepare defenses against our future assault so I won't send anymore men against them until at least §H4 Years§!."
 UniqueAscensionPerksEvents.380.Name: "£pirates£ Pirate £pirates£"
 UniqueAscensionPerksEvents.381.Desc: "Alright the contract is signed, now stay assured because my men will attack the §R[CountryPirateTarget.GetName]§!. I think that it's better for you no to get near my fleets for your own sake."
 UniqueAscensionPerksEvents.383.Desc: "First of all we must select with which Marauders we would like to deal."
 UniqueAscensionPerksEvents.383.Name: "£marauders£ Marauders £marauders£"
 UniqueAscensionPerksEvents.384.Desc: "I am here as the representative of the §Y[From.GetName]§!, I have no idea how you guys of the §H[Root.GetName]§! ended up in the underworld but I don't have the time to think of that so hurry up and tell me what do you want."
 UniqueAscensionPerksEvents.384.Req01: "$TRIGGER_FAIL$We are not being raided by these marauders."
 UniqueAscensionPerksEvents.385.Country.1: "§YThe [countr_1.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.2: "§YThe [countr_2.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.3: "§YThe [countr_3.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.4: "§YThe [countr_4.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.5: "§YThe [countr_5.GetName].§!"
 UniqueAscensionPerksEvents.385.Country.6: "§YThe [countr_6.GetName].§!"
 UniqueAscensionPerksEvents.385.Desc: "Fine, now hurry up and tell us which country to raid."
 UniqueAscensionPerksEvents.386.Desc: "We are starting the raid on these fools of the §R[FromFrom.GetName]§!. I hope for your that the loot will be bountiful."
 UniqueAscensionPerksEvents.387.Desc: "To bad for you people of the §H[Root.GetName]§!, it seems that some people from the underworld wants you dead."
 UniqueAscensionPerksEvents.388.Desc: "Greetings people of the §H[Root.GetName]§!, we are glad to see you on our secret slave market. Here our hunters have gathered slaves from different countries present in the space and by buying a pack of them you will however not be able to select what sort of slave you will receive. And who knows, maybe with luck you will even find people of your own country. So now tell me first on which planet you would like to receive them."
 UniqueAscensionPerksEvents.388.Name: "£slavers£ Slaver £slavers£"
 UniqueAscensionPerksEvents.388.Planet.1: "§Y[planet_1.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.2: "§Y[planet_2.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.3: "§Y[planet_3.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.4: "§Y[planet_4.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.5: "§Y[planet_5.GetName].§!"
 UniqueAscensionPerksEvents.388.Planet.6: "§Y[planet_6.GetName].§!"
 UniqueAscensionPerksEvents.389.Desc: "So you have selected the planet named §Y[Root.GetName]§!, so now tell me how many slaves would you like to purchase? Remember that once you have done the purchase it will take us several years to hunt and capture new slaves depending on how many you bought from us."
 UniqueAscensionPerksEvents.390.Desc: "Thank you for your purchase, these slaves are now yours and you can do whatever you want with them."
 UniqueAscensionPerksEvents.391.Desc: "Hey there, people of the §H[Root.GetName]§!, I am just here to announce you that we have new slaves ready to be sell again. Contact us at anytime."
 UniqueAscensionPerksEvents.392.Desc: "First of all we must select with which Fallen Empire remnant we would like to contact."
 UniqueAscensionPerksEvents.393.Desc: "I am a remnant of the §Y[From.GetName]§! and by leaving them I took with me some of their secrets. So now people of the §H[Root.GetName]§!, we don't have much time before they notice our actions, so hurry up and tell me what do you want. Once the transaction is done we will not have any interaction for the next §H5 Years§!, I will let you know when I am ready to trade with you some secrets of my ancient country again. I am not responsible for anything which may happen to your country if they get aware of our actions."
 UniqueAscensionPerksEvents.393.Name: "£fallen£ Fallen Empire Remnant £fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$Making another transaction with a fallen empire remnant is too risky even in the underworld. We must wait at least 5 Years before interacting again."
 UniqueAscensionPerksEvents.393.Transaction: "Thank you for the transaction, have fun and disappear from my sight."
 UniqueAscensionPerksEvents.394.Desc: "Hey people of the §H[Root.GetName]§!, I am safe now and ready for another transaction, let me know when you need my services"
 UniqueAscensionPerksEvents.395.Desc: "People of the §H[Root.GetName]§!, our spies just informed us that you have managed to establish contact with some of our remnants hiding in the underworld in order to get some technologies or ships from our might empire. Even if you are a Fallen Disciple and have maybe good relations with us, stay aware that such actions will not be tolerated anymore the next time, so you better not do it again. However our people have heard that you guys are very at producing £treasures£ §YTreasures§!, so maybe if you accept to give us some them as an apology then we will forget that story."
 UniqueAscensionPerksEvents.395.Name: "Communication from §H[CountryTargetForPresent.GetName]§!"
 UniqueAscensionPerksEvents.4.Desc: "The Space Engineers was a success allowing the construction of a new §GCitadel§! ready to defend the system against our enemies."
 UniqueAscensionPerksEvents.4.Name: "Space Engineers Project: §GSuccess§!"
 UniqueAscensionPerksEvents.401.Desc: "The time has come for us to choose how shall we use the knowledge that we have learned during that last ascension."
 UniqueAscensionPerksEvents.401.Name: "Ascension Perk Learned"
 UniqueAscensionPerksEvents.402.Desc: "We have completed the $SLOW_LEARNER_ARMY$, we now have the possibility to recruit veterans army at a slow cost for a very good effectiveness."
 UniqueAscensionPerksEvents.4020.Name: "§BPlanetary Program:§! §YHabitat§! §GSuccess§!"
 UniqueAscensionPerksEvents.4021.Name: "§BPlanetary Program:§! §YOrbital Elysium§! §GSuccess§!"
 UniqueAscensionPerksEvents.4025.Desc: "This is it, we have manipulated §G[This.GetName]§! changing entirely the compositions of the deposits and the planet modifiers."
