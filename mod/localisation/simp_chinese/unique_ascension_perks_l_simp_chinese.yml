 leader_trait_admonitory: "升华复查者"
 leader_trait_admonitory_desc: "该总督在其升华前就有亲自审查从其下属中随机抽取的报告、事件日志、计划和其他文档的做法。升华极大提升了这些审查的能力，从此开始被扩展和加强。此后的优化让他能极大提升星域的总体效率和资源产出。"
 leader_trait_adventurer: "升华AI程序员"
 leader_trait_adventurer_desc: "该科学家设法用其升华技能编程了一个个人的异常情况调查AI，极大的提升了异常研究速度。"
 leader_trait_armored: "升华分析师"
 leader_trait_armored_desc: "得益于其升华，该陆军上将开发出了分析未来威胁并选择合适的防御措施的卓越技能，使其部队能在进攻与防御行动中存活更久。"
 leader_trait_behemoth: "升华船体调节者"
 leader_trait_behemoth_desc: "该舰队司令在其升华时想出了根据敌方武器配置调节其舰队船体极化的办法，让其船体在战斗中能承担更多伤害。"
 leader_trait_builder: "升华建筑师"
 leader_trait_builder_desc: "该总督在其升华时养成了在心理上优化其建筑项目的习惯，通过优化物流链、鼓励创造性的利用已有基础设施、地貌及行星特征的建筑与区划设计来大大降低星域的建造成本。"
 leader_trait_building_engineer: "升华后勤专家"
 leader_trait_building_engineer_desc: "该总督在其升华前就已经知道要为建筑项目优化其星域的物流链，这最终使其能创造性的优化物流链以至于能大幅提高其大规模行星项目的建造速度。"
 leader_trait_camper: "巅峰渗透者"
 leader_trait_camper_desc: "该陆军上将在其升华时学习到了使用秘密渗透来补充其平时的作战策略，允许其利用帝国的间谍网络在帝国境内暗中破坏敌方行动。"
 leader_trait_destroyer: "升华种族灭绝者"
 leader_trait_destroyer_desc: "该陆军上将升华的结果是决定将大规模杀伤性武器纳入装备库。虽然这往往能使其部队从远处攻击敌人，并在需要时更快地撤退，但由此对基础设施和平民造成的损害是不可低估的。因为其通常倾向于释放几兆吨的爆炸力，从而导致附近城市的“附带损害”和“意外灭绝”。"
 leader_trait_diplomat: "升华外交"
 leader_trait_diplomat_desc: "该陆军上将升华后决定部署战斗策略，而不是直接提升战斗能力。他们决定试图以外交手段解决入侵，虽然很少真正成功，但往往让生物部队士气降级，使其在可预见的战斗中经常面临巨大损失。"
 leader_trait_fast_explorer: "升华探测器重校者"
 leader_trait_fast_explorer_desc: "该科学家在其升华时找到了暂时过载其科研船探测器的方法，让他能极大提升调查速度。得益于小心的规划和检测，严重过载的风险极低。"
 leader_trait_fast_scan: "升华速度狂"
 leader_trait_fast_scan_desc: "该科学家在其初次升华前就对超光速和亚光速推进力学技术有着极大的兴趣，还开发了几种创造性策略的来让科研船移动更快。"
 leader_trait_fertilizer: "升华照料者"
 leader_trait_fertilizer_desc: "该总督在升华时对后代产生了非同寻常的同理心，并在优化出生和发展条件时付出了卓绝的努力，从而使整个星域的总体繁殖率提高。"
 leader_trait_fortified: "升华护盾调节者"
 leader_trait_fortified_desc: "该舰队司令在其升华时想出了根据敌方武器配置调节其舰队护盾的办法，让其护盾在战斗中能承担更多伤害。"
 leader_trait_genius_selector: "升华环境改造师"
 leader_trait_genius_selector_desc: "该总督在其升华前就被认为在环境改造技术有相当多的专业知识，这让他最终能充分实现其愿望，他已经开始在其星域的居民区启动几个小规模的环境改造项目以改善居民居住条件。"
 leader_trait_hurried: "升华速度狂"
 leader_trait_hurried_desc: "该舰队司令在其初次升华前就对超光速和亚光速推进力学技术有着极大的兴趣，还开发了几种创造性的策略来让舰队移动更快、超光速跃迁最大距离更远。"
 leader_trait_keeper: "飞升苦行僧"
 leader_trait_keeper_desc: "这位领导人在飞升过程中受到某种启发而接受了禁欲主义，并因此几乎不要求任何工作报酬。"
 leader_trait_merciless: "升华船体专家"
 leader_trait_merciless_desc: "该舰队司令在其初次升华前就对船体和晶体电镀技术有着极大的兴趣，还开发了几种创造性的战略来对敌方船体造成额外伤害。"
 leader_trait_natural_engineer: "升华工程学家"
 leader_trait_natural_engineer_desc: "该科学家在升华之前就已经被尊称为工程学许多领域多才多艺的专家，升华让他更进一步，现在已经是河系中有史以来最有才华的工程学家之一了。"
 leader_trait_natural_physicist: "升华物理学家"
 leader_trait_natural_physicist_desc: "该科学家在升华之前就已经被尊称为许多物理学领域多才多艺的专家，升华让他更进一步，现在已经是河系中有史以来最有才华的物理学家之一了。"
 leader_trait_natural_sociologist: "升华社会学家"
 leader_trait_natural_sociologist_desc: "该科学家在升华之前就已经被尊称为社会学许多领域多才多艺的专家，升华让他更进一步，现在已经是河系中有史以来最有才华的社会学家之一了。"
 leader_trait_observer: "升华探测器重校者"
 leader_trait_observer_desc: "该舰队司令在其升华时找到了暂时超载并在战斗中在其舰队探测器阵列中建立一个共享网络的方式，让他能极大提升追踪能力同时尽量减少常规探测器故障的负面影响。"
 leader_trait_organized: "升华城市设计师"
 leader_trait_organized_desc: "该总督在其升华时决定完全接受其建筑利益，并自那以后花费了大量时间以创造性的方式优化和设计我们的城市，以容纳更大的人口。"
 leader_trait_parthenogenetic: "升华营销大师"
 leader_trait_parthenogenetic_desc: "该总督在其初次升华前就对市场经营表现得非常出色，能让我们的星球表现的比实际上更有吸引力。"
 leader_trait_perspicacity: "升华洞察"
 leader_trait_perspicacity_desc: "该科学家在其升华时开发出了特殊的能力，能注意并理解那些难以理解，不直观的事情，并在调查时很难注意不到异常点。"
 leader_trait_provident: "飞升规划者"
 leader_trait_provident_desc: "这位舰队司令相信，舰队交战最重要的部分不是交战本身，而是自他们飞升以来，就事先制定的战略和计划。他们依靠舰队的传感器来制定战略，并且非常注意他们的舰队传感器阵列的状态和功能，这无意中增加了他们的探测范围。"
 leader_trait_quick_reflexes: "升华闪避狂"
 leader_trait_quick_reflexes_desc: "该舰队司令自从相信“只要打不到我，敌人的火力有多强都无所谓！”后一直追求最大化其舰队的闪避能力。其升华终于允许他开发先进的、能极大提升其舰队闪避能力的闪避战略，并迫不及待地想要向河系证明高闪避舰船能做到什么。"
 leader_trait_shield_expert: "升华护盾专家"
 leader_trait_shield_expert_desc: "该舰队司令在其初次升华前就对护盾和偏导器技术有着极大的兴趣，还开发了几种创造性的战略来对敌方护盾造成额外伤害。"
 leader_trait_sneaky: "升华穿透专家"
 leader_trait_sneaky_desc: "该舰队司令在升华前就倾向于用干扰器和其他种类的武器穿透敌方防御，这最终让他开发出一种实验性的方法来调节我们的标准非穿透武器在升华时至少达到部分效果。"
 leader_trait_sniper: "飞升远程战斗专家"
 leader_trait_sniper_desc: "该舰队司令在升华前就倾向于远距离作战，当他在升华时开发出一种能从比平时更远的距离开火的战略时，这种偏好只会愈演愈烈。"
 leader_trait_speaker: "升华军神"
 leader_trait_speaker_desc: "这位领袖亲自支持许多新兵的飞升，并成为许多人的灵感和偶像。"
 leader_trait_spy_network: "升华间谍首脑"
 leader_trait_spy_network_desc: "该领袖在帝国境内开展了一个巨大的私人间谍网络，其特工五花八门的升华技能让他们能有效干预其星域内的绝大部分犯罪。"
 leader_trait_subterranean: "升华设计师"
 leader_trait_subterranean_desc: "该领袖在其升华时开发了最大化殖民地空间的方法，往往倾向于利用未使用的地下区域来增加可建造的最大区划数量"
 leader_trait_supervisor: "飞升分配器"
 leader_trait_supervisor_desc: "该总督在其升华时发明了一种更有效地分配和管理行星舒适度的方法，让他可以将重要的资源分配给别处。"
 leader_trait_survivor: "升华紧急撤退专家"
 leader_trait_survivor_admiral: "升华紧急撤退专家"
 leader_trait_survivor_admiral_desc: "该舰队死灵开发了一系列独特的紧急协议以在意外遭遇和太空作战时让其舰队能更有效的撤退，减少伤亡，优化一击脱离战术。"
 leader_trait_survivor_desc: "该领袖开发出能以惊人的速度评估预测潜在威胁的方法，让他能更容易规避敌人、在危急时更快撤离。"
 leader_trait_tacticiana: "升华数据库程序员"
 leader_trait_tacticiana_desc: "这位陆军上将在试验其升华技能时为士兵编程一个共享的经验和教育数据库，从而让其部队更快地获取经验。"
 leader_trait_talented: "提升潜能"
 leader_trait_talented_desc: "该领袖即使在我们升华的人口中也是天赋超群的，只要给予足够的机会和时间，有可能将其技能提高到真正出类拔萃的水平。"
 leader_trait_transgenic: "身心合一"
 leader_trait_transgenic_desc: "该领袖学会了使用其飞升意识更好的维护自己的身体，能活的更久。"
 leader_trait_volunteer: "飞升志愿者"
 leader_trait_volunteer_desc: "这个领袖在飞升的过程中受到了某种启发，随后自愿为我们的帝国服务，对报酬的期望值很低，所以雇佣他们不会很贵。"
 leader_trait_young_flame: "升华武器调节者"
 leader_trait_young_flame_desc: "该舰队司令在其升华时设法开发了一种看情况调节其舰队武器的方式，让他能优化其舰队输出。"
