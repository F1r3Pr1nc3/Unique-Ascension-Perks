 UniqueAscensionPerksEvents.411.Desc: "我们的科学家终于完成了这项特殊项目，这将允许我们达成§Y$tr_harmony_utopian_dream$§!。只有一个问题我们的领袖会在我们准备好之前想要讨论。\n他们坚持在我们开始之前，§Y[capital_planet.GetName]§!必须成为§Y$pc_gaia$§!，以确保我们的新朋友能在最好的条件下生活。如果它已经存在，我们应该尝试定位在一开始就表示担忧的领袖，以确保他们不会遭受任何记忆错乱，但如果没有，我们可能应该开始改造。那么我们应该怎么做？"
 UniqueAscensionPerksEvents.411.Name: "$tr_harmony_utopian_dream$实现"
