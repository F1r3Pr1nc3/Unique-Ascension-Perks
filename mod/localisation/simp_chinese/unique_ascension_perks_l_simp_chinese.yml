 UniqueAscensionPerksEvents.389.Desc: "所以您选择了名为§Y[Root.GetName]§!的星球，现在告诉我您想买多少奴隶？请记住，一旦您完成了购买，我们将需要几年时间来猎取和捕获新的奴隶，这取决于您从我们这里购买了多少奴隶。"
 UniqueAscensionPerksEvents.390.Desc: "谢谢你的购买，这些奴隶现在是你的了，你可以对他们为所欲为。"
 UniqueAscensionPerksEvents.391.Desc: "嘿，§H[Root.GetName]§!的人们，我只是在这里宣布，我们有新的奴隶准备再次出售。随时与我们联系。"
 UniqueAscensionPerksEvents.392.Desc: "我们先得选择想要接触的失落帝国遗民。"
 UniqueAscensionPerksEvents.393.Desc: "我是§Y[From.GetName]§!的遗民，离开那里时我带走了他们的一些秘密。所以现在，§H[Root.GetName]§!的人，在他们注意到我们的行动之前，我们可没多少时间，所以快点告诉我你们想要什么。一旦交易完成，在未来§H5年§!内我们将不会有任何往来，当我准备好再次与你们交易我那古老国家的一些秘密时，我会让你知道的。如果他们意识到我们的行动，你们国家可能遭遇的任何事情我都概不负责。"
 UniqueAscensionPerksEvents.393.Name: "£fallen£失落帝国遗民£fallen£"
 UniqueAscensionPerksEvents.393.Req01: "$TRIGGER_FAIL$就算在是黑道这种地方，和堕落帝国遗民进行交易也是很冒险的。我们必须等待至少5年才能再次进行互动。"
 UniqueAscensionPerksEvents.393.Transaction: "谢谢你的交易，祝你玩得开心，从现在开始别再出现在我的视线里。"
 UniqueAscensionPerksEvents.394.Desc: "嘿，§H[Root.GetName]§!的人们，我现在很安全，已经准备好进行另一笔交易，当你需要我的服务时请告诉我。"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!的人，我们的间谍刚刚通知我们，你们已经设法与我们一些隐藏在黑道的遗民建立了联系，以便从我们强大的帝国获得一些技术或舰船。即使你是失落信徒，并且可能和我们有良好的关系，你也要知道这样的行为是不能容忍的，所以最好不要有下次。当然，我们听说你们非常善于产出£treasures£§Y珍宝§!，所以如果你们接受给我们一些作为道歉，那么我们就会忘记这个事。"
 UniqueAscensionPerksEvents.395.Name: "来自§H[CountryTargetForPresent.GetName]§!的通讯"
