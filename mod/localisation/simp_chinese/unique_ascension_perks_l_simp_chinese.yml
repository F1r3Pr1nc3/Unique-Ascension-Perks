 UniqueAscensionPerksEvents.3086.Desc: "在这里，您可以立即使用基本设计立即建造战舰，建造的战舰将来可以进行升级。为了使其正常工作，您需要的只是一些 £alloys£ 合金和所建造船的技术。"
