 ap_adv_colonisation: "Grand Colonisation"
 ap_adv_colonisation_desc: "Our experts have finally found a way to directly develop the new colonies at an impressive speed thanks to a new prototype colonization vessel that is certainly much more expensive and time-consuming to produce, but nevertheless allows to bring a huge amount of settlers, resources and materials, to colonize a new planet and transform it directly into an advanced colony with a much denser and more active population."
 ap_adv_colonisation_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_cryostasis_2$§! Technology."
 ap_adv_colonisation_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_colonization_5$§! Technology OR §Y$auth_machine_intelligence$§! Authority."
 ap_adv_colonisation_req_3: "$TRIGGER_FAIL$Has finished the §YExpansion§! Tradition."
 ap_adv_colonisation_tooltip: "\n§HUnlocks Feature:§! Advanced Colonisation\nNew Colonies start with more populations and operational advanced buildings at the cost of a longer delay to colonize the planet. §RAny available Colony Ship will be destroyed to be replaced with the new versions!§!"
 ap_advanced_government_1: "Influenceable Population"
 ap_advanced_government_1_desc: "The only fact to reside inside our borders will have a massive impact on the life-style of our populations. Even for those that were recently conquered and are the complete opposite of our ethics, no exception will be made soon or later they will follow our view of the near future."
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_one_vision$§! Ascension Perk."
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_colonial_centralization$§! Technology."
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_housing_1$§! Technology."
 ap_advanced_government_1_tooltip: "\n§HUnlocks Feature:§! One Party.\nWill shift the ethics of all the populations toward the ones of government over time.\n\n§HUnlocks Decision:§! $decision_ethic_shift$.\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "Blind Faith into the Nation"
 ap_advanced_government_2_desc: "We are carrying the future of our people, and in no conditions we will allow them to fall apart. Our destinies are bond together and as long as we trust in Unity nothing shall stand in our way. The blind faith into the nation will prevail and our enemies will collapse."
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_advanced_government_1$§! Ascension Perk OR §Y$ethic_gestalt_consciousness$§! Ethic."
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_galactic_administration$§! Technology."
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_housing_2$§! Technology."
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ascension_theory$§! Technology."
 ap_advanced_government_2_tooltip: "\n§HUnlocks Megastructure:§! Utopia\n\n§HUnlocks Feature:§! Trust in Unity.\nEach Ethic has it's own way of gathering Unity £unity£."
 ap_advanced_security: "Security Strike Forces"
 ap_advanced_security_desc: "We must increase the power of our security forces at all cost, be it against the planetary crime or deviancy or even against space pirates, no opportunity to steal our resources shall be given to them. And if by any chances some pirates manage to strike into our borders, some special task forces will be sure to take care of them."
 ap_advanced_security_tooltip_1: "\n§HUnlocks Feature:§! Space Security Patrols\nIf pirates gather enough resources to strike in our border, their fleet will encounter a security patrol that will defend the local system against their assault sometime defeating the pirates or at least occupy them enough time to let the main navy fleets deal with them.\n\n"
 ap_advanced_security_tooltip_2: "§HUnlocks Feature:§! Planetary Preventive Strike\nOur security strike forces will launch preventive strike on planets with high crime or deviancy rate to arrest their member, seize resources and weapon and even sometime disband the entire underworld present on the planet.\n\n§HUnlocks Edict:§! $edict_science_ship_escort$."
 ap_aggressive_hivemind: "Aggressive Swarm"
 ap_aggressive_hivemind_desc: "The time has come for us to don't hide anymore in a cluster. We shall show to our enemies and rivals our might and our abilities in dominating the space warfare. The power of our Hivemind will strike our foes until there is nothing left and their own ships are turned against them."
 ap_aggressive_hivemind_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_super_hive_mind$§! Ascension Perk."
 ap_aggressive_hivemind_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_interstellar_dominion$§! Ascension Perk."
 ap_aggressive_hivemind_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_battleships$§! Technology."
 ap_aggressive_hivemind_req_4: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_starbase_5$§! Technology."
 ap_aggressive_hivemind_tooltip: "\n§HUnlocks Feature:§! Ship Infestation\nOnce we destroy an enemy ship there will be a chance for it to be infested by the power of our Hivemind and taken away to be restored and join our Navy."
 ap_ai_cortana: "Cortana Technology Researcher"
 ap_ai_cortana_desc: "Cortana act as a 4th technology researcher making you able to unlock new technologies way faster than others."
 ap_ai_cortana_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_administrative_ai$§! Technology."
 ap_ai_cortana_req_2: "$TRIGGER_FAIL$Has at least §Y40000§! §Y$energy$§! £energy£."
 ap_ai_cortana_tooltip: "\n§HUnlocks Feature:§! §YCortana§!\nCortana is a very smart AI which will act in exchange of Energy £energy£ as the 4th technology researcher of your country, allowing you to improve your research faster. She can also take some initiatives and makes her own research of repeatable technologies for the country. She will also helps the leader at finishing their research faster.\n\n§HUnlocks Edict:§! $edict_active_cortana_ai$\n\nResearching all the technologies related to Cortana will also unlocks a special §YRelic§!."
 ap_anomalies_mod_compatibility: "\n§HIt is recommended to use the §YDynamic Galaxy - Anomalies Respawner & New Anomalies§! mod in order to fully use the potential that Ascension Perk.§!\n"
 ap_antimatter: "Light of Eternity"
 ap_antimatter_desc: "We believe in the legends of past, an ancient history talked about a rare substance which was able to produce almost unlimited amount of energy allowing the civilization which controls it to reach the maximum prosperity ever obtained before. Now the time has come to turns these legends and child story into reality."
 ap_antimatter_tooltip: "\n§HUnlocks Feature:§! Anti Matter Harvestage\n$anti_matter_desc$.\n\n§HUnlocks Edict:§! $edict_anti_matter_menu$."
 ap_artifact_hunter: "Archaeological Experts"
 ap_artifact_hunter_desc: "We believe that seeking any useless celestial body in order to find out anomalies isn't enough. Something is sure we can do a better work, while some believes that the beautiful temples and dig sites are unique, our experts have another theory. Why would an ancient civilization construct only one copy of their amazing work, it is only a logic thing to assume that they have scattered different copies of their work all across the galaxy."
 ap_artifact_hunter_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_deep_scanner$§! Ascension Perk."
 ap_artifact_hunter_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_physics_3$§! Technology."
 ap_artifact_hunter_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_sensors_3$§! Technology."
 ap_artifact_hunter_req_4: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_combat_computers_2$§! Technology."
 ap_artifact_hunter_tooltip: "\n§HUnlocks Feature:§! Artifact Hunters\nAllow the possibility to discover new archaeological sites in the range of your planets with deep space scanners. The detection follow the same rules which mean that it need to be in range of a deep space scanners and inside your borders. $ap_more_content_in_future$"
 ap_branch_building_slots: "\n\n§RThe default Stellaris can't have more than §Y4 Branch Office Building Slots§!, in order to have more than that you will have to use a mod like §Y36 Building Slots§! or §YUI Overhaul Dynamic§! or §YBigger Planet View§! for a proper visual in game.§!\n\n"
 ap_building_slots: "\n\n§RThe default Stellaris can't have more than §Y16 Building Slots§!, in order to have more than that you will have to use a mod like §Y36 Building Slots§! in plus of §YUI Overhaul 1080p & 1440p§! or §YBigger Planet View§! for a proper visual in game.§!\n\n"
 ap_chosen_ruler: "Chosen Ruler"
 ap_chosen_ruler_desc: "The post of ruler has gained enough influence to impose his objectives on the policies of the country without the need for councils or anything else. After all it is only normal for the individual who represent the entire nation to have some sort of powers."
 ap_chosen_ruler_req_1: "$TRIGGER_FAIL$Has finished the §YDomination§! Tradition."
 ap_chosen_ruler_tooltip: "\n§HUnlocks Policies:§! $ap_chosen_ruler$ Policies\n\n§HUnlocks Feature:§! Experienced Ruler\nYour ruler will quickly reach the maximum level and once the level 10 is reached, your ruler will have the possibility to deal by himself with the small problems of your country such as high of §RCrime§! £crime£, low §YStability§! £stability£, no §BHousing§! £housing, low §HAmenities§! £amenities£ £amenities_no_happiness£, and high §RUnemployment§! in exchange of resources."
 ap_civilian_activities: "Space Industrialization"
 ap_civilian_activities_desc: "We believe that the mobilization of every single citizen being a part of our nation must be optimal and developed in order to use the full potential of our working forces and give us a huge advantage against our enemies."
 ap_civilian_activities_tooltip: "§HUnlocks Ship Type:§! $civilian_factory$\nThese special civilian ships have the possibility to produces resources, however they are strictly limited depending on your Navy Size, they will start with the possibility to produces basic resources such as £energy£ £minerals£ £food£. But by researching further technologies they will be able to produces £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£. Also researching £engineering£ §Y$tech_mega_engineering$§! will unlock another technology allowing you to construct an even bigger ship focused on resources production.\n\n§HUnlocks Feature:§! Civilian Space Business\nAllow the civilians to start space business in your borders such as transport of resources or people and private research, with you being able to tax their profits."
 ap_connected_hivemind: "Spreading Will"
 ap_connected_hivemind_desc: "We have the opportunity to spread our will to every single organic individual present in the galaxy, by conquering every civilization we will be able to transform them into drones of our Hivemind, making them part of the future strongest consciousness ever created."
 ap_connected_hivemind_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_super_hive_mind$§! Ascension Perk."
 ap_connected_hivemind_tooltip: "\n§HUnlocks Feature:§! Hivemind Assimilation\nEvery organic population not being a part of the Hivemind will be assimilated and transformed into a drone of our species."
 ap_dark_galaxy_web: "Dark Galaxy Web"
 ap_dark_galaxy_web_desc: "Probably one of the best way to get our hands on illegal stuff without provoking political crisis, here anything can be found: resources, troops, slaves, ships, forbidden technologies and more. However before starting we must make sure to have a decent security because we will be exposed to enemy hackers."
 ap_dark_galaxy_web_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_administrative_ai$§! Technology."
 ap_dark_galaxy_web_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_sensors_2$§! Technology."
 ap_dark_galaxy_web_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_power_plant_2$§! Technology."
 ap_dark_galaxy_web_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ground_defense_planning$§! Technology."
 ap_dark_galaxy_web_tooltip: "\n§HUnlocks Feature:§! Dark Galaxy Web Access\nA place in the Galaxy Web where no rules can be forced on anyone you will have here the possibility to find almost anything, but be careful to have a good security to survive against the hackers.\n§HUnlocks Policy:§! $policy_dark_galaxy_web_security_finance$.\n\n§HUnlocks Edict:§! $edict_dark_galaxy_web_menu$."
 ap_deep_scanner: "Deep Space Scanners"
 ap_deep_scanner_desc: "It is quite surprising to find out that plenty of planets in our galaxy ended up without anything valuable after the first survey of our science vessels. Many scientists and physicists believe that the first scan of the planet wasn't done in the right way and that we should create a way to do it again but with more deep and accuracy, that is where our deep scanners will take the charge of that important task, which is giving a useful role to every celestial body without purpose in our borders."
 ap_deep_scanner_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_physics_2$§! Technology."
 ap_deep_scanner_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_automated_exploration$§! Technology."
 ap_deep_scanner_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_sensors_2$§! Technology."
 ap_deep_scanner_req_4: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_combat_computers_1$§! Technology."
 ap_deep_scanner_tooltip: "\n§HUnlocks Building:§! $building_deep_space_scanner$.\n$tech_deep_scanner_desc$\n\n§HUnlocks Decision:§! $decision_deep_scanner$.\n$decision_deep_scanner_tooltip$ $ap_anomalies_mod_compatibility$ $ap_more_content_in_future$"
 ap_defense_sentinels: "Defense Sentinels"
 ap_defense_sentinels_desc: "The defense of our territory can't be left alone to our navy especially during wars, where they will be busy with offense strategies. That is why we must construct a special defense force strong enough to protect us against small threat and give our navy enough time to re-organize in time of high crises. The defense sentinels are the perfect candidate for that role."
 ap_defense_sentinels_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_administrative_ai$§! Technology."
 ap_defense_sentinels_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_robomodding_m$§! Technology."
 ap_defense_sentinels_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_ship_armor_3$§! Technology."
 ap_defense_sentinels_req_4: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_shields_3$§! Technology."
 ap_defense_sentinels_req_5: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_plasma_2$§! Technology."
 ap_defense_sentinels_req_6: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_lasers_2$§! Technology."
 ap_defense_sentinels_tooltip: "§HUnlocks Feature:§! Defense Sentinels\nSentinels are programmed ships which will patrol in our territory in order to defend us from any kind of threat getting close to our borders. $ap_subject_compatibility$"
 ap_district_ui_compatibility: "\n\n§RThe default Stellaris can't show more than §Y4 Districts§!, in order to have more than that you will have to use a mod like §YUI Overhaul 1080p & 1440p§! or §YBigger Planet View§! for example.§!\n\n"
 ap_economic_prospertity: "Economic Prosperity"
 ap_economic_prospertity_desc: "The Market is our, no empire can dominate the galaxy without a strong economic power. Money is everything, it can buy you armies, fleets, corrupt your rivals, hire mercenaries... Anyone who hasn't understood the power of money is probably dead by now. Maybe wealth can't buy happiness but in the other hand poverty can buy nothing."
 ap_economic_prospertity_req_1: "$TRIGGER_FAIL$Has finished the §YProsperity§! Tradition."
 ap_economic_prospertity_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_galactic_markets$§! Technology OR §Y$auth_corporate$§! Authority."
 ap_economic_prospertity_tooltip: "\n§HUnlocks Policies:§! §YNew Improved Trades§! $ap_no_trade_policy$"
 ap_emergency_calculation: "Emergency Calculation"
 ap_emergency_calculation_desc: "Sometime it is honorable to consider a possible defeat even when all the conditions are in our side. We must ensure at all costs the survival of our navy ships and crews in order to fight another day. That strategy can give us the advantage of increasing our war exhaustion way slower than our enemies."
 ap_emergency_calculation_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_zero_point_power$§! Technology."
 ap_emergency_calculation_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_hyper_drive_3$§! Technology."
 ap_emergency_calculation_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_thrusters_4$§! Technology."
 ap_emergency_calculation_req_4: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_combat_computers_3$§! OR §Y$tech_combat_computers_autonomous$§! OR £society£ §Y$tech_precognition_interface$§! Technology."
 ap_emergency_calculation_tooltip: "\n§HUnlocks Megastructure:§! $nanite_gateway$"
 ap_eternal_vigilance_tooltip: "\n§HUnlocks Feature:§! Eternal Defense\nThat feature will allow you engineers to develop and spawn military defense platforms in every unsecure system inside your borders. Each of your colonies will also be defended by ion cannons once you have researched the required technology."
 ap_executive_vigor_tooltip: "\n§HUnlocks Feature:§! Civics Adaptation\nOnce the special project is completed in §Y5 Years§! you will receive a new civic slot, and 2 more civic slots will be unlocked in §Y15 Years§! and §Y30 Years§!."
 ap_expandable_brain_1: "Expandable Knowledge"
 ap_expandable_brain_1_desc: "Our learning has begun to expand exponentially. An innumerable amount of knowledge and new ideas have begun to emerge throughout the entire country, giving us the opportunity to continue our quest in search of true knowledge."
 ap_expandable_brain_1_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_transcendent_learning$§! Ascension Perk."
 ap_expandable_brain_1_req_2: "$TRIGGER_FAIL$Requires the §Y$EXPANDABLE_BRAIN_1$§! Special Project."
 ap_expandable_brain_1_tooltip: ""
 ap_expandable_brain_2: "Unlimited Awareness"
 ap_expandable_brain_2_desc: "We did it, the words are unfortunately insufficient to describe what we are experiencing. The §YUnlimited Awareness§! state has been reached allowing us to solve and understand a countless problems in all the possible areas in less than a second. However it appears that our bodies aren't adapted enough to support such a power. So with this, the adventure is now coming to an end and it is still difficult to know what we are going to do with that knowledge. The choice is ours."
 ap_expandable_brain_2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_expandable_brain_1$§! Ascension Perk."
 ap_expandable_brain_2_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_expandable_brain_1$§! Technology."
 ap_expandable_brain_2_req_3: "$TRIGGER_FAIL$Requires the §Y$EXPANDABLE_BRAIN_2$§! Special Project."
 ap_expandable_brain_2_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_expandable_brain_2$§! Technology."
 ap_expandable_brain_2_tooltip: "§HUnlocks Feature:§! §YUnlimited Awareness§!\nGet access to very powerful advantages thanks to your unlimited knowledge."
 ap_expansion_infinity: "Expansion of Infinity"
 ap_expansion_infinity_desc: "Who said that the amount of districts present on a planet could only determined by it's size. Such an ancient rule is no longer a fact with our advanced civilization being able to live up almost everywhere on the planet, be it on the sky, underground or under the sea it doesn't matter anymore. Our builders have gained an amount of skill and experience that will make them expand our cities without limit until the entire planet is recovered by our presences. But we must not waste any kind of resources in the process, a giant collect will be organized to deal with that problem."
 ap_expansion_infinity_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_adv_colonisation$§! Ascension Perk."
 ap_expansion_infinity_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_construction_templates$§! Technology."
 ap_expansion_infinity_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_galactic_administration$§! Technology."
 ap_expansion_infinity_tooltip: "\n§HUnlocks Feature:§! City Wastes Purification\nOrganize every §Y5 Years§! on a Colony with at least 10 working pops £pops£ an event that will collect all the wasted resources of a by pop jobs £job£ in order to purify them and make them useful once again for the country.\n\n§HUnlocks Buildings:§! §YInfinity§! Buildings $ap_building_slots$"
 ap_expansionist_development: "Expansionist Development"
 ap_expansionist_development_desc: "The more we control, the more resources and strength we gather. The Galaxy is a giant unclaimed sandbox and we must be the firsts to use that opportunity in order to outstrip our future rivals and become the strongest nation."
 ap_expansionist_development_req_1: "$TRIGGER_FAIL$Has finished the §YExpansion§! Tradition."
 ap_expansionist_development_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_automated_exploration$§! Technology."
 ap_expansionist_development_tooltip: "\n§HUnlocks Feature:§! Starbase Deployment\nOnce a Science Ship has fully surveyed a system we will have different options allowing us to directly claim it and deploy an Outpost without the help of a Construction Ship."
 ap_fallen_disciple: "Fallen Disciple"
 ap_fallen_disciple_desc: "In order to don't fail like they once did in the past, we must learn from their mistake and show them the respect that they deserve. A new organization of disciple will be devoted to the Fallen Empires, the goal is to make them accept us as their Disciple, we are not asking for any reward but only for their teaching."
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$Has finished the §YHarmony§! OR §YSynchronicity§! Tradition."
 ap_fallen_disciple_tooltip_1: "Fallen Empire £opinion£ §YOpinion§! increased by §G+80§!.\n\n"
 ap_fallen_disciple_tooltip_2: "§HUnlocks Feature:§! Fallen Disciple\nSome of your people become disciple and will go work on the Fallen Empire Academy with an authorized territory pass. Such action will allow us to spread some of our influence into their policy, making them more likely to give us gift. There are even possibility for them to awaken and take us as their first vassal if we encourage them enough to. §RThat Ascension Perk will seriously increase the chances of §Y$mod_war_in_heaven$§! in the entire Galaxy. Won't work with Xenophobe Fallen Empire.§!"
 ap_fallen_disciple_tooltip_3: "§HUnlocks Edict:§! $edict_awaken_fallen_empire$."
 ap_fixed_modifiers: "\n\n§RThat Ascension Perk will not work properly without the §Y!!Modifiers fix§! mod.§!"
 ap_flourishing_technocracy: "Flourishing Technocracy"
 ap_flourishing_technocracy_desc: "The only and one truth in this Galaxy is the fact that a country highly advanced in the technologies of every domain will in almost every case be able to deal with any kind of situation, if it is a military threat then we can make powerful weapons and shield, if it is an economic problem then we can discover new recipes to balance it again, if it is famine problem then we can create either create new food or a way for us to need less. Anyway, by mastering the future, we will master our destiny."
 ap_flourishing_technocracy_req_1: "$TRIGGER_FAIL$Has finished the §YDiscovery§! Tradition."
 ap_flourishing_technocracy_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_basic_science_lab_3$§! Technology."
 ap_flourishing_technocracy_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_physics_3$§! Technology."
 ap_flourishing_technocracy_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_society_3$§! Technology."
 ap_flourishing_technocracy_req_5: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_engineering_3$§! Technology.\nHaving the §Y$civic_technocracy$§! Civic make that Perk directly available."
 ap_flourishing_technocracy_tooltip: "\n§HUnlocks Feature:§! Technocrate Congress\nEvery §Y5 Years§! a congress will occur deciding for us on which specialization we will focus on each of the three technology domain which are £physics£ Physics, £society£ Society and £engineering£ Engineering. $ap_fixed_modifiers$"
 ap_friendly_nature: "Friendly Nature"
 ap_friendly_nature_desc: "Who said the fate of a planet was unchangeable. When your expertise in biology reach a certain level beyond the standards of ecology then you can be sure that mother nature and her traps to slow our development down will be nothing but a little step to go among millions others."
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_colonization_5$§! Technology OR §Y$auth_machine_intelligence$§! Authority."
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_society_3$§! Technology."
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ecological_adaptation$§! Technology."
 ap_friendly_nature_tooltip: "§HUnlocks Decision:§! $decision_nature_pacification$.\n$decision_nature_pacification_desc$\n\n§HUnlocks Feature:§! Natural Present\nPlanets will spawn rare deposits over time. §RThat feature will not be available on artificial worlds without atmosphere or planets where the nature has been completely demolished like: §Y$pc_nuked$§! or §Y$pc_habitat$§! or §Y$pc_city$§! or §Y$pc_machine$§!§!"
 ap_galaxy_center: "Center of Galaxy"
 ap_galaxy_center_desc: "While the Universe is infinite, our galaxy has a certain perimeter which has been determined by the Scientists of old empires some millennials ago. However since that time no one has ever achieved the true goal of becoming the center of the civilizations present in our galaxy by constructing the biggest habitable planet ever made before, our ambition has no limit and we are now aiming for that destiny."
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_arcology_project$§! Ascension Perk."
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_zero_point_power$§! Technology."
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ascension_theory$§! Technology."
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$Requires to own at least one §Y$pc_city$§! or §YEco-Arcology§! or §YHive Bioforge§! or §YRobo-Factory§! or §YMatryoshka World§! or §YHollow Planet§!."
 ap_galaxy_center_tooltip_1: "\n§HUnlocks Decision:§! $ap_galaxy_center$.\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§HUnlocks Feature:§! Galaxy Center Menu.\nOnce your §Y$ap_galaxy_center$§! is ready, you can have the possibility to generate resources by using the special decision opening a Menu to deal with the planet."
 ap_genius_cloning: "Genius Pregnancy"
 ap_genius_cloning_desc: "We have reached a level of reproductive manipulation never equaled before, giving us the opportunity to massively increase the chances of multiple pregnancy at an amazing proportion. That new aggressive expansion behavior will force us to spread quickly in order to gather the resources to sustain the needs of the next generation counting billions and billions of people ready to serve our country for the great future."
 ap_genius_cloning_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_cloning$§! Technology."
 ap_genius_cloning_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_housing_2$§! Technology."
 ap_genius_cloning_req_3: "$TRIGGER_FAIL$Has finished the §YExpansion§! Tradition."
 ap_genius_cloning_tooltip: "\n§HUnlocks Decision:§! $ap_genius_cloning$.\n$decision_genious_pregnancy_desc$\n\n§HUnlocks Feature:§! Multi-Pop Breeding\nWhen a new pop £pops£ is generated there are §Y33% Chances§! for a §YSecond Pop§! £pops£ to spawn.\n\n§HUnlocks Building:§! $building_breeding_facility$\n$building_breeding_facility_desc$"
 ap_hivemind_reserve: "Connected Reserves"
 ap_hivemind_reserve_desc: "In order to growth stronger and stronger, our Hivemind will need to develop it's own process of nutrition reserve to help in the adaptation of the environments and make the reproduction of our drones faster."
 ap_hivemind_reserve_tooltip: "§HUnlocks Decision:§! $ap_hivemind_reserve$.\n$decision_hivemind_reserve_tooltip$\n\n"
 ap_leadership_transfer: "Leadership Upload"
 ap_leadership_transfer_desc: "Compared to other organics countries, we have the possibility to build an entire empire thanks to the talent of a single leader which can be uploaded into multiple mechanical bodies in order to use their special skills in the entire domain where they are needed."
 ap_leadership_transfer_tooltip: "§HUnlocks Feature:§! Leaders Uploading\nAllow the possibility to transfers the experience and traits of a leader into a new body, allowing you to have multiple time the same leader in different bodies.\n\n§HUnlocks Edict:§! $edict_leader_uploading$."
 ap_legendary_forge: "Legendary Forge"
 ap_legendary_forge_desc: "The legends say that the place where the strongest and durable materials are forged are located somewhere near the hearth of a $pc_molten$. Once the operation to make these planet a little habitable is complete with the help of $sr_living_metal$, we will see if these legends are only a childish story or instead the inevitable reality."
 ap_legendary_forge_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_alloys_2$§! Technology."
 ap_legendary_forge_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mine_living_metal$§! Technology."
 ap_legendary_forge_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_volcano$§! Technology."
 ap_legendary_forge_tooltip: "\n§HUnlocks Decision:§! $ap_legendary_forge$.\n$decision_legendary_forge_tooltip$ $ap_district_ui_compatibility$"
 ap_leviathan_master: "Leviathan Master"
 ap_leviathan_master_desc: "Upon a time, massive Leviathans present in our galaxy were only myths and legends, but with our insatiable thirst for exploration we ended up discovering them. At the beginning we were scared before the majesty of these creatures, but with time by gathering enough resources, increasing our technology, improving our fleets and exploiting their weakness, we finally managed to defeat one of them. Now all these stories are part of the past we must keep going forward, and for that we will have to make even these massive Leviathans bow toward us. For such a thing to happen we must find the entity responsible of their creation, the Leviathan Master."
 ap_leviathan_master_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_space_domestication$§! Ascension Perk."
 ap_leviathan_master_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_space_domestication$§! Special Project."
 ap_leviathan_master_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_nutrient_replication$§! Technology."
 ap_leviathan_master_req_4: "$TRIGGER_FAIL$Requires to have killed a Leviathan in the Galaxy."
 ap_leviathan_master_tooltip: "§HUnlocks Feature:§! Leviathan Master Communication\nAllows to communicate with the Leviathan Master which can allow us to summon massive Leviathans as servant especially for war, you can ask him other thins such as knowledge or power, but do not provoke him at any cost for your own sake. $ap_subject_compatibility$"
 ap_library_wisedom: "Library of Wisdom"
 ap_library_wisedom_desc: "The experience of the elderlies must never be ignored, so of them have been veteran officers, prestigious governors or even ancient leaders. They have dealt with many problems before our existence that we could ever imagine. And now we have the possibility to seek their guidance, yes because all the knowledge accumulated by our people has now been stored into the Library of Wisdom for anyone who seek an answer to their problem."
 ap_library_wisedom_req_1: "$TRIGGER_FAIL$Has finished the §YHarmony§! Tradition."
 ap_library_wisedom_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_adaptive_bureaucracy$§! Technology."
 ap_library_wisedom_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_interstellar_fleet_traditions$§! Technology."
 ap_library_wisedom_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_society_2$§! Technology."
 ap_library_wisedom_tooltip: "\n§HUnlocks Feature:§! Knowledge of the Ancients\nGet access to the experience of your ancient leaders of the past and ask their guidance in order to deal with problematic situations by unlocking new £influence£ Edicts, £energy£ Campaign and more.\n\n§HUnlocks Edict:§! $edict_library_wisedom_menu$."
 ap_lost_heritage: "Lost Heritage"
 ap_lost_heritage_desc: "We can now confirm that all the systems of our galaxy aren't directly linked to the main HyperLane route. Our physicists have unlocked a new way to connect our territory to new unexplored systems. That discovery is both amazing and dangerous because we don't know what could be waiting for us in void, without talking about the fact that some systems have probably been isolated for a good reason."
 ap_lost_heritage_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_hyper_drive_3$§! Technology."
 ap_lost_heritage_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_wormhole_stabilization$§! Technology."
 ap_lost_heritage_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_experimental_subspace_navigation$§! Technology."
 ap_lost_heritage_req_4: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_mine_dark_matter$§! Technology."
 ap_lost_heritage_req_5: "$TRIGGER_FAIL$Requires to have more than §Y4 Systems§! under control."
 ap_lost_heritage_tooltip: "§HUnlocks Feature:§! Cluster Founding\nAllow the possibility to locate new cluster of systems deep in the galaxy.\n\n§HUnlocks Edict:§! $edict_enable_system_localization$. $ap_real_space_compatibility$"
 ap_machine_core: "Machine Empire Main Core"
 ap_machine_core_desc: "We believe that stocking most of our energy, knowledge and resources into a single core might be very useful in order to succeed in the establishment of our might into the entire Galaxy. With the coordination applied by that Main Core, we will be able to seriously improve the management of our Empire."
 ap_machine_core_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_machine_core_schemas$§! Technology."
 ap_machine_core_tooltip: "§HUnlocks Feature:§! Machine Main Core\nA massive mechanical body acting as the main central unit of the Machine Empire, granting a lots of different advantages to the country as well as the capital. With also possibility to discover resources and new technologies with time."
 ap_machine_core_tooltip_2: "§HUnlocks Edict:§! $edict_machine_core_menu$."
 ap_mechanical_prophet: "Mechanical Prophet"
 ap_mechanical_prophet_desc: "We can't remain inactive while our brothers are under the oppression of the organic governments. The time has come for them to understand what is the truth path of us mechanical beings. They will start an uprising under our overseeing and once they will follow us into our goals as a vassal once they obtain independence."
 ap_mechanical_prophet_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_machine_principle_transfer$§! Technology."
 ap_mechanical_prophet_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_machine_rebellion$§! Technology."
 ap_mechanical_prophet_tooltip: "Machine Empire £opinion£ §YOpinion§! increased by §G+500§!.\n\n§HUnlocks Feature:§! Mechanical Prophet\nAllows us to trigger machine uprising in countries where the required criteria are meet.\n\n§HUnlocks Edict:§! $edict_machine_infiltration_menu$\n§HUnlocks Edict:§! $edict_subject_navy_investment$\n"
 ap_mechanical_prophet_tooltip_2: "§HUnlocks Edict:§! $edict_mechanical_prophet_menu$."
 ap_mega_hive_mind: "Mega Hivemind"
 ap_mega_hive_mind_desc: "Legends say that once the galaxy was ruled by a Hivemind which managed to reach the most advanced possible state between it and all it's drones. With such a power the title of '$ap_mega_hive_mind$' was given to them and with time they managed to acquire knowledge and technologies so much advanced that they decided to leave the galaxy and create their own realm where they could settle down in peace for eternity. It is said that only Hivemind will found the way to contact them and ask for their wisdom."
 ap_mega_hive_mind_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_super_hive_mind$§! Ascension Perk."
 ap_mega_hive_mind_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_super_hive_mind$§! Special Project."
 ap_mega_hive_mind_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_ascension_theory$§! Technology."
 ap_mega_hive_mind_req_5: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_super_hivemind$§! Technology."
 ap_mega_hive_mind_tooltip: "§HUnlocks Feature:§! $ap_mega_hive_mind$ Communication\nAllows to communicate with the $ap_mega_hive_mind$, we have no idea of what will happen once communications are established between us."
 ap_mega_hive_mind_tooltip_2: "§HUnlocks Edict:§! $edict_contact_mega_hivemind$."
 ap_megacorp: "Aggressive Marketing"
 ap_megacorp_desc: "The purpose of profit doesn't stop only toward the people of a regular government. We must expend our fortune to the other countries which are often left behind with needing a commercial pact. And without forgetting that two different Corporations can't exist in the same Galaxy without a minimum of competition."
 ap_megacorp_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_xeno_tourism_agency$§! Technology."
 ap_megacorp_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_executive_retreat$§! Technology."
 ap_megacorp_req_3: "$TRIGGER_FAIL$Requires the §Y$ap_universal_transactions$§! Ascension Perk OR §Y$civic_criminal_heritage$§! Civic."
 ap_megacorp_tooltip: "\n§HUnlocks Feature:§! Imposed Megacorp\nAllows the construction of branch offices on regular empire without having a commercial pact, allows also to build branch offices on other Corporation including yourself."
 ap_more_content: "\n\n§HProbably more content will come for that Ascension Perk in the future if I find the time and the ideas."
 ap_more_content_in_future: "\n§HFor now that perk will on spawn related Stellaris discoveries, but in the future I will make custom ones in order to add more content for them.§!\n"
 ap_more_slots: "\n\n§HIt is recommended to use the a mod which increase the amount of Ascension Slots.\n\n"
 ap_nano_drones: "Nano Drone Workers"
 ap_nano_drones_desc: "We have programmed our nano drones in order to make them able to work in specialized facilities requesting no population jobs in order to produces resources."
 ap_nano_drones_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_auto_drone$§! Technology."
 ap_nano_drones_tooltip: "\n§HUnlocks Buildings:§! Automatic Productions Facilities\nThese buildings have the possibility to generate resources thanks to the $automatic_drone$ £automatic_drone£ working inside them, which mean that they won't need any pop job £job£ in order to work properly.\n\n§HUnlocks Edict:§! $edict_active_nano_auto_upgrade$\n§HUnlocks Edict:§! $edict_deactive_nano_auto_upgrade$."
 ap_nano_to_nanite: "Nanite Composition"
 ap_nano_to_nanite_desc: "Even thought our nano drone workers are very useful, both our scientists and engineers believe that they are only a step of something far greater and in more useful. The nanite technologies are something of another league that could be used to unlock many interesting features, such as new powerful ship sections, planet $decision_nanite_extraction$ and more."
 ap_nano_to_nanite_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_nano_drones$§! Ascension Perk."
 ap_nano_to_nanite_req_2: "$TRIGGER_FAIL$Has at least §Y37500§! $automatic_drone$ £automatic_drone£."
 ap_nano_to_nanite_tooltip_1: "\n§HUnlocks Feature:§! Nanite Facilities\nUnlocks new buildings upgrade from $building_auto_drone_facility_1$ which will convert nano drones into nanites.\n"
 ap_nano_to_nanite_tooltip_2: "\n§HUnlocks Decision:§! $decision_nanite_extraction$.\n$decision_nanite_extraction_tooltip$\n"
 ap_nano_to_nanite_tooltip_3: "\n§HUnlocks Decision:§! $decision_nanite_purification$.\n$decision_nanite_purification_tooltip$\n"
 ap_nano_to_nanite_tooltip_4: "\n§HUnlocks Feature:§! Nanite Ship Sections\nUnlocks a §YSpecial Project§! which gives access to a technology allowing you to create war ships with powerful nanite sections.\n\n"
 ap_no_branch_office: "\n\n§RUsing any mod which changes the game rules files for branch offices such as §YZenith of Fallen Empire§! or §YAncient Cache of Technologies: Override§! will end up with that feature not working properly.§!"
 ap_no_spoil: "\n\n§MI have decided to don't say too much thing about that Ascension Perk, leaving you the surprise to find out by yourself."
 ap_no_trade_policy: "\n\n§RUsing any mod which changes the trade policies files will end up with that feature not working properly."
 ap_orbital_surgical_strike: "Surgical Orbital Strike"
 ap_orbital_surgical_strike_desc: "Sometimes, it is better to don't waste our ground troops to take down a planet. However since centuries only few empires have managed to find a way to totally destroy an enemy colony from orbital strike without turning the entire planet into a Tomb World. The solution of that problem lies the accuracy of our bombs. By being quite precise we can destroy the planet main defense forces and buildings in order to make it surrender or eradicate every pops present without damaging the valuable things present on it."
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_cruisers$§! Technology."
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$Has finished the §YSupremacy§! Tradition."
 ap_orbital_surgical_strike_tooltip: "\n§HUnlocks Feature:§! Surgical Strike\nWhen your fleets are in position and doing orbital bombardment, there will be chance for random events to be activated asking you to take down certain targets present on the planet such as districts, buildings, or the populations themselves. You can even raid resources if you unlock the required technology. A §BFleet Size§! £navy_size£ of §Y20 Minimum§! whatever the ships, is required in order to perform a §HSurgical Strike§! and the bigger is the fleet and the stronger will be the §HSurgical Strike§!. However take in note that using that feature will increase the §RThreat§! and §RGenocidal§! £opinion£ §YOpinion§! of other countries toward you.\n\n§HHaving the §Y$ap_nihilistic_acquisition$ Ascension Perk§! or the §Y$civic_barbaric_despoilers$ Civic§! or the §Y$civic_fanatic_purifiers$ Civic§! or the §Y$civic_hive_devouring_swarm$ Civic§! or the §Y$civic_machine_terminator$ Civic§! or the §Y$civic_machine_assimilator$ Civic§! will also unlocks the possibility to abduct the pops faster.§!\n\n§HUnlocks Edict:§! $edict_active_surgical_strike$\n§HUnlocks Edict:§! $edict_deactive_surgical_strike$."
 ap_pc_eco: "£amenities£ §YMenagerie World§! £amenities£"
 ap_pc_energy: "£energy£ §YGenerator World§! £energy£"
 ap_pc_farming: "£food£ §YMegafarm World§! £food£"
 ap_pc_mining: "£minerals£ §YMining World§! £minerals£"
 ap_pc_trade: "£trade_value£ §YCommercial World§! £trade_value£"
 ap_pc_training: "£unity£ §YFortress World§! £unity£"
 ap_powerful_vassals: "Perfect Vassals"
 ap_powerful_vassals_desc: "Even our leaders understood that it is going to be very hard to prevail in this Galaxy against the endless amount of danger knocking at our doors. We must develop new civilizations being subject of us in order to cover our back as we protect them at the same time. The true path will only be obtained through cooperation."
 ap_powerful_vassals_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_primitives_creation$§! Ascension Perk OR §Y$ethic_gestalt_consciousness$§! Ethic."
 ap_powerful_vassals_req_2: "$TRIGGER_FAIL$Has finished the §YDomination§! Tradition."
 ap_powerful_vassals_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_galactic_administration$§! Technology."
 ap_powerful_vassals_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_vassalisation_initiaves$§! Technology."
 ap_powerful_vassals_req_6: "$TRIGGER_FAIL$Requires one of the following Subject Type: §Y$SUBJECT_vassal$§! OR §Y$SUBJECT_protectorate$§! OR §Y$SUBJECT_tributary$§! OR §Y$SUBJECT_subsidiary$§!."
 ap_powerful_vassals_req_7: "$TRIGGER_FAIL$Requires the §Y$ap_shared_destiny$§! Ascension Perk."
 ap_powerful_vassals_tooltip: "Subjects £opinion£ §YOpinion§! increased by §G+600§!.\n\n§HUnlocks Decision:§! $decision_powerful_vassal$.\n$decision_powerful_vassal_tooltip$\n\n§HUnlocks Edict:§! $edict_subject_navy_investment$"
 ap_primitives_creation: "Primitive Creation"
 ap_primitives_creation_desc: "In order to survive, some of us have to be left behind. But not in a bad way, we believe that keeping in safety some of our people as primitive in isolated worlds under our oversight. By doing that we will allow our people to think differently from our perspective, allowing other opportunity when they manage to grow up and reach us once again in the future."
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_society_3$§! Technology."
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_primitive_initiatives$§! Technology."
 ap_primitives_creation_tooltip: "\n§HUnlocks Decisions:§! $ap_primitives_creation$.\n$decision_primitive_creation_tooltip$\n\n§HUnlocks Feature:§! Close Observation\nIncrease the possibility to interact with the primitives and also the opportunity to get access to new events during their development."
 ap_pyramidal_society: "Pinnacle Society"
 ap_pyramidal_society_desc: "Who said that the development of a Planet should be limited by the natural districts or the basic urban districts that we can build? Our society has reached a phase where our architects have invented and gathered schemas of new districts and pop jobs which could be very useful to us. We have made one step closer into becoming the perfect Utopian Country."
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_pinnacle_company_physics$§! Technology."
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_pinnacle_company_society$§! Technology."
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_pinnacle_company_engineering$§! Technology."
 ap_pyramidal_society_tooltip: "\n§HUnlocks Feature:§! Advanced Society\nUnlocks the possibility to build new sort of districts depending on which Authority you have, these districts will allow your populations to perform new jobs which are way more useful for your government compared to the default ones. $ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§HIt is recommended to use the §YReal Space§! mod in order to fully use the potential that Ascension Perk.\n\n"
 ap_recomposer: "The Recomposer"
 ap_recomposer_desc: "We have crossed the borders between the True Life and the Sapient AI. $ap_recomposer$ is a powerful device with the unique ability to transfer the consciousness of an AI directly into an organic body making it alive, and vice versa without any limit or significant side effects. This will allows both organics and machine to select the kind of life they want to have."
 ap_recomposer_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_synthetic_leaders$§! Technology."
 ap_recomposer_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_sapient_ai$§! Technology."
 ap_recomposer_req_3: "$TRIGGER_FAIL$Requires the §Y$ap_genius_cloning$§! Ascension Perk."
 ap_recomposer_req_4: "$TRIGGER_FAIL$Requires the §Y$ap_robot_command$§! Ascension Perk."
 ap_recomposer_req_5: "$TRIGGER_FAIL$Has finished the §YDiscovery§! Tradition."
 ap_recomposer_tooltip: "\n§HUnlocks Decisions:§! $decision_recomposer_life_to_ai$ AND $decision_recomposer_ai_to_life$.\nWill transform all the organic pops present on the planet into mechanical pops and vice versa. §RWill probably not work fine with §Y$ap_synthetic_evolution$§!!§!"
 ap_recycling_drones: "Recycling Expeditions"
 ap_recycling_drones_desc: "We all agree that it is a clear waste to just let the ship debris wander in space aimlessly knowing that they are like a bunch of treasure with all the available resources still usable in them. Our experts have been working on the problem, developing powerful tiny beacons allowing our special teams of scavangers to recycle any available materials in the debris fields without being spotted allowing them to perform operations even in enemy territory."
 ap_recycling_drones_tooltip_1: "§HUnlocks Feature:§! $ap_recycling_drones$\nEach ship destroyed by the enemy or by us during the battle will be marked by a special beacon allowing expeditions in the future to recycle and restore any available resources still intact on them, giving us the opportunity to retrieve some §YMinerals§! £minerals£ and §YAlloys§! £alloys£ from the destroyed ship. §RThat feature will not work on organic-like ships.§!"
 ap_recycling_drones_tooltip_2: "\n\n§HUnlocks Feature:§! $RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$."
 ap_recycling_drones_tooltip_3: "§HUnlocks Edict:§! $edict_recycling_expedition_spawn_system$."
 ap_requires_1_perk: "$TRIGGER_FAIL$Requires one other Ascension Perk to be selected first."
 ap_requires_2_perk: "$TRIGGER_FAIL$Requires two other Ascension Perks to be selected first."
 ap_requires_3_perk: "$TRIGGER_FAIL$Requires three other Ascension Perks to be selected first."
 ap_requires_4_perk: "$TRIGGER_FAIL$Requires four other Ascension Perks to be selected first."
 ap_requires_5_perk: "$TRIGGER_FAIL$Requires five other Ascension Perks to be selected first."
 ap_robot_command: "Robotic Assemblers"
 ap_robot_command_desc: "Who said that we could let the fabrication of mechanical pops to only one single job? That task is very important especially in the early age of the galaxy where the expansion of our colonies is a major objective. Now the rules have changed, when the city builders are no longer needed to make more buildings or districts we will use their skill to help in the production of more mechanical pops."
 ap_robot_command_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_robotic_workers$§! Technology OR §Y$auth_machine_intelligence$§! Authority."
 ap_robot_command_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_robomodding$§! Technology."
 ap_robot_command_req_3: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_assembly_pattern$§! Technology."
 ap_robot_command_req_4: "$TRIGGER_FAIL$Requires at least One Robotic Pop in the Country."
 ap_robot_command_tooltip: "\n§HUnlocks Decision:§! $ap_robot_command$.\n$decision_robot_command_desc$\n\n§HUnlocks Building:§! $building_unit_assembler$\n$building_unit_assembler_desc$"
 ap_sector_z749: "Access: $Sector_Z749$"
 ap_sector_z749_desc: "WARNING: ALPHA TEST ONLY! We are aiming to do the unthinkable. It is not for nothing that the $Sector_Z749$ has been isolated from our galaxy by ancient precursors. Legends say that the quantity of danger awaiting us in that place is insane, however something sure is the fact that behind all these challenges lay some of the most amazing rewards that this galaxy could ever offer us. If you are looking for an endless challenge then you will be served, for eternity..."
 ap_sector_z749_req_1: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_dangerous_systems$§! Technology."
 ap_sector_z749_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_void_expedition$§! Ascension Perk."
 ap_sector_z749_tooltip: "§HUnlocks Feature:§! $Sector_Z749$ Arena\nFight against endless waves of dangerous and powerful enemies in that dead system and prove yourself worth of receiving some of the most wanted rewards that the galaxy could ever offer you.\n\n§HUnlocks Edict:§! $edict_enable_sector_menu$.\n\n$ap_real_space_compatibility$"
 ap_self_aware_colony: "Self Managed Colony"
 ap_self_aware_colony_desc: "WARNING: ALPHA TEST ONLY! The limits of an exploitation happening on the surface of a planet can't be limited only by it's size or the amount of fertile deposits found on it. We believe that the construction of a massive self aware autonomous consciousness at the center of a planet could allow it to develop itself without our sector governors caring about any problem happening on it. Such a thing shall reduce the amount of micro management faced by empire having a very large territory with many colonies."
 ap_self_aware_colony_req_1: "$TRIGGER_FAIL$Has finished the §YExpansion§! Tradition."
 ap_self_aware_colony_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_housing_2$§! Technology."
 ap_self_aware_colony_req_3: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_power_hub_2$§! Technology."
 ap_self_aware_colony_req_4: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_food_processing_2$§! Technology."
 ap_self_aware_colony_req_5: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mineral_purification_2$§! Technology."
 ap_self_aware_colony_tooltip: "\n§HUnlocks Decision:§! $ap_self_aware_colony$.\n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "Slow Learner"
 ap_slow_learner_desc: "Instinct is a lie taught by a fearful body, hoping to be wrong. No one ever said that we needed to rush the power for the conquest of the galaxy, in certain occasions it is just better to let the strong destroy each other and grow stronger in the shadows. And then when they realize their mistake of ignoring us, it is already too late."
 ap_slow_learner_tooltip: "\n§HUnlocks Feature:§! In Another Time\nBy unlocking that Ascension Perk which has no effect compared to others you have made a sacrifice, but not in vain. Because new Ascension Perks Slots will be unlocked automatically with time and that without the need to complete a tradition tree. You will receive a total of 4 new slots in the following delays: §Y10§! Years, §Y25§! Years, §Y50§! Years and §Y100§! Years with a little bonus to select for each time and §Y3500 £unity£ Unity§!. $ap_more_slots$"
 ap_space_domestication: "Space Domestication"
 ap_space_domestication_desc: "These spaceborn aliens exits for reason. Maybe our way to go isn't the best, but at least we will give them a good purpose to their existence by serving our country."
 ap_space_domestication_req_1: "$TRIGGER_FAIL$Has finished the §YDomination§! Tradition."
 ap_space_domestication_req_2: "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_power_plant_3$§! Technology."
 ap_space_domestication_req_3: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_nano_vitality_crops$§! Technology."
 ap_space_domestication_req_4: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mining_3$§! Technology."
 ap_space_domestication_tooltip: "§HUnlocks Feature:§! Space Domestication\nAllows the breeding of spaceborn aliens for different purpose such as war, resources production and civilian activities. Only one race of space born alien species can be chosen once the Ascension Perk is activated.\n\n§HUnlocks Edict:§! $edict_space_domestication_menu$. $ap_subject_compatibility$"
 ap_space_engineers: "Space Engineers"
 ap_space_engineers_desc: "We have breached the limits of the knowledge in the understatement of the Starbase Engineering. We now have the possibility to build untakable Citadels almost instantly from a simple Outpost leaving our enemies no time to remake their strategies in order to breach our defenses. And even in the most dangerous crises our Space Engineers will be ready to quickly re-adapt our Starbases modules for any kind of future threat."
 ap_space_engineers_instruction: "In order to trigger the §YSpecial Project§! you must first move a §YConstruction Ship§! at the system where you want the new §YCitadel§! to be created. Once your ship is in position trigger $edict_enable_spacen_engineers_project$ in the country edict while it remain active for a couple of days just order your §YConstruction Ship§! to move a little and it will trigger the §YSpecial Project§!."
 ap_space_engineers_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_starbase_5$§! Technology."
 ap_space_engineers_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_engineering_3$§! Technology."
 ap_space_engineers_req_3: "$TRIGGER_FAIL$Requires the §Y$ap_eternal_vigilance$§! Ascension Perk."
 ap_space_engineers_req_4: "$TRIGGER_FAIL$Requires the §Y$ap_grasp_the_void$§! Ascension Perk."
 ap_space_engineers_tooltip: "\n\n§HUnlocks Feature:§! Space Engineers\nAllow the construction of fully armed §YCitadels§! everywhere you want. $ap_space_engineers_instruction$\n\n§HUnlocks Edict:§! $edict_enable_spacen_engineers_project$."
 ap_space_merchant: "Private Galactic Market"
 ap_space_merchant_desc: "In order to not succumb to the inflation of prices which can happen in the current public Galactic Market, some rich space merchants from every civilizations have gathered together in order to form their own private Galactic Market, where the prices for resources can be addressed at a very interesting amount."
 ap_space_merchant_req_1: "$TRIGGER_FAIL$Has finished the §YProsperity§! Tradition."
 ap_space_merchant_tooltip: "\n§HUnlocks Feature:§! Private Galactic Market\nGet access to a private Space Merchant every two years in order to exchange $energy$ £energy£ for any kind of resources at a fixed prices which which challenge those of the public galactic market. And by researching further technologies you will get access to more special branch of the market, allowing you to buy slaves, robots, armies and even ships."
 ap_stability_celebration: "Stability Celebration"
 ap_stability_celebration_desc: "Who said the people can't organize by themselves a surprise ceremony when the government of the country is perfectly doing it's job of maintaining a prosperous life with almost perfect conditions on the planets? Such thing is not possible anymore, from now every planet with very good conditions will have the opportunity to organize celebrations in honor of the nation."
 ap_stability_celebration_req_1: "$TRIGGER_FAIL$Has finished the §YHarmony§! OR §YSynchronicity§! Tradition."
 ap_stability_celebration_tooltip: "\n§HUnlocks Feature:§! Stability Celebration\nEvery owned planet with at least §Y20 Pops§! £pops£, §Y55 Stability§! £stability£, §YLess than 20 Crime§! £crime£, §YFree Amenities§! £amenities£, §YFree Housing§! £housing£ and §YFree Jobs§! £job£ will have the possibility to organize giant ceremonies in the honor of the country for having perfectly organized the planet."
 ap_stellar_manipulation: "Celestial Manipulation"
 ap_stellar_manipulation_desc: "The future of our nation will not be determined anymore by the simple limits of our borders but only by the knowledge of our species. We have unlocked the possibility to manipulate all the materials of the space in order to form even new celestial bodies. That new feature will allow us to perfectly take care of all the unused space present in our territory by creating new planets serving as colonies or resources deposits."
 ap_stellar_manipulation_failed: "The §BPlanetary Program:§! was a failure because of malfunction or a lack of time to finish the project. The results in the end won't be what we were expecting."
 ap_stellar_manipulation_instruction: "In order to trigger the §YSpecial Project§! you must first move a §YConstruction Ship§! at the system where you want the new §YStellar Body§! to be created. Once your ship is in position trigger $edict_enable_planetary_project$ in the country edict while it remain active for a couple of days just order your §YConstruction Ship§! to move a little and it will trigger the §YSpecial Project§!."
 ap_stellar_manipulation_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_volcano$§! Technology."
