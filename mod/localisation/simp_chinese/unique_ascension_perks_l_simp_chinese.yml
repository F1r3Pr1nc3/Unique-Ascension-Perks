 ap_primitives_creation: "原始创造"
 ap_primitives_creation_desc: "为了生存，我们中的一些人不得不被抛在后面。但不是坏的方面，我们相信在我们的监督下，把我们的一些人作为原始的与世隔绝的世界里的人保护起来是安全的。通过这样做，我们将允许我们的员工从不同的角度思考，当他们设法长大并在未来再次接触到我们时，我们将允许他们有其他的机会。"
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_primitive_initiatives$§!科技。"
 ap_primitives_creation_tooltip: "\n§H解锁决议：§!$ap_primitives_creation$。\n$decision_primitive_creation_tooltip$\n\n§H解锁功能：§!近距离观察\n增加与原始人互动的可能性，以及在原始人发展期间解锁新事件的可能性。"
 ap_pyramidal_society: "社会顶峰"
 ap_pyramidal_society_desc: "谁说星球的发展应该受限于天然区划或我们能够建造的基本城市区划？我们的社会已经到了这样的阶段：我们的建筑师已经发明并收集了对我们非常有用的新区划架构和新岗位。我们已向成为完美的乌托邦国家迈进了一步。"
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$需要£physics£§Y$tech_pinnacle_company_physics$§!科技。"
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_pinnacle_company_society$§!科技。"
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_pinnacle_company_engineering$§!科技。"
 ap_pyramidal_society_tooltip: "\n§H解锁功能：§!先进社会 \n根据政体解锁相应新区划，这些区划将拥新的岗位类型，对你的政体更有用。$ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§H推荐使用§Y真实太空（Real Space）§!模组，以充分发挥飞升天赋的潜力。\n\n"
 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经跨越了真实生活和知性AI的边界。$ap_recomposer$是一款功能强大的设备，它具有将AI的意识直接转移到有机体内而创生的独特能力，反之亦然，没有任何限制或显著的副作用。这将允许有机体和机械体选择他们想要的生活方式。"
 ap_recomposer_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_synthetic_leaders$§!科技。"
 ap_recomposer_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sapient_ai$§!科技。"
 ap_recomposer_req_3: "$TRIGGER_FAIL$需要§Y$ap_genius_cloning$§!飞升。"
 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升，"
 ap_recomposer_req_5: "$TRIGGER_FAIL$已完成§Y发现§!传统。"
 ap_recomposer_tooltip: "\n§H解锁决议：§!$decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。\n将把星球上所有的有机人口转化为机械人口，反之亦然。§R§Y可能与$ap_synthetic_evolution$§!冲突!§!"
 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "飞船的残骸蕴藏着大量财富，其中的一些资源仍能得到回收利用。然而大部分残骸都是漫无目的地在太空中游荡，这显然过于浪费。我们的专家一直在研究这个问题，他们开发了强大的微型信标，让我们的特别清理小组能够隐秘地回收残骸中的可用材料，甚至可以在敌人的地盘上开展行动。"
 ap_recycling_drones_tooltip_1: "§H解锁功能：§!$ap_recycling_drones$\n每一艘被敌人或我们在战斗中摧毁的舰船，都将有一个特殊的信标作为标记，允许回收探险队前去回收和恢复船上完好无损的可用资源，并从被摧毁的舰船上回收一些§Y矿物§!£minerals£和§Y合金§!£alloys£。§R这一功能在有机飞船上不起作用。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H解锁功能：§!$RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 ap_recycling_drones_tooltip_3: "§H解锁法令：§!$edict_recycling_expedition_spawn_system$。"
