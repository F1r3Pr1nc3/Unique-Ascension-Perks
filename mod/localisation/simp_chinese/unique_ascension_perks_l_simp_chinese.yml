 decision_nature_pacification: "Planetary Nature Pacification"
 decision_nature_pacification_desc: "The planetary pacification is a process with allow in exchange of Time £time£ Food £food£ and $energy$ £energy£, to remove negative planetary modifiers or even sometimes replace them with their positive version. Colonies without any good modifiers will also get new positive modifiers. Doing that will also add some Planetary Features.\n\n§RThat decision will not be available on artificial worlds without atmosphere or planets where the nature has been completely demolished like: §Y$pc_nuked$§! or §Y$pc_habitat$§! or §Y$pc_city$§! or §Y$pc_machine$§!§!"
