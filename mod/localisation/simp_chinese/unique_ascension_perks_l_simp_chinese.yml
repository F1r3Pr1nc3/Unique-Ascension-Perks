 UniqueAscensionPerksEvents.3039.Desc: "是时候选择次级专精了。尽管科学家们认为这可能不需要我们预测最高容量，但我们正在慢慢达到一个临界点，更多的焦点开始减少我们的长期收益效率。"
 UniqueAscensionPerksEvents.3041.Desc: "我们已经确定，这是选择第三个最合适的时机，可能也是最后的焦点。虽然理论上有可能按照我们所希望选择更多的焦点，但它的影响将在长期中减弱，因为不断的技术进步开始缓慢但最终的速度超过它们的利益。通过将我们的敌人限制到三个，我们的专家预测，我们能够像我们今天的那样§G为了所有永恒§!受益于它们，以相对于我们其他进步的稳定规模。"
 UniqueAscensionPerksEvents.3050.Desc: "我们已经完成了§Y[Root.GetName]§!上有机 £pops£ 人口的繁殖。该殖民地现在可以重新专注于建筑和区划，或者在未来有需要且繁殖设施准备就绪时重启这一过程。"
 UniqueAscensionPerksEvents.3054.Desc: "我们回收的舰船立即升级的§Y特殊项目§!已经完成。从今往后，任何被回收的舰船都会根据帝国舰船设计升级我们最先进的组件和武器。"
