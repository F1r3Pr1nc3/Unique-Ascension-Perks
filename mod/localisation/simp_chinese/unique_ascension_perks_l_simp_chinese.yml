 ap_void_expedition_req_5: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_void_expedition_req_6: "$TRIGGER_FAIL$需要£physics£§Y$tech_space_science_5$§!科技。"
 ap_void_expedition_tooltip: "\n§H解锁特性：§!深空探索\n允许特化科研船冒险进入深空，探索虚空并发掘虚空的秘密。注意，这些探险不会毫无风险，且不保证发现会比代价更宏伟。"
 ap_void_expedition_tooltip_2: "§H解锁法令：§!$edict_void_expedition_menu$。"
 ap_wheel_fortune: "幸运之轮"
 ap_wheel_fortune_desc: "谁说运气对我们有利？虽然其他帝国通常会出售他们找到的任何有价值的物品，并依靠随机的发现来获得一些小能量币，但我们会保证他们的安全保护，以便随着时间推移提高他们的价值。通过慢慢地从市场中移除竞争对手和复制品，并创造关于我们独特财富的传说和传说，如果有足够的时间，他们的价值肯定会暴涨。我们不会用梦想或是依靠运气来保证我们未来的财富，取而代之的是创造我们自己的经济命运。"
 ap_wheel_fortune_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_wheel_fortune_tooltip: "\n§H解锁功能：§!珍宝收藏\n$treasures_desc$.\n\n§H解锁功能：§!宝藏猎人\n由探险家和冒险家组成的特别小队将调查你境内的每一颗空行星，以期能发现任何有价值的东西可以被利用，从而有机会在太空中发现宝藏。\n\n§H解锁法令：§!$edict_treasures_menu$。"
