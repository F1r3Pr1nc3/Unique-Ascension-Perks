 UniqueAscensionPerksEvents.4089.Desc: "我们利用当地民众成功完成了对§H[Root.GetName]§!的人工影响力投射。我们的人民现在需要时间来重新组织，来启动下一步工作。"
 UniqueAscensionPerksEvents.4090.Desc: "我们收到报告称，§H[Root.GetName]§!已经准备好下一个§Y$decision_ethic_shift$§!。"
