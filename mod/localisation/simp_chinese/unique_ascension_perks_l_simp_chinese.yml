 ap_primitives_creation: "原始创造"
 ap_primitives_creation_desc: "为了整体生存，我们中的一些人必须被抛在脑后。我们相信，将我们的人民保持在孤立星球上的人工原始人状态，即使帝国陷落，我们也能生存下去。通过这样做，我们将能让我们的人民发展得不一，并引导他们，而在未来他们能够再次成长并联系上我们时，还可以获得更多新的机会。"
 ap_primitives_creation_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_primitives_creation_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_primitive_initiatives$§!科技。"
 ap_primitives_creation_tooltip: "\n§H解锁决议：§!$ap_primitives_creation$。\n$decision_primitive_creation_tooltip$\n\n§H解锁特性：§!关闭观测\n增加与原始人互动的可能性，以及在开发过程中同时也有机会访问新事件。"
 ap_pyramidal_society: "巅峰社会"
 ap_pyramidal_society_desc: "谁说一个星球应该被限制在我们现在可以建立的几个区划类型上？我们的社会已经达到了技术进步的水平，我们的设计师可以在此发明新的区划和人口岗位，对我们非常有用。我们现在离成为一个乌托邦帝国又近了一步。"
 ap_pyramidal_society_req_1: "$TRIGGER_FAIL$需要£physics£·§Y$tech_pinnacle_company_physics$§!科技。"
 ap_pyramidal_society_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_pinnacle_company_society$§!科技。"
 ap_pyramidal_society_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_pinnacle_company_engineering$§!科技。"
 ap_pyramidal_society_tooltip: "\n§H解锁特性：§!先进社会\n允许根据帝国的思潮来建设新类型的区划。这些区划将允许你的人民在新岗位上工作，相比默认的对你的政府更有用处。$ap_district_ui_compatibility$"
 ap_real_space_compatibility: "\n\n§H推荐使用§Y真实太空（Real Space）§!Mod，以充分发挥飞升天赋的潜力。\n\n"
 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经越过了有机生命和智慧人工智能之间的边界。$ap_recomposer$是一个强大的装置，拥有将人工智能意识直接转移到有机体的独特能力。反之亦然，没有任何限制或显著副作用。虽然许多人对这种奇怪的技术持怀疑态度，但我们相信它将为银河系中的生命带来一个崭新时代的黎明。"
 ap_recomposer_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_synthetic_leaders$§!科技。"
 ap_recomposer_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sapient_ai$§!科技。"
 ap_recomposer_req_3: "$TRIGGER_FAIL$需要§Y$ap_genius_cloning$§!飞升。"
 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升。"
 ap_recomposer_req_5: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_recomposer_tooltip: "\n§H解锁决议：§!$decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。\n将会使行星上的所有有机人口转化为机械人口，反之亦然。§R可能与§Y$ap_synthetic_evolution$§!无法运作！§!"
 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "让舰船残骸在太空中漫无目的地漂流，了解它曾经功能齐全，进行着光荣的战斗。我们的专家一直在研究这个问题，开发出强大的微型信标，让我们的拾荒者特殊团队可以回收残骸区内的任何可用材料而无需被发现，他们甚至可以在敌方领地内进行抢救工作。"
 ap_recycling_drones_tooltip_1: "§H解锁功能：§!$ap_recycling_drones$\n每艘在战斗中摧毁的舰船都会被打上特殊标记，允许探险队前去回收、打捞可用资源，以从这些残骸中取回一些§Y矿物§!£minerals£和§Y合金§!£alloys£。§R这一功能在有机飞船上不起作用。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H解锁功能：§!$RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 ap_recycling_drones_tooltip_3: "§H解锁法令：§!$edict_recycling_expedition_spawn_system$。"
