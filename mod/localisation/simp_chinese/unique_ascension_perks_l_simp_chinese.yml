 UniqueAscensionPerksEvents.130.Desc: "我们的工程师将有可能在每一个不受保护的星系中部署防御平台。我们的每一个殖民地也将被一个巨大的离子加农炮保护，以防止任何入侵。如果研究泰坦技术。如果这些军事平台被摧毁，将会有15年的延迟，然后它们才能再次出现。"
