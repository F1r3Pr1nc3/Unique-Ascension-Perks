 UniqueAscensionPerksEvents.312.Desc: "我们的海军舰队§G[surgical_strike_fleet.GetName]§!正在轰炸§Y[surgical_strike_planet.GetName]§!。只要我们想，理论上就可以发动§H外科手术式打击§!。要知道，打击的有效性取决于舰队的规模。现在我们应该发动一次外科手术式打击吗？"
 UniqueAscensionPerksEvents.312.Name: "§Y[surgical_strike_planet.GetName]§!§H外科手术式打击§!"
 UniqueAscensionPerksEvents.3126.Desc: "在未来，任何被蜂巢感染的舰船，一旦成为神智意志体系完全控制舰船，就能获得我们舰船设计中最好的可用部件。愿我们用自己的舰船对它们进行打击!"
 UniqueAscensionPerksEvents.3128.Desc: "名为§H[Root.GetName]§!的行星准备创建一个新的$d_hivemind_reserve$。"
 UniqueAscensionPerksEvents.3128.Name: "§H[Root.GetName]§!上的$ap_hivemind_reserve$已就绪"
 UniqueAscensionPerksEvents.3129.Desc: "§H[ROOT.GetName]§!上的蜂群储备区生下了一个新的人口。"
 UniqueAscensionPerksEvents.3129.Name: "蜂群储备区在§H[ROOT.GetName]§!诞生了"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[surgical_strike_fleet.GetName]§! 已经成功掠夺了来自§Y[surgical_strike_planet.GetName]§! 的目标资源。 至少需要5年的时间才能让星球再次获得适当的掠夺资源。"
 UniqueAscensionPerksEvents.313.Name: "§Y[surgical_strike_planet.GetName]§!§G掠夺资源§!"
 UniqueAscensionPerksEvents.314.Desc: "你命令我们在§R[surgical_strike_planet.GetName]§!上进行§Y诸神黄昏打击§!，这将会导致星球及其人口的彻底毁灭。根据协议，我们需要为这一命令争取额外的确认。"
 UniqueAscensionPerksEvents.314.Name: "§Y[surgical_strike_planet.GetName]§!§R诸神黄昏打击§!确认"
 UniqueAscensionPerksEvents.3143.Desc: "It appears that the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have found a large amount of £alloys£ Alloys in what seems to be an infrasturcture kit that was never used. They are now to primitive to use these materials properly and the infrastructure building phase has long passed， which is why we have decided to go ahead and retrieve the kit."
 UniqueAscensionPerksEvents.3143.Name: "§H[primitive_creation_planet.GetName]§!上发现合金"
 UniqueAscensionPerksEvents.3144.Desc: "The §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! have apparently miscalculated their needs for of £food£ Food on the planet， leading to severe overproduction. Most of the harvest would have likely rotten away under normal circumstances， which is why we staged 'Asteroids' to hit some of their food storages， while actually extracting it first. Naturally， we otherwise ensured that our interventions won't disturb their peaceful existence during the operation."
 UniqueAscensionPerksEvents.3144.Name: "额外在§H[primitive_creation_planet.GetName]§!上的开采"
 UniqueAscensionPerksEvents.3145.Desc: "看来§Y[Root.Owner.GetSpeciesNamePlural]§!上的§H[primitive_creation_planet.GetName]土著§!不同的£society£社会学社会学派 近期经历了一些超出我们研究人员估计的异常范围外的不可预见的文化转变，令人着迷的历史学家和社会学家都相当。尽管很可能激进到不会对他们的文明产生长期的影响，进一步观察仍能帮助我们理解到底是什么导致了这些分歧，以及我们最初没能预测他们的原因。"
 UniqueAscensionPerksEvents.3145.Name: "§H[primitive_creation_planet.GetName]§!上的社会分歧"
 UniqueAscensionPerksEvents.3146.Desc: "似乎§Y[Root.Owner.GetSpeciesNamePlural]§!上§H[primitive_creation_planet.GetName]土著§!的大多数帝国已经决定搁置分歧，在一处地方与我们进行交流。这可能是数十年来最好的机会之一，来了解关于他们的文化和互动。我们已经派遣了一队技术娴熟的渗透者到他们的会面点，准备第一手收集数据。"
 UniqueAscensionPerksEvents.3146.Name: "§H[primitive_creation_planet.GetName]§!上的文化交流"
 UniqueAscensionPerksEvents.3147.Desc: "The machinery complexes used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far better than they should after one of their scientists recently reactivated one of the modules we shut down to limit their efficiency. While we couldn't stop the initial overproduction of £minerals£ Minerals before the machines 'overloaded' since the module 'turned out' to be a 'Vital Safety Apparatus'， we have decided to instigate a large scale 'accident' at an unrelated mineral storage vault to balance it out， before their machinery miraculously 'self-repaired'. Since we extracted the minerals before the 'accident' we are free to use them for whatever we want."
 UniqueAscensionPerksEvents.3147.Name: "§H[primitive_creation_planet.GetName]§!上的愚蠢科学家"
 UniqueAscensionPerksEvents.3148.Desc: "The reactor complexes used by the §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! are working far better than they should after one of their technicians recently reactivated one of the modules we shut down to limit their efficiency. While we couldn't stop the initial overproduction of £energy£ Energy before the reactors 'overloaded' since the module 'turned out' to be a 'Vital Safety Apparatus'， we have decided to instigate a large scale 'accident' at an unrelated energy storage to balance it out， before their machinery miraculously 'self-repaired'. Since we extracted the energy before the 'accident' we are free to use it for whatever we want."
 UniqueAscensionPerksEvents.3148.Name: "§H[primitive_creation_planet.GetName]§!上的愚蠢技师"
 UniqueAscensionPerksEvents.3149.Desc: "It appears that the society of §Y[Root.Owner.GetSpeciesNamePlural] Primitives§! on §H[primitive_creation_planet.GetName]§! is evolving far quicker than expected. While we did leave them some 'arcane' complexes to keep them from dying off completely during dire times， our scientists expected them to become overreliant on them and stagnate technologically. Unfortunately the volunteers descendants seem to have taken inspiration from them instead， while almost completely disregarding our Goldberg mechanisms， only using their products and not internal workings as demonstrations of what could be achieved for their scientists， leading into some sort of 'Science Race' between nations to see who can best rival our machinery， drastically accelerating overall technological progress."
 UniqueAscensionPerksEvents.3149.Name: "§H[primitive_creation_planet.GetName]§!上的意外进步"
 UniqueAscensionPerksEvents.315.Desc: "§G[surgical_strike_fleet.GetName]§!报告§Y[surgical_strike_planet.GetName]§!已经被我们的§R诸神黄昏打击§!彻底摧毁。他们已经准备好再次接受新命令。"
 UniqueAscensionPerksEvents.315.Name: "§Y[surgical_strike_planet.GetName]§!§R被摧毁§!"
 UniqueAscensionPerksEvents.3150.Desc: "[Root.Owner.GetSpeciesNamePlural]上的§Y[primitive_creation_planet.GetName]§!上的§H[Root.Owner.GetSpeciesNamePlural]土著§!已经到达了§B早期太空时代§!，他们很不幸注意到了我们的到来并且希望与我们进行交流。"
 UniqueAscensionPerksEvents.3150.Name: "收到来自§H[primitive_creation_planet.GetName]§!的通讯"
 UniqueAscensionPerksEvents.3151.Desc: "你好，§H[ROOT.GetName]§!，我是被选中的§Y[primitive_creation_country.GetName]§!的代表，我很荣幸能和你们开始第一次接触。我们注意到，你们肯定是一直在观察和秘密协助我们的人，我们的科学家已经指出你们甚至是一个物种!这真的是真的吗？"
 UniqueAscensionPerksEvents.3151.NotSame.Species: "我明白了...这是我们大多数人所期望的，因为你们两个有着如此巨大差异的科技水平的文明以某种方式同为同一物种，这不合理。看起来就像我们的一些科学家们过于沉闷了那么····但我希望一旦我们设法自己到达了太空，我们能在未来进行合作。"
 UniqueAscensionPerksEvents.3151.Same.Species: "真不可思议!我简直不敢相信我们的科学家们居然在这种看似荒谬的理论是对的，但是既然你们没必要对此说谎，那么这个一定是真实的!你们是一个由和我们同一物种组成的先进文明。这引出了大量的疑问，但我认为这需要等待片刻，因为我目前只被授权启动友好的问候协议。愿你们长命百岁，繁荣昌盛，§H[ROOT.GetName]§!!"
 UniqueAscensionPerksEvents.3152.Desc: "你好，§H[ROOT.GetName]§!。我是§Y[primitive_creation_country.GetName]§!选中的代表，我联系了您，为了通知您，我们的一些工匠希望将一个特别的收集各种£consumer_goods£消费品给你。他们是在一场全球竞争中生产的，以展示我们物种所能提供的东西，我们最好的工匠互相竞争，以便他们的商品能被选为收藏。他们现在想知道你是否有兴趣真正接收这些被选中的商品。"
 UniqueAscensionPerksEvents.3152.Name: "来自§H[primitive_creation_country.GetName]§!的通讯!"
 UniqueAscensionPerksEvents.3153.Desc: "你好，§H[ROOT.GetName]§!，我是§Y[primitive_creation_country.GetName]§!选中的代表，我们目前正为护卫舰级战舰准备§B舰设计§!，但我们无法确定它们是否真的适合长程太空飞行。如果你愿意作为回报与它们进行一些测试，并在之后将成果传输给我们，我们愿意向你提供一些这些战舰。你有兴趣吗？"
 UniqueAscensionPerksEvents.3161.a: "拆解恒星基地"
 UniqueAscensionPerksEvents.3161.a.desc: "你不再拥有或控制该恒星系。"
 UniqueAscensionPerksEvents.3161.b: "决不!"
 UniqueAscensionPerksEvents.3161.desc: "§Y殖民地贸易盈余§!\n\n殖民者们已经很好地适应了他们原始的环境。\n\n我们的首席科学家建议拆除附属星系中的恒星基地，以防止文明的发展进一步干扰。\n\n你同意吗？"
 UniqueAscensionPerksEvents.3161.name: "殖民地撤退更新"
 UniqueAscensionPerksEvents.32.Desc: "我们帝国最伟大的头脑们最近在探索普遍理解的过程中经历了一系列前所未有的突破性进展，并在一系列试图提高他们神经网络效能的实验测试中记录到了§Y极端神经活动状态§!，这远超出了理性预期的效果。虽然目前这种方法只能产生暂时性的极端神经活动状态，这使得他们在几分钟内完成正常情况下无法完成的任务，但我们的测试显示，§B神经容量的微弱提升是永久的§!。我们的研究人员得出结论，不仅严格提高我们神经网络的效率的实验方法，而且由此产生的§Y意识体验§!很可能会带来这次优秀的成功。我们最新发现的消息已经传遍了整个帝国，并开始在各地激励民众，有好几种来源证实，他们中的一小部分已经用泄露的研究数据成功地达到了这些精神状态，并且现在开始分享他们通常难以改变的方法。\n§E看来，将我们的整个帝国包括在我们的探索中变得不可避免，我们必须要一起走出这条道路。§!"
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerName]§!已经注意到§R[target_planet.GetName]§!星球上§Y犯罪度§! £crime£的上升，并相信在它有机会升级并可能在未来成为一个严重的威胁之前，我们应对这个问题至关重要。他们已经准备好在特定的地点进行防御性打击来解决这一问题。如果你允许他们花费§R200§! §Y$energy$§! £energy£，这个问题至少会在接下来的几个月内、如果尚未迅速解决。"
 UniqueAscensionPerksEvents.322.Name: "§H$ap_chosen_ruler$§!§Y[target_planet.GetName]§!犯罪度提高"
 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerName]§!已经注意到§Y[target_planet.GetName]§!星球的§Y稳定度§!£stability£的降低，对我们来说在它有机会升华并在未来变成严重威胁之前就解决问题至关重要。他们已经准备了一套行政续期协议，应能使星球回归到足够的稳定水平。如果你允许它们消耗§R200§!§Y$Unity$§!£unity£，这个问题至少在未来几个月内应该会降低，如果尚未解决的话。"
 UniqueAscensionPerksEvents.323.Name: "§H$ap_chosen_ruler$:§!§Y[target_planet.GetName]§!低稳定度"
 UniqueAscensionPerksEvents.324.Desc: "§H[Root.GetRulerName]§!已经注意到§B[target_planet.GetName]§!星球上§Y住房§!£housing£的低水平，并相信在它有机会不断升级并可能在未来成为一个严重威胁之前，我们应对这个问题至关重要。他们已经准备好为这些人口建造临时庇护所来应对这个问题，如果我们能够让他们消耗§R200§!§Y$Minerals$§!£minerals£，如果不是完全解决，至少在未来几个月内应该没有这么严重的。"
 UniqueAscensionPerksEvents.324.Name: "§H$ap_chosen_ruler$:§!§Y[target_planet.GetName]§!住房不足"
 UniqueAscensionPerksEvents.325.1.Desc: "§H[Root.GetRulerName]§!已经注意到§H[target_planet.GetName]§!星球上§Y舒适度§!的日渐降低，并相信在它有机会迅速升级并可能在未来成为一个严重威胁之前，我们应对此问题解决问题。他们已经准备好通过开放一个致力于额外舒适度分配的中心来解决这一问题。如果你允许他们花费§R200§! §Y$energy$§! £energy£，这个问题至少在未来几个月内，即使没有完全解决，也将是非常困难的。"
 UniqueAscensionPerksEvents.325.2.Desc: "§H[Root.GetRulerName]§!已经注意到§H[target_planet.GetName]§!行星上§Y维持度§!£amenities_no_happiness£的下降，并相信在它有机会升级和未来成为一个严重威胁之前解决问题是至关重要的。他们已经准备了一套专用维护协议以应对这种情况。如果你允许他们花费§R200§!§Y$energy$§!£energy£，这个问题至少在未来几个月内，即使尚未直接解决，也应该更少。"
 UniqueAscensionPerksEvents.325.Name: "§H$ap_chosen_ruler$:§!§Y[target_planet.GetName]§!低舒适度"
 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerName]§!已经注意到§R[target_planet.GetName]§!星球上§Y失业率§!£unemployment£的日益攀升，并相信在它的有机会迅速升级并可能在未来成为一个严重威胁之前，解决这一问题对我们来说至关重要。他们已经准备了一个优化的就业分配计划以应对这种情况。如果你允许他们消耗§R200§!§Y矿物§!£minerals£，即使尚未迅速解决，这个问题至少在未来几个月内应该会降低。"
 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$:§!§Y[target_planet.GetName]§!高失业率"
 UniqueAscensionPerksEvents.34.Desc: "We have successfully §Ymastered temporary control§! over our periods of 'Mental Ascension'. Our researchers developed a reliable method that is both easy to teach and learn， and we have made the basic neural modifications mandatory， allowing every last one of our pops to participate in our collective Ascension. Our leaders and population report levels of consciousness never experienced before， with some comparing the even further improved experience of consciousness to expanding a room both inwards and outwards simultaneously， yet mental and not quite describable with words. While many of our scientists initially believed this to simply be a way of improving our Neural Networks to peak efficiency， it is becoming apparent that our improvement of consciousness itself is going far beyond that， §Band that it has not even reached its full potential yet§!. Furtherther， several of our aspiring recruits for leadership positions have stated to have developed extracular skills and abilities during their 'Mental Ascensions'， just as we predicted. The overall number of reports in our populace about these often highly individual "
 UniqueAscensionPerksEvents.341.Desc: "我们的探索者在§H[spawn_location.GetName]§!上定位了一座隐藏的神庙!它坚信它可能仍然承载着被遗忘的宝藏，因此我们派遣了一支考古队到该考古遗址。事实证明，这个安全机制非常原始，无法与我们的先进设备相比，这使得我们能够在创纪录的时间里对这个神庙进行搜查。正如我们所料，这座老寺庙里装满了珍贵物品，可以被收集为珍宝。"
 UniqueAscensionPerksEvents.341.Name: "在§H[spawn_location.GetName]§!上发现隐藏的珍宝"
 UniqueAscensionPerksEvents.342.Desc: "$edict_treasures_menu$将让我们给帝国收集的£treasures£§Y珍宝§!派上用场。"
 UniqueAscensionPerksEvents.342.Req01: "$TRIGGER_FAIL$格式塔帝国只能同时拥有一个正在进行的珍宝交易。"
 UniqueAscensionPerksEvents.342.Req02: "$TRIGGER_FAIL$我们的间谍网需要更多的时间来定位更多我们可以合法占据的珍宝。"
 UniqueAscensionPerksEvents.342.Req03: "$TRIGGER_FAIL$历史学家需要数年时间对足够多的稀有文物进行分类，以确定哪些宝藏是有价值的。"
 UniqueAscensionPerksEvents.343.Desc: "我们联系上了$UniqueAscensionPerksEvents.343.Name$，必须选择一个行星才能着陆。行星所选的§Y6个月§!内额外产生的£trade_value£§H贸易额§!取决于我们与收集者交易的£treasures£§Y珍宝§!数目。每个行星只能够支持一个正在进行的珍宝贸易。"
 UniqueAscensionPerksEvents.343.Name: "£treasures£§Y珍宝收藏家§!£treasures£"
 UniqueAscensionPerksEvents.344.100: "用§G100§!£treasures£交易珍宝"
 UniqueAscensionPerksEvents.344.1000: "用§G1000§!£treasures£交易§G珍宝"
 UniqueAscensionPerksEvents.344.2000: "用§G2000§!£treasures£交易珍宝"
 UniqueAscensionPerksEvents.344.250: "用§G250§!£treasures£换取珍宝"
 UniqueAscensionPerksEvents.344.500: "用§G500§!£treasures£换取珍宝"
 UniqueAscensionPerksEvents.344.Desc: "我们选择了§G[PlanetTarget.GetName]§!作为$UniqueAscensionPerksEvents.343.Name$的临时行动基地。这将在未来§Y6个月§!内为该星球带来额外的£trade_value£§H贸易值§!。我们现在必须选择我们想要交易的£treasures£§Y珍宝§!的数量。"
 UniqueAscensionPerksEvents.345.Desc: "我们已经开始在§Y[PlanetTarget.GetName]§!上交易£treasures£§G珍宝§!。由于经济刺激，该星球上产生的任意£trade_value£§Y贸易额§!都会提升§H6个月§!。"
 UniqueAscensionPerksEvents.346.Desc: "由于我们是一个格式塔帝国，$UniqueAscensionPerksEvents.343.Name$将与帝国直接打交道，而不是选择一颗行星，而是直接用£energy£ §Y$energy$§!而非£trade_value£ §Y贸易值§!支付。不幸的是，他们需要在未来§H7个月§!内向我们支付一笔巨量资金，而不会直接投资。我们只能同时从事这项交易。"
 UniqueAscensionPerksEvents.347.Desc: "我们已经开始为帝国交易£treasures£§Y珍宝§!，协定使帝国每月产生的£energy£§Y$energy$§!增加§H7个月§!。"
 UniqueAscensionPerksEvents.347.Name: "£treasures£§Y藏宝交易已进行§!£treasures£"
 UniqueAscensionPerksEvents.348.Desc: "我们的间谍网将致力于定位一个特殊任务，以定位在我方领土内持有£treasures£§Y珍宝§!的海盗团体。他们会在大约§H4年§!后定位一个持有£treasures£§Y珍宝§!丰富份额的海盗团体。建议派一支至少§Y10000§!的舰队Power£navy_size£·£military_power£以安全肃正。"
 UniqueAscensionPerksEvents.348.Name: "£treasures£§P▁Knowledgeates Holding Story§!£treasures£"
 UniqueAscensionPerksEvents.349.Desc: "我们的间谍网在§Y[special_project_target_system.GetName]§!星系发现了一群持有大量£treasures£§H珍宝§!的海盗。我们必须派遣一支舰队来压制他们，没收他们的非法财产。"
 UniqueAscensionPerksEvents.349.Name: "£treasures£§Y宝藏已定位§!£treasures£"
 UniqueAscensionPerksEvents.35.Desc: "The newly recruited 'Ascension Experts' contributed greatly to our research efforts just as we predicted， and they even managed to create something entirely unexpected during our collaboration. \nWith so many of those that had mastered 'Ascended Skills' in one place， they collectively decided to try and §Yfocus on a singular goal as a group during their periods of ascension§!， with each member contributing to this goal in a specialised way either using their existing 'Ascended Skills' or sometimes even developing new ones just for this unified purpose. They managed to achieve previously §Gunseen levels of productivity and mastery over their respective specializations using this methodhod§!， completing tasks and achieving breakthroughs as a group in record time， giving us a glimpse of what we might be able to achieve with our 'Mental Ascensions' in the future. Similarly， there have been sadly reports of groups of those we either missed or deemed unfit for research with mastery over 'Ascended Skills' forming， with some of them apparently managing to achieving very similar feats， even though"
 UniqueAscensionPerksEvents.350.Desc: "我们已经拿下了海盗的货仓，他们所有的£treasures£§Y珍宝§!现在都是我们的了。"
 UniqueAscensionPerksEvents.350.Name: "£treasures£§Y海盗宝藏已获取§!£treasures£"
 UniqueAscensionPerksEvents.351.Desc: "好消息，长官，我们的探索者在我们的殖民地§H[spawn_location.GetName]§!上找到一个秘密入口，经过长时间的调查，他们设法打开了大门。正如所料，这个隐藏的入口保存着大量珍贵物品，可以被收集为珍宝。"
 UniqueAscensionPerksEvents.351.Name: "在§H[spawn_location.GetName]§!上发现珍宝文物"
 UniqueAscensionPerksEvents.352.100: "用§R100§!£treasures£珍宝交易§Y5§!£minor_artifacts£稀有文物"
