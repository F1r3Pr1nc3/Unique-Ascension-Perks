 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y打开黄色的箱子§!"
 UniqueAscensionPerksEvents.112.Desc: "§G你好，年轻的蜂群！我们惊讶于终于有人找到并联系了我们，因为距离我们与其他帝国交流已经过去数百万年了。这意味着，如果我们的外交已经已经过时，你不应该惊讶。不过我们可以肯定，如果你来这里，你是为了某种东西，你将向我们提出某种请求。在你做成这样的事情之前，我们不想再给我们食物了……我们不需要进食了，但主脑仍希望再次尝尝食物的味道，特别是你已经生产的蜂群思维这种食物。我们赏金你应得的奖励。§!"
 UniqueAscensionPerksEvents.113.Desc: "§G谢谢你，蜂群同胞们。作为对你们合作的奖励，我们现在准备向你们展示进入我们领域的道路。要知道，道路每次都会改变，所以尝试记住通行手段毫无意义。祝你年轻的蜂群同胞好运，我们将在你们进来后再次相会。§!"
 UniqueAscensionPerksEvents.114.Chest: "我们到达了某种孤立的岛屿，其中央有一个圣殿状的建筑。我们在它的走廊深处设法定位了三个不同颜色的洞穴。一条由不明能量构成的奇怪墙开始在我们周围出现，似乎这个帝国希望我们打开三个胸膛之一。这个请求后，他们的颜色改变了，一个转蓝色，一个黄色，一个红。现在，一条来自任何可识别来源的声音告诉我们，所有胸膛都包含有相同数量的宝藏，但是数量不同，我们只能打开一个。我们应该选择哪个胸膛？"
 UniqueAscensionPerksEvents.114.Chest.Bad: "当我们开始打开一个胸膛时，另外两只被吸入了某种微型虫洞中。这个胸膛接近虚无，里面仅仅包含着微薄的奖品，但我们无法收回自己的选择。出口在我们身后形成，那些奇怪的声音正在要求我们离开。似乎我们的冒险已经结束了。"
 UniqueAscensionPerksEvents.114.Chest.Good: "当我们打开的一个胸膛时，另一两个进入了某种微型虫洞。胸膛里充满了珍贵的宝藏，奇异的声音嗡嗡作响，我们以为这是一种自豪的表达。一个出口在我们身后形成，那些奇怪的声音要求我们带着剧透离开。看来我们的冒险暂时结束了。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "当我们开始打开一个胸膛时，另外两只被吸入了某种微型虫洞中。胸膛充满了各种宝藏，很可能能抢救到珍贵的奖品，但我们不知为何知道，我们可能发现的东西更多。一个出口在我们身后形成，那些奇怪的声音正在要求我们离开。似乎我们的冒险已经结束了。"
 UniqueAscensionPerksEvents.114.Dropper: "在前方发现了某种类似房屋的建筑，我们在其中找到了一座我们推测是$ap_mega_hive_mind$的子个体，站在某种似乎是载人机器的东西面前。在我们背后的大门已经锁住了自己，我们还没能找到其它任何出口。\n\n§G年轻的蜂群思维，似乎像你找到“维度投射器”一样，你的思维不太可能理解的神秘构造。虽然你无法回到你原先的道路，但我会给你选择激活投影仪或者直接离开的方法。§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G维度滴管已经被激活，虽然我们无法预测这会如何影响，希望您获得一些有趣的东西。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G很不幸，维度滴管似乎直到下次才停止工作，看来你暂时只能回家一样，年轻的蜂群。§!"
 UniqueAscensionPerksEvents.114.Elevator: "我们探测到一个结构，它看起来像某种天然的楼梯，我们可以用它来往深处，或者只是避开它，继续前进。"
 UniqueAscensionPerksEvents.114.Encounter: "我们已经找到了一个地板上的$ap_mega_hive_mind$工蜂之一。我们应该和它交流，还是直接离开领域？"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G我们再次见到了$ap_mega_hive_mind$中的一种罕见的蜂群，看来你们正设法应对我们领域的难以预测的危险。\n\n这个个体被称为“阿尔法娜饲养员”，同时它们也是我们$ap_mega_hive_mind$中能激发其他子个体繁殖能力的稀有子个体之一。这些子个体在我们找到新的殖民地点时会很有用。我们已经几个世纪没有需求她的能力了，因此你可能拥有她。但是小心，因为将这种力量与你帝国的所有繁殖者使用起来可能会很危险，因为它可能不能支持人口快速增长。§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G嗯. 似乎这个过程是完全失败的。我不知道你们这样的年轻蜂群是如何做到这么容易就失败的。也许你们还没准备好过来。你们必须利用这个恶意，无论如何，祝你们好运。§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G我们再次遇见了年轻的蜂群思维，看来你们正在设法应对我们领域的未知危险。\n\n这个个体被叫做“植物学家”，多亏了他们，我们能够在我们需要的时候掌握任何植物物种的生命周期的秘密。由于我们不再需要食物，我们可以在一定时间内与你们分享它们和它们的秘密。但是小心，我们不能保证你们有能力在子个体离开后支持它们的食物需求。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G我们在这里再次遇见了年轻的蜂巢思维，看来你正设法应对我们领域的未知危险。\n\n这个个体被叫做“狩猎者”，他们已经花了大量时间进行驯化和训练，就像外星人一样。他们完全不在他的控制之下，他不介意把其中一些交给你，但我们不能确保我们能轻易地控制他们。你要求的这些宠物越多，就越多的机会就会是他们最终转而与你作对的机会。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G正如预期你未能驯服这群蜂群，它们现在正在你的领土内肆虐。我们希望你的海军力量足够强大，可以阻止它们。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G我们印象深刻，年轻的蜂群思维！你确实成功驯服了我们的蜂群宠物。它们现在是你的了，你可以随心所欲地做。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "不可思议！这个过程的结果远比我们所预料的年轻蜂群意识的好。凭借如此优势，可以确信在你们银河系的其他帝国不会见证他们灭亡，直到为时已晚。"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G我们再次遇见了年轻的蜂群思维，看来你们正在设法应对我们领域的未知危险。\n\n这个工蜂在这里被称为“相对灵活 III 工程师”，他们负责保持我们大多数在工程方面的知识，并在其他工蜂需要刷新对这个领域的知识时充当$ap_mega_hive_mind$的数据库。我们可以建立你们的蜂群思维与他们之间的联系，但可能会完全失败，导致科学上的灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G我们在这里再次遇见了年轻的蜂群思维，看来你们正在设法应对我们领域的未知危险。\n\n这个工蜂被这里叫做“灵活迁徙 I 物理学家”，他们负责保持我们的大部分物理学知识，当其他工蜂需要更新关于这个领域的知识时，你就会作为$ap_mega_hive_mind$的数据库。我们可以在你们的蜂群思维与他们建立一个联系，但是它完全失败和导致科学崩溃的机会。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G我们再次遇见了年轻的蜂群，看来你们正在设法应对我们领域的未知危险。\n\n这个个体被叫做“时间漫游II 社会学家”，他们负责保持我们的社会学大部分知识，并在其他子个体需要刷新关于这个领域的知识时充当$ap_mega_hive_mind$的数据库。我们可以建立你们的蜂群思维与他们之间的联系，但是它可能会彻底失败并导致科学崩溃。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G有趣……似乎这个过程成功了。似乎今天年轻的蜂群是幸运的，现在你可以带着这点奖励回到你的星系。§!"
 UniqueAscensionPerksEvents.114.Entrance: "我们已经到达了$ap_mega_hive_mind$创造的领域的入口，我们被太过复杂的神秘结构所包围，我们无法用我们的语言进行描述。我们下一步该去哪里呢？"
 UniqueAscensionPerksEvents.114.Intersection: "我们的道路上遇到了某种交汇。我们应该走哪条路？"
 UniqueAscensionPerksEvents.114.Nothing: "我们已经到达了一个死胡同，我们唯一所走的道路就是我们所走的道路，所以是时候回收我们的职责了。"
 UniqueAscensionPerksEvents.114.Technology: "我们到达了一个非常奇怪的地方。一道由不明能量构成的怪异墙壁正在形成，阻止我们退缩。我们在眼前发现了某种虫洞，似乎有什么东西正在从它中慢慢出现。我们可以等待它发生，或者我们现在可以离开以避免任何潜在的危险。\n\n§G你似乎找到了跨次元档案库，这是一种工具将让你找到你的科学家自己几千年来无法发现的技术。你要么离开自己的安全，要么就待时机浮出天面。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G看来档案馆没有什么新发现。也许有一天，年轻的蜂群。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G看来档案馆已经成功为你们的人民取回了一些有趣的东西。现在你们可以安心离开了，年轻的蜂群。§!"
 UniqueAscensionPerksEvents.115.Desc: "$ap_mega_hive_mind$领域再次可用，如果我们愿意，我们可以再次联系他们。"
