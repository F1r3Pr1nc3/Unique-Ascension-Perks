 UniqueAscensionPerksEvents.160.Desc: "看来，我们的传感器肯定是故障了，因为我们在这个区域没有发现任何值得注意的东西。虽然大多数工程师都支持传感器故障理论，但许多科学家确信，那里曾经有一些东西，我们太迟了，以至于无法及时到达。我们可能错过了有趣或非常危险的东西。我们现在永远不会知道..."
 UniqueAscensionPerksEvents.160.Name: "深空探索:一无所有"
 UniqueAscensionPerksEvents.161.Desc: "我们的探险船在深空发现了一个巨大的矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到矿藏被采空。"
 UniqueAscensionPerksEvents.161.Name: "深空区域发现:矿藏"
 UniqueAscensionPerksEvents.162.Desc: "我们的探险船在深空发现了一处巨大的能量矿藏。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星，直到资源被采空。"
 UniqueAscensionPerksEvents.162.Name: "深空区域发现:能量矿藏"
 UniqueAscensionPerksEvents.163.Desc: "我们的探险船在深空发现了一片巨大的舰船残骸区。已经将资源的位置标记出来，我们的运输工具可以抵达那里并将资源带回母星加工，直到残骸区被清空。"
 UniqueAscensionPerksEvents.163.Name: "深空区域发现:残骸区"
 UniqueAscensionPerksEvents.164.Desc: "我们的探险船发现了一片巨大的战略资源矿藏，但是我们必须抓住这些的资源足够快，而且不知道它们是什么东西，在资源组合的时候，它们就显得非常不稳定。一旦我们的船到达安全的地方，这艘船就会进行进一步的检查。"
 UniqueAscensionPerksEvents.164.Name: "深空区域发现:战略资源"
 UniqueAscensionPerksEvents.165.Desc: "我们的探索船发现了打破物理定律的异常现象。虽然目前我们还不能精确识别这一现象，但我们的物理学家坚持要进一步研究这一现象，以近距离了解它，最好能帮助我们扩大对物理学的总体理解。"
 UniqueAscensionPerksEvents.165.Name: "深空探索发现:打破规律的物理学现象"
 UniqueAscensionPerksEvents.166.Desc: "Our expedition vessels have made an interesting discovery in the Deep Space. Several 'Blobs' of unknown genetic material in various stages of decay has been located， and our biologists insist on studying it more closely in order to understand what it may have been and potentially help us to broaden our general understanding of Biology."
 UniqueAscensionPerksEvents.166.Name: "深空探索:基因残余"
 UniqueAscensionPerksEvents.167.Desc: "我们的探索飞船在深空中取得了一个有趣的发现。一些充满了未知用途和来源的组件的缓存已经被定位，我们的工程师坚持要更近距离地研究这一现象，以了解他们的目的，并有可能帮助我们扩展我们对工程学的全面理解。"
 UniqueAscensionPerksEvents.167.Name: "深空探索发现:未知部件"
 UniqueAscensionPerksEvents.168.Desc: "我们的考察船发现了一种立方纳米工团。虽然小生物最初形成一种单独的静态立方体，但移除了我们的工程师认为的中央单元，导致整个立方体都开始使用某种隐藏的推进系统，使我们能够收集所有这些推进系统，并把它们带回家。"
 UniqueAscensionPerksEvents.168.Name: "深空区域:纳米团聚体"
 UniqueAscensionPerksEvents.169.Desc: "我们的探险船在深空有了有趣的发现。似乎理论上我们能够直接从虚空中的所有恒星中提取能量，而不像在我们的超空间航道网络中只有某些人拥有这些物质的恒星。如果我们要研究这一现象，我们也许就能像在深空中一样，利用领土上所有恒星的能量。"
 UniqueAscensionPerksEvents.169.Name: "深空探索发现:星星之秘"
 UniqueAscensionPerksEvents.170.Desc: "我们的探险船在深空有了有趣的发现。似乎虚空中所有黑洞都有着可以直接提取的暗物质，而不像在超空间航道网络中发现的，它们不时会表现出这些性质。如果我们要研究这一现象，那么我们或许也可以从境内所有黑洞中研究更多的暗物质，就和在深空中一样。"
 UniqueAscensionPerksEvents.170.Name: "深空探索:黑洞秘密"
 UniqueAscensionPerksEvents.171.Desc: "我们的探险船在深空有了有趣的发现。似乎在虚空中漂浮的几颗脉冲星在我们的超空间航道网络中显示了其独特的性质。我们的科学部门建议在脉冲星周围建立永久的互联研究站来找出它们为何会不同。"
 UniqueAscensionPerksEvents.171.Name: "深空探索发现:脉冲星秘密"
 UniqueAscensionPerksEvents.172.Desc: "我们的探险船在深空有了有趣的发现。似乎在虚空中漂浮的几颗中子星，可以彻底改变我们对超空间航道网络中未见的中子态物质的认识。我们的科学部门建议我们可以在中子星周围建立永久的互联研究站来改善我们的基础设施和装甲。"
 UniqueAscensionPerksEvents.172.Name: "深空探索发现:中子星秘密"
 UniqueAscensionPerksEvents.173.Desc: "我们的探险船在深空有了有趣的发现。一个充满研究数据和蓝图的奇怪藏品漂浮在虚空中，等待有人利用。在经过初步粗略的分析后，我们的科学家得出结论，我们可以使用这些发现来提高我们自己的研究能力。"
 UniqueAscensionPerksEvents.173.Name: "深空探索:科技贮藏库"
 UniqueAscensionPerksEvents.174.Desc: "我们的探险船遇到了一支失活的舰队，它似乎被废弃了。通过仔细检查，确保没有隐藏的机械装置、船员迹象或任何其它迹象表明这是陷阱或潜在危险的，我们的科学家和工程师们得出结论，这些船应该安全带晚上使用。我们随后指派给这些船的新船员们可能不得不习惯于这些船所使用的陌生控制手段和诡异的外星语言，但它们应该和我们的其他船只一样为我们服务。"
 UniqueAscensionPerksEvents.174.Name: "深空之遇:被遗弃的舰队"
 UniqueAscensionPerksEvents.175.Desc: "我们的探险船在深空遭遇了一些奇怪的外星物种，它们此前从未遇到过我们的超空间航道科学团队。我们的科学家保持着安全距离研究它，同时确保它没有敌意，起初仅仅是在尝试扫描外星人。不幸的是，有机体对我们近距离传感器变得相当敏感，而且在扫描开始之前，它们就消失了。虽然科学团队推测它具有某种天然的隐形能力，而这在一开始便完全躲避了我们的传感器，但当长距离传感器读数显示其生命信号超过太阳系时，它被震撼了。外星人一定拥有某种生物跃迁引擎，与其他通常拥有超空间航道的生物不同。尽管其跳跃能力和扫描敏锐感阻止了我们实际分析其生物学，但我们必须与帝国和银河系的其他部分分享这一突破性发现!"
 UniqueAscensionPerksEvents.175.Name: "深空之遇:未知外星物种"
 UniqueAscensionPerksEvents.176.Desc: "我们的探险船遇到了一艘巨大、似乎被废弃的泰坦级飞船。在仔细检查后，确保没有其他隐藏机制、船员迹象或任何表明它是陷阱或潜在危险的的迹象后，我们的科学家和工程师们得出结论，这艘船应该安全带走。后来我们派给船员的新船员也许不得不习惯于泰坦所使用的陌生控制手段和诡异的外星语言，但他们应该能和任何其他船只一样为我们服务。"
 UniqueAscensionPerksEvents.176.Name: "深空之遇:被遗弃的泰坦"
 UniqueAscensionPerksEvents.177.Desc: "我们的探索船遭遇了一支来历不明、大概是来路不明的海盗舰队。这艘破旧的海盗舰船的舰身设计风格迥异，装饰着一些未知物种的尸骨与尸骨，并立即开始前往我们的探险舰船后开火。得益于我们的大量的准备，我们的舰船已经武装到了可以抵御海盗的地步，舰队也在我们这边以最小的伤亡被摧毁了。我们夺取了他们舰船残骸中所有能够回收的资源，并准备按计划继续建造——尽管可能只是比以往更谨慎一些。"
 UniqueAscensionPerksEvents.177.Name: "深空之遇:海盗船"
 UniqueAscensionPerksEvents.178.Desc: "我们的探险队在没有任何征兆的情况下，遭遇了敌对的太空外星人。在深空发生的一场全面战争几乎要将其驱离，在我们的飞船残骸中留下了几具巨大的残骸。虽然他们的尸体非常怪异，我们最初希望他们自己独特的生物学特征能为我们带来一些持久的优势，但是在探险队中在场的生物学家们保证，尽管不幸的是，对于那些工业或军事用途都没用，但如果处理得当的话，他们绝对可以吃到。所以我们至少不会空手而归的回家。"
 UniqueAscensionPerksEvents.178.Name: "深空之遇:敌意外星种群"
 UniqueAscensionPerksEvents.179.Desc: "Our expedition vessels have encountered a fleet composed of unidentified vessels featuring a general structure similar to our own ship classes. We received some kind of agreed transmission from what we presume to have been the Admiral of the fleet， and despite our translators attempts to conjure up some kind of ceasefire proposal and initiate a proper first contact， they quickly started to open fire onto our ships， not recognizing that we mean no harm. We managed to put up a decent fight while continuously frantically haying them in order to clear up the misunderstanding， and eventually got patched through after their fleets flagit was destroyed. Who we presume to be a high-ranking captain of one of the surviviving ships turned out to be more diplomatically andered and actually decided to listen to us， accepting our proposal for a ceasefire and initiating proper communications. \n\nIt turns out that they mistook us for a fleet of §R'Machan-Shan'§! who are apparently some sort of nomadic pirates even more barbaric to our galaxies Marauder clans， going so far as to cover their vessels with bones and corpses from any crew they capture， since they did not recognize our ships"
 UniqueAscensionPerksEvents.179.Name: "深空之遇:未知舰队"
 UniqueAscensionPerksEvents.180.Desc: "我们的远征舰船遇到了一支由纳米机器人组成的奇怪舰队。我们既没有获得到生命迹象，也没有获得来自这支古怪舰队的通讯，他们几乎立即开始了交火，导致了一场巨大的太空战。最终，我们奇迹般的击败了他们，我们破旧的科研船开始研究这些奇怪的舰船的残骸，试图找到任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.180.Name: "深空之遇:纳米飞船"
 UniqueAscensionPerksEvents.181.Desc: "我们的探险船在没有任何有机或机械飞行员的情况下，遇到了一支由自主的奇怪船只组成的奇怪舰队。我们认为是敌军舰队根据某种预先植入的防御协议行事，几乎立即开火并无视任何与他们交流的尝试，导致了一场大规模的太空战。我们全副武装的探险船成功以最小的因果关系击垮了这艘船，我们的科学家正在研究残骸，发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.181.Name: "深空之遇:自律舰船"
 UniqueAscensionPerksEvents.182.Desc: "我们的探险船已经遭遇了某种生活在深空之中的巨型怪物。它立即开始攻击探险队并摧毁了几艘我们的飞船，在我们的部队的残余人员设法与其紧急超光速交战之前。幸存的部队确认，它似乎对我们的武器造成了几乎毫发无伤的伤害，并轻松地击垮了我们的防御。我们将通过分析什么传感器数据在战斗中幸存下来，与其余的帝国和银河系分享这个充满威胁的发现。"
 UniqueAscensionPerksEvents.182.Name: "深空之遇:太空异兽"
 UniqueAscensionPerksEvents.183.Desc: "Our expedition vessels have encountered something unimaginable in the void. A massive leviathan-class entity partially stuck in a black hole has apparently been waiting for us to get closer， tricking us by somehow manipulating our initial sensor readings. The massive monster dubbed §R'Void Horror'§! by the surviving crew managed to destroy many of our ships before they managed to engage their emergency FTLs. While much of our fleet has been lost， we were still able to discover some interesting things by analysing what little sensor data survived."
 UniqueAscensionPerksEvents.183.Name: "深空之遇:虚空之魇"
 UniqueAscensionPerksEvents.2.Desc: "我们的§Y工程船§!§G[Root.GetName]§!在$edict_enable_spacen_engineers_project$法令激活时移动了，它现已就绪，可启动§Y特殊项目§! 。"
 UniqueAscensionPerksEvents.20.Desc: "$ap_lost_heritage_desc$\n\n我们终于设法在§Y[lh_empire_capital_system.GetName]§!星系中生成了一个§Y人工虫洞§!。我们现在要做的就是研究这个$tech_new_systems_localization$——让我们在这个孤立星团中找到更多星系。\n\n$edict_enable_system_localization_req$"
 UniqueAscensionPerksEvents.201.Desc: "The §R'Mechanical Prophet'§! has finished their testing cycles and is finally ready to commence real operations outside of the simulators. We can now use an edict to start a Machine Uprising in empires where the basic criteria are met whenever we want to."
 UniqueAscensionPerksEvents.201.Name: "机械先知准备就绪"
 UniqueAscensionPerksEvents.202.Ask: "我们应当选择哪个帝国加入智械起义？"
 UniqueAscensionPerksEvents.202.Criteria.1: "他们必须拥有§Y$tech_combat_computers_3$§!科技\n§H拥有§!§Y$tech_robotic_workers$§!科技\n§H拥有§!§Y$tech_droid_workers$§!科技\n§H拥有§!§Y$tech_synthetic_workers$§!科技\n§H拥有§!至少§Y1个机械人口§!\n§H拥有§!在其领土内开展§Y成功智械渗透§!。由于已经把他们的机器人人口完全整合进他们的社会，这不会使机械改造或合成人飞升帝国工作。"
 UniqueAscensionPerksEvents.202.Desc: "我们必须决定要让哪个帝国触发智械起义。但在帝国起义之前，目标帝国必须满足所需标准:\n"
 UniqueAscensionPerksEvents.202.Name: "§R煽动智械起义§!"
