 UniqueAscensionPerksEvents.531.Desc: "我们已经完成了对§H[From.GetName]§!星系的调查，现在可以利用一些专门的方法索要这个星系，如果我们需要工程船的话。我们可以使用我们的£influence£§Y影响力§!来直接宣称它，我们可以召唤一个私人团队为我们工作，为我们交换£energy£§Y$energy$§!，或者我们可以派遣一个实验工程师团队，他们只能使用£minerals£§Y矿物§!来建造一个前哨站，我们可以用科研船在£alloys£§Y合金§!上以更高的成本建造哨站，因为缺乏大多数设备，我们可以要求民用船只为我们工作，这将消耗我们的£unity£§Y凝聚力§!，我们可以雇佣一个能为我们工作并且需要£minerals£§Y食物§!的奴隶，或者如果想要的话也可以直接离开那个星系。我们应该怎么做？"
