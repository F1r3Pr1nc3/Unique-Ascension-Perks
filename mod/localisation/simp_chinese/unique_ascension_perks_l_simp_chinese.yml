 UniqueAscensionPerksEvents.111.Desc: "我们已经完成了允许我们联系$ap_mega_hive_mind$的特殊项目。现在，我们要做的第一件事是什么？"
 UniqueAscensionPerksEvents.111.Name: "发现$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.112.Chest.Blue: "§B打开蓝色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§R打开红色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y打开黄色的箱子§!"
 UniqueAscensionPerksEvents.112.Desc: "§G你好，年轻的蜂群思维，我们对你能找到并联系我们印象深刻。我们已经有几百万年没有和其他帝国谈过话了，所以如果我们的外交有点过时，请不要惊讶。不管怎样，我们确信你来这里定有所求，你会向我们提出一个要求。但在那之前，希望你能给我们食物……是的，我们不再吃东西了，并不是说我们饿了，我们只想再次品尝食物，尤其是尝起来像$exotic_gases$的食物。给我们食物，你会获得应有的奖励：允许你探索我们的领域。§!"
 UniqueAscensionPerksEvents.113.Desc: "§G谢谢各位蜂群同伴，现在我们要告诉你进入我们领域的方法。要知道路径每次都在变化，所以试图记住入口没有意义。祝你好运，年轻的蜂群，也许我们能在里面再见。§!"
 UniqueAscensionPerksEvents.114.Chest: "我们抵达了一个孤岛，从这里可以找到一个峡谷，其深处有三个不同颜色的箱子。我们周围正在形成一堵由未知能量构成的奇怪墙壁，似乎这个领域想要我们打开三个箱子中的一个。它们的颜色突然发生了变化，一个变成了蓝色，第二个变成了黄色，最后一个变成了红色。一种不知从何而来的声音传来，说所有箱子中的宝藏是一种东西，但是数量不同，有的几乎没有，有的极多。我们应该选哪个箱子？"
 UniqueAscensionPerksEvents.114.Chest.Bad: "看来我们打开了有着不好东西的箱子，另外两个箱子被吸进了一个小虫洞里。而我们背后正在形成一个出口，有奇怪的声音让我们离开。冒险将暂时停止。"
 UniqueAscensionPerksEvents.114.Chest.Good: "看来我们打开了有好东西的箱子，另外两个箱子被吸进了一个小虫洞里。而我们背后正在形成一个出口，有奇怪的声音让我们离开。冒险将暂时停止。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "看来我们打开了有着普通内容的箱子，另外两个箱子被吸进了一个小虫洞里。而我们背后正在形成一个出口，有奇怪的声音让我们离开。冒险将暂时停止。"
 UniqueAscensionPerksEvents.114.Dropper: "一个似乎是房子的东西出现在我们面前。进去后，我们发现一个$ap_mega_hive_mind$的子个体正站在一个似乎是某种赌博机的前面。我们身后的门已经关闭，无法继续进行探索。\n\n§G我超，似乎你设法找到了“维度滴管”。是的，这是一个奇怪的名字，但我们的领域中的东西太多以至于很难找到没用过的名字。总之，你不太能回归正轨了，所以你打算怎么办，激活它还是离开？§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G维度滴管已经启动，我们并不关心结果，但希望你能得到一些有趣的东西。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G看来维度滴管要到下次才能用了。你得回家了，年轻的蜂巢思维。§!"
 UniqueAscensionPerksEvents.114.Elevator: "这里，有一个看起来像天然的电梯的东西，我们可以向上，向下或继续前进。"
 UniqueAscensionPerksEvents.114.Encounter: "这里有一个生物。似乎是$ap_mega_hive_mind$的一个子个体。我们是和它交流，还是离开这个领域？"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这个子个体被称为“哺育者阿尔法娜”，她是我们$ap_mega_hive_mind$内最稀有的子个体之一，能以惊人的速度养育子个体。当我们在领域内找到新的能殖民的地方时，她非常有用。实际上，我们已经有几个世纪没有用到她了，所以你可以享用她的能力。但要小心，与你帝国内的所有繁育者共享其能力可能有危险，因为我们不知道它们能否支持这些能力。§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G我超…看来整个流程彻底失败了。我都不懂你们这些年轻的蜂巢思维是怎么把这么简单的事都搞砸的。也许你们还没准备好。反正你们现在就要这样想办法搞定它了，希望你们好运吧。§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这个子个体被称为“植物学家阿利奎尔”，多亏了他，我们知道掌握了所有植物物种生命周期的所有秘密。因为我们早已不需要食物了，我们可以暂时给你种植这些植物的机会，但是要小心，我们不能保证它会带来好的结果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这个子个体被称为“猎人萨尔吉”，相比之下，它更喜欢把时间花在驯化和训练令人憎恶的外星物种上。它们完全在其控制之下，而它也不会介意给你一些，但是我们不确定你能不能那么容易地控制它们。如果你想要更多这样的宠物，它们就会有更大可能反叛。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G意料之内，你们没能驯服蜂群，现在它们正在你的疆域内横冲直撞。真希望你们的舰队能阻止它们。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G精彩绝伦！你们已经完美的驯服了我们的蜂群宠物。现在它是你们的了，想拿来做什么都行。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "绝了！这一流程的结果比我们预期的要好的多。有了这么大的优势，你肯定能把河系中的其他人甩的车尾灯都看不到。"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这一子个体被称为“工程学技术官僚亚历山大三世”，它保留了我们绝大部分的工程学知识，这样在其他子个体需要更新其在此领域的知识时，它就能像一个数据库一样为我们$ap_mega_hive_mind$服务。我们可以建立它与你方蜂巢思维的联系，但有可能会彻底失败进而让你体验到灾难性的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这一子个体被称为“物理学技术官僚亚历山大一世”，它保留了我们绝大部分的物理学知识，这样在其他子个体需要更新其在此领域的知识时，它就能像一个数据库一样为我们$ap_mega_hive_mind$服务。我们可以建立它与你方蜂巢思维的联系，但有可能会彻底失败进而让你体验到灾难性的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G我们又见面了，年轻的蜂巢思维。看来你正设法触及我们领域内不可预知的危险。\n\n这一子个体被称为“社会学技术官僚亚历山大二世”，它保留了我们绝大部分的社会学知识，这样在其他子个体需要更新其在此领域的知识时，它就能像一个数据库一样为我们$ap_mega_hive_mind$服务。我们可以建立它与你方蜂巢思维的联系，但有可能会彻底失败进而让你体验到灾难性的后果。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G有趣…看来整个过程非常成功。年轻的蜂巢思维今天很走运，你可以带着这个奖励回到你的河系。§!"
 UniqueAscensionPerksEvents.114.Entrance: "我们已经抵达了$ap_mega_hive_mind$领域的入口。一切似乎都太过神秘而无法描述。我们下一步去哪?"
 UniqueAscensionPerksEvents.114.Intersection: "现在看来我们沿着走的路转向了另一个方向，我们应该顺着哪个走？"
 UniqueAscensionPerksEvents.114.Nothing: "我们已经到达了一个平平无奇的地方，唯一可行的路就是我们来的那条路，所以是时候回去了。"
 UniqueAscensionPerksEvents.114.Technology: "我们抵达了一个非常奇怪的地方。我们周围有一堵未知能量组成的奇怪的墙正在围绕我们生成，阻止了进一步的探索。我们可以清楚地看到前方有一个虫洞，它正将什么东西丢在我们面前。我们有两个选择，要么看看待会会发生什么，要么现在就离开，以避免任何可能的危险。\n\n§G看来你已经找到了技术寻回器，它可以让你解锁河系中无法被你科学家自己发现但仍然可用的失落科技。年轻的蜂巢思维，你可以选择离开，错过一些可能非常有用的东西，又或者留在那里等待可能的收获。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G坏了，看来技术寻回器没有找到任何有用的东西。也许下一次你能找到更好的东西。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G有意思，技术寻回器似乎成功地为你们找回了一些有趣的东西。你现在可以安心地离开了，年轻的蜂群思维。§!"
 UniqueAscensionPerksEvents.115.Desc: "$ap_mega_hive_mind$领域再一次可用，我们可以随时联系他们。"
 UniqueAscensionPerksEvents.115.Name: "$ap_mega_hive_mind$可用"
