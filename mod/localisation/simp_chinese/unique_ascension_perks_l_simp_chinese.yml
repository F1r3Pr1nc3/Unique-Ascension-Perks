 trade_policy_adv_conversion_alloys_name_desc: "The money coming from the trades is used to provide enough resources for military expenses.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.15§! and £alloys£ §Y0.50§!§!"
