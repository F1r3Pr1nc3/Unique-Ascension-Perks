 UniqueAscensionPerksEvents.1071.Desc: "Our provocations made the Leviathan Master very angry. Our scanners have detected Leviathan size vessel in the rim systems moving toward our capital. We must be ready to face them!"
 UniqueAscensionPerksEvents.1072.Desc: "We have lost all contact with §G[Root.GetName]§!. We can confirm that the planet has been entirely consumed by the Leviathan Master."
