 UniqueAscensionPerksEvents.111.Desc: "我们已经完成了那个特殊的项目，我们可以随时可以联络$ap_mega_hive_mind$了。现在由我们来决定我们何时要向他们迈出第一步。"
 UniqueAscensionPerksEvents.111.Name: "发现$ap_mega_hive_mind$"
 UniqueAscensionPerksEvents.112.Chest.Blue: "§B打开蓝色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Red: "§R打开红色的箱子§!"
 UniqueAscensionPerksEvents.112.Chest.Yellow: "§Y打开黄色的箱子§!"
 UniqueAscensionPerksEvents.112.Desc: "§G你们好，年轻的蜂群思维！我们印象深刻，因为自从我们与任何其他帝国交流以来已经过去了数百万年，就已经找到并联系了我们。这意味着你们不应该再一次惊讶我们的外交已经过时。但我们确信，如果你们来这里，你来这里是有什么东西的，你会向我们提出某种要求。在你还想让我们吃食物之前，我们不会再食物了……我们不需要食物了，但蜂群思维会再次尝尝食物，特别是你已经制作的蜂群思维的食物。养育我们，你可能会得到你应得的奖励。§!"
 UniqueAscensionPerksEvents.113.Desc: "§G你们好，蜂群同胞。作为你们合作的奖励，我们现在将向你们展示进入我们领域的道路。要知道，路径 每次会改变，所以尝试记住通道就毫无意义。年轻的蜂群意志，祝你们好运，我们能在你们里面再次相见。§!"
 UniqueAscensionPerksEvents.114.Chest: "我们来到了某种孤立的岛屿，其中间有一个像神殿一样的结构。在它的走廊深处，我们设法找到了三个不同颜色的胸膛。一堵不明能量的奇怪墙开始在我们周围形成，似乎这个王国希望我们打开三个胸口之一。在这项请求之后，一种变形的蓝色，另一种变形的黄色，还有一个红色。现在，来自非可识别来源的声音告诉我们，所有胸室都含有相同的宝藏，但数量不同，我们只能打开一个。我们应该选择哪个胸口？"
 UniqueAscensionPerksEvents.114.Chest.Bad: "当我们开始打开其中一个裂缝时，另一两个虫洞被某种微型虫洞吸引了。这个裂缝几乎是虚无的，只有一点点奖励，但我们别无选择。一个出口正在我们背后形成，奇怪的声音要求我们离开。我们的冒险似乎暂时结束了。"
 UniqueAscensionPerksEvents.114.Chest.Good: "当我们打开了一个胸口时，另一边被吸入了某种微型虫洞。胸口充满了宝贵的宝藏，我们推测这应该是自豪的表现，而那些奇怪的声音嗡嗡作响。我们身后出现了一个出口，奇怪的声音要求我们带着战利品离开。我们的冒险似乎暂时结束了。"
 UniqueAscensionPerksEvents.114.Chest.Medium: "当我们开始打开其中一个胸口时，另一两个被吸入了某种微型虫洞。胸口里装满了可能卖得上一个重要珍宝的宝藏，但我们不知为何知道我们可能找到的不止于此。一个出口正在我们身后形成，怪异的声音告诉我们要离开。我们的冒险似乎暂时结束了。"
 UniqueAscensionPerksEvents.114.Dropper: "我们之前发现了一些类似房屋的建筑，我们推测是$ap_mega_hive_mind$的子个体，现在位于类似赌场机器的地方。我们身后的房间已经锁住了自己，找不到任何出口。\n\n§G年轻的蜂巢思维，似乎像你设法找到了“维度滴管”，一个神秘的建筑到你不太可能理解。虽然你无法再回到你以前的道路里，但我会为你选择激活维度滴管或直接离开。§!"
 UniqueAscensionPerksEvents.114.Dropper.Activated: "§G维度滴管已经启动，虽然我们无法预测这会如何效果，但我们希望你们得到了一些有趣的东西。§!"
 UniqueAscensionPerksEvents.114.Dropper.Deactivated: "§G很不幸，维度滴管似乎不会在下次工作了。看来你暂时得回家了，年轻的蜂巢。§!"
 UniqueAscensionPerksEvents.114.Elevator: "我们发现了一个看起来像是某种天然楼梯的构造，我们可以利用它来进入未知世界，亦或者单纯地避免它并继续前进。"
 UniqueAscensionPerksEvents.114.Encounter: "我们发现，在地层中，可能是$ap_mega_hive_mind$的子个体。我们要和它沟通，还是离开这个领域？"
 UniqueAscensionPerksEvents.114.Encounter.Breeder: "§G我们在这里再次遇见了年轻的蜂巢思维，看来你已经能够跟上我们当前位面不可预料的危险了。\n\n这只工蜂被称为“阿尔法纳·繁育者”，它们是我们$ap_mega_hive_mind$中能刺激其他工蜂繁殖能力的稀有工蜂之一。这些工蜂在我们能找到新的宜居地时，是非常有用的。我们已有几个世纪以来，我们最后一次需要她的能力，因此你或许可以拥有她。但是要小心，因为如果你帝国的所有繁殖者能够支持它的快速增长，使用这种能力可能会很危险。§!"
 UniqueAscensionPerksEvents.114.Encounter.Failure: "§G嗯……看来这个过程是完全的失败。我不知道即使是你这样的年轻蜂群，是怎么做到这么容易的事的。也许你还没准备好出来。你必须处理好这个坏处，无论怎样，祝你们好运。§!"
 UniqueAscensionPerksEvents.114.Encounter.Farmer: "§G我们在这里再次遇见了年轻的蜂巢思维，看来你已经能够跟上我们当前位面的各种危险。\n\n这只工蜂被称作“收割植物学家”，多亏了他们，我们得以掌握任何我们仍在需要食物时的植物生物循环的秘密。由于我们已经不需要食物了，我们会在一定时间内与你共享它们和它们的秘密。但是要小心，我们不能保证在工蜂离开后你能够满足其需求。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter: "§G我们在这里再次遇见了年轻的蜂群，看来你已经完全跟上了我们当前不稳定的危险。\n\n这只工蜂被称为“相对于猎手”，它们大多数时间都是打驯养和训练的令人厌恶的外星物种。它们完全处于他的控制之下，他不介意把其中一些交给你，但我们不确定你将能够轻易控制它们。你要求的这些宠物越多，它们就会越高，最终转而对付你的机会也就越多。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Failure: "§G正如你所料，这些虫群没能驯化，并且它们现在将在你的领土内肆虐。我们希望你拥有一支强大的海军力量来阻止它们。§!"
 UniqueAscensionPerksEvents.114.Encounter.Hunter.Success: "§G我们印象深刻，年轻的蜂群！你真的成功地驯养了我们的虫群宠物，他们现在是你的了，你可以随意使用它。§!"
 UniqueAscensionPerksEvents.114.Encounter.Perfect: "太神奇了！这个过程的结果甚至比我们所期待的低等蜂群思维要好得多。有了这个优势，你可以确信，在你的星系里，其他帝国不会迎来灭顶之灾，直到为时已晚。"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Engineering: "§G我们在这里再次遇见了年轻的蜂群，看来你已经设法跟上了我们当前位面不可预料的危险。\n\n这只工蜂被称为“引擎III 工程师”，他们负责保持我们的大部分工程知识，并在其他工蜂需要刷新他们对某个领域的认识时，作为$ap_mega_hive_mind$的数据库。我们可以建立你飞蜂群与他们之间的联系，但可能会导致科学上的灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Physics: "§G我们在这里再次遇见了年轻的蜂群，看来你已经设法跟上了我们当前位面不可预料的危险。\n\n这只工蜂被称为“莱金I·物理学家”，他们负责保持我们的大部分物理学知识，并在其他工蜂需要刷新他们对某个领域的认识时担任$ap_mega_hive_mind$的数据库。我们可以建立你飞蜂群与他们之间的联系，但它有可能完全失败并导致科学上的灾难。§!"
 UniqueAscensionPerksEvents.114.Encounter.Researcher.Society: "§G我们在这里再次遇见了年轻的蜂群，看来你已经设法跟上了我们当前位面不可预料的危险。\n\n这只工蜂被称为“莱克兰德II：社会学家”，他们负责保存我们社会学的大部分知识，并作为一个数据库，当其他工蜂需要刷新他们对这个领域的认识时，$ap_mega_hive_mind$。我们可以建立你飞蜂群与他们之间的联系，但可能会导致科学上的崩溃。§!"
 UniqueAscensionPerksEvents.114.Encounter.Success: "§G有趣…看来这个过程很成功。年轻的蜂群似乎今天很幸运，你现在可以带着这点奖励回到你的银河系了。§!"
 UniqueAscensionPerksEvents.114.Entrance: "我们抵达了$ap_mega_hive_mind$创造的领域的入口，我们被一些我们无法用语言形容的奥术建筑包围。我们今后会在哪里？"
 UniqueAscensionPerksEvents.114.Intersection: "我们的路径遇到过某种交界处，我们该走哪条路？"
 UniqueAscensionPerksEvents.114.Nothing: "我们已经到达了死胡同，我们所见到的唯一道路是我们走上的道路，那么现在是时候回缩我们的步伐了。"
 UniqueAscensionPerksEvents.114.Technology: "我们来到了一个非常奇怪的地方。一堵墙状的不明能量墙正在我们周围形成，阻止我们回头。我们已经在眼前发现了某种虫洞，并从中似乎有什么东西正在慢慢出现。我们可以等待它出现，或者我们现在可以离开，以避免任何潜在的危险。\n\n§G你似乎找到了跨次元档案馆，一个工具可以让你找到你的科学家在几千年无法发现的技术。你可以为了自己的安全而离开，或在这里等待恩泽或诅咒的降临。§!"
 UniqueAscensionPerksEvents.114.Technology.Failure: "§G看来档案馆没有找到任何能让你理解的东西。也许有一天，年轻的蜂群。§!"
 UniqueAscensionPerksEvents.114.Technology.Success: "§G看来档案馆已经成功地为你的人民取回了一些有趣的东西。你现在可以平静地离开了，年轻的蜂巢。§!"
 UniqueAscensionPerksEvents.115.Desc: "$ap_mega_hive_mind$领域再次可用，如果我们愿意，可以再次联系他们。"
 UniqueAscensionPerksEvents.115.Name: "$ap_mega_hive_mind$可用性"
 UniqueAscensionPerksEvents.121.Desc: "我们现在将感染敌人在战斗中失去的任何可打捞船只，以占领它们并将其添加到我们的海军中。愿我们的虫群用自己的武器打败任何胆敢反对它的人！"
 UniqueAscensionPerksEvents.121.Name: "飞船感染已初始化"
 UniqueAscensionPerksEvents.124.Desc: "我们成功控制了一些在上年的一场太空战斗中被摧毁的舰船。"
 UniqueAscensionPerksEvents.124.Name: "成功的舰船感染"
 UniqueAscensionPerksEvents.13.Name: "$PLANETARY_PROJECT_1$§G成功§!"
 UniqueAscensionPerksEvents.130.Desc: "我们的工程师可以将多余合金转用与在星系中部署防御平台。在研究泰坦技术后，我们的每个殖民地也将受到离子炮的保护，以防范任何入侵。如果这些军用平台被摧毁，它们需要15年的时间来重建。"
 UniqueAscensionPerksEvents.14.Name: "$PLANETARY_PROJECT_2$§G成功§!"
 UniqueAscensionPerksEvents.141.Desc: "我们终于积累了足够的志愿者，并为我们的人工原始文明项目调动了所有必要的资源，并将立即派往§G[Root.GetName]§!，形成一个新的原始星球，如果我们失败了，有望能够保护我们物种的遗产。"
 UniqueAscensionPerksEvents.141.Name: "原始文明已创建"
 UniqueAscensionPerksEvents.144.Desc: "为了这次伟大的任务，我们成功地组建了探险队。我们现在可以访问一个指挥面板来管理我们能够及可能动员的舰船数量，并且它还显示我们的舰船正在探索的太空中存在多少资源和危险。"
 UniqueAscensionPerksEvents.144.Name: "太空探险准备就绪"
