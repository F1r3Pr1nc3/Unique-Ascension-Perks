 UniqueAscensionPerksEvents.273.Alpha: "您已经选择了可用§Y1000$energy$§!£energy£激活的§GAlpha星门§!。\n\n在这个星门里遇到的§Y敌人§!大多是由§H海盗船§!和§Y默认帝国§!的舰船组成的。\n\n参考舰队战斗力£navy_size£·£military_power£：§Y20000§!。"
