 UniqueAscensionPerksEvents.73.Desc: "我们听到了你的建议，聆听了你的大使们，年轻人。你已经发言得当，我们决定我们是时候引导银河系回归正轨了。我们已经听到，你的愿望将被实现。准备好迎接§Y[FallenEmpireTaskOrigin.GetName]§!的回归银河舞台吧！"
