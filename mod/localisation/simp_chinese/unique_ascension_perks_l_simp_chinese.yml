 decision_self_aware_colony_tooltip: "Transforms the planet into a §Y$ap_self_aware_colony$§!, once it is done the planet will automatically construct artificial deposits playing the roles of building and districts, the advantage of such a feature is the fact that there are no limits imposed by the planet and in plus the player doesn't have to do any action and can leave the colony develop properly alone depending on his will, all is needed is at least §Y1000§! Minerals £minerals£ in the resources stockpiles. §ROnce the process is completed all the current buildings and districts will be destroyed, and you won't be able to build new ones, only the capital building will be available.§!"
