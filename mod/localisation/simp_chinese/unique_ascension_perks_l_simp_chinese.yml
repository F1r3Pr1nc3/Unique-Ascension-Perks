 UniqueAscensionPerksEvents.3061.Desc: "§Y[friendly_nature_discovery.GetName]§!上发生了一件神奇的事情！似乎整个生态系统经历了巨大的变化，发现了新的区域。我们的探索队已经在调查这些新的地方，似乎有发现大量稀有矿藏。"
