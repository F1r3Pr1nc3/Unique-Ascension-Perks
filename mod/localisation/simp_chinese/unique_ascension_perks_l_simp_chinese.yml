 UniqueAscensionPerksEvents.491.Desc: "欢迎来到§G$ap_library_wisedom$§!，此菜单能让我们访问我们帝国的主要历史数据库来换取 £unity£ §Y凝聚力§!。"
 UniqueAscensionPerksEvents.492.Desc: "历史数据库已经准备好为我们编织下一个解决方案，我们可以通过$edict_library_wisedom_menu$访问它。"
 UniqueAscensionPerksEvents.492.Name: "§G智慧图书馆§!可用"
 UniqueAscensionPerksEvents.493.Desc: "你好！我是智慧图书馆主档案馆馆单元P.A.C.U。我是开发利用图书馆中海量历史数据的AI，用以为你的帝国编撰各种解决方案。数据库这次能为您做什么？"
 UniqueAscensionPerksEvents.494.Desc: "从Alpha到Eta的所有数据库都是用来存储有记载的历史中的外交互动和治理方法的数据，以及其他被图书馆认为有关政治或行政的数据。"
 UniqueAscensionPerksEvents.495.Desc: "从Theta到Mu的所有数据库都是用来存储有记载的历史中有关建筑、产业和贸易的数据，以及其他被图书馆认为有关商业、建筑或工业的数据。"
 UniqueAscensionPerksEvents.496.Desc: "从Nu到Sigma的所有数据库都是用来存储有记载的历史中的军事历史、战斗技术和运输方法的数据，以及其他被图书馆认为有关航行、军事或战斗的数据。"
 UniqueAscensionPerksEvents.497.Desc: "从Tau到Omega的所有数据库都是用来存储有记载的历史中所有领域的考古发现和科技进步的数据，以及其他被图书馆认为有关科学、技术或考古的数据。"
 UniqueAscensionPerksEvents.5.Desc: "擎天堡项目失败了，原因可能是故障抑或缺乏时间来完成项目。如果我们需要这个擎天堡，我们得再次启动项目。"
 UniqueAscensionPerksEvents.5.Name: "太空工程师项目：§R失败§!"
 UniqueAscensionPerksEvents.52.Desc: "我们的拾荒者团队已经成功回收了前一年损失的一些舰船，并将其与其他舰队连接起来，装配成一支新的行动舰队，为我们的海军服务。"
 UniqueAscensionPerksEvents.52.Name: "舰队已恢复"
 UniqueAscensionPerksEvents.520.Desc: " £society£ §G智慧之图书馆§! £society£ 已关闭，我们必须等待至少730天让P.A.C.U再次编织另一个解决方案。"
 UniqueAscensionPerksEvents.520.Name: "§G智慧之图书馆§!已关闭"
 UniqueAscensionPerksEvents.531.Alloys: " £alloys£ 直接施工 £alloys£"
 UniqueAscensionPerksEvents.531.Desc: "我们已经完成了对§H[From.GetName]§!星系的调查，并且现在可以使用一些我们特化的方法，在我们没有工程船的帮助下宣称该星系。我们可以使用 £influence£ §Y影响力§!直接索要它，我们可以用一个私营投资者来为我们做这项工作来换取 £energy£ §Y$energy$§!，或者派遣一支实验工程师团队来尝试建造一个仅使用 £minerals£ §Y矿物§!的哨站，我们可以使用科研船以更高的消耗 £alloys£ §Y合金§!来建造前哨站，因为缺乏大部分设备，我们可以要求民用船为我们做工作，这会消耗 £unity£ §Y凝聚力§!，我们可以雇佣一名能为我们做工作的奴隶，以换取 £food£ §Y食物§!，或者我们也可以随意离开那个星系。我们应该怎么做？"
