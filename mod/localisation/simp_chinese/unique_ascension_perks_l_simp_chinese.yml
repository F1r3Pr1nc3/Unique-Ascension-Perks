 trade_policy_adv_conversion_food_name_desc: "The money coming from the trades is used to finance the farming districts of the nation.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £food£ §Y1.25§!§!"
 trade_policy_adv_conversion_minerals_name: "§YMining Investment§! £minerals£"
 trade_policy_adv_conversion_minerals_name_desc: "The money coming from the trades is used to invest into a better quality of the mining districts.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £minerals£ §Y1§!§!"
 trade_policy_adv_conversion_research_name: "§YResearch Devlopment§! £physics£ £society£ £engineering£"
 trade_policy_adv_conversion_research_name_desc: "The money from the trades is used to finance our research development at a faster rate.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.10§! and £physics£ £society£ £engineering£ §Y0.3§!§!"
 trade_policy_adv_conversion_trade_league_name: "§YSuperior Trade League§! £energy£ £consumer_goods£ £unity£"
 trade_policy_adv_conversion_trade_league_name_desc: "The combination of the economical prosperity and the advancement of our trade league made the value of our trades unmatched in every domain.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1§!, £minerals£ §Y0.75§!, £food£ §Y1§!, £consumer_goods£ §Y0.50§!, £alloys£ §Y0.3§!, £unity£ §Y0.75§! and £physics£ £society£ £engineering£ §Y0.3§!§!"
 trade_policy_adv_conversion_unity_name: "§YPublic Care Monetisation§! £unity£"
 trade_policy_adv_conversion_unity_name_desc: "The money from the trades is used to provide monetization for the general public care of the nation.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £unity£ §Y1§!§!"
