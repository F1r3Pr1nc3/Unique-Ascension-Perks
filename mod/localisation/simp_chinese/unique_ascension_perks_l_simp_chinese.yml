 UniqueAscensionPerksEvents.493.Desc: "你好！我是P.A.C.U，智慧图书馆的初级档案管理单位。我是一个人工智能，旨在利用图书馆的大量历史数据，为您的帝国编织各类解决方案。这次我们的数据库能为你做什么？"
 UniqueAscensionPerksEvents.494.Desc: "从Alpha到Eta的所有数据库都是用来存储有记载的历史中的外交互动和治理方法的数据，以及其他被图书馆认为有关政治或行政的数据。"
 UniqueAscensionPerksEvents.495.Desc: "从Θ到Mu的所有数据库都是用来存储有记载的历史中有关建筑成就、生产模式和贸易形式的数据，以及其他被图书馆认为有关商业、建筑或工业的数据。"
 UniqueAscensionPerksEvents.496.Desc: "从Nu到Sigma的所有数据库都是用来存储有记载的历史中的军事历史、战斗技术和运输方法的数据，以及其他被图书馆认为有关航行、军事或战斗的数据。"
 UniqueAscensionPerksEvents.497.Desc: "从Tau到Omega的所有数据库都是用来存储有记载的历史中所有领域的考古发现和科技进步的数据，以及其他被图书馆认为有关科学、技术或考古的数据。"
