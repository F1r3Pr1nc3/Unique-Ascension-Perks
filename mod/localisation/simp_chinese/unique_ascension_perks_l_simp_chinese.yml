 ap_underworld: "寻访黑道"
 ap_underworld_desc: "为了应对最危险的威胁，有时必须打开大门，允许恶魔入境。一个拥有足够海军、政治与经济实力的帝国也必须在地下星球上保持控制，以拦截任何潜在威胁，如果应对错误率足以导致银河危机的问题，也可以不现实地应对。"
