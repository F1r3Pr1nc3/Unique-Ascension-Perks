 district_purification: "净化区划"
 district_purification_desc: "由于它的规模，很容易忘记一个环世界本质上是一个巨大的太空栖所。节俭是国王，而这些回收设施能确保没有任何浪费。\n-拥有§Y$district_purification$§!飞升后解锁$ap_pyramidal_society$。"
 district_purification_plural: "净化区划"
 district_queen: "蜂后腔室区划"
 district_queen_desc: "蜂后通过由纯突触纤维构成的房间来监视和优化蜂巢的每个侧面，这些子个体从最可怕的遗传物质中诞生出来。\n——§Y$district_queen$§!飞升解锁$ap_pyramidal_society$。"
