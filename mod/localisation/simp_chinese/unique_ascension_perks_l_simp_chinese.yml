 UniqueAscensionPerksEvents.4032.Name: "§BPlanetary Program:§! $ap_pc_farming$ §GSuccess§!"
 UniqueAscensionPerksEvents.4033.Name: "§BPlanetary Program:§! $ap_pc_eco$ §GSuccess§!"
 UniqueAscensionPerksEvents.4034.Name: "§BPlanetary Program:§! $ap_pc_training$ §GSuccess§!"
 UniqueAscensionPerksEvents.4035.Name: "§BPlanetary Program:§! $ap_pc_trade$ §GSuccess§!"
 UniqueAscensionPerksEvents.4089.Desc: "The collection of influence on our planet §H[Root.GetName]§! has been a success. Our people will now need time to reorganize the next process."
 UniqueAscensionPerksEvents.4090.Desc: "We have received reports telling that §H[Root.GetName]§! is ready for another §Y$decision_ethic_shift$§!."
 UniqueAscensionPerksEvents.4090.Name: "§Y$decision_ethic_shift$§! on §H[Root.GetName]§! Ready"
 UniqueAscensionPerksEvents.411.Desc: "This is it, our scientists have completed the special project and the §YUtopian Dream§! will be ours only in a matter of days. But there is still one problem that our leaders would like to discuss. We have here the possibility to turn our capital §Y[capital_planet.GetName]§! into §Y$pc_gaia$§!, but if the planet class is already what we are looking for then such a change is not necessary. However we must understand that a §Y$pc_gaia$§! is most likely necessary to keep our new friends in the best conditions. So what will be the choice?"
 UniqueAscensionPerksEvents.411.Name: "Utopian Dream Accomplished"
 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§!: Strategic Resource Discovered"
 UniqueAscensionPerksEvents.431.anti_matter: "During its survey of [From.GetName], the [Root.GetName] discovered a previously unknown strategic resource dubbed §HAntimatter§!. Normally only available via high-energy transmutations, this natural antimatter fountain will allow the substance to be used industrially."
 UniqueAscensionPerksEvents.431.anti_matter.tooltip: "§Y$anti_matter$§!\n§E$anti_matter_desc$§!"
 UniqueAscensionPerksEvents.431.has_tech: "\nWe have the technology - if we control this system, we can extract this resource."
 UniqueAscensionPerksEvents.431.no_tech: "\nWhile we do not yet possess the means to extract this resource, we should seriously consider establishing control over the system for future exploitation."
 UniqueAscensionPerksEvents.433.Desc: "We have located a new §YWhite Hole§! in the §H[Root.GetName]§!, we should send in a Science Ship in order to find out more §HAnti Matters§! £anti_matter£."
 UniqueAscensionPerksEvents.433.Name: "New White Hole Located"
