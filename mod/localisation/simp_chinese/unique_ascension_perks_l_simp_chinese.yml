 UniqueAscensionPerksEvents.214.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §Y<<IMPROVED HARVESTER PROGRAMS>>§! has been working for quite a long time, allowing me to collect the necessary amount of minerals still available in our territory... It is now yours, may it serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.215.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §Y<<IMPROVED HARVESTER PROGRAMS>>§! has been working for quite a long time, allowing me to collect the necessary amount of energy still available in our territory... It is now yours, may it serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.215.Name: "Energy Deposits"
 UniqueAscensionPerksEvents.216.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §M<<ADMINISTRATIVE PROTOCOLS>>§! have been working for quite a long time, allowing me to gather enough influence and give it a purpose for our country... It is now yours, may it serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.216.Name: "Administrative Outlook"
 UniqueAscensionPerksEvents.217.Desc: "§BMachine Empire Main Core §YUnit-B753§! in standby...§!\n\nGood morning sir... I have the pleasure to announce you that my §P<<ADVANCED SCANNERS>>§! have been working for quite a long time, allowing me to detect many debris fields containing alloys from ancient battles still available in our territory... It is now yours, may it serve you well.\n\n§BMachine Empire Main Core §YUnit-B753§! Over...§!"
 UniqueAscensionPerksEvents.217.Name: "Alloys Debris Field"
