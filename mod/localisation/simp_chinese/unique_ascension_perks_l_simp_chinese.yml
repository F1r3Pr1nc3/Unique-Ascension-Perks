 trade_policy_adv_conversion_alloys_name: "§Y冶金投资§! £alloys£"
 trade_policy_adv_conversion_alloys_name_desc: "从我们完善的贸易策略中获得的额外资金将用于确保我们所有的锻造厂都能使用最高质量的设备，按自己的意愿扩大自己的复合体，并且在最好的条件下教给所有冶金师，以确保最大化合金增速。\n\n§E所获得的每点 £trade_value£ §Y贸易值§!会为我们贡献 £energy£ §Y0.15§!和 £alloys£ §Y050§!§!"
 trade_policy_adv_conversion_consumer_goods_name: "§Y民事支出§! £consumer_goods£"
 trade_policy_adv_conversion_consumer_goods_name_desc: "从我们改善的贸易策略中获得的额外资金将用于满足公民的消费需求。根据他们的生活标准，分派国家消费者消费品预算，并将这些体内所有的支出转移给国家，使得我们的公民永远不必再支付普通的奢侈品。\n\n§E收集的每点 £trade_value£ §Y贸易值§!会为我们贡献 £energy£ §Y0.15§!和 £consumer_goods£ §Y0.80§!§!"
 trade_policy_adv_conversion_energy_name: "§Y停滞圣门§! £energy£"
 trade_policy_adv_conversion_energy_name_desc: "从我们完善的贸易战略中获得的额外资金将被收集，并部分重新投资到有潜力的低风险民用项目，以求在没有任何额外收益的情况下最大化利润。\n\n§E收集的每点 £trade_value£ §Y贸易值§!给予我们§Y2§! £energy£ §!"
 trade_policy_adv_conversion_food_name: "§Y农业计划§! £food£"
 trade_policy_adv_conversion_food_name_desc: "从我们改善的贸易策略中获得的额外资金将用于为我们农民提供高质量的农业装备和通用的效率和公平标准，同时对独立的农业项目进行额外投资，以确保最大的粮食产量。\n\n§E收集的每点 £trade_value£ §Y贸易值§!给予我们§Y0.25§!和 £food£ §Y1.25§!§!"
 trade_policy_adv_conversion_minerals_name: "§Y矿物纯净标准§! £minerals£"
 trade_policy_adv_conversion_minerals_name_desc: "从我们改善的贸易策略中获得的额外财富将用于建立我们帝国境内强制提高的矿物纯度标准，确保所有采矿作业的帝国表面都有帝国利金提纯复合体和最高质量的采矿设备，以确保最大的矿物质量。\n\n§E收集的每点 £trade_value£ §Y贸易值§!给予我们§Y0.25§! £energy£ 和 £minerals£ §Y1§!§!"
 trade_policy_adv_conversion_research_name: "§Y宇宙研究重点发展§! £physics£ £society£ £engineering£"
 trade_policy_adv_conversion_research_name_desc: "从我们完善的贸易策略中获得的额外资金将用于资助我们的研究机构，接近无限的资助。同时为研究人员设置高但正常的最低和最高工资。这使得我们的科学家无论花费多少，都可以为任何有前途的项目提供资金，确保没有科学机会被错过，并探究所有研究途径。\n\n§E收集的每点 £trade_value£ §Y贸易值§!会为我们贡献 £energy£ §Y0.10§!和 £physics£ £society£ £engineering£ §Y0.125§!§!"
 trade_policy_adv_conversion_trade_league_name: "§B经济飞升§! £energy£ £consumer_goods£ £unity£"
 trade_policy_adv_conversion_trade_league_name_desc: "我们的经济掌控与贸易联盟的发展相结合，使我们能以前所未有的方式从所有贸易中提取资源。没有错失机会，没有损失潜在资源，最高效率实现，但没有不公平的交易，没有不道德的利用。我们对所有经济互动的掌握将是无与伦比的，我们可以确保我们的帝国尽可能的繁荣。许多人说我们拥有§B经济巅峰§!，并且我们没有理由不不一致。\n\n§E收集的每点 £trade_value£ §Y贸易值§!给予我们§Y0.5§!， £minerals£ §Y0.25§!， £food£ §Y0.25§!， £consumer_goods£ §Y0.25§!， £unity£ §Y0.25§!和 £physics£ £society£ £engineering£ §Y0.05§!§!"
 trade_policy_adv_conversion_unity_name: "§Y公共机构资金§! £unity£"
 trade_policy_adv_conversion_unity_name_desc: "从我们改善的贸易策略中获得的额外资金将用于充分资助所有政府机构，而这些机构不是免费的，也会对所有现存和新机构进行大量投资，以确保所有公民享受政府最大服务，同时额外帮助我们更好地管理帝国。\n\n§E收集的每点 £trade_value£ §Y贸易值§!给予我们§Y0.25§! £energy£ 和 £unity£ §Y1§!§!"
