 ap_super_hive_mind: "Super Hivemind"
 ap_super_hive_mind_desc: "Our unity growth stronger every single day and our strength will soon be unstoppable. Some of our drones have unlocked the possibility to perform a self-multiplication allowing them to double their efficiency."
 ap_super_hive_mind_req_1: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_colonial_centralization$§! Technology."
 ap_super_hive_mind_tooltip_1: "\n§HUnlocks Feature:§! Double Shipyard\nWhen building a navy ship there is a chance for it to be multiplied and have a clone along it.\n\n"
