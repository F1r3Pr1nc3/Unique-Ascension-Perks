 ap_stellar_manipulation_req_9: "$TRIGGER_FAIL$需要£society£§Y$tech_deep_sinkhole$§!技术。"
 ap_stellar_manipulation_succeed: "§B行星计划:§!成功，已创建一个新的§G天体§!可供开发利用。"
 ap_stellar_manipulation_tooltip: "§H解锁特性:§!行星计划\n允许你创造诸如§Y小行星§!或者§G宜居星球§!等天体以用作殖民地或者资源开采点。$ap_stellar_manipulation_instruction$\n\n§H解锁法令:§!$edict_enable_planetary_project$\n\n§H解锁决议:§!$ap_stellar_manipulation$\n$decision_stellar_manipulation_tooltip$\n"
 ap_subject_compatibility: "\n\n§R成为任何帝国的附属国都可能破坏这个功能。§!"
 ap_super_hive_mind: "超级蜂群"
 ap_super_hive_mind_desc: "我们的集体凝聚力每一天都变得越来越强大，我们的力量很快达到无可匹敌的高度。我们的一些子个体甚至获得了执行某种奇怪的自我增殖进程的能力，使其效率翻倍。"
 ap_super_hive_mind_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_super_hive_mind_tooltip_1: "\n§HUnlocks Feature:§! Double Shipyard\nWhen building a navy ship there is a chance for it to be multiplied and 'cloned'.\n\n"
 ap_super_hive_mind_tooltip_2: "§H解锁特性:§!领袖克隆\n允许我们克隆自己的领袖。"
 ap_super_hive_mind_tooltip_3: "§H解锁法令:§!$edict_leader_cloning$。"
 ap_transcendent_learning_tooltip: "§H解锁功能:§!§Y心灵§!升华路径。"
 ap_underworld: "寻访黑道"
 ap_underworld_desc: "为了应对最危险的威胁，有时必须打开我们的国门，让恶魔进入。一个拥有足够海军、政治和经济力量的帝国也必须对其地下星球保持控制，以拦截任何潜在的威胁，并不官方地处理一旦处理不当可能会导致星系危机的问题。"
 ap_underworld_req_1: "$TRIGGER_FAIL$需要§Y$ap_wheel_fortune$§!飞升。"
 ap_underworld_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_underworld_smuggler$§!科技。"
 ap_underworld_req_3: "$TRIGGER_FAIL$至少有§Y4000§!$treasures$£treasures£或者拥有§Y$civic_criminal_heritage$§!国民理念。"
 ap_underworld_tooltip: "\n§H解锁功能:§!黑道\n连接黑道与其中的居住者，例如$UniqueAscensionPerksEvents.371.Smuggler$，$UniqueAscensionPerksEvents.371.Pirate$，$UniqueAscensionPerksEvents.383.Name$，$UniqueAscensionPerksEvents.371.Slaver$等等。\n\n§H解锁法令:§!$edict_underworld_menu$"
 ap_utopian_realisation: "乌托邦之识"
 ap_utopian_realisation_desc: "我们欢迎几个世纪以来一直沉睡的古代朋友，给予被遗忘和失去的物种第二次机会，并通过创造性的基因改造技术再次返回银河系。为此，我们将共同努力，将我们的首都变成一个永恒的天堂，以确保任何生物物种能够加入我们的事业。$tr_harmony_utopian_dream$现在是我们的了。"
 ap_utopian_realisation_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_genome_mapping$§!科技。"
 ap_utopian_realisation_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_epigenetic_triggers$§!科技。"
 ap_utopian_realisation_req_3: "$TRIGGER_FAIL$已经完成§Y和谐§!传统"
 ap_utopian_realisation_tooltip: "\n§H解锁功能:§!$tr_harmony_utopian_dream$\n通过完成特殊项目，你就有可能将首府星球转变为一个§Y$pc_gaia$§!。此外，会在首都创建12个不同物种的12个£pops£人口，使您的帝国至少是13个不同物种的拥有者。"
 ap_void_expedition: "太空探险"
 ap_void_expedition_desc: "我们是时候探索超空间航道网的限制之外的新领域了。我们会派专门的科研船进入深空，以找到超空间航道之外的东西。我们尚未得知在这片永恒的广阔空间中等待着什么危险或发现，但我们将面对他们联合起来，最终步入虚无。"
 ap_void_expedition_req_1: "$TRIGGER_FAIL$需要§Y$ap_lost_heritage$§!飞升。"
 ap_void_expedition_req_2: "$TRIGGER_FAIL$已经完成§Y探索§!传统"
 ap_void_expedition_req_3: "$TRIGGER_FAIL$需要£physics£§Y$tech_automated_exploration$§!科技。"
 ap_void_expedition_req_4: "$TRIGGER_FAIL$需要£physics£§Y$tech_cryostasis_2$§!科技。"
 ap_void_expedition_req_5: "$TRIGGER_FAIL$需要£physics£§Y$tech_physics_3$§!科技。"
 ap_void_expedition_req_6: "$TRIGGER_FAIL$需要£physics£§Y$tech_space_science_5$§!科技。"
 ap_void_expedition_tooltip: "\n§H解锁功能:§!深空探索\n允许专门的科研船探索深空，以期探索虚空，或发现其中的奥秘。请注意，这些探险不是没有风险的，且不必保证发现会比花费更多。"
 ap_void_expedition_tooltip_2: "§H解锁法令:§!$edict_void_expedition_menu$。"
 ap_wheel_fortune: "幸运之轮"
 ap_wheel_fortune_desc: "谁说运气必须站在我们这边才会为我们获利？其他国家通常只能出售他们找到的任何有价值的物品，依靠随机的发现获得一些快速的信用，而我们将为他们提供安全和保护，以便随着时间的推移增加他们的价值。通过慢慢地从市场中移除竞争对手和复制品，创造关于我们独特财富的传说和传说，如果有足够的时间，他们的价值肯定会飙升。我们不能依靠运气或者依靠运气来保证我们的未来，而是决定我们自己的经济命运。"
 ap_wheel_fortune_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统"
 ap_wheel_fortune_tooltip: "\n§H解锁功能:§!珍宝收藏\n$treasures_desc$. \n\n§H解锁功能:§!宝藏猎人\n由探险家和冒险家组成的特别小队将调查你境内的每一颗空行星，以期能发现任何有价值的东西可以被利用，从而有机会在太空中发现宝藏。\n\n§H解锁法令:§!$edict_treasures_menu$。"
 automatic_drone: "纳米无人机"
 automatic_drone_desc: "利用纳米自动无人机来维护自动设备，使它们无需岗位就能生产资源。"
 breeding_fertilization_protocol_req: "你必须有§R3000§!食物£food£用于($domesticated_tiyanki$和$domesticated_ameoba$)§Y或§!$energy$£energy£用于($domesticated_cloud$和$domesticated_drone$)§Y或§!矿物£minerals£用于($domesticated_crystal$)。"
 breeding_fertilization_protocol_tooltip: "生成§G本土化的受精外星人§!舰队，专门繁殖它们物种，增加了驯化舰队的出产速度。这需要至少1支舰队才能繁殖它们，并使用军事或安全协议。"
 building_auto_drone_facility_1: "纳米生产设施T1"
 building_auto_drone_facility_1_desc: "一个专门生产纳米自动无人机的工厂，用于替代自动化建筑的人口岗位。"
 building_auto_drone_facility_2: "纳米生产设施T2"
 building_auto_drone_facility_2_desc: "$building_auto_drone_facility_1_desc$"
 building_auto_drone_facility_3: "纳米生产设施T3"
