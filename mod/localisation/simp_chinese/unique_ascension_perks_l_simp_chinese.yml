 UniqueAscensionPerksEvents.272.Desc: "欢迎来到$Sector_Z749$的§Y入侵星门§!菜单。在$Sector_Z749$里面，有许多不同的§Y入侵星门§!分布在太空中，等待被激活。为了激活入侵星门，您必须使用一定数量的§Y$energy$§!£energy£，其消耗取决于您要激活的星门。激活§Y入侵星门§!后，星门将打开，并传送§Y一波又一波的敌人§!，而你必须调遣你的舰队和恒星基地击败它们。敌人被击败后你将获得§B奖励§!，而奖励的种类则取决于你的运气和你打开的§Y入侵星门§!。\n\n最开始时唯一可用的§Y入侵星门§!§GAlpha星门§!显然是最简单的。在击败敌人后，你将解锁下一个§Y入侵星门§!，§B奖励§!的范围也会从一些§G资源§!£economy£、§Y研究点数§!增加到例如§H失落帝国§!所使用的§M失落科技§!£upgrade£，以及§B强力舰船§!£navy_size£甚至是§H飞升槽§!，不一而足。\n\n现在请选择想要挑战的§Y入侵星门§!。"
