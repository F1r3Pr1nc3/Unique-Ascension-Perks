 UniqueAscensionPerksEvents.435.Desc: "It appears that one of your £anti_matter£ §BAnti Matter§! boost has been completed, you can active it again in the menu if you want."
 UniqueAscensionPerksEvents.435.Name: "£anti_matter£ §RAnti Matter Boost Over§! £anti_matter£"
 UniqueAscensionPerksEvents.436.Desc: "Our scanners are ready to detect another White Hole in the galaxy, we can start when you want."
 UniqueAscensionPerksEvents.436.Name: "£anti_matter£ §BWhite Hole Scanner Ready§! £anti_matter£"
 UniqueAscensionPerksEvents.437.Desc: "We have completed the survey of the §Y[From.GetName]§! system, our engineers have already deployed a new outpost making that system a part of our territory."
