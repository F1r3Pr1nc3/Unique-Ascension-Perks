 UniqueAscensionPerksEvents.49.Desc: "The §YSpecial Project§! has been completed, from now when one of our navy ship is destroyed there are §Y35% Chances§! for it to be recovered and bring back to the capital at the beginning of the next year."
 UniqueAscensionPerksEvents.491.Desc: "Welcome to the $edict_library_wisedom_menu$, only the braves are accepted here. The only way for us to acknowledge yours is to prove us that you have gathered enough £unity£ §YUnity§!."
 UniqueAscensionPerksEvents.492.Desc: "This is it, we have gather enough energy to launch again the machine which allow us to gain access to our $edict_library_wisedom_menu$."
 UniqueAscensionPerksEvents.492.Name: "§GLibrary of Wisdom§! Available"
 UniqueAscensionPerksEvents.493.Desc: "What do you seek young one?"
 UniqueAscensionPerksEvents.494.Desc: "Hello there! Do you have problems with politics or diplomacy with foreign countries? Then stay assured because you have come to the right place, you will never find such an expert in that domain anywhere else. I will put everything I have into the help of §HThe [Root.GetName]§!."
 UniqueAscensionPerksEvents.495.Desc: "Do you seek to properly extend your profit with a minimal rate of risk? Don't search anymore, I will be happy to share my knowledge with you. After completely assimilating my teaching, no one will be able to be a worthy rival both in term of £trade_value£ §YTrade§! and £energy£ §YMoney§!."
 UniqueAscensionPerksEvents.496.Desc: "Welcome, I don't think that I need you to tell my name because it doesn't matter anyway. All you need to know about me is the fact that I have lived long enough to have a career in both navy and military, in the navy I won countless battles allowing me to reach the rank of §HGrand Admiral§! and in the military people used to call me §YThe Undefeated§!. But enough talk about me, you are here for a reason and I am sure that I can advise you on how to survive into that dangerous Universe."
 UniqueAscensionPerksEvents.497.Desc: "Welcome, you have in front of you §BThe Greatest Scientist§! that the §HThe [Root.GetName]§! ever had in the past. And I am sure that I can help you in a way to make yourself more comfortable with the difficulties of mastering the technologies of your future."
 UniqueAscensionPerksEvents.5.Desc: "The Space Engineers was a failure because of malfunction or a lack of time to finish the project. The results in the end won't be what we were expecting."
 UniqueAscensionPerksEvents.5.Name: "Space Engineers Project: §RFailure§!"
 UniqueAscensionPerksEvents.52.Desc: "Our scavanger teams have managed to recover some of the lost ships during the previous year in order to form a new operational fleet ready to serve our navy."
 UniqueAscensionPerksEvents.52.Name: "Fleet Recovered"
