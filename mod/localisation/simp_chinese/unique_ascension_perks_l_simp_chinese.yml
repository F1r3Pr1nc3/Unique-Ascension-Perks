 district_nursery: "繁殖区划"
 district_nursery_desc: "无论它们有巨大的克隆设施还是数英里的产卵床，这些区划都致力于通过......手动的方式为蜂巢的意志服务。\n——§Y$district_nursery$§!飞升解锁$ap_pyramidal_society$。"
