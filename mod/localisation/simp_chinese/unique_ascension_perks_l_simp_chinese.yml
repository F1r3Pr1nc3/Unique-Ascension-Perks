 ap_self_aware_colony_tooltip: "\n§H解锁决议：§!$ap_self_aware_colony$。\n$decision_self_aware_colony_tooltip$\n"
 ap_slow_learner: "不鸣则已"
 ap_slow_learner_desc: "天赋，不过是畏缩者散布的谎言，他们希望自己是错的。从未有人说过，我们亟需征服星河的力量。某些情况下，坐山观虎斗，在阴影中积蓄力量反而更好。当他们意识到忽视我们这一错误时，为时已晚。"
 ap_slow_learner_tooltip: "\n§H解锁功能：§!事过境迁\n解锁该飞升不会带来任何效果，您将做出一些牺牲，但这并非徒劳。因为新的飞升槽将随着时间自动解锁，而不需要完成一项传统树。经过以下时间您将获得共计4个新飞升槽：§Y10§!年、§Y25§!年、§Y50§!年和§Y100§!年，每次都有少量加成可供选择，以及§Y3500£unity£凝聚力§!。$ap_more_slots$"
 ap_space_domestication: "太空驯化"
 ap_space_domestication_desc: "这些异星太空物种的存在是有原因的。也许我们的道不是最好的，但至少我们能给予它们的存在一个有意义的目的：为我们的帝国服务。"
 ap_space_domestication_req_1: "$TRIGGER_FAIL$已完成§Y支配§!传统。"
 ap_space_domestication_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_power_plant_3$§!科技。"
 ap_space_domestication_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_nano_vitality_crops$§!科技。"
 ap_space_domestication_req_4: "$TRIGGER_FAIL$需要£engineering£§Y$tech_mining_3$§!科技。"
 ap_space_domestication_tooltip: "§H解锁功能：§!太空驯化\n允许以战争，资源生产和民用活动等多种不同目的来培育外星太空物种。飞升加成被激活后，只能选择一个太空外星种族。\n\n§H解锁法令：§!$edict_space_domestication_menu$。$ap_subject_compatibility$"
 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了恒星基地工程知识的极限。我们现在可以将简单的前哨站立刻化为屹立不倒的擎天堡，留下一地惊诧的敌人们，他们甚至来不及修改作战计划，更别说突破防御了。我们的太空工程师也能够迅速改建恒星基地模块，以应对哪怕是最为危险的敌人。"
 ap_space_engineers_instruction: "此§Y特殊项目§!需要你先往你想要建造§Y擎天堡§!的星系里调拨一个§Y工程船§!。在它抵达后，激活$edict_enable_spacen_engineers_project$法令，稍微等待几天，然后再稍稍挪动一下§Y工程船§!，就会触发此§Y特殊项目§!。"
 ap_space_engineers_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_starbase_5$§!科技。"
 ap_space_engineers_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_engineering_3$§!科技。"
 ap_space_engineers_req_3: "$TRIGGER_FAIL$需要§Y$ap_eternal_vigilance$§!飞升。"
 ap_space_engineers_req_4: "$TRIGGER_FAIL$需要§Y$ap_grasp_the_void$§!飞升。"
 ap_space_engineers_tooltip: "\n\n§H解锁功能：§!太空工程师 \n允许在任何地点建设武装到牙齿的§Y擎天堡§!。$ap_space_engineers_instruction$。\n\n§H解锁法令：§! $edict_enable_spacen_engineers_project$"
 ap_space_merchant: "私营星河市场"
 ap_space_merchant_desc: "为了不屈服于价格的通货膨胀可能发生在当前公共银河市场,一些富裕的太空商人每个文明都聚集在一起为了形成自己的私人银河市场,可以解决资源的价格在一个非常有趣的范围。"
 ap_space_merchant_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_space_merchant_tooltip: "\n§H解锁功能：§!私营银河市场 \n每隔两年就有一个私营太空商人以固定的价格将$energy$£energy£兑换成任何一种资源，这对公共银河市场构成了挑战。研究更多科技来获得更多的市场分部，允许购买奴隶、机器人、陆军甚至舰船。"
 ap_stability_celebration: "安康庆典"
 ap_stability_celebration_desc: "当国家政府完美执行其工作，近乎完美维持各星球的繁荣生活时，谁说人民不能自发组织惊喜仪式呢？这样的事情不再稀奇了，从现在开始，每个条件优良的星球现在都有机会组织赞扬国家的庆典了。"
 ap_stability_celebration_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_stability_celebration_tooltip: "\n§H解锁功能：§!安康庆典\n每一个拥有至少§Y20人口§!£pops£，§Y55稳定性§!£stability£，§Y低于20犯罪度§!£crime£，§Y高于0舒适度§!£amenities£，§Y有空闲住房§!£housing£并§Y有空闲岗位§!£job£的星球都可能组织大型仪式以赞颂国家为此星球作出的完美安排。"
 ap_stellar_manipulation: "天体塑造"
 ap_stellar_manipulation_desc: "我们国家将不再受限于那可悲的物理边界，当然，科学还是得尊重的。我们掌握了操纵太空中所有物质的能力，甚至可以塑造新的天体。本功能允许我们将能够创造新行星，用以殖民或者产出资源，来将阳光下每一寸未被使用的领土最大化利用。"
 ap_stellar_manipulation_failed: "§B行星计划：§!失败，原因是故障或缺少完成项目的时间。不论如何，结果都不是啥好消息。"
 ap_stellar_manipulation_instruction: "此§Y特殊项目§!要求您首先往希望创建新§Y天体§!的星系派遣一艘§Y工程船§!。当工程船到达地点后，您可以在帝国法令中激活$edict_enable_planetary_project$，然后在法令生效的几天内命令你的§Y工程船§!移动，§Y特殊项目§!便将触发。"
