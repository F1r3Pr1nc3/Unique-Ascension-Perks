 ap_underworld_tooltip: "\n§H解锁功能：§!黑道\n访问黑道，与消亡者建立联系，例如$UniqueAscensionPerksEvents.371.Smuggler$，$UniqueAscensionPerksEvents.371.Pirate$，$UniqueAscensionPerksEvents.383.Name$，$UniqueAscensionPerksEvents.371.Slaver$等等。\n\n§H解锁法令：§!$edict_underworld_menu$。"
 ap_utopian_realisation: "乌托邦之识"
 ap_utopian_realisation_desc: "我们欢迎几个世纪以来一直处于休眠状态的古老朋友，为遗忘和失去的物种提供了第二次机会和机会，通过创造性的基因重组技术再次回到银河系。为此，我们所有人将共同努力，并将我们的首都变成永恒的天堂，以确保任何生物物种能够加入我们的任务。$tr_harmony_utopian_dream$现在是我们的了。"
