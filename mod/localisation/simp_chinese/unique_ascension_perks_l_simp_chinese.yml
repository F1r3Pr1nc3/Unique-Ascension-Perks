 Unity.Gain.Egalitarian: "§Y平等主义§!凝聚力£unity£：选举统治者以及开始选举。"
 Unity.Gain.Gestalt: "§Y格式塔§!凝聚力£unity£：殖民地年龄，人口数量，增长人口，组装人口，并开始新殖民地。"
 Unity.Gain.Materialist: "§Y唯物主义§!凝聚力£unity£：研究新科技，建造研究站，组装人口，调查行星，建造升级科研船，建造或升级巨构。"
 Unity.Gain.Militarist: "§Y军国主义§!凝聚力£unity£：摧毁敌方舰船，赢得地面战斗，赢得太空战斗，赢得战争，建造升级海军舰船，制造战争，征服星球。"
 Unity.Gain.Pacifist: "§Y和平主义§!凝聚力£unity£：多年的和平，防御地面战斗，赢得太空战斗，结束战争，加入联邦。"
 Unity.Gain.Spiritualist: "§Y唯心主义§!凝聚力£unity£：幸福度增长，拥有至少20舒适度的星球。"
 Unity.Gain.Xenophile: "§Y亲外主义§!凝聚力£unity£：异种数量，获得新接触，修饰物种，加入联邦。"
 Unity.Gain.Xenophobe: "§Y排外主义§!凝聚力£unity£：奴隶数目，宿敌数目，建立哨站，净化人口以及征服星球。"
