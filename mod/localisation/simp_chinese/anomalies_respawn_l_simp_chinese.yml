 mini_natural_wormhole_category: "微型天然虫洞"
 mini_natural_wormhole_category_desc: "在该星球附近发现了一个极小的天然虫洞，似乎处于坍缩边缘。我们预计它将在未来几个月内坍缩。我们可以借此机调查另一侧，也许能找到一些有价值的东西。"
