 uplift.6100.desc:0 "[Root.GetName]报告称在[From.GetName]占据食物链顶端的是一种相当巨大的毒蛇，拥有很强大的智能。\n\n科学家[Root.GetLeaderName]认为它们现在所处的阶段和我们在进化为智慧种群之前所处的[Root.Owner.GetSpeciesName]进化末期有诸多相似之处。\n\n或许我们可以用科技的力量提升这种低级生物。"
