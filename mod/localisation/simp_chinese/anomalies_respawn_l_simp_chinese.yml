 lava_citadel_category_desc: "我们在这个熔融星球上发现了一座惊人的巨大熔岩堡。也许探索能发现有趣的东西。"
 lone_computer_category: "孤独计算机"
 lone_computer_category_desc: "在完成对该星球的调查之际，我们发现了一道微弱的信号。找到信号源并接近后，我们发现了一座废弃的古老前哨。尽管一切都离线了无数年，此处仍有一台计算机处于运行状态，功能正常，静待回归。这台计算机似乎可以入侵，但我们应该保持谨慎，因为不知道它隐藏着什么安保措施。"
