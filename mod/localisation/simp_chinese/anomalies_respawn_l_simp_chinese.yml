 uplift.6100.desc: "[Root.GetName]报告说，[From.GetName]上的主导物种是一群体型相当庞大的蛇，它们依靠伟大的动物一样的智力而成长到食物链顶端。\n\n科学专员[Root.GetLeaderName]称，在我们进化出智之前，其状态和[Root.Owner.GetSpeciesName]进化的后半阶段有许多相似之处。\n\n我们也许可以使用合适的科技来提升这些小生命。"
