 lone_computer_category: "孤独计算机"
 lone_computer_category_desc: "在完成对星球的调查前，我们发现了一个微弱的信号。在找到源头并接近后，我们发现了一个古老的废弃哨站。但尽管所有东西都在它已熄灭多年，但有一台仍然运行正常的电脑等待着有人回来。这台电脑似乎可以被黑入，但我们应该保持警惕，因为我们不知道它背后有什么隐秘。"
