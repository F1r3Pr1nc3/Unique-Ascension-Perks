l_simp_chinese:
 AnomaliesRespawnEvent.2001.Desc: "我们境内有些行星，乍看毫无特点，实则隐藏着某些有趣的异常，等待我们调查。"
 AnomaliesRespawnEvent.2001.Name: "§B发现新异常§!"
 NewAnomalyEvents.100.Desc: "这颗恒星相对银河平面的公转速度，与我们之前遇到的其它A级恒星并不一致。经过长时间观测，船员们试图描绘这种前所未有的运动，令科研人员惊讶的是，该恒星的所有运动都只能类比为一个失落细胞在太空中游荡。这能证明我们的宇宙是无限大的吗？谁知道呢？"
 NewAnomalyEvents.100.Name: "细胞般移动的恒星"
 NewAnomalyEvents.110.Desc: "这颗B级恒星的组成十分独特，似乎一束简单的激光就能在恒星内部创造奇怪的热扰动，留下永久的痕迹。最后，我们的科学家团队决定刻上我们文明的大名，以向千年后的下一代证明，我们曾存在过，并且足够先进，能发现如此惊人的过程。"
 NewAnomalyEvents.110.Name: "画布之星"
 NewAnomalyEvents.111.Desc: "我们把那颗新发现恒星的截图公布于众，在那之后，我们社会中的许多名流都想在恒星上刻下自己的名字。那颗B级恒星产生的轰动足以将其归类为非常重要的恒星，能够生产影响力。"
 NewAnomalyEvents.111.Name: "星中明星"
 NewAnomalyEvents.120.Desc: "虽然听起来不合逻辑，但经严格检查，我们可以确认，这颗恒星就像一个活的有机体，能够清理身上的星际碎片，还能抵御它的巨大热量。我们只能推测，它正在努力保持良好外貌，但这是为了谁呢？"
 NewAnomalyEvents.120.Name: "活星"
 NewAnomalyEvents.130.Desc: "在这颗G级恒星附近发现一座废弃的能量采集站，它由强度空前高的未知材料构成，停用时间未知。我们的科研人员无法再次激活它，但我们发现了大量的能量储备，可能是为了在恒星死亡后仍能保持运作而建造。但这种情况在几十亿年内都不会发生，所以我们决定将这些能量占为己用。"
 NewAnomalyEvents.130.Name: "能量储存站"
 NewAnomalyEvents.140.Desc: "我们定位到了来自这颗K级恒星的极微弱信号，似乎有一座工程学哨站正处于恒星内部。但最有趣的是，里面还有一些未知物种，而且似乎不喜欢我们在这里长期逗留。他们知道我们无法联系到他们，所以他们决定分享一些有趣的工程学数据，作为交换我们离开这里不再回来。"
 NewAnomalyEvents.140.Name: "内有工程师"
 NewAnomalyEvents.150.Desc: "在这颗M级恒星附近发现一个漂流盒，由足以抵御恒星热量的材料构成，但安全系统非常薄弱，使我们能很轻松地开启它，发现内有华丽宝藏。"
 NewAnomalyEvents.150.Name: "漂流盒"
 NewAnomalyEvents.151.Desc: "这颗M级恒星能以某种方式创造出吸引磁场，其强度至少足以捕获周围的大部分矿物尘埃，形成一片足够大的矿物云以供收获。"
 NewAnomalyEvents.160.Desc: "黑洞附近一个极小的通道传出了一股微弱信号。经过仔细检查，我们发现了某种令人厌恶、不可描述的恐怖之物。船员们确信，那个怪物正试图进入我们的星系。但是我们的科学团队保持冷静，设法关闭连接那个恐怖领域的小门，他们以极高速度发射了一枚炮弹，迅速与黑洞能量产生了连锁反应，并将通道永远封死。"
 NewAnomalyEvents.160.Name: "逃过一劫"
 NewAnomalyEvents.170.Desc: "这颗脉冲星比我们以前遇到的大多数都大得多，而且发出的能量也很特别。工程团队只用几天时间，就做出了一个像太阳能电池板一样工作的装置，它成功吸收了大量能量，能为我们所用。"
 NewAnomalyEvents.170.Name: "超脉冲星"
 NewAnomalyEvents.180.Desc: "该恒星系矿物尘埃非常丰富，但由于它们太小，全部收集可能需要几个世纪。不过，科研团队有一个想法，他们知道尘埃矿物可以在中子星磁场作用下受到吸引。在设法刺激该力场后，我们成功聚集了大量矿物，可供收集。"
 NewAnomalyEvents.180.Name: "吸引矿物"
 NewAnomalyEvents.190.Desc: "没有发现该星球以前文明的有趣痕迹，但发现了一些美丽且珍贵的艺术品，可以高价卖给我们社会的人。"
 NewAnomalyEvents.190.Name: "艺术品"
 NewAnomalyEvents.191.Desc: "我们发现了一个巨大的数据库仍在运行，但是它受损严重，我们能从其中提取的唯一信息是一些有关于如何影响他们的群众与派别的特殊方法。这有助于最大限度的让他们向我们靠拢。"
 NewAnomalyEvents.191.Name: "宣传大师"
 NewAnomalyEvents.192.Desc: "这座城市中发生过极为恐怖之事，唯一值得怀疑的点是城市前居民们所穿之衣物，这些衣物的材料似乎不受时间流逝之影响，可为我们所用。不过我们无法推测此地曾发生过何等悲剧，唯一的线索是我们在一名市民的衣服口袋里发现的一张字条，在经过严密翻译后，我们得出他们曾团结一致奋战到底的结论。我们无从猜测他们临战之敌，但能肯定的是他们的勇气值得我们效仿。"
 NewAnomalyEvents.192.Name: "直到万物归寂"
 NewAnomalyEvents.192.a: "我们会尊重这些奋战之人的。"
 NewAnomalyEvents.192.b: "拿上衣服并离开。"
 NewAnomalyEvents.193.Desc: "我们能确定的是，这座城市中的居民非常“殷实”，但某种事物迫使他们极快地抛下了这颗星球，连将其财物带走的时间都没留下。虽然前城市居民们留下了大笔珍宝，但我们也只能回收一小部分，似乎此前有许多走私客都驾驶飞船造访过这里，顺走了大部分遗物。我们还得尽快离开，该怎么做呢？"
 NewAnomalyEvents.193.Name: "富裕都市"
 NewAnomalyEvents.193.a: "拿走钱财"
 NewAnomalyEvents.193.b: "拿走矿物"
 NewAnomalyEvents.193.c: "Retrieve the motes!"
 NewAnomalyEvents.193.d: "We won't let the smugglers have any of this. Ignite the pipeline network."
 NewAnomalyEvents.200.Desc: "这具巨像的遗骸令人着迷，我们的科研团队几乎是哑口无言，因为这只奇怪的生物所运用的异星物理学特性已经远超我们现有的知识范畴。由于分解作用，这只生物的骨架逐渐暴露出来，我们也因此得以根据骨骼数据估计这只生物所能达到的速度。这样的发现对我们理解物理学来说大有裨益。"
 NewAnomalyEvents.200.Name: "先进生物"
 NewAnomalyEvents.201.Desc: "我们在那具尸体的表面发现了一些迷人的东西——它的皮肤是由能够抵抗尸体腐败的珠宝组成。虽然很难确定这些珠宝是天然的还是与空间碎片碰撞的结果，但它具有极高的价值，能被收集起来利用。"
 NewAnomalyEvents.201.Name: "宝石之肤"
 NewAnomalyEvents.202.Desc: "我们检测到这具太空尸体内有生命体征。经过讨论，船员们决定打一个足够大的洞，在避免生物逃跑的同时检查里面的情况。然后我们就发现了一些中立的缇扬奇太空鲸。有趣的是，它们似乎在感谢我们帮助它们挣脱了束缚，进而跳起了某种舞蹈，此外它们实际上在跟随我们，这将有助于研究这一物种。"
 NewAnomalyEvents.202.Name: "内有缇扬奇"
 NewAnomalyEvents.203.Desc: "这是你不可能每天看到的奇景。即使在该生物死亡后（可追溯到数世纪前），它的尸体仍能在受任意伤害后再生。所以，问一个好问题，那个怪物到底死没死？恐惧在船上蔓延，船员们决定尽快离开，但最后，他们仍设法对再生尸体进行了很有趣的研究，并声称可以让我们的船拥有相同能力。"
 NewAnomalyEvents.203.Name: "再生尸体"
 NewAnomalyEvents.204.Desc: "在生物体内发现了一些废弃的轻型护卫舰，看来战斗在被吞入腹内前就结束了。它们状况良好，可以由我国海军使用。"
 NewAnomalyEvents.204.Name: "废船"
 NewAnomalyEvents.210.Desc: "在天文图附近发现了一扇非常结实的大门，大门要求输入安全密码。不难判断，天文图会引导我们找到密码。经过短暂的旅程，我们成功找到密码并回到门前，密码是正确的，安全系统关闭了，允许我们进入，发现了一座巨大的能量币金库。"
 NewAnomalyEvents.210.Name: "受保护的金库"
 NewAnomalyEvents.211.Desc: "天文图向我们展示了一处被遗弃的宝藏的位置，其中的宝物在现代的市场上仍有价值，尤其是对于那些珠宝收藏家来说。"
 NewAnomalyEvents.211.Name: "被遗弃的宝藏"
 NewAnomalyEvents.212.Desc: "天体绘图向我们展示了一处被遗弃的原始设施的位置，那里似乎是一座机器人工厂。我们在里面发现了一台设计非常粗糙的古代机器，它用某种类似于我们文明中的象棋的游戏对我们发起挑战。在输掉最初的几个回合后，我们最终设法击败了这台机器，作为奖励，它给了我们一些蓝图，好让我们理解这些原始的工程师是如何在短时间内就开发出人工智能的。"
 NewAnomalyEvents.212.Name: "古代机器"
 NewAnomalyEvents.213.Desc: "天体绘图向我们展示了一处已经停用的巨型发电厂的位置，在将其启动后，它生成了令人惊讶的巨量能源，我们的工程队伍已经确认可以在太空中建造开采站对其进行开采。"
 NewAnomalyEvents.213.Name: "一座发电厂"
 NewAnomalyEvents.220.Desc: "一个出生于太空的外星人被发现困在一处微型虫洞中，如果不采取措施，这个生物就会被杀死，在经过对虫洞的详细检查后，船员们推断这个外星人没有敌意，因此决定用科研船的抓钩和推进器帮助其逃脱。船员们对这次营救行动很满意，这个生物用美妙的声音对他们表达了感谢，而船员们则如同失了神般眼睁睁看着这个小生物逃走。"
 NewAnomalyEvents.220.Name: "被困的外星人"
 NewAnomalyEvents.221.Desc: "这个微型虫洞的另一边有一个奇怪的装置。我们无法解释该装置的用途，但有趣的是它的次要用途却是一个整合了大量功能的万用工具箱。"
 NewAnomalyEvents.221.Name: "奇怪装置"
 NewAnomalyEvents.222.Desc: "在微型虫洞的另一边有一颗非常大的蓝宝石，它的大小接近于我们物种的一个个体。船员们认为它能够被收集过来。虽然他们仍不知道这颗宝石是如何来到这里的，但它在市场上的价格将会十分高昂。"
 NewAnomalyEvents.222.Name: "漂泊蓝宝石"
 NewAnomalyEvents.223.Desc: "那个小型虫洞终究不是天然的而是人造的，它的源头很快就被发现了。其中储备的能量数值非常低，这可以解释为什么虫洞的规模如此之小，而且还在不断坍缩。因此，船员们最终决定在其彻底被耗尽之前从中提取剩余的能量。"
 NewAnomalyEvents.223.Name: "未知的发电机"
 NewAnomalyEvents.230.Desc: "船员们终于成功地骇入了那台孤单的电脑。看来即使过了几千年，上一个使用者曾打开的进程仍在运行中，因为那个天才成功地制造了一个能量反应堆，其储量足够让这台电脑永远保持在线。最终，在黑客的努力下，船员们成功地提取了从那个星球上消失的物种的信息，以及反应堆的运作情况，从而一劳永逸地关闭了这台电脑。"
 NewAnomalyEvents.230.Name: "骇入成功：反应堆核心"
 NewAnomalyEvents.231.Desc: "船员们终于成功地骇入了那台孤单的电脑。令人眼前一亮的是，一个巨大的秘密储藏室自己打开了，里面有许多战斗智能人组成的军队，等待着有人来指挥它们。目前还不知道这些军队的真正用途是什么，但可以肯定的是，它们可以为我们所用。"
 NewAnomalyEvents.231.Name: "骇入成功：智能人军队"
 NewAnomalyEvents.231.a: "接管智能人军队的控制权。"
 NewAnomalyEvents.231.b: "拆解智能人军队。"
 NewAnomalyEvents.232.Desc: "船员们终于成功地骇入了那台孤单的电脑。一种地貌改造程序正在等待最终确认以对整个星球进行地貌改造，来将其变成别的某种东西。没有任何线索表明创建这个地貌改造程序的物种心目中的理想星球是什么样的。船员们正在等待命令。"
 NewAnomalyEvents.232.Name: "骇入成功：地貌改造协议"
 NewAnomalyEvents.232.a: "接管舰船。"
 NewAnomalyEvents.232.b: "拆解舰船。"
 NewAnomalyEvents.233.Desc: "船员们终于成功地骇入了那台孤单的电脑。上面只有一个名为“我们的文明”的文件夹，里面有大量的视频，阐述了该星球上的物种如何生活的每一个细节。看来他们是亲外主义的，并决定将所有信息分享给任何拥有足够发达智慧来骇入电脑安全系统的人。在该星球附近设立一个研究站可以与它建立链接，使研究小组能够在轨道上继续研究。"
 NewAnomalyEvents.233.Name: "骇入成功：档案库"
 NewAnomalyEvents.240.Desc: "在熔岩堡垒内发现了一个巨大的工厂，它似乎仍可运作，并准备好被启动。该设施设计精良，可以维持几乎任何种类物体的大规模且高速的生产工作。我们可以用研究站从轨道上研究它，看看这些工程师是如何设法建造这种规模的东西的。"
 NewAnomalyEvents.240.Name: "巨型远古工厂"
 NewAnomalyEvents.250.Desc: "在一个冰封洞穴里发现了一批水晶战利品。它们在我们的市场上可能会价值连城。"
 NewAnomalyEvents.250.Name: "水晶战利品"
 NewAnomalyEvents.251.Desc: "在那座大型洞穴里有一个以冰状实体存在的文明。他们似乎对科学小组的存在置若罔闻，因此我们可以对他们的行为进行观察，以了解他们的生活方式。"
 NewAnomalyEvents.251.Name: "冰状实体"
 NewAnomalyEvents.252.Desc: "一块大冰块躺在冰封洞穴的中央。它十分特别，我们的武器库中没有任何东西可以击碎它，但它的重量却非常轻，使我们可以将其装载到船上，并带回我们的世界用于装饰。"
 NewAnomalyEvents.252.Name: "完美冰块"
 NewAnomalyEvents.260.Desc: "经过长时间调查，我们发现了一座古老的先驱建筑。其中，一台巨大的终端仍在运作，可能是该星球神秘活动的中心。经过一段时间探索，科考队找到了一个待激活的大开关。经过长时间检查、讨论和猜测，最终他们决定打开开关。整颗星球发生了巨大的地震，且随时间推移变强，但最令人吃惊的是，地面开始以惊人的速度上升，产生了数百座火山活动活跃的山峰。"
 NewAnomalyEvents.260.Name: "发现山脉星球"
 NewAnomalyEvents.261.Desc: "经过长时间调查，我们发现了一座古老的先驱建筑。其中，一台巨大的终端仍在运作，可能是该星球神秘活动的中心。经过一段时间探索，科考队找到了一个待激活的大开关。经过长时间检查、讨论和猜测，最终他们决定打开开关。整颗星球发生了巨大的地震，且随时间推移变强，但最令人吃惊的是，地表开始龟裂，露出大量可开采的矿物。这里就此变成了一颗破碎星球。"
 NewAnomalyEvents.261.Name: "发现破碎星球"
 NewAnomalyEvents.262.Desc: "经过长时间调查，我们发现了一座古老的先驱建筑。其中，一台巨大的终端仍在运作，可能是该星球神秘活动的中心。经过一段时间探索，科考队找到了一个待激活的大开关。经过长时间检查、讨论和猜测，最终他们决定打开开关。整颗星球发生了巨大的地震，且随时间推移变强，但最令人惊奇的是，扩大后的地表生长出大量的丛林、沼泽和海藻。许多野生动物也开始出现，包括一些我们过去从未见过的物种。这里似乎是一颗保护星球。"
 NewAnomalyEvents.262.Name: "发现保护星球"
 NewAnomalyEvents.263.Desc: "经过长时间调查，我们发现了一座古老的先驱建筑。其中，一台巨大的终端仍在运作，可能是该星球神秘活动的中心。经过一段时间探索，科考队找到了一个待激活的大开关。经过长时间检查、讨论和猜测，最终他们决定打开开关。整颗星球发生了巨大的地震，且随时间推移变强，但最令人吃惊的是，地表开始破裂，整个星球上出现了新的机器地面。许多秘密地区也随之显露，团队决定离开星球，以便从太空中观察。到此，这里变成了一颗巨大的机械星球。"
 NewAnomalyEvents.263.Name: "发现机械星球"
 a_star_anomaly_category: "A级异常"
 a_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 b_star_anomaly_category: "B级异常"
 b_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 black_hole_anomaly_category: "黑洞异常"
 black_hole_anomaly_category_desc: "该黑洞有些可疑之处。"
 creature_corpse_category: "巨兽尸骸"
 creature_corpse_category_desc: "我们发现了一具疑似巨型生物的古尸，真空使其腐烂过程大大延长。科学家们坚持要进行尸检，以对该生物进行调查。"
 d_b_class_star_influence_deposits: "£society£+5\n£influence£+0.5\n"
 d_frozen_exploration_research_deposits: "£society£+8\n"
 d_galaxy_map_energy_deposits: "£energy£+7\n"
 d_lava_citadel_research_deposits: "£engineering£+8\n"
 d_lone_computer_research_deposits: "£physics£+2\n£society£+3\n£engineering£+1\n"
 d_m_class_star_minerals_deposits: "£energy£+7\n£minerals£+9\n"
 f_star_anomaly_category: "F级异常"
 f_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 frozen_exploration_category: "冰下探索"
 frozen_exploration_category_desc: "我们在一座冰山上发现了一个小入口，通向一个巨大的冰洞，里面有诡异的光。我们可以进行探索，但不知道里面会有什么。"
 g_star_anomaly_category: "G级异常"
 g_star_anomaly_category_desc: "$m_star_anomaly_category_desc$"
 holy_city_category: "废弃首都"
 holy_city_category_desc: "发现了一座恢弘的首都，但近期没有任何生命或活动迹象，我们需要进行调查，以了解这里发生了什么。"
 huge_galaxy_category: "$TUTORIAL_GALAXY_MAP_TITLE$"
 huge_galaxy_category_desc: "在这个星球上发现了一张天文图，它似乎给出了某个高价值目标的位置。我们应该进行分析，看看能在那个位置发现什么。"
