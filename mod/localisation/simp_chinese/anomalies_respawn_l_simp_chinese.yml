l_simp_chinese:
 AnomaliesRespawnEvent.2001.Desc: "我们领土内一些行星在调查时没有显示任何异常读数，但实际上隐藏着一些有趣的异常，科学家在最初调查中错过了。"
 AnomaliesRespawnEvent.2001.Name: "§B发现新异常§!"
 NewAnomalyEvents.100.Desc: "这颗恒星相对银河平面的公转速度，与我们之前遇到的其它A级恒星并不一致。经过长时间观测，船员们试图描绘这种前所未有的运动，令科研人员惊讶的是，该恒星的所有运动都只能类比为一个失落细胞在太空中游荡。这能证明我们的宇宙是无限大的吗？"
 NewAnomalyEvents.100.Name: "细胞般移动的恒星"
 NewAnomalyEvents.110.Desc: "这颗B级恒星的组成十分独特，似乎一束简单的激光就能在恒星内部创造奇怪的热扰动，留下永久的痕迹。最后，我们的科学家团队决定刻上我们文明的大名，以向千年后的下一代证明，我们曾存在过，并且足够先进，能发现如此惊人的过程。"
 NewAnomalyEvents.110.Name: "画布之星"
 NewAnomalyEvents.111.Desc: "在公开新发现恒星的照片之后，许多社会上有影响力的人都想以自己命名那颗恒星。这颗B级恒星产生的轰动效应足以让其影响深远。"
 NewAnomalyEvents.111.Name: "星中明星"
 NewAnomalyEvents.120.Desc: "虽然听起来不合逻辑，但经严格检查，我们可以确认，这颗恒星就像一个有机活体，能从轨道上清除星际碎片，并抵御自身的巨大热量。我们只能推测，它正努力维持固定外观，但是为什么呢？"
 NewAnomalyEvents.120.Name: "活星"
 NewAnomalyEvents.130.Desc: "在这颗G级恒星附近发现一座废弃的能量采集站，它由强度空前高的未知材料构成，停用时间未知。我们的科研人员无法再次激活它，但我们发现了大量的能量储备，可能是为了在恒星死亡后仍能保持运作而建造。鉴于这种情况在几十亿年内都不会发生，所以我们决定善加利用这些能量。"
 NewAnomalyEvents.130.Name: "能量储存站"
 NewAnomalyEvents.140.Desc: "我们发现来自该K级恒星的极微弱信号，且在其内部直接探测到一座工程前哨。最有趣的是，里面有一些未知物种人员，而且不喜欢我们长期存在。尽管我们对噬星者、尼科尔-戴森光束、类星天陨和猫块发出了警告，但他们还是认为我们无法接触或伤害他们，因此他们决定分享一些有趣的工程数据，以换取我们离开此地，不再回来。"
 NewAnomalyEvents.140.Name: "内有工程师"
 NewAnomalyEvents.150.Desc: "在这颗M级恒星附近发现了一个奇特的漂移盒，由从未见过的材料构成。令人惊讶的是，对这颗恒星重新进行的相关调查显示，它曾经是一颗吸热恒星，燃烧制冷而非放热！此外，这个盒子的安保系统十分薄弱，我们能够轻易打开，里面蕴藏了一些珍宝和先进科技，还有三具冰冻的人形尸体，估计可追溯到这颗恒星的吸热阶段。"
 NewAnomalyEvents.150.Name: "冰封的历史"
 NewAnomalyEvents.151.Desc: "这颗M级恒星能以某种方式创造出吸引磁场，其强度至少足以捕获周围的大部分矿物尘埃，形成一片足够大的矿物云以供收获。"
 NewAnomalyEvents.160.Desc: "黑洞附近一个极小的通道传出了一股微弱信号。经过仔细检查，我们发现了某种令人厌恶、不可描述的恐怖之物。船员们确信，那个怪物正试图进入我们的星系。但是我们的科学团队保持冷静，设法关闭连接那个恐怖领域的小门，他们以极高速度发射了一枚炮弹，迅速与黑洞能量产生了连锁反应，并将通道永远封死。但有一条消息从这之中通了过来：“嗯……朋友？”"
 NewAnomalyEvents.160.Name: "遗忘之灾"
 NewAnomalyEvents.170.Desc: "这颗脉冲星比我们以前遇到的大多数都大得多，而且发出的能量也很特别。工程团队只用几天时间，就做出了一个像太阳能电池板一样工作的装置，它成功吸收了大量能量，能为我们所用。"
 NewAnomalyEvents.170.Name: "超脉冲星"
 NewAnomalyEvents.180.Desc: "该恒星系矿物尘埃非常丰富，但由于它们太小，全部收集可能需要几个世纪。不过，科研团队有一个想法，他们知道尘埃矿物可以在中子星磁场作用下受到吸引。在设法刺激该力场后，我们成功聚集了大量矿物，可供收集。"
 NewAnomalyEvents.180.Name: "诱人的利润"
 NewAnomalyEvents.190.Desc: "在初次调查中，没有发现该星球前文明有科研价值的生活痕迹，但发现了一些美丽且珍贵的艺术品，可以高价卖给我们社会的人。"
 NewAnomalyEvents.190.Name: "艺术余辉"
 NewAnomalyEvents.191.Desc: "我们发现了一座巨大的数据库，数据库仍在运行，但严重损坏。不幸的是，我们能提取的唯一连贯信息是关于某种特殊方法的记录，即如何影响人口及其派别，将其引向主流思潮。有趣的发现。"
 NewAnomalyEvents.191.Name: "信息碎片"
 NewAnomalyEvents.192.Desc: "这颗曾经繁荣的星球上似乎发生过某种大规模灾难，如今只留下了废弃的城市，唯一值得怀疑的地方是城市前居民们所穿之衣物，这些衣物呈现不同暗度的灰色，散落在星球上各个殖民地中。此外，衣服显然由纳米材料制成，且似乎不受时间流逝的影响，还能从任何损害中再生，因此附近的材料可能对我们有所用处。关于该地殖民者命运的唯一线索是从一个居民的密封口袋里发现的一张纸条，上面声称'被太阳照亮'的 '真者'将团结一致地战斗，直到揪出并消灭最后一个 '噬魂的纳米渣滓'。我们无从猜测他们的临战之敌，但能肯定的是他们的勇气值得我们效仿，即使最终他们走向灭亡。"
 NewAnomalyEvents.192.Name: "暗寂之灰"
 NewAnomalyEvents.192.a: "我们会尊重这些奋战之人的。"
 NewAnomalyEvents.192.b: "拿上衣服并离开。"
 NewAnomalyEvents.193.Desc: "这个社会的居民的生活标准似乎已逼近乌托邦，他们创造性地利用易爆微粒，用一个跨星球的管道网络将每栋建筑与主要化工厂连接起来，基于此，医疗服务不断发展，其寿命远超我族最长寿的生物。然而，有东西迫使他们非常迅速地放弃了星球，甚至来不及带走所有财富。我们无法带走他们留下的所有资源，而且在途中发现了几艘似乎是走私者和海盗的船只，这意味着他们将掠夺这里剩下的一切。我们必须尽快离开，那么我们该怎么做呢？"
 NewAnomalyEvents.193.Name: "殒落乌托邦"
 NewAnomalyEvents.193.a: "拿走能量币！"
 NewAnomalyEvents.193.b: "回收所有高价值矿物！"
 NewAnomalyEvents.193.c: "掠夺这些微粒！"
 NewAnomalyEvents.193.d: "我们不会让走私者得到这玩意。烧了管道网。"
 NewAnomalyEvents.200.Desc: "这只巨兽的遗骸令人着迷，我们的科研团队根本无法解释这只奇异的生物是如何活动的。我们只能分析它的骨架，估计其寿命和年龄。经推断，其死因可能是与一只相当庞大的缇扬奇争斗，在此前该生物已存活了上万年。这样的发现对我们理解生物学来说大有裨益。"
 NewAnomalyEvents.200.Name: "高级生物"
 NewAnomalyEvents.201.Desc: "我们在那具生物的表面发现了一些迷人的东西——它的整个皮肤都由某种晶体结构组成，此种晶体在珠宝当中很常见。晶体皮肤不仅防腐，还和身体融合在了一起，但是我们很难确定这些珠宝是天然的还是与空间碎片碰撞的结果。不论如何，科研团队未能得出定论，实际应用也几无可能，他们建议把尸体卖给收藏家来换取研究经费。"
 NewAnomalyEvents.201.Name: "宝石之肤"
 NewAnomalyEvents.202.Desc: "我们检测到这具太空尸体内有生命体征。在对潜在威胁经过大讨论后，船员们决定打一个洞，其大小允许船员们在避免生物逃跑的同时检查里面的情况。出人意料的是，我们在里面发现了一些未表现出敌意的缇扬奇太空鲸。最为有趣的是，它们似乎跳起了某种舞蹈，以此来感谢我们将它们救了出来。此外它们还在跟随我们的科研船，有可能是将其错认为了母亲，这将有助于研究这一物种。"
 NewAnomalyEvents.202.Name: "内有缇扬奇"
 NewAnomalyEvents.203.Desc: "我们的科研团队震惊地发现，生物尸体居然在再生，恢复其部分机能！虽然其神经系统早已停止运作，但是尸体本身仍然在用剩余能量储备进行再生。在最初尸检后，我们的科学家们得出结论，我们可以利用类似之人工设计组织来增强船体，以给予其再生能力。"
 NewAnomalyEvents.203.Name: "再生尸骸"
 NewAnomalyEvents.204.Desc: "在生物体内发现了一些废弃的轻型护卫舰，看来战斗在这些船被困入腹内前就结束了。它们状况出人意料地良好，可以由我们的海军重新使用起来。"
 NewAnomalyEvents.204.Name: "废弃舰船"
 NewAnomalyEvents.210.Desc: "在天文图标注点附近发现了一扇非常结实的大门，门上的密码比较原始。尽管强行破门并非难事，不难判断，天文图也会引导我们找到密码，途中或许还有潜在的研究机遇。我们成功在一个看上去像是原始文明都城建筑的废墟中找到了密码，沿途收集了一些有价值的文明数据，使我们能够在不使用蛮力的情况下进入金库。出人意料的是，金库里储存了大量标准星系能量币，并能转换成其他货币使用，令人费解。"
 NewAnomalyEvents.210.Name: "能量币金库"
 NewAnomalyEvents.211.Desc: "天文图向我们展示了一处被遗弃的宝藏的位置，尽管其中的宝物对工业或科研毫无用处，但在现代的市场上仍有价值，尤其是对于那些珠宝收藏家来说。"
 NewAnomalyEvents.211.Name: "被遗弃的宝藏"
 NewAnomalyEvents.212.Desc: "天文图显示了一处被遗弃的原始文明设施的位置，那里似乎是某种机器人工厂，尽管其所属文明与工厂本身的科技水准起码有百年以上的差距。我们在里面发现了一台设计非常粗糙的古代机器，它用某种类似于我们文明中的象棋的游戏对我们发起挑战。一开始我们使尽浑身解数也无法取胜，但在数回合后我们还是设法击败了这台机器。作为奖励，它给了我们一些蓝图，好让我们理解这些原始文明的工程师是如何在短时间内就开发出人工智能的。"
 NewAnomalyEvents.212.Name: "离奇AI"
 NewAnomalyEvents.213.Desc: "我们找到的天文图展示出了一处已经停用的巨型发电厂的位置。在将其启动后，它生成了数目可观的巨量能源，工程队建议在太空中建造开采站对其开采。"
 NewAnomalyEvents.213.Name: "发电厂"
 NewAnomalyEvents.220.Desc: "一个巨大的太空生物被困在了微虫洞中，虽然来源不明，但它显然受到了虫洞的负面影响，生命迹象在持续衰减。如果不采取任何措施，该生物很可能会被杀死，我们也会失去这一研究机会。在经过对虫洞的详细检查后，船员们推断这个外星人没有敌意，因此决定用科研船的抓钩和推进器帮助其逃脱。船员们对这次营救行动很满意。之后，该生物发出了一声非常美妙的声音回应，推测是该外来生物表达谢意的一种方式。工作人员一动不动，被它的表现惊呆了，他们让这个小生物逃回了虚空，同时试图监测这一成就对这一空间区域的潜在影响。"
 NewAnomalyEvents.220.Name: "被困的外星人"
 NewAnomalyEvents.221.Desc: "这个微型虫洞的另一边有一个奇怪的装置。装置的主要用途很难加以解释，但它看起来像是某种用于组装物理对象的维度质能收割装置，不知何故失去了与先前维度的活跃连接。此外，它的另一个用途是充当某种功能众多的万用工具箱。"
 NewAnomalyEvents.221.Name: "奇怪装置"
 NewAnomalyEvents.222.Desc: "在微型虫洞的另一边有一颗流光溢彩的蓝宝石，几乎有一个标准体型的布洛葛这么大。这颗珠宝出现在该处的原因和方式无从得知，不过船员们认为可以把它取回船上。在分析表明宝石并不适合工业或军事用途后，我们选择将其出售给一个私人收藏家。"
 NewAnomalyEvents.222.Name: "漂泊蓝宝石"
 NewAnomalyEvents.223.Desc: "这个迷你虫洞最终被证明是人造的，在意识到这一点后，我们的工程师很快发现了它的来源：一个年久失修的奇怪装置，被灰尘和损坏的机械结构所掩盖，与一个互联聚变反应堆网络相连。这些反应堆早已失效，只剩下某种备用电池组，这很可能解释了为什么虫洞如此之小，且还在持续缩小中。由于周边的机械结构损坏严重，我们既无法修复它，也分析不出任何有用的东西。考虑到无端端让一个残缺不全的虫洞发生器平白消耗能量并没有意义，船员们决定将剩余的能量从中提取出来。"
 NewAnomalyEvents.223.Name: "未知的发电机"
 NewAnomalyEvents.230.Desc: "船员们终于成功入侵了那台孤立的电脑。不知何故，即使数千年过去，之前使用者的会话仍然开放，这要归功于一套巨大的地下地热发电网，其中有些仍在运行。走廊深处散落着破败的建筑工地，隐约表明有人试图将整颗星球计算机化，由这些发电机提供能量。无论是否有意，通过仍在进行的会话，船员设法提取了从该星球上消失物种的数据库，以及这些年来一直维持该建筑群运行的地热发电机工作原理。"
 NewAnomalyEvents.230.Name: "骇入成功：地热发电机"
 NewAnomalyEvents.231.Desc: "船员们终于成功入侵了那台孤立的电脑。突然，一阵响亮的吱呀声响彻了整个房间，一扇被千年尘埃层层掩盖的机库大门缓慢而又沉稳地开启，而后是一座巨大的储藏室，放满了铺天盖地的战斗机器人大军，它们有不同程度的损坏，等待着有人成为它们的领袖。目前还不知道这些军队的真正目的如何，但现场的工程专家认为，至少能找到一台能在需要时为我们的战斗的机器。"
 NewAnomalyEvents.231.Name: "骇入成功：智能人军队"
 NewAnomalyEvents.231.a: "接管智能人军队的控制权。"
 NewAnomalyEvents.231.b: "拆解智能人军队。"
 NewAnomalyEvents.232.Desc: "船员们终于成功入侵了那台孤立的电脑。一个由语言学家和计算机专家组成的小组确定，这是某种环境改造程序，与轨道上几艘处于待命状态的隐藏飞船连接，随时准备启动。没有任何线索表明创建该环境改造计划的物种的理想星球是什么样，但至少应有类似的大气成分，因为在控制室没有发现气闸或气密“服”的迹象。船员们正在等待命令。"
 NewAnomalyEvents.232.Name: "骇入成功：地貌改造协议"
 NewAnomalyEvents.232.a: "接管舰船。"
 NewAnomalyEvents.232.b: "拆解舰船。"
 NewAnomalyEvents.233.Desc: "船员们终于成功入侵了那台孤立的电脑。在数据库中只能找到一个被标记为“雷西·纳塔克”的数据库，里面有大量的全息沙片在无数情况下都显示出了与它们物种的成员以及不同的景象，从纯粹的科学手段到似乎它的本地居民。语言分析师确定，这些标记最有可能被翻译为“我们的文明”，数据库是某种特殊的民用档案馆。他们似乎是一个亲外主义社会，并且设置了这个方法，使任何有智慧的人能够完全黑入计算机的安全系统，能够了解他们的文明。在这个星球附近的一个研究站可以建立与它的联系，使团队得以在轨道上继续研究。"
 NewAnomalyEvents.233.Name: "骇入成功：档案"
 NewAnomalyEvents.240.Desc: "在熔岩堡里发现了一座巨大的工厂，幸运的是，它似乎还在运作，随时可以启动。该设施设计精妙，可以维持几乎任何一种材料或物品的大规模生产，且速度惊人。研究小组决定，最佳的方法是在轨道上与一个研究站研究它，以研究这些工程师是如何建造出这样高效的东西的。"
 NewAnomalyEvents.240.Name: "巨型远古工厂"
 NewAnomalyEvents.250.Desc: "美丽的水晶勾勒出冰洞的内部轮廓，在阳光下闪闪发光。尽管它们太脆弱而不适用于工业，但在市场上能卖到很高的价格。"
 NewAnomalyEvents.250.Name: "水晶战利品"
 NewAnomalyEvents.251.Desc: "在那座闪闪发光的大型冰洞里有一个冰状实体文明。他们似乎对科学小组的存在置若罔闻，因此我们可以观察它们复杂的社会行为，以供进一步研究。"
 NewAnomalyEvents.251.Name: "冰晶实体"
 NewAnomalyEvents.252.Desc: "冰冻洞穴的中央有一块异常高温且完美的冰块，虽然天真无比，但我们的武器库中也许没有什么可以将其拆散掉。幸好它异常的亮，让我们得以将其带回船上，以对其进行进一步研究。"
 NewAnomalyEvents.252.Name: "完美冰块"
 NewAnomalyEvents.260.Desc: "经过长时间的调查，发现了一座古代先驱者建筑。其内部是一个巨大的终端，表面仍然活跃，可能是造成星球上神秘活动的原因。在探索中短暂的延迟，科研团队定位到了一个巨大的开关等待激活。经过长时间的调查，他们讨论和推测最终决定激活这个机器。一场巨大的地震开始在整颗行星上发生，开始奇迹般地扩张其地表面积，但最惊人的是几块地质陆地的高度开始以惊人的速度增长，以火山活动异常的速度形成了数百座山脉，将整个星球在数小时内变成了一个高山星球。"
 NewAnomalyEvents.260.Name: "发现山脉星球"
 NewAnomalyEvents.261.Desc: "经过长时间的调查，发现了一座古代先驱者建筑。其内部是一个巨大的终端，表面仍然活跃，可能是造成星球上神秘活动的原因。在探索中短暂的延迟，科研团队定位到了一个巨大的开关等待激活。经过长时间的调查，他们讨论和推测最终决定激活这个机器。一场巨大的地震开始在整颗行星上爆发，并奇迹般地开始随着时间推移而扩大它的表面积。但最神奇的是，地表开始裂解出大量可供开发的矿物。不幸的是，这颗行星在过程中被彻底撕裂，使其破碎。"
 NewAnomalyEvents.261.Name: "发现破碎星球"
 NewAnomalyEvents.262.Desc: "经过长时间的调查，发现了一座古老的先驱者建筑。其内部是一个巨大的终端，表面仍然活跃，可能是造成星球上神秘活动的原因。在探索中短暂的延迟，科学小组定位到了一个巨大的开关等待激活。经过长时间的调查，他们讨论和推测最终决定激活这个机制。一场巨大的地震开始在整颗星球上发生，并奇迹般地开始扩大它的地表区域，但最神奇的是表面开始散布，开始暴露出大量的丛林、沼泽和海藻。许多种类的野生动物也从地下诞生，其中一些类似我们过去从未见过的物种。这颗星球似乎是一个被遗弃的地下秘密观察者。"
 NewAnomalyEvents.262.Name: "发现保护星球"
 NewAnomalyEvents.263.Desc: "经过长时间的调查，发现了一座古老的先驱者建筑。其内部是一个巨大的终端，表面仍然活跃，可能是造成星球上神秘活动的原因。在探索过程中的初步延迟后，科学团队定位到了一个巨大的开关等待激活。经过长时间的调查，他们讨论和推测最终决定激活这个机制。一场巨大的地震开始在整颗行星上发生，并随着时间逐渐开始奇迹般地扩张其表面区域，但最神奇的是开始破解并揭示跨越整个星球内部的机械装置的地表。许多秘密部门也开始出现，团队决定离开这颗行星，以从太空中观察它。这颗行星实际上是一个巨大的地下机械星球。"
 NewAnomalyEvents.263.Name: "发现机械星球"
